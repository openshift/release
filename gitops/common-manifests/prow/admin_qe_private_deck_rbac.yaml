apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: ci
  name: qe-private-deck
  annotations:
    serviceaccounts.openshift.io/oauth-redirectreference.qe-private-deck: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"qe-private-deck"}}'
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qe-private-deck
  namespace: ci
rules:
  - apiGroups:
      - ""
    resources:
      - pods #pods is required for pods/log
      - pods/log
    verbs:
      - get
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qe-private-deck
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: qe-private-deck
subjects:
- kind: ServiceAccount
  name: qe-private-deck
