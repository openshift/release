apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sqlproxy
  labels:
    app: sqlproxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sqlproxy
    spec:
      containers:
      - image: gcr.io/cloudsql-docker/gce-proxy:1.06
        name: sqlproxy
        command:
        - /cloud_sql_proxy
        - -dir=/cloudsql
        - -instances=$(INSTANCES)
        - -credential_file=/credentials/credential.json
        resources:
          requests:
            cpu: 0m
        env:
          - name: INSTANCES
            valueFrom:
              secretKeyRef:
                name: sqlproxy
                key: instances
        ports:
        - name: sqlproxy-port
          containerPort: 3306
        volumeMounts:
        - mountPath: /cloudsql
          name: cloudsql
        - mountPath: /credentials
          name: service-account-token
          readOnly: true
      volumes:
      - name: cloudsql
        emptyDir:
      - name: service-account-token
        secret:
          secretName: service-account-token
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sqlproxy
  name: sqlproxy
spec:
  ports:
  - name: sqlport
    port: 3306
    targetPort: sqlproxy-port
  selector:
    app: sqlproxy
