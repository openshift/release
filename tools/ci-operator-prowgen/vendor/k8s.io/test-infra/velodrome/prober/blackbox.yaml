apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blackbox-prober
  labels:
    app: blackbox-prober
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: blackbox-prober
    spec:
      containers:
      - name: blackbox-prober
        args:
        - --config.file=/etc/prometheus/prober.yaml
        image: prom/blackbox-exporter:v0.8.1
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus/
      volumes:
      - name: config
        configMap:
          name: blackbox-prober-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-prober-config
  labels:
    app: blackbox-prober
data:
  prober.yaml: |-
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_status_codes: [] # Defaults to 2xx
          method: GET
          headers:
            Host: prow.k8s.io
            Accept-Language: en-US
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: false
          tls_config:
            insecure_skip_verify: true
          preferred_ip_protocol: "ip4" # Defaults to ip6
      http_2xx_post:
        prober: http
        timeout: 5s
        http:
          valid_status_codes: [] # Defaults to 2xx
          method: POST
          headers:
            Host: prow.k8s.io
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: false
          tls_config:
            insecure_skip_verify: true
          preferred_ip_protocol: "ip4" # Defaults to ip6
---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-prober
  labels:
    app: blackbox-prober
  annotations:
    cloud.google.com/load-balancer-type: "internal"
spec:
  type: LoadBalancer
  ports:
  - name: blackbox-prober
    port: 80
    targetPort: 9115
  selector:
    app: blackbox-prober

