apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-${PROJECT}
  labels:
    app: nginx
    project: ${PROJECT}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
        project: ${PROJECT}
    spec:
      containers:
      - image: nginx:1.10.1
        name: nginx
        command: ['nginx', '-g', 'daemon off;']
        resources:
          requests:
            cpu: 0m
        ports:
        - name: nginx-port
          containerPort: 8080
        - name: influxdb-port
          containerPort: 8181
        volumeMounts:
        - mountPath: /etc/nginx
          name: nginx-config
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-${PROJECT}
            items:
              - key: nginx.conf
                path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
    project: ${PROJECT}
  name: nginx-${PROJECT}
spec:
  ports:
  - name: nginx
    port: 80
    targetPort: nginx-port
  - name: influxdb
    port: 8181
    targetPort: influxdb-port
  selector:
    app: nginx
    project: ${PROJECT}
  loadBalancerIP: ${NGINX_PUBLIC_IP}
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-${PROJECT}
  labels:
    app: nginx
    project: ${PROJECT}
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        server {
            listen 8080;
            location / {
                proxy_pass http://grafana-${PROJECT}:3000/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
            location /influxdb/ {
                proxy_pass http://influxdb-${PROJECT}:8086/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
        }
        server {
            listen 8181;
            location / {
                proxy_pass http://influxdb-${PROJECT}:8086/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
        }
    }
