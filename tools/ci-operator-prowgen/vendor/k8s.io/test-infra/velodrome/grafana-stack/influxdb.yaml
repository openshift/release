apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: influxdb-${PROJECT}
  labels:
    app: influxdb
    project: ${PROJECT}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: influxdb
        project: ${PROJECT}
    spec:
      containers:
      - name: influxdb
        command:
        image: influxdb:1.2.2
        env:
        - name: INFLUXDB_HTTP_AUTH_ENABLED
          value: "true"
        resources:
          requests:
            cpu: 0m
        ports:
        - name: influxdb-port
          containerPort: 8086
        volumeMounts:
        - mountPath: /var/lib/influxdb/
          name: database-volume
      volumes:
      - name: database-volume
        persistentVolumeClaim:
          claimName: influxdb-${PROJECT}-database-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: influxdb
    project: ${PROJECT}
  name: influxdb-${PROJECT}
spec:
  ports:
  - name: influxdb
    port: 8086
    targetPort: influxdb-port
  selector:
    app: influxdb
    project: ${PROJECT}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: influxdb-${PROJECT}-database-claim
  labels:
    app: influxdb
    project: ${PROJECT}
  annotations:
    volume.alpha.kubernetes.io/storage-class: value
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
