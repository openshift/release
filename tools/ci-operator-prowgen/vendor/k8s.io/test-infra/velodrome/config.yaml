# The following metrics configuration will work with the default dashboard template.
# merge:
#   plugin: count
#   args:
#     - --no-issues
#     - --event=merged
# contributions:
#   plugin: count
#   args:
#     - --ignore-authors=k8s-merge-robot,k8s-reviewable,k8s-ci-robot
#     - --no-issues
#     - --event=opened
#     - --comments=.*
#     - --log-author
# open:
#   plugin: count
#   args:
#     - --no-issues
#     - --state=opened,!merged
#     - --percentiles=50
projects:
  kubernetes:
    repositories:
      kubernetes/kubernetes: &kubernetes-transform
        merge:
          plugin: count
          args:
            - --no-issues
            - --event=merged
        contributions:
          plugin: count
          args:
            - --ignore-authors=k8s-merge-robot,k8s-reviewable,k8s-ci-robot
            - --no-issues
            - --event=opened
            - --comments=.*
            - --log-author
        open:
          plugin: count
          args:
            - --no-issues
            - --state=opened,!merged
            - --percentiles=50
        needs-rebase:
          plugin: count
          args:
            - --no-issues
            - --percentiles=50
            - --state=opened,labeled:needs-rebase
        lgtmed:
          plugin: count
          args:
            - --no-issues
            - --percentiles=50
            - --state=opened,!labeled:needs-rebase,labeled:lgtm
        approved:
          plugin: count
          args:
            - --no-issues
            - --percentiles=50
            - --state=opened,!labeled:needs-rebase,labeled:approved
        lgtmer:
          plugin: count
          args:
            - --no-issues
            - --ignore-authors=k8s-merge-robot
            - --event=labeled:lgtm
            - --comments=(?m)^/lgtm$
            - --log-author
        approver:
          plugin: count
          args:
            - --no-issues
            - --ignore-authors=k8s-merge-robot
            - --event=labeled:approved
            - --comments=(?m)^/approve$
            - --log-author
        testthis:
          plugin: count
          args:
            - --no-issues
            - --ignore-authors=k8s-merge-robot,k8s-ci-robot
            - --comments=(?m)^@k8s-bot.*test this
      kubernetes/contrib: *kubernetes-transform
      kubernetes/heapster: *kubernetes-transform
      kubernetes/ingress: *kubernetes-transform
      kubernetes/dns: *kubernetes-transform
      kubernetes/test-infra: *kubernetes-transform
    nginx:
      public-ip: "104.197.200.129"
    grafana:
      google-analytics-uaid: "UA-82843984-3"
    prometheus:
      prometheus-config.yml: |
        global:
          scrape_interval: 1m
        scrape_configs:
          - job_name: kubernetes-submit-queue
            metrics_path: /prometheus
            static_configs:
              - targets:
                  - submit-queue.k8s.io
          - job_name: kubernetes-boskos
            metrics_path: /prometheus
            static_configs:
              - targets:
                  - 104.197.27.114
          - job_name: kubernetes-bazel-cache
            metrics_path: /prometheus
            static_configs:
              - targets:
                  - 35.225.115.154
          - job_name: kubernetes-misc-mungers
            metrics_path: /prometheus
            static_configs:
              - targets:
                  - 146.148.39.225
          - job_name: push-gateway
            honor_labels: true
            static_configs:
              - targets:
                - prow.k8s.io
          - job_name: 'blackbox'
            metrics_path: /probe
            params:
              module: [http_2xx]
            static_configs:
              - targets:
                - https://prow.k8s.io
                - https://prow.k8s.io/hook
                - https://submit-queue.k8s.io
                - http://velodrome.k8s.io
                - https://testgrid.k8s.io
                - https://k8s-gubernator.appspot.com
                - https://k8s-gubernator.appspot.com/pr/fejta # Deep health check of someone's PR dashboard.
                - https://go.k8s.io/triage
                - https://storage.googleapis.com/kubernetes-jenkins/oncall.html
            relabel_configs:
              - source_labels: [__address__]
                target_label: __param_target
              - source_labels: [__param_target]
                target_label: instance
              - target_label: __address__
                replacement: blackbox
  istio:
    repositories:
      istio/api: &transform-istio
        merge:
          plugin: count
          args:
            - --no-issues
            - --event=merged
        contributions:
          plugin: count
          args:
            - --no-issues
            - --event=opened
            - --comments=.*
            - --log-author
        open:
          plugin: count
          args:
            - --no-issues
            - --state=opened,!merged
            - --percentiles=50
      istio/auth: *transform-istio
      istio/istio: *transform-istio
      istio/pilot: *transform-istio
      istio/mixer: *transform-istio
      istio/fortio: *transform-istio
      istio/proxy: *transform-istio
    nginx:
      public-ip: "130.211.224.127"
    grafana:
      google-analytics-uaid: ""
    prometheus:
      prometheus-config.yml: |
        global:
          scrape_interval: 1m
        scrape_configs:
          - job_name: istio-ci-metrics
            metrics_path: /metrics
            static_configs:
              - targets:
                  - 35.199.148.121
          - job_name: istio-boskos
            metrics_path: /prometheus
            static_configs:
              - targets:
                  - 35.233.210.91
  tensorflow:
    repositories:
      tensorflow/tensorflow:
        merge:
          plugin: count
          args:
            - --no-issues
            - --event=merged
        contributions:
          plugin: count
          args:
            - --no-issues
            - --event=opened
            - --comments=.*
            - --log-author
        open:
          plugin: count
          args:
            - --no-issues
            - --state=opened,!merged
            - --percentiles=50
    grafana:
      google-analytics-uaid: ""
    nginx:
      public-ip: "104.155.152.163"
  beam:
    repositories:
      apache/beam: &transform-beam
        merge:
          plugin: count
          args:
            - --no-issues
            - --event=merged
        contributions:
          plugin: count
          args:
            - --no-issues
            - --event=opened
            - --comments=.*
            - --log-author
        open:
          plugin: count
          args:
            - --no-issues
            - --state=opened,!merged
            - --percentiles=50
      apache/beam-site: *transform-beam
    grafana:
      google-analytics-uaid: ""
    nginx:
      public-ip: "130.211.226.122"
