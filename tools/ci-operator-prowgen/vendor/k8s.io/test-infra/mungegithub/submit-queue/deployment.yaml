apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: @@-submit-queue
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: submit-queue
        target-repo: @@
    spec:
      containers:
      - name: submit-queue
        command:
        - /mungegithub
        - --dry-run=true
        - --stderrthreshold=INFO
        - --config-path=/etc/munge-config/configmap.yaml
        image: gcr.io/k8s-testimages/submit-queue:2017-05-02-90fe8836
        ports:
        - name: status
          containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
        - mountPath: /etc/munge-config
          name: munge-config
        - mountPath: /etc/secret-volume
          name: secret-volume
        - mountPath: /etc/hook-secret-volume
          name: hook-secret-volume
        - mountPath: /gitrepos
          name: repo
        - mountPath: /cache
          name: cache-volume
      volumes:
      - name: munge-config
        configMap:
          name: @@-submit-queue-config
      - name: secret-volume
        secret:
          secretName: @@-github-token
      - name: hook-secret-volume
        secret:
          secretName: @@-github-secret
      - name: repo
        emptyDir: {}
      - name: cache-volume
        persistentVolumeClaim:
          claimName: @@-cache
