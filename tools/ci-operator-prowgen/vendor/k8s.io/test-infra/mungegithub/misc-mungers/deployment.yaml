apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: @@-misc-mungers
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: misc-mungers
        target-repo: @@
    spec:
      containers:
      - name: misc-mungers
        command:
        - /mungegithub
        - --dry-run=true
        - --alsologtostderr
        - --config-path=/etc/munge-config/configmap.yaml
        image: gcr.io/k8s-testimages/misc-mungers:2016-03-14-7fb1dae
        ports:
        - name: status
          containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 600m
        volumeMounts:
        - mountPath: /etc/munge-config
          name: munge-config
        - mountPath: /etc/secret-volume
          name: secret-volume
        - mountPath: /etc/hook-secret-volume
          name: hook-secret-volume
        - mountPath: /gitrepos
          name: repo
        - mountPath: /cache
          name: cache-volume
      volumes:
      - name: munge-config
        configMap:
          name: @@-misc-mungers-config
      - name: secret-volume
        secret:
          secretName: @@-github-token
      - name: hook-secret-volume
        secret:
          secretName: @@-github-secret
      - name: repo
        emptyDir: {}
      - name: cache-volume
        persistentVolumeClaim:
          claimName: @@-misc-mungers-cache
