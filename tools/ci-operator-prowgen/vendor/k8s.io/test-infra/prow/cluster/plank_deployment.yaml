apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: plank
  labels:
    app: plank
spec:
  replicas: 1 # Do not scale up.
  template:
    metadata:
      labels:
        app: plank
    spec:
      # serviceAccountName: "plank" # Uncomment for use with RBAC
      containers:
      - name: plank
        image: gcr.io/k8s-prow/plank:v20180809-c43e4c545
        args:
        - --tot-url=http://tot
        - --build-cluster=/etc/cluster/cluster
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --job-config-path=/etc/job-config
        volumeMounts:
        - mountPath: /etc/cluster
          name: cluster
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
      volumes:
      - name: cluster
        secret:
          defaultMode: 420
          secretName: build-cluster
      - name: oauth
        secret:
          secretName: oauth-token
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
