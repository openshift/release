kind: Deployment
apiVersion: apps/v1
metadata:
  name: prow-build
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prow-build
  template:
    metadata:
      labels:
        app: prow-build
    spec:
      serviceAccount: prow-build
      containers:
      - name: build
        image: gcr.io/k8s-testimages/build:latest  # Note: not gcr.io/k8s-prow for dev
        imagePullPolicy: Always  # Good practice for dev/debugging, bad for prod
        args:
        - --tls-cert-file=/etc/tls/tls.crt
        - --tls-private-key-file=/etc/tls/tls.key
        ports:
        - containerPort: 8443
          name: validator-http
          protocol: TCP
        volumeMounts:
        - name: tls
          mountPath: /etc/tls
      volumes:
      - name: tls
        secret:
          secretName: prow-build
---

kind: ServiceAccount
apiVersion: v1
metadata:
  name: prow-build
---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow-build
rules:
- apiGroups:
  - build.knative.dev
  resources:
  - builds
  verbs:
  - create
  - delete
  - get
  - list
  - watch
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  - prowjobs/status
  verbs:
  - get
  - list
  - watch
  - update

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow-build
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prow-build
subjects:
- kind: ServiceAccount
  name: prow-build
  namespace: default
---

apiVersion: v1
kind: Service
metadata:
  name: prow-build
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8443
  selector:
    app: prow-build
  type: ClusterIP
---

apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: prow-build
webhooks:
- name: build-validator.prow.k8s.io
  failurePolicy: Fail
  rules:
  - apiGroups:
    - prow.k8s.io
    apiVersions:
    - "*"
    operations:
    - UPDATE
    resources:
    - prowjobs
  clientConfig:
    caBundle: ""
    service:
      name: prow-build
      namespace: default
      path: /validate
