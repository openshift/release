<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prow Plugin Catalog</title>
    <link id="favicon" rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="extensions/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="dialog-polyfill.css">
    <script type="text/javascript" src="dialog-polyfill.js"></script>
    <script type="text/javascript" src="plugins-script.js"></script>
    <script type="text/javascript" src="plugin-help.js?var=allHelp"></script>
    <script type="text/javascript" src="extensions/script.js"></script>
    <script type="text/javascript" src="branding.js?var=branding"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <a href="https://github.com/kubernetes/test-infra/tree/master/prow#prow"
               class="logo"><img id="img" src="/logo.svg" alt="kubernetes logo" class="logo"/></a>
            <span class="mdl-layout-title header-title">Plugins</span>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Prow Dashboard</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Prow Status</a>
            <a class="mdl-navigation__link" href="/pr">PR Status</a>
            <a class="mdl-navigation__link" href="/command-help">Command Help</a>
            <a class="mdl-navigation__link" href="/tide">Tide Status</a>
            <a class="mdl-navigation__link mdl-navigation__link--current" href="/plugins">Plugins</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <aside>
            <div class="card-box">
                <ul class="noBullets">
                    <li>Plugin help for</li>
                    <li><select id="repo" onchange="redraw();">
                        <option>All plugins</option>
                    </select></li>
                </ul>
            </div>
        </aside>
        <div id="plugin-container">
        </div>
    </main>
</div>
<dialog id="dialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title"></h4>
    <div class="mdl-dialog__content">
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Close</button>
    </div>
</dialog>
</body>
</html>
