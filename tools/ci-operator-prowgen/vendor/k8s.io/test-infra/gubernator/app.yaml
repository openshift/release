runtime: python27
api_version: 1
threadsafe: yes
instance_class: F2

inbound_services:
- warmup

handlers:
- url: /_ah/warmup
  script: main.app
  login: admin

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico
  secure: always

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: always

- url: /static
  static_dir: static
  application_readable: true

- url: /config
  script: main.app
  login: admin

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
