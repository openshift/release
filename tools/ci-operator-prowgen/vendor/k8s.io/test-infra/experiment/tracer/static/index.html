<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracer Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <a href="/"><h2>Tracer Dashboard</h2></a>
    </header>
    <aside>
        <div class="wrapper" id="search-wrapper">
            <div class="search">
                <input type="text" id="user-input" class="search-term" placeholder="Pass a link from a PR or PR comment and profit">
                <button type="submit" id="search-submit" class="search-btn">
                    <span id="loading" class="hide"></span>
                    <span class="icon-search"></span>
                </button>
            </div>
            <div id="error-message"></div>
        </div>
        <div id="response"></div>
    </aside>
</body>
</html>
