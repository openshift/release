periodics:
- name: ci-cluster-api-provider-gcp-build
  interval: 1h
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/gcloud-in-go:v20171113-192bec25
      args:
      - "--repo=sigs.k8s.io/cluster-api-provider-gcp"
      - "--root=/go/src"
      - "--upload=gs://kubernetes-jenkins/logs"
      - "--scenario=execute"
      - "--"
      - "./scripts/ci-build.sh"
- name: ci-cluster-api-provider-gcp-test
  interval: 1h
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/cluster-api:v20180720-d52d72975
      args:
      - "--repo=sigs.k8s.io/cluster-api-provider-gcp"
      - "--root=/go/src"
      - "--upload=gs://kubernetes-jenkins/logs"
      - "--scenario=execute"
      - "--"
      - "./scripts/ci-test.sh"
