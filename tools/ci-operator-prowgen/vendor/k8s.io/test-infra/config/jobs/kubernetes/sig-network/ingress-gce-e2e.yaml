presubmits:
  kubernetes/ingress-gce:
  - name: pull-ingress-gce-test
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20180730-8b7ab3104-master
        args:
        - --repo=k8s.io/ingress-gce=$(PULL_REFS)
        - --root=/go/src/
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --scenario=execute
        - --
        - make
        - test
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true

postsubmits:
  kubernetes/ingress-gce:
  - name: ci-ingress-gce-image-push
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20180730-8b7ab3104-master
        args:
        - --repo=k8s.io/ingress-gce=$(PULL_REFS)
        - --root=/go/src/
        - --timeout=320
        - --scenario=execute
        - --
        - --env=VERSION=$(PULL_BASE_REF)
        - --env=REGISTRY=gcr.io/k8s-ingress-image-push
        - make
        - push-e2e
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true

periodics:
- name: ci-ingress-gce-downgrade-e2e
  interval: 60m
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20180730-8b7ab3104-master
      args:
      - --timeout=340
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --cluster=
      - --env=GCE_GLBC_IMAGE=gcr.io/k8s-ingress-image-push/ingress-gce-glbc-amd64:master
      - --extract=ci/latest
      - --gcp-project-type=ingress-project
      - --gcp-zone=us-central1-f
      - --ginkgo-parallel
      - --provider=gce
      - --test_args=--ginkgo.focus=\[Feature:IngressDowngrade\]
      - --timeout=320m

