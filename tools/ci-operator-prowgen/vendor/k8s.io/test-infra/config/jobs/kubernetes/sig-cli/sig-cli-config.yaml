- interval: 2h
  name: ci-kubernetes-e2e-kops-aws-sig-cli
  labels:
    preset-service-account: "true"
    preset-aws-ssh: "true"
    preset-aws-credential: "true"
  spec:
    containers:
    - args:
      - --timeout=140
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --aws
      - --cluster=e2e-kops-aws-sig-cli.test-cncf-aws.k8s.io
      - --env-file=jobs/platform/kops_aws.env
      - --extract=ci/latest
      - --ginkgo-parallel
      - --provider=aws
