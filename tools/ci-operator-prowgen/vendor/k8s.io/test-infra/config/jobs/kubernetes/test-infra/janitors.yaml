periodics:
- interval: 1h
  name: maintenance-ci-aws-janitor
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - args:
      - --bare
      - --timeout=60
      - --service-account=/etc/service-account/service-account.json
      - --upload=gs://kubernetes-jenkins/logs
      - --scenario=execute
      - --
      - /aws-janitor
      - --
      - --ttl=2h30m
      - --path=s3://k8s-kops-prow/objs.json
      env:
      - name: AWS_SHARED_CREDENTIALS_FILE
        value: /workspace/.aws/credentials
      image: gcr.io/k8s-test-infra-aws/aws-janitor:v20180606-bb012b637
      volumeMounts:
      - mountPath: /workspace/.aws
        name: aws-cred
        readOnly: true
    volumes:
    - name: aws-cred
      secret:
        defaultMode: 256
        secretName: aws-cred-new

- interval: 24h
  name: maintenance-ci-janitor
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - args:
      - --bare
      - --timeout=600
      - --service-account=/etc/service-account/service-account.json
      - --upload=gs://kubernetes-jenkins/logs
      - --scenario=kubernetes_janitor
      - --
      - --mode=ci
      env:
      image: gcr.io/k8s-testimages/gcloud-in-go:v20180725-a495f0247
      resources:
        requests:
          cpu: 5
          memory: "8Gi"

- interval: 1h
  name: maintenance-pull-janitor
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - args:
      - --bare
      - --timeout=30
      - --service-account=/etc/service-account/service-account.json
      - --upload=gs://kubernetes-jenkins/logs
      - --scenario=kubernetes_janitor
      - --
      - --mode=pr
      env:
      image: gcr.io/k8s-testimages/gcloud-in-go:v20180725-a495f0247
      resources:
        requests:
          cpu: 5
          memory: "8Gi"

- interval: 1h
  name: maintenance-pull-scale-janitor
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - args:
      - --bare
      - --timeout=60
      - --service-account=/etc/service-account/service-account.json
      - --upload=gs://kubernetes-jenkins/logs
      - --scenario=kubernetes_janitor
      - --
      - --mode=scale
      - --ratelimit=5
      env:
      image: gcr.io/k8s-testimages/gcloud-in-go:v20180725-a495f0247
      resources:
        requests:
          cpu: 5
          memory: "8Gi"
