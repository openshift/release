presubmits:
  helm/charts:
  - name: pull-charts-e2e
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20180730-8b7ab3104-master
        args:
        - "--repo=github.com/helm/charts=$(PULL_REFS)"
        - "--root=/go/src/"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--scenario=execute"
        - --
        - "./test/e2e.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true

periodics:
- interval: 1h
  name: ci-kubernetes-charts-gce
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - args:
      - --timeout=200
      - --repo=github.com/helm/charts
      - --root=/go/src
      - --service-account=/etc/service-account/service-account.json
      - --scenario=kubernetes_e2e
      - --
      - --charts
      - --check-leaked-resources
      - --extract=ci/latest
      - --gcp-node-image=gci
      - --gcp-zone=us-central1-f
      - --provider=gce
      - --test=false
      - --timeout=180m
      image: gcr.io/k8s-testimages/kubekins-e2e:v20180730-8b7ab3104-master
