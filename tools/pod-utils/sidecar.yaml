apiVersion: v1
items:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: sidecar
    labels:
      ci.openshift.io/source-repo: k8s.io/test-infra
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: sidecar:latest
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: https://github.com/openshift/test-infra.git
      images:
      - from:
          kind: ImageStreamTag
          name: sidecar:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/bin/sidecar
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: prow/cmd/sidecar/Dockerfile
        imageOptimizationPolicy: SkipLayers
      type: Docker
    successfulBuildsHistoryLimit: 1
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: sidecar:binaries
      type: ImageChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: sidecar-binaries
    labels:
      ci.openshift.io/source-repo: k8s.io/test-infra
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: sidecar:binaries
    runPolicy: Serial
    source:
      dockerfile: |
        FROM docker.io/golang:1.10

        COPY . /go/src/k8s.io/test-infra
        RUN cd /go/src/k8s.io/test-infra && \
            cd prow && \
            CGO_ENABLED=0 go install ./cmd/... && \
            rm -rf /go/src /go/pkg
      git:
        ref: master
        uri: https://github.com/openshift/test-infra.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: docker.io/golang:1.10
        imageOptimizationPolicy: SkipLayers
      type: Docker
    successfulBuildsHistoryLimit: 1
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secretReference:
          name: github-deploymentconfig-trigger
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: sidecar
  spec:
    lookupPolicy:
      local: true
kind: List
