apiVersion: v1
kind: Template
parameters:
- description: The namespace to get the image from.
  name: IMAGE_NAMESPACE
  value: ci
- description: The namespace to instantiate jenkins-proxy under.
  name: NAMESPACE
  value: ci
- name: NAME
  displayName: Application Name
  description: The name to use for the objects created by this template
  value: jenkins-proxy
  required: true
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    ports:
    - name: proxy
      protocol: TCP
      port: 80
      targetPort: 8080
    selector:
      app: prow
      component: "${NAME}"
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    template:
      metadata:
        labels:
          app: prow
          component: "${NAME}"
      spec:
        containers:
        - name: "${NAME}"
          image: "${NAME}"
          ports:
          - name: proxy
            containerPort: 8080
          volumeMounts:
          - mountPath: /etc/jenkins-proxy
            name: config
          - mountPath: /etc/jenkins
            name: jenkins-tokens
        volumes:
        - name: config
          configMap:
            name: "${NAME}"
        - name: jenkins-tokens
          secret:
            secretName: jenkins-tokens
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - "${NAME}"
        from:
          kind: ImageStreamTag
          name: "${NAME}:latest"
          namespace: "${IMAGE_NAMESPACE}"
      type: ImageChange
