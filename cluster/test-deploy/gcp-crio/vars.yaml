---
openshift_use_crio: true

openshift_gcp_node_group_config:
  - name: master
    suffix: m
    tags: ocp-master,ocp-infra-node,ocp-node
    machine_type: n1-standard-2
    boot_disk_size: 150
    scale: 1
    bootstrap: true
    wait_for_stable: true
  - name: node
    suffix: n
    tags: ocp-node
    machine_type: n1-standard-2
    boot_disk_size: 150
    scale: 3
    bootstrap: true
  - name: node-flex
    suffix: nf
    tags: ocp-node
    machine_type: n1-standard-2
    boot_disk_size: 150
    scale: 0
    bootstrap: true

openshift_node_groups:
- name: node-config-master
  labels:
  - 'node-role.kubernetes.io/master=true'
  - 'node-role.kubernetes.io/infra=true'
  - 'role=infra'
  - 'runtime=cri-o'
  edits:
  - key: kubeletArguments.container-runtime
    value:
    - "remote"
  - key: kubeletArguments.container-runtime-endpoint
    value:
    - "unix:///var/run/crio/crio.sock"
  - key: kubeletArguments.image-service-endpoint
    value:
    - "unix:///var/run/crio/crio.sock"
  - key: kubeletArguments.runtime-request-timeout
    value:
    - "10m"
- name: node-config-node
  labels:
  - 'node-role.kubernetes.io/compute=true'
  - 'role=app'
  - 'runtime=cri-o'
  edits:
  - key: kubeletArguments.pods-per-core
    value: ['20']
  - key: kubeletArguments.container-runtime
    value:
    - "remote"
  - key: kubeletArguments.container-runtime-endpoint
    value:
    - "unix:///var/run/crio/crio.sock"
  - key: kubeletArguments.image-service-endpoint
    value:
    - "unix:///var/run/crio/crio.sock"
  - key: kubeletArguments.runtime-request-timeout
    value:
    - "10m"

openshift_gcp_project: openshift-gce-devel-ci
public_hosted_zone: origin-ci-int-gce.dev.rhcloud.com
dns_managed_zone: origin-ci-int-gce
