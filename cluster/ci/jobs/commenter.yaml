apiVersion: v1
kind: Template
metadata:
  name: commenter
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: commenter
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: commenter-binary
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: commenter:binaries
    source:
      git:
        uri: https://github.com/openshift/test-infra.git
      type: Git
      dockerfile: |
        FROM docker.io/golang:1.9.2

        COPY . /go/src/k8s.io/test-infra
        RUN cd /go/src/k8s.io/test-infra && \
            CGO_ENABLED=0 go install ./robots/commenter && \
            rm -rf /go/src /go/pkg
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: docker.io/golang:1.9.2
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: commenter
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: commenter:latest
    source:
      dockerfile: |
        FROM        alpine:3.6
        MAINTAINER  Michail Kargakis <mkargaki@redhat.com>

        RUN apk add --no-cache git ca-certificates && update-ca-certificates

        COPY commenter /bin/commenter
        ENTRYPOINT [ "/bin/commenter" ]
      images:
      - from:
          kind: ImageStreamTag
          name: commenter:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/bin/commenter
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: alpine:3.6
        imageOptimizationPolicy: SkipLayers
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: commenter:binaries
      type: ImageChange