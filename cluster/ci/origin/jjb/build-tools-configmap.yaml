apiVersion: v1
kind: Template
metadata:
  name: build-tools
labels:
  template: build-tools
parameters:
- description: Prefix for job names, typically the namespace
  displayName: Job Prefix
  name: JOB_PREFIX
  value: origin-ci
  required: true
- description: The URL of the origin release source repository
  displayName: Source URL
  name: RELEASE_SRC_URL
  value: https://github.com/openshift/release.git
  required: true
- description: The Reference of the origin release source repository
  displayName: Source Ref
  name: RELEASE_SRC_REF
  value: master
  required: true
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: build-tools
    annotations:
      ci.openshift.io/jenkins-job: "true"
  data:
    job.yml: |-
      - job:
          name: ${JOB_PREFIX}-build-tools
          project-type: pipeline
          concurrent: true
          properties:
            - build-discarder:
                days-to-keep: 1
          parameters:
            - string:
                name: buildId
                default: ""
                description: The ID that prow sets on a Jenkins job in order to correlate it with a ProwJob
            - string:
                name: ORIGIN_URL
                default: https://github.com/openshift/origin
                description: The URL of the Origin repository to use
            - string:
                name: REPO_OWNER
                default: ""
                description: Repository organization
            - string:
                name: REPO_NAME
                default: ""
                description: Repository name
            - string:
                name: PULL_BASE_REF
                default: ""
                description: Base branch
            - string:
                name: PULL_BASE_SHA
                default: ""
                description: Base branch commit
            - string:
                name: PULL_REFS
                default: ""
                description: Reference to build or test
            - string:
                name: PULL_NUMBER
                default: ""
                description: PR number
            - string:
                name: PULL_PULL_SHA
                default: ""
                description: PR commit
          pipeline-scm:
            script-path: tools/build/pipeline/Jenkinsfile
            scm:
               - git:
                   url: ${RELEASE_SRC_URL}
                   branches:
                     - ${RELEASE_SRC_REF}
