apiVersion: v1
kind: Template
labels:
  template: compile
parameters:
- description: Name of the build to associate with the source image and artifacts
  displayName: Build Name
  name: BUILD_NAME
  required: true
- description: The name of the push secret for the builder service account
  displayName: Push Secret
  name: PUSH_SECRET_NAME
  required: true
- description: The number of the Jenkins job that launched this build
  displayName: Build Number
  name: BUILD_NUMBER
  value: "1"
- name: PULL_NUMBER
  value: "-none"
objects:
- apiVersion: v1
  kind: Build
  metadata:
    labels:
      build: "${BUILD_NAME}"
      pr: "pr${PULL_NUMBER}"
      job: "compile-${BUILD_NUMBER}"
    generateName: "compile-${BUILD_NUMBER}-${BUILD_NAME}-"
  spec:
    output:
      pushSecret:
        name: "${PUSH_SECRET_NAME}"
      to:
        kind: ImageStreamTag
        name: "${BUILD_NAME}:binaries"
    runPolicy: Serial
    serviceAccount: builder
    source:
      dockerfile: |
        FROM source

        RUN umask 0002 && OS_GOFLAGS="-race" hack/build-go.sh
    strategy:
      dockerStrategy:
        pullSecret:
          name: "${PUSH_SECRET_NAME}"
        from:
          kind: ImageStreamTag
          name: "${BUILD_NAME}:src"
      type: Docker
