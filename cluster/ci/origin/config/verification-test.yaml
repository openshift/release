apiVersion: v1
kind: Template
labels:
  template: verification-tests
parameters:
- description: The reference to the image that contains the compiled tool binaries
  displayName: Tools Image Reference
  name: TOOLS_IMAGE_REF
  required: true
- description: Name of the build to associate with the source image and artifacts
  displayName: Build Name
  name: BUILD_NAME
  required: true
- description: The reference to the image that contains the source to build
  displayName: Source Image Reference
  name: SOURCE_IMAGE_REF
  required: true
- description: The image pull secret of the default service account
  displayName: Image Pull Secret
  name: PULL_SECRET_NAME
  required: true
- description: The name of the verify test to execute
  displayName: Test Name
  name: TEST_NAME
  required: true
- description: The id of the run
  displayName: Run ID
  name: RUN_ID
  required: true
- name: BUILD_NUMBER
  required: true
- name: PULL_NUMBER
  value: "-none"
- name: REPO_OWNER
  required: true
  value: "openshift"
- name: REPO_NAME
  required: true
  value: "origin"
- name: JOB_NAME
  required: true
- name: PULL_BASE_REF
  required: true
  value: ""
- name: PULL_BASE_SHA
  required: true
  value: ""
- name: PULL_REFS
  required: true
  value: ""
- name: PULL_PULL_SHA
  value: ""
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    generateName: "verify-${BUILD_NUMBER}-${BUILD_NAME}-"
    labels:
      build: "${BUILD_NAME}"
      test: "verify-${TEST_NAME}"
      run: "${RUN_ID}"
      created-by-prow: "true"
      pr: "pr${PULL_NUMBER}"
      job: "verify-${BUILD_NUMBER}"
  spec:
    initContainers:
    - name: place-tooling
      command:
      - cp
      - /usr/bin/release-ci
      - /var/run/tools/release-ci
      image: "${TOOLS_IMAGE_REF}"
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /var/run/tools
        name: tools
    - name: save-config
      env:
      - name: JOB_NAME
        value: ${JOB_NAME}
      - name: BUILD_NUMBER
        value: ${BUILD_NUMBER}
      - name: REPO_OWNER
        value: ${REPO_OWNER}
      - name: REPO_NAME
        value: ${REPO_NAME}
      - name: PULL_BASE_REF
        value: ${PULL_BASE_REF}
      - name: PULL_BASE_SHA
        value: ${PULL_BASE_SHA}
      - name: PULL_REFS
        value: ${PULL_REFS}
      - name: PULL_NUMBER
        value: ${PULL_NUMBER}
      - name: PULL_PULL_SHA
        value: ${PULL_PULL_SHA}
      - name: TEST_NAME
        value: ${TEST_NAME}
      command:
      - /var/run/tools/release-ci
      - save-config
      - --config-path=/var/run/logging-config/logging-config.json
      image: "${SOURCE_IMAGE_REF}"
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /var/run/logging-config
        name: logging-config
      - mountPath: /var/run/logging
        name: logging
      - mountPath: /var/run/tools
        name: tools
    containers:
    - command:
      - /var/run/tools/release-ci
      - entrypoint
      - --config-path=/var/run/logging-config/logging-config.json
      - --
      - env
      - OS_OUTPUT_SCRIPTPATH=/var/run/logging
      - JUNIT_REPORT=true
      - hack/verify-${TEST_NAME}.sh
      image: "${SOURCE_IMAGE_REF}"
      imagePullPolicy: IfNotPresent
      name: verification-test
      resources:
        requests:
          memory: "1Gi"
          cpu: "1000m"
      volumeMounts:
      - mountPath: /var/run/logging-config
        name: logging-config
      - mountPath: /var/run/logging
        name: logging
      - mountPath: /var/run/tools
        name: tools
    - command:
      - /var/run/tools/release-ci
      - sidecar
      - --config-path=/var/run/logging-config/logging-config.json
      - "--test-name=${TEST_NAME}"
      image: "${SOURCE_IMAGE_REF}"
      imagePullPolicy: IfNotPresent
      name: verify-sidecar
      volumeMounts:
      - mountPath: /var/run/logging-config
        name: logging-config
      - mountPath: /var/run/logging
        name: logging
      - mountPath: /var/run/secrets/gce
        name: gce
      - mountPath: /var/run/tools
        name: tools
    imagePullSecrets:
    - name: "${PULL_SECRET_NAME}"
    restartPolicy: Never
    terminationGracePeriodSeconds: 5
    volumes:
    - emptyDir:
        sizeLimit: "0"
      name: logging
    - emptyDir:
        sizeLimit: "0"
      name: tools
    - configMap:
        defaultMode: 420
        name: logging-config
      name: logging-config
    - name: gce
      secret:
        defaultMode: 420
        secretName: gce
