apiVersion: v1
kind: Template
labels:
  template: build-rpms
parameters:
- description: Name of the build to associate with the source image and artifacts
  displayName: Build Name
  name: BUILD_NAME
  required: true
- description: The URL of the origin release source repository
  displayName: Source URL
  name: RELEASE_SRC_URL
  value: https://github.com/openshift/release.git
  required: true
- description: The Reference of the origin release source repository
  displayName: Source Ref
  name: RELEASE_SRC_REF
  value: master
  required: true
- description: The Context inside the origin release source repository
  displayName: Source Context
  name: RELEASE_SRC_CONTEXT
  value: cluster/ci/build-origin/images/rpms
- description: The reference to the image that contains the source to build
  displayName: Source Image Reference
  name: SOURCE_IMAGE_REF
  required: true
- description: The name of the push secret for the builder service account
  displayName: Push Secret
  name: PUSH_SECRET_NAME
  required: true 
objects:
- apiVersion: v1
  kind: Build
  metadata:
    labels:
      build: "${BUILD_NAME}"
    name: "${BUILD_NAME}-rpms"
  spec:
    output:
      pushSecret:
        name: "${PUSH_SECRET_NAME}"
      to:
        kind: ImageStreamTag
        name: "${BUILD_NAME}:rpms"
    runPolicy: Serial
    serviceAccount: builder
    source:
      contextDir: "${RELEASE_SRC_CONTEXT}"
      git:
        ref: "${RELEASE_SRC_REF}"
        uri: "${RELEASE_SRC_URL}"
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: "${SOURCE_IMAGE_REF}"
      type: Docker

