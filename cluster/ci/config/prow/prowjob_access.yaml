kind: List
apiVersion: v1
items:
- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: ci-admins-prowjobs
  subjects:
  - kind: Group
    name: ci-admins
  roleRef:
    name: prowjob-access
- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: prowjob-access
  rules:
    - apiGroups:
        - "prow.k8s.io"
      resources:
        - prowjobs
      verbs:
        - get
        - list
        - create
        - delete
