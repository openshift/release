approve:
- repos:
  - kargakis/acs-engine

config_updater:
  maps:
    cluster/ci/config/prow/acsengine/config.yaml:
      name: config
    cluster/ci/config/prow/acsengine/plugins.yaml:
      name: plugins

plugins:
  kargakis/acs-engine:
  - approve
  - assign
  - cat
  - dog
  - help
  - hold
  - label
  - lgtm
  - lifecycle
  - shrug
  - size
  - wip
  - yuks

  openshift/release:
  - config-updater