prowjob_namespace: acs-engine-ci

tide:
  target_url: https://deck-acs-engine-ci.svc.ci.openshift.org/tide.html
  queries:
  - repos:
    - kargakis/acs-engine
    labels:
    - lgtm
    - approved
    missingLabels:
    - needs-ok-to-test
    - DO-NOT-MERGE
    - do-not-merge/work-in-progress
    - do-not-merge/hold
