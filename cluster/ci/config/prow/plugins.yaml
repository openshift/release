triggers:
- repos:
  - openshift
  - openshift-s2i
  - kubernetes-incubator/cri-o
  - openvswitch/ovn-kubernetes
  trusted_org: openshift

approve:
- repos:
  - openshift
  implicit_self_approve: true

blunderbuss:
  file_weight_count: 2

heart:
  adorees:
  - openshift-merge-robot

config_updater:
  maps:
    cluster/ci/config/prow/config.yaml:
      name: config
    cluster/ci/config/prow/plugins.yaml:
      name: plugins
    cluster/ci/config/prow/labels.yaml:
      name: labels

sigmention:
  regexp: (?m)@openshift/sig-([\w-]*)

external_plugins:
  openshift:
  - name: refresh
    events:
    - issue_comment
  - name: cherrypick
    events:
    - issue_comment
    - pull_request
  - name: needs-rebase
    events:
    - pull_request
  openshift/release:
  - name: config-updater.ci
    events:
    - pull_request

plugins:
  openshift:
  - assign
  - cat
  - dog
  - heart
  - help
  - hold
  - label
  - lgtm
  - lifecycle
  - shrug
  - sigmention
  - size
  - skip
  - wip
  - yuks

  openshift/origin:
