triggers:
- repos:
  - openshift
  - openshift-s2i
  - kubernetes-incubator/cri-o
  - openvswitch/ovn-kubernetes
  trusted_org: openshift

approve:
- repos:
  - openshift
  implicit_self_approve: true
  lgtm_acts_as_approve: true

blunderbuss:
  file_weight_count: 2

heart:
  adorees:
  - openshift-merge-robot

config_updater:
  maps:
    cluster/ci/config/prow/config.yaml:
      name: config
    cluster/ci/config/prow/plugins.yaml:
      name: plugins
    cluster/ci/config/prow/labels.yaml:
      name: labels
    ci-operator/config/kubernetes/descheduler/config.json:
      name: ci-operator-kubernetes-descheduler
    ci-operator/config/kubernetes/metrics-server/config.json:
      name: ci-operator-kubernetes-metrics-server
    ci-operator/config/kubernetes/coredns/config.json:
      name: ci-operator-kubernetes-coredns
    ci-operator/config/kubernetes/autoscaler/config.json:
      name: ci-operator-kubernetes-autoscaler
    ci-operator/config/kubernetes/cluster-capacity/config.json:
      name: ci-operator-kubernetes-cluster-capacity
    ci-operator/config/openshift/origin/config.json:
      name: ci-operator-openshift-origin
    ci-operator/config/openshift/installer/config.json:
      name: ci-operator-openshift-installer
    ci-operator/config/openshift/origin-web-console-server/config.json:
      name: ci-operator-openshift-origin-web-console-server
    ci-operator/config/openshift/console/config.json:
      name: ci-operator-openshift-console
    ci-operator/config/openshift/image-registry/config.json:
      name: ci-operator-openshift-image-registry
    ci-operator/config/openshift/origin-web-console/config.json:
      name: ci-operator-openshift-origin-web-console

sigmention:
  regexp: (?m)@openshift/sig-([\w-]*)

external_plugins:
  openshift:
  - name: refresh
    events:
    - issue_comment
  - name: cherrypick
    events:
    - issue_comment
    - pull_request
  - name: needs-rebase
    events:
    - pull_request
  openshift/release:
  - name: config-updater.ci
    events:
    - pull_request

plugins:
  openshift:
  - assign
  - cat
  - dog
  - heart
  - help
  - hold
  - label
  - lgtm
  - lifecycle
  - shrug
