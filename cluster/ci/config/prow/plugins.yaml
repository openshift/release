triggers:
- repos:
  - openshift
  - kubernetes-incubator/cri-o
  trusted_org: openshift

approve:
- repos:
  - openshift
  implicit_self_approve: true

heart:
  adorees:
  - openshift-merge-robot

config_updater:
  config_file: cluster/ci/config/prow/config.yaml
  plugin_file: cluster/ci/config/prow/plugins.yaml

external_plugins:
  openshift:
  - name: refresh
    events:
    - issue_comment
  openshift/origin:
  - name: cherrypick
    events:
    - issue_comment
    - pull_request
  openshift/origin-aggregated-logging:
  - name: cherrypick
    events:
    - issue_comment
    - pull_request
  openshift/openshift-ansible:
  - name: cherrypick
    events:
    - issue_comment
    - pull_request
  openshift/release:
  - name: jenkins-config-updater.origin-ci
    events:
    - pull_request
  - name: jenkins-config-updater.ci
    events:
    - pull_request
  - name: jenkins-config-updater.ci-openshift-ansible
    events:
    - pull_request

plugins:
  openshift:
  - assign
  - close
  - heart
  - hold
  - label
  - lgtm
  - reopen
  - shrug
  - sigmention
  - size
  - wip
  - yuks

  openshift/origin:
  - approve
  - blunderbuss
  - golint
  - trigger
  - docs-no-retest

  openshift/openshift-ansible:
  - trigger
  - docs-no-retest

  openshift/origin-aggregated-logging:
  - trigger
  - docs-no-retest

  openshift/origin-web-console:
  - trigger
  - docs-no-retest

  openshift/openshift-cns-testdrive:
  - trigger
  - docs-no-retest

  openshift/image-registry:
  - approve
  - blunderbuss
  - golint
  - trigger
  - docs-no-retest

  openshift/release:
  - config-updater

  kubernetes-incubator/cri-o:
  - trigger
