sigmention:
  regexp: (?m)@openshift/sig-([\w-]*)

label:
  additional_labels:
  - do-not-merge/needs-signoff

owners:
  skip_collaborators:
  - openshift/openshift-azure

external_plugins:
  openshift:
  - name: refresh
    events:
    - issue_comment
  - name: cherrypick
    events:
    - issue_comment
    - pull_request
  - name: needs-rebase
    events:
    - pull_request
  openshift/release:
  - name: config-updater.ci
