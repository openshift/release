- repos:
  - openshift
  implicit_self_approve: true
  lgtm_acts_as_approve: true
- repos:
  - openshift/enterprise-images
  implicit_self_approve: true
  lgtm_acts_as_approve: true
  review_acts_as_approve: true
- repos:
  - openshift/machine-api-operator
