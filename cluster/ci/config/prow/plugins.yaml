apiVersion: v1
kind: ConfigMap
metadata:
  name: plugins
data:
  plugins: |
    # Plugin repository whitelist.
    # Keys: Full repo name: "org/repo".
    # Values: List of plugins to run against the repo.
    ---
    openshift:
    - assign
    - heart
    - yuks
    - close
    - reopen
    - label
    - lgtm
    - size

    openshift/origin:
    - trigger
    - golint
