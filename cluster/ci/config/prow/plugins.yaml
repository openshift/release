triggers:
- repos:
  - openshift
  trusted_org: openshift
- repos:
  - kubernetes-incubator/cri-o
  trusted_org: openshift

heart:
  adorees:
  - openshift-merge-robot

config_updater:
  config_file: cluster/ci/config/prow/config.yaml
  plugin_file: cluster/ci/config/prow/plugins.yaml

external_plugins:
  openshift/origin:
  - name: cherrypick
    events:
    - issue_comment
    - pull_request

plugins:
  openshift:
  - assign
  - close
  - heart
  - hold
  - label
  - lgtm
  - reopen
  - shrug
  - sigmention
  - size
  - wip
  - yuks

  openshift/origin:
  - golint
  - trigger
  - docs-no-retest

  openshift/openshift-ansible:
  - trigger
  - docs-no-retest

  openshift/origin-aggregated-logging:
  - trigger
  - docs-no-retest

  openshift/origin-web-console:
  - trigger
  - docs-no-retest

  openshift/openshift-cns-testdrive:
  - trigger
  - docs-no-retest

  openshift/release:
  - config-updater

  kubernetes-incubator/cri-o:
  - trigger
