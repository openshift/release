apiVersion: v1
kind: ConfigMap
metadata:
  name: plugins
data:
  plugins: |
    # Plugin repository whitelist.
    # Keys: Full repo name: "org/repo".
    # Values: List of plugins to run against the repo.
    ---
    triggers:
    - repos:
      # This is either an org or an org/repo.
      - openshift
      trusted_org: openshift

    heart:
      adorees:
      - openshift-merge-robot

    plugins:
      openshift:
      - assign
      - close
      - heart
      - hold
      - label
      - lgtm
      - reopen
      - shrug
      - size
      - yuks

      openshift/origin:
      - golint
      - trigger
