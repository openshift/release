triggers:
- repos:
  - openshift
  - kubernetes-incubator/cri-o
  - kargakis/acs-engine
  trusted_org: openshift

approve:
- repos:
  - openshift
  implicit_self_approve: true

blunderbuss:
  file_weight_count: 2

heart:
  adorees:
  - openshift-merge-robot

config_updater:
  maps:
    cluster/ci/config/prow/config.yaml: config
    cluster/ci/config/prow/plugins.yaml: plugins

sigmention:
  regexp: (?m)@openshift/sig-([\w-]*)

external_plugins:
  openshift:
  - name: refresh
    events:
    - issue_comment
  - name: cherrypick
    events:
    - issue_comment
    - pull_request
  - name: needs-rebase
    events:
    - pull_request
  openshift/release:
  - name: config-updater.ci
    events:
    - pull_request

plugins:
  openshift:
  - assign
  - heart
  - help
  - hold
  - label
  - lgtm
  - lifecycle
  - shrug
  - sigmention
  - size
  - skip
  - wip
  - yuks

  openshift/origin:
  - approve
  - blunderbuss
  - golint
  - trigger
  - docs-no-retest

  openshift/ose:
  - approve
  - blunderbuss
  - golint
  - trigger

  openshift/openshift-ansible:
  - trigger
  - docs-no-retest

  openshift/origin-aggregated-logging:
  - trigger
  - docs-no-retest

  openshift/origin-web-console:
  - trigger
  - docs-no-retest

  openshift/origin-web-console-server:
  - trigger
  - docs-no-retest

  openshift/openshift-cns-testdrive:
  - trigger
  - docs-no-retest

  openshift/cluster-operator:
  - trigger
  - docs-no-retest

  openshift/online-hibernation:
  - approve
  - blunderbuss
  - golint
  - trigger
  - docs-no-retest

  openshift/online-registration:
  - approve
  - trigger
  - docs-no-retest

  openshift/image-registry:
  - approve
  - blunderbuss
  - golint
  - trigger
  - docs-no-retest

  openshift/kubernetes-metrics-server:
  - approve
  - blunderbuss
  - golint
  - trigger
  - docs-no-retest

  openshift/release:
  - trigger
  - config-updater

  kubernetes-incubator/cri-o:
  - trigger

  kargakis/acs-engine:
  - golint
  - trigger
