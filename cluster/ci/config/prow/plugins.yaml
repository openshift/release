triggers:
- repos:
  - openshift
  trusted_org: openshift
- repos:
  - kubernetes-incubator/cri-o
  trusted_org: openshift

heart:
  adorees:
  - openshift-merge-robot

plugins:
  openshift:
  - assign
  - close
  - heart
  - hold
  - label
  - lgtm
  - reopen
  - shrug
  - size
  - wip
  - yuks

  openshift/origin:
  - golint
  - trigger

  openshift/openshift-ansible:
  - trigger

  openshift/release:
  - config-updater

  kubernetes-incubator/cri-o:
  - trigger
