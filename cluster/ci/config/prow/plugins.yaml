triggers:
- repos:
  - openshift
  - openshift-s2i
  - kubernetes-incubator/cri-o
  - openvswitch/ovn-kubernetes
  trusted_org: openshift

approve:
- repos:
  - openshift
  implicit_self_approve: true
  lgtm_acts_as_approve: true
- repos:
  - openshift/enterprise-images
  implicit_self_approve: true
  lgtm_acts_as_approve: true
  review_acts_as_approve: true

blunderbuss:
  file_weight_count: 2

heart:
  adorees:
  - openshift-merge-robot

