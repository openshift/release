apiVersion: v1
kind: Template
metadata:
  name: prow-images
parameters:
- description: The namespace to instantiate prow builds under.
  name: NAMESPACE
  value: ci
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: prow
    namespace: "${NAMESPACE}"
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: prow
    namespace: "${NAMESPACE}"
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: prow:binaries
        namespace: "${NAMESPACE}"
    source:
      git:
        uri: https://github.com/openshift/test-infra.git
      type: Git
      dockerfile: |
        FROM openshift/origin-release:golang-1.8

        COPY . /go/src/k8s.io/test-infra
        RUN cd /go/src/k8s.io/test-infra && \
            godep restore && \
            cd prow && \
            mkdir -p /static && \
            cp -r cmd/deck/static/* /static && \
            CGO_ENABLED=0 go install -a -installsuffix cgo -ldflags '-w' ./cmd/... && \
            rm -rf /go/src /go/pkg
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.8
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: hook
    namespace: "${NAMESPACE}"
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: hook
    namespace: "${NAMESPACE}"
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: hook:latest
        namespace: "${NAMESPACE}"
    source:
      git:
        uri: https://github.com/openshift/test-infra.git
      images:
      - from:
          kind: ImageStreamTag
          name: prow:binaries
          namespace: "${NAMESPACE}"
        paths:
        - destinationDir: .
          sourcePath: /go/bin/hook
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
        dockerfilePath: prow/cmd/hook/Dockerfile
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: prow:binaries
          namespace: "${NAMESPACE}"
      type: ImageChange

