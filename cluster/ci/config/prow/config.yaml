- name: periodic-retester
  agent: kubernetes
  interval: 2h
  spec:
    containers:
    - image: docker-registry.default.svc:5000/ci/commenter:latest
      args:
      - |-
        --query=is:pr
        state:open
        label:lgtm
        label:approved
        status:failure
        -label:do-not-merge
        -label:do-not-merge/work-in-progress
        -label:do-not-merge/hold
        -label:needs-rebase
        -label:needs-ok-to-test
        repo:openshift/origin
      - --token=/etc/oauth/oauth
      - --updated=0
      - |-
        --comment=/retest

        Please review the [full test history](https://openshift-gce-devel.appspot.com/pr/{{.Number}}) for this PR and help us cut down flakes.

      - --template
      - --ceiling=1
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/oauth
    volumes:
    - name: token
      secret:
        secretName: openshift-bot-token
- name: periodic-issue-close
  interval: 6h
  agent: kubernetes
  spec:
    containers:
    - image: docker-registry.default.svc:5000/ci/commenter:latest
      args:
      - |-
        --query=repo:openshift/origin
        -label:lifecycle/frozen
        label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Rotten issues close after 30d of inactivity.

        Reopen the issue by commenting `/reopen`.
        Mark the issue as fresh by commenting `/remove-lifecycle rotten`.
        Exclude this issue from closing again by commenting `/lifecycle frozen`.

        /close
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/oauth
    volumes:
    - name: token
      secret:
        secretName: openshift-bot-token
- name: periodic-issue-rotten
  interval: 6h
  agent: kubernetes
  spec:
    containers:
    - image: docker-registry.default.svc:5000/ci/commenter:latest
      args:
      - |-
        --query=repo:openshift/origin
        -label:lifecycle/frozen
        label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Stale issues rot after 30d of inactivity.

        Mark the issue as fresh by commenting `/remove-lifecycle rotten`.
        Rotten issues close after an additional 30d of inactivity.
        Exclude this issue from closing by commenting `/lifecycle frozen`.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle rotten
        /remove-lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/oauth
    volumes:
    - name: token
      secret:
        secretName: openshift-bot-token
- name: periodic-issue-stale
  interval: 6h
  agent: kubernetes
  spec:
    containers:
    - image: docker-registry.default.svc:5000/ci/commenter:latest
      args:
      - |-
        --query=repo:openshift/origin
        -label:lifecycle/frozen
        -label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=2160h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Issues go stale after 90d of inactivity.

        Mark the issue as fresh by commenting `/remove-lifecycle stale`.
        Stale issues rot after an additional 30d of inactivity and eventually close.
        Exclude this issue from closing by commenting `/lifecycle frozen`.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/oauth
    volumes:
    - name: token
      secret:
        secretName: openshift-bot-token
