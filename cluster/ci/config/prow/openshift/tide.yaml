kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: tide
  spec:
    selector:
      app: prow
      component: tide
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: tide
    labels:
      app: prow
      component: tide
  spec:
    # Do not scale up.
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: tide
    template:
      metadata:
        labels:
          app: prow
          component: tide
      spec:
        serviceAccountName: tide
        containers:
        - name: tide
          image: gcr.io/k8s-prow/tide:v20190208-65c9cbb
          args:
          - --dry-run=false
          - --github-token-path=/etc/github/oauth
          - --job-config-path=/etc/job-config
          - --github-endpoint=http://ghproxy
          ports:
          - name: http
            containerPort: 8888
          volumeMounts:
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
        volumes:
        - name: oauth
          secret:
            secretName: github-credentials-openshift-merge-robot
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config