kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: "tide"
  spec:
    selector:
      app: prow
      component: "tide"
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: "tide"
    labels:
      app: prow
      component: "tide"
  spec:
    # Do not scale up.
    replicas: 1
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: prow
          component: "tide"
      spec:
        serviceAccountName: "tide"
        containers:
        - name: "tide"
          image: " "
          args:
          - --dry-run=false
          - --github-token-path=/etc/github/oauth
          - --job-config-path=/etc/job-config
          ports:
          - name: http
            containerPort: 8888
          volumeMounts:
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
        volumes:
        - name: oauth
          secret:
            secretName: github-credentials-openshift-merge-robot
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - "tide"
        from:
          kind: ImageStreamTag
          name: "tide:latest"
      type: ImageChange
