# Needs the jenkins-token secret for authenticating with the jenkins-proxy.
# Needs the oauth-token secret for commenting on Github and updating PR statuses.
apiVersion: template.openshift.io/v1
kind: Template
parameters:
- description: The namespace to get the image from.
  name: IMAGE_NAMESPACE
  value: ci
- description: The namespace to instantiate jenkins-operator under.
  name: NAMESPACE
  value: ci
- description: The name of the component.
  name: NAME
  value: jenkins-operator
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: "${NAME}"
    namespace: "${NAMESPACE}"
    labels:
      app: prow
      component: "${NAME}"
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: prow
          component: "${NAME}"
      spec:
        serviceAccountName: "${NAME}"
        containers:
        - name: "${NAME}"
          image: "${NAME}"
          args:
          - --jenkins-user=openshift-ci-robot
          - --jenkins-token-file=/etc/jenkins/jenkins
          - --dry-run=false
          volumeMounts:
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-token
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: config
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - "${NAME}"
        from:
          kind: ImageStreamTag
          name: "${NAME}:latest"
          namespace: "${IMAGE_NAMESPACE}"
      type: ImageChange
