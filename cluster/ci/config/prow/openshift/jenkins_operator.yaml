# Needs the jenkins-tokens secret for authenticating with Jenkins.
# Needs the oauth-token secret for commenting on Github and updating PR statuses.
apiVersion: template.openshift.io/v1
kind: Template
parameters:
- description: The name of the component.
  name: NAME
  value: jenkins-operator
- description: The name of the component.
  name: INTERNAL_NAME
  value: jenkins-dev-operator
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: "${NAME}"
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: "${NAME}"
    ports:
    - port: 80
      targetPort: 8080
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: "${NAME}"
    labels:
      app: prow
      component: "${NAME}"
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: prow
          component: "${NAME}"
      spec:
        serviceAccountName: "${NAME}"
        containers:
        - name: "${NAME}"
          image: quay.io/kargakis/jenkins-operator:pretot # TODO " "
          args:
          - --jenkins-url=https://ci.openshift.redhat.com/jenkins
          - --jenkins-user=openshift-ci-robot
          - --jenkins-token-file=/etc/jenkins/basic
          - --label-selector=master=ci.openshift.redhat.com
          - --dry-run=false
          ports:
          - name: logs
            containerPort: 8080
          volumeMounts:
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-tokens
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: config
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: false
        containerNames:
        - "${NAME}"
        from:
          kind: ImageStreamTag
          name: "${NAME}:latest"
      type: ImageChange

- apiVersion: v1
  kind: Service
  metadata:
    name: "${INTERNAL_NAME}"
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: "${INTERNAL_NAME}"
    ports:
    - port: 80
      targetPort: 8080
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: "${INTERNAL_NAME}"
    labels:
      app: prow
      component: "${INTERNAL_NAME}"
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: prow
          component: "${INTERNAL_NAME}"
      spec:
        serviceAccountName: "${NAME}"
        containers:
        - name: "${NAME}"
          image: " "
          args:
          - --jenkins-url=https://ci.dev.openshift.redhat.com:8443/jenkins
          - --jenkins-user=openshift-ci-robot
          - --jenkins-token-file=/etc/jenkins/basic
          - --label-selector=master=ci.dev.openshift.redhat.com
          - --cert-file=/etc/certificates/cert.pem
          - --key-file=/etc/certificates/key.pem
          - --ca-cert-file=/etc/certificates/ca_cert.pem
          - --csrf-protect=true
          - --dry-run=false
          ports:
          - name: logs
            containerPort: 8080
          volumeMounts:
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: certificates
            mountPath: /etc/certificates
            readOnly: true
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: cidev-token
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: config
        - name: certificates
          secret:
            secretName: certificates
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - "${NAME}"
        from:
          kind: ImageStreamTag
          name: "${NAME}:latest"
      type: ImageChange

