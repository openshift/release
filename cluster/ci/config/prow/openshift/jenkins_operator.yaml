kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: jenkins-operator
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: jenkins-operator
    ports:
    - port: 80
      targetPort: 8080
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: jenkins-operator
    labels:
      app: prow
      component: jenkins-operator
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: jenkins-operator
    template:
      metadata:
        labels:
          app: prow
          component: jenkins-operator
      spec:
        serviceAccountName: jenkins-operator
        containers:
        - name: jenkins-operator
          image: gcr.io/k8s-prow/jenkins-operator:v20190109-716fe27
          args:
          - --jenkins-url=https://ci.openshift.redhat.com/jenkins
          - --jenkins-user=openshift-ci-robot
          - --jenkins-token-file=/etc/jenkins/password
          - --github-token-path=/etc/github/oauth
          - --label-selector=master=ci.openshift.redhat.com
          - --config-path=/etc/config/config.yaml
          - --job-config-path=/etc/job-config
          - --dry-run=false
          ports:
          - name: logs
            containerPort: 8080
          volumeMounts:
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-credentials-ci.openshift.redhat.com
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config

