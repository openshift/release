# Needs the jenkins-tokens secret for authenticating with Jenkins.
# Needs the oauth-token secret for commenting on Github and updating PR statuses.
apiVersion: template.openshift.io/v1
kind: Template
parameters:
- description: The name of the component.
  name: NAME
  value: jenkins-operator
- description: The name of the component.
  name: INTERNAL_NAME
  value: jenkins-dev-operator
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: "${NAME}"
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: "${NAME}"
    ports:
    - port: 80
      targetPort: 8080
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: "${NAME}"
    labels:
      app: prow
      component: "${NAME}"
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: prow
          component: "${NAME}"
      spec:
        serviceAccountName: "${NAME}"
        containers:
        - name: "${NAME}"
          image: " "
          args:
          - --jenkins-url=https://ci.openshift.redhat.com/jenkins
          - --jenkins-user=openshift-ci-robot
          - --jenkins-token-file=/etc/jenkins/password
          - --github-token-file=/etc/github/oauth
          - --label-selector=master=ci.openshift.redhat.com
          - --config-path=/etc/config/config.yaml
          - --job-config-path=/etc/job-config
          - --dry-run=false
          ports:
          - name: logs
            containerPort: 8080
          volumeMounts:
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-credentials-ci.openshift.redhat.com
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - "${NAME}"
        from:
          kind: ImageStreamTag
          name: "${NAME}:latest"
      type: ImageChange

- apiVersion: v1
  kind: Service
  metadata:
    name: "${INTERNAL_NAME}"
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: "${INTERNAL_NAME}"
    ports:
    - port: 80
