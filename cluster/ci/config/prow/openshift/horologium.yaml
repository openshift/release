kind: List
apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: "horologium"
    labels:
      app: prow
      component: "horologium"
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: "horologium"
    template:
      metadata:
        labels:
          app: prow
          component: "horologium"
      spec:
        serviceAccountName: "horologium"
        containers:
        - name: "horologium"
          args:
          - --job-config-path=/etc/job-config
          image: gcr.io/k8s-prow/horologium:v20181129-73f6f3c
          volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
        volumes:
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
