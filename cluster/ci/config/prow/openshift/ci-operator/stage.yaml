kind: List
apiVersion: v1
items:
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: ci-operator
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: self-provisioner-ci-operator-stg
  roleRef:
    name: self-provisioner
  subjects:
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci-stg
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: namespace-annotator-ci-operator-stg
  roleRef:
    name: namespace-annotator
  subjects:
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci-stg
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: manage-events-ci-operator-stg
  roleRef:
    name: manage-events
  subjects:
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci-stg
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ci-stg-user
  rules:
  - apiGroups:
    - ""
    resources:
    - namespaces
    verbs:
    - get
  - apiGroups:
    - ""
    resources:
    - configmaps
    - pods
    verbs:
    - create
    - get
    - list
    - watch
    - patch
  - apiGroups:
    - ""
    resources:
    - pods/log
    verbs:
    - get
    - watch
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - get
    - list
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ci-stg-user
  roleRef:
    kind: Role
    name: ci-stg-user
  subjects:
  - kind: Group
    name: system:authenticated
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: entrypoint
  spec:
    lookupPolicy:
      local: true
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: gcr.io/k8s-prow/entrypoint:v20201216-0c849b3bb1
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: initupload
  spec:
    lookupPolicy:
      local: true
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: gcr.io/k8s-prow/initupload:v20201216-0c849b3bb1
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: sidecar
  spec:
    lookupPolicy:
      local: true
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: gcr.io/k8s-prow/sidecar:v20201216-0c849b3bb1
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: ci-operator
  spec:
    lookupPolicy:
      local: true
    tags:
    - from:
        kind: DockerImage
        name: registry.svc.ci.openshift.org/ci/ci-operator:latest
      importPolicy:
        scheduled: true
      name: latest
      referencePolicy:
        type: Source
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: hook
  rules:
    - apiGroups:
        - ""
      resources:
        - configmaps
      verbs:
        - get
        - update
        - create
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: hook
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: hook
  subjects:
  - kind: ServiceAccount
    name: hook
    namespace: ci

- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: configmap-pruner
    namespace: ci-stg
  rules:
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - get
    - create
    - update
    - delete
    - deletecollection

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: configmap-pruner-ci-operator
    namespace: ci-stg
  roleRef:
    kind: Role
    name: configmap-pruner
    namespace: ci-stg
  subjects:
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci-stg
