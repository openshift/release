- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: image-tagger
    namespace: ci
  rules:
  - apiGroups:
    - ""
    - image.openshift.io
    attributeRestrictions: null
    resources:
    - imagestreamtags
    - imagestreams
