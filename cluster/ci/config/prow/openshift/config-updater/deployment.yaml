# Needs the hmac-token secret for decrypting webhook payloads.
# Needs the oauth-token secret for querying GitHub.
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: config-updater
  spec:
    selector:
      app: prow
      component: config-updater
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: config-updater
    labels:
      app: prow
      component: config-updater
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    template:
      metadata:
        labels:
          app: prow
          component: config-updater
      spec:
        containers:
        - name: config-updater
          image: config-updater
          args:
          - --dry-run=false
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: tmp
            mountPath: /tmp
        volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: config-updater
        - name: tmp
          emptyDir: {}
        serviceAccountName: config-updater
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - config-updater
        from:
          kind: ImageStreamTag
          name: config-updater:latest
      type: ImageChange
