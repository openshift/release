kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.deck-internal: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"deck-internal"}}'
    name: deck
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: deck
  rules:
    - apiGroups:
        - ""
      resources:
        - pods/log
      verbs:
        - get
    - apiGroups:
        - prow.k8s.io
      resources:
        - prowjobs
      verbs:
        - get
        - list
- kind: RoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: deck
  roleRef:
    apiGroup: authorization.openshift.io
    kind: Role
    name: deck
  subjects:
  - kind: ServiceAccount
    name: deck
- kind: ClusterRole
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: deck-oauth
  rules:
    - apiGroups:
      - authentication.k8s.io
      resources:
      - tokenreviews
      verbs:
      - create
    - apiGroups:
      - authorization.k8s.io
      resources:
      - subjectaccessreviews
      verbs:
      - create
- kind: ClusterRoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: deck-oauth
  roleRef:
    apiGroup: authorization.openshift.io
    kind: ClusterRole
    name: deck-oauth
  subjects:
  - kind: ServiceAccount
    name: deck
    namespace: ci
