kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: statusreconciler
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: statusreconciler
  rules:
    - apiGroups:
        - "prow.k8s.io"
      resources:
        - prowjobs
      verbs:
        - create
- kind: RoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: statusreconciler
  roleRef:
    apiGroup: authorization.openshift.io
    kind: Role
    name: statusreconciler
  subjects:
  - kind: ServiceAccount
    name: statusreconciler
