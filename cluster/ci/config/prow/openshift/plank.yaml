kind: List
apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: "plank"
    labels:
      app: prow
      component: "plank"
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: "plank"
    template:
      metadata:
        labels:
          app: prow
          component: "plank"
      spec:
        serviceAccountName: "plank"
        containers:
        - name: "plank"
          image: gcr.io/k8s-prow/plank:v20181129-73f6f3c
          args:
          - --tot-url=http://tot
          - --dry-run=false
          - --job-config-path=/etc/job-config
          - --github-token-path=/etc/github/oauth
          volumeMounts:
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
        volumes:
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
