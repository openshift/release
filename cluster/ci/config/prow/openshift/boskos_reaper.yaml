apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-reaper
  labels:
    app: prow
    component: boskos-reaper
  namespace: test-pods
spec:
  replicas: 1  # one canonical source of resources
  template:
    metadata:
      labels:
        app: prow
        component: boskos-reaper
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos-reaper
        image: gcr.io/k8s-prow/boskos/reaper:v20190723-99235c860
        args:
        - --boskos-url=http://boskos
        - --resource-type=aws-quota-slice
        - --target-state=clean
