kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ipi-deprovisioner
    namespace: ci
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ipi-deprovisioner
  rules:
    - apiGroups:
        - ""
      resources:
        - pod
      verbs:
        - get
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ipi-deprovisioner
  roleRef:
    name: ipi-deprovisioner
  subjects:
  - kind: ServiceAccount
    name: ipi-deprovisioner
    namespace: ci
