kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: config-updater
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: config-updater
  rules:
    - apiGroups:
        - rbac.authorization.k8s.io
      resources:
        - roles
        - rolebindings
      verbs:
        - get
        - create
        - update
        - patch
    - apiGroups:
        - apps
      resources:
        - deployments
        - statefulsets
      verbs:
        - get
        - create
        - update
        - patch
    - apiGroups:
        - ""
      resources:
        - serviceaccounts
        - services
        - routes
        - secrets
        - configmaps
        - persistentvolumeclaims
      verbs:
        - get
        - create
        - update
        - patch
    - apiGroups:
        - image.openshift.io
      resources:
        - imagestreams
      verbs:
        - get
        - create
        - update
        - patch
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: config-updater
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: config-updater
  subjects:
  - kind: ServiceAccount
    name: config-updater
    namespace: ci
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: config-updater
  rules:
    - apiGroups:
        - rbac.authorization.k8s.io
      resources:
        - clusterroles
        - clusterrolebindings
      verbs:
        - get
        - create
        - update
        - patch
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: config-updater
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: config-updater
  subjects:
  - kind: ServiceAccount
    name: config-updater
    namespace: ci
