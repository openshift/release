apiVersion: template.openshift.io/v1
kind: Template
parameters:
- description: The name of the component.
  name: NAME
  value: tracer
objects:
- apiVersion: v1
  kind: Route
  metadata:
    name: "${NAME}"
    annotations:
      haproxy.router.openshift.io/timeout: 2m
  spec:
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: "${NAME}"
- apiVersion: v1
  kind: Service
  metadata:
    name: "${NAME}"
  spec:
    selector:
      app: "${NAME}"
    ports:
    - port: 80
      targetPort: 8080
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: "${NAME}"
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: "${NAME}"
      spec:
        serviceAccountName: "${NAME}"
        containers:
        - image: "${NAME}"
          name: "${NAME}"
          args:
          - --label-selector=app=prow
          - --namespace=ci
          ports:
          - containerPort: 8080
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - "${NAME}"
        from:
          kind: ImageStreamTag
          name: "${NAME}:latest"
      type: ImageChange
