apiVersion: v1
kind: Template
parameters:
- name: SOURCE_URL
  displayName: Source URL
  description: Git source URL to use for building the image
  value: https://github.com/openshift/test-infra.git
- name: SOURCE_REF
  displayName: Source reference
  description: Git source ref to use for building the image
  value: master
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "tide"
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "tide-binaries"
    labels:
      ci.openshift.io/source-repo: test-infra
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: "tide:binaries"
    source:
      git:
        uri: "${SOURCE_URL}"
        ref: "${SOURCE_REF}"
      type: Git
      dockerfile: |
        FROM docker.io/golang:1.10.0

        COPY . /go/src/k8s.io/test-infra
        RUN cd /go/src/k8s.io/test-infra && \
            cd prow && \
            CGO_ENABLED=0 go install ./cmd/... && \
            rm -rf /go/src /go/pkg
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: docker.io/golang:1.10.0
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secretReference:
          name: github-deploymentconfig-trigger

- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: "tide"
    labels:
      ci.openshift.io/source-repo: test-infra
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: "tide:latest"
    source:
      git:
        uri: "${SOURCE_URL}"
        ref: "${SOURCE_REF}"
      images:
      - from:
          kind: ImageStreamTag
          name: "tide:binaries"
        paths:
        - destinationDir: .
          sourcePath: "/go/bin/tide"
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
        dockerfilePath: "prow/cmd/tide/Dockerfile"
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: "tide:binaries"
      type: ImageChange
