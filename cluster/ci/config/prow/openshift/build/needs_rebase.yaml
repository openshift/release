apiVersion: v1
kind: Template
parameters:
- description: The name of the component.
  name: NAME
  value: needs-rebase
- name: SOURCE_URL
  displayName: Source URL
  description: Git source URL to use for building the image
  value: https://github.com/openshift/test-infra.git
- name: SOURCE_REF
  displayName: Source reference
  description: Git source ref to use for building the image
  value: master
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${NAME}"
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "${NAME}-binaries"
    labels:
      ci.openshift.io/source-repo: test-infra
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: "${NAME}:binaries"
    source:
      git:
        uri: "${SOURCE_URL}"
        ref: "${SOURCE_REF}"
      type: Git
      dockerfile: |
        FROM docker.io/golang:1.10.0

        COPY . /go/src/k8s.io/test-infra
        RUN cd /go/src/k8s.io/test-infra && \
            CGO_ENABLED=0 go install ./prow/external-plugins/needs-rebase && \
            rm -rf /go/src /go/pkg
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: docker.io/golang:1.10.0
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secretReference:
          name: github-deploymentconfig-trigger
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: "${NAME}"
    labels:
      ci.openshift.io/source-repo: test-infra
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: "${NAME}:latest"
    source:
      dockerfile: |
        FROM        alpine:3.6
        LABEL       maintainer="Michalis Kargakis <mkargaki@redhat.com>"

        RUN apk add --no-cache git ca-certificates && update-ca-certificates

        COPY ${NAME} /bin/${NAME}
        ENTRYPOINT [ "/bin/${NAME}" ]
      images:
      - from:
          kind: ImageStreamTag
          name: "${NAME}:binaries"
        paths:
        - destinationDir: .
          sourcePath: "/go/bin/${NAME}"
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: alpine:3.6
        noCache: true
        imageOptimizationPolicy: SkipLayers
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: "${NAME}:binaries"
      type: ImageChange
