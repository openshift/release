apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: tot
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: tot
    labels:
      ci.openshift.io/source-repo: test-infra
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: tot:latest
    source:
      git:
        uri: https://github.com/openshift/test-infra.git
        ref: master
      images:
      - from:
          kind: ImageStreamTag
          name: test-infra:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/bin/tot
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
        dockerfilePath: prow/cmd/tot/Dockerfile
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: test-infra:binaries
      type: ImageChange
