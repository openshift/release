apiVersion: v1
kind: Template
parameters:
- name: SOURCE_URL
  displayName: Source URL
  description: Git source URL to use for building the image
  value: https://github.com/openshift/test-infra.git
- name: SOURCE_REF
  displayName: Source reference
  description: Git source ref to use for building the image
  value: master
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: prow-plugins
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: prow-plugins
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: prow-plugins:binaries
    source:
      git:
        uri: "${SOURCE_URL}"
        ref: "${SOURCE_REF}"
      type: Git
      dockerfile: |
        FROM openshift/origin-release:golang-1.8

        COPY . /go/src/k8s.io/test-infra
        RUN cd /go/src/k8s.io/test-infra && \
            godep restore && \
            CGO_ENABLED=0 go install ./experiment/cherrypicker && \
            rm -rf /go/src /go/pkg
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.8
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: cherrypick
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: cherrypick
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: cherrypick:latest
    source:
      git:
        uri: "${SOURCE_URL}"
        ref: "${SOURCE_REF}"
      images:
      - from:
          kind: ImageStreamTag
          name: prow-plugins:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/bin/cherrypicker
    strategy:
      dockerStrategy:
        dockerfilePath: experiment/cherrypicker/Dockerfile
        noCache: true
        imageOptimizationPolicy: SkipLayers
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: prow-plugins:binaries
      type: ImageChange
