kind: List
apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sinker
    labels:
      app: prow
      component: sinker
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sinker
    template:
      metadata:
        labels:
          app: prow
          component: sinker
      spec:
        serviceAccountName: sinker
        containers:
        - name: sinker
          image: gcr.io/k8s-prow/sinker:v20190201-e66e260
          args:
          - --job-config-path=/etc/job-config
          volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
        volumes:
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
