kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: artifact-uploader
    namespace: ci
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: artifact-uploader
    namespace: ci
  rules:
    - apiGroups:
        - prow.k8s.io
      resources:
        - prowjobs
      verbs:
        - get
        - list
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: artifact-uploader
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: artifact-uploader
  subjects:
  - kind: ServiceAccount
    name: artifact-uploader
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: artifact-uploader
  rules:
    - apiGroups:
        - ""
      resources:
        - pods/log
      verbs:
        - get
    - apiGroups:
        - ""
      resources:
        - pods
      verbs:
        - list
        - watch
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: artifact-uploader
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: artifact-uploader
  subjects:
  - kind: ServiceAccount
    name: artifact-uploader
    namespace: ci
