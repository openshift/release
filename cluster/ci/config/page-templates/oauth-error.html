<!DOCTYPE html>
<!--

This template can be modified and used to customize the error page. To replace
the error page, set master configuration option oauthConfig.templates.error to
the path of the template file.

oauthConfig:
  templates:
    error: templates/error-template.html

The Error field contains an error message, which is human readable, and subject to change.
Default error messages are intentionally generic to avoid leaking information about authentication errors.

The ErrorCode field contains a programmatic error code, which may be (but is not limited to):
- mapping_claim_error
- mapping_lookup_error
- authentication_error
- grant_error
-->
<html>
  <head>
    <title>Error</title>
    <style type="text/css">
      body {
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div>
        <p>This cluster is configured to use GitHub OAuth authentication. You need to be a member of the
          <a href="https://github.com/openshift">OpenShift</a> GitHub organization to be able to log in. Please see the
          <a href="https://mojo.redhat.com/docs/DOC-1081313#jive_content_id_Github_Access">documentation</a> (Red Hat
          internal) on how to request membership.</p>

        <p>The OAuth login failed for the following reason:</p>
		<p>{{ .Error }}</p>
    </div>
  </body>
</html>
