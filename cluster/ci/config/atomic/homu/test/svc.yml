apiVersion: v1
kind: List
items:

- apiVersion: v1
  kind: Service
  metadata:
    name: homu-test
    labels:
      app: homu-test 
  spec:
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      app: homu-test
      deploymentconfig: homu-test

- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: homu-test
    name: homu-test
  spec:
    to:
      name: homu-test
    port:
      targetPort: 8080
  tls:
    termination: edge
