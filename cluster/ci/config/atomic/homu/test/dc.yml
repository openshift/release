apiVersion: v1
kind: DeploymentConfig
metadata:
  name: homu-test
  labels:
    app: homu-test
spec:
  replicas: 1
  selector:
    app: homu-test
    deploymentconfig: homu-test
  template:
    metadata:
      labels:
        app: homu-test
        deploymentconfig: homu-test
    spec:
      containers:
        - image: homu-test
          name: homu-test
          ports:
            - containerPort: 8080
              name: homu
              protocol: TCP
          volumeMounts:
            - name: cfg
              mountPath: /etc/homu-secrets
              readOnly: true
            - name: sshcfg
              mountPath: /etc/homu-cfg
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: homu
      volumes:
        - name: cfg
          secret:
            secretName: homu-cfg-test
        - name: sshcfg
          configMap:
            name: homu-ssh-config
  triggers:
  - type: ConfigChange 
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
        - homu-test
      from:
        kind: ImageStreamTag
        name: homu-test:latest
    type: ImageChange  
  strategy:
    type: Rolling       
