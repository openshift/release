kind: List
apiVersion: v1
items:
- kind: Namespace
  apiVersion: v1
  metadata:
    name: ci
- kind: Namespace
  apiVersion: v1
  metadata:
    name: origin-web-console
- kind: Namespace
  apiVersion: v1
  metadata:
    name: image-registry-publishing-bot

- kind: Group
  apiVersion: v1
  metadata:
    name: ci-admins
  users:
  - smarterclayton
  - danmcp
  - liggitt
  - stevekuznetsov
  - jwforres
  - kargakis
  - bbguimaraes
  - droslean
  - petr-muller
  - coverprice
- kind: Group
  apiVersion: v1
  metadata:
    name: patomic-ci-dev
  users:
  - ajeddeloh
  - arithx
  - ashcrow
  - bgilbert
  - cgwalters
  - dm0-
  - dustymabe
  - jlebon
  - peterbaouoft
  - smarterclayton
- kind: Group
  apiVersion: v1
  metadata:
    name: image-registry-dev
  users:
  - dmage
  - bparees
  - mfojtik
  - smarterclayton
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: ci-admins-sudoers
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ci-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: sudoer
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: ci-admins-to-cluster-reader
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ci-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: cluster-reader

- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ci-image-stream-view
  rules:
  - apiGroups: ["image.openshift.io"]
    resources: ["imagestreams", "imagestreamtags", "imagestreamimages"]
    verbs: ["get", "list"]
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: anonymous-users-to-get-images
    namespace: openshift
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: ci-image-stream-view
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: all-users-to-get-ci-images
    namespace: ci
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: ci-image-stream-view

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: authenticated-users-to-view
    namespace: origin-web-console
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: image-puller
    namespace: ci
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: admin
    namespace: ci
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ci-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: admin
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: admin
    namespace: image-registry-publishing-bot
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: image-registry-dev
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: admin

- kind: Group
  apiVersion: v1
  metadata:
    name: ci-monitoring-admins
  users:
  - smarterclayton
  - brancz
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: admin
    namespace: openshift-monitoring
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ci-monitoring-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: admin
