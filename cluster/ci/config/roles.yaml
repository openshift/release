kind: List
apiVersion: v1
items:
- kind: ProjectRequest
  apiVersion: v1
  metadata:
    name: ci
  displayName: OpenShift CI
  description: Test infrastructure that supports the OpenShift Github organization
- kind: ProjectRequest
  apiVersion: v1
  metadata:
    name: origin-web-console
  displayName: OpenShift Web Console Development
  description: Contains latest web console revisions
- kind: Group
  apiVersion: v1
  metadata:
    name: ci-admins
  users:
  - smarterclayton
  - danmcp
  - liggitt
  - stevekuznetsov
  - jwforres
  - kargakis
- kind: Group
  apiVersion: v1
  metadata:
    name: patomic-ci-dev
  users:
  - cgwalters
  - dustymabe
  - jlebon
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: ci-admins-sudoers
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ci-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: sudoer
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: ci-admins-to-cluster-reader
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ci-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: cluster-reader
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: authenticated-users-to-view
    namespace: ci
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: authenticated-users-to-view
    namespace: origin-web-console
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view
