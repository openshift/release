---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: prow-monitoring
spec:
  ports:
  - name: http
    port: 3001
    protocol: TCP
    targetPort: 3001
  selector:
    app: grafana
---
apiVersion: v1
kind: Route
metadata:
  name: grafana
  namespace: prow-monitoring
spec:
  port:
    targetPort: 3001
  to:
    kind: Service
    name: grafana
  wildcardPolicy: None
