apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prometheus
    prow-app: monitoring
  name: prometheus
  namespace: prow-monitoring
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - prow-monitoring
  selector:
    matchLabels:
      app: prometheus
