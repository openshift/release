apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prow
    component: jenkins-operator
    prow-app: jenkins-operator
  name: jenkins-operator
  namespace: prow-monitoring
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - ci
  selector:
    matchLabels:
      app: prow
      component: jenkins-operator
