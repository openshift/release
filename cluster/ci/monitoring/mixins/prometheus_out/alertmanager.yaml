global:
  resolve_timeout: 5m
receivers:
- name: slack-criticals
  slack_configs:
  - api_url: '{{ api_url }}'
    channel: '#ops-testplatform'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    text: '{{ template "custom_slack_text" . }}'
- name: slack-warnings
  slack_configs:
  - api_url: '{{ api_url }}'
    channel: '#alerts-testplatform'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    text: '{{ template "custom_slack_text" . }}'
- name: slack-build-cop
  slack_configs:
  - api_url: '{{ api_url }}'
    channel: '#build-cop-alerts'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
- name: slack-openshift-library
  slack_configs:
  - api_url: '{{ api_url }}'
    channel: '#forum-devex'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
route:
  group_by:
  - alertname
  - job
  group_interval: 5m
  group_wait: 30s
  receiver: slack-warnings
  repeat_interval: 2h
  routes:
  - match:
      severity: warning
    receiver: slack-warnings
  - match:
      severity: critical
    receiver: slack-criticals
  - match:
      team: build-cop
    receiver: slack-build-cop
  - match:
      team: developer-experience
    receiver: slack-openshift-library
templates:
- '*.tmpl'
