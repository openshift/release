---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: prometheus-tls
  labels:
    app: prometheus
  name: prometheus
  namespace: prow-monitoring
spec:
  ports:
  - name: http
    port: 9090
    protocol: TCP
    targetPort: 9090
  - name: https
    port: 9091
    protocol: TCP
    targetPort: 9091
  selector:
    app: prometheus
---
apiVersion: v1
kind: Route
metadata:
  name: prometheus
  namespace: prow-monitoring
spec:
  port:
    targetPort: 9091
  to:
    kind: Service
    name: prometheus
  wildcardPolicy: None
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: Reencrypt
