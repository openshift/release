global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  receiver: 'slack-notifications'
  routes:
  - receiver: 'slack-build-cop'
    match:
      team: build-cop

receivers:
- name: 'slack-notifications'
  slack_configs:
  - channel: '#ops-testplatform'
    api_url: '{{ api_url }}'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    text: '{{ template "__text_alert_list" .Alerts }}'
- name: 'slack-build-cop'
  slack_configs:
  - channel: '#build-cop-alerts'
    api_url: '{{ api_url }}'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    text: '{{ template "__text_alert_list" .Alerts }}'
    link_names: true

templates:
- '*.tmpl'
