apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
  namespace: debug-egress
spec:
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ["/bin/sleep", "3600"]
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"
  restartPolicy: Never