apiVersion: v1
kind: Template
labels:
  template: configmap-job
metadata:
  name: configmap-job
  openshift.io/display-name: Jenkins OpenShift CI Config Generator Job
  iconClass: icon-jenkins
  tags: instant-app,jenkins
  template.openshift.io/long-description: |-
    This template creates a job to generate and apply configmaps for OpenShift CI
parameters:
- name: APP
  displayName: Application Name
  description: Name of the larger application this deployment is part of.
  value: jenkins
  required: false
- name: COMPONENT
  displayName: Application Component Name
  description: Name of this component in the larger application
  value: configmap-job
  required: false
- name: NAME
  displayName: Application Name
  description: The name to use for the objects created by this template
  value: configmap-job
  required: true
- name: JOB_IMAGE
  displayName: Job Image Reference
  description: Reference to the Image that will be used to run the job
  required: true
- name: JENKINS_ADMIN_SA
  displayName: Jenkins Administrator Service Account
  description: Service account to use as a Jenkins administrator
  value: jenkins-admin
  required: true
objects:
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: "${NAME}"
    labels:
      app: "${APP}"
      component: "${COMPONENT}"
  spec:
    activeDeadlineSeconds: 600
    completions: 1
    parallelism: 1
    template:
      metadata:
        labels:
          job-name: configmap-job
      spec:
        containers:
        - image: ${JOB_IMAGE}
          imagePullPolicy: IfNotPresent
          name: configmap-setup
          resources: {}
        dnsPolicy: ClusterFirst
        restartPolicy: Never
        securityContext: {}
        serviceAccountName: ${JENKINS_ADMIN_SA}
