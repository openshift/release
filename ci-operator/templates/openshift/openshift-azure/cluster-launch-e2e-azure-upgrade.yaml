kind: Template
apiVersion: template.openshift.io/v1

parameters:
- name: JOB_NAME_SAFE
  required: true
- name: JOB_NAME_HASH
  required: true
- name: LOCAL_IMAGE_BIN
  required: true
- name: IMAGE_SYNC
  required: true
- name: NAMESPACE
  required: true
- name: CLUSTER_TYPE
  value: "azure"
  required: true
- name: TEST_IN_PRODUCTION
- name: MANIFEST
- name: EXEC
- name: UPDATE_MANIFEST
- name: UPDATE_EXEC
- name: ARTIFACT_DIR

objects:

# We want the cluster to be able to access these images
- kind: RoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: ${JOB_NAME_SAFE}-image-puller
    namespace: ${NAMESPACE}
  roleRef:
    name: system:image-puller
  subjects:
  - kind: SystemGroup
    name: system:unauthenticated

- kind: Pod
  apiVersion: v1
  metadata:
    name: ${JOB_NAME_SAFE}
    namespace: ${NAMESPACE}
    annotations:
      ci-operator.openshift.io/wait-for-container-artifacts: allinone
      ci-operator.openshift.io/save-container-logs: "true"
  spec:
    restartPolicy: Never
    activeDeadlineSeconds: 10800
    terminationGracePeriodSeconds: 600
    volumes:
    - name: artifacts
      emptyDir: {}
    - name: cluster-secrets-azure
      secret:
        secretName: azure

    containers:
    - name: allinone
      image: ${LOCAL_IMAGE_BIN}
      imagePullPolicy: Always
      volumeMounts:
      - name: cluster-secrets-azure
        mountPath: /etc/azure/credentials
      - name: artifacts
        mountPath: ${ARTIFACT_DIR}
      env:
      - name: ARTIFACT_DIR
        value: ${ARTIFACT_DIR}
      - name: INSTANCE_PREFIX
        value: ${NAMESPACE}-${JOB_NAME_HASH}
      - name: TYPE
        value: ${CLUSTER_TYPE}
      - name: SYNC_IMAGE
        value: ${IMAGE_SYNC}
      - name: RUNNING_UNDER_TEST
        value: "true"
      - name: RESOURCEGROUP_TTL
        value: 4h
      - name: TEST_IN_PRODUCTION
        value: ${TEST_IN_PRODUCTION}
      - name: MANIFEST
        value: ${MANIFEST}
      - name: EXEC
        value: ${EXEC}
      - name: UPDATE_MANIFEST
        value: ${UPDATE_MANIFEST}
      - name: UPDATE_EXEC
        value: ${UPDATE_EXEC}
      command:
      - /bin/bash
      - -c
      - |
       #!/bin/bash
        set -euo pipefail

        # azure credentials
        source /etc/azure/credentials/secret
        az login --service-principal -u ${AZURE_CLIENT_ID} -p ${AZURE_CLIENT_SECRET} --tenant ${AZURE_TENANT_ID} &>/dev/null

        # aad integration configuration - we dont test aad so populate as dummy
        export AZURE_AAD_CLIENT_ID=$AZURE_CLIENT_ID
        export AZURE_AAD_CLIENT_SECRET=$AZURE_CLIENT_SECRET

        # TODO: Remove AZURE_REGION
        export AZURE_REGION=eastus

        echo "Using sync image ${SYNC_IMAGE}"
        export DNS_DOMAIN=osadev.cloud
        export DNS_RESOURCEGROUP=dns
        export DEPLOY_VERSION=v3.11
        export IMAGE_RESOURCEGROUP=images
        export IMAGE_RESOURCENAME=$(az image list -g $IMAGE_RESOURCEGROUP -o json --query "[?starts_with(name, '${DEPLOY_OS:-rhel7}-${DEPLOY_VERSION//v}') && tags.valid=='true'].name | sort(@) | [-1]" | tr -d '"')

        # create cluster for test
        cd /go/src/github.com/openshift/openshift-azure/
        ./test/e2e.sh ${INSTANCE_PREFIX}
