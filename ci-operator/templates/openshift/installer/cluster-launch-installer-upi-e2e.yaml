          gcloud dns record-sets transaction add ${CLUSTER_IP} --name api-int.${CLUSTER_NAME}.${base_domain}. --ttl 60 --type A --zone ${INFRA_ID}-private-zone
          gcloud dns record-sets transaction execute --zone ${INFRA_ID}-private-zone

