              },
              {
                "filesystem": "root",
                "path": "/tmp/squid/squid.conf",
                "user": {
                  "name": "root"
                },
                "contents": {
                  "source": "data:text/plain;base64,${SQUID_CONFIG}"
                },
                "mode": 420
