kind: Template
apiVersion: template.openshift.io/v1

parameters:
- name: JOB_NAME_SAFE
  required: true
- name: JOB_NAME_HASH
  required: true
- name: NAMESPACE
  required: true
- name: IMAGE_FORMAT
- name: IMAGE_TESTS
  required: true
- name: IMAGE_UPI_INSTALLER
  required: true
- name: CLUSTER_TYPE
  required: true
- name: TEST_COMMAND
  required: true
- name: RELEASE_IMAGE_LATEST
  required: true
- name: BASE_DOMAIN
- name: BUILD_ID
  required: false
- name: ENABLE_PROXY
- name: PROXY_IMAGE
  value: registry.svc.ci.openshift.org/origin/4.2:egress-http-proxy

objects:

# We want the cluster to be able to access these images
- kind: RoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: ${JOB_NAME_SAFE}-image-puller
    namespace: ${NAMESPACE}
  roleRef:
    name: system:image-puller
  subjects:
  - kind: SystemGroup
    name: system:unauthenticated
  - kind: SystemGroup
    name: system:authenticated

# Give admin access to a known bot
- kind: RoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: ${JOB_NAME_SAFE}-namespace-admins
    namespace: ${NAMESPACE}
  roleRef:
    name: admin
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: ci-chat-bot

# Route for boostrap ignition file
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: ${JOB_NAME_SAFE}-bootstrap-exporter
    namespace: ${NAMESPACE}
  spec:
    host: ${JOB_NAME_SAFE}-bootstrap-exporter-${NAMESPACE}.svc.ci.openshift.org
    to:
      name: ${JOB_NAME_SAFE}-bootstrap-exporter
    tls:
      termination: Edge
      insecureEdgeTerminationPolicy: Redirect

# Service for ignition file
- apiVersion: v1
  kind: Service
  metadata:
    name: ${JOB_NAME_SAFE}-bootstrap-exporter
    namespace: ${NAMESPACE}
  spec:
    selector:
      app: ${JOB_NAME_SAFE}-bootstrap-exporter
    ports:
    - port: 80
      targetPort: 8080

# The e2e pod spins up a cluster, runs e2e tests, and then cleans up the cluster.
- kind: Pod
  apiVersion: v1
  metadata:
    name: ${JOB_NAME_SAFE}
    namespace: ${NAMESPACE}
    annotations:
      # we want to gather the teardown logs no matter what
      ci-operator.openshift.io/wait-for-container-artifacts: teardown
      ci-operator.openshift.io/save-container-logs: "true"
      ci-operator.openshift.io/container-sub-tests: "lease,setup,test,teardown"
    labels:
      app: ${JOB_NAME_SAFE}-bootstrap-exporter
  spec:
    restartPolicy: Never
    activeDeadlineSeconds: 14400
    terminationGracePeriodSeconds: 900
    volumes:
    - name: shared-ignition-files
      emptyDir: {}
    - name: artifacts
      emptyDir: {}
    - name: shared-tmp
      emptyDir: {}
    - name: cluster-profile
      secret:
        secretName: ${JOB_NAME_SAFE}-cluster-profile

    containers:


    - name: lease
      image: registry.svc.ci.openshift.org/ci/boskoscli:latest
      terminationMessagePolicy: FallbackToLogsOnError
      resources:
        requests:
          cpu: 10m
          memory: 10Mi
        limits:
          memory: 200Mi
      volumeMounts:
      - name: shared-tmp
        mountPath: /tmp/shared
      - name: cluster-profile
        mountPath: /tmp/cluster
      - name: artifacts
        mountPath: /tmp/artifacts
      env:
      - name: CLUSTER_TYPE
        value: ${CLUSTER_TYPE}
      - name: CLUSTER_NAME
        value: ${NAMESPACE}-${JOB_NAME_HASH}
      command:
      - /bin/bash
      - -c
      - |
        #!/bin/bash
        set -euo pipefail

        trap 'rc=$?; CHILDREN=$(jobs -p); if test -n "${CHILDREN}"; then kill ${CHILDREN} && wait; fi; if test "${rc}" -ne 0; then touch /tmp/shared/exit; fi; exit "${rc}"' EXIT

        # hack for bazel
        function boskosctl() {
          /app/boskos/cmd/cli/app.binary "${@}"
        }

        echo "[INFO] Acquiring a lease ..."
        resource="$( boskosctl --server-url http://boskos.ci --owner-name "${CLUSTER_NAME}" acquire --type "${CLUSTER_TYPE}-quota-slice" --state free --target-state leased --timeout 150m )"
        touch /tmp/shared/leased
        echo "[INFO] Lease acquired!"
        echo "[INFO] Leased resource: ${resource}"

        function release() {
            local resource_name; resource_name="$( jq .name --raw-output <<<"${resource}" )"
            echo "[INFO] Releasing the lease on resouce ${resource_name}..."
            boskosctl --server-url http://boskos.ci --owner-name "${CLUSTER_NAME}" release --name "${resource_name}" --target-state free
        }
        trap release EXIT

        echo "[INFO] Sending heartbeats to retain the lease..."
        boskosctl --server-url http://boskos.ci --owner-name "${CLUSTER_NAME}" heartbeat --resource "${resource}" &

        while true; do
          if [[ -f /tmp/shared/exit ]]; then
            echo "Another process exited" 2>&1
            exit 0
          fi

          sleep 15 & wait $!
        done

    - name: ignition-exporter
      image: registry.svc.ci.openshift.org/openshift/origin-v4.0:artifacts
      volumeMounts:
      - name: shared-ignition-files
        mountPath: /srv
      - name: shared-tmp
        mountPath: /tmp/shared
      workingDir: /srv
      command:
      - /bin/bash
      - -c
      args:
      - |
        #!/bin/bash
        set -euo pipefail
        cat <<END >>/tmp/serve.py
        import os, SocketServer, SimpleHTTPServer

        addr = ('', 8080)
        httpd = SocketServer.TCPServer(addr, SimpleHTTPServer.SimpleHTTPRequestHandler)
        while not os.path.isfile("/tmp/shared/exit"):
            httpd.handle_request()
        END
        python /tmp/serve.py
      ports:
      - containerPort: 8080
        protocol: TCP
      livenessProbe:
        httpGet:
          path: /
          port: 8080
          scheme: HTTP
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /
          port: 8080
          scheme: HTTP
      resources:
        requests:
          cpu: 50m
          memory: 50Mi

    # Once the cluster is up, executes shared tests
    - name: test
      image: ${IMAGE_TESTS}
      terminationMessagePolicy: FallbackToLogsOnError
      resources:
        requests:
          cpu: 1
          memory: 600Mi
        limits:
          memory: 4Gi
      volumeMounts:
      - name: shared-tmp
        mountPath: /tmp/shared
      - name: cluster-profile
        mountPath: /tmp/cluster
      - name: artifacts
        mountPath: /tmp/artifacts
      env:
      - name: AWS_REGION
        value: us-east-1
      - name: AWS_SHARED_CREDENTIALS_FILE
        value: /tmp/cluster/.awscred
      - name: AZURE_AUTH_LOCATION
        value: /tmp/cluster/osServicePrincipal.json
      - name: GCP_SHARED_CREDENTIALS_FILE
        value: /tmp/cluster/gce.json
      - name: ARTIFACT_DIR
        value: /tmp/artifacts
      - name: HOME
        value: /tmp/home
      - name: IMAGE_FORMAT
        value: ${IMAGE_FORMAT}
      - name: KUBECONFIG
        value: /tmp/artifacts/installer/auth/kubeconfig
      command:
      - /bin/bash
      - -c
      - |
        #!/bin/bash
        set -euo pipefail

        export PATH=/usr/libexec/origin:$PATH

        trap 'touch /tmp/shared/exit' EXIT
        trap 'kill $(jobs -p); exit 0' TERM

        mkdir -p "${HOME}"

        # wait for the API to come up
        while true; do
          if [[ -f /tmp/shared/exit ]]; then
            echo "Another process exited" 2>&1
            exit 1
          fi
          if [[ ! -f /tmp/shared/setup-success ]]; then
            sleep 15 & wait
            continue
          fi
          # don't let clients impact the global kubeconfig
          cp "${KUBECONFIG}" /tmp/admin.kubeconfig
          export KUBECONFIG=/tmp/admin.kubeconfig
          break
        done

        # if the cluster profile included an insights secret, install it to the cluster to
        # report support data from the support-operator
        if [[ -f /tmp/cluster/insights-live.yaml ]]; then
          oc create -f /tmp/cluster/insights-live.yaml || true
        fi

        function setup-google-cloud-sdk() {
          pushd /tmp
          curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-256.0.0-linux-x86_64.tar.gz
          tar -xzf google-cloud-sdk-256.0.0-linux-x86_64.tar.gz
          export PATH=$PATH:/tmp/google-cloud-sdk/bin
          mkdir gcloudconfig
          export CLOUDSDK_CONFIG=/tmp/gcloudconfig
          gcloud auth activate-service-account --key-file="${GCP_SHARED_CREDENTIALS_FILE}"
          gcloud config set project openshift-gce-devel-ci
          popd
        }

        # set up cloud-provider-specific env vars
        export KUBE_SSH_BASTION="$( oc --insecure-skip-tls-verify get node -l node-role.kubernetes.io/master -o 'jsonpath={.items[0].status.addresses[?(@.type=="ExternalIP")].address}' ):22"
        export KUBE_SSH_KEY_PATH=/tmp/cluster/ssh-privatekey
        if [[ "${CLUSTER_TYPE}" == "gcp" ]]; then
          export GOOGLE_APPLICATION_CREDENTIALS="${GCP_SHARED_CREDENTIALS_FILE}"
          export KUBE_SSH_USER=core
          mkdir -p ~/.ssh
          cp /tmp/cluster/ssh-privatekey ~/.ssh/google_compute_engine || true
          export TEST_PROVIDER='{"type":"gce","region":"us-east1","multizone": true,"multimaster":true,"projectid":"openshift-gce-devel-ci"}'
        elif [[ "${CLUSTER_TYPE}" == "aws" ]]; then
          mkdir -p ~/.ssh
          cp /tmp/cluster/ssh-privatekey ~/.ssh/kube_aws_rsa || true
          export PROVIDER_ARGS="-provider=aws -gce-zone=us-east-1"
          # TODO: make openshift-tests auto-discover this from cluster config
          REGION="$(oc get -o jsonpath='{.status.platformStatus.aws.region}' infrastructure cluster)"
          ZONE="$(oc get -o jsonpath='{.items[0].metadata.labels.failure-domain\.beta\.kubernetes\.io/zone}' nodes)"
          export TEST_PROVIDER="{\"type\":\"aws\",\"region\":\"${REGION}\",\"zone\":\"${ZONE}\",\"multizone\":true,\"multimaster\":true}"
          export KUBE_SSH_USER=core
        elif [[ "${CLUSTER_TYPE}" == "azure4" ]]; then
          export TEST_PROVIDER='azure'
        elif [[ "${CLUSTER_TYPE}" == "openstack" ]]; then
          mkdir -p ~/.ssh
          cp /tmp/cluster/ssh-privatekey ~/.ssh/kube_openstack_rsa || true
        fi

        if [[ "${CLUSTER_TYPE}" == "gcp" ]]; then
          setup-google-cloud-sdk
        fi

        mkdir -p /tmp/output
        cd /tmp/output

        function run-upgrade-tests() {
          openshift-tests run-upgrade "${TEST_SUITE}" --to-image "${RELEASE_IMAGE_LATEST}" \
            --provider "${TEST_PROVIDER:-}" -o /tmp/artifacts/e2e.log --junit-dir /tmp/artifacts/junit
          return 0
        }

        function run-tests() {
          openshift-tests run "${TEST_SUITE}" \
            --provider "${TEST_PROVIDER:-}" -o /tmp/artifacts/e2e.log --junit-dir /tmp/artifacts/junit
          return 0
        }

        ${TEST_COMMAND}

    # Runs an install
    - name: setup
      image: ${IMAGE_UPI_INSTALLER}
      terminationMessagePolicy: FallbackToLogsOnError
      volumeMounts:
      - name: shared-tmp
        mountPath: /tmp
      - name: shared-ignition-files
        mountPath: /srv
      - name: cluster-profile
        mountPath: /etc/openshift-installer
      - name: artifacts
        mountPath: /tmp/artifacts
      env:
      - name: TYPE
        value: ${CLUSTER_TYPE}
      - name: AWS_SHARED_CREDENTIALS_FILE
        value: /etc/openshift-installer/.awscred
      - name: AWS_REGION
        value: us-east-1
      - name: CLUSTER_NAME
        value: ${NAMESPACE}-${JOB_NAME_HASH}
      - name: BASE_DOMAIN
        value: ${BASE_DOMAIN}
      - name: GCP_PROJECT
        value: openshift-gce-devel-ci
      - name: GCP_REGION
        value: us-east1
      - name: GOOGLE_CLOUD_KEYFILE_JSON
        value: /etc/openshift-installer/gce.json
      - name: SSH_PUB_KEY_PATH
        value: /etc/openshift-installer/ssh-publickey
      - name: SSH_PRIVATE_KEY_PATH
        value: /etc/openshift-installer/ssh-privatekey
      - name: PULL_SECRET_PATH
        value: /etc/openshift-installer/pull-secret
      - name: TFVARS_PATH
        value: /etc/openshift-installer/secret.auto.tfvars
      - name: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
        value: ${RELEASE_IMAGE_LATEST}
      - name: OPENSHIFT_INSTALL_INVOKER
        value: openshift-internal-ci/${JOB_NAME_SAFE}/${BUILD_ID}
      - name: USER
        value: test
      - name: HOME
        value: /tmp
      - name: INSTALL_INITIAL_RELEASE
      - name: RELEASE_IMAGE_INITIAL
      command:
      - /bin/sh
      - -c
      - |
        #!/bin/sh
        set -e
        trap 'rc=$?; if test "${rc}" -eq 0; then touch /tmp/setup-success; else touch /tmp/exit; fi; exit "${rc}"' EXIT
        trap 'CHILDREN=$(jobs -p); if test -n "${CHILDREN}"; then kill ${CHILDREN} && wait; fi' TERM

        GATHER_BOOTSTRAP_ARGS=

        function gather_bootstrap_and_fail() {
          if test -n "${GATHER_BOOTSTRAP_ARGS}"; then
            openshift-install --dir=/tmp/artifacts/installer gather bootstrap --key "${SSH_PRIVATE_KEY_PATH}" ${GATHER_BOOTSTRAP_ARGS}
          fi

          if [[ "${CLUSTER_TYPE}" == "vsphere" ]]; then
            # list all the virtual machines in the folder/rp
            clustervms=$(govc ls "/${GOVC_DATACENTER}/vm/${CLUSTER_NAME}")
            for ipath in $clustervms; do
              # split on /
              IFS=/ read -a ipath_array <<< "$ipath";
              # create png of the current console to determine if a virtual machine has a problem
              govc vm.console -vm.ipath=$ipath -capture /tmp/artifacts/installer/${ipath_array[-1]}.png
            done
          fi

          return 1
        }

        while true; do
          if [[ -f /tmp/exit ]]; then
            echo "Another process exited" 2>&1
            exit 1
          fi
          if [[ -f /tmp/leased ]]; then
            echo "Lease acquired, installing..."
            break
          fi

          sleep 15 & wait
        done

        function generate_proxy_certs() {

          ROOTCA=/tmp/CA
          INTERMEDIATE=${ROOTCA}/INTERMEDIATE

          mkdir ${ROOTCA}
          pushd ${ROOTCA}
          mkdir certs crl newcerts private
          chmod 700 private
          touch index.txt
          echo 1000 > serial

          cat > ${ROOTCA}/openssl.cnf << EOF
        [ ca ]
        default_ca = CA_default
        [ CA_default ]
        # Directory and file locations.
        dir               = ${ROOTCA}
        certs             = \$dir/certs
        crl_dir           = \$dir/crl
        new_certs_dir     = \$dir/newcerts
        database          = \$dir/index.txt
        serial            = \$dir/serial
        RANDFILE          = \$dir/private/.rand
        # The root key and root certificate.
        private_key       = \$dir/private/ca.key.pem
        certificate       = \$dir/certs/ca.cert.pem
        # For certificate revocation lists.
        crlnumber         = \$dir/crlnumber
        crl               = \$dir/crl/ca.crl.pem
        crl_extensions    = crl_ext
        copy_extensions   = copy
        default_crl_days  = 30
        # SHA-1 is deprecated, so use SHA-2 instead.
        default_md        = sha256
        name_opt          = ca_default
        cert_opt          = ca_default
        default_days      = 375
        preserve          = no
        policy            = policy_loose
        [ policy_strict ]
        # The root CA should only sign intermediate certificates that match.
        countryName             = match
        stateOrProvinceName     = match
        organizationName        = match
        organizationalUnitName  = optional
        commonName              = supplied
        emailAddress            = optional
        [ policy_loose ]
        # Allow the intermediate CA to sign a more diverse range of certificates.
        countryName             = optional
        stateOrProvinceName     = optional
        localityName            = optional
        organizationName        = optional
        organizationalUnitName  = optional
        commonName              = supplied
        emailAddress            = optional
        [ req ]
        default_bits        = 2048
        distinguished_name  = ca_dn
        string_mask         = utf8only
        # SHA-1 is deprecated, so use SHA-2 instead.
        default_md          = sha256
        # Extension to add when the -x509 option is used.
        x509_extensions     = v3_ca
        prompt              = no
        [ ca_dn ]
        0.domainComponent       = "io"
        1.domainComponent       = "openshift"
        organizationName        = "OpenShift Origin"
        organizationalUnitName  = "Proxy CI Signing CA"
        commonName              = "Proxy CI Signing CA"
        [ v3_ca ]
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid:always,issuer
        basicConstraints = critical, CA:true
        keyUsage = critical, digitalSignature, cRLSign, keyCertSign
        [ v3_intermediate_ca ]
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid:always,issuer
        basicConstraints = critical, CA:true, pathlen:0
        keyUsage = critical, digitalSignature, cRLSign, keyCertSign
        [ usr_cert ]
        basicConstraints = CA:FALSE
        nsCertType = client, email
        nsComment = "OpenSSL Generated Client Certificate"
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid,issuer
        keyUsage = critical, nonRepudiation, digitalSignature, keyEncipherment
        extendedKeyUsage = clientAuth, emailProtection
        [ server_cert ]
        basicConstraints = CA:FALSE
        nsCertType = server
        nsComment = "OpenSSL Generated Server Certificate"
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid,issuer:always
        keyUsage = critical, digitalSignature, keyEncipherment
        extendedKeyUsage = serverAuth
        [ crl_ext ]
        authorityKeyIdentifier=keyid:always
        [ ocsp ]
        basicConstraints = CA:FALSE
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid,issuer
        keyUsage = critical, digitalSignature
        extendedKeyUsage = critical, OCSPSigning
        EOF

          # create root key
          uuidgen | sha256sum | cut -b -32 > capassfile

          openssl genrsa -aes256 -out private/ca.key.pem -passout file:capassfile 4096 2>/dev/null
          chmod 400 private/ca.key.pem

          # create root certificate

          openssl req -config openssl.cnf \
              -key private/ca.key.pem \
              -passin file:capassfile \
              -new -x509 -days 7300 -sha256 -extensions v3_ca \
              -out certs/ca.cert.pem 2>/dev/null

          chmod 444 certs/ca.cert.pem

          mkdir ${INTERMEDIATE}
          pushd ${INTERMEDIATE}

          mkdir certs crl csr newcerts private
          chmod 700 private
          touch index.txt
          echo 1000 > serial

          echo 1000 > ${INTERMEDIATE}/crlnumber

          cat > ${INTERMEDIATE}/openssl.cnf << EOF
        [ ca ]
        default_ca = CA_default
        [ CA_default ]
        # Directory and file locations.
        dir               = ${INTERMEDIATE}
        certs             = \$dir/certs
        crl_dir           = \$dir/crl
        new_certs_dir     = \$dir/newcerts
        database          = \$dir/index.txt
        serial            = \$dir/serial
        RANDFILE          = \$dir/private/.rand
        # The root key and root certificate.
        private_key       = \$dir/private/intermediate.key.pem
        certificate       = \$dir/certs/intermediate.cert.pem
        # For certificate revocation lists.
        crlnumber         = \$dir/crlnumber
        crl               = \$dir/crl/intermediate.crl.pem
        crl_extensions    = crl_ext
        default_crl_days  = 30
        # SHA-1 is deprecated, so use SHA-2 instead.
        default_md        = sha256
        name_opt          = ca_default
        cert_opt          = ca_default
        default_days      = 375
        preserve          = no
        policy            = policy_loose
        [ policy_strict ]
        # The root CA should only sign intermediate certificates that match.
        countryName             = match
        stateOrProvinceName     = match
        organizationName        = match
        organizationalUnitName  = optional
        commonName              = supplied
        emailAddress            = optional
        [ policy_loose ]
        # Allow the intermediate CA to sign a more diverse range of certificates.
        countryName             = optional
        stateOrProvinceName     = optional
        localityName            = optional
        organizationName        = optional
        organizationalUnitName  = optional
        commonName              = supplied
        emailAddress            = optional
        [ req ]
        default_bits        = 2048
        distinguished_name  = req_distinguished_name
        prompt              = no
        string_mask         = utf8only
        # SHA-1 is deprecated, so use SHA-2 instead.
        default_md          = sha256
        # Extension to add when the -x509 option is used.
        x509_extensions     = v3_ca
        req_extensions      = req_ext
        [ req_distinguished_name ]
        0.domainComponent       = "io"
        1.domainComponent       = "openshift"
        organizationName        = "OpenShift Origin"
        organizationalUnitName  = "CI Proxy"
        commonName              = "CI Proxy"
        [ req_ext ]
        subjectAltName          = "DNS.1:*.compute-1.amazonaws.com"
        [ v3_ca ]
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid:always,issuer
        basicConstraints = critical, CA:true
        keyUsage = critical, digitalSignature, cRLSign, keyCertSign
        [ v3_intermediate_ca ]
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid:always,issuer
        basicConstraints = critical, CA:true, pathlen:0
        keyUsage = critical, digitalSignature, cRLSign, keyCertSign
        [ usr_cert ]
        basicConstraints = CA:FALSE
        nsCertType = client, email
        nsComment = "OpenSSL Generated Client Certificate"
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid,issuer
        keyUsage = critical, nonRepudiation, digitalSignature, keyEncipherment
        extendedKeyUsage = clientAuth, emailProtection
        [ server_cert ]
        basicConstraints = CA:FALSE
        nsCertType = server
        nsComment = "OpenSSL Generated Server Certificate"
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid,issuer:always
        keyUsage = critical, digitalSignature, keyEncipherment
        extendedKeyUsage = serverAuth
        [ crl_ext ]
        authorityKeyIdentifier=keyid:always
        [ ocsp ]
        basicConstraints = CA:FALSE
        subjectKeyIdentifier = hash
        authorityKeyIdentifier = keyid,issuer
        keyUsage = critical, digitalSignature
        extendedKeyUsage = critical, OCSPSigning
        EOF

          popd
          uuidgen | sha256sum | cut -b -32 > intpassfile

          openssl genrsa -aes256 \
              -out ${INTERMEDIATE}/private/intermediate.key.pem \
              -passout file:intpassfile 4096 2>/dev/null

          chmod 400 ${INTERMEDIATE}/private/intermediate.key.pem

          openssl req -config ${INTERMEDIATE}/openssl.cnf -new -sha256 \
              -key ${INTERMEDIATE}/private/intermediate.key.pem \
              -passin file:intpassfile \
              -out ${INTERMEDIATE}/csr/intermediate.csr.pem 2>/dev/null

          openssl ca -config openssl.cnf -extensions v3_intermediate_ca \
              -days 3650 -notext -md sha256 \
              -batch \
              -in ${INTERMEDIATE}/csr/intermediate.csr.pem \
              -passin file:capassfile \
              -out ${INTERMEDIATE}/certs/intermediate.cert.pem 2>/dev/null

          chmod 444 ${INTERMEDIATE}/certs/intermediate.cert.pem

          openssl verify -CAfile certs/ca.cert.pem \
              ${INTERMEDIATE}/certs/intermediate.cert.pem

          cat ${INTERMEDIATE}/certs/intermediate.cert.pem \
              certs/ca.cert.pem > ${INTERMEDIATE}/certs/ca-chain.cert.pem

          chmod 444 ${INTERMEDIATE}/certs/ca-chain.cert.pem
          popd
        }

        function generate_proxy_ignition() {
          cat > /srv/proxy.ign << EOF
        {
          "ignition": {
            "config": {},
            "security": {
              "tls": {}
            },
            "timeouts": {},
            "version": "2.2.0"
          },
          "passwd": {
            "users": [
              {
                "name": "core",
                "sshAuthorizedKeys": [
                  "${SSH_PUB_KEY}"
                ]
              }
            ]
          },
          "storage": {
            "files": [
              {
                "filesystem": "root",
                "path": "/tmp/squid/passwords",
                "user": {
                  "name": "root"
                },
                "contents": {
                  "source": "data:text/plain;base64,${HTPASSWD_CONTENTS}"
                },
                "mode": 420
              },
              {
                "filesystem": "root",
                "path": "/tmp/squid/tls.crt",
                "user": {
                  "name": "root"
                },
                "contents": {
                  "source": "data:text/plain;base64,${PROXY_CERT}"
                },
                "mode": 420
              },
              {
                "filesystem": "root",
                "path": "/tmp/squid/tls.key",
                "user": {
                  "name": "root"
                },
                "contents": {
