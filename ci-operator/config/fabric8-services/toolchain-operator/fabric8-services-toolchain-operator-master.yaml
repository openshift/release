
base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'

resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      memory: 250Mi
      cpu: 100m
promotion:
  namespace: fabric8-services
  name: toolchain-v0.0.1
images:
- from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/fabric8-services/toolchain-operator/out/operator
  dockerfile_path: openshift-ci/Dockerfile.deploy
  to: toolchain-operator

    
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools

binary_build_commands: make build

tag_specification:
  name: "4.1"
  namespace: ocp

tests:
- as: build
  commands: make build
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: e2e
  commands: make test-e2e-ci
  openshift_installer_src:
    cluster_profile: aws
