base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
  ocp_4.20_base-rhel9:
    name: "4.20"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/secrets-store-csi-driver
images:
- from: src  
  to: stable
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: secrets-store-csi-driver
- dockerfile_path: Dockerfile.e2eprovider
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: secrets-store-csi-driver-e2eprovider
- dockerfile_path: Dockerfile.bats
  from: src
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: secrets-store-csi-driver-test
releases:
  s390x-latest:
    candidate:
      architecture: s390x
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-vault-s390x
  cluster: build01
  cron: 0 6 * * *
  steps:
    dependencies:
      SECRETS_STORE_CSI_DRIVER_IMAGE: secrets-store-csi-driver
    workflow: openshift-e2e-ibmz-eco-csi-secrets-store-vault-operand
zz_generated_metadata:
  branch: s390x_dev
  org: sandisamp
  repo: secrets-store-csi-driver
  variant: periodics
