base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: builder/Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 400Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: e2e-azure-nested-common-templates-unit-tests
  steps:
    cluster_profile: gcp
    test:
    - artifact_dir: /tmp/artifacts
      as: unit-tests
      commands: |
        set -o pipefail
        #kubeconfig is mounted from a secret, so its immutable. We have to copy it to some writable location.
        cp -L $KUBECONFIG /tmp/kubeconfig && export KUBECONFIG=/tmp/kubeconfig
        echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
        make unit-tests
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    workflow: ipi-gcp
- as: e2e-azure-nested-common-templates-rhel6
  steps:
    cluster_profile: azure4
    test:
    - artifact_dir: /tmp/artifacts
      as: e2e-tests-rhel6
      commands: |
        set -o pipefail
        #kubeconfig is mounted from a secret, so its immutable. We have to copy it to some writable location.
        cp -L $KUBECONFIG /tmp/kubeconfig && export KUBECONFIG=/tmp/kubeconfig
        echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
        export TARGET=rhel6 && make e2e-tests
      credentials:
      - mount_path: /tmp/secrets
        name: common-templates-container-disk-puller
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    workflow: ipi-azure
