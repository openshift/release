base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: build/Dockerfile.okd
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/hyperconverged-cluster-operator
  to: hyperconverged-cluster-operator
promotion:
  additional_images:
    hyperconverged-cluster-operator-tests: src
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: hco-e2e-aws
  commands: |
    make start && make functest
  openshift_installer_src:
    cluster_profile: aws
