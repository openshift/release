      resources:
        requests:
          cpu: 500m
          memory: 1Gi
    - as: upgrade-bundle
      commands: |
        # un-compressing to get all the original SCC files from the previous phase
        tar -C "${SHARED_DIR}" -xzvf "${SHARED_DIR}/scc.tar.gz"
        OUTPUT_DIR=${SHARED_DIR} make upgrade-test-operator-sdk
      dependencies:
      - env: OO_NEXT_BUNDLE
