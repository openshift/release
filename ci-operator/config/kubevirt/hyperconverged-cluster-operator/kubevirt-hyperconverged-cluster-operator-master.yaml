base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
  operator-registry:
    name: "4.3"
    namespace: ocp
    tag: operator-registry
binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: build/Dockerfile.okd
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/hyperconverged-cluster-operator
  to: hyperconverged-cluster-operator
- dockerfile_path: deploy/Dockerfile.registry.intermediate
  from: operator-registry
  to: operator-registry-base
- dockerfile_path: deploy/Dockerfile
  from: operator-registry-base
  to: hco-registry
- dockerfile_path: deploy/Dockerfile.registry.upgrade
  from: operator-registry-base
  to: hco-registry-upgrade
promotion:
  additional_images:
    hyperconverged-cluster-operator-tests: src
  excluded_images:
  - operator-registry-base
  - hco-registry
  - hco-registry-upgrade
  name: "4.3"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: hco-e2e-aws
  commands: |
    make start && make functest
  openshift_installer_src:
    cluster_profile: aws
- as: hco-e2e-upgrade-aws
  commands: |
    make upgrade-test
  openshift_installer_src:
    cluster_profile: aws
