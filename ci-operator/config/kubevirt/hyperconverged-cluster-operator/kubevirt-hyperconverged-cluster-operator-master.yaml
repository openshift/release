canonical_go_repository: github.com/kubevirt/hyperconverged-cluster-operator

tag_specification:
  name: '4.2'
  namespace: ocp

base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12

binary_build_commands: make install

images:
- from: base
  dockerfile_path: build/Dockerfile.okd
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/hyperconverged-cluster-operator
  to: hyperconverged-cluster-operator

promotion:
  name: "4.2"
  namespace: ocp

tests:
- as: hco-e2e-aws
  commands: |
    make start && make functest
  openshift_installer_src:
    cluster_profile: aws    

resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
