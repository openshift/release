base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  operator-registry:
    name: "4.5"
    namespace: ocp
    tag: operator-registry
binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile.okd
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/hyperconverged-cluster-operator
  to: hyperconverged-cluster-operator
- dockerfile_path: deploy/Dockerfile.registry.intermediate
  from: operator-registry
  to: operator-registry-base
- dockerfile_path: deploy/Dockerfile.registry.ci
  from: operator-registry-base
  to: hco-registry
- dockerfile_path: deploy/Dockerfile.registry.upgrade
  from: operator-registry-base
  to: hco-registry-upgrade
- dockerfile_path: deploy/Dockerfile.registry.upgrade-prev
  from: operator-registry-base
  to: hco-registry-upgrade-prev
promotion:
  additional_images:
    hyperconverged-cluster-operator-tests: src
  excluded_images:
  - operator-registry-base
  - hco-registry
  - hco-registry-upgrade
  - hco-registry-upgrade-prev
  name: hco1.1_4.5
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: hco-e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        make start && make functest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: hco-e2e-upgrade-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        RELEASE_DELTA=1 make upgrade-test
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: hco-e2e-upgrade-prev-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        RELEASE_DELTA=2 PREV=true make upgrade-test
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
