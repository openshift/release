base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  from: base
  to: node-maintenance-operator
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/kubevirt/node-maintenance-operator:latest
    with: pipeline:node-maintenance-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.11"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1000Mi
tests:
- as: openshift-e2e
  steps:
    cluster_profile: aws-virtualization
    env:
      BASE_DOMAIN: cnv-ci.syseng.devcluster.openshift.com
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: default
      OO_PACKAGE: node-maintenance-operator
      OO_TARGET_NAMESPACES: '!install'
      SPOT_INSTANCES: "true"
    test:
    - as: e2e
      commands: make cluster-functest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: master
  org: kubevirt
  repo: node-maintenance-operator
