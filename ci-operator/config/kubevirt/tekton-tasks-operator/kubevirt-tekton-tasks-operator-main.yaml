build_root:
  project_image:
    dockerfile_path: ci-builder/Dockerfile
images:
- dockerfile_path: Dockerfile
  to: tekton-tasks-operator-container
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unittests
  steps:
    test:
    - as: unittests
      commands: make unittest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: "url-test"
  commands: "curl http://cnv-qe-server.rhevdev.lab.eng.rdu2.redhat.com/files/cnv-tests//windows-images/raw_images/en_windows_10_business_editions_version_21h1_x64_dvd_ec5a76c1.iso > output" 
  container:
    from: "src"   
    clone: false
- as: e2e-functests
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-functests
      cli: latest
      commands: |
        ./scripts/e2e-functests.sh
      dependencies:
      - env: CI_OPERATOR_IMG
        name: tekton-tasks-operator-container
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
zz_generated_metadata:
  branch: main
  org: kubevirt
  repo: tekton-tasks-operator
