build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
images:
- dockerfile_path: Dockerfile
  to: tekton-tasks-operator-container
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unittests
  steps:
    test:
    - as: unittests
      commands: make unittest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: e2e-functests
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-functests
      cli: latest
      commands: |
        ./scripts/e2e-functests.sh
      dependencies:
      - env: CI_OPERATOR_IMG
        name: tekton-tasks-operator-container
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: periodic-functests
  cron: 0 0 * * SUN
  steps:
    test:
    - as: periodic-functests
      cli: latest
      commands: |
        ./scripts/e2e-functests.sh
      dependencies:
      - env: CI_OPERATOR_IMG
        name: tekton-tasks-operator-container
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: kubevirt
  repo: tekton-tasks-operator
