build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  to: ssp-operator-container
- dockerfile_path: validator.Dockerfile
  to: template-validator-container
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: unittests
  steps:
    test:
    - as: unittests
      commands: export GOFLAGS= && make unittest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: e2e-functests
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-functests
      cli: latest
      commands: |
        ./automation/e2e-functests/setup.sh
        export component=ssp-operator-container
        export CI_OPERATOR_IMG=$(echo $IMAGE_FORMAT | envsubst)
        export component=template-validator-container
        export CI_VALIDATOR_IMG=$(echo $IMAGE_FORMAT | envsubst)
        export GOFLAGS=
        ./automation/e2e-functests/run.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: e2e-upgrade-functests
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-upgrade-functests
      cli: latest
      commands: |
        ./automation/e2e-upgrade-functests/setup.sh
        export component=ssp-operator-container
        export CI_OPERATOR_IMG=$(echo $IMAGE_FORMAT | envsubst)
        export component=template-validator-container
        export CI_VALIDATOR_IMG=$(echo $IMAGE_FORMAT | envsubst)
        export GOFLAGS=
        ./automation/e2e-upgrade-functests/run.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: e2e-upgrade-from-old-operator-functests
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-upgrade-from-old-operator-functests
      cli: latest
      commands: |
        ./automation/e2e-upgrade-from-old-operator-functests/setup.sh
        export component=ssp-operator-container
        export CI_OPERATOR_IMG=$(echo $IMAGE_FORMAT | envsubst)
        export component=template-validator-container
        export CI_VALIDATOR_IMG=$(echo $IMAGE_FORMAT | envsubst)
        export GOFLAGS=
        ./automation/e2e-upgrade-from-old-operator-functests/run.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
zz_generated_metadata:
  branch: master
  org: kubevirt
  repo: ssp-operator
