build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  to: ssp-operator-container
- dockerfile_path: validator.Dockerfile
  to: template-validator-container
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unittests
  steps:
    cluster_profile: gcp-virtualization
    test:
    - as: unittests
      commands: export GOFLAGS= && make unittest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: e2e-functests
  steps:
    cluster_profile: gcp-virtualization
    test:
    - as: e2e-functests
      cli: latest
      commands: |
        ./automation/e2e-functests/setup.sh
        export GOFLAGS=
        ./automation/e2e-functests/run.sh
      dependencies:
      - env: CI_OPERATOR_IMG
        name: ssp-operator-container
      - env: CI_VALIDATOR_IMG
        name: template-validator-container
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: e2e-upgrade-from-old-operator-functests
  steps:
    cluster_profile: gcp-virtualization
    test:
    - as: e2e-upgrade-from-old-operator-functests
      cli: latest
      commands: |
        ./automation/e2e-upgrade-from-old-operator-functests/setup.sh
        export GOFLAGS=
        ./automation/e2e-upgrade-from-old-operator-functests/run.sh
      dependencies:
      - env: CI_OPERATOR_IMG
        name: ssp-operator-container
      - env: CI_VALIDATOR_IMG
        name: template-validator-container
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-v0.11
  org: kubevirt
  repo: ssp-operator
