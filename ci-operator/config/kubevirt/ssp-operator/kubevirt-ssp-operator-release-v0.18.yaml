        export TOPOLOGY_MODE=SingleReplica
        export GOFLAGS=
        ./automation/e2e-functests/run.sh
      dependencies:
      - env: CI_OPERATOR_IMG
        name: ssp-operator-container
      - env: CI_VALIDATOR_IMG
