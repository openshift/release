base_images:
  base:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  latest:
    integration:
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-compute
  cron: 0 2 * * *
  steps:
    cluster_profile: azure4
    test:
    - as: enable-cpu-manager
      cli: latest
      commands: |
        curl -L "https://raw.githubusercontent.com/dhiller/kubevirt-testing/main/hack/kubevirt-testing.sh" | \
          bash -s enable_cpu_manager
      from: base
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: deploy-kubevirt
      cli: latest
      commands: |
        curl -L "https://raw.githubusercontent.com/dhiller/kubevirt-testing/main/hack/kubevirt-testing.sh" | \
          bash -s deploy_nightly_test_setup
      from: base
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: test
      cli: latest
      commands: |
        export DOCKER_PREFIX='quay.io/kubevirt'
        export KUBEVIRT_E2E_FOCUS='\[sig-compute\]'
        export KUBEVIRT_E2E_SKIP='QUARANTINE'
        export TEST_TIMEOUT="6h50m"
        curl -L "https://raw.githubusercontent.com/dhiller/kubevirt-testing/main/hack/kubevirt-testing.sh" | \
          bash -s test_nightly
      from: base
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 7h0m0s
    workflow: ipi-azure
  timeout: 8h0m0s
