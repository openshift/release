base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  project_image:
    context_dir: hack/kubevirt-builder
    dockerfile_path: Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: "kubevirt-e2e-test"
  commands: |
    set -e
    set -o pipefail

    export GIMME_GO_VERSION=1.12.8
    source /etc/profile.d/gimme.sh

    export KUBEVIRT_PROVIDER=external
    ./hack/generate.sh
    ./hack/cluster-build.sh
    ./hack/cluster-deploy.sh
    ./hack/functests.sh
  openshift_installer_src:
    cluster_profile: gcp
