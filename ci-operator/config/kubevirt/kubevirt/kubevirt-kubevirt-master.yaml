base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: kubevirt.io/kubevirt
images:
- dockerfile_path: hack/ci/Dockerfile.ci
  from: base
  inputs:
    root:
      as:
      - builder
      paths: null
  to: kubevirt-test
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
tests:
- artifact_dir: /go/src/kubevirt.io/kubevirt/_out/exported-artifacts
  as: e2e
  commands: |
    cd /go/src/kubevirt.io/kubevirt
    ./hack/ci/test.sh
  openshift_installer_custom_test_image:
    cluster_profile: gcp
    from: pipeline:kubevirt-test
    enable_nested_virt: true
    nested_virt_image: rhcos43-nested-virt
