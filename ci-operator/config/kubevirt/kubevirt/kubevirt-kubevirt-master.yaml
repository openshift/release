base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  project_image:
    context_dir: hack/kubevirt-builder
    dockerfile_path: Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: "kubevirt-e2e-test"
  commands: |
    # we hack the build process as we don't have docker around here
    # normally we'd only need to use automate/test.sh

    # setup go env
    export GIMME_GO_VERSION=1.12.8
    export GOPATH="/go"
    export GOBIN="/usr/bin"
    source /etc/profile.d/gimme.sh
    go env

    # make generate
    bash -x ./hack/generate.sh

    # make cluster-sync
    export KUBEVIRT_PROVIDER=external
    bash -x ./hack/cluster-build.sh
    bash -x ./hack/cluster-deploy.sh

    # make functest
    bash -x ./hack/functests.sh
  openshift_installer_src:
    cluster_profile: gcp
