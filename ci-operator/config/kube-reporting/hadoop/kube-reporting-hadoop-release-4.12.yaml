base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
  openshift_release_rhel-7-release-openshift-4.8:
    name: release
    namespace: openshift
    tag: rhel-7-release-openshift-4.8
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    openshift_release_rhel-7-release-openshift-4.8:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-7-release-openshift-4.8
  to: metering-hadoop
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: release-4.12
  org: kube-reporting
  repo: hadoop
