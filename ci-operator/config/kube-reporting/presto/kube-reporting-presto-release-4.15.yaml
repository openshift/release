base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
  ocp_builder_rhel-8-base-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.8
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-base-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.8
  to: metering-presto
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "2"
      memory: 2Gi
  unit:
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: unit
  commands: |
    set -x
    ./test.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-4.15
  org: kube-reporting
  repo: presto
