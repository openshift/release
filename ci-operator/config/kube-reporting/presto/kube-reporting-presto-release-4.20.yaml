base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  to: metering-presto
promotion:
  to:
  - name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "2"
      memory: 2Gi
  unit:
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: unit
  commands: |
    set -x
    ./test.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-4.20
  org: kube-reporting
  repo: presto
