base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-openshift-4.6
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  to: metering-presto
promotion:
  disabled: true
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "2"
      memory: 2Gi
  unit:
    requests:
      cpu: "1"
      memory: 4Gi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    set -x
    export ARTIFACT_DIR=/tmp/artifacts
    ./test.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-4.6
  org: kube-reporting
  repo: presto
