base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "7"
build_root:
  project_image:
    dockerfile_path: Dockerfile.build
images:
- dockerfile_path: Dockerfile.okd
  from: base
  to: metering-presto
promotion:
  to:
  - name: "4.5"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.5"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.5"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "2"
      memory: 2Gi
  unit:
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: unit
  commands: |
    set -x
    ./test.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-4.5
  org: kube-reporting
  repo: presto
