base_images:
  ansible-operator:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: ansible-operator
  base:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: base
build_root:
  project_image:
    context_dir: .
    dockerfile_path: Dockerfile.src
images:
- dockerfile_path: Dockerfile.reporting-operator.okd
  from: base
  to: metering-reporting-operator
- dockerfile_path: Dockerfile.metering-ansible-operator
  from: ansible-operator
  to: metering-ansible-operator
- dockerfile_path: Dockerfile.bundle
  context_dir: manifests/deploy/openshift/olm/
  operator_manifests: "4.5"
  to: metering-reporting-operator-bundle
releases:
  latest:
    release:
      architecture: ""
      channel: stable
      version: "4.5"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make unit TEST_OUTPUT_DIR=/tmp/artifacts
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: kube-reporting
  repo: metering-operator
