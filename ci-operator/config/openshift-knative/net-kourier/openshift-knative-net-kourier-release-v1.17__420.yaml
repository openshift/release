base_images:
  ocp_ubi-minimal_9:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  openshift_release_rhel-9-release-golang-1.23-openshift-4.19:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.23-openshift-4.19
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/knative-images/kourier/Dockerfile
  inputs:
    ocp_ubi-minimal_9:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-9-release-golang-1.23-openshift-4.19:
      as:
      - $GO_BUILDER
  to: net-kourier-kourier
- dockerfile_path: openshift/ci-operator/source-image/Dockerfile
  from: src
  to: net-kourier-source-image
promotion:
  to:
  - additional_images:
      net-kourier-src: src
    namespace: openshift
    tag: knative-v1.17
releases:
  latest:
    release:
      channel: fast
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
zz_generated_metadata:
  branch: release-v1.17
  org: openshift-knative
  repo: net-kourier
  variant: "420"
