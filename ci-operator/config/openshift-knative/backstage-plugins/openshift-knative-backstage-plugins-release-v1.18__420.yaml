base_images:
  ocp_ubi-minimal_8:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  openshift_release_rhel-8-release-golang-1.23-openshift-4.19:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.23-openshift-4.19
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/knative-images/eventmesh/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-8-release-golang-1.23-openshift-4.19:
      as:
      - $GO_BUILDER
  to: knative-backstage-plugins-eventmesh
- dockerfile_path: openshift/ci-operator/source-image/Dockerfile
  from: src
  to: knative-backstage-plugins-source-image
promotion:
  to:
  - additional_images:
      backstage-plugins-src: src
    namespace: openshift
    tag: knative-v1.18
releases:
  latest:
    release:
      channel: fast
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
zz_generated_metadata:
  branch: release-v1.18
  org: openshift-knative
  repo: backstage-plugins
  variant: "420"
