base_images:
  openshift_release_rhel-8-release-golang-1.21-openshift-4.16:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.21-openshift-4.16
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/knative-images/eventmesh_backend/Dockerfile
  inputs:
    openshift_release_rhel-8-release-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.21-openshift-4.16
  to: knative-backstage-plugins-eventmesh-backend
- dockerfile_path: openshift/ci-operator/source-image/Dockerfile
  from: src
  to: knative-backstage-plugins-source-image
promotion:
  to:
  - additional_images:
      knative-backstage-plugins-src: src
    namespace: openshift
    tag: knative-nightly
releases:
  latest:
    release:
      channel: fast
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: test-e2e-aws-415
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: serverless-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.15"
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: knative-backstage-plugins-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: knative-backstage-plugins-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-gather-extra
      best_effort: true
      cli: latest
      commands: curl -skSL https://raw.githubusercontent.com/openshift/release/master/ci-operator/step-registry/gather/extra/gather-extra-commands.sh
        | /bin/bash -s
      from: knative-backstage-plugins-source-image
      grace_period: 1m0s
      optional_on_success: true
      resources:
        requests:
          cpu: 300m
          memory: 300Mi
      timeout: 20m0s
    test:
    - as: test
      cli: latest
      commands: SKIP_MESH_AUTH_POLICY_GENERATION=true make test-e2e
      dependencies:
      - env: KNATIVE_backstage-plugins_EVENTMESH_BACKEND
        name: knative-backstage-plugins-eventmesh-backend
      - env: KNATIVE_backstage-plugins_SOURCE_IMAGE
        name: knative-backstage-plugins-source-image
      from: knative-backstage-plugins-source-image
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: generic-claim
- as: test-e2e-aws-415-c
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: serverless-ci
    product: ocp
    timeout: 2h0m0s
