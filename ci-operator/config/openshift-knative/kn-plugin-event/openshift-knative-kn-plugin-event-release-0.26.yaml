base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: |
  go build -race -o /usr/bin/kn-event-sender ./cmd/kn-event-sender
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_literal: |-
    FROM base
    ADD kn-event-sender /usr/bin/kn-event-sender
    ENTRYPOINT ["/usr/bin/kn-event-sender"]
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/kn-event-sender
  to: client-plugin-event-sender
promotion:
  to:
  - name: release-0.26
    namespace: knative
releases:
  latest:
    release:
      channel: fast
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    export HOME=/tmp
    ./mage test
  container:
    from: src
zz_generated_metadata:
  branch: release-0.26
  org: openshift-knative
  repo: kn-plugin-event
