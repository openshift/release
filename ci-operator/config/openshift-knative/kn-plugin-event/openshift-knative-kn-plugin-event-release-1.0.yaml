binary_build_commands: ./mage build
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: ci
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    export HOME=/tmp
    ./mage --debug test
  container:
    from: src
zz_generated_metadata:
  branch: release-1.0
  org: openshift-knative
  repo: kn-plugin-event
