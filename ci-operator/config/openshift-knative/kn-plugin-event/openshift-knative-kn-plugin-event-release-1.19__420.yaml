base_images:
  ocp_ubi-minimal_8:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  openshift_release_rhel-9-release-golang-1.24-nofips-openshift-4.19:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-nofips-openshift-4.19
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/images/kn-event-sender/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-9-release-golang-1.24-nofips-openshift-4.19:
      as:
      - $GO_BUILDER
  to: kn-plugin-event-sender
- dockerfile_path: openshift/ci-operator/images/kn-event/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-9-release-golang-1.24-nofips-openshift-4.19:
      as:
      - $GO_BUILDER
  to: kn-plugin-event-kn-event
- dockerfile_path: openshift/ci-operator/source-image/Dockerfile
  from: src
  to: kn-plugin-event-source-image
promotion:
  to:
  - additional_images:
      kn-plugin-event-src: src
    name: release-1.19
    namespace: knative
releases:
  latest:
    release:
      channel: fast
      version: "4.20"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
  skip_if_only_changed: ^.tekton/.*|^.konflux.*|^.github/.*|^rpms.lock.yaml$|^hack/(lib$|[^l].*|l[^i].*|li[^b].*|lib[^/].*)|^OWNERS.*|.*\.md
- as: e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: serverless-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.20"
  skip_if_only_changed: ^.tekton/.*|^.konflux.*|^.github/.*|^rpms.lock.yaml$|^hack/(lib$|[^l].*|l[^i].*|li[^b].*|lib[^/].*)|^OWNERS.*|.*\.md
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: testlog-gather
      best_effort: true
      cli: latest
      commands: cp -v ${SHARED_DIR}/debuglog-*.log ${SHARED_DIR}/stdout-*.log ${SHARED_DIR}/stderr-*.log
        "${ARTIFACT_DIR}/" || true
      from: kn-plugin-event-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 1m0s
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: kn-plugin-event-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: kn-plugin-event-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-gather-extra
      best_effort: true
      cli: latest
      commands: curl -skSL https://raw.githubusercontent.com/openshift/release/master/ci-operator/step-registry/gather/extra/gather-extra-commands.sh
        | /bin/bash -s
      from: kn-plugin-event-source-image
      grace_period: 1m0s
      optional_on_success: true
      resources:
        requests:
          cpu: 300m
          memory: 300Mi
      timeout: 20m0s
    test:
    - as: test
      cli: latest
      commands: GOPATH=/tmp/go PATH=$PATH:/tmp/go/bin SKIP_MESH_AUTH_POLICY_GENERATION=true
        make e2e
      dependencies:
      - env: KN_PLUGIN_EVENT_SENDER
        name: kn-plugin-event-sender
      - env: KN_PLUGIN_EVENT_KN_EVENT
        name: kn-plugin-event-kn-event
      - env: KN_PLUGIN_EVENT_SOURCE_IMAGE
        name: kn-plugin-event-source-image
      from: kn-plugin-event-source-image
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: generic-claim
