releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 4Gi
tests:
- as: test-e2e-aws-415
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    cluster_profile: aws-serverless
