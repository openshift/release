base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  openshift_release_rhel-8-release-golang-1.22-openshift-4.17:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.22-openshift-4.17
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/knative-images/func-util/Dockerfile
  inputs:
    openshift_release_rhel-8-release-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.22-openshift-4.17
  to: knative-kn-plugin-func-util
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    echo "test-tmp:x:$(id -u):0:test-tmp user::/sbin/nologin" >> /etc/passwd
    GOPATH=/tmp/go GOFLAGS="" make test
  container:
    from: src
- as: e2e-oncluster-test
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: serverless-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  steps:
    test:
    - as: test
      commands: |
        export GOPATH=/tmp/go
        export GOFLAGS=""
        openshift/cluster-prepare.sh
        openshift/e2e_oncluster_tests.sh
      dependencies:
      - env: FUNC_UTILS_IMG
        name: knative-kn-plugin-func-util
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 1h0m0s
    workflow: generic-claim
zz_generated_metadata:
  branch: release-next
  org: openshift-knative
  repo: kn-plugin-func
