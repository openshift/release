base_images:
  ocp_ubi-minimal_8:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  openshift_release_rhel-8-release-golang-1.24-openshift-4.20:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.24-openshift-4.20
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/knative-images/func-util/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-8-release-golang-1.24-openshift-4.20:
      as:
      - $GO_BUILDER
  to: knative-kn-plugin-func-func-util
- dockerfile_path: openshift/ci-operator/source-image/Dockerfile
  from: src
  to: knative-kn-plugin-func-source-image
promotion:
  to:
  - additional_images:
      kn-plugin-func-src: src
    name: knative-v1.18
    namespace: openshift
releases:
  latest:
    release:
      channel: fast
      version: "4.20"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOPATH=/tmp/go GOFLAGS="" make test
  container:
    from: src
  skip_if_only_changed: ^.tekton/.*|^.konflux.*|^.github/.*|^rpms.lock.yaml$|^hack/(lib$|[^l].*|l[^i].*|li[^b].*|lib[^/].*)|^OWNERS.*|.*\.md
- as: e2e-oncluster-test
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: serverless-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.16"
  skip_if_only_changed: ^.tekton/.*|^.konflux.*|^.github/.*|^rpms.lock.yaml$|^hack/(lib$|[^l].*|l[^i].*|li[^b].*|lib[^/].*)|^OWNERS.*|.*\.md
  steps:
    test:
    - as: test
      commands: |
        export GOPATH=/tmp/go
        export GOFLAGS=""
        openshift/cluster-prepare.sh
        openshift/e2e_oncluster_tests.sh
      dependencies:
      - env: FUNC_UTILS_IMG
        name: knative-kn-plugin-func-func-util
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 1h0m0s
    workflow: generic-claim
zz_generated_metadata:
  branch: release-v1.18
  org: openshift-knative
  repo: kn-plugin-func
  variant: "420"
