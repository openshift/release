- as: e2e-azure-ocp-45-continuous
  cron: 0 0 * * 0
  steps:
    cluster_profile: aws
    test:
    - as: serverless-e2e
      commands: make install-mesh test-all-e2e
      from: serverless-operator-src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
