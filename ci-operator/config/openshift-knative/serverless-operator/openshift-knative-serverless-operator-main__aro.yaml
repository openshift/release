base_images:
  azure:
    name: ci-base
    namespace: azure
    tag: latest
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  openshift_knative-v1.1.0_knative-eventing-kafka-src:
    name: knative-v1.1.0
    namespace: openshift
    tag: knative-eventing-kafka-src
  openshift_knative-v1.2.0_knative-serving-src:
    name: knative-v1.2.0
    namespace: openshift
    tag: knative-serving-src
  openshift_knative-v1.2.1_knative-eventing-src:
    name: knative-v1.2.1
    namespace: openshift
    tag: knative-eventing-src
  openshift_knative-v1.2.3_knative-eventing-kafka-broker-src:
    name: knative-v1.2.3
    namespace: openshift
    tag: knative-eventing-kafka-broker-src
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- context_dir: openshift/ci-operator/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    openshift_knative-v1.1.0_knative-eventing-kafka-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.1.0:knative-eventing-kafka-src
    openshift_knative-v1.2.0_knative-serving-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.2.0:knative-serving-src
    openshift_knative-v1.2.1_knative-eventing-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.2.1:knative-eventing-src
    openshift_knative-v1.2.3_knative-eventing-kafka-broker-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.2.3:knative-eventing-kafka-broker-src
  to: serverless-operator-src
- context_dir: .
  dockerfile_path: serving/ingress/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: knative-openshift-ingress
- context_dir: .
  dockerfile_path: knative-operator/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: knative-operator
- context_dir: .
  dockerfile_path: openshift-knative-operator/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: openshift-knative-operator
- context_dir: .
  dockerfile_path: serving/metadata-webhook/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: metadata-webhook
- context_dir: olm-catalog/serverless-operator
  from: base
  to: serverless-bundle
- context_dir: olm-catalog/serverless-operator
  dockerfile_path: stopbundle.Dockerfile
  from: base
  to: serverless-stop-bundle
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aro-latest-continuous
  cron: 0 0 * * 0
  steps:
    post:
    - as: cluster-destroy
      commands: |
        cd /tmp/
        git clone https://github.com/mgencur/osde2e.git
        cd
        git checkout production_azure_zli
        source /tmp/osde2e/ci/destroy-aro-cluster.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: azure
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    pre:
    - as: cluster-create
      commands: |
        cd /tmp/
        git clone https://github.com/mgencur/osde2e.git
        cd
        git checkout production_azure_zli
        source /tmp/osde2e/ci/create-aro-cluster.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: azure
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    test:
    - as: serverless-e2e
      commands: make install-mesh test-e2e-with-kafka
      dependencies:
      - env: KNATIVE_OPENSHIFT_INGRESS
        name: knative-openshift-ingress
      - env: KNATIVE_OPERATOR
        name: knative-operator
      - env: OPENSHIFT_KNATIVE_OPERATOR
        name: openshift-knative-operator
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift-knative
  repo: serverless-operator
  variant: aro
