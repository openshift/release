build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: knative-operator/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-8-release-golang-1.23-openshift-4.19:
      as:
      - $GO_BUILDER
  to: serverless-knative-operator
- dockerfile_path: must-gather/Dockerfile
  inputs:
    ocp_4.14_cli-artifacts:
      as:
      - $CLI_ARTIFACTS
    ocp_ubi-minimal_8:
      as:
      - $RUNTIME
  to: serverless-must-gather
- dockerfile_path: olm-catalog/serverless-operator-index/Dockerfile
  inputs:
    ocp_ubi-minimal_9:
      as:
      - registry.access.redhat.com/ubi9/ubi-minimal
    origin_4.18_operator-registry:
      as:
      - registry.ci.openshift.org/origin/4.18:operator-registry
  to: serverless-index
- dockerfile_path: olm-catalog/serverless-operator/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
  to: serverless-bundle
- dockerfile_path: openshift-knative-operator/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-8-release-golang-1.23-openshift-4.19:
      as:
      - $GO_BUILDER
  to: serverless-openshift-knative-operator
- dockerfile_path: openshift/ci-operator/source-image/Dockerfile
  from: src
  inputs:
    ocp_4.18_cli-artifacts:
      as:
      - registry.ci.openshift.org/ocp/4.18:cli-artifacts
    openshift_eventing-istio-src_knative-v1.16:
      as:
      - registry.ci.openshift.org/openshift/eventing-istio-src:knative-v1.16
    openshift_eventing-kafka-broker-src_knative-v1.16:
      as:
      - registry.ci.openshift.org/openshift/eventing-kafka-broker-src:knative-v1.16
    openshift_knative-eventing-src_knative-v1.16:
      as:
      - registry.ci.openshift.org/openshift/knative-eventing-src:knative-v1.16
    openshift_knative-serving-src_knative-v1.16:
      as:
      - registry.ci.openshift.org/openshift/knative-serving-src:knative-v1.16
  to: serverless-source-image
- dockerfile_path: serving/ingress/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-8-release-golang-1.23-openshift-4.19:
      as:
      - $GO_BUILDER
  to: serverless-ingress
- dockerfile_path: serving/metadata-webhook/Dockerfile
  inputs:
    ocp_ubi-minimal_8:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-8-release-golang-1.23-openshift-4.19:
      as:
      - $GO_BUILDER
  to: serverless-metadata-webhook
releases:
  latest:
    release:
      channel: fast
      version: "4.17"
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
