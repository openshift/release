tag_specification:
  name: '4.1'
  namespace: ocp
promotion:
  namespace: openshift
  name: openshift-serverless-nightly
base_images:
  base:
    name: '4.1'
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
tests:
- as: upgrade-tests-aws-ocp-41
  commands: "OLM_NAMESPACE=openshift-operator-lifecycle-manager make test-upgrade"
  openshift_installer_src:
    cluster_profile: aws
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
images:
- context_dir: serving/operator
  from: base
  to: knative-serving-operator
- context_dir: serving/ingress
  from: base
  to: knative-openshift-ingress
