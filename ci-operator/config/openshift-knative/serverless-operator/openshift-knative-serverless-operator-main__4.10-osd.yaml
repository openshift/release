base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  openshift_knative-v1.1.0_knative-eventing-kafka-src:
    name: knative-v1.1.0
    namespace: openshift
    tag: knative-eventing-kafka-src
  openshift_knative-v1.3.2_knative-eventing-src:
    name: knative-v1.3.2
    namespace: openshift
    tag: knative-eventing-src
  openshift_knative-v1.4.0_knative-serving-src:
    name: knative-v1.4.0
    namespace: openshift
    tag: knative-serving-src
  openshift_knative-v1.4_eventing-kafka-broker-src:
    name: knative-v1.4
    namespace: openshift
    tag: eventing-kafka-broker-src
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- context_dir: openshift/ci-operator/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    openshift_knative-v1.1.0_knative-eventing-kafka-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.1.0:knative-eventing-kafka-src
    openshift_knative-v1.3.2_knative-eventing-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.3.2:knative-eventing-src
    openshift_knative-v1.4.0_knative-serving-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.4.0:knative-serving-src
    openshift_knative-v1.4_eventing-kafka-broker-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.4:eventing-kafka-broker-src
  to: serverless-operator-src
- context_dir: .
  dockerfile_path: serving/ingress/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: knative-openshift-ingress
- context_dir: .
  dockerfile_path: knative-operator/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: knative-operator
- context_dir: .
  dockerfile_path: openshift-knative-operator/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: openshift-knative-operator
- context_dir: .
  dockerfile_path: serving/metadata-webhook/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: metadata-webhook
- context_dir: olm-catalog/serverless-operator
  from: base
  to: serverless-bundle
- context_dir: olm-catalog/serverless-operator
  dockerfile_path: stopbundle.Dockerfile
  from: base
  to: serverless-stop-bundle
releases:
  latest:
    release:
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-osd-410-continuous
  cron: 0 0 * * 0
  steps:
    cluster_profile: osd-ephemeral
    env:
      CLUSTER_DURATION: "10800"
      CLUSTER_VERSION: "4.10"
      COMPUTE_NODES: "4"
    post:
    - chain: gather
    - ref: osd-delete-delete
    pre:
    - ref: ipi-install-rbac
    - ref: osd-create-create
    test:
    - as: serverless-e2e
      commands: make test-e2e-with-kafka test-upstream-e2e-no-upgrade
      dependencies:
      - env: KNATIVE_OPENSHIFT_INGRESS
        name: knative-openshift-ingress
      - env: KNATIVE_OPERATOR
        name: knative-operator
      - env: OPENSHIFT_KNATIVE_OPERATOR
        name: openshift-knative-operator
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift-knative
  repo: serverless-operator
  variant: 4.10-osd
