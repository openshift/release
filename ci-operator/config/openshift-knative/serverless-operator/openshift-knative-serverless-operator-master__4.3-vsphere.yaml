base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- context_dir: serving/ingress
  from: base
  to: knative-openshift-ingress
- context_dir: knative-operator
  from: base
  to: knative-operator
promotion:
  name: openshift-serverless-nightly
  namespace: openshift
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: e2e-aws-ocp-43-vsphere-continuous
  commands: SCALE_UP=-1 make test-e2e
  cron: 0 0 * * 0
  openshift_installer_upi_src:
    cluster_profile: vsphere
