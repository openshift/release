tag_specification:
  name: '4.3'
  namespace: ocp
promotion:
  namespace: openshift
  name: openshift-serverless-nightly
base_images:
  base:
    name: '4.3'
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
tests:
- as: e2e-aws-ocp-43-azure-continuous
  commands: "make test-e2e"
  cron: "0 0 * * 0" # every Sunday
  openshift_installer_src:
    cluster_profile: azure4
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
images:
- context_dir: serving/ingress
  from: base
  to: knative-openshift-ingress
- context_dir: knative-operator
  from: base
  to: knative-operator
