base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
  openshift_knative-v1.1.0_knative-eventing-kafka-src:
    name: knative-v1.1.0
    namespace: openshift
    tag: knative-eventing-kafka-src
  openshift_knative-v1.1.0_knative-eventing-src:
    name: knative-v1.1.0
    namespace: openshift
    tag: knative-eventing-src
  openshift_knative-v1.1.2_knative-serving-src:
    name: knative-v1.1.2
    namespace: openshift
    tag: knative-serving-src
  openshift_knative-v1.1.3_knative-eventing-kafka-broker-src:
    name: knative-v1.1.3
    namespace: openshift
    tag: knative-eventing-kafka-broker-src
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- context_dir: openshift/ci-operator/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    openshift_knative-v1.1.0_knative-eventing-kafka-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.1.0:knative-eventing-kafka-src
    openshift_knative-v1.1.0_knative-eventing-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.1.0:knative-eventing-src
    openshift_knative-v1.1.2_knative-serving-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.1.2:knative-serving-src
    openshift_knative-v1.1.3_knative-eventing-kafka-broker-src:
      as:
      - registry.ci.openshift.org/openshift/knative-v1.1.3:knative-eventing-kafka-broker-src
  to: serverless-operator-src
- context_dir: .
  dockerfile_path: serving/ingress/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: knative-openshift-ingress
- context_dir: .
  dockerfile_path: knative-operator/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: knative-operator
- context_dir: .
  dockerfile_path: openshift-knative-operator/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: openshift-knative-operator
- context_dir: .
  dockerfile_path: serving/metadata-webhook/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: metadata-webhook
- context_dir: olm-catalog/serverless-operator
  from: base
  to: serverless-bundle
- context_dir: olm-catalog/serverless-operator
  dockerfile_path: stopbundle.Dockerfile
  from: base
  to: serverless-stop-bundle
promotion:
  disabled: true
  name: openshift-serverless-nightly
  namespace: openshift
releases:
  latest:
    release:
      channel: stable
      version: "4.6"
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ocp-46-continuous
  cron: 0 */12 * * *
  steps:
    cluster_profile: aws
    test:
    - as: serverless-e2e
      commands: make test-e2e-with-kafka test-upstream-e2e-no-upgrade
      dependencies:
      - env: KNATIVE_OPENSHIFT_INGRESS
        name: knative-openshift-ingress
      - env: KNATIVE_OPERATOR
        name: knative-operator
      - env: OPENSHIFT_KNATIVE_OPERATOR
        name: openshift-knative-operator
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: upgrade-tests-aws-ocp-46-continuous
  cron: 0 */12 * * *
  steps:
    cluster_profile: aws
    test:
    - as: serverless-e2e
      commands: make test-upgrade
      dependencies:
      - env: KNATIVE_OPENSHIFT_INGRESS
        name: knative-openshift-ingress
      - env: KNATIVE_OPERATOR
        name: knative-operator
      - env: OPENSHIFT_KNATIVE_OPERATOR
        name: openshift-knative-operator
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: "2"
          memory: 4Gi
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: main
  org: openshift-knative
  repo: serverless-operator
  variant: "4.6"
