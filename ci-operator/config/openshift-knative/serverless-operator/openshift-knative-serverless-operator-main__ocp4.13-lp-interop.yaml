      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: openshift-knative-operator
- context_dir: .
  dockerfile_path: serving/metadata-webhook/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.18:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: metadata-webhook
- context_dir: olm-catalog/serverless-operator
  from: base
  to: serverless-bundle
- context_dir: olm-catalog/serverless-operator
  dockerfile_path: stopbundle.Dockerfile
  from: base
  to: serverless-stop-bundle
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e-interop-aws-ocp413
  cron: 0 1 * * 1
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: aws.interop.ccitredhat.com
      SPOT_INSTANCES: "true"
    test:
    - as: serverless-install
      commands: make install-all
      dependencies:
      - env: KNATIVE_OPENSHIFT_INGRESS
        name: knative-openshift-ingress
      - env: KNATIVE_OPERATOR
        name: knative-operator
      - env: OPENSHIFT_KNATIVE_OPERATOR
        name: openshift-knative-operator
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    - as: serverless-e2e
      commands: make test-e2e-with-kafka-testonly
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    - as: knative-serving-eventing-e2e
      commands: make test-upstream-e2e-no-upgrade-testonly; exit 0
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    - as: knative-eventing-kafka-broker-e2e
      commands: make test-upstream-e2e-kafka-no-upgrade-testonly; exit 0
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
