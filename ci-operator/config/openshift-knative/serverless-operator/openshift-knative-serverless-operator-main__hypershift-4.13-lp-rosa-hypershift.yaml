build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- context_dir: openshift/ci-operator/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    openshift_eventing-istio-src_knative-v1.9:
      as:
      - registry.ci.openshift.org/openshift/eventing-istio-src:knative-v1.9
    openshift_eventing-kafka-broker-src_knative-v1.9:
      as:
      - registry.ci.openshift.org/openshift/eventing-kafka-broker-src:knative-v1.9
    openshift_knative-eventing-src_knative-v1.9:
      as:
      - registry.ci.openshift.org/openshift/knative-eventing-src:knative-v1.9
    openshift_knative-serving-src_knative-v1.9:
      as:
      - registry.ci.openshift.org/openshift/knative-serving-src:knative-v1.9
  to: serverless-operator-src
- context_dir: .
  dockerfile_path: serving/ingress/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: knative-openshift-ingress
- context_dir: .
  dockerfile_path: knative-operator/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: knative-operator
- context_dir: .
  dockerfile_path: openshift-knative-operator/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: openshift-knative-operator
- context_dir: .
  dockerfile_path: serving/metadata-webhook/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: metadata-webhook
- context_dir: olm-catalog/serverless-operator
  from: base
  to: serverless-bundle
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-hypershift-413-continuous
  cron: 0 10 * * 1
  remote_api: true
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        [
          {"step": "install-operators", "failure_type": "all", "classification": "Infrastructure Provisioning - Operators", "jira_project": "LPTOCPCI"},
          {"step": "cucushift-hypershift-*", "failure_type": "all", "classification": "Cluster Health Check", "jira_project": "LPTOCPCI"},
          {"step": "aws-*", "failure_type": "all", "classification": "Infrastructure AWS", "jira_project": "LPTOCPCI"},
          {"step": "gather-*", "failure_type": "all", "classification": "Other", "jira_project": "LPTOCPCI"},
          {"step": "osd-*", "failure_type": "all", "classification": "User Setup", "jira_project": "LPTOCPCI"},
          {"step": "rosa-", "failure_type": "all", "classification":  "Cluster Creation", "jira_project": "LPTOCPCI"},
          {"step": "knative-eventing-kafka-broker-e2e", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "SRVCOM", "jira_epic": "LPTOCPCI-290"},
          {"step": "knative-serving-eventing-e2e", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "SRVCOM", "jira_epic": "LPTOCPCI-290"},
          {"step": "operator-e2e", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "SRVCOM", "jira_epic": "LPTOCPCI-290"}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPTOCPCI
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      HYPERSHIFT_BASE_DOMAIN: cspilp.interop.ccitredhat.com
      HYPERSHIFT_NODE_COUNT: "4"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.13"
      REGION: us-west-2
      ROSA_LOGIN_ENV: staging
    test:
    - as: operator-e2e
      commands: make USER_MANAGEMENT_ALLOWED=false test-e2e-with-kafka
      dependencies:
      - env: KNATIVE_OPENSHIFT_INGRESS
        name: knative-openshift-ingress
      - env: KNATIVE_OPERATOR
        name: knative-operator
      - env: OPENSHIFT_KNATIVE_OPERATOR
        name: openshift-knative-operator
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    - as: knative-serving-eventing-e2e
      commands: make test-upstream-e2e-no-upgrade
      dependencies:
      - env: KNATIVE_OPENSHIFT_INGRESS
        name: knative-openshift-ingress
      - env: KNATIVE_OPERATOR
        name: knative-operator
      - env: OPENSHIFT_KNATIVE_OPERATOR
        name: openshift-knative-operator
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    - as: knative-eventing-kafka-broker-e2e
      commands: make test-upstream-e2e-kafka-no-upgrade
      dependencies:
      - env: KNATIVE_OPENSHIFT_INGRESS
        name: knative-openshift-ingress
      - env: KNATIVE_OPERATOR
        name: knative-operator
      - env: OPENSHIFT_KNATIVE_OPERATOR
        name: openshift-knative-operator
      from: serverless-operator-src
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: firewatch-rosa-aws-sts-hypershift
  timeout: 8h0m0s
