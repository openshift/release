build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
promotion:
  to:
  - additional_images:
      eventing-hyperfoil-benchmark-src: src
    name: main
    namespace: openshift
releases:
  latest:
    release:
      channel: fast
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: test-kafka-broker-namesp-8045b51-aws-414
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.14"
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: src
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: src
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-gather-extra
      best_effort: true
      cli: latest
      commands: curl -skSL https://raw.githubusercontent.com/openshift/release/master/ci-operator/step-registry/gather/extra/gather-extra-commands.sh
        | /bin/bash -s
      from: src
      grace_period: 1m0s
      optional_on_success: true
      resources:
        requests:
          cpu: 300m
          memory: 300Mi
      timeout: 20m0s
    test:
    - as: test
      cli: latest
      commands: SKIP_MESH_AUTH_POLICY_GENERATION=true make test-kafka-broker-namespaced-midstream-nightly
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: generic-claim
