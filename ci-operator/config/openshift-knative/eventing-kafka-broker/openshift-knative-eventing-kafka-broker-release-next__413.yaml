promotion:
  additional_images:
    eventing-kafka-broker-src: src
  namespace: openshift
  tag: knative-nightly
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: test-conformance-aws-ocp-413
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  steps:
    allow_best_effort_post_steps: true
    post:
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    test:
    - as: test
      cli: latest
      commands: make test-conformance
      dependencies:
      - env: KNATIVE_EVENTING_KAFKA_BROKER_EVENT_DISPLAY
        name: knative-eventing-kafka-broker-event-display
      - env: KNATIVE_EVENTING_KAFKA_BROKER_HEARTBEATS
        name: knative-eventing-kafka-broker-heartbeats
