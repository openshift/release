tests:
- as: test-conformance-aws-ocp-412
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: knative-eventing-kafka-broker-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: knative-eventing-kafka-broker-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
