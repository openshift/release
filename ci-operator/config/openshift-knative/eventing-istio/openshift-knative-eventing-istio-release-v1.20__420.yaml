base_images:
  ocp_ubi-minimal_9:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  openshift_release_rhel-9-release-golang-1.24-openshift-4.20:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/knative-images/controller/Dockerfile
  inputs:
    ocp_ubi-minimal_9:
      as:
      - $GO_RUNTIME
    openshift_release_rhel-9-release-golang-1.24-openshift-4.20:
      as:
      - $GO_BUILDER
  to: knative-eventing-istio-controller
- dockerfile_path: openshift/ci-operator/source-image/Dockerfile
  from: src
  to: knative-eventing-istio-source-image
promotion:
  to:
  - additional_images:
      eventing-istio-src: src
    namespace: openshift
    tag: knative-v1.20
releases:
  latest:
    release:
      channel: fast
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: serverless-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.20"
  skip_if_only_changed: ^.tekton/.*|^.konflux.*|^.github/.*|^rpms.lock.yaml$|^hack/(lib$|[^l].*|l[^i].*|li[^b].*|lib[^/].*)|^OWNERS.*|.*\.md
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: testlog-gather
      best_effort: true
      cli: latest
      commands: cp -v ${SHARED_DIR}/debuglog-*.log ${SHARED_DIR}/stdout-*.log ${SHARED_DIR}/stderr-*.log
        "${ARTIFACT_DIR}/" || true
      from: knative-eventing-istio-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 1m0s
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: knative-eventing-istio-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: knative-eventing-istio-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-gather-extra
      best_effort: true
      cli: latest
      commands: curl -skSL https://raw.githubusercontent.com/openshift/release/master/ci-operator/step-registry/gather/extra/gather-extra-commands.sh
        | /bin/bash -s
      from: knative-eventing-istio-source-image
      grace_period: 1m0s
      optional_on_success: true
      resources:
        requests:
          cpu: 300m
          memory: 300Mi
      timeout: 20m0s
    test:
    - as: test
      cli: latest
      commands: GOPATH=/tmp/go PATH=$PATH:/tmp/go/bin SKIP_MESH_AUTH_POLICY_GENERATION=true
        make e2e-tests
      dependencies:
      - env: KNATIVE_EVENTING_ISTIO_CONTROLLER
        name: knative-eventing-istio-controller
      - env: KNATIVE_EVENTING_ISTIO_SOURCE_IMAGE
        name: knative-eventing-istio-source-image
      from: knative-eventing-istio-source-image
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: generic-claim
