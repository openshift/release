base_images:
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/knative-images/controller/Dockerfile
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: knative-eventing-istio-controller
- dockerfile_path: openshift/ci-operator/source-image/Dockerfile
  from: src
  to: knative-eventing-istio-source-image
promotion:
  additional_images:
    eventing-istio-src: src
  namespace: openshift
  tag: knative-v1.11
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: e2e-tests-aws-ocp-413
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: knative-eventing-istio-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: knative-eventing-istio-source-image
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-gather-extra
      best_effort: true
      cli: latest
      commands: curl -skSL https://raw.githubusercontent.com/openshift/release/master/ci-operator/step-registry/gather/extra/gather-extra-commands.sh
        | /bin/bash -s
      from: knative-eventing-istio-source-image
      grace_period: 1m0s
      optional_on_success: true
      resources:
        requests:
          cpu: 300m
          memory: 300Mi
      timeout: 20m0s
    test:
    - as: test
      cli: latest
      commands: SKIP_MESH_AUTH_POLICY_GENERATION=true make e2e-tests
      dependencies:
      - env: KNATIVE_EVENTING_ISTIO_CONTROLLER
        name: knative-eventing-istio-controller
      - env: KNATIVE_EVENTING_ISTIO_SOURCE_IMAGE
        name: knative-eventing-istio-source-image
      from: knative-eventing-istio-source-image
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: generic-claim
- as: e2e-tests-aws-ocp-413-continuous
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  cron: 0 5 * * 2,6
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: knative-eventing-istio-source-image
      optional_on_success: false
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: knative-eventing-istio-source-image
      optional_on_success: false
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-gather-extra
      best_effort: true
      cli: latest
      commands: curl -skSL https://raw.githubusercontent.com/openshift/release/master/ci-operator/step-registry/gather/extra/gather-extra-commands.sh
        | /bin/bash -s
      from: knative-eventing-istio-source-image
      grace_period: 1m0s
