base_images:
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- dockerfile_path: openshift/ci-operator/knative-images/controller/Dockerfile
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: knative-eventing-istio-controller
promotion:
  additional_images:
    eventing-istio-src: src
  name: knative-nightly
  namespace: openshift
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: e2e-tests-aws-ocp-411
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  steps:
    allow_best_effort_post_steps: true
    post:
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    test:
    - as: test
      cli: latest
      commands: make e2e-tests
      dependencies:
      - env: KNATIVE_EVENTING_ISTIO_CONTROLLER
        name: knative-eventing-istio-controller
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: generic-claim
- as: e2e-tests-aws-ocp-411-continuous
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  cron: 0 5 * * 2,6
  steps:
    allow_best_effort_post_steps: true
    post:
    - as: knative-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-knative/must-gather --dest-dir
        "${ARTIFACT_DIR}/gather-knative"
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    test:
    - as: test
      cli: latest
      commands: make e2e-tests
      dependencies:
      - env: KNATIVE_EVENTING_ISTIO_CONTROLLER
        name: knative-eventing-istio-controller
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: generic-claim
zz_generated_metadata:
  branch: release-next
  org: openshift-knative
  repo: eventing-istio
  variant: "411"
