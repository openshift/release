build_root:
  from_repository: true
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: boilerplate
  steps:
    test:
    - as: boilerplate
      commands: make verify-boilerplate
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: lint
  steps:
    test:
    - as: lint
      commands: make lint
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test
  steps:
    test:
    - as: test
      commands: make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: kcp-dev
  repo: edge-mc
