base_images:
  os:
    name: centos
    namespace: origin
    tag: stream8
binary_build_commands: make tools build && make build WHAT=./test/e2e/fixtures/kcp-test-image
build_root:
  from_repository: true
  use_build_cache: true
images:
- dockerfile_literal: |-
    FROM quay.io/centos/centos:stream8
    ADD kcp /usr/bin/kcp
    ENTRYPOINT ["/usr/bin/kcp"]
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/kcp-dev/kcp/bin/kcp
  to: kcp
- dockerfile_literal: |-
    FROM quay.io/centos/centos:stream8
    ADD syncer /usr/bin/syncer
    ENTRYPOINT ["/usr/bin/syncer"]
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/kcp-dev/kcp/bin/syncer
  to: syncer
- dockerfile_literal: |-
    FROM quay.io/centos/centos:stream8
    ADD kcp-test-image /usr/bin/kcp-test-image
    ENTRYPOINT ["/usr/bin/kcp-test-image"]
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/kcp-dev/kcp/bin/kcp-test-image
  to: kcp-test-image
promotion:
  namespace: kcp
  tag: latest
resources:
  '*':
    limits:
      memory: 5Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: lint
      commands: make lint
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: codegen
  steps:
    test:
    - as: codegen
      commands: make verify-codegen
      from: bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: deps
  steps:
    test:
    - as: deps
      commands: make verify-k8s-deps
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: imports
  steps:
    test:
    - as: imports
      commands: make verify-imports
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: boilerplate
  steps:
    test:
    - as: boilerplate
      commands: make verify-boilerplate
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test
  steps:
    test:
    - as: test
      commands: USE_GOTESTSUM=1 make test
      from: src
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
- as: e2e
  steps:
    test:
    - as: e2e
      commands: USE_GOTESTSUM=1 E2E_PARALLELISM=3 make test-e2e
      from: bin
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
- as: e2e-periodic
  cron: 0 */2 * * *
  steps:
    test:
    - as: e2e
      commands: USE_GOTESTSUM=1 E2E_PARALLELISM=3 make test-e2e
      from: bin
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
- as: e2e-multiple-runs
  steps:
    test:
    - as: e2e-multiple-runs
      commands: USE_GOTESTSUM=1 COUNT=3 E2E_PARALLELISM=3 make test-e2e
      from: bin
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
- as: e2e-multiple-runs-periodic
  cron: 0 */2 * * *
  steps:
    test:
    - as: e2e-multiple-runs
      commands: USE_GOTESTSUM=1 COUNT=3 E2E_PARALLELISM=3 make test-e2e
      from: bin
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
zz_generated_metadata:
  branch: main
  org: kcp-dev
  repo: kcp
