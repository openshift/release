binary_build_commands: make build
build_root:
  from_repository: true
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: boilerplate
  commands: make verify-boilerplate
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: codegen
  commands: make verify-codegen
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: kcp-dev
  repo: code-generator
