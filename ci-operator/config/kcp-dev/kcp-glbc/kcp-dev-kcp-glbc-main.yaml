binary_build_commands: make build
build_root:
  from_repository: true
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: lint
      commands: make lint
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: unit
  steps:
    test:
    - as: unit
      commands: make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: codegen
  steps:
    test:
    - as: codegen
      commands: make verify-generate
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: kcp-dev
  repo: kcp-glbc
