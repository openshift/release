base_images:
  openshift_release_golang-1.21:
    name: release
    namespace: openshift
    tag: golang-1.21
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
images:
- dockerfile_path: ci/ci.Dockerfile
  inputs:
    openshift_release_golang-1.21:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.21
  to: base-tests
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: osp-114-ocp-415-e2e
  cluster: build05
  cluster_claim:
    architecture: amd64
    as: latest
    cloud: openstack
    owner: pipelines
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  skip_if_only_changed: ^(LICENSE|OWNERS|README\.md|\.gitignore|\.goreleaser\.yaml)$|^docs/|^subsystem/|^examples/\^.github/
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: openshift-pipelines-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-pipeline/must-gather
        --dest-dir "${ARTIFACT_DIR}/gather-openshift-pipelines"
      from: base-tests
      optional_on_success: false
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: base-tests
      optional_on_success: false
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-gather-extra
      best_effort: true
      cli: latest
      commands: curl -skSL https://raw.githubusercontent.com/openshift/release/master/ci-operator/step-registry/gather/extra/gather-extra-commands.sh
        | /bin/bash -s
      from: base-tests
      grace_period: 1m0s
      optional_on_success: false
      resources:
        requests:
          cpu: 300m
          memory: 300Mi
      timeout: 20m0s
    test:
    - as: e2e
      cli: latest
      commands: make OSP_VERSION=1.14 test-e2e-openshift
      from: base-tests
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
