build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v28
images:
- dockerfile_path: Dockerfile
  to: console-pipelines-plugin
promotion:
  to:
  - disabled: true
    name: "4.18"
    namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  steps:
    test:
    - as: build
      commands: yarn install && yarn build
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: frontend
  steps:
    test:
    - as: frontend
      commands: ./test-frontend.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: e2e
  steps:
    test:
    - as: e2e
      commands: ./test-prow-e2e.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: release-4.18
  org: openshift-pipelines
  repo: console-plugin
