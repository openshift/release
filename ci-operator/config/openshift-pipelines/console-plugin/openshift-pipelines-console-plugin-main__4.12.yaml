build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: console-plugin-test-cypress
images:
- dockerfile_path: Dockerfile
  to: console-pipelines-plugin
releases:
  latest:
    release:
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-tests-aws
  optional: true
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh
      dependencies:
      - env: CYPRESS_PLUGIN_PULL_SPEC
        name: console-pipelines-plugin
      from: src
      grace_period: 30m0s
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: main
  org: openshift-pipelines
  repo: console-plugin
  variant: "4.12"
