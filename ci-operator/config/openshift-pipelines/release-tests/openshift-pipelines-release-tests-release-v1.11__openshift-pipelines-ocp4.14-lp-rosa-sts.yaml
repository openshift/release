base_images:
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: openshift-pipelines-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: openshift-pipelines-rosa-sts-414
  cron: 0 10 25 12 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      ENABLE_AUTOSCALING: "false"
      FIREWATCH_CONFIG: |
        [
          {"step": "aws-*", "failure_type": "all", "classification": "Infrastructure AWS", "jira_project": "LPTOCPCI", "jira_additional_labels": ["4.14-lp","self-managed-lp","pipelines-lp","interop-tests"]},
          {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "jira_project": "LPTOCPCI", "jira_additional_labels": ["4.14-lp","self-managed-lp","pipelines-lp","interop-tests"]},
          {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true", "jira_additional_labels": ["4.14-lp","self-managed-lp","pipelines-lp","interop-tests"]},
          {"step": "osd-*", "failure_type": "all", "classification": "User Setup", "jira_project": "LPTOCPCI", "jira_additional_labels": ["4.14-lp","self-managed-lp","pipelines-lp","interop-tests"]},
          {"step": "rosa-*", "failure_type": "all", "classification":  "Cluster Creation", "jira_project": "LPTOCPCI", "jira_additional_labels": ["4.14-lp","self-managed-lp","pipelines-lp","interop-tests"]},
          {"step": "cucushift-hypershift-*", "failure_type": "all", "classification": "Cluster Health Check", "jira_project": "LPTOCPCI","jira_additional_labels": ["4.14-lp","self-managed-lp","pipelines-lp","interop-tests"]},
          {"step": "openshift-pipelines-install-and-tests", "failure_type": "pod_failure", "classification": "Test Failure", "jira_project": "LPINTEROP", "jira_additional_labels": ["4.14-lp","self-managed-lp","pipelines-lp","interop-tests"]},
          {"step": "openshift-pipelines-install-and-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "SRVKP", "jira_component": "QA", "jira_additional_labels": ["4.14-lp","self-managed-lp","pipelines-lp","interop-tests"]}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPTOCPCI
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.14"
      REGION: us-west-2
      REPLICAS: "3"
      ROSA_LOGIN_ENV: staging
    test:
    - ref: cucushift-installer-check-cluster-health
    - ref: openshift-pipelines-install-and-tests
    workflow: firewatch-rosa-aws-sts
zz_generated_metadata:
  branch: release-v1.11
  org: openshift-pipelines
  repo: release-tests
  variant: openshift-pipelines-ocp4.14-lp-rosa-sts
