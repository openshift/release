base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: openshift-pipelines-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: openshift-pipelines-interop-aws
  cron: 0 6 25 12 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster"},
              {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other"},
              {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
              {"step": "openshift-cluster-bot-rbac", "failure_type": "all", "classification": "Other"},
              {"step": "openshift-pipelines-install-and-tests", "failure_type": "pod_failure", "classification": "Test Failure"},
              {"step": "openshift-pipelines-install-and-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "SRVKP", "jira_component": ["QA"]}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
    test:
    - ref: openshift-pipelines-install-and-tests
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: release-v1.11
  org: openshift-pipelines
  repo: release-tests
  variant: openshift-pipelines-ocp4.14-lp-interop
