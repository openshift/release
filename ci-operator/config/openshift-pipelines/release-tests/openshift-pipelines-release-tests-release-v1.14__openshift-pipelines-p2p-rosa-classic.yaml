base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: openshift-pipelines-runner
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: openshift-pipelines-serverless-rosa-classic-iib
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
              [
                {"step": "openshift-pipelines-install", "failure_type": "all", "classification": "Operator Installation Failure", "group": {"name": "lp-tests", "priority": 1},"jira_additional_labels": ["!default"]},
                {"step": "openshift-pipelines-tests", "failure_type": "all", "classification": "Product to Product Test Failure", "jira_project": "SRVKP", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default"]}
              ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/rosa/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.15-lp","rosa-classic-lp","pipelines-lp"]'
      FIREWATCH_DEFAULT_JIRA_COMPONENT: '["QA"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      INSTALL_FROM_IIB: "true"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.15"
      OPERATOR1_CONFIG: name=openshift-pipelines-operator-rh;namespace=openshift-pipelines;channel=latest
      OPERATOR2_CONFIG: name=serverless-operator;namespace=openshift-serverless;channel=stable
      PIPELINES_TEST_SPECS: specs/clustertasks/clustertask-multiarch.spec
      REGION: us-west-2
      S3_BUCKET_OPERATORS_LATEST_IIB_PATH: ci-iib-jobs-trigger/operators-latest-iib.json
    test:
    - ref: operator-install
    - ref: openshift-pipelines-deploy-tekton
    - ref: openshift-pipelines-tests
    workflow: firewatch-rosa-aws-sts
- as: openshift-pipelines-serverless-rosa-classic-rc
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      CHANNEL_GROUP: candidate
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
              [
                {"step": "openshift-pipelines-install", "failure_type": "all", "classification": "Operator Installation Failure", "group": {"name": "lp-tests", "priority": 1},"jira_additional_labels": ["!default"]},
                {"step": "openshift-pipelines-tests", "failure_type": "all", "classification": "Product to Product Test Failure", "jira_project": "SRVKP", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default"]}
              ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/rosa/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.16-lp","rosa-classic-lp","pipelines-lp"]'
      FIREWATCH_DEFAULT_JIRA_COMPONENT: '["QA"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.16"
      OPERATOR1_CONFIG: name=openshift-pipelines-operator-rh;namespace=openshift-pipelines;channel=latest
      OPERATOR2_CONFIG: name=serverless-operator;namespace=openshift-serverless;channel=stable
      PIPELINES_TEST_SPECS: specs/clustertasks/clustertask-multiarch.spec
      REGION: us-west-2
    test:
    - ref: operator-install
    - ref: openshift-pipelines-deploy-tekton
    - ref: openshift-pipelines-tests
    workflow: firewatch-rosa-aws-sts
zz_generated_metadata:
  branch: release-v1.14
  org: openshift-pipelines
  repo: release-tests
  variant: openshift-pipelines-p2p-rosa-classic
