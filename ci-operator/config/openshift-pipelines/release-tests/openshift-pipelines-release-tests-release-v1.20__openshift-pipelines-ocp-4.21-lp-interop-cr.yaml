base_images:
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: openshift-pipelines-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: openshift-pipelines-interop-aws
  cron: 0 3,15 * * *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "openshift-pipelines-install", "failure_type": "all", "classification": "Operator Installation Failure", "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "openshift-pipelines-tests", "failure_type": "all", "classification": "Test Failure", "jira_component": ["QA"], "jira_priority": "major", "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/refs/heads/main/firewatch-base-configs/cr/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.21-lp","self-managed-lp","pipelines-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: sselvan@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: SRVKP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      MAP_TESTS: "true"
      OCP_VERSION: "4.21"
      REPORTPORTAL_CMP: OpenshiftPipelines-lp-interop
      USER_TAGS: |
        scenario pipelines
    test:
    - ref: openshift-pipelines-install
    - ref: openshift-pipelines-tests
    workflow: firewatch-ipi-aws-cr
zz_generated_metadata:
  branch: release-v1.20
  org: openshift-pipelines
  repo: release-tests
  variant: openshift-pipelines-ocp-4.21-lp-interop-cr
