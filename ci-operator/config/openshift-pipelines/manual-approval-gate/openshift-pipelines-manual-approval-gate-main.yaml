binary_build_commands: go build ./cmd/...
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.18
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: go test ./...
tests:
- as: unit
  commands: go test -v ./...
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-pipelines
  repo: manual-approval-gate
