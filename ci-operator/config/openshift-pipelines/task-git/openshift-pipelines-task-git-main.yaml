base_images:
  openshift_release_golang-1.20:
    name: release
    namespace: openshift
    tag: golang-1.20
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- inputs:
    openshift_release_golang-1.20:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.20
  to: base-tests
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      memory: 4Gi
tests:
- as: osp-111-ocp-414-e2e
  cluster_claim:
    architecture: amd64
    as: latest
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.14"
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - as: openshift-pipelines-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/openshift-pipeline/must-gather
        --dest-dir "${ARTIFACT_DIR}/gather-openshift-pipelines"
      from: base-tests
      optional_on_success: false
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: base-tests
      optional_on_success: false
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-gather-extra
      best_effort: true
      cli: latest
      commands: curl -skSL https://raw.githubusercontent.com/openshift/release/master/ci-operator/step-registry/gather/extra/gather-extra-commands.sh
        | /bin/bash -s
      from: base-tests
      grace_period: 1m0s
      optional_on_success: false
      resources:
        requests:
          cpu: 300m
          memory: 300Mi
      timeout: 20m0s
    test:
    - as: e2e
      cli: latest
      commands: make OSP_VERSION=1.11 test-e2e-openshift
      from: base-tests
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
