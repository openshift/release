base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: cost-management-interop-aws
  cron: 0 0 11 6 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "insights-qe-iqe-*", "failure_type": "test_failure", "classification": "Cost Management Test Failure", "jira_project": "COST", "jira_assignee": "!default", "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "insights-qe-iqe-*", "failure_type": "pod_failure", "classification": "Cost Management Test Execution", "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","cost-management-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: dchorvat@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      USER_TAGS: |
        scenario cost-management
    test:
    - ref: insights-qe-iqe-cost-management-plugin
    workflow: firewatch-ipi-aws
- as: cost-management-interop-aws-fips
  cron: 0 0 11 6 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIPS_ENABLED: "true"
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "insights-qe-iqe-*", "failure_type": "test_failure", "classification": "Cost Management Test Failure", "jira_project": "COST", "jira_assignee": "!default", "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "insights-qe-iqe-*", "failure_type": "pod_failure", "classification": "Cost Management Test Execution", "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","cost-management-lp","fips"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: dchorvat@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      USER_TAGS: |
        scenario cost-management
    test:
    - ref: insights-qe-iqe-cost-management-plugin
    workflow: firewatch-ipi-aws
  timeout: 3h0m0s
zz_generated_metadata:
  branch: master
  org: insights-qe
  repo: iqe-cost-management-plugin
  variant: ocp4.18-lp-interop
