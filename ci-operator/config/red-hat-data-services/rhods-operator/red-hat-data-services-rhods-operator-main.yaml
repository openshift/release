base_images:
  os:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- context_dir: .
  dockerfile_path: Dockerfiles/Dockerfile
  from: os
  to: rhods-operator
operator:
  bundles:
  - dockerfile_path: Dockerfiles/bundle.Dockerfile
  substitutions:
  - pullspec: REPLACE_IMAGE:latest
    with: pipeline:rhods-operator
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: rhods-operator-e2e-weekly
  cron: 53 2 * * * 6
  steps:
    cluster_profile: gcp-opendatahub
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: redhat-ods-operator
      OO_PACKAGE: rhods-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      cli: latest
      commands: |
        unset GOFLAGS
        make e2e-test -e OPERATOR_NAMESPACE=redhat-ods-operator
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: optional-operators-ci-gcp
- as: rhods-operator-image-mirror
  postsubmit: true
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: rhods-operator
    env:
      IMAGE_REPO: rhods-operator
      RELEASE_VERSION: main
    workflow: red-hat-data-services-ci-image-mirror
- as: rhods-operator-e2e
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$
  steps:
    cluster_profile: gcp-opendatahub
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: redhat-ods-operator
      OO_PACKAGE: rhods-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e-test
      cli: latest
      commands: |
        unset GOFLAGS
        make e2e-test -e OPERATOR_NAMESPACE=redhat-ods-operator
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: optional-operators-ci-gcp
zz_generated_metadata:
  branch: main
  org: red-hat-data-services
  repo: rhods-operator
