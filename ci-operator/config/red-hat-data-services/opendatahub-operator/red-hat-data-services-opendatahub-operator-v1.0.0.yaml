base_images:
  os:
    name: centos
    namespace: origin
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- context_dir: odh-manifests/tests/
  dockerfile_path: Dockerfile
  from: os
  to: odh-tests
- context_dir: .
  dockerfile_path: build/Dockerfile.modh
  from: os
  to: opendatahub-operator
operator:
  bundles:
  - dockerfile_path: Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/opendatahub/opendatahub-operator:v0.9.0
    with: pipeline:opendatahub-operator
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: modh-unit-tests-v100
  commands: |
    go get -u github.com/jstemmer/go-junit-report
    go mod vendor
    make test-junit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: modh-opendatahub-operator-nightly-v100
  commands: |
    go get -u github.com/jstemmer/go-junit-report
    go mod vendor
    make test-junit
  container:
    from: src
  cron: 30 1 * * *
- artifact_dir: /tmp/artifacts
  as: modh-operator-e2e-v100
  steps:
    cluster_profile: gcp
    env:
      OO_CHANNEL: beta
      OO_INSTALL_NAMESPACE: opendatahub-operator
      OO_PACKAGE: opendatahub-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      commands: TESTS_REGEX=jupyterhub.sh SKIP_OPERATOR_INSTALL=true $HOME/peak/installandtest.sh
      from: odh-tests
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-gcp
- artifact_dir: /tmp/artifacts
  as: modh-operator-e2e-nightly-v100
  cron: 30 3 * * *
  steps:
    cluster_profile: gcp
    env:
      OO_CHANNEL: beta
      OO_INSTALL_NAMESPACE: opendatahub-operator
      OO_PACKAGE: opendatahub-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      commands: TESTS_REGEX=jupyterhub.sh SKIP_OPERATOR_INSTALL=true $HOME/peak/installandtest.sh
      from: odh-tests
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-gcp
zz_generated_metadata:
  branch: v1.0.0
  org: red-hat-data-services
  repo: opendatahub-operator
