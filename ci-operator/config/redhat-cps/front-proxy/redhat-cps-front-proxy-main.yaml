base_images:
  os:
    name: centos
    namespace: origin
    tag: stream8
binary_build_commands: make build
build_root:
  from_repository: true
  use_build_cache: true
images:
- dockerfile_literal: |-
    FROM quay.io/centos/centos:stream8
    ADD cps-front-proxy /usr/bin/cps-front-proxy
    ENTRYPOINT ["/usr/bin/cps-front-proxy"]
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-cps/front-proxy/bin/cps-front-proxy
  to: cps-front-proxy
promotion:
  to:
  - namespace: kcp
    tag: latest
    tag_by_commit: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: boilerplate
  steps:
    test:
    - as: boilerplate
      commands: make verify-boilerplate
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: lint
  steps:
    test:
    - as: lint
      commands: make lint verify-imports
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test
  steps:
    test:
    - as: test
      commands: make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: redhat-cps
  repo: front-proxy
