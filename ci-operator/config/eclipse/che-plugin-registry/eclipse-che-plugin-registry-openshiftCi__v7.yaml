base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: iokhrime-test
  steps:
    cluster_profile: aws
    test:
    - as: test-1
      cli: latest
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir -p /tmp/bin
        curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.6/linux/oc.tar.gz | tar xvzf - -C /tmp/bin/ oc
        chmod ug+x /tmp/bin/oc
        curl -sL https://www.eclipse.org/che/chectl/ > install_chectl.sh
        chmod +x install_chectl.sh
        ./install_chectl.sh --channel=next
        /bin/bash .ci/openshift-ci/test.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: openshiftCi
  org: eclipse
  repo: che-plugin-registry
  variant: v7
