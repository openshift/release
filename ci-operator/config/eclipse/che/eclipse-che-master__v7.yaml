build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.7"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-hello-world-test-1
  steps:
    cluster_profile: aws
    test:
    - as: e2e-hello-world
      cli: latest
      commands: cd tests/e2e && npm install
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: eclipse
  repo: che
  variant: v7
