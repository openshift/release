base_images:
  cli:
    name: "4.5"
    namespace: ocp
    tag: cli
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: eclipse-che-poc
  commands: |
    cat /etc/os-release
    curl -L https://github.com/mikefarah/yq/releases/download/2.4.0/yq_linux_amd64 2>/dev/null >/tmp/bin/yq
    chmod ug+x $HOME/bin/yq
    jq --version
    yq --version
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: master
  org: eclipse
  repo: che-operator
