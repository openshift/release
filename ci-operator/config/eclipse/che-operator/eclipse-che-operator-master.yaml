base_images:
  cli:
    name: "4.5"
    namespace: ocp
    tag: cli
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: eclipse-che-poc
  commands: |
    cat /etc/os-release
    jq --version

    mkdir -p $GOPATH/bin
    export PATH="$PATH:$(pwd):$GOPATH/bin"

    GO111MODULE=on go get github.com/mikefarah/yq/v2

    yq --version
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: master
  org: eclipse
  repo: che-operator
