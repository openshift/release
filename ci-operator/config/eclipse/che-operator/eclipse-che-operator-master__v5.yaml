base_images:
  cli:
    name: "4.5"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: Dockerfile
  to: che-operator-image
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: che-operator-olm-latest-changes-tests
  steps:
    cluster_profile: aws
    test:
    - as: che-operator-olm-latest-changes-tests
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir /tmp/bin
        curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.5/linux/oc.tar.gz | tar xvzf - -C /tmp/bin/ oc
        chmod ug+x /tmp/bin/oc
        echo "###OPERATOR IMAGE IS....#####"
        echo ${CHE_OPERATOR_IMAGE}
        "#####################"
        /bin/bash .ci/cico_olm_openshift.sh
      dependencies:
      - env: CHE_OPERATOR_IMAGE
        name: che-operator-image
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: eclipse
  repo: che-operator
  variant: v5
