base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
  operator-registry:
    name: "4.7"
    namespace: ocp
    tag: operator-registry
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: e2e-aws-proxy
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    commands: |
      export PATH=$PATH:/tmp/bin
      mkdir -p /tmp/bin
      curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.6/linux/oc.tar.gz | tar xvzf - -C /tmp/bin/ oc
      chmod ug+x /tmp/bin/oc

      oc get proxy/cluster
    workflow: openshift-e2e-aws-proxy
zz_generated_metadata:
  branch: master
  org: eclipse
  repo: che-operator
  variant: v7
