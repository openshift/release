base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
  operator-registry:
    name: "4.7"
    namespace: ocp
    tag: operator-registry
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: e2e-aws-proxy
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    test:
    - as: basic-test
      cli: latest
      commands: |
        echo ${TEST_SKIPS}
        oc get proxy/cluster -o yaml

        chectl server:deploy --installer=operator --telemetry=off --platform=openshift
        mkdir -p /tmp/artifacts/che
        chectl server:logs --telemetry=off --chenamespace=eclipse-che --directory=/tmp/artifacts/che
      env:
      - name: TEST_SKIPS
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws-proxy
zz_generated_metadata:
  branch: master
  org: eclipse
  repo: che-operator
  variant: v7
