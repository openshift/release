base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
  operator-registry:
    name: "4.7"
    namespace: ocp
    tag: operator-registry
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
operator:
  bundles:
  - context_dir: deploy/olm-catalog/eclipse-che-preview-openshift
    dockerfile_path: bundle.Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: hco-e2e-image-index-aws
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: 1.3.0
      OO_INSTALL_NAMESPACE: kubevirt-hyperconverged
      OO_PACKAGE: kubevirt-hyperconverged
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e-test
      commands: |
        KVM_EMULATION=true make deploy_cr
        make functest
      from: hco-oc-bin-image
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: catalog
  org: eclipse
  repo: che-operator
  variant: v7
