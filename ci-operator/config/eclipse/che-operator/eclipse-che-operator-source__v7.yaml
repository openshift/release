base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
  operator-registry:
    name: "4.7"
    namespace: ocp
    tag: operator-registry
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
operator:
  bundles:
  - context_dir: deploy/olm-catalog/eclipse-che-preview-openshift
    dockerfile_path: bundle.Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: che-operator
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: nightly
      OO_INSTALL_NAMESPACE: eclipse-che
      OO_PACKAGE: eclipse-che-preview-openshift
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: stable-updates
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir -p /tmp/bin
        curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.6/linux/oc.tar.gz | tar xvzf - -C /tmp/bin/ oc
        chmod ug+x /tmp/bin/oc

        cat .ci/oci-nightly-olm.sh
        oc get pods -n eclipse-che
        /bin/bash .ci/oci-nightly-olm.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: source
  org: eclipse
  repo: che-operator
  variant: v7
