base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: power-monitoring-operator-tests-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: power-monitoring-operator-stage-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.14"
  steps:
    env:
      CATALOG_SOURCE: power-mon-catalogsource
      ICSP_NAME: stage-registry
    test:
    - ref: enable-stage-catalogsource
    - ref: openshift-power-monitoring-install-power-monitoring-operator
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    workflow: generic-claim
zz_generated_metadata:
  branch: test-ki
  org: vprashar2929
  repo: kepler-operator
