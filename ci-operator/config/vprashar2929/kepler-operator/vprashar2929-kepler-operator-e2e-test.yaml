base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.13"
    namespace: origin
    tag: operator-sdk
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
canonical_go_repository: github.com/sustainable-computing-io/kepler-operator
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: kepler-operator
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: dummy-tests-runner
operator:
  bundles:
  - as: kepler-bundle
    context_dir: .
    dockerfile_path: bundle/bundle.Dockerfile
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.13"
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace kepler-operator
        operator-sdk run bundle -n kepler-operator "$OO_BUNDLE" --install-mode AllNamespaces  --skip-tls
        oc wait --for condition=Available -n kepler-operator deployment kepler-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: kepler-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: kepler-operator-tests
    workflow: generic-claim
