base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.14"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile
  to: kepler-operator
operator:
  bundles:
  - as: kepler-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/sustainable_computing_io/kepler-operator:0.6.2
    with: pipeline:kepler-operator
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: kepler-operator-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.13"
  steps:
    test:
    - as: kepler-operator-tests
      cli: latest
      commands: |
        operator-sdk run bundle "$OO_BUNDLE" -n openshift-operators --verbose
        oc wait --for condition=Available -n openshift-operators \
        deployment kepler-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: kepler-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: v1alpha1
  org: vprashar2929
  repo: kepler-operator
