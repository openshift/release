base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: operator-registry
promotion:
  to:
  - name: "4.4"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.4"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.4"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.4
  org: operator-framework
  repo: operator-registry
