build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-all
  commands: |
    unset GOFLAGS
    export HOME=/tmp
    make check
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: operator-framework
  repo: operator-lib
