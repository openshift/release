base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: scripts/ci/Dockerfile.ci-operator
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 4Gi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: deploy-operator-on-openshift
  commands: |
    echo "Need to clone default branch, cloning..."
    mkdir -p /tmp/oper
    cd /tmp/oper
    git clone https://github.com/J0zi/community-operators.git
    cd community-operators
    git checkout RHO-716-release-on-openshift
    ls
    scripts/ci/openshift-deploy.sh
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: master
  org: operator-framework
  repo: community-operators
