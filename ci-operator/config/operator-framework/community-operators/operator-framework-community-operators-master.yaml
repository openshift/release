  commands: |
    export PATH=$PATH:/tmp/operator-test/bin
    mkdir -p /tmp/operator-test/bin
    curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.6/linux/oc.tar.gz | tar xvzf - -C /tmp/operator-test/bin oc
    chmod ug+x /tmp/operator-test/bin/oc
    oc get pods --all-namespaces|grep -i olm
    mkdir -p /tmp/playbooks2
    cd /tmp/playbooks2
    ansible-pull -vv -U https://github.com/J0zi/operator-test-playbooks -C RHO-716-deploy-on-openshift -vv -i localhost, deploy-olm-operator-openshift-upstream.yml -e ansible_connection=local -e package_name=aqua -e csv_name=aqua-operator.v1.0.2.clusterserviceversion.yaml
