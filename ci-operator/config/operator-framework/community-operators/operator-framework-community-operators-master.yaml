base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: scripts/ci/Dockerfile.ci-operator
releases:
  previous:
    candidate:
      product: ocp
      architecture: amd64
      stream: nightly
      version: "4.6"
      relative: 1
