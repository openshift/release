      cpu: 1000m
      memory: 4Gi
tests:
- as: deploy-operator-on-openshift
  commands: |
    ls
    scripts/ci/openshift-deploy.sh
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: master
  org: operator-framework
  repo: community-operators
