build_root:
  project_image:
    dockerfile_path: scripts/ci/Dockerfile.ci-operator
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      relative: 1
      stream: nightly
      version: "4.6"
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 4Gi
tests:
- artifact_dir: /tmp/artifacts
  as: deploy-operator-on-openshift
  steps:
    allow_skip_on_success: true
    cluster_profile: aws
    test:
    - as: deploy-operator
      commands: |
        mkdir -p "${HOME}"
        scripts/ci/openshift-deploy.sh
      credentials:
      - mount_path: /var/run/cred
        name: tst
        namespace: test-credentials
      env:
      - default: /tmp/home
        name: HOME
      from: src
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: operator-framework
  repo: community-operators
