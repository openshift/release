base_images:
  cli:
    name: "4.5"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: scripts/ci/Dockerfile.ci-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: cli-test
  commands: |
    oc get pods --all-namespaces
    false
  openshift_installer_src:
    cluster_profile: aws
- as: src-test
  commands: |
    export
    mount
    ansible --version
    podman --version
    export PATH=$PATH:/tmp/bin
    mkdir /tmp/bin
    curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.5/linux/oc.tar.gz | tar xvzf - -C /tmp/bin/ oc
    chmod ug+x /tmp/bin/oc
    /tmp/bin/oc get pods --all-namespaces
    podman pull quay.io/openshift-community-operators/eclipse-che:v7.18.2
    false
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: master
  org: operator-framework
  repo: community-operators
