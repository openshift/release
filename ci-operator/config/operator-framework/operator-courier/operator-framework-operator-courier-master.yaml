base_images:
  base:
    name: fedora
    namespace: openshift
    tag: "29"
build_root:
  project_image:
    dockerfile_path: tests/integration/dockerfiles/integration-base.Dockerfile
images:
- dockerfile_path: tests/integration/dockerfiles/integration.Dockerfile
  from: root
  to: integration
resources:
  '*':
    requests:
      cpu: 100m
      memory: 100Mi
tests:
- as: integration
  commands: . /tmp/secret/quay-env.txt && tox -e integration
  container:
    from: integration
  secret:
    mount_path: /tmp/secret
    name: operator-manifests-test-credentials
zz_generated_metadata:
  branch: master
  org: operator-framework
  repo: operator-courier
