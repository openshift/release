base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: ubi
    namespace: ocp
    tag: "7"
build_root:
  project_image:
    dockerfile_path: Dockerfile.build
images:
- dockerfile_path: Dockerfile.okd
  from: base
  to: metering-presto
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: "2"
      memory: 2Gi
  unit:
    limits: {}
    requests:
      cpu: "1"
      memory: 4Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    set -x
    export ARTIFACT_DIR=/tmp/artifacts
    ./test.sh
  container:
    from: src
