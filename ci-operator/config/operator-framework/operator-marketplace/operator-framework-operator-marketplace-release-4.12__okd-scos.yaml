base_images:
  base:
    name: scos-4.12
    namespace: origin
    tag: base
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.okd
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: operator-marketplace
promotion:
  disabled: true
  name: scos-4.12
  namespace: origin
releases:
  initial:
    integration:
      name: scos-4.12
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: scos-4.12
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: release-4.12
  org: operator-framework
  repo: operator-marketplace
  variant: okd-scos
