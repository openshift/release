base_images:
  base:
    name: "4.12"
    namespace: origin
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.okd
  from: base
  to: operator-marketplace
promotion:
  to:
  - name: scos-4.12
    namespace: origin
releases:
  initial:
    integration:
      name: scos-4.12
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: scos-4.12
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: release-4.12
  org: operator-framework
  repo: operator-marketplace
  variant: okd-scos
