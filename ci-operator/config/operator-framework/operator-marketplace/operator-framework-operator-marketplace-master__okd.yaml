base_images:
  base:
    name: "4.6"
    namespace: origin
    tag: base
  ocp_builder_golang-1.10:
    name: builder
    namespace: ocp
    tag: golang-1.10
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile.okd
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: operator-marketplace
promotion:
  name: "4.6"
  namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: origin
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-job
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-console-olm
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh olmFull
      from: stable:console-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: operator-framework
  repo: operator-marketplace
  variant: okd
