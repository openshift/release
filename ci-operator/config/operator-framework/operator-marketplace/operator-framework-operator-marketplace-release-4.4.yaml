base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  inputs:
    root:
      as:
      - builder
      paths: null
  to: operator-marketplace
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: unit
  commands: make unit
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-operator
  commands: make e2e-job
  openshift_installer_src:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-console-olm
  commands: ./test-prow-e2e.sh olmFull
  openshift_installer_console:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
