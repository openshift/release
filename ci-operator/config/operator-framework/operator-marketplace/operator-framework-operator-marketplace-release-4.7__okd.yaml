base_images:
  base:
    name: "4.7"
    namespace: origin
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile.okd
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: operator-marketplace
promotion:
  to:
  - name: "4.7"
    namespace: origin
releases:
  initial:
    integration:
      name: "4.7"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.7
  org: operator-framework
  repo: operator-marketplace
  variant: okd
