base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  inputs:
    root:
      as:
      - builder
  to: operator-marketplace
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: unit
  commands: make unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  commands: make e2e-job
  openshift_installer_src:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-console-olm
  commands: ./test-prow-e2e.sh olmFull
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:console-tests
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.5
  org: operator-framework
  repo: operator-marketplace
