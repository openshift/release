base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v3.11
    namespace: openshift
    tag: base
binary_build_commands: make build
images:
- from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/operator-framework/operator-lifecycle-manager/bin/olm
  to: olm
- from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/operator-framework/operator-lifecycle-manager/bin/catalog
  to: catalog
- from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/operator-framework/operator-lifecycle-manager/bin/package-server
  to: package-server
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: verify
  commands: make verify-codegen verify-catalog
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
- as: schema-check
  commands: make schema-check
  container:
    from: src
