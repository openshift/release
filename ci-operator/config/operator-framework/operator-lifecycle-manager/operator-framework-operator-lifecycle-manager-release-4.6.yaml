base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: base.Dockerfile
images:
- from: base
  inputs:
    root:
      as:
      - builder
      paths: null
  to: operator-lifecycle-manager
promotion:
  disabled: true
  name: "4.6"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.6"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
- as: e2e-gcp
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: gcp
- as: e2e-aws-olm
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-console-olm
  commands: ./test-prow-e2e.sh olmFull
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:console-tests
    nested_virt_image: ""
- as: e2e-gcp-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
