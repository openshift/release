base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
canonical_go_repository: github.com/operator-framework/operator-lifecycle-manager
binary_build_commands: make build
images:
- from: base
  to: olm
- from: base
  to: catalog
- from: base
  to: package-server
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: verify
  commands: make verify-codegen verify-catalog
  from: src
- as: unit
  commands: make unit
  from: src
- as: schema-check
  commands: make schema-check
  from: src
- as: e2e-aws
  commands: TEST_FOCUS='Secrets should be consumable from pods in volume with
    defaultMode set' run-tests
  openshift_installer:
    cluster_profile: aws
