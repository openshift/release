base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
canonical_go_repository: github.com/operator-framework/operator-lifecycle-manager
images:
- from: base
  inputs:
    root:
      as:
      - 'builder'
  to: olm
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: verify
  commands: make verify-codegen verify-catalog
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
- as: schema-check
  commands: make schema-check
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/smoke-4 run-tests run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-olm
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
