base_images:
  openshift_release_rhel-9-release-golang-1.24-openshift-4.20:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
binary_build_commands: make cross
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
images:
- dockerfile_path: images/openshift-ci/Dockerfile
  inputs:
    openshift_release_rhel-9-release-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.24-openshift-4.20
  to: libvirt-installer
releases:
  latest:
    release:
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  crc:
    requests:
      cpu: "3"
      memory: 5Gi
tests:
- as: e2e-crc
  steps:
    cluster_profile: osl-gcp
    workflow: code-ready-crc-e2e
- as: integration-crc
  steps:
    cluster_profile: osl-gcp
    workflow: code-ready-crc-integration
- as: e2e-microshift-crc
  steps:
    cluster_profile: osl-gcp
    workflow: code-ready-crc-microshift
- as: security
  optional: true
  steps:
    cluster_profile: osl-gcp
    env:
      ORG_NAME: developer-red-hat-openshift-local
      PROJECT_NAME: crc
      SNYK_TOKEN_PATH: /var/run/secrets/ci.openshift.io/cluster-profile/snyk-token
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: crc-org
  repo: crc
