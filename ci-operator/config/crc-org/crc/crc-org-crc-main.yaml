base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  openshift_release_rhel-8-release-golang-1.22-openshift-4.17:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.22-openshift-4.17
binary_build_commands: make cross
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- dockerfile_path: images/openshift-ci/Dockerfile
  from: base
  inputs:
    openshift_release_rhel-8-release-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.22-openshift-4.17
  to: crc
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  crc:
    requests:
      cpu: "3"
      memory: 5Gi
tests:
- as: e2e-crc
  steps:
    cluster_profile: osl-gcp
    workflow: code-ready-crc-e2e
- as: integration-crc
  steps:
    cluster_profile: osl-gcp
    workflow: code-ready-crc-integration
- as: e2e-microshift-crc
  steps:
    cluster_profile: osl-gcp
    workflow: code-ready-crc-microshift
- as: security
  optional: true
  steps:
    cluster_profile: osl-gcp
    env:
      ORG_NAME: developer-red-hat-openshift-local
      PROJECT_NAME: crc
      SNYK_TOKEN_PATH: /var/run/secrets/ci.openshift.io/cluster-profile/snyk-token
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: crc-org
  repo: crc
