build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: e2e-test-runner
promotion:
  to:
  - name: redhat-appstudio
    namespace: ci
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: redhat-appstudio-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: konflux
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  optional: true
  steps:
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
- as: appstudio-dump-external-resources
  cron: 0 */24 * * *
  steps:
    test:
    - ref: redhat-appstudio-clean-external-resources
- always_run: false
  as: load-test-ci-100u
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-100u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- always_run: false
  as: load-test-ci-50u
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-50u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- always_run: false
  as: load-test-ci-10u
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-10u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- always_run: false
  as: load-test-ci-1u
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-1u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- as: load-test-ci-daily-10u
  cron: 0 4 * * *
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-daily
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- always_run: false
  as: max-concurrency
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: max-concurrency
    workflow: redhat-appstudio-load-test-max-concurrency
  timeout: 8h0m0s
- always_run: false
  as: load-test-ci-50u-realworld
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-50u-realworld
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- always_run: false
  as: load-test-max-concurrency-realworld
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: max-concurrency-realworld
    workflow: redhat-appstudio-load-test-max-concurrency
  timeout: 8h0m0s
- as: rosa-old-clusters-cleanup
  cron: 0 */4 * * *
  steps:
    test:
    - ref: konflux-ci-rosa-cleanup
  timeout: 1h0m0s
zz_generated_metadata:
  branch: main
  org: konflux-ci
  repo: e2e-tests
