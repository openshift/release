build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
images:
- dockerfile_literal: |-
    FROM src
    SHELL ["/bin/bash", "-c"]

    ENV YQ_VERSION=v4.25.2
    ENV KUBELOGIN_VERSION=v1.25.3

    # Install jq, yq and kubectl
    RUN curl -Lso /usr/local/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 && chmod +x /usr/local/bin/jq
    RUN curl -Lso /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 && chmod +x /usr/local/bin/yq
    RUN curl -Lso /usr/local/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl && chmod +x /usr/local/bin/kubectl
    RUN yum clean packages && yum install -y httpd-tools graphviz
  from: src
  to: e2e-test-runner
promotion:
  to:
  - name: redhat-appstudio
    namespace: ci
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: redhat-appstudio-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: konflux
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  optional: true
  steps:
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
- as: appstudio-dump-external-resources
  cron: 0 */24 * * *
  steps:
    test:
    - ref: redhat-appstudio-clean-external-resources
- always_run: false
  as: load-test-ci-100u
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-100u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- always_run: false
  as: load-test-ci-50u
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-50u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- always_run: false
  as: load-test-ci-10u
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-10u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- always_run: false
  as: load-test-ci-1u
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-1u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- as: load-test-ci-daily-100u
  cron: 0 4 * * sun
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-daily-100u
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
- as: load-test-max-concurrency
  cron: 0 0 * * sun
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-daily-max-concurrency
    workflow: redhat-appstudio-load-test-max-concurrency
  timeout: 8h0m0s
- always_run: false
  as: max-concurrency
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: max-concurrency
    workflow: redhat-appstudio-load-test-max-concurrency
  timeout: 8h0m0s
- always_run: false
  as: load-test-ci-100u-realworld
  steps:
    cluster_profile: aws-rhtap-performance
    env:
      SCENARIO: ci-100u-realworld
    workflow: redhat-appstudio-load-test
  timeout: 8h0m0s
