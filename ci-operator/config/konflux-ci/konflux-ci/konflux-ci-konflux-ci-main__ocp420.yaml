base_images:
  # Using OCP cli image for multi-arch support (amd64 + arm64)
  e2e-test-runner:
    name: "4.20"
    namespace: ocp
    tag: cli
releases:
  latest:
    release:
      channel: stable
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: konflux-e2e-v420
  cron: 0 3 * * *
  steps:
    cluster_profile: aws-konflux-qe
    test:
    - ref: konflux-ci-install-operator
    workflow: konflux-ci-ipi
zz_generated_metadata:
  branch: main
  org: konflux-ci
  repo: konflux-ci
  variant: ocp420
