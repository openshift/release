base_images:
  e2e-test-runner:
    name: redhat-appstudio
    namespace: ci
    tag: e2e-test-runner
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- dockerfile_path: Dockerfile
  to: redhat-appstudio-release-service-image
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: release-service-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-west-2
    owner: konflux
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  skip_if_only_changed: ^docs/|^\.github/|^\.tekton/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    dependencies:
      COMPONENT_IMAGE: redhat-appstudio-release-service-image
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
zz_generated_metadata:
  branch: main
  org: konflux-ci
  repo: release-service
