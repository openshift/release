base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  ocp_builder_rhel-9-golang-1.23-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.20
build_root:
  from_repository: true
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make lint
  container:
    from: src
- as: format
  commands: |
    make format
  container:
    from: src
- as: test
  commands: |
    make test
  container:
    from: src
- as: build
  commands: |
    make ci-build
  container:
    from: src
- as: verify-docs
  commands: |
    make verify-docs
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: osdctl
