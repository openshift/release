base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  openshift_release_golang-1.23:
    name: release
    namespace: openshift
    tag: golang-1.23
build_root:
  from_repository: true
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make lint
  container:
    from: src
- as: format
  commands: |
    make format
  container:
    from: src
- as: test
  commands: |
    make test
  container:
    from: src
- as: build
  commands: |
    make ci-build
  container:
    from: src
- as: verify-docs
  commands: |
    make verify-docs
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: osdctl
