base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: unused
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make format
  container:
    from: src
- as: test
  commands: |
    make test
  container:
    from: src
- as: build
  commands: |
    make ci-build
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: osdctl
