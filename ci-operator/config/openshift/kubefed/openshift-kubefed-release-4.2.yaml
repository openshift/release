build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/kubefed
images:
- dockerfile_path: Dockerfile
  from: root
  to: kubefed-controller
promotion:
  disabled: true
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: vet
  commands: |
    make -f openshift/Makefile.ci vet
  container:
    from: src
- as: unit
  commands: |
    make -f openshift/Makefile.ci unit
  container:
    from: src
- as: e2e-aws
  commands: |
    make -f openshift/Makefile.ci managed-e2e
  openshift_installer_src:
    cluster_profile: aws
