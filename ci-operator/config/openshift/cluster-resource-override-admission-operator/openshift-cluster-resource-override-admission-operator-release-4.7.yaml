base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
binary_build_commands: make build --warn-undefined-variables
build_root:
  project_image:
    dockerfile_path: images/ci/Dockerfile.build.root
images:
- dockerfile_path: images/ci/Dockerfile
  from: base
  to: cluster-resource-override-admission-operator
- dockerfile_path: images/operator-registry/Dockerfile.registry.ci
  from: base
  to: cluster-resource-override-admission-operator-registry
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  commands: make e2e-ci
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-olm
  commands: make e2e-olm-ci
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: cluster-resource-override-admission-operator
