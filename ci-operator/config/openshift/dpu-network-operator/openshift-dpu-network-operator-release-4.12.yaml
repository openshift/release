base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  to: dpu-network-operator
promotion:
  name: "4.12"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fmt
  commands: make fmt vet
  container:
    from: src
- as: unit
  commands: HOME=/tmp make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: dpu-network-operator
