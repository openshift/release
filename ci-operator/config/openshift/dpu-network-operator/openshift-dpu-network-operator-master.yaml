base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: dpu-network-operator
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-dpu-network-operator:4.13
    with: pipeline:dpu-network-operator
promotion:
  name: "4.13"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fmt
  commands: make fmt vet
  container:
    from: src
- as: unit
  commands: HOME=/tmp make test
  container:
    from: src
- as: operator-e2e
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-dpu-network-operator
      OO_PACKAGE: dpu-network-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      commands: make test-e2e-validation-only
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: dpu-network-operator
