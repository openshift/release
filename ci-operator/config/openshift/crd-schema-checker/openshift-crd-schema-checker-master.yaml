base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make build
build_root:
  from_repository: true
promotion:
  name: "4.14"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: unit
  commands: make test-unit
  container:
    from: test-bin
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
zz_generated_metadata:
  branch: master
  org: openshift
  repo: crd-schema-checker
