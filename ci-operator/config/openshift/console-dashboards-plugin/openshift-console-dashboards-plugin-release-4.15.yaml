build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.test
  to: console-dashboards-plugin-test
promotion:
  disabled: true
  excluded_images:
  - console-dashboards-plugin-test
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: yarn lint
  container:
    from: console-dashboards-plugin-test
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: console-dashboards-plugin
