build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.test
  to: console-dashboards-plugin-test
promotion:
  to:
  - disabled: true
    excluded_images:
    - console-dashboards-plugin-test
    name: "4.17"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make lint-frontend
  container:
    from: console-dashboards-plugin-test
zz_generated_metadata:
  branch: release-4.17
  org: openshift
  repo: console-dashboards-plugin
