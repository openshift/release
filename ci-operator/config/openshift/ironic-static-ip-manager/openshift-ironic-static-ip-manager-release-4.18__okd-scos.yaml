base_images:
  ocp_builder_stream9:
    name: builder
    namespace: ocp
    tag: stream9
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.19
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: Dockerfile.ocp
  from: ocp_builder_stream9
  to: ironic-static-ip-manager
promotion:
  to:
  - name: scos-4.18
    namespace: origin
releases:
  latest:
    integration:
      include_built_images: true
      name: scos-4.18
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-aws-ovn
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: ironic-static-ip-manager
  variant: okd-scos
