base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.20-openshift-4.15
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: terraform-providers
promotion:
  name: "4.15"
  namespace: ocp
  tag_by_commit: true
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "5"
      memory: 5Gi
tests:
- as: security
  optional: true
  steps:
    env:
      ALL_PROJECTS: "true"
    workflow: openshift-ci-security
  timeout: 30m0s
- as: verify-vendor
  commands: make go-mod-verify-vendor
  container:
    from: src
  skip_if_only_changed: ((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
zz_generated_metadata:
  branch: main
  org: openshift
  repo: terraform-providers
