base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
binary_build_commands: make cloud-controller-manager
build_root:
  from_repository: true
canonical_go_repository: k8s.io/cloud-provider-alibaba-cloud
images:
- dockerfile_path: openshift-hack/images/Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
  to: alibaba-cloud-controller-manager
promotion:
  to:
  - name: "4.13"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fmt
  commands: make gofmt
  container:
    from: src
- as: lint
  commands: GOLANGCI_LINT_CACHE=/tmp/.cache GOFLAGS="-mod=readonly" make golint
  container:
    from: src
- as: unit
  commands: make unit-test
  container:
    from: src
- as: e2e-alibabacloud
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: alibabacloud
    workflow: openshift-e2e-alibabacloud
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: cloud-provider-alibaba-cloud
