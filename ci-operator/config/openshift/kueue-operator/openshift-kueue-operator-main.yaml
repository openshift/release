base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-9-base-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.19
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
  operator-sdk:
    name: "4.17"
    namespace: origin
    tag: operator-sdk
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    ocp_builder_rhel-9-base-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-openshift-4.19
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: kueue-operator
- dockerfile_literal: |
    FROM src
    RUN dnf install -y skopeo git && dnf clean all
  from: src
  to: kueue-operator-src
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
    RUN dnf install -y skopeo git && dnf clean all
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-with-oc-and-kubectl
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: test-generate
  commands: make generate manifests regen-crd
  container:
    from: src
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: src
- as: fips-image-scan-kueue-operator
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    dependencies:
      SCAN_IMAGE: kueue-operator
    test:
    - ref: fips-check-image-scan
- as: security
  optional: true
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    workflow: openshift-ci-security
- as: test-e2e-4-18
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  minimum_interval: 96h
  presubmit: true
  steps:
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e
- as: test-e2e-4-19
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.19"
  minimum_interval: 96h
  presubmit: true
  steps:
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e
- as: test-e2e-4-19-hypershift
  minimum_interval: 96h
  steps:
    cluster_profile: aws-2
    env:
      HYPERSHIFT_NODE_COUNT: "2"
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e-dev-bundle
    workflow: hypershift-hostedcluster-workflow
- always_run: false
  as: perfscale-payload-kueue-operator-9nodes
  optional: true
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      BUNDLE_COMPONENT: kueue-bundle-main
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
      ZONES_COUNT: "3"
    test:
    - chain: kueue-operator-test-perfscale
    workflow: openshift-qe-installer-aws
  timeout: 3h30m0s
zz_generated_metadata:
  branch: main
  org: openshift
  repo: kueue-operator
