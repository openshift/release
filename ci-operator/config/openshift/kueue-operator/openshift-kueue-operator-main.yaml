base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-9-base-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.19
  ocp_builder_rhel-9-golang-1.25-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.25-openshift-4.21
  operator-sdk:
    name: "4.17"
    namespace: origin
    tag: operator-sdk
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile.ci
  inputs:
    ocp_builder_rhel-9-base-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-openshift-4.19
    ocp_builder_rhel-9-golang-1.25-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.25-openshift-4.21
  to: kueue-operator
- additional_architectures:
  - arm64
  dockerfile_literal: |
    FROM src
    RUN wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 && chmod +x /usr/local/bin/yq
    RUN dnf install -y jq skopeo git && dnf clean all
  from: src
  to: kueue-operator-src
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
    RUN wget -qO /usr/local/bin/jq https://github.com/jqlang/jq/releases/latest/download/jq-linux64 && chmod +x /usr/local/bin/jq
    RUN dnf install -y skopeo git podman && dnf clean all
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-with-oc-and-kubectl
releases:
  arm64-4-19-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.19"
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: "4"
      memory: 4Gi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: test-generate
  commands: make generate manifests regen-crd
  container:
    from: src
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: kueue-operator-src
- as: fips-image-scan-kueue-operator
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    dependencies:
      SCAN_IMAGE: kueue-operator
    test:
    - ref: fips-check-image-scan
- as: security
  optional: true
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    workflow: openshift-ci-security
- as: test-e2e-4-18
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  minimum_interval: 96h
  presubmit: true
  steps:
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e
- as: test-e2e-4-19-arm64
  minimum_interval: 96h
  steps:
    cluster_profile: aws
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-4-19-latest
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      CONTAINER_IMAGE: quay.io/curl/curl:latest
      OCP_ARCH: arm64
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e
    workflow: ipi-aws
- as: test-e2e-4-19
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.19"
  minimum_interval: 96h
  presubmit: true
  steps:
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e
- as: test-e2e-4-19-fips
  minimum_interval: 96h
  steps:
    cluster_profile: aws
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      FIPS_ENABLED: "true"
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - chain: kueue-operator-post
    test:
    - ref: fips-check
    - chain: kueue-operator-test-e2e
    workflow: ipi-aws
- as: test-e2e-4-19-hypershift
  minimum_interval: 96h
  steps:
    cluster_profile: aws-2
    env:
      HYPERSHIFT_NODE_COUNT: "2"
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e-dev-bundle
    workflow: hypershift-hostedcluster-workflow
- as: test-e2e-downstream-4-20
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.20"
  minimum_interval: 96h
  presubmit: true
  steps:
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e-downstream
- as: test-e2e-upstream-4-20
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.20"
  minimum_interval: 96h
  presubmit: true
  steps:
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - chain: kueue-operator-post
    test:
    - chain: kueue-operator-test-e2e-upstream
- always_run: false
  as: perfscale-pr-kueue-operator-9nodes
  optional: true
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      BUNDLE_COMPONENT: kueue-bundle-main
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      KUBE_BURNER_VERSION: 1.8.3
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
      ZONES_COUNT: "3"
    test:
    - chain: kueue-operator-test-perfscale
    workflow: openshift-qe-installer-aws
- as: perfscale-kueue-operator-9nodes
  cron: 0 1 1,15 * *
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      BUNDLE_COMPONENT: kueue-bundle-main
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      KUBE_BURNER_VERSION: 1.8.3
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
      ZONES_COUNT: "3"
    test:
    - chain: kueue-operator-test-perfscale
    workflow: openshift-qe-installer-aws
- as: test-e2e-disconnected
  capabilities:
  - arm64
  minimum_interval: 96h
  steps:
    cluster_profile: gcp
    env:
      BUNDLE_COMPONENT: kueue-bundle-main
      CATSRC_IMG: registry.redhat.io/redhat/redhat-operator-index:v4.19
      CATSRC_NAME: redhat-operators
      MIRROR_OPERATORS: "true"
      MUST_GATHER_COMPONENT: kueue-must-gather-main
      OPERAND_COMPONENT: kueue-operand-main
      OPERATOR_COMPONENT: kueue-operator-main
    post:
    - as: kueue-must-gather-disconnected
      cli: latest
      commands: |
        source "${SHARED_DIR}/env"
        export MUST_GATHER_IMAGE
        echo "Running must-gather to gather diagnostics..."
        mkdir -p ${ARTIFACT_DIR:-must-gather}/must-gather
        oc adm must-gather --image=${MUST_GATHER_IMAGE} --dest-dir=${ARTIFACT_DIR:-must-gather}/must-gather
      from: kueue-operator-src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
    - as: kueue-cleanup-disconnected
      cli: latest
      commands: make undeploy-ocp
      from: kueue-operator-src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
    test:
    - chain: cert-manager-install
    - chain: jobset-install
    - chain: leader-worker-set-install
    - chain: kueue-operator-disconnected
    - as: e2e-kueue
      cli: latest
      commands: |
        export CONTAINER_IMAGE=image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        make test-e2e
      from: kueue-operator-src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
    workflow: cucushift-installer-rehearse-gcp-ipi-disconnected
zz_generated_metadata:
  branch: main
  org: openshift
  repo: kueue-operator
