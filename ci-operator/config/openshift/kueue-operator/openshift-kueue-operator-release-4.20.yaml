base_images:
  ocp_builder_rhel-9-base-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.19
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    ocp_builder_rhel-9-base-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-openshift-4.19
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: kueue-operator
- dockerfile_literal: |
    FROM src
    RUN dnf install -y skopeo git && dnf clean all
  from: src
  to: kueue-operator-src
promotion:
  to:
  - name: "4.20"
    namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.20"
  namespace: ocp
tests:
- as: test
  commands: make test
  container:
    from: src
- as: test-generate
  commands: make generate manifests regen-crd
  container:
    from: src
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: src
- as: fips-image-scan-kueue-operator
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    dependencies:
      SCAN_IMAGE: kueue-operator
    test:
    - ref: fips-check-image-scan
- as: security
  optional: true
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    workflow: openshift-ci-security
- as: test-e2e-4-17
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.17"
  steps:
    test:
    - as: e2e-kueue
      cli: latest
      commands: |-
        echo "Current PWD: $(pwd)"
        echo "Listing directory contents:"
        ls -lah
        REVISION=$(git log --oneline -1 | awk '{print $4}' | tr -d "'")
        echo "Current Git branch:"
        git branch --show-current

        echo "Latest Git commits:"
        git log --oneline -5

        echo "Git status:"
        git status
        export OPERATOR_IMAGE=quay.io/redhat-user-workloads/kueue-operator-tenant/kueue-operator:on-pr-${REVISION}
        echo "Using Operator Image: ${OPERATOR_IMAGE}"
        make e2e-ci-test
      from: kueue-operator-src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
