base_images:
  base:
    name: "4.16"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: build
  commands: make build-coredns
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: coredns-ocp-dnsnameresolver
