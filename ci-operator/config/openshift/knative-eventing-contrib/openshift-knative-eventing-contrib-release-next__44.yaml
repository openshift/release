promotion:
  disabled: true
  name: knative-nightly
  namespace: openshift
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
test_binary_build_commands: make test-install
tests:
- as: e2e-aws-ocp-44
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
