base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
  to: cluster-authentication-operator
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: src
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        mkdir -p /tmp/artifacts
        make test-e2e JUNITFILE=/tmp/artifacts/junit_report.xml
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-console-login
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh login
      from: stable:console-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator-encryption
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        mkdir -p /tmp/artifacts
        make test-e2e-encryption JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: cluster-authentication-operator
