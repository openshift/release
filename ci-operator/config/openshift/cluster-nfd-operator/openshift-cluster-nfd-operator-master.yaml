base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  ci-artifacts:
    name: master
    namespace: openshift-psap
    tag: ci-artifacts
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: cluster-nfd-operator
operator:
  bundles:
  - dockerfile_path: manifests/4.9/bundle.Dockerfile
promotion:
  name: "4.9"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-master
  postsubmit: true
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-cluster-nfd-operator
      OO_PACKAGE: cluster-nfd-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: postsubmit
      cli: latest
      commands: run nfd-operator test_master_branch
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cluster-nfd-operator
