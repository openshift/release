base_images:
  ci-artifacts:
    name: master
    namespace: psap
    tag: ci-artifacts
  ocp_4.21_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: cluster-nfd-operator
operator:
  bundles:
  - context_dir: manifests/stable
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-cluster-nfd-operator:4.21
    with: pipeline:cluster-nfd-operator
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: nfd
      OO_TARGET_NAMESPACES: '!install'
    workflow: optional-operators-ci-aws
- as: e2e-master
  postsubmit: true
  steps:
    cluster_profile: aws-3
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: nfd
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: postsubmit
      cli: latest
      commands: run nfd-operator test_master_branch
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: optional-operators-ci-aws
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cluster-nfd-operator
