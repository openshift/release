base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  ci-artifacts:
    name: master
    namespace: psap
    tag: ci-artifacts
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: cluster-nfd-operator
operator:
  bundles:
  - context_dir: manifests/4.12
    dockerfile_path: bundle.Dockerfile
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: nfd
      OO_TARGET_NAMESPACES: '!install'
    workflow: optional-operators-ci-aws
- as: e2e-master
  postsubmit: true
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: nfd
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: postsubmit
      cli: latest
      commands: run nfd-operator test_master_branch
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: cluster-nfd-operator
