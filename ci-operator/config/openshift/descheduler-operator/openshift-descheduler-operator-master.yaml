tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: '4.0'
  namespace: ocp
base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
canonical_go_repository: github.com/openshift/descheduler-operator
images:
- from: base
  to: descheduler-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: verify
  commands: make verify-gofmt
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
