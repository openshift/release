base_images:
  cli:
    name: "4.22"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.22_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile.openshift
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: kubernetes-nmstate-handler
- dockerfile_path: build/Dockerfile.operator.openshift
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: kubernetes-nmstate-operator
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-with-oc-and-kubectl
promotion:
  to:
  - disabled: true
    excluded_images:
    - src-with-oc-and-kubectl
    name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
  nightly:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
  stable:
    release:
      channel: fast
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    env:
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high
      SNYK_ENABLE_DEPS_SCAN: "true"
    workflow: openshift-ci-security
- as: unit
  commands: make test/unit
  container:
    from: src
- as: check-generate-bundle
  commands: VERSION= make check-ocp-bundle
  container:
    from: src
- as: e2e-handler-ovn-ipv4
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE="OVNKubernetes"
        MIRROR_IMAGES=false
    workflow: kubernetes-nmstate-e2e-handler
- as: e2e-operator-ovn-ipv4
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE="OVNKubernetes"
        MIRROR_IMAGES=false
    workflow: kubernetes-nmstate-e2e-operator
- always_run: false
  as: e2e-handler-azure
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: azure4
    workflow: kubernetes-nmstate-e2e-azure
- as: e2e-handler-ovn-ipv4-nightly-periodic
  capabilities:
  - intranet
  cron: '@daily'
  steps:
    cluster_profile: equinix-ocp-metal
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:nightly
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE="OVNKubernetes"
        MIRROR_IMAGES=false
    workflow: kubernetes-nmstate-e2e-handler
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: kubernetes-nmstate
