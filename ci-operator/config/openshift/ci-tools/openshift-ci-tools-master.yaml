promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts make test TESTFLAGS='-count=25'
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: format
  commands: ARTIFACT_DIR=/tmp/artifacts make format
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: integration
  commands: ARTIFACT_DIR=/tmp/artifacts make integration
  container:
    from: bin
- as: e2e
  steps:
    test:
    - as: e2e
      commands: PULL_SECRET_DIR=/pull KUBECONFIG=/auth/kubeconfig make e2e
      credentials:
      - mount_path: /auth
        name: ci-operator
        namespace: test-credentials
      - mount_path: /pull
        name: ci-pull-credentials
        namespace: test-credentials
      from: bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- artifact_dir: /tmp/artifacts
  as: breaking-changes
  commands: ARTIFACT_DIR=/tmp/artifacts make check-breaking-changes
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: validate-vendor
  commands: ARTIFACT_DIR=/tmp/artifacts make validate-vendor
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
