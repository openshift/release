base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-openshift-4.6
images:
- dockerfile_path: Dockerfile.rhel8
  from: ocp_4.6_base
  inputs:
    ocp_builder_rhel-8-base-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.6
    ocp_builder_rhel-8-golang-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-openshift-4.6
  to: node-feature-discovery 
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: node-feature-discovery
