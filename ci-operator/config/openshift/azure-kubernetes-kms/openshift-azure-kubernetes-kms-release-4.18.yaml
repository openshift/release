base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  openshift_release_rhel-9-release-golang-1.21-openshift-4.16:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.16
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    openshift_release_rhel-9-release-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.21-openshift-4.16
  to: azure-kms-encryption-provider
promotion:
  to:
  - disabled: true
    name: "4.18"
    namespace: ocp
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.18"
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit-test
  container:
    from: src
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: azure-kubernetes-kms
