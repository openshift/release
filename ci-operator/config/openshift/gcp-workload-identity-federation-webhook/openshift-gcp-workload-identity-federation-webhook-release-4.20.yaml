build_root:
  from_repository: true
canonical_go_repository: github.com/pfnet-research/gcp-workload-identity-federation-webhook
images:
- dockerfile_path: Dockerfile.ocp
  to: gcp-workload-identity-federation-webhook
promotion:
  to:
  - name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.20
  org: openshift
  repo: gcp-workload-identity-federation-webhook
