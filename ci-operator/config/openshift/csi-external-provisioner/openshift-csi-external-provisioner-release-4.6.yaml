base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.15:
    name: builder
    namespace: ocp
    tag: golang-1.15
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
canonical_go_repository: github.com/kubernetes-csi/external-provisioner
images:
- dockerfile_path: Dockerfile.openshift.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: csi-external-provisioner
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- as: e2e-ovirt
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-csi-release-4.6
zz_generated_metadata:
  branch: release-4.6
  org: openshift
  repo: csi-external-provisioner
