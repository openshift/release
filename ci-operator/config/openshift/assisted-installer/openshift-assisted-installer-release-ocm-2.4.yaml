base_images:
  assisted-installer-agent:
    name: "2.4"
    namespace: open-cluster-management
    tag: assisted-installer-agent
  assisted-service:
    name: "2.4"
    namespace: open-cluster-management
    tag: assisted-service
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  coreos-centos-centos8:
    name: centos8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocm-image-builder-golang-1.17:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
build_root:
  project_image:
    dockerfile_path: Dockerfile.assisted-installer-build
images:
- dockerfile_path: Dockerfile.assisted-installer
  from: coreos-centos-centos8
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: assisted-installer
- dockerfile_path: Dockerfile.assisted-installer-controller
  from: coreos-centos-centos8
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: assisted-installer-controller
promotion:
  name: "2.4"
  namespace: open-cluster-management
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache ${GOPATH}
tests:
- as: ocm-publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer
    env:
      IMAGE_REPO: assisted-installer
      REGISTRY_ORG: open-cluster-management
      RELEASE_REF: release-2.4
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_BRANCH=release-2.4
        export OSCI_IMAGE_REMOTE_REPO_SRC=registry.ci.openshift.org/open-cluster-management
        export OSCI_PUBLISH_DELAY=0
        cd /opt/build-harness/build-harness-extensions/modules/osci/
        make osci/publish BUILD_HARNESS_EXTENSIONS_PATH=/opt/build-harness/build-harness-extensions
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: ocm-image-builder-golang-1.17
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: ocm-publish-controller
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer-controller
    env:
      IMAGE_REPO: assisted-installer-controller
      REGISTRY_ORG: open-cluster-management
      RELEASE_REF: release-2.4
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=assisted-installer-controller
        export OSCI_COMPONENT_BRANCH=release-2.4
        export OSCI_IMAGE_REMOTE_REPO_SRC=registry.ci.openshift.org/open-cluster-management
        export OSCI_PUBLISH_DELAY=0
        cd /opt/build-harness/build-harness-extensions/modules/osci/
        make osci/publish BUILD_HARNESS_EXTENSIONS_PATH=/opt/build-harness/build-harness-extensions
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: ocm-image-builder-golang-1.16
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: lint
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    from: test-bin
- as: format-check
  commands: make format-check
  container:
    from: test-bin
- as: unit-test
  commands: make REPORTS=${ARTIFACT_DIR} unit-test
  container:
    from: test-bin
- as: e2e-metal-assisted
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-ipv6
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
        IPv6=yes
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-single-node
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
        IPv6=yes
        NUM_MASTERS=1
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-olm
  optional: true
  run_if_changed: ^(src/assisted_installer_controller/.*)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
        TEST_FUNC=test_olm_operator
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
zz_generated_metadata:
  branch: release-ocm-2.4
  org: openshift
  repo: assisted-installer
