base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  elasticsearch-operator-src:
    name: "4.5"
    namespace: ocp
    tag: elasticsearch-operator-src
  ocp_4.5_elasticsearch-operator-src:
    name: "4.5"
    namespace: ocp
    tag: elasticsearch-operator-src
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- from: base
  inputs:
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
      paths: null
  to: cluster-logging-operator
- dockerfile_path: olm_deploy/operatorregistry/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
      paths: null
  to: cluster-logging-operator-registry
- dockerfile_path: Dockerfile.e2e
  from: elasticsearch-operator-src
  inputs:
    ocp_4.5_elasticsearch-operator-src:
      as:
      - registry.svc.ci.openshift.org/ocp/4.5:elasticsearch-operator-src
      paths: null
  to: cluster-logging-operator-e2e
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-operator
  commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=/tmp/artifacts/logging-logs ARTIFACT_DIR=/tmp/artifacts/logging-artifacts
    make test-e2e-olm
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-logging-operator-e2e
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: cluster-logging-operator
