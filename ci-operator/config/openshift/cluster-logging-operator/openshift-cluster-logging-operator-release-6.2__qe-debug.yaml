base_images:
  base:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.22-openshift-4.17
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: openshift-logging-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: openshift-logging-tests-acceptance
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: obs-logging
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  cron: 25 10 12,18 * *
  steps:
    test:
    - as: test
      cli: latest
      commands: sleep 1h
      from: cli
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
