build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: external-dns
promotion:
  namespace: external-dns-operator
  tag: "1.2"
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
