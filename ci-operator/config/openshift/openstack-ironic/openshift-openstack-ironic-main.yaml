build_root:
  from_repository: true
images:
- dockerfile_path: openstack-ironic-tester.Dockerfile
  from: src
  optional: true
  to: ironic-tester
promotion:
  to:
  - name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=`dirname .` tox -vv -e py3
  container:
    from: ironic-tester
- as: pep8
  commands: HOME=`dirname .` tox -vv -e pep8
  container:
    from: ironic-tester
- as: unit-insp
  steps:
    test:
    - as: test
      commands: HOME=`dirname .` tox -vv -e py3
      from: stable:ironic-inspector-tester
      resources:
        requests:
          cpu: 100m
      timeout: 1h0m0s
zz_generated_metadata:
  branch: main
  org: openshift
  repo: openstack-ironic
