base_images:
  base:
    name: plugin-base
    namespace: azure
    tag: latest
binary_build_commands: make all
build_root:
  image_stream_tag:
    name: test-base
    namespace: azure
    tag: latest
images:
- dockerfile_path: images/azure/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/azure
  to: azure
resources:
  '*':
    requests:
      cpu: 10m
tag_specification:
  name: origin-v3.11
  namespace: openshift
zz_generated_metadata:
  branch: release-v17
  org: openshift
  repo: openshift-azure
