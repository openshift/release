base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: plugin-base
    namespace: azure
    tag: latest
binary_build_commands: make all
canonical_go_repository: github.com/openshift/openshift-azure
images:
- dockerfile_path: Dockerfile.sync
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/sync
  to: sync
promotion:
  cluster: https://api.ci.openshift.org
  name: private-preview
  namespace: azure
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.10
  namespace: openshift
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: test-base
    namespace: azure
    tag: latest
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
