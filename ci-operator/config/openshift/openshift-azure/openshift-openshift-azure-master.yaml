base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: plugin-base
    namespace: azure
    tag: latest
binary_build_commands: make all
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: test-base
    namespace: azure
    tag: latest
canonical_go_repository: github.com/openshift/openshift-azure
images:
- dockerfile_path: images/azure/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/sync
  to: azure
- dockerfile_path: images/e2e-tests/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/e2e-tests
  to: e2e-tests
promotion:
  cluster: https://api.ci.openshift.org
  name: azure-plugins
  namespace: azure
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 500Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
tests:
- as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts make unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: internal-upgrade-v3.2
  commands: timeout 3h hack/tests/e2e-upgrade.sh v3.2
  container:
    from: src
  secret:
    mount_path: /usr/local/e2e-secrets/azure
    name: azure
- artifact_dir: /tmp/artifacts
  as: internal-upgrade-v4.2
  commands: timeout 3h hack/tests/e2e-upgrade.sh v4.2
  container:
    from: src
  secret:
    mount_path: /usr/local/e2e-secrets/azure
    name: azure
- artifact_dir: /tmp/artifacts
  as: internal-vmimage
  commands: |
    . hack/tests/ci-operator-prepare.sh
    make vmimage
  container:
    from: src
  secret:
    mount_path: /usr/local/e2e-secrets/azure
    name: azure
- artifact_dir: /tmp/artifacts
  as: internal-e2e
  commands: timeout 3h hack/tests/e2e-create.sh
  container:
    from: src
  secret:
    mount_path: /usr/local/e2e-secrets/azure
    name: azure
- artifact_dir: /tmp/artifacts
  as: internal-e2e-scaleupdown-previous-v3.2
  commands: timeout 3h hack/tests/e2e-scaleupdown-previous.sh v3.2
  container:
    from: src
  secret:
    mount_path: /usr/local/e2e-secrets/azure
    name: azure
- artifact_dir: /tmp/artifacts
  as: internal-e2e-scaleupdown-previous-v4.2
  commands: timeout 3h hack/tests/e2e-scaleupdown-previous.sh v4.2
  container:
    from: src
  secret:
    mount_path: /usr/local/e2e-secrets/azure
    name: azure
