base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: plugin-base
    namespace: azure
    tag: latest
binary_build_commands: make all
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: test-base
    namespace: azure
    tag: latest
images:
- dockerfile_path: images/azure/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/azure
  to: azure
promotion:
  cluster: https://api.ci.openshift.org
  name: azure-plugins
  namespace: azure
resources:
  '*':
    requests:
      cpu: 10m
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
tests: []
