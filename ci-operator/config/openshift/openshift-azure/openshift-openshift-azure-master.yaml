base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: plugin-base
    namespace: azure
    tag: latest
binary_build_commands: make all
canonical_go_repository: github.com/openshift/openshift-azure
images:
- dockerfile_path: Dockerfile.sync
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/sync
  to: sync
- dockerfile_path: Dockerfile.e2e
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/e2e.test
  to: e2e-tests
- dockerfile_path: Dockerfile.logbridge
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/logbridge
  to: logbridge
promotion:
  cluster: https://api.ci.openshift.org
  name: azure-plugins
  namespace: azure
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: test-base
    namespace: azure
    tag: latest
tests:
- as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts make unit
  container:
    from: src
