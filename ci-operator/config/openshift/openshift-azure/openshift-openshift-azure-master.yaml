base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: plugin-base
    namespace: azure
    tag: latest
binary_build_commands: make all
canonical_go_repository: github.com/openshift/openshift-azure
images:
- dockerfile_path: images/sync/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/sync
  to: sync
- dockerfile_path: images/etcdbackup/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/etcdbackup
  to: etcdbackup
- dockerfile_path: images/startup/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/startup
  to: startup
- dockerfile_path: images/azure-controllers/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/azure-controllers
  to: azure-controllers
- dockerfile_path: images/metricsbridge/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/metricsbridge
  to: metricsbridge
- dockerfile_path: images/e2e-tests/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/openshift-azure/e2e-tests
  to: e2e-tests
promotion:
  cluster: https://api.ci.openshift.org
  name: azure-plugins
  namespace: azure
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 500Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: test-base
    namespace: azure
    tag: latest
tests:
- as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts make unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-upgrade-v2.4
  commands: ARTIFACT_DIR=/tmp/artifacts SOURCE=v2.4 make upgrade
  secret:
    name: azure
    mount_path: /usr/secrets
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-upgrade-v2.5
  commands: ARTIFACT_DIR=/tmp/artifacts SOURCE=v2.5 make upgrade
  secret:
    name: azure
    mount_path: /usr/secrets
  container:
    from: src
