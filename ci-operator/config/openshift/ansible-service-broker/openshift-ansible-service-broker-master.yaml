binary_build_commands: make openshift-ci-make-rpm
test_binary_build_commands: make openshift-ci-test-container
build_root:
  project_image:
    dockerfile_path: build/custom-ci-build-root.Dockerfile
tests:
- as: fmt
  commands: make fmt
  container:
    from: test-bin
- as: fmtcheck
  commands: make fmtcheck
  container:
    from: test-bin
- as: vet
  commands: make vet
  container:
    from: test-bin
- as: lint
  commands: make lint
  container:
    from: test-bin
- as: test
  commands: make test
  container:
    from: test-bin
- as: build
  commands: make build
  container:
    from: test-bin
- as: operator-lint
  commands: make openshift-ci-operator-lint
  container:
    from: test-bin
- as: operator-molecule-e2e
  commands: |
    echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
    cd operator
    molecule test -s cluster
  openshift_installer_src:
    cluster_profile: aws
base_images:
  ansible_operator:
    namespace: ocp
    name: ansible-operator
    tag: '4.0'
  centos7:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: centos
    tag: '7'
images:
- from: ansible_operator
  dockerfile_path: build/Dockerfile
  context_dir: operator
  to: ansible-service-broker-operator
- from: centos7
  dockerfile_path: build/Dockerfile-openshift
  to: ansible-service-broker
  inputs:
    bin:
      paths:
      - destination_dir: rpms
        source_path: /tmp/rpms
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: '4.0'
  namespace: ocp

