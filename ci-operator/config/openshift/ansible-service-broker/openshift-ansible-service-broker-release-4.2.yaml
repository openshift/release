base_images:
  ansible_operator:
    name: "4.2"
    namespace: ocp
    tag: ansible-operator
  centos7:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make openshift-ci-make-rpm
build_root:
  project_image:
    dockerfile_path: build/custom-ci-build-root.Dockerfile
images:
- context_dir: operator
  dockerfile_path: build/Dockerfile
  from: ansible_operator
  to: ansible-service-broker-operator
- dockerfile_path: build/Dockerfile-openshift
  from: centos7
  inputs:
    bin:
      paths:
      - destination_dir: rpms
        source_path: /tmp/rpms
  to: ansible-service-broker
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
test_binary_build_commands: make openshift-ci-test-container
tests:
- as: fmt
  commands: make fmt
  container:
    from: test-bin
- as: fmtcheck
  commands: make fmtcheck
  container:
    from: test-bin
- as: vet
  commands: make vet
  container:
    from: test-bin
- as: lint
  commands: make lint
  container:
    from: test-bin
- as: test
  commands: make test
  container:
    from: test-bin
- as: build
  commands: make build
  container:
    from: test-bin
- as: operator-molecule-e2e
  commands: |
    echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
    cd operator
    molecule test -s cluster
  openshift_installer_src:
    cluster_profile: aws
- as: operator-molecule-olm-e2e
  commands: |
    echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
    cd operator
    molecule test -s cluster-olm
  openshift_installer_src:
    cluster_profile: aws
