base_images:
  base:
    name: "4.14"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- from: base
  to: custom-metrics-autoscaler
promotion:
  to:
  - name: "4.14"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: env && GOFLAGS="" make fmt
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: govet
  commands: env && GOFLAGS="" make vet
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: cma-verify-history
  commands: env && GOFLAGS="" hack/cma-verify-history.sh
  container:
    from: src
- as: clientset-verify
  commands: mkdir /tmp/codecopy && cp -a * /tmp/codecopy && cd /tmp/codecopy && make
    clientset-generate
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: security
  optional: true
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    env:
      PROJECT_NAME: kedacore-keda
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: kedacore-keda
