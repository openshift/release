base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: latest
  govulncheck:
    name: govulncheck
    namespace: ci
    tag: latest
  ocp_ubi-python-311_9:
    name: ubi-python-311
    namespace: ocp
    tag: "9"
  os:
    name: centos
    namespace: openshift
    tag: stream9
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: images/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/ci-chat-bot/ci-chat-bot
  to: ci-chat-bot
- dockerfile_path: images/Dockerfile.python
  inputs:
    ocp_ubi-python-311_9:
      as:
      - registry.ci.openshift.org/ocp/ubi-python-311:9
  to: rosa-cleanup
promotion:
  to:
  - excluded_images:
    - rosa-cleanup
    namespace: ci
    tag: latest
  - excluded_images:
    - ci-chat-bot
    namespace: continuous-release-jobs
    tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: HOME=/tmp golangci-lint run --timeout=20m
  container:
    from: golangci-lint
- as: vendor
  commands: make validate-vendor
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: govulncheck
  commands: GOCACHE=$(mktemp -d) GOMODCACHE=$(mktemp -d) govulncheck ./...
  container:
    from: govulncheck
  optional: true
- as: unit
  commands: make test
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift/ci-chat-bot
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: openshift
  repo: ci-chat-bot
