base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.45.2
  govulncheck:
    name: govulncheck
    namespace: ci
    tag: latest
  os:
    name: centos
    namespace: openshift
    tag: stream9
  sonar:
    name: sonar-scanner-alpine
    namespace: brawilli
    tag: latest
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: images/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/ci-chat-bot/ci-chat-bot
  to: ci-chat-bot
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: HOME=/tmp golangci-lint run
  container:
    from: golangci-lint
- as: vendor
  commands: make validate-vendor
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: govulncheck
  commands: GOCACHE=$(mktemp -d) GOMODCACHE=$(mktemp -d) govulncheck ./...
  container:
    from: govulncheck
  optional: true
- as: unit
  commands: make test
  container:
    from: src
- as: sonar
  commands: SONAR_TOKEN=$(cat /tmp/secret/TOKEN) SONAR_SCANNER_OPTS="-Dsonar.projectBaseDir=/home/prow/go/src/github.com/openshift/ci-chat-bot
    -Dsonar.working.directory=/tmp/.scannerwork" sonar-scanner -X
  container:
    from: sonar
  optional: true
  secret:
    mount_path: /tmp/secret
    name: openshift-crt-sonar-token
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-chat-bot
