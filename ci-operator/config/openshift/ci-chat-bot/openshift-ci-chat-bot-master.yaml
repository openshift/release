base_images:
  base:
    name: centos
    namespace: openshift
    tag: stream9
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.45.2
  govulncheck:
    name: govulncheck
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- from: base
  inputs:
    root:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: ci-chat-bot
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: HOME=/tmp golangci-lint run
  container:
    from: golangci-lint
- as: vendor
  commands: make validate-vendor
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: govulncheck
  commands: GOCACHE=$(mktemp -d) GOMODCACHE=$(mktemp -d) govulncheck ./...
  container:
    from: govulncheck
  optional: true
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-chat-bot
