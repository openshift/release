base_images:
  base:
    name: "4.8"
    namespace: origin
    tag: base
  coreos_coreos-assembler_latest:
    name: coreos-assembler
    namespace: coreos
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: base
  to: machine-os-content
promotion:
  disabled: true
  name: "4.8"
  namespace: origin
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
  machine-os-content:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 1000m
      devices.kubevirt.io/kvm: "1"
      memory: 2Gi
tag_specification:
  name: "4.8"
  namespace: origin
tests:
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-ovirt
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: master-cosa
  org: openshift
  repo: okd-machine-os
