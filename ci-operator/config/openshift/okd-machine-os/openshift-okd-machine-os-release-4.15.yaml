base_images:
  origin_4.15_artifacts:
    name: "4.15"
    namespace: origin
    tag: artifacts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile.ci
  to: layering-build
- dockerfile_path: Dockerfile.rpms
  inputs:
    origin_4.15_artifacts:
      as:
      - registry.ci.openshift.org/origin/4.15:artifacts
  to: okd-rpms
- dockerfile_path: Dockerfile.generated
  inputs:
    layering-build:
      paths:
      - destination_dir: .
        source_path: /tmp/Dockerfile.generated
  to: fedora-coreos
- dockerfile_literal: FROM fedora-coreos
  inputs:
    fedora-coreos:
      as:
      - fedora-coreos
  to: machine-os-content
promotion:
  disabled: true
  excluded_images:
  - layering-build
  name: "4.15"
  namespace: origin
releases:
  initial:
    integration:
      name: "4.15"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-vsphere
  optional: true
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- as: e2e-ovirt
  optional: true
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-aws-crun
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-crun
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: okd-machine-os
