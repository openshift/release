build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.ci
  to: cosa-build
- inputs:
    cosa-build:
      paths:
      - destination_dir: .
        source_path: /tmp/Dockerfile
      - destination_dir: .
        source_path: /go/src/github.com/openshift/okd-machine-os/manifests/
      - destination_dir: .
        source_path: /go/src/github.com/openshift/okd-machine-os/bootstrap/
      - destination_dir: .
        source_path: /go/src/github.com/openshift/okd-machine-os/extensions/
  to: machine-os-content
promotion:
  to:
  - excluded_images:
    - cosa-build
    name: "4.8"
    namespace: origin
releases:
  initial:
    integration:
      name: "4.8"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-vsphere
  optional: true
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere
- as: e2e-ovirt
  optional: true
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- as: e2e-openstack
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    workflow: openshift-e2e-openstack-ipi
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: okd-machine-os
