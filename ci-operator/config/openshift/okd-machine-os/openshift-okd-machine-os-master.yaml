base_images:
  origin_4.16_artifacts:
    name: "4.22"
    namespace: origin
    tag: artifacts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile.ci
  to: layering-build
- dockerfile_path: Dockerfile.rpms
  inputs:
    origin_4.16_artifacts:
      as:
      - registry.ci.openshift.org/origin/4.16:artifacts
  to: okd-rpms
- dockerfile_path: Dockerfile.generated
  inputs:
    layering-build:
      paths:
      - destination_dir: .
        source_path: /tmp/Dockerfile.generated
  to: fedora-coreos
promotion:
  to:
  - excluded_images:
    - layering-build
    name: "4.22"
    namespace: origin
releases:
  initial:
    integration:
      name: "4.22"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-vsphere
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere
- always_run: false
  as: e2e-ovirt
  optional: true
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- always_run: false
  as: e2e-aws-crun
  optional: true
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-crun
zz_generated_metadata:
  branch: master
  org: openshift
  repo: okd-machine-os
