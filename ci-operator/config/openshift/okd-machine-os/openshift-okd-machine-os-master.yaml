base_images:
  base:
    name: "4.8"
    namespace: origin
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.ci
  to: cosa-build
- inputs:
    cosa-build:
      paths:
      - destination_dir: .
        source_path: /tmp/Dockerfile
      - destination_dir: .
        source_path: /go/src/github.com/openshift/okd-machine-os/manifests/
      - destination_dir: .
        source_path: /go/src/github.com/openshift/okd-machine-os/bootstrap/
      - destination_dir: .
        source_path: /go/src/github.com/openshift/okd-machine-os/extensions/
  to: machine-os-content
promotion:
  name: "4.8"
  namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: origin
tests:
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- as: e2e-ovirt
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: okd-machine-os
