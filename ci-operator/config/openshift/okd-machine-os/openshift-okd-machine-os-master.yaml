base_images:
  base:
    name: "4.7"
    namespace: origin
    tag: base
  ocp_4.7_artifacts:
    name: "4.7"
    namespace: origin
    tag: artifacts
  ocp_4.7_mcd:
    name: "4.7"
    namespace: origin
    tag: machine-config-operator
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_4.7_artifacts:
      as:
      - quay.io/openshift/origin-artifacts:4.7
    ocp_4.7_mcd:
      as:
      - quay.io/openshift/origin-machine-config-operator:4.7
  to: machine-os-content
promotion:
  name: "4.7"
  namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: origin
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
zz_generated_metadata:
  branch: master
  org: openshift
  repo: okd-machine-os
