base_images:
  artifacts:
    name: "4.12"
    namespace: origin
    tag: artifacts
  mco:
    name: "4.12"
    namespace: origin
    tag: machine-config-operator
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile.ci
  to: layering-build
- dockerfile_path: Dockerfile.rpms
  inputs:
    artifacts:
      as:
      - registry.ci.openshift.org/origin/4.12:artifacts
    mco:
      as:
      - registry.ci.openshift.org/origin/4.12:machine-config-operator
  to: okd-rpms
- inputs:
    layering-build:
      paths:
      - destination_dir: .
        source_path: /tmp/Dockerfile
    okd-rpms:
      as:
      - registry.ci.openshift.org/origin/4.12:okd-rpms
  to: fedora-coreos
- from: fedora-coreos
  to: machine-os-content
promotion:
  excluded_images:
  - layering-build
  name: "4.12"
  namespace: origin
releases:
  initial:
    integration:
      name: "4.12"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-vsphere
  optional: true
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- as: e2e-ovirt
  optional: true
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-aws-crun
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-crun
zz_generated_metadata:
  branch: master
  org: openshift
  repo: okd-machine-os
