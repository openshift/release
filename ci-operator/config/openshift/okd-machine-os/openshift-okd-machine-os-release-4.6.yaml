base_images:
  base:
    name: "4.6"
    namespace: origin
    tag: base
  ocp_4.6_artifacts:
    name: "4.6"
    namespace: origin
    tag: artifacts
  ocp_4.6_mcd:
    name: "4.6"
    namespace: origin
    tag: machine-config-operator
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_4.6_artifacts:
      as:
      - quay.io/openshift/origin-artifacts:4.6
    ocp_4.6_mcd:
      as:
      - quay.io/openshift/origin-machine-config-operator:4.6
  to: machine-os-content
promotion:
  to:
  - name: "4.6"
    namespace: origin
releases:
  initial:
    integration:
      name: "4.6"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.6"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-vsphere
  optional: true
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere
- as: e2e-ovirt
  optional: true
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal-release-4.6-4.7
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.6
  org: openshift
  repo: okd-machine-os
