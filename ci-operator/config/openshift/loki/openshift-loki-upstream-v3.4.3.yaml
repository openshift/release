base_images:
  base:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile.ocp
  from: base
  to: loki
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile.promtail.ocp
  from: base
  to: promtail
promotion:
  to:
  - namespace: logging
    tag: v3.4.3
releases:
  latest:
    release:
      channel: stable
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  steps:
    test:
    - as: unit
      commands: GOFLAGS="" make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: upstream-v3.4.3
  org: openshift
  repo: loki
