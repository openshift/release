base_images:
  base:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  go_builder:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
  loki-tag:
    name: loki
    namespace: logging
    tag: v3.4.2
  lokistack-gateway:
    name: mirror-5.y
    namespace: logging
    tag: lokistack-gateway
  opa-openshift:
    name: mirror-5.y
    namespace: logging
    tag: opa-openshift
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
images:
- context_dir: operator
  dockerfile_path: Dockerfile
  from: base
  inputs:
    go_builder:
      as:
      - golang:1.22.8
  to: loki-operator
- dockerfile_literal: |
    FROM registry.redhat.io/ubi9/go-toolset:latest
    COPY . /go/src/github.com/openshift/loki
  inputs:
    base:
      as:
      - registry.redhat.io/ubi9/go-toolset:latest
  to: loki-operator-src
operator:
  bundles:
  - as: loki-operator-bundle
    context_dir: operator/bundle/openshift
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift-logging/loki-operator:0.1.0
    with: pipeline:loki-operator
  - pullspec: quay.io/openshift-logging/loki:v3.4.2
    with: pipeline:loki-tag
  - pullspec: quay.io/observatorium/api:latest
    with: pipeline:lokistack-gateway
  - pullspec: quay.io/observatorium/opa-openshift:latest
    with: pipeline:opa-openshift
promotion:
  to:
  - additional_images:
      loki-operator-bundle: loki-operator-bundle
    name: 5.y
    namespace: logging
releases:
  latest:
    release:
      channel: stable
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: lint
      commands: cd operator && GOFLAGS="" make lint
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test
  steps:
    test:
    - as: unit
      commands: cd operator && GOFLAGS="" go test ./...
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: prometheus-rules
      commands: cd operator && make test-unit-prometheus
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: build
  steps:
    test:
    - as: manager
      commands: cd operator && GOFLAGS="" make manager
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: broker
      commands: cd operator && GOFLAGS="" make bin/loki-broker
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: storage-size-calculator
      commands: cd operator && GOFLAGS="" make size-calculator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test-operator
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: obs-logging
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  steps:
    dependencies:
      OO_INDEX: ci-index-loki-operator-bundle
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-operators-redhat
      OO_PACKAGE: loki-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: install
      cli: latest
      commands: |
        oc -n openshift-operators-redhat rollout status deployment loki-operator-controller-manager
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-generic-claim
zz_generated_metadata:
  branch: main
  org: openshift
  repo: loki
