base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  lokistack-gateway:
    name: mirror-5.y
    namespace: logging
    tag: lokistack-gateway
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
  opa-openshift:
    name: mirror-5.y
    namespace: logging
    tag: opa-openshift
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: loki
- dockerfile_path: Dockerfile.promtail.ocp
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: promtail
- context_dir: operator
  dockerfile_path: Dockerfile
  from: base
  to: loki-operator
operator:
  bundles:
  - as: loki-operator-bundle
    context_dir: operator/bundle/openshift
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift-logging/loki-operator:v0.1.0
    with: pipeline:loki-operator
  - pullspec: quay.io/openshift-logging/loki:v2.8.0
    with: pipeline:loki
  - pullspec: quay.io/observatorium/api:latest
    with: pipeline:lokistack-gateway
  - pullspec: quay.io/observatorium/opa-openshift:latest
    with: pipeline:opa-openshift
promotion:
  additional_images:
    loki-operator-bundle: loki-operator-bundle
  name: 5.y
  namespace: logging
releases:
  latest:
    release:
      channel: fast
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-install
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  steps:
    dependencies:
      OO_INDEX: ci-index-loki-operator-bundle
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-operators-redhat
      OO_PACKAGE: loki-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: test
      cli: latest
      commands: |
        oc -n openshift-operators-redhat rollout status deployment loki-operator-controller-manager
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-generic-claim
zz_generated_metadata:
  branch: main
  org: openshift
  repo: loki
