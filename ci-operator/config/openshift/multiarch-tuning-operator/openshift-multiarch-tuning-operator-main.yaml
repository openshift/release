- as: manifests
  cluster: build10
  commands: NO_DOCKER=1 make manifests && make verify-diff
  container:
    from: src
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Za-z]+\.md$)|((^|/)\.github/)|((^|/)\.tekton/)|((^|/).*konflux\.Dockerfile$)
- as: generate
  cluster: build10
