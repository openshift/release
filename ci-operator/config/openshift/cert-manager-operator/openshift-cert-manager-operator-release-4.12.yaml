base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  cert-manager-cainjector:
    name: cert-manager-cainjector
    namespace: ci
    tag: v1.7.1
  cert-manager-controller:
    name: cert-manager-controller
    namespace: ci
    tag: v1.7.1
  cert-manager-webhook:
    name: cert-manager-webhook
    namespace: ci
    tag: v1.7.1
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
images:
- dockerfile_path: images/ci/Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: cert-manager-operator
operator:
  bundles:
  - as: cert-manager-operator-bundle
    context_dir: bundle/
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: registry-proxy.engineering.redhat.com/rh-osbs/cert-manager-cert-manager-operator-rhel-8:latest
    with: pipeline:cert-manager-operator
  - pullspec: quay.io/jetstack/cert-manager-controller:v1.7.1
    with: cert-manager-controller
  - pullspec: quay.io/jetstack/cert-manager-webhook:v1.7.1
    with: cert-manager-webhook
  - pullspec: quay.io/jetstack/cert-manager-cainjector:v1.7.1
    with: cert-manager-cainjector
promotion:
  name: "4.12"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: src
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: src
- as: e2e-operator
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-cert-manager-operator-bundle
    env:
      OO_CHANNEL: tech-preview
      OO_INSTALL_NAMESPACE: openshift-cert-manager-operator
      OO_PACKAGE: cert-manager-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: cert-manager-operator
