  cluster: build05
  cron: '@weekly'
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      INDEX_IMG: brew.registry.redhat.io/rh-osbs/iib@sha256:bfc620d19dc034678e7f5c19190d8dc7b1f55062e05d4c86b9cb193fb7b82e6b
