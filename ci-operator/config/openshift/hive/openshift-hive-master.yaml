base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: build/build-image/Dockerfile
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.15
  to: hive
promotion:
  name: hive-v4.0
  namespace: openshift
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    requests:
      cpu: 1000m
      memory: 4Gi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: hive-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: hive-codecov-token
- as: e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: dpp
    product: ocp
    timeout: 1h0m0s
    version: "4.7"
  steps:
    test:
    - as: test
      cli: latest
      commands: CLOUD=aws make test-e2e
      dependencies:
      - env: HIVE_IMAGE
        name: hive
      - env: RELEASE_IMAGE
        name: release:latest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLOUD=gcp make test-e2e
      dependencies:
      - env: HIVE_IMAGE
        name: hive
      - env: RELEASE_IMAGE
        name: release:latest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-azure
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: CLOUD=azure make test-e2e
      dependencies:
      - env: HIVE_IMAGE
        name: hive
      - env: RELEASE_IMAGE
        name: release:latest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
zz_generated_metadata:
  branch: master
  org: openshift
  repo: hive
