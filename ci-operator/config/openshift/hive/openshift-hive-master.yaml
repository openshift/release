base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
binary_build_commands: make build
canonical_go_repository: github.com/openshift/hive
images:
- dockerfile_path: build/hive/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/hive/bin/manager
      - destination_dir: .
        source_path: /go/src/github.com/openshift/hive/bin/hiveutil
  to: hive
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      cpu: '4'
      memory: 4Gi
    requests:
      cpu: '2'
      memory: 1Gi
build_root:
  project_image:
    dockerfile_path: build/build-image/Dockerfile
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
