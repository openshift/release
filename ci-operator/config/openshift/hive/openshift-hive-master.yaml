tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: hive-v4.0
  namespace: openshift
base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
binary_build_commands: make build
canonical_go_repository: github.com/openshift/hive
images:
- dockerfile_path: Dockerfile
  from: base
  to: hive
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
build_root:
  project_image:
    dockerfile_path: build/build-image/Dockerfile
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
