base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: build/build-image/Dockerfile
images:
- dockerfile_path: Dockerfile.hivebase
  from: base
  to: hivebase
- dockerfile_path: Dockerfile
  from: hivebase
  to: hive
promotion:
  name: ocm-2.1
  namespace: openshift
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  integration:
    requests:
      cpu: 1000m
      memory: 2Gi
  unit:
    requests:
      cpu: 1000m
      memory: 4Gi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: integration
  commands: make test-integration
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: CLOUD=aws make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: e2e-gcp
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLOUD=gcp make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-azure
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: CLOUD=azure make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
zz_generated_metadata:
  branch: ocm-2.1
  org: openshift
  repo: hive
