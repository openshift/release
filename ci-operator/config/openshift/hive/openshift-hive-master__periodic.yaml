base_images:
  base:
    name: "4.14"
    namespace: ocp
    tag: base
  openshift_release_rhel-8-release-golang-1.20-openshift-4.14:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.20-openshift-4.14
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: build/build-image/Dockerfile
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_rhel-8-release-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.20-openshift-4.14
  to: hive
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    requests:
      cpu: 1000m
      memory: 4Gi
tests:
- as: e2e-weekly
  cluster_claim:
    architecture: amd64
    as: unused
    cloud: aws
    labels:
      region: us-east-1
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  cron: 5 4 * * 1
  steps:
    test:
    - as: test
      cli: latest
      commands: |
        # Creds for the `ci` user in the cluster-control-plane cluster
        export AWS_ACCESS_KEY_ID=$(cat /tmp/secret/hiveci-aws-creds/AWS_ACCESS_KEY_ID)
        export AWS_SECRET_ACCESS_KEY=$(cat /tmp/secret/hiveci-aws-creds/AWS_SECRET_ACCESS_KEY)
        # Override default location for pull secret
        export PULL_SECRET_FILE=/tmp/secret/pull-secret/.dockerconfigjson
        # Configure a unique cluster name based on timestamp and the PR number.
        # Suffix with -0 to ensure it can't conflict with non-periodics,
        # which suffix with the PR number.
        export CLUSTER_NAME=$(printf "hiveci-%x-0" $(date +%s))
        CLOUD=aws make test-e2e
      credentials:
      - mount_path: /tmp/secret/hiveci-aws-creds
        name: hiveci-aws-creds
        namespace: test-credentials
      - mount_path: /tmp/secret/pull-secret
        name: ci-pull-credentials
        namespace: test-credentials
      dependencies:
      - env: HIVE_IMAGE
        name: hive
      - env: RELEASE_IMAGE
        name: release:latest
      from: src
      grace_period: 15m0s
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
- as: e2e-pool-weekly
  cluster_claim:
    architecture: amd64
    as: unused
    cloud: aws
    labels:
      region: us-east-1
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  cron: 5 4 * * 2
  steps:
    test:
    - as: test
      cli: latest
      commands: |
        # Creds for the `ci` user in the cluster-control-plane cluster
        export AWS_ACCESS_KEY_ID=$(cat /tmp/secret/hiveci-aws-creds/AWS_ACCESS_KEY_ID)
        export AWS_SECRET_ACCESS_KEY=$(cat /tmp/secret/hiveci-aws-creds/AWS_SECRET_ACCESS_KEY)
        # Override default location for pull secret
        export PULL_SECRET_FILE=/tmp/secret/pull-secret/.dockerconfigjson
        # Configure a unique cluster name based on timestamp and the PR number.
        # Suffix with -0 to ensure it can't conflict with non-periodics,
        # which suffix with the PR number.
        export CLUSTER_NAME=$(printf "hiveci-%x-0" $(date +%s))
        # Disable managed DNS (on by default, and left on for the e2e test)
        export USE_MANAGED_DNS=false
        CLOUD=aws make test-e2e-pool
      credentials:
      - mount_path: /tmp/secret/hiveci-aws-creds
        name: hiveci-aws-creds
        namespace: test-credentials
      - mount_path: /tmp/secret/pull-secret
        name: ci-pull-credentials
        namespace: test-credentials
      dependencies:
      - env: HIVE_IMAGE
        name: hive
      - env: RELEASE_IMAGE
        name: release:latest
      from: src
      grace_period: 15m0s
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
- as: e2e-gcp-weekly
  cron: 5 4 * * 3
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLOUD=gcp make test-e2e
      dependencies:
      - env: HIVE_IMAGE
        name: hive
      - env: RELEASE_IMAGE
        name: release:latest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-azure-weekly
  cron: 5 4 * * 4
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: CLOUD=azure make test-e2e
      dependencies:
      - env: HIVE_IMAGE
        name: hive
      - env: RELEASE_IMAGE
        name: release:latest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
