  steps:
    cluster_profile: packet-assisted
    dependencies:
      ASSISTED_OPENSHIFT_INSTALL_RELEASE_IMAGE: release:stable-4-9
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      ASSISTED_ZTP_CONFIG: |
        SPOKE_CONTROLPLANE_AGENTS=3
      DEVSCRIPTS_CONFIG: |
