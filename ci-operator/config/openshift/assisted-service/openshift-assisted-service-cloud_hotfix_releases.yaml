base_images:
  assisted-installer:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-test-infra:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-test-infra
  coreos_centos_stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile.assisted-service
  from: coreos_centos_stream8
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: assisted-service
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make build-openshift-ci-test-bin
  curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.36.0
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache && chmod 775 -R $GOPATH
tests:
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service
    test:
    - ref: assisted-baremetal-images-publish
- as: lint
  commands: export GOLANGCI_LINT_CACHE=/tmp/.cache && export GOPROXY=https://proxy.golang.org
    && make lint
  container:
    from: test-bin
- as: subsystem-aws
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    test:
    - as: subsystem-deploy-and-run
      cli: latest
      commands: |
        export BUILD_TYPE=CI
        export REPORTS=${ARTIFACT_DIR}
        export TARGET=oc

        make deploy-on-openshift-ci
        make test
      dependencies:
      - env: SERVICE
        name: assisted-service
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: e2e-metal-assisted-single-node
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.8
        NUM_MASTERS=1
    workflow: assisted-baremetal
- as: e2e-metal-assisted-onprem
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        DEPLOY_TARGET=onprem
    workflow: assisted-baremetal
- as: e2e-metal-assisted-day2
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        TEST_FUNC=test_deploy_day2_nodes_cloud
    workflow: assisted-baremetal
- as: e2e-metal-assisted-ipv4v6
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=yes
    workflow: assisted-baremetal
- as: e2e-metal-assisted-4-6
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.6
    workflow: assisted-baremetal
- as: e2e-metal-assisted-4-8
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.8
    workflow: assisted-baremetal
- as: e2e-metal-assisted-4-9
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.9
    workflow: assisted-baremetal
- as: e2e-metal-assisted-4-10
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.10
    workflow: assisted-baremetal
- as: e2e-metal-assisted-networking
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        TEST_FUNC=test_networking
    workflow: assisted-baremetal
- as: e2e-metal-assisted-cnv
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OLM_OPERATORS=cnv
    workflow: assisted-baremetal
- as: e2e-metal-assisted-ocs
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OLM_OPERATORS=ocs
    workflow: assisted-baremetal
zz_generated_metadata:
  branch: cloud_hotfix_releases
  org: openshift
  repo: assisted-service
