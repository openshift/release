base_images:
  openshift_release_golang-1.14:
    name: release
    namespace: openshift
    tag: golang-1.14
  ubi8:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: |
  set -eo pipefail
  pip3 install pyyaml
tests:
- as: sanity-oc
  steps:
    cluster_profile: aws
    test:
    - as: oc-check
      cli: latest
      commands: |
        echo "starting test..."

        echo "linking oc --> kubectl"
        ln -s $(which oc) "$(dirname $(which oc))"/kubectl

        echo 'pointing assisted-service git to fork'
        git remote add -t master origin https://github.com/yftacherzog/assisted-service.git
        echo 'pulling forked changes'
        git pull

        echo 'setting environment variables'
        export TARGET='oc'
        export PROFILE='openshift-ci'

        echo "oc get pods"
        oc get pods

        echo "deploying wiremock"
        make deploy-wiremock

        echo "sleep + oc get pods again"
        sleep 60
        oc get pods
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-service
