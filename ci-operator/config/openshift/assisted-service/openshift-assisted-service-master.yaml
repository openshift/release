base_images:
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.assisted-service-build
  from: src
  to: base-assisted
- dockerfile_path: Dockerfile.assisted-service
  from: base-assisted
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.15
  to: assisted-service
promotion:
  name: assisted
  namespace: ocp-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
test_binary_build_commands: |
  make build-openshift-ci-test-bin
tests:
- artifact_dir: /tmp/artifacts
  as: lint
  commands: export GOLANGCI_LINT_CACHE=/tmp/.cache make lint
  container:
    from: base-assisted
- artifact_dir: /tmp/artifacts
  as: assisted-service-aws
  steps:
    cluster_profile: aws
    test:
    - as: subsystem-deploy-and-run
      cli: latest
      commands: |
        export SERVICE=$(echo "$IMAGE_FORMAT" | component=assisted-service envsubst)
        make deploy-on-openshift-ci
        make test-on-openshift-ci
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-service
