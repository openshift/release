base_images:
  openshift_release_golang-1.14:
    name: release
    namespace: openshift
    tag: golang-1.14
  ubi8:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: |
  set -eo pipefail
  pip3 install pyyaml
tests:
- as: sanity-oc
  steps:
    test:
    - as: oc-check
      cli: latest
      commands: |
        echo "starting test..."
        echo "linking oc --> kubectl"
        ln -s $(which oc) "$(dirname $(which oc))"/kubectl
        echo "make deploy-wiremock"
        make deploy-wiremock
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-service
