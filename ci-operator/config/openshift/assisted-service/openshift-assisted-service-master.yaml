base_images:
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.assisted-service
  from: src
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.15
  to: assisted-service
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: |
  set -eo pipefail
  pip3 install pyyaml waiting
tests:
- as: sanity-oc
  steps:
    cluster_profile: aws
    test:
    - as: oc-check
      cli: latest
      commands: |
        echo "starting test..."

        echo "linking oc --> kubectl"
        ln -s $(which oc) "$(dirname $(which oc))"/kubectl

        echo 'pointing assisted-service git to fork'
        git remote add -t no_iso_create origin https://github.com/yftacherzog/assisted-service.git
        echo 'pulling forked changes'
        git pull

        echo 'setting environment variables'
        export TARGET='oc'
        export PROFILE='openshift-ci'

        echo "make openshift-ci-deploy-for-subsystem"
        unset GOFLAGS && make openshift-ci-deploy-for-subsystem

        echo "oc get pods"
        oc get pods

        mkdir -p /.kube
        ln -s ${KUBECONFIG} /.kube/config

        echo "make subsystem-run"
        unset GOFLAGS && make subsystem-run
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-service
