tests:
- as: sanity-oc
  steps:
    cluster_profile: aws
    test:
    - as: oc-check
      cli: latest
      commands: |
        echo "test"
        oc whoami
        cat /etc/os-release
        echo /var/run/secrets/ci.openshift.io/multi-stage/kubeconfig
        cat /var/run/secrets/ci.openshift.io/multi-stage/kubeconfig
        echo SHARED_DIR=${SHARED_DIR}
        export SHARED_DIR=/var/run/secrets/ci.openshift.io/multi-stage
        echo SHARED_DIR=${SHARED_DIR}
        cat ${SHARED_DIR}/kubeconfig
        cp ${SHARED_DIR}/kubeconfig /tmp/secret/kubeconfig
        oc get pods
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
