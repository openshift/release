base_images:
  assisted-installer:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer
  assisted-installer-agent:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-controller
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  coreos_centos:
    name: coreos-centos8-buildroot
    namespace: coreos
    tag: latest
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.assisted-service
  from: coreos_centos
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.15
  to: assisted-service
operator:
  bundles:
  - dockerfile_path: Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/ocpmetal/assisted-service:latest
    with: assisted-service
promotion:
  name: assisted
  namespace: ocp-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
test_binary_build_commands: |
  make build-openshift-ci-test-bin
  curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.36.0
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache && chmod 775 -R $GOPATH
tests:
- as: lint
  commands: export GOLANGCI_LINT_CACHE=/tmp/.cache && export GOPROXY=https://proxy.golang.org && make lint
  container:
    from: test-bin
- as: subsystem-aws
  steps:
    cluster_profile: aws
    test:
    - as: subsystem-deploy-and-run
      cli: latest
      commands: |
        export BUILD_TYPE=CI
        export REPORTS=${ARTIFACT_DIR}
        export SERVICE=$(echo "${IMAGE_FORMAT}" | component=assisted-service envsubst)
        export TARGET=oc

        make deploy-on-openshift-ci
        make test
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: subsystem-kubeapi-aws
  steps:
    cluster_profile: aws
    test:
    - as: subsystem-deploy-and-run
      cli: latest
      commands: |
        export BUILD_TYPE=CI
        export REPORTS=${ARTIFACT_DIR}
        export SERVICE=$(echo "${IMAGE_FORMAT}" | component=assisted-service envsubst)
        export TARGET=oc
        export GENERATE_CRD=false

        make deploy-on-openshift-ci
        make enable-kube-api-for-subsystem
        make test-kube-api
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_SERVICE_IMAGE: pipeline:assisted-service
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-onprem
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_SERVICE_IMAGE: pipeline:assisted-service
    env:
      ASSISTED_CONFIG: |
        DEPLOY_TARGET=onprem
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-ipv6
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_SERVICE_IMAGE: pipeline:assisted-service
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-single-node
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_SERVICE_IMAGE: pipeline:assisted-service
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        ISO_IMAGE_TYPE=minimal-iso
        OPENSHIFT_INSTALL_RELEASE_IMAGE=${RELEASE_IMAGE_LATEST}
        OPENSHIFT_VERSION=4.8
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-kube-api
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_SERVICE_IMAGE: pipeline:assisted-service
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        IPv6=yes
        IPv4=no
        PROXY=yes
        ADDITIONAL_PARAMS="--with-static-network-config"
        ISO_IMAGE_TYPE=minimal-iso
        KUBE_API=yes
        OPENSHIFT_INSTALL_RELEASE_IMAGE=${RELEASE_IMAGE_LATEST}
        OPENSHIFT_VERSION=4.8
        ENABLE_KUBE_API=true
    workflow: baremetalds-assisted-install
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-service
