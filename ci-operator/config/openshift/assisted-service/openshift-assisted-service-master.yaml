    name: opm-builder
    namespace: ci
    tag: latest
  postgresql-12-centos7:
    name: postgresql-12-centos7
    namespace: edge-infrastructure
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile.assisted-service-build
  from: postgresql-12-centos7
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: assisted-service-unit-test
- dockerfile_path: Dockerfile.assisted-service
  from: coreos_centos_stream8
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: assisted-service
- dockerfile_literal: |
    FROM coreos/centos
    COPY . .
  from: src
  to: assisted-service-scripts
- dockerfile_path: deploy/olm-catalog/bundle.Dockerfile
  to: assisted-service-operator-bundle
- dockerfile_literal: |
    FROM quay.io/operator-framework/upstream-opm-builder:latest AS builder

    ARG BUNDLE_IMGS=quay.io/edge-infrastructure/assisted-service-operator-bundle:latest

    RUN opm index add \
    --bundles "${BUNDLE_IMGS}" \
    --out-dockerfile index.Dockerfile \
    --generate

    FROM quay.io/operator-framework/opm:latest
    LABEL operators.operatorframework.io.index.database.v1=/database/index.db
    COPY --from=builder database/index.db /database/index.db
    EXPOSE 50051
    ENTRYPOINT ["/bin/opm"]
    CMD ["registry", "serve", "--database", "/database/index.db"]
  from: opm-builder
  inputs:
    opm-builder:
      as:
      - quay.io/operator-framework/upstream-opm-builder:latest
  to: assisted-service-index
operator:
  bundles:
  - dockerfile_path: deploy/olm-catalog/bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/edge-infrastructure/assisted-service:latest
    with: assisted-service
  - pullspec: quay.io/edge-infrastructure/assisted-installer:latest
    with: assisted-installer
  - pullspec: quay.io/edge-infrastructure/assisted-installer-agent:latest
    with: assisted-installer-agent
  - pullspec: quay.io/edge-infrastructure/assisted-installer-controller:latest
    with: assisted-installer-controller
  - pullspec: quay.io/edge-infrastructure/assisted-image-service:latest
    with: assisted-image-service
  - pullspec: quay.io/edge-infrastructure/postgresql-12-centos7:latest
    with: postgresql-12-centos7
promotion:
  name: ocm-2.5
  namespace: edge-infrastructure
releases:
  candidate:
    release:
      channel: candidate
      version: "4.8"
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make build-openshift-ci-test-bin
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache && chmod 775 -R $GOPATH
tests:
- as: mirror-nightly-image
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service
    test:
    - ref: assisted-baremetal-images-publish
- as: ocm-publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service
    env:
      IMAGE_REPO: assisted-service
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
      RELEASE_REF: release-2.5
    workflow: ocm-ci-manifest-update
- as: mce-publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service
    env:
      IMAGE_REPO: assisted-service
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
      RELEASE_REF: backplane-2.0
    workflow: ocm-ci-manifest-update
- as: operator-publish
  postsubmit: true
  steps:
    test:
    - ref: assisted-baremetal-operator-publish
- as: lint
  commands: export GOLANGCI_LINT_CACHE=/tmp/.cache && export GOPROXY=https://proxy.golang.org
    && make lint
  container:
    from: test-bin
  skip_if_only_changed: ^docs/|^sites/|\.md$|^(LICENSE|OWNERS|OWNER_ALIASES)$
- as: unit-test
  commands: |
    export ROOT_DIR=/tmp
    export COVER_PROFILE=/tmp/reports/unit_coverage.out
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    export GINKGO_REPORTFILE=/tmp/junit_unit_test.xml
    make ci-unit-test
  container:
    from: assisted-service-unit-test
  secret:
    mount_path: /tmp/secret
    name: assisted-service-codecov-token
  skip_if_only_changed: ^docs/|^sites/|\.md$|^(LICENSE|OWNERS|OWNER_ALIASES)$
- as: unit-test-postsubmit
  commands: |
    export ROOT_DIR=/tmp
    export COVER_PROFILE=/tmp/reports/unit_coverage.out
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    export GINKGO_REPORTFILE=/tmp/junit_unit_test.xml
    make ci-unit-test
  container:
    from: assisted-service-unit-test
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: assisted-service-codecov-token
