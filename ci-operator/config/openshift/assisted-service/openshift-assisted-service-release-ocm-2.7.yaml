promotion:
  name: ocm-2.7
  namespace: edge-infrastructure
releases:
  candidate-4-11:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
  candidate-4-11-multi:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.11"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
  stable-4-10:
    integration:
      name: "4.10"
      namespace: ocp
  stable-4-11:
    integration:
      name: "4.11"
