  assisted-test-infra:
    name: ocm-2.6
    namespace: edge-infrastructure
    tag: assisted-test-infra
  coreos_centos_stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  edge_infrastructure_swagger_codegen_cli:
    name: edge-infrastructure-swagger-codegen-cli
    namespace: ci
