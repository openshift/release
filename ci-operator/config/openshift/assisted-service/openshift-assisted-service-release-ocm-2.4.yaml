    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
      POST_INSTALL_COMMANDS: |
        export INDEX_IMAGE=quay.io/edge-infrastructure/assisted-service-index:ocm-2.4
