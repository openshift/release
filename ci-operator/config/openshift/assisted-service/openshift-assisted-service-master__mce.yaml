build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile.assisted-service
  to: assisted-service
- build_args:
  - name: RHEL_VERSION
    value: "8"
  dockerfile_path: Dockerfile.assisted-service
  to: assisted-service-el8
promotion:
  to:
  - name: "2.7"
    namespace: stolostron
releases:
  latest:
    integration:
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service
    env:
      IMAGE_REPO: assisted-service
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
        OSCI_RELEASE_BRANCH=backplane-2.7
      RELEASE_REF: backplane-2.7
    workflow: ocm-ci-manifest-update
- as: publish-el8
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service-el8
    env:
      IMAGE_REPO: assisted-service-el8
      OSCI_ENV_CONFIG: |
        OSCI_COMPONENT_NAME=assisted-service-el8
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
        OSCI_RELEASE_BRANCH=backplane-2.7
      RELEASE_REF: backplane-2.7
    workflow: ocm-ci-manifest-update
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-service
  variant: mce
