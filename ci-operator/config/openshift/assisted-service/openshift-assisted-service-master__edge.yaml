        export PERSISTENT_STORAGE="False"
        export GENERATE_CRD='false'
        unset GOFLAGS
        make ci-deploy-for-subsystem
        oc get pods
        make enable-kube-api-for-subsystem
        make subsystem-test-kube-api
      dependencies:
      - env: SERVICE
        name: assisted-service
      - env: IMAGE_SERVICE
        name: assisted-image-service
      from: assisted-service-subsystem
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: subsystem-kubeapi-aws-periodic
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.17"
  cron: 0 23 * * 0-5
  steps:
    allow_best_effort_post_steps: true
    test:
    - as: subsystem-deploy-and-run
      cli: latest
      commands: |
        export BUILD_TYPE=CI
        export REPORTS=${ARTIFACT_DIR}
        export TARGET=oc
        export PERSISTENT_STORAGE="False"
        export GENERATE_CRD='false'
        unset GOFLAGS
        make ci-deploy-for-subsystem
        oc get pods
        make enable-kube-api-for-subsystem
        make subsystem-test-kube-api
      dependencies:
      - env: SERVICE
        name: assisted-service
      - env: IMAGE_SERVICE
        name: assisted-image-service
      from: assisted-service-subsystem
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
