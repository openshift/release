base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.12_cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
build_root:
  from_repository: true
images:
- dockerfile_path: ./Dockerfile.assisted-service.ocp
  from: base
  inputs:
    ocp_4.12_cli:
      as:
      - registry.ci.openshift.org/ocp/4.12:cli
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: agent-installer-api-server
promotion:
  disabled: true
  name: "4.12"
  namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: push-pr-image
  optional: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: agent-installer-api-server
    test:
    - ref: assisted-baremetal-images-publish
- as: e2e-agent-compact
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: agent-e2e-compact-ipv4
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: assisted-service
