base_images:
  assisted-image-service:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-test-infra:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-test-infra
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  cluster-api-provider-agent:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: cluster-api-provider-agent
  coreos_centos_stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  edge_infrastructure_swagger_codegen_cli:
    name: edge-infrastructure-swagger-codegen-cli
    namespace: ci
    tag: 2.4.18
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.37.1
  goswagger_swagger:
    name: goswagger-swagger
    namespace: ci
    tag: v0.28.0
  hypershift-operator:
    name: "4.10"
    namespace: ocp
    tag: hypershift-operator
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: latest
  postgresql-12-centos7:
    name: postgresql-12-centos7
    namespace: edge-infrastructure
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile.assisted-service-build
  inputs:
    cli:
      as:
      - quay.io/openshift/origin-cli:latest
    edge_infrastructure_swagger_codegen_cli:
      as:
      - quay.io/edge-infrastructure/swagger-codegen-cli:2.4.18
    golangci-lint:
      as:
      - quay.io/app-sre/golangci-lint:v1.37.1
    goswagger_swagger:
      as:
      - quay.io/goswagger/swagger:v0.28.0
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
    opm-builder:
      as:
      - quay.io/operator-framework/upstream-opm-builder:v1.16.1
    postgresql-12-centos7:
      as:
      - quay.io/edge-infrastructure/postgresql-12-centos7:latest
  to: assisted-service-build
- dockerfile_path: Dockerfile.assisted-service
  from: coreos_centos_stream8
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: assisted-service
- dockerfile_literal: |
    FROM coreos/centos
    COPY . .
  from: src
  to: assisted-service-scripts
- dockerfile_literal: |
    FROM coreos/centos
    RUN yum install -y skopeo
  from: src
  to: assisted-service-publish-index
- dockerfile_literal: |
    FROM base
  from: assisted-service-build
  to: assisted-service-generate
operator:
  bundles:
  - dockerfile_path: deploy/olm-catalog/bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/edge-infrastructure/assisted-service:ocm-2.5
    with: assisted-service
  - pullspec: quay.io/edge-infrastructure/assisted-installer:ocm-2.5
    with: assisted-installer
  - pullspec: quay.io/edge-infrastructure/assisted-installer-agent:ocm-2.5
    with: assisted-installer-agent
  - pullspec: quay.io/edge-infrastructure/assisted-installer-controller:ocm-2.5
    with: assisted-installer-controller
  - pullspec: quay.io/edge-infrastructure/assisted-image-service:ocm-2.5
    with: assisted-image-service
  - pullspec: quay.io/edge-infrastructure/postgresql-12-centos7:latest
    with: postgresql-12-centos7
promotion:
  name: ocm-2.5
  namespace: edge-infrastructure
releases:
  latest:
    integration:
      name: "4.10"
      namespace: ocp
  stable:
    release:
      channel: fast
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make build-openshift-ci-test-bin
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache && chmod 775 -R $GOPATH
tests:
- as: verify-generated-code
  cluster: build01
  skip_if_only_changed: ^dashboards/|^openshift/|^docs/|^sites/|\.md$|^(LICENSE|OWNERS|OWNERS_ALIASES)$
  steps:
    test:
    - ref: assisted-verify-generated-code
- as: verify-generated-code-postsubmit
  cluster: build01
  postsubmit: true
  steps:
    test:
    - ref: assisted-verify-generated-code
- as: mirror-nightly-image
  cluster: build01
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service
    env:
      RELEASE_TAG_PREFIX: ocm-2.5
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  cluster: build01
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-service
    env:
      RELEASE_TAG_PREFIX: ocm-2.5
    test:
    - ref: assisted-baremetal-images-publish
- as: operator-publish
  cluster: build01
  postsubmit: true
  steps:
    test:
    - ref: assisted-baremetal-operator-publish
- as: lint
  cluster: build01
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    from: assisted-service-build
  skip_if_only_changed: ^dashboards/|^openshift/|^docs/|^sites/|\.md$|^(LICENSE|OWNERS|OWNERS_ALIASES)$
- as: unit-test
  cluster: build01
  commands: |
    export ROOT_DIR=/tmp
    export COVER_PROFILE=/tmp/reports/unit_coverage.out
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    export GINKGO_REPORTFILE=${ARTIFACT_DIR}/junit_unit_test.xml
    make ci-unit-test
  container:
    from: assisted-service-build
  secret:
    mount_path: /tmp/secret
    name: assisted-service-codecov-token
  skip_if_only_changed: ^dashboards/|^openshift/|^docs/|^sites/|\.md$|^(LICENSE|OWNERS|OWNERS_ALIASES)$
- as: unit-test-postsubmit
  cluster: build01
  commands: |
    export ROOT_DIR=/tmp
    export COVER_PROFILE=/tmp/reports/unit_coverage.out
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    export GINKGO_REPORTFILE=${ARTIFACT_DIR}/junit_unit_test.xml
    make ci-unit-test
  container:
    from: assisted-service-build
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: assisted-service-codecov-token
- as: subsystem-aws
  cluster: build01
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  run_if_changed: ^(cmd/.*|deploy/.*|hack/.*|internal/.*|pkg/.*|tools/.*|subsystem/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum|swagger.yaml)$
  steps:
    allow_best_effort_post_steps: true
    test:
    - as: subsystem-deploy-and-run
      cli: latest
      commands: |
        export BUILD_TYPE=CI
        export REPORTS=${ARTIFACT_DIR}
        export TARGET=oc

        make deploy-on-openshift-ci
        make test
      dependencies:
      - env: SERVICE
        name: assisted-service
      - env: IMAGE_SERVICE
        name: assisted-image-service
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: subsystem-kubeapi-aws
  cluster: build01
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  run_if_changed: ^(cmd/.*|deploy/.*|hack/.*|internal/.*|pkg/.*|tools/.*|subsystem/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum|swagger.yaml)$
  steps:
    allow_best_effort_post_steps: true
    test:
    - as: subsystem-deploy-and-run
      cli: latest
      commands: |
        export BUILD_TYPE=CI
        export REPORTS=${ARTIFACT_DIR}
        export TARGET=oc
        export GENERATE_CRD=false
        make deploy-on-openshift-ci
        make enable-kube-api-for-subsystem
        make test-kube-api
      dependencies:
      - env: SERVICE
        name: assisted-service
      - env: IMAGE_SERVICE
        name: assisted-image-service
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: e2e-ai-operator-ztp
  cluster: build01
  run_if_changed: ^(cmd/.*|data/.*|deploy/.*|hack/.*|internal/.*|pkg/.*|tools/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum|swagger.yaml)$
  steps:
    cluster_profile: packet-assisted
    dependencies:
      ASSISTED_OPENSHIFT_INSTALL_RELEASE_IMAGE: release:stable
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:stable
    workflow: assisted-baremetal-operator-ztp
- as: e2e-ai-operator-ztp-3masters
  cluster: build01
  steps:
    cluster_profile: packet-assisted
    dependencies:
      ASSISTED_OPENSHIFT_INSTALL_RELEASE_IMAGE: release:stable
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:stable
    env:
      ASSISTED_ZTP_CONFIG: |
        SPOKE_CONTROLPLANE_AGENTS=3
      NUM_EXTRA_WORKERS: "3"
    workflow: assisted-baremetal-operator-ztp
- as: e2e-ai-operator-ztp-disconnected
  cluster: build01
  steps:
    cluster_profile: packet-assisted
    dependencies:
      ASSISTED_OPENSHIFT_INSTALL_RELEASE_IMAGE: release:stable
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:stable
    env:
      DISCONNECTED: "true"
      IP_STACK: v6
    workflow: assisted-baremetal-operator-ztp
- as: e2e-metal-assisted-tpmv2
  cluster: build01
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
        DISK_ENCRYPTION_ROLES=all
        DISK_ENCRYPTION_MODE=tpmv2
    workflow: assisted-baremetal
- as: e2e-metal-assisted-kube-api-net-suite
  cluster: build01
  run_if_changed: ^(cmd/.*|data/.*|deploy/.*|hack/.*|internal/.*|pkg/.*|tools/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum|swagger.yaml)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
        KUBE_API=true
        ENABLE_KUBE_API=true
        NUM_MASTERS=1
        ISO_IMAGE_TYPE=minimal-iso
        STATIC_IPS=true
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
    workflow: assisted-baremetal
- as: e2e-metal-assisted-day2
  cluster: build01
  optional: true
  run_if_changed: ^(data/.*)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
        TEST_FUNC=test_deploy_day2_nodes_cloud
    workflow: assisted-baremetal
- as: e2e-metal-assisted-kube-api-late-binding-single-node
  cluster: build01
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
      POST_INSTALL_COMMANDS: |
        export INDEX_IMAGE=quay.io/edge-infrastructure/assisted-service-index:ocm-2.5
        export TEST_FUNC=test_late_binding_kube_api_sno
        export KUBECONFIG=$(find ${KUBECONFIG} -type f)
        make deploy_assisted_operator test_kube_api_parallel
    workflow: assisted-baremetal
- as: e2e-metal-assisted-kube-api-late-unbinding-ipv4-single-node
  cluster: build01
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
      POST_INSTALL_COMMANDS: |
        export INDEX_IMAGE=quay.io/edge-infrastructure/assisted-service-index:ocm-2.5
        export TEST_FUNC=test_late_binding_kube_api_sno
        export HOLD_INSTALLATION=true
        export KUBECONFIG=$(find ${KUBECONFIG} -type f)
        make deploy_assisted_operator test_kube_api_parallel
    workflow: assisted-baremetal
- as: e2e-metal-assisted-capi
  cluster: build01
  optional: true
  run_if_changed: ^(api/.*|internal/controller/controllers/.*)$
  steps:
    cluster_profile: packet-assisted
    dependencies:
      HYPERSHIFT_IMAGE: hypershift-operator
      PROVIDER_IMAGE: cluster-api-provider-agent
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
        KUBE_API=yes
        ENABLE_KUBE_API=true
        MINIKUBE_DISK_SIZE=70g
        MINIKUBE_RAM_MB=10240
        TEST_FUNC=test_capi_provider
        MAKEFILE_SETUP_TARGET="setup run deploy_capi_env"
        MAKEFILE_TARGET="test_kube_api_parallel"
      GATHER_CAPI_LOGS: "true"
    workflow: assisted-baremetal
- as: assisted-operator-catalog-publish
  cluster: build01
  postsubmit: true
  steps:
    env:
      OPERATOR_MANIFESTS_TAG_TO_PIN: ocm-2.5
      REGISTRY_BUNDLE_REPOSITORY_TAG: ocm-2.5
      REGISTRY_CATALOG_REPOSITORY_TAG: ocm-2.5
    test:
    - ref: assisted-baremetal-operator-catalog-publish
zz_generated_metadata:
  branch: release-ocm-2.5
  org: openshift
  repo: assisted-service
