base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/directxman12/k8s-prometheus-adapter
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  to: k8s-prometheus-adapter
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.6"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: origin-e2e-aws
