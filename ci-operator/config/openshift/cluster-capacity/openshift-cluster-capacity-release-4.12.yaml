base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-capacity
images:
- dockerfile_path: images/cluster-capacity/Dockerfile.rhel7
  from: base
  to: cluster-capacity
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: make test
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: cluster-capacity
