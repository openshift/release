base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: golang-1.10
canonical_go_repository: github.com/kubernetes-incubator/cluster-capacity
images:
- dockerfile_path: images/cluster-capacity/Dockerfile.rhel7
  from: base
  to: cluster-capacity
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: '4.0'
  namespace: ocp
