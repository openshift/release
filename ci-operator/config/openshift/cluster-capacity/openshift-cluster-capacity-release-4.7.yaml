base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.7"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/kubernetes-incubator/cluster-capacity
images:
- dockerfile_path: images/cluster-capacity/Dockerfile
  from: base
  to: cluster-capacity
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.7"
  namespace: ocp
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: cluster-capacity
