base_images:
  coreos_coreos-assembler_latest:
    name: coreos-assembler
    namespace: coreos
    tag: latest
  fedora:
    name: fedora
    namespace: coreos
    tag: "35"
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
build_root:
  image_stream_tag:
    name: fcos-buildroot
    namespace: coreos
    tag: testing-devel
images:
- dockerfile_path: ci/Dockerfile
  inputs:
    coreos_coreos-assembler_latest:
      as:
      - registry.svc.ci.openshift.org/coreos/coreos-assembler:latest
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: build-test-qemu-img
- dockerfile_path: ci/Dockerfile.cosa-build
  inputs:
    build-test-qemu-img:
      as:
      - build-test-qemu-img:latest
  to: cosa-build
- dockerfile_path: ci/Dockerfile.cosa-oci-archive
  inputs:
    cosa-build:
      as:
      - cosa-build:latest
  to: cosa-oci-archive
- dockerfile_path: ci/Dockerfile.machine-os-oci-content
  inputs:
    cosa-oci-archive:
      paths:
      - destination_dir: magic
        source_path: /tmp/cosa
  to: machine-os-oci-content
- dockerfile_path: ci/Dockerfile.layering-test
  inputs:
    build-test-qemu-img:
      as:
      - build-test-qemu-img:latest
    fedora:
      as:
      - registry.ci.openshift.org/coreos/fedora:35
  to: layering-test-img
promotion:
  additional_images:
    rhel-coreos: machine-os-oci-content
  excluded_images:
  - '*'
  namespace: rhcos-devel
  tag: latest
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  cosa-build:
    requests:
      cpu: 2000m
      memory: 3Gi
  test-qemu-firmware-uefi:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 2000m
      devices.kubevirt.io/kvm: "1"
      memory: 3Gi
  test-qemu-kola:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 2000m
      devices.kubevirt.io/kvm: "1"
      memory: 3Gi
  test-qemu-kola-metal:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 2000m
      devices.kubevirt.io/kvm: "1"
      memory: 3Gi
  test-qemu-kola-upgrade:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 2000m
      devices.kubevirt.io/kvm: "1"
      memory: 3Gi
  test-qemu-nvme:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 2000m
      devices.kubevirt.io/kvm: "1"
      memory: 3Gi
tests:
- as: validate
  commands: ci/validate.sh
  container:
    from: coreos_coreos-assembler_latest
  cron: '@daily'
- as: validate-built-image
  commands: cat /etc/os-release
  container:
    from: machine-os-oci-content
  cron: '@daily'
- as: test-qemu-nvme
  cluster: build02
  commands: /src/ci/test-qemu-nvme.sh
  container:
    from: build-test-qemu-img
  cron: '@daily'
- as: test-qemu-firmware-uefi
  cluster: build02
  commands: /src/ci/test-qemu-firmware-uefi.sh
  container:
    from: build-test-qemu-img
  cron: '@daily'
- as: test-qemu-kola-upgrade
  cluster: build02
  commands: /src/ci/test-qemu-kola-upgrade.sh
  container:
    from: build-test-qemu-img
  cron: '@daily'
- as: test-qemu-kola
  cluster: build02
  commands: /src/ci/test-qemu-kola.sh
  container:
    from: build-test-qemu-img
  cron: '@daily'
- as: test-qemu-metal
  cluster: build02
  commands: /src/ci/test-qemu-metal.sh
  container:
    from: build-test-qemu-img
  cron: '@daily'
- as: test-in-cluster
  cron: '@daily'
  steps:
    cluster_profile: gcp
    test:
    - as: boot-from-derived-image
      cli: latest
      commands: /usr/local/bin/layering_test -test.v -test.failfast -test.timeout
        45m -build-log="${ARTIFACT_DIR}/derived-image-build.log"
      dependencies:
      - env: BASE_IMAGE_PULLSPEC
        name: pipeline:machine-os-oci-content
      from: layering-test-img
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
  timeout: 4h30m0s
zz_generated_metadata:
  branch: master
  org: openshift
  repo: os
  variant: periodic
