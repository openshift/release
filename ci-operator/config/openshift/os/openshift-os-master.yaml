binary_build_commands: ./ci/build-test.sh
build_root:
  image_stream_tag:
    name: cosa-buildroot
    namespace: coreos
    tag: latest
resources:
  '*':
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 1000m
      devices.kubevirt.io/kvm: "1"
      memory: 2Gi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: "true"
  container:
    from: bin
zz_generated_metadata:
  branch: master
  org: openshift
  repo: os
