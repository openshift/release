base_images:
  rhel-coreos-base:
    name: rhel-coreos-base
    namespace: coreos
    tag: "9.6"
build_root:
  image_stream_tag:
    name: coreos-assembler
    namespace: coreos
    tag: latest
images:
- build_args:
  - name: OPENSHIFT_CI
    value: "1"
  dockerfile_path: Containerfile
  inputs:
    rhel-coreos-base:
      as:
      - quay.io/openshift-release-dev/ocp-v4.0-art-dev:c9s-coreos
  to: rhel-coreos
- build_args:
  - name: OPENSHIFT_CI
    value: "1"
  dockerfile_path: extensions/Dockerfile
  inputs:
    rhel-coreos:
      as:
      - registry.ci.openshift.org/rhcos-devel/rhel-coreos:latest
  to: rhel-coreos-extensions
promotion:
  to:
  - excluded_images:
    - rhel-coreos
    - rhel-coreos-extensions
    name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: os
