base_images:
  coreos_coreos-assembler_latest:
    name: coreos-assembler
    namespace: coreos
    tag: latest
build_root:
  image_stream_tag:
    name: fcos-buildroot
    namespace: coreos
    tag: testing-devel
images:
- dockerfile_path: ci/Dockerfile
  inputs:
    coreos_coreos-assembler_latest:
      as:
      - registry.svc.ci.openshift.org/coreos/coreos-assembler:latest
  to: build-test-qemu-img
promotion:
  excluded_images:
  - '*'
  name: "4.9"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
  build-test-qemu:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 1000m
      devices.kubevirt.io/kvm: "1"
      memory: 3Gi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: validate
  commands: ./ci/validate.sh
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: build-test-qemu
  commands: /src/ci/build-test-qemu.sh
  container:
    from: build-test-qemu-img
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
zz_generated_metadata:
  branch: release-4.9
  org: openshift
  repo: os
