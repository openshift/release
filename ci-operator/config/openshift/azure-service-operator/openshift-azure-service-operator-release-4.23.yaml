base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
binary_build_commands: make binaries
build_root:
  from_repository: true
canonical_go_repository: github.com/Azure/azure-service-operator
images:
- dockerfile_path: openshift/Dockerfile
  to: azure-service-operator
promotion:
  to:
  - name: "4.23"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.23"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.23"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: openshift/unit-tests.sh
tests:
- always_run: false
  as: e2e-azure-ovn-techpreview
  optional: true
  steps:
    cluster_profile: azure4
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-azure
- as: unit
  commands: openshift/unit-tests.sh
  container:
    from: src
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
  optional: true
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.23
  org: openshift
  repo: azure-service-operator
