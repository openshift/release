base_images:
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.15"
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: ibm-vpc-node-label-updater
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: go test -v -race ./pkg/...
tests:
- as: unit
  commands: go test -v -race ./pkg/...
  container:
    from: src
- as: e2e-ibmcloud-csi
  optional: true
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud-csi
- as: e2e-ibmcloud-csi-extended
  optional: true
  steps:
    cluster_profile: ibmcloud-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[IBM-VPC-BLOCK-CSI\]
    workflow: openshift-e2e-ibmcloud-csi-extended
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ibm-vpc-node-label-updater
