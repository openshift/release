base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: ibm-vpc-node-label-updater
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: go test -v -race ./pkg/...
tests:
- as: unit
  commands: go test -v -race ./pkg/...
  container:
    from: src
- always_run: false
  as: e2e-ibmcloud-csi
  optional: true
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: ibm-vpc-node-label-updater
