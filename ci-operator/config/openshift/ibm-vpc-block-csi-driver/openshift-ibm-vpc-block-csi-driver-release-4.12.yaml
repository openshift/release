base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
binary_build_commands: make driver
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/ibm-vpc-block-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: ibm-vpc-block-csi-driver
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: |
    export GOCACHE=/tmp
    export XDG_CACHE_HOME=/tmp
    make verify
  container:
    from: src
- as: e2e-ibmcloud-csi
  optional: true
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: ibm-vpc-block-csi-driver
