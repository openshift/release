base_images:
  ansible_runner:
    name: ansible-runner
    namespace: openshift
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: upstream.Dockerfile
  from: ansible_runner
  to: ansible-operator
promotion:
  to:
  - name: "4.1"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.1"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.1"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
test_binary_build_commands: make build/operator-sdk-dev-x86_64-linux-gnu
tests:
- as: unit
  commands: |
    mkdir -p $GOPATH/src/github.com/operator-framework/operator-sdk
    cp -r ./* $GOPATH/src/github.com/operator-framework/operator-sdk/
    cd $GOPATH/src/github.com/operator-framework/operator-sdk
    rm -rf vendor/github.com/operator-framework/operator-sdk
    make test/unit
  container:
    from: src
- as: sanity
  commands: |
    mkdir -p $GOPATH/src/github.com/operator-framework/operator-sdk
    cp -r ./* $GOPATH/src/github.com/operator-framework/operator-sdk/
    cd $GOPATH/src/github.com/operator-framework/operator-sdk
    rm -rf vendor/github.com/operator-framework/operator-sdk
    go vet ./...
    ./hack/check_license.sh
    ./hack/check_error_log_msg_format.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: ocp-release-operator-sdk
