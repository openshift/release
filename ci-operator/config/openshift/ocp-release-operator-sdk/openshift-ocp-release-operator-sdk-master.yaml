test_binary_build_commands: make build/operator-sdk-dev-x86_64-linux-gnu
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: release
    tag: golang-1.10
base_images:
  ansible_runner:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: ansible-runner
    tag: '1.2.0'
images:
- from: ansible_runner
  dockerfile_path: Dockerfile
  to: ansible-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: '4.0'
  namespace: ocp

