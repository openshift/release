base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "7"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: ci/dockerfiles/builder.Dockerfile
  from: root
  to: osdk-builder
- dockerfile_path: upstream.ubi7.Dockerfile
  from: os
  to: ansible-operator
- dockerfile_path: ci/dockerfiles/ansible-e2e-hybrid.Dockerfile
  from: os
  inputs:
    osdk-builder:
      as:
      - osdk-builder
      paths: null
  to: osdk-ansible-e2e-hybrid
- dockerfile_path: ci/dockerfiles/ansible-e2e.Dockerfile
  from: ansible-operator
  inputs:
    osdk-builder:
      as:
      - osdk-builder
      paths: null
  to: osdk-ansible-e2e
promotion:
  excluded_images:
  - osdk-builder
  - osdk-ansible-e2e
  - osdk-ansible-e2e-hybrid
  - memcached-operator
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
test_binary_build_commands: make build/operator-sdk-dev-x86_64-linux-gnu
tests:
- as: unit
  commands: |
    mkdir -p $GOPATH/src/github.com/operator-framework/operator-sdk
    cp -r ./* $GOPATH/src/github.com/operator-framework/operator-sdk/
    cd $GOPATH/src/github.com/operator-framework/operator-sdk
    rm -rf vendor/github.com/operator-framework/operator-sdk
    make test/unit
  container:
    from: src
- as: sanity
  commands: |
    export GO111MODULE=on
    export GOFLAGS=-mod=vendor
    mkdir -p $GOPATH/src/github.com/operator-framework/operator-sdk
    cp -r ./* $GOPATH/src/github.com/operator-framework/operator-sdk/
    cd $GOPATH/src/github.com/operator-framework/operator-sdk
    go vet ./...
    ./hack/check_license.sh
    ./hack/check_error_log_msg_format.sh
  container:
    from: src
- as: e2e-aws-ansible
  commands: make test/e2e/ansible2
  openshift_installer_src:
    cluster_profile: aws
