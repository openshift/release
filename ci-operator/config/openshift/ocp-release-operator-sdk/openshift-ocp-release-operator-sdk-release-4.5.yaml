base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
  os-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: ci/dockerfiles/builder.Dockerfile
  from: root
  to: osdk-builder
- dockerfile_path: release/ansible/upstream.Dockerfile
  from: os
  to: ansible-operator
- dockerfile_path: release/helm/upstream.Dockerfile
  from: os-minimal
  to: helm-operator
- dockerfile_path: ci/dockerfiles/ansible-e2e.Dockerfile
  from: ansible-operator
  inputs:
    osdk-builder:
      as:
      - osdk-builder
  to: osdk-ansible-e2e
- context_dir: test/ansible
  dockerfile_path: build/Dockerfile
  from: ansible-operator
  to: osdk-ansible-full-e2e
- dockerfile_path: ci/dockerfiles/ansible-e2e-hybrid.Dockerfile
  from: os
  inputs:
    osdk-builder:
      as:
      - osdk-builder
  to: osdk-ansible-e2e-hybrid
- dockerfile_path: ci/dockerfiles/helm-e2e-hybrid.Dockerfile
  from: os-minimal
  inputs:
    osdk-builder:
      as:
      - osdk-builder
  to: osdk-helm-e2e-hybrid
- dockerfile_path: ci/dockerfiles/helm-e2e.Dockerfile
  from: helm-operator
  inputs:
    osdk-builder:
      as:
      - osdk-builder
  to: osdk-helm-e2e
promotion:
  to:
  - excluded_images:
    - osdk-builder
    - osdk-ansible-e2e
    - osdk-ansible-full-e2e
    - osdk-ansible-e2e-hybrid
    - osdk-helm-e2e
    - osdk-helm-e2e-hybrid
    - memcached-operator
    - nginx-operator
    name: "4.5"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.5"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.5"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
test_binary_build_commands: make build/operator-sdk-dev-x86_64-linux-gnu
tests:
- as: unit
  commands: |
    mkdir -p $GOPATH/src/github.com/operator-framework/operator-sdk
    cp -r ./* $GOPATH/src/github.com/operator-framework/operator-sdk/
    cd $GOPATH/src/github.com/operator-framework/operator-sdk
    rm -rf vendor/github.com/operator-framework/operator-sdk
    make test/unit
  container:
    from: src
- as: sanity
  commands: |
    export GO111MODULE=on
    export GOFLAGS=-mod=vendor
    mkdir -p $GOPATH/src/github.com/operator-framework/operator-sdk
    cp -r ./* $GOPATH/src/github.com/operator-framework/operator-sdk/
    cd $GOPATH/src/github.com/operator-framework/operator-sdk
    go vet ./...
    ./hack/check_license.sh
    ./hack/check_error_log_msg_format.sh
  container:
    from: src
- as: e2e-aws-ansible
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make -f ci/prow.Makefile test-e2e-ansible
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-helm
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make -f ci/prow.Makefile test-e2e-helm
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: ocp-release-operator-sdk
