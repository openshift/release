base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
binary_build_commands: hack/build-go.sh
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-network-operator
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
- as: verify
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    ./hack/verify-style.sh
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.2
  org: openshift
  repo: cluster-network-operator
