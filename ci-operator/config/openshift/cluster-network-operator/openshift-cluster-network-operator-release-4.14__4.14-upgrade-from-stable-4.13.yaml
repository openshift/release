base_images:
  base:
    name: "4.14"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
binary_build_commands: hack/build-go.sh
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: cluster-network-operator
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  optional: true
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
- as: e2e-azure-ovn-upgrade
  optional: true
  steps:
    cluster_profile: azure4
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-azure-ovn
- as: e2e-gcp-ovn-upgrade
  optional: true
  steps:
    cluster_profile: gcp
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-gcp-ovn
- as: aws-hypershift-ovn-upgrade
  optional: true
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      TEST_FILTERS: ~DisconnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&;~NonHyperShiftHOST&
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.13 and @aws-ipi and @hypershift-hosted
        and @network-ovnkubernetes and not @fips'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.13 and @aws-ipi and @hypershift-hosted
        and @network-ovnkubernetes and not @fips'
    test:
    - chain: openshift-upgrade-qe-test-hypershift
    workflow: cucushift-installer-rehearse-aws-ipi-ovn-hypershift-guest
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: cluster-network-operator
  variant: 4.14-upgrade-from-stable-4.13
