      EXTRA_MG_ARGS: --host-network
    workflow: openshift-e2e-aws-cidr-expansion
- as: e2e-aws-ovn-subnet-configs
  cron: 0 3 * * 0,2,4,6
  steps:
    cluster_profile: aws-3
    env:
      EXTRA_MG_ARGS: --host-network
    workflow: ovn-subnet-configs
