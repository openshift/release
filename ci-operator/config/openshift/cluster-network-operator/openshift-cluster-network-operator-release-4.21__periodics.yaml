  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.64.8
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
