base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
binary_build_commands: hack/build-go.sh
canonical_go_repository: github.com/openshift/cluster-network-operator
images:
- from: base
  to: cluster-network-operator
  dockerfile_path: Dockerfile
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: go test ./...
  from: src
- as: verify
  commands: ./hack/verify-style.sh
  from: src
