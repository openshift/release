base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.4"
    namespace: ocp
    tag: base
binary_build_commands: hack/build-go.sh
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-network-operator
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
- as: verify
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    ./hack/verify-style.sh
  container:
    from: src
- as: e2e-gcp
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: gcp
- as: e2e-gcp-ovn-upgrade
  commands: CLUSTER_NETWORK_TYPE=OVNKubernetes TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
- as: e2e-gcp-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
