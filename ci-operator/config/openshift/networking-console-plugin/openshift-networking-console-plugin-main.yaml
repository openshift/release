build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v29
images:
- dockerfile_path: Dockerfile
  to: networking-console-plugin
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 4Gi
tests:
- as: lint
  steps:
    test:
    - as: lint
      commands: npm ci && npm run lint && npm run build
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 300Mi
    - as: i18n
      commands: |
        npm ci && npm run i18n
        GIT_STATUS="$(git status --short --untracked-files locales)"
        if [ -n "$GIT_STATUS" ]; then
          echo "i18n files are not up to date. Commit them to fix."
          git diff
          exit 1
        fi
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 300Mi
- as: e2e
  steps:
    cluster_profile: aws-2
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh
      dependencies:
      - env: CYPRESS_PLUGIN_TEMPLATE_PULL_SPEC
        name: networking-console-plugin
      from: src
      grace_period: 30m0s
      resources:
        requests:
          cpu: 1000m
          memory: 1Gi
      timeout: 3h0m0s
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: networking-console-plugin
