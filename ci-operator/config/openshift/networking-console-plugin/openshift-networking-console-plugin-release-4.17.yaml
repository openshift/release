build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: console-plugin-test-cypress
images:
- dockerfile_path: Dockerfile
  to: networking-console-plugin
promotion:
  to:
  - name: "4.17"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: lint
      commands: yarn install && yarn run lint && yarn build
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: i18n
      commands: |
        yarn install && yarn i18n
        GIT_STATUS="$(git status --short --untracked-files locales)"
        if [ -n "$GIT_STATUS" ]; then
          echo "i18n files are not up to date. Commit them to fix."
          git diff
          exit 1
        fi
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh
      dependencies:
      - env: CYPRESS_PLUGIN_TEMPLATE_PULL_SPEC
        name: networking-console-plugin
      from: src
      grace_period: 30m0s
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.17
  org: openshift
  repo: networking-console-plugin
