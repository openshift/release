base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  ocp_builder_rhel-8-golang-1.15-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.8
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.8
  to: telemeter
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: vendor
  commands: GO111MODULE=on make vendor && git diff --exit-code
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make lint test-unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: format
  commands: make test-format
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: integration
  commands: make test-integration
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- artifact_dir: /tmp/artifacts
  as: benchmark
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-benchmark
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: telemeter
