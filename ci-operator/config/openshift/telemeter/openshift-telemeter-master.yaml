base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: telemeter
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: vendor
  commands: GO111MODULE=on make vendor && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make lint test-unit
  container:
    from: src
- as: integration
  commands: make test-integration
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- as: benchmark
  commands: make test-benchmark
  openshift_installer_src:
    cluster_profile: aws
