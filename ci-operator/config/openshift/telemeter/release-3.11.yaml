{
  "tag_specification": {
    "cluster": "https://api.ci.openshift.org",
    "namespace": "openshift",
    "name": "origin-v3.11",
    "tag": "",
    "tag_overrides": {}
  },
  "base_images": {
    "base": {
      "cluster": "https://api.ci.openshift.org",
      "namespace": "openshift",
      "name": "origin-v3.11",
      "tag": "base"
    }
  },
  "test_base_image": {
    "cluster": "https://api.ci.openshift.org",
    "namespace": "openshift",
    "name": "release",
    "tag": "golang-1.10"
  },

  "canonical_go_repository": "github.com/openshift/telemeter",

  "images": [
    {
      "from": "base",
      "to": "telemeter",
      "inputs": {
        "root": {"as": ["0"]}
      }
    }
  ],

  "tests": [
    {
      "as": "unit",
      "from": "src",
      "commands": "make check"
    },
    {
      "as": "integration",
      "from": "src",
      "commands": "make test-integration"
    }
  ],

  "resources": {
    "*": {
      "requests": { "cpu": "100m", "memory": "200Mi" },
      "limits":   { "cpu": "2",    "memory": "4Gi" }
    }
  }
}