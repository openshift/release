base_images:
  ocp_4.17_base-rhel9:
    name: "4.17"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: telemeter
promotion:
  to:
  - disabled: true
    name: "4.17"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: dnf -y install memcached
tests:
- as: vendor
  commands: GO111MODULE=on make vendor && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test-unit test-rules
  container:
    from: src
- as: lint
  commands: make lint test-format
  container:
    from: src
- as: integration
  commands: make test-integration
  container:
    from: test-bin
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    env:
      TELEMETRY_ENABLED: "true"
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    env:
      TELEMETRY_ENABLED: "true"
    workflow: openshift-upgrade-aws
- as: benchmark
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-benchmark
      dependencies:
      - env: CI_TELEMETER_IMAGE
        name: telemeter
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.17
  org: openshift
  repo: telemeter
