base_images:
  base:
    name: "4.22"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  from_repository: true
images:
- build_args:
  - name: GIT_COMMIT
    value: dummy-ci-commit-value
  dockerfile_path: operator/Dockerfile
  from: base
  to: custom-metrics-autoscaler-http-add-on-operator
- build_args:
  - name: GIT_COMMIT
    value: dummy-ci-commit-value
  dockerfile_path: interceptor/Dockerfile
  from: base
  to: custom-metrics-autoscaler-http-add-on-interceptor
- build_args:
  - name: GIT_COMMIT
    value: dummy-ci-commit-value
  dockerfile_path: scaler/Dockerfile
  from: base
  to: custom-metrics-autoscaler-http-add-on-scaler
promotion:
  to:
  - disabled: true
    name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: kedacore-http-add-on
