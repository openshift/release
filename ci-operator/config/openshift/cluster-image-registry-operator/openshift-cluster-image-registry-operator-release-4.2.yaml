base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- from: base
  to: cluster-image-registry-operator
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 make test-unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: JUNIT_REPORT=1 make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-image-registry
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-image-registry
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-operator
  commands: JUNIT_REPORT=1 make test-e2e
  openshift_installer_src:
    cluster_profile: gcp
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- artifact_dir: /tmp/artifacts
  as: e2e-azure-operator
  commands: JUNIT_REPORT=1 make test-e2e
  openshift_installer_src:
    cluster_profile: azure4
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.2
  org: openshift
  repo: cluster-image-registry-operator
