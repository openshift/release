base_images:
  base:
    name: "4.0"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/cluster-image-registry-operator
images:
- from: base
  to: cluster-image-registry-operator
promotion:
  name: "4.0"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.0"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 make test-unit
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: false
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: JUNIT_REPORT=1 make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-image-registry
  commands: TEST_SUITE=openshift/image-registry run-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: false
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
