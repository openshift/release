base_images:
  ocp_4.16_base-rhel9:
    name: "4.16"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: dpu-operator
- dockerfile_path: Dockerfile.CNI.rhel
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: dpu-cni
- dockerfile_path: Dockerfile.daemon.rhel
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: dpu-daemon
- dockerfile_literal: |
    FROM base
    RUN dnf install -y python3-pip && pip3 install yq && dnf install -y podman
  from: src
  to: custom-src
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: make-fmt-check
  commands: HOME=/tmp make fmt-check
  container:
    from: custom-src
- as: make-test
  cluster: build05
  steps:
    workflow: dpu-operator-tests-workflow
  timeout: 1h0m0s
- always_run: false
  as: make-e2e-test
  cluster: build05
  steps:
    workflow: dpu-operator-e2e-tests-workflow
  timeout: 8h0m0s
- as: make-fast-e2e-test
  cluster: build05
  steps:
    workflow: dpu-operator-fast-e2e-tests-workflow
  timeout: 8h0m0s
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: dpu-operator
