build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  to: dpu-operator
- dockerfile_path: Dockerfile.CNI.rhel
  to: dpu-cni
- dockerfile_path: Dockerfile.daemon.rhel
  to: dpu-daemon
- dockerfile_literal: |
    FROM base
    RUN dnf install -y python3-pip && pip3 install yq && dnf install -y podman
  from: src
  to: custom-src
promotion:
  to:
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: make-fmt-check
  commands: HOME=/tmp make fmt-check
  container:
    from: custom-src
- as: make-vendor-check
  commands: HOME=/tmp make vendor-check
  container:
    from: custom-src
- as: make-generate-check
  commands: HOME=/tmp make generate-check
  container:
    from: custom-src
- as: make-prow-ci-manifests-check
  commands: HOME=/tmp make prow-ci-manifests-check
  container:
    from: custom-src
- as: make-test
  capabilities:
  - intranet
  steps:
    workflow: dpu-operator-tests-workflow
- as: make-e2e-test
  capabilities:
  - intranet
  steps:
    workflow: dpu-operator-e2e-tests-workflow
- as: make-e2e-test-marvell
  capabilities:
  - intranet
  steps:
    workflow: dpu-operator-e2e-tests-marvell
- as: make-e2e-test-ptl
  capabilities:
  - intranet
  steps:
    workflow: dpu-operator-e2e-tests-ptl
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: dpu-operator
