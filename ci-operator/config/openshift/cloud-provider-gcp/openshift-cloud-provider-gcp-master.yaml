base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
binary_build_commands: go build ./cmd/cloud-controller-manager
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
canonical_go_repository: k8s.io/cloud-provider-gcp
images:
- dockerfile_path: openshift-hack/images/Dockerfile.openshift
  to: gcp-cloud-controller-manager
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fmt
  commands: gofmt -l $(find . -type f -name '*.go'| grep -v "/vendor/")
  container:
    from: src
- as: e2e-gcp-ovn
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp
- as: e2e-gcp-ovn-upgrade
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-upgrade
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
  optional: true
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cloud-provider-gcp
