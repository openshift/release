base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
binary_build_commands: go build cmd/cloud-controller-manager/main.go
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: k8s.io/cloud-provider-gcp
promotion:
  name: "4.9"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: fmt
  commands: gofmt -l $(find . -type f -name '*.go'| grep -v "/vendor/")
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cloud-provider-gcp
