base_images:
  ocp_4.16_base-rhel9:
    name: "4.16"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
  openstack-installer:
    name: "4.16"
    namespace: ocp
    tag: openstack-installer
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: cluster-control-plane-machine-set-operator
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.16"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  cron: 0 19 17 8 *
  steps:
    cluster_profile: aws-3
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- as: e2e-aws-arm
  cron: 14 5 14 12 *
  steps:
    cluster_profile: aws
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      OCP_ARCH: arm64
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- as: e2e-azure
  cron: 41 14 7 1 *
  steps:
    cluster_profile: azure-2
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-azure
- as: e2e-gcp
  cron: 9 0 13 10 *
  steps:
    cluster_profile: gcp
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-gcp
- as: e2e-openstack
  cron: 55 12 23 9 *
  steps:
    cluster_profile: openstack-vexxhost
    test:
    - as: test
      commands: |
        export OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE="$(<"${SHARED_DIR}/OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE")"
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: openshift-e2e-openstack-ipi
