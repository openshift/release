base_images:
  openstack-installer:
    name: "4.15"
    namespace: ocp
    tag: openstack-installer
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: cluster-control-plane-machine-set-operator
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.15"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  interval: 24h
  steps:
    cluster_profile: aws
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- as: e2e-aws-arm
  interval: 24h
  steps:
    cluster_profile: aws-arm64
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: arm-ci.devcluster.openshift.com
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- as: e2e-azure
  interval: 24h
  steps:
    cluster_profile: azure4
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-azure
- as: e2e-gcp
  interval: 24h
  steps:
    cluster_profile: gcp
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-gcp
- as: e2e-openstack
  interval: 24h
  steps:
    cluster_profile: openstack-vexxhost
    test:
    - as: test
      commands: |
        export OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE="$(<"${SHARED_DIR}/OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE")"
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: openshift-e2e-openstack-ipi
