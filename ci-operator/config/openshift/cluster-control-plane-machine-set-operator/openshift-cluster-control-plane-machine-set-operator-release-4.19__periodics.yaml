base_images:
  cluster-control-plane-machine-set-tests:
    name: "4.19"
    namespace: ocp
    tag: cluster-control-plane-machine-set-tests
  ocp_4.19_base-rhel9:
    name: "4.19"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
  openstack-installer:
    name: "4.19"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: cluster-control-plane-machine-set-operator
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.19"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  cron: 5 17 * * 0
  steps:
    cluster_profile: aws-5
    observers:
      enable:
      - observers-resource-watch
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: cluster-control-plane-machine-set-tests
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: ipi-aws
- as: e2e-aws-arm
  cron: 53 22 * * 6
  steps:
    cluster_profile: aws-4
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      OCP_ARCH: arm64
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: cluster-control-plane-machine-set-tests
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: ipi-aws
- as: e2e-azure
  cron: 34 1 * * 6
  steps:
    cluster_profile: azure-2
    observers:
      enable:
      - observers-resource-watch
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: cluster-control-plane-machine-set-tests
      resources:
        requests:
