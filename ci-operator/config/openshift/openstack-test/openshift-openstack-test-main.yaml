binary_build_commands: go build -o /bin/openstack-tests ./cmd/openshift-tests
build_root:
  from_repository: true
  use_build_cache: true
images:
- dockerfile_literal: FROM bin
  from: bin
  to: openstack-tests
promotion:
  to:
  - additional_images:
      openstack-tests: bin
    name: "4.18"
    namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: openstack-tests --help
  container:
    from: bin
- as: verify
  commands: make verify
  container:
    from: src
- as: test
  steps:
    cluster_profile: openstack-vexxhost
    env:
      CONFIG_TYPE: minimal
    test:
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
- always_run: false
  as: e2e-openstack-ccpmso
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    test:
    - as: openstack-test-cpms
      commands: |
        dir=$GOPATH/src/github.com/openshift/cluster-control-plane-machine-set-operator
        git clone https://github.com/openshift/cluster-control-plane-machine-set-operator --branch main --depth=1 $dir
        export OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE="$(<"${SHARED_DIR}/OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE")"
        cd $dir
        make e2e-presubmit
      from: src
      resources:
        requests:
          cpu: 100m
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
  timeout: 6h0m0s
- always_run: false
  as: e2e-openstack-ccpmso-zone
  optional: true
  steps:
    cluster_profile: openstack-vh-mecha-az0
    env:
      ETCD_ON_LOCAL_DISK: "true"
      USE_RAMFS: "false"
    test:
    - as: openstack-test-cpms
      commands: |
        dir=$GOPATH/src/github.com/openshift/cluster-control-plane-machine-set-operator
        git clone https://github.com/openshift/cluster-control-plane-machine-set-operator --branch main --depth=1 $dir
        export OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE="$(<"${SHARED_DIR}/OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE")"
        cd $dir
        test -f "${SHARED_DIR}/proxy-conf.sh" && source "${SHARED_DIR}/proxy-conf.sh"
        make e2e-presubmit
      from: src
      resources:
        requests:
          cpu: 100m
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
  timeout: 6h0m0s
- always_run: false
  as: e2e-openstack-dualstack
  optional: true
  steps:
    cluster_profile: openstack-hwoffload
    workflow: openshift-e2e-openstack-dualstack
- always_run: false
  as: e2e-openstack-dualstack-v6primary
  optional: true
  steps:
    cluster_profile: openstack-hwoffload
    env:
      CONFIG_TYPE: dualstack-v6primary
      TEST_SKIPS: when FIPS is disabled the HAProxy router should serve routes when
        configured with a 1024-bit RSA key\|should redirect on blob pull
    workflow: openshift-e2e-openstack-dualstack
zz_generated_metadata:
  branch: main
  org: openshift
  repo: openstack-test
