binary_build_commands: go build -o /bin/openstack-tests ./cmd/openshift-tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.20-openshift-4.14
images:
- dockerfile_literal: FROM bin
  from: bin
  to: openstack-tests
promotion:
  additional_images:
    openstack-tests: bin
  name: "4.15"
  namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: openstack-tests --help
  container:
    from: bin
- as: verify
  commands: make verify
  container:
    from: src
- as: test
  steps:
    cluster_profile: openstack-vexxhost
    env:
      CONFIG_TYPE: minimal
    test:
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
- as: test-kuryr
  optional: true
  steps:
    cluster_profile: openstack-kuryr
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      NETWORK_TYPE: Kuryr
    test:
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
- always_run: false
  as: e2e-openstack-ccpmso
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    test:
    - as: openstack-test-cpms
      commands: |
        dir=$GOPATH/src/github.com/openshift/cluster-control-plane-machine-set-operator
        git clone https://github.com/openshift/cluster-control-plane-machine-set-operator --branch main --depth=1 $dir
        export OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE="$(<"${SHARED_DIR}/OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE")"
        cd $dir
        make e2e-presubmit
      from: src
      resources:
        requests:
          cpu: 100m
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
  timeout: 6h0m0s
- always_run: false
  as: e2e-openstack-ccpmso-zone
  optional: true
  steps:
    cluster_profile: openstack-kuryr
    test:
    - as: openstack-test-cpms
      commands: |
        dir=$GOPATH/src/github.com/openshift/cluster-control-plane-machine-set-operator
        git clone https://github.com/openshift/cluster-control-plane-machine-set-operator --branch main --depth=1 $dir
        export OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE="$(<"${SHARED_DIR}/OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE")"
        cd $dir
        test -f "${SHARED_DIR}/proxy-conf.sh" && source "${SHARED_DIR}/proxy-conf.sh"
        make e2e-presubmit
      from: src
      resources:
        requests:
          cpu: 100m
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
  timeout: 6h0m0s
zz_generated_metadata:
  branch: main
  org: openshift
  repo: openstack-test
