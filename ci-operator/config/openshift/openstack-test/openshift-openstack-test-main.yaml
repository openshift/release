binary_build_commands: go build -o /bin/openstack-tests ./cmd/openshift-tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: FROM bin
  from: bin
  to: openstack-tests
promotion:
  additional_images:
    openstack-tests: bin
  name: "4.14"
  namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: openstack-tests --help
  container:
    from: bin
- as: verify
  commands: make verify
  container:
    from: src
- as: test
  steps:
    cluster_profile: openstack-vexxhost
    env:
      CONFIG_TYPE: minimal
    test:
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
- as: test-kuryr
  steps:
    cluster_profile: openstack-kuryr
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      NETWORK_TYPE: Kuryr
    test:
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: openstack-test
