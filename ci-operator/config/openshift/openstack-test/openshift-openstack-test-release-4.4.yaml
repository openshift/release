base_images:
  origin_4.4_cli:
    name: "4.4"
    namespace: origin
    tag: cli
binary_build_commands: |
  cat > /bin/openstack-tests <<EOF
  #!/usr/bin/env bash
  echo 'Not implemented'
  EOF
  chmod +x /bin/openstack-tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_literal: FROM bin
  from: bin
  inputs:
    origin_4.4_cli:
      as:
      - registry.ci.openshift.org/origin/4.4:cli
  to: openstack-tests
promotion:
  additional_images:
    openstack-tests: bin
  name: "4.4"
  namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.4"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: openstack-tests --help
  container:
    from: bin
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: openstack-test
