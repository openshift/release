build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: pf-status-relay
promotion:
  to:
  - name: sriov-4.18
    namespace: origin
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: pf-status-relay
