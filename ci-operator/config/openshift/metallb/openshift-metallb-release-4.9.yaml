base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: metallb
promotion:
  name: "4.9"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: metallb-e2e-metal-ipi
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
        ENABLE_METALLB=true
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_OPERATOR_REPO=https://github.com/openshift/metallb-operator.git
        METALLB_OPERATOR_COMMIT=release-4.9
        METALLB_OPERATOR_DOCKER_FILE=Dockerfile.openshift
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
    workflow: baremetalds-metallb-e2e
- as: metallb-e2e-metal-ipi-ovn
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        ENABLE_METALLB=true
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_OPERATOR_REPO=https://github.com/openshift/metallb-operator.git
        METALLB_OPERATOR_COMMIT=release-4.9
        METALLB_OPERATOR_DOCKER_FILE=Dockerfile.openshift
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
    workflow: baremetalds-metallb-e2e
zz_generated_metadata:
  branch: release-4.9
  org: openshift
  repo: metallb
