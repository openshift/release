base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: metallb-e2e-metal-periodic
  capabilities:
  - intranet
  interval: 72h
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        BGP_TYPE=frr-k8s-cno
    workflow: baremetalds-metallb-e2e
zz_generated_metadata:
  branch: release-4.20
  org: openshift
  repo: metallb
  variant: periodics
