base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: metallb
promotion:
  to:
  - name: metallb-4.18
    namespace: origin
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: metallb-e2e-metal-frrk8s
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        BGP_TYPE=frr-k8s
    workflow: baremetalds-metallb-e2e
- as: metallb-e2e-metal-frrk8s-cno
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        BGP_TYPE=frr-k8s-cno
    workflow: baremetalds-metallb-e2e
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: metallb
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: metallb
