base_images:
  ocm-cli:
    name: ocm-cli
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: reliability-v2-20h
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      CONFIG_TEMPLATE: reliability-rosa-hcp.yaml
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.20"
      PROW_CLUSTER_TYPE: rosa
      RELIABILITY_DURATION: 20h
      REPLICAS: "3"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-svt-reliability-v2
    workflow: rosa-aws-sts-hcp
- always_run: false
  as: reliability-v2-1h
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      CONFIG_TEMPLATE: reliability-rosa-hcp.yaml
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.20"
      PROW_CLUSTER_TYPE: rosa
      RELIABILITY_DURATION: 1h
      REPLICAS: "3"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-svt-reliability-v2
    workflow: rosa-aws-sts-hcp
- always_run: false
  as: reliability-v2-install
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-lrc-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.20"
      REMOTE_CLIENT: "true"
      REPLICAS: "3"
      ZONES_COUNT: "3"
    pre:
    - chain: rosa-aws-sts-hcp-provision
    - ref: osd-ccs-conf-idp-htpasswd-multi-users
    - ref: rosa-cluster-wait-ready-nodes
    test:
    - chain: openshift-svt-reliability-v2
zz_generated_metadata:
  branch: master
  org: openshift
  repo: svt
  variant: reliability-v2-rosa_hcp-4.20-nightly-x86
