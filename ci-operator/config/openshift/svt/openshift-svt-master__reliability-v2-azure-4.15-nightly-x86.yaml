build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-reliability-v2-azure-415-nightly-x86
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: reliability-v2-10h
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: Standard_D4s_v5
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D4s_v5
      CUSTOM_AZURE_REGION: centralus
      PROW_CLUSTER_TYPE: self-managed
      RELIABILITY_DURATION: 10h
    test:
    - ref: idp-htpasswd
    - chain: openshift-svt-reliability-v2
    workflow: openshift-qe-installer-azure-ipi-ovn-ipsec
- always_run: false
  as: reliability-v2-1h
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: Standard_D4s_v5
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D4s_v5
      CUSTOM_AZURE_REGION: centralus
      PROW_CLUSTER_TYPE: self-managed
      RELIABILITY_DURATION: 1h
    test:
    - ref: idp-htpasswd
    - chain: openshift-svt-reliability-v2
    workflow: openshift-qe-installer-azure-ipi-ovn-ipsec
zz_generated_metadata:
  branch: master
  org: openshift
  repo: svt
  variant: reliability-v2-azure-4.15-nightly-x86
