base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
binary_build_commands: make build
canonical_go_repository: sigs.k8s.io/cluster-api-provider-aws
images:
- dockerfile_path: Dockerfile
  from: base
  to: machine-controller
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
test_base_image:
  cluster: https://api.ci.openshift.org
  name: release
  namespace: openshift
  tag: golang-1.10
tests:
- as: unit
  commands: make test
  from: src
- as: gofmt
  command: IS_CONTAINER=TRUE ./hack/go-fmt.sh .
  from: src
- as: govet
  command: IS_CONTAINER=TRUE ./hack/go-vet.sh ./...
  from: src
- as: golint
  command: IS_CONTAINER=TRUE ./hack/go-lint.sh $(go list -f '{{ .ImportPath }}' ./...)
  from: src
