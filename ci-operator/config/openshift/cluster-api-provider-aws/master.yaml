{
  "tag_specification": {
    "cluster": "https://api.ci.openshift.org",
    "namespace": "openshift",
    "name": "origin-v4.0",
    "tag": "",
    "tag_overrides": {}
  },
  "base_images": {
    "base": {
      "cluster": "https://api.ci.openshift.org",
      "namespace": "openshift",
      "name": "origin-v4.0",
      "tag": "base"
    }
  },
  "test_base_image": {
    "cluster": "https://api.ci.openshift.org",
    "namespace": "openshift",
    "name": "release",
    "tag": "golang-1.10"
  },

  "canonical_go_repository": "github.com/openshift/cluster-api-provider-aws",

  "binary_build_commands": "make build",

  "images": [
    {
      "from": "base",
      "to": "machine-controller",
      "dockerfile_path": "Dockerfile"
    }
  ],
  "tests": [
    {
      "as": "unit",
      "from": "src",
      "commands": "make test"
    }
  ],

  "resources": {
    "*": {
      "requests": { "cpu": "100m", "memory": "200Mi" },
      "limits":   { "cpu": "2",    "memory": "4Gi" }
    }
  }
}
