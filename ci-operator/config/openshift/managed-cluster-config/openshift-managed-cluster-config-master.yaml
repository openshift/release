base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
canonical_go_repository: github.com/openshift/managed-cluster-config
images:
- dockerfile_path: Dockerfile
  from: base
  to: managed-cluster-config
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: '4.0'
  namespace: ocp
