base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile
  from: base
  to: managed-cluster-config
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: checklinks-pr
  commands: |
    ARTIFACT_DIR="${ARTIFACTS:-/tmp/artifacts}"
    mkdir -p "$ARTIFACT_DIR"
    TEMP_FILE=$(mktemp -p "$ARTIFACT_DIR" broken_links_XXXXXX)
    IGNORE_REPO="https://github.com/openshift/ops-sop/"
    for file in $(find . -type f -print); do
        grep -shEo "(http|https)://[a-zA-Z0-9./?=_-]*" $file | sort -u | while IFS= read -r URL; do
            if [[ "$URL" == *"$IGNORE_REPO"* ]]; then
                continue
            fi
            cleanurl=${URL%.}
            s=$(curl "$cleanurl" --head --silent --write-out '%{response_code}' -o /dev/null)
            if [[ "$s" == "404" ]]; then
                echo "Path: $file" >> "$TEMP_FILE"
                echo "URL: $URL" >> "$TEMP_FILE"
            fi
        done
    done
    if [ -s "$TEMP_FILE" ]; then
        echo "Broken links detected:"
        cat "$TEMP_FILE"
        exit 1
    else
        echo "No broken links detected."
        exit 0
    fi
  container:
    from: src
  optional: true
- as: checklinks-weekly
  commands: |
    ARTIFACT_DIR="${ARTIFACTS:-/tmp/artifacts}"
    mkdir -p "$ARTIFACT_DIR"
    TEMP_FILE=$(mktemp -p "$ARTIFACT_DIR" broken_links_XXXXXX)
    IGNORE_REPO="https://github.com/openshift/ops-sop/"
    for file in $(find . -type f -print); do
        grep -shEo "(http|https)://[a-zA-Z0-9./?=_-]*" $file | sort -u | while IFS= read -r URL; do
            if [[ "$URL" == *"$IGNORE_REPO"* ]]; then
                continue
            fi
            cleanurl=${URL%.}
            s=$(curl "$cleanurl" --head --silent --write-out '%{response_code}' -o /dev/null)
            if [[ "$s" == "404" ]]; then
                echo "Path: $file" >> "$TEMP_FILE"
                echo "URL: $URL" >> "$TEMP_FILE"
            fi
        done
    done
    if [[ $(wc -l <"$TEMP_FILE") -gt 0 ]]; then
        echo "Broken links detected:"
        cat "$TEMP_FILE"
        exit 1
    else
        echo "No broken links detected."
        exit 0
  container:
    from: src
  cron: 0 0 * * 5
zz_generated_metadata:
  branch: master
  org: openshift
  repo: managed-cluster-config
