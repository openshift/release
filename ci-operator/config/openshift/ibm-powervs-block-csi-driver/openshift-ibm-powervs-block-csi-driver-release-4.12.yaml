base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
binary_build_commands: make driver
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/ibm-powervs-block-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: powervs-block-csi-driver
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: |
    export GOCACHE=/tmp
    export XDG_CACHE_HOME=/tmp
    make verify
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-ibm-powervs-block-csi-driver
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: ibm-powervs-block-csi-driver
