base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'
binary_build_commands: make install
images:
- context_dir: image/
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/ci-secret-mirroring-controller
  to: ci-secret-mirroring-controller
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: lint
  commands: ARTIFACT_DIR=/tmp/artifacts make lint
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: format
  commands: ARTIFACT_DIR=/tmp/artifacts make format
  container:
    from: src
