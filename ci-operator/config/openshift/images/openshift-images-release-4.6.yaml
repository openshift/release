base_images:
  builder:
    name: builder
    namespace: ocp
    tag: golang-1.13
  os-7:
    name: ubi
    namespace: ocp
    tag: "7"
  os-8:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: base/
  dockerfile_path: Dockerfile.rhel
  from: base-os-7
  to: base-7
- context_dir: base/
  dockerfile_path: Dockerfile.rhel
  from: base-os-8
  to: base-8
- dockerfile_path: pod/Dockerfile.rhel
  from: os-7
  inputs:
    base-7:
      as:
      - registry.svc.ci.openshift.org/ocp/4.0:base
      - registry.svc.ci.openshift.org/ocp/4.6:base
    builder:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.10
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
  to: pod
- context_dir: egress/router/
  from: base-8
  to: egress-router
- context_dir: egress/http-proxy/
  from: base-8
  to: egress-http-proxy
- context_dir: egress/dns-proxy/
  from: base-8
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived/
  from: base-8
  to: keepalived-ipfailover
promotion:
  additional_images:
    base: base-7
    base-7: base-7
    base-8: base-8
  disabled: true
  name: "4.6"
  namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-6.ocp.svc > /etc/yum.repos.d/content.repo
    from: os-7
    to: base-os-7
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-6-rhel8.ocp.svc > /etc/yum.repos.d/content.repo
    from: os-8
    to: base-os-8
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.6
  org: openshift
  repo: images
