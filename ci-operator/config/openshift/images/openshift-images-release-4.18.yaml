base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  from_repository: true
images:
- context_dir: base
  dockerfile_path: Dockerfile.rhel
  to: base
- context_dir: base
  dockerfile_path: Dockerfile.rhel9
  to: base-rhel9
- context_dir: egress/router
  to: egress-router
- context_dir: egress/http-proxy
  to: egress-http-proxy
- context_dir: egress/dns-proxy
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived
  to: keepalived-ipfailover
promotion:
  to:
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: unit
  commands: go test -race ./...
  container:
    from: src
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: images
