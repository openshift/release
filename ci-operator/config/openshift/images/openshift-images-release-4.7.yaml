base_images:
  ocp_builder_rhel-8-base-openshift:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift
  ocp_builder_rhel-8-base-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.7
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: base
  dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_builder_rhel-8-base-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.7
  to: base
- dockerfile_path: pod/Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: pod
- context_dir: egress/router
  from: base
  to: egress-router
- context_dir: egress/http-proxy
  from: base
  to: egress-http-proxy
- context_dir: egress/dns-proxy
  from: base
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived
  from: base
  to: keepalived-ipfailover
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: images
