base_images:
  ocp_builder_rhel-8-base-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: base
  dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_builder_rhel-8-base-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.8
  to: base
- context_dir: egress/router
  from: base
  to: egress-router
- context_dir: egress/http-proxy
  from: base
  to: egress-http-proxy
- context_dir: egress/dns-proxy
  from: base
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived
  from: base
  to: keepalived-ipfailover
promotion:
  to:
  - name: "4.8"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: images
