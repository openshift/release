base_images:
  os:
    name: base-4.0
    namespace: ocp
    tag: ubi
canonical_go_repository: github.com/openshift/images
images:
- context_dir: base/
  dockerfile_path: Dockerfile.rhel
  from: os
  to: base
- dockerfile_path: pod/Dockerfile.rhel
  from: os
  to: pod
- context_dir: egress/router/
  from: base
  to: egress-router
- context_dir: egress/http-proxy/
  from: base
  to: egress-http-proxy
- context_dir: egress/dns-proxy/
  from: base
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived/
  from: base
  to: keepalived-ipfailover
promotion:
  additional_images:
  #  uncomment when ready
  #  base: base
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
