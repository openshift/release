base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.17_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_4.18_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-8-base-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.18
  ocp_builder_rhel-9-base-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.18
build_root:
  from_repository: true
images:
- context_dir: base
  dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_builder_rhel-8-base-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.18
  to: base
- context_dir: base
  dockerfile_path: Dockerfile.rhel9
  inputs:
    ocp_builder_rhel-9-base-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-openshift-4.18
  to: base-rhel9
- context_dir: egress/router
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
  to: egress-router
- context_dir: egress/http-proxy
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
  to: egress-http-proxy
- context_dir: egress/dns-proxy
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
  to: keepalived-ipfailover
promotion:
  to:
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: unit
  commands: go test -race ./...
  container:
    from: src
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
zz_generated_metadata:
  branch: master
  org: openshift
  repo: images
