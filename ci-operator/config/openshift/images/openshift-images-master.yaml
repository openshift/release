build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: base/
  dockerfile_path: Dockerfile.rhel
  to: base
- dockerfile_path: pod/Dockerfile.rhel
  from: base
  to: pod
- context_dir: egress/router
  from: base
  to: egress-router
- context_dir: egress/http-proxy
  from: base
  to: egress-http-proxy
- context_dir: egress/dns-proxy
  from: base
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived
  from: base
  to: keepalived-ipfailover
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: master
  org: openshift
  repo: images
