base_images:
  os:
    name: ubi
    namespace: ocp
    tag: '7'
canonical_go_repository: github.com/openshift/images
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-0.ocp.svc > /etc/yum.repos.d/content.repo
      echo '#!/bin/sh' > /usr/bin/yum-config-manager
      chmod ug+x /usr/bin/yum-config-manager
    from: os
    to: base-os
images:
- context_dir: base/
  dockerfile_path: Dockerfile.rhel
  from: base-os
  to: base
- dockerfile_path: pod/Dockerfile.rhel
  from: os
  to: pod
- context_dir: egress/router/
  from: base
  to: egress-router
- context_dir: egress/http-proxy/
  from: base
  to: egress-http-proxy
- context_dir: egress/dns-proxy/
  from: base
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived/
  from: base
  to: keepalived-ipfailover
promotion:
  name: '4.0'
  namespace: ocp
  additional_images:
    base: base
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: '4.0'
  namespace: ocp
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
