base_images:
  origin_4.16_cli:
    name: "4.16"
    namespace: origin
    tag: cli
  os:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  from_repository: true
images:
- dockerfile_path: images/Dockerfile
  from: os
  inputs:
    origin_4.16_cli:
      as:
      - registry.ci.openshift.org/origin/4.16:cli
  to: openshift-client-python
promotion:
  to:
  - namespace: dpcr
    tag: v1
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: ./run_unittests.sh
  container:
    from: openshift-client-python
zz_generated_metadata:
  branch: v1
  org: openshift
  repo: openshift-client-python
