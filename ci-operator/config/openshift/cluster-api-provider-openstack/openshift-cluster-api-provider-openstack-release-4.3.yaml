base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: sigs.k8s.io/cluster-api-provider-openstack
images:
- dockerfile_path: Dockerfile
  from: base
  to: openstack-machine-controllers
promotion:
  disabled: true
  name: "4.3"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
