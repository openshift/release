base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.21_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-openstack
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: openstack-cluster-api-controllers
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    export XDG_DATA_HOME=/tmp/data
    export XDG_CACHE_HOME=/tmp/cache
    make verify-modules verify-gen verify-vendoring
  container:
    from: src
- as: test
  commands: |
    export KUBEBUILDER_ASSETS_DIR=/tmp/data
    make test
  container:
    from: src
- as: test-openshift
  commands: |
    export XDG_DATA_HOME=/tmp/data
    export XDG_CACHE_HOME=/tmp/cache
    export KUBEBUILDER_ASSETS_DIR=/tmp/data
    make -C openshift verify
  container:
    from: src
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-vexxhost
      TECH_PREVIEW_NO_UPGRADE: "true"
    leases:
    - env: OPENSTACK_CLOUD
      resource_type: openstack-vexxhost-quota-slice
    test:
    - chain: hypershift-openstack-e2e
    workflow: hypershift-aws-e2e-external
- as: e2e-openstack-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: openstack-vexxhost
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: openshift/e2e-tests.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-openstack-ipi
- as: security
  steps:
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: main
  org: openshift
  repo: cluster-api-provider-openstack
