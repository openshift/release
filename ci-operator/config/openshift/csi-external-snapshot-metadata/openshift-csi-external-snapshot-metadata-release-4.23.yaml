base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-csi/external-snapshot-metadata
images:
- dockerfile_path: Dockerfile.openshift
  to: csi-external-snapshot-metadata
promotion:
  to:
  - name: "4.23"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.23"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.23"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-go test-vet test-fmt test-vendor test-shellcheck
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.23
  org: openshift
  repo: csi-external-snapshot-metadata
