build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- dockerfile_path: Dockerfile.ubi
  to: velero-plugin-for-csi
promotion:
  to:
  - name: velero-plugin-for-csi
    namespace: konveyor
releases:
  latest:
    release:
      channel: fast
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  optional: true
  steps:
    test:
    - as: unit
      commands: go mod vendor && go test -v ./...
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: velero-plugin-for-csi
