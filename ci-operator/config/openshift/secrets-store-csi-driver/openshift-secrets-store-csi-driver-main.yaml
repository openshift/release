base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
  ocp_4.20_base-rhel9:
    name: "4.20"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/secrets-store-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: secrets-store-csi-driver
- dockerfile_path: Dockerfile.e2eprovider
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: secrets-store-csi-driver-e2eprovider
- dockerfile_path: Dockerfile.bats
  from: src
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: secrets-store-csi-driver-test
promotion:
  to:
  - name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOFLAGS="-mod=readonly" make go-test
  container:
    from: src
- as: e2e-vault-fips
  steps:
    cluster_profile: azure4
    dependencies:
      SECRETS_STORE_CSI_DRIVER_IMAGE: secrets-store-csi-driver
    env:
      FIPS_ENABLED: "true"
    test:
    - ref: fips-check-fips-or-die
    - ref: fips-check-node-scan
    - as: test-e2e-vault
      cli: latest
      commands: |
        # the test assumes the default namespace is used
        oc project default
        make e2e-vault
      from: secrets-store-csi-driver-test
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
    workflow: openshift-e2e-azure-csi-secrets-store-vault-operand
- as: e2e-aws
  steps:
    cluster_profile: aws-2
    dependencies:
      SECRETS_STORE_CSI_DRIVER_IMAGE: secrets-store-csi-driver
    workflow: openshift-e2e-aws-csi-secrets-store-operand
- as: e2e-azure
  steps:
    cluster_profile: azure-2
    dependencies:
      SECRETS_STORE_CSI_DRIVER_IMAGE: secrets-store-csi-driver
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
    workflow: openshift-e2e-azure-csi-secrets-store-azure-operand
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: secrets-store-csi-driver
    workflow: openshift-ci-security
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
- as: fips-image-scan-driver
  steps:
    dependencies:
      SCAN_IMAGE: secrets-store-csi-driver
    test:
    - ref: fips-check-image-scan
zz_generated_metadata:
  branch: main
  org: openshift
  repo: secrets-store-csi-driver
