base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/secrets-store-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  to: secrets-store-csi-driver
- dockerfile_path: Dockerfile.e2eprovider
  to: secrets-store-csi-driver-e2eprovider
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOFLAGS="-mod=readonly" make go-test
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: main
  org: openshift
  repo: secrets-store-csi-driver
