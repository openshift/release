base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_4.14_base:
    name: "4.14"
    namespace: ocp
    tag: base
  ocp_4.16_base:
    name: "4.16"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
  ocp_builder_rhel-8-golang-1.20-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.16
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/secrets-store-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.16_base:
      as:
      - registry.ci.openshift.org/ocp/4.16:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.16
  to: secrets-store-csi-driver
- dockerfile_path: Dockerfile.e2eprovider
  inputs:
    ocp_4.14_base:
      as:
      - registry.ci.openshift.org/ocp/4.14:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: secrets-store-csi-driver-e2eprovider
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOFLAGS="-mod=readonly" make go-test
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: secrets-store-csi-driver
    workflow: openshift-ci-security
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: main
  org: openshift
  repo: secrets-store-csi-driver
