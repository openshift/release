base_images:
  azure:
    name: ci-base
    namespace: azure
    tag: latest
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  osde2e:
    name: osde2e
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: code-quality-checks
  commands: |
    export GOFLAGS=""
    export HOME=$(mktemp -d)
    export REPORT_DIR="$ARTIFACT_DIR"

    make check
  container:
    from: src
- as: rosa-pr-check
  commands: |
    export GOFLAGS=""
    export REPORT_DIR="$ARTIFACT_DIR"
    export CONFIGS="rosa,pr-check"
    export ROSA_ENV="stage"
    export ROSA_STS="true"
    export MUST_GATHER="false"
    export CHANNEL="candidate"
    export INSTALL_LATEST_XY="4.12"
    export SECRET_LOCATIONS="/usr/local/osde2e-common,/usr/local/osde2e-credentials,/usr/local/osde2e-rosa-stage"

    go mod tidy
    make build

    out/osde2e test --secret-locations ${SECRET_LOCATIONS} --configs ${CONFIGS}
  container:
    from: src
  secrets:
  - mount_path: /usr/local/osde2e-common
    name: osde2e-common
  - mount_path: /usr/local/osde2e-credentials
    name: osde2e-credentials
  - mount_path: /usr/local/osde2e-rosa-stage
    name: osde2e-rosa-stage
  skip_if_only_changed: ^(?:docs|\.github|scripts)|\.md$|^(?:\.gitignore|.golang-ci.yml|OWNERS|LICENSE)$
- as: hypershift-pr-check
  commands: |
    export GOFLAGS=""
    export REPORT_DIR="$ARTIFACT_DIR"
    export CONFIGS="hypershift"
    export CHANNEL="candidate"
    export INSTALL_LATEST_XY="4.12"
    export MUST_GATHER="false"
    export SECRET_LOCATIONS="/usr/local/osde2e-common,/usr/local/osde2e-credentials,/usr/local/osde2e-hypershift-byovpc"

    go mod tidy
    make build

    out/osde2e test --secret-locations ${SECRET_LOCATIONS} --configs ${CONFIGS}
  container:
    from: src
  secrets:
  - mount_path: /usr/local/osde2e-common
    name: osde2e-common
  - mount_path: /usr/local/osde2e-credentials
    name: osde2e-credentials
  - mount_path: /usr/local/osde2e-hypershift-byovpc
    name: osde2e-hypershift-byovpc
  skip_if_only_changed: ^(?:docs|\.github|scripts)|\.md$|^(?:\.gitignore|.golang-ci.yml|OWNERS|LICENSE)$
- as: aro-ovn-e2e-default
  cron: 0 0 9 * * *
  steps:
    post:
    - as: cluster-destroy
      commands: |
        cd /tmp/
        git clone https://github.com/openshift/osde2e.git
        cd
        source /tmp/osde2e/ci/destroy-aro-cluster.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: azure
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    pre:
    - as: cluster-create
      commands: |
        cd /tmp/
        git clone https://github.com/openshift/osde2e.git
        cd
        source /tmp/osde2e/ci/create-aro-cluster-ovn.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: azure
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    test:
    - as: conformance-tests-pre-upgrade
      commands: |
        source ./ci/aro-e2e-tests.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: upgrade-latest-y
      commands: |
        ./ci/upgrade-aro-cluster.sh y
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: conformance-tests-post-upgrade
      commands: |
        source ./ci/aro-e2e-tests.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
