build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    set -o pipefail

    export HOME=$(mktemp -d)

    export REPORT_DIR=/tmp/artifacts

    ci/prow_pr_check.sh
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: vendor-check
  commands: |
    set -o pipefail

    export HOME=$(mktemp -d)

    scripts/check-vendor.sh
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: update-pkger-check
  commands: |
    set -o pipefail

    export HOME=$(mktemp -d)

    scripts/include-pkger.sh
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: osde2e
