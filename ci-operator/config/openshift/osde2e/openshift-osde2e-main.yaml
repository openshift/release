    export SECRET_LOCATIONS="/usr/local/osde2e-common,/usr/local/osde2e-credentials,/usr/local/osde2e-static-byo-vpc,/usr/local/osde2e-dev"

    /osde2e test --secret-locations ${SECRET_LOCATIONS} --configs ${CONFIGS}
