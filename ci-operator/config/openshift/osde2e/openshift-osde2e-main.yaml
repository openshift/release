base_images:
  azure:
    name: ci-base
    namespace: azure
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    set -o pipefail

    export HOME=$(mktemp -d)

    export REPORT_DIR=/tmp/artifacts

    ci/prow_pr_check.sh
  container:
    from: src
  secrets:
  - mount_path: /usr/local/osde2e-credentials
    name: osde2e-credentials
  - mount_path: /usr/local/osde2e-common
    name: osde2e-common
- as: osde2e-ocm-stage-adoption
  cron: '@daily'
  steps:
    post:
    - as: cluster-destroy
      commands: |
        source ./ci/destroy-ocp-cluster.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    pre:
    - as: cluster-create
      commands: |
        source ./ci/create-ocp-cluster.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    test:
    - as: stage-adoption
      commands: |
        source ./ci/prow-ocm-adoption.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: osde2e-aro-e2e
  cron: '@daily'
  steps:
    post:
    - as: cluster-destroy
      commands: |
        cd /tmp/
        git clone https://github.com/openshift/osde2e.git
        cd
        source /tmp/osde2e/ci/destroy-aro-cluster.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: azure
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    pre:
    - as: cluster-create
      commands: |
        cd /tmp/
        git clone https://github.com/openshift/osde2e.git
        cd
        source /tmp/osde2e/ci/create-aro-cluster.sh
      credentials:
      - mount_path: /usr/local/osde2e-credentials
        name: osde2e-credentials
        namespace: test-credentials
      from: azure
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    test:
    - as: conformance-tests
      commands: |
        export GOFLAGS=""

        make build
        REPORT_DIR=/tmp/artifacts \
        TEST_KUBECONFIG=${SHARED_DIR}/kubeconfig \
        PROVIDER=mock \
        ./out/osde2e test --configs=conformance-suite
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: osde2e
