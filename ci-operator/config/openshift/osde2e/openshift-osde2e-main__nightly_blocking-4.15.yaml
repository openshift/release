base_images:
  osde2e:
    name: osde2e
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: rosa-classic-sts-blocking
  cron: 0 0 1 1 *
  steps:
    env:
      CONFIGS: rosa,sts,stage
      TEST_CONFIG: blocking-suite.yaml
      INSTALL_LATEST_NIGHTLY: "4.15"
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
      SKIP_CLUSTER_HEALTH_CHECKS: "true"
    pre:
    - ref: osde2e-provision
    test:
    - ref: osde2e-test
    post:
    - chain: gather
    - ref: osde2e-cleanup
