base_images:
  osde2e:
    name: osde2e
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: candidate
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: rosa-classic-sts
  cron: 0 3 * * *
  steps:
    env:
      CHANNEL: candidate
      CONFIGS: rosa,sts,stage,e2e-suite
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
      USE_LATEST_VERSION_FOR_INSTALL: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
- as: osd-aws
  cron: 0 3 * * *
  steps:
    env:
      CHANNEL: candidate
      CONFIGS: aws,stage,e2e-suite
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
      USE_LATEST_VERSION_FOR_INSTALL: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
- as: osd-gcp
  cron: 0 3 * * *
  steps:
    env:
      CHANNEL: candidate
      CONFIGS: gcp,stage,e2e-suite
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
      USE_LATEST_VERSION_FOR_INSTALL: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
zz_generated_metadata:
  branch: main
  org: openshift
  repo: osde2e
  variant: candidate-4.15-latest
