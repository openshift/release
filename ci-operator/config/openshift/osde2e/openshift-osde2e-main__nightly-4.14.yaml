base_images:
  azure:
    name: ci-base
    namespace: azure
    tag: latest
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  osde2e:
    name: osde2e
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  "*":
    requests:
      cpu: 100m
      memory: 200Mi
tests:
  - as: rosa-classic-sts
    cron: 0 0 1 1 *
    steps:
      env:
        CONFIGS: "rosa,sts,stage,e2e-suite"
        INSTALL_LATEST_NIGHTLY: "4.14"
        SECRET_LOCATIONS: "/usr/local/osde2e-common,/usr/local/osde2e-trt-credentials"
        SKIP_DESTROY_CLUSTER: "true"
        SKIP_MUST_GATHER: "true"
      test:
        - ref: osde2e-test
      post:
        - chain: gather
        - ref: osde2e-cleanup
  - as: osd-aws
    cron: 0 0 1 1 *
    steps:
      env:
        CONFIGS: "aws,stage,e2e-suite"
        INSTALL_LATEST_NIGHTLY: "4.14"
        SECRET_LOCATIONS: "/usr/local/osde2e-common,/usr/local/osde2e-trt-credentials"
        SKIP_DESTROY_CLUSTER: "true"
        SKIP_MUST_GATHER: "true"
      test:
        - ref: osde2e-test
      post:
        - chain: gather
        - ref: osde2e-cleanup
  - as: osd-gcp
    cron: 0 0 1 1 *
    steps:
      env:
        CONFIGS: "gcp,stage,e2e-suite"
        INSTALL_LATEST_NIGHTLY: "4.14"
        SECRET_LOCATIONS: "/usr/local/osde2e-common,/usr/local/osde2e-trt-credentials"
        SKIP_DESTROY_CLUSTER: "true"
        SKIP_MUST_GATHER: "true"
      test:
        - ref: osde2e-test
      post:
        - chain: gather
        - ref: osde2e-cleanup
zz_generated_metadata:
  branch: main
  org: openshift
  repo: osde2e
  variant: nightly-4.14
