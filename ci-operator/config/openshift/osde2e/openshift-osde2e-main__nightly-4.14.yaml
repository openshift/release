base_images:
  osde2e:
    name: osde2e
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: rosa-sts-cluster-diff
  commands: |
    export GOFLAGS=""
    export OCM_CONFIG=/tmp/.ocm.json
    export OCM_TOKEN=$(cat /usr/local/osde2e-credentials/ocm-refresh-token)
    export AWS_ACCESS_KEY_ID=$(cat /usr/local/osde2e-rosa-stage/aws-access-key)
    export AWS_SECRET_ACCESS_KEY=$(cat /usr/local/osde2e-rosa-stage/aws-secret-access-key)
    export AWS_REGION=$(cat /usr/local/osde2e-rosa-stage/aws-region)

    go mod tidy
    go install github.com/onsi/ginkgo/v2/ginkgo

    ginkgo run -vv ./test/cluster_diff/
  container:
    from: src
  cron: 0 0 1 1 *
  secrets:
  - mount_path: /usr/local/osde2e-common
    name: osde2e-common
  - mount_path: /usr/local/osde2e-credentials
    name: osde2e-credentials
  - mount_path: /usr/local/osde2e-rosa-stage
    name: osde2e-rosa-stage
- as: rosa-classic-sts
  cron: 0 0 1 1 *
  steps:
    env:
      CONFIGS: rosa,sts,stage,e2e-suite
      INSTALL_LATEST_NIGHTLY: "4.14"
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
- as: osd-aws
  cron: 0 0 1 1 *
  steps:
    env:
      CONFIGS: aws,stage,e2e-suite
      INSTALL_LATEST_NIGHTLY: "4.14"
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
- as: osd-gcp
  cron: 0 0 1 1 *
  steps:
    env:
      CONFIGS: gcp,stage,e2e-suite
      INSTALL_LATEST_NIGHTLY: "4.14"
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
zz_generated_metadata:
  branch: main
  org: openshift
  repo: osde2e
  variant: nightly-4.14
