base_images:
  azure:
    name: ci-base
    namespace: azure
    tag: latest
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  osde2e:
    name: osde2e
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: rosa-classic-sts
  cron: 22 19 * * 0
  steps:
    env:
      CONFIGS: rosa,sts,stage,e2e-suite
      INSTALL_LATEST_NIGHTLY: "4.13"
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
- as: rosa-hcp
  cron: 24 9 * * 6
  steps:
    env:
      CONFIGS: hypershift
      INSTALL_LATEST_NIGHTLY: "4.13"
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-hypershift-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
- as: osd-aws
  cron: 46 13 * * 0
  steps:
    env:
      CONFIGS: aws,stage,e2e-suite
      INSTALL_LATEST_NIGHTLY: "4.13"
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
- as: osd-gcp
  cron: 31 12 * * 6
  steps:
    env:
      CONFIGS: gcp,stage,e2e-suite
      INSTALL_LATEST_NIGHTLY: "4.13"
      SECRET_LOCATIONS: /usr/local/osde2e-common,/usr/local/osde2e-trt-credentials
      SKIP_DESTROY_CLUSTER: "true"
      SKIP_MUST_GATHER: "true"
    post:
    - chain: gather
    - ref: osde2e-cleanup
    test:
    - ref: osde2e-test
