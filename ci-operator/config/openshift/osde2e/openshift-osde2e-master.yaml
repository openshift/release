binary_build_commands: |
  go get -u github.com/Masterminds/glide && glide install --strip-vendor
  mkdir -p /tmp/artifacts
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.11
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    set -o pipefail

    export HOME=$(mktemp -d)

    export REPORT_DIR=/tmp/artifacts

    ci/prow_pr_check.sh
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: e2e-int-4.1
  commands: |
    set -o pipefail

    export HOME=$(mktemp -d)

    export REPORT_DIR=/tmp/artifacts

    export OSD_ENV=int
    export MAJOR_TARGET=4
    export MINOR_TARGET=1

    ci/prow_run_tests.sh /usr/local/osde2e-secrets
  container:
    from: bin
  cron: '* */4 * * *'
  secret:
    mount_path: /usr/local/osde2e-secrets
    name: osde2e-secrets
