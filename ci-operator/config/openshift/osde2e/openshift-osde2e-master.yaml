build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.11
binary_build_commands: |
  go get -u github.com/Masterminds/glide && glide install --strip-vendor
  mkdir -p /tmp/artifacts
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:

# PR check
- as: verify
  artifact_dir: /tmp/artifacts
  commands: |
    set -o pipefail

    export HOME=$(mktemp -d)

    export REPORT_DIR=/tmp/artifacts

    ci/prow_pr_check.sh
  container:
    from: bin

# Tests
# --- Integration
- as: e2e-int-4.2
  artifact_dir: /tmp/artifacts
  cron: '* */4 * * *'
  secret:
    name: osde2e-secrets
    mount_path: /usr/local/osde2e-secrets
  container:
    from: bin
  commands: |
    set -o pipefail

    export HOME=$(mktemp -d)

    export REPORT_DIR=/tmp/artifacts
    export DESTROY_CLUSTER=false

    export OSD_ENV=int
    export MAJOR_TARGET=4
    export MINOR_TARGET=2

    ci/prow_run_tests.sh /usr/local/osde2e-secrets
