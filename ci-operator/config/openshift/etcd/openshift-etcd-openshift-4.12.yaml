base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
binary_build_commands: GOFLAGS=-mod=readonly make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
canonical_go_repository: go.etcd.io/etcd
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  to: etcd
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: CGO_ENABLED=1 make test --warn-undefined-variables
  container:
    from: bin
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-serial
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: configmap-scale
  steps:
    cluster_profile: aws
    workflow: openshift-perfscale-e2e-configmap-scale
- always_run: false
  as: e2e-aws-etcd-recovery
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-etcd-recovery
zz_generated_metadata:
  branch: openshift-4.12
  org: openshift
  repo: etcd
