base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
binary_build_commands: GOFLAGS=-mod=readonly make build --warn-undefined-variables
build_root:
  from_repository: true
canonical_go_repository: go.etcd.io/etcd
images:
- dockerfile_path: Dockerfile.rhel
  to: etcd
- dockerfile_path: Dockerfile.installer
  to: installer-etcd-artifacts
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: CGO_ENABLED=1 make test --warn-undefined-variables
  container:
    from: bin
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-serial
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws-3
    workflow: openshift-upgrade-aws
- as: configmap-scale
  steps:
    cluster_profile: aws
    workflow: openshift-perfscale-e2e-configmap-scale
- always_run: false
  as: e2e-aws-etcd-recovery
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-etcd-recovery
- always_run: false
  as: e2e-hypershift
  optional: true
  steps:
    cluster_profile: hypershift-aws
    workflow: hypershift-aws-e2e-external
- always_run: false
  as: e2e-hypershift-conformance
  optional: true
  steps:
    cluster_profile: hypershift-aws
    workflow: hypershift-aws-conformance
zz_generated_metadata:
  branch: openshift-4.16
  org: openshift
  repo: etcd
