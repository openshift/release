base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.21_base-rhel9:
    name: "4.23"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: GOFLAGS=-mod=readonly make build --warn-undefined-variables
build_root:
  from_repository: true
canonical_go_repository: go.etcd.io/etcd
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: etcd
- dockerfile_path: Dockerfile.installer
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: installer-etcd-artifacts
promotion:
  to:
  - name: "4.23"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.23"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.23"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: CGO_ENABLED=1 make test --warn-undefined-variables
  container:
    from: bin
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-serial
  steps:
    cluster_profile: aws-4
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws-2
    workflow: openshift-upgrade-aws
- as: configmap-scale
  steps:
    cluster_profile: aws-3
    workflow: openshift-perfscale-e2e-configmap-scale
- always_run: false
  as: e2e-aws-etcd-recovery
  optional: true
  steps:
    cluster_profile: aws-4
    workflow: openshift-e2e-aws-etcd-recovery
- always_run: false
  as: e2e-hypershift
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- always_run: false
  as: e2e-hypershift-conformance
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
- always_run: false
  as: perfscale-payload-control-plane-6nodes
  optional: true
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      ENABLE_LOCAL_INDEX: "true"
      EXTRA_FLAGS: --churn-duration=20m --pod-ready-threshold=20s
      ITERATION_MULTIPLIER_ENV: "15"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
zz_generated_metadata:
  branch: openshift-4.23
  org: openshift
  repo: etcd
