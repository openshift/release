base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  etcd_golang:
    name: builder
    namespace: ocp
    tag: rhel-8-etcd-golang-1.12
  ocp_builder_rhel-8-etcd-golang-1.12:
    name: builder
    namespace: ocp
    tag: rhel-8-etcd-golang-1.12
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-openshift-4.3
canonical_go_repository: go.etcd.io/etcd
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-etcd-golang-1.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-etcd-golang-1.12
  to: etcd
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: unit
  commands: make test --warn-undefined-variables
  container:
    from: bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: configmap-scale
  steps:
    cluster_profile: aws
    workflow: openshift-perfscale-e2e-configmap-scale
zz_generated_metadata:
  branch: openshift-4.7
  org: openshift
  repo: etcd
