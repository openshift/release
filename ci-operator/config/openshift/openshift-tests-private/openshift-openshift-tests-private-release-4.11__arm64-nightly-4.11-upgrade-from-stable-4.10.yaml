    prerelease:
      architecture: arm64
      product: ocp
      version_bounds:
        lower: 4.10.0-0
        upper: 4.11.0-0
  arm64-target:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.11"
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.10.0
        upper: 4.11.0-0
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
