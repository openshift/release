tests:
- as: azure-ipi-fips-f14
  cron: 9 4 14,28 * *
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      FIPS_ENABLED: "true"
      UPGRADE_CHECK_RUN_TAGS: not @console and not @storage
      UPGRADE_PRE_RUN_TAGS: not @console and not @storage
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE414},${RELEASE_IMAGE_INTERMEDIATE415},${RELEASE_IMAGE_TARGET}"
        > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE415
        name: release:intermediate415
      - env: RELEASE_IMAGE_INTERMEDIATE414
        name: release:intermediate414
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: cucushift-chainupgrade-toimage
    - chain: openshift-upgrade-qe-test
    workflow: cucushift-installer-rehearse-azure-ipi
