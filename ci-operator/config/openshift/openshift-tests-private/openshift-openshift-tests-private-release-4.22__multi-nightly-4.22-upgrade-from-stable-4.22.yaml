  aws-efs-csi-operator-create-efs:
    name: "4.22"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.22"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.22"
    namespace: ocp
    tag: openstack-installer
  operator-sdk-mto:
    name: operator-sdk-mto
    namespace: origin
    tag: main
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.22"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.22"
  tools:
    name: "4.22"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.22"
    namespace: ocp
    tag: upi-installer
  verification-tests:
    name: verification-tests
    namespace: ci
    tag: latest
releases:
  latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.22.0-0
        stream: 4-dev-preview
        upper: 4.23.0-0
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
