build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.17"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.17"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
