base_images:
  ansible:
    name: "4.10"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.10"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.10"
    namespace: ocp
    tag: openstack-installer
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.10"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.10"
  tools:
    name: "4.10"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
