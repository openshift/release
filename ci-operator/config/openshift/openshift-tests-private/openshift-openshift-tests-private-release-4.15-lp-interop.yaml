base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.14"
  tools:
    name: "4.15"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: openshift-logging-rosa-hypershift
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: x86_64
      COMPUTE_NODE_REPLICAS: "2"
      E2E_RUN_TAGS: '@logging5.8'
      TEST_ADDITIONAL: ""
      TEST_FILTERS: CPaasrunOnly;CPaasrunBoth;~Disruptive&;~Longduration&
      TEST_IMPORTANCE: ""
      TEST_PARALLEL: "3"
      TEST_ROSA_LOGIN_ENV: ""
      TEST_SCENARIOS: sig-openshift-logging
      TEST_TIMEOUT: "15"
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.15-lp","rosa-hypershift-lp","jaeger-lp"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.15"
      OPERATORS: |
        [
            {"name": "elasticsearch-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators-redhat","target_namespace": "", "operator_group": "openshift-operators-redhat"},
            {"name": "amq-streams", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespace": ""},
            {"name": "loki-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators-redhat","target_namespace": "", "operator_group": "openshift-operators-redhat"},
            {"name": "cluster-logging", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-logging", "target_namespace": "", "operator_group": "openshift-logging"}
        ]
      REGION: us-west-2
    test:
    - ref: ipi-install-rbac
    - ref: cucushift-hypershift-extended-health-check
    - ref: install-operators
    - chain: openshift-e2e-test-logging-qe
    workflow: firewatch-rosa-aws-sts-hypershift
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: openshift-tests-private
  variant: rosa-hypershift-lp-openshift-logging
