releases:
  latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        upper: 4.15.0-0
  target:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.15.0-0
        upper: 4.16.0-0
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-ipi-ovn-ipsec-amd-mixarch-day2-f60
  cron: 7 8 24 1,3,5,7,9,11 *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - chain: openshift-upgrade-qe-sanity-heterogeneous
    workflow: cucushift-installer-rehearse-aws-ipi-ovn-ipsec
- as: aws-ipi-ovn-ipsec-amd-mixarch-f60
  cron: 25 1 6 1,3,5,7,9,11 *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - ref: ipi-install-heterogeneous
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-aws-ipi-ovn-ipsec
- as: aws-ipi-proxy-sts-arm-f60
  cron: 5 3 14 2,4,6,8,10,12 *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      ENABLE_OTA_TEST: OCP-24358
      EXTRACT_MANIFEST_INCLUDED: "true"
      OCP_ARCH: arm64
    test:
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-aws-ipi-proxy-cco-manual-security-token-service
- as: azure-ipi-fullyprivate-proxy-arm-f60
  cron: 12 18 23 1,3,5,7,9,11 *
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_TYPE: Standard_D4ps_v5
      ENABLE_OTA_TEST: OCP-24358
      OCP_ARCH: arm64
    test:
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-azure-ipi-fullyprivate-proxy
- as: gcp-ipi-proxy-private-mini-perm-amd-mixarch-f60
  cron: 8 2 13 1,3,5,7,9,11 *
  steps:
    cluster_profile: gcp-qe
    env:
      ADDITIONAL_WORKER_VM_TYPE: t2a-standard-4
      ADDITIONAL_WORKERS: "1"
      COMPUTE_NODE_REPLICAS: "2"
      ENABLE_OTA_TEST: OCP-24358
      GCP_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
    test:
    - ref: ipi-install-heterogeneous
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-gcp-ipi-proxy-private
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: openshift-tests-private
  variant: multi-stable-4.15-upgrade-from-stable-4.14
