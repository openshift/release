base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.12"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.13"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.12"
  tools:
    name: "4.12"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  arm64-latest:
    prerelease:
      architecture: arm64
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  arm64-target:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-ipi-p1
  cron: 0 6 * * *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:arm64-target
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      OCP_ARCH: arm64
      TEST_FILTERS_PREUPG: ~40667&
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.12 and @aws-ipi and @arm64 and
        @network-openshiftsdn and not @fips'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.12 and @aws-ipi and @arm64 and
        @network-openshiftsdn and not @fips'
    test:
    - ref: cucushift-installer-check
    - chain: openshift-upgrade-qe-test
    workflow: cucushift-installer-rehearse-aws-ipi
- as: aws-ipi-private-p1
  cron: 0 6 * * *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:arm64-target
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      OCP_ARCH: arm64
      TEST_FILTERS_PREUPG: ~40667&
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.12 and @aws-ipi and @arm64 and
        @network-ovnkubernetes and not @fips and @disconnected'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.12 and @aws-ipi and @arm64 and
        @network-ovnkubernetes and not @fips and @disconnected'
    test:
    - ref: cucushift-installer-check
    - chain: openshift-upgrade-qe-test
    workflow: cucushift-installer-rehearse-aws-ipi-private
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: openshift-tests-private
  variant: arm64-nightly-4.13-upgrade-from-stable-4.12
