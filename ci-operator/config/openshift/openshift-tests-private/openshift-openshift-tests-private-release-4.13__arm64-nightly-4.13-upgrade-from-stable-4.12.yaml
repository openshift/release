    prerelease:
      architecture: arm64
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  arm64-target:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
