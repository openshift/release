base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.14"
  tools:
    name: "4.14"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: gcp-ipi-sdn-fips-f3
  cron: 55 15 * * 1,3
  steps:
    cluster_profile: gcp-qe
    env:
      CLO_SUB_CHANNEL: stable-5.8
      CLO_TARGET_NAMESPACES: ""
      COMPUTE_NODE_TYPE: e2-standard-8
      E2E_RUN_TAGS: '@logging5.8'
      E2E_SKIP_TAGS: ""
      EO_SUB_CHANNEL: stable-5.8
      FILTERS_ADDITIONAL: ""
      FIPS_ENABLED: "true"
      FORCE_SUCCESS_EXIT: "true"
      LO_SUB_CHANNEL: stable-5.8
      LOGGING_INDEX_IMAGE: quay.io/openshift-qe-optional-operators/aosqe-index:log5.8
      TAG_VERSION: '@logging5.8'
      TEST_ADDITIONAL: ""
      TEST_FILTERS: CPaasrunOnly;CPaasrunBoth;~Disruptive&;~Longduration&
      TEST_IMPORTANCE: ""
      TEST_PARALLEL: "3"
      TEST_ROSA_LOGIN_ENV: ""
      TEST_SCENARIOS: sig-openshift-logging
      TEST_TIMEOUT: "15"
    test:
    - ref: enable-qe-catalogsource-logging
    - ref: operatorhub-subscribe-elasticsearch-operator
    - ref: operatorhub-subscribe-cluster-logging-operator
    - ref: operatorhub-subscribe-loki-operator
    - chain: openshift-e2e-test-logging-qe
    workflow: cucushift-installer-rehearse-gcp-ipi-sdn
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: openshift-tests-private
  variant: amd64-nightly-openshift-logging-5.8
