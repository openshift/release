    workflow: cucushift-installer-rehearse-ibmcloud-ipi-ovn-ipsec
- as: nutanix-ipi-proxy-fips-f28
  cluster: build01
  cron: 38 22 7 * *
  steps:
    cluster_profile: nutanix-qe-dis
    env:
      FIPS_ENABLED: "true"
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.15 and @nutanix-ipi'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.15 and @nutanix-ipi'
    test:
    - chain: openshift-upgrade-qe-test
    workflow: cucushift-installer-rehearse-nutanix-ipi-proxy
- as: vsphere-ipi-ovn-dualstack-f28
  cron: 33 14 16 * *
  steps:
    cluster_profile: vsphere-2
    env:
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.15 and @vsphere-ipi and not @fips
        and @network-ovnkubernetes'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.15 and @vsphere-ipi and not @fips
        and @network-ovnkubernetes'
    test:
    - chain: openshift-upgrade-qe-test
    workflow: cucushift-installer-rehearse-vsphere-ipi-ovn-dualstack
- as: vsphere-upi-disconnected-secureboot-fips-f28
  cron: 44 16 27 * *
  steps:
    cluster_profile: vsphere-dis-2
    env:
      FIPS_ENABLED: "true"
      TEST_FILTERS: ~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.15 and @vsphere-upi and @disconnected'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.15 and @vsphere-upi and @disconnected'
    leases:
    - env: VSPHERE_BASTION_LEASED_RESOURCE
      resource_type: vsphere-connected-2-quota-slice
    test:
    - chain: openshift-upgrade-qe-test-disconnected
    workflow: cucushift-installer-rehearse-vsphere-upi-disconnected-secureboot
