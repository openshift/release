    test:
    - chain: openshift-upgrade-qe-test
    workflow: cucushift-installer-rehearse-gcp-ipi-cco-manual-workload-identity
- as: ibmcloud-ipi-ovn-ipsec-f28
  cron: 32 12 2 * *
  steps:
    cluster_profile: ibmcloud-qe
    env:
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.15 and @ibmcloud-ipi and @network-ovnkubernetes
        and not @fips'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.15 and @ibmcloud-ipi and @network-ovnkubernetes
        and not @fips'
