releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.20"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.20"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: aws-ipi-longrun-mco-tp-proxy-fips-p1-f28
  cron: 21 22 7 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "2"
      FEATURE_SET: TechPreviewNoUpgrade
      FIPS_ENABLED: "true"
      OCP_ARCH: arm64
      TEST_FILTERS: ~ChkUpgrade&;~DisconnectedOnly&;~MicroShiftOnly&;~hypershift&;P1&
      TEST_SCENARIOS: MCO
      TEST_TIMEOUT: "140"
    test:
    - chain: openshift-e2e-test-mco-qe-longrun
    workflow: cucushift-installer-rehearse-aws-ipi-proxy
