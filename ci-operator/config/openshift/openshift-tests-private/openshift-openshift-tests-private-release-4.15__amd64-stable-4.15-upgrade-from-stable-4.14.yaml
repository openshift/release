      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.15.0-0
        upper: 4.16.0-0
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-c2s-ipi-disc-priv-fips-f60
  cron: 40 11 22 2,4,6,8,10,12 *
  steps:
    cluster_profile: aws-c2s-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      EXTRACT_MANIFEST_INCLUDED: "true"
      FIPS_ENABLED: "true"
    test:
    - chain: openshift-upgrade-qe-sanity-disconnected
    workflow: cucushift-installer-rehearse-aws-c2s-ipi-disconnected-private
- as: aws-ipi-disc-priv-sts-ep-fips-f60
  cron: 24 11 4 1,3,5,7,9,11 *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      ENABLE_OTA_TEST: OCP-30832
      EXTRACT_MANIFEST_INCLUDED: "true"
      FIPS_ENABLED: "true"
    test:
    - chain: openshift-upgrade-qe-sanity-disconnected
    workflow: cucushift-installer-rehearse-aws-ipi-disconnected-private-cco-manual-security-token-service-private-s3-with-ep-sts-ec2-elb
- as: azure-ipi-disc-fullyprivate-f60
  cron: 24 19 14 1,3,5,7,9,11 *
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      ENABLE_OTA_TEST: OCP-27986
    test:
    - chain: openshift-upgrade-qe-sanity-disconnected
    workflow: cucushift-installer-rehearse-azure-ipi-disconnected-fullyprivate
- as: ibmcloud-ipi-proxy-private-rt-f60
  cron: 15 3 23 1,3,5,7,9,11 *
  steps:
    cluster_profile: ibmcloud-qe
    env:
      ENABLE_OTA_TEST: OCP-56083
      RT_ENABLED: "true"
    test:
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-proxy-private
- as: nutanix-ipi-proxy-fips-f60
  cluster: build01
  cron: 1 7 21 2,4,6,8,10,12 *
  steps:
    cluster_profile: nutanix-qe-dis
    env:
      ENABLE_OTA_TEST: OCP-24358
      EXTRACT_MANIFEST_INCLUDED: "true"
      FIPS_ENABLED: "true"
    test:
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-nutanix-ipi-proxy
- as: vsphere-ipi-disc-f60
  cron: 15 23 29 2,4,6,8,10,12 *
  steps:
    cluster_profile: vsphere-dis-2
    env:
      ENABLE_OTA_TEST: OCP-30832
    leases:
    - env: VSPHERE_BASTION_LEASED_RESOURCE
      resource_type: vsphere-connected-2-quota-slice
    test:
    - chain: openshift-upgrade-qe-sanity-disconnected
    workflow: cucushift-installer-rehearse-vsphere-ipi-disconnected
- as: vsphere-ipi-proxy-fips-f60
  cron: 18 7 13 2,4,6,8,10,12 *
  steps:
    cluster_profile: vsphere-dis-2
    env:
      ENABLE_OTA_TEST: OCP-24358
