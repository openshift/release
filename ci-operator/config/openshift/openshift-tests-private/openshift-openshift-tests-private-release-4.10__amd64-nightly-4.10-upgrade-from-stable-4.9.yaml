base_images:
  ansible:
    name: "4.9"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.9"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.9"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.10"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.9"
  tools:
    name: "4.9"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.9"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.9.0
        upper: 4.10.0-0
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
