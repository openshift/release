    cluster_profile: gcp-observability
    env:
      COMPUTE_NODE_TYPE: e2-standard-8
      FILTERS_ADDITIONAL: ""
      FIPS_ENABLED: "true"
      FORCE_SUCCESS_EXIT: "true"
