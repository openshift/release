base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.12"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.12"
  tools:
    name: "4.12"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  intermediate:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
  intermediate-arm64:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    release:
      architecture: amd64
      channel: candidate
      version: "4.12"
  latest-arm64:
    release:
      architecture: arm64
      channel: candidate
      version: "4.12"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
  target-arm64:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-ipi-ovn-f28
  cron: 57 9 27 * *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:latest-arm64
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      FILTERS_ADDITIONAL: ~TELCO&
      OCP_ARCH: arm64
      UPGRADE_CHECK_RUN_TAGS: '@arm64 and @upgrade-check and @4.12 and @aws-ipi and
        not @fips'
      UPGRADE_PRE_RUN_TAGS: '@arm64 and @upgrade-prepare and @4.12 and @aws-ipi and
        not @fips'
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_ARM64_INTERMEDIATE},${RELEASE_IMAGE_ARM64_TARGET}"
        > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_ARM64_INTERMEDIATE
        name: release:intermediate-arm64
      - env: RELEASE_IMAGE_ARM64_TARGET
        name: release:target-arm64
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-upgrade-qe-test-eus
    workflow: cucushift-installer-rehearse-aws-ipi-ovn
- as: azure-ipi-f28
  cron: 18 0 28 * *
  steps:
    cluster_profile: azure-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:latest-arm64
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_TYPE: Standard_D4ps_v5
      FILTERS_ADDITIONAL: ~TELCO&
      OCP_ARCH: arm64
      UPGRADE_CHECK_RUN_TAGS: '@arm64 and @4.12 and @azure-ipi and @upgrade-check
        and not @fips'
      UPGRADE_PRE_RUN_TAGS: '@arm64 and @4.12 and @azure-ipi and @upgrade-prepare
        and not @fips'
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_ARM64_INTERMEDIATE},${RELEASE_IMAGE_ARM64_TARGET}"
        > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_ARM64_INTERMEDIATE
        name: release:intermediate-arm64
      - env: RELEASE_IMAGE_ARM64_TARGET
        name: release:target-arm64
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-upgrade-qe-test-eus
    workflow: cucushift-installer-rehearse-azure-ipi
