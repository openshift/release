base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
binary_build_commands: make go-mod-tidy;make all
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
promotion:
  to:
  - name: "4.8"
    namespace: ocp
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  bin:
    requests:
      cpu: "2"
      memory: 8Gi
  e2e-aws:
    requests:
      cpu: "4"
      memory: 4Gi
test_binary_build_commands: make test
tests:
- as: title-check
  commands: make name-check
  container:
    from: src
- as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    test:
    - as: critical-test
      cli: latest
      commands: ./bin/extended-platform-tests run all --dry-run|grep -iv "VMonly"|grep
        -E "OLM.*Critical"|./bin/extended-platform-tests run -f -
      from: bin
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 600Mi
    - as: pr-test
      cli: latest
      commands: make pr-test
      from: bin
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 600Mi
    workflow: ipi-aws
- as: sanity
  cron: 14 2 6,22 * *
  steps:
    cluster_profile: aws
    test:
    - as: periodic-e2e-test
      cli: latest
      commands: make nightly-test
      from: bin
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 600Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: openshift-tests-private
