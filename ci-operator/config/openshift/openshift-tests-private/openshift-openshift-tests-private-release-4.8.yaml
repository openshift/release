base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: openshift-ci/build-root/Dockerfile
  from: bin
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  bin:
    requests:
      cpu: "2"
      memory: 8Gi
  e2e-aws:
    requests:
      cpu: "4"
      memory: 4Gi
tag_specification:
  name: "4.8"
  namespace: ocp
test_binary_build_commands: make test
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: e2e-test
      commands: ./bin/extended-platform-tests run openshift/conformance/parallel --run "High-24829"
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: openshift-tests-private
