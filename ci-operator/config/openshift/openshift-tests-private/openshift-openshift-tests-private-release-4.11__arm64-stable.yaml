base_images:
  ansible:
    name: "4.11"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.11"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.11"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.11"
  tools:
    name: "4.11"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  arm64-latest:
    prerelease:
      architecture: arm64
      product: ocp
      version_bounds:
        lower: 4.11.0
        upper: 4.12.0-0
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.11.0
        upper: 4.12.0-0
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: aws-ipi-baselinecaps-none-p2-f14
  cron: 16 19 3,19 * *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      E2E_RUN_TAGS: '@arm64 and @aws-ipi and @network-openshiftsdn and not @fips'
      OCP_ARCH: arm64
      TAG_VERSION: '@4.11'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-aws-ipi-baselinecaps-none
