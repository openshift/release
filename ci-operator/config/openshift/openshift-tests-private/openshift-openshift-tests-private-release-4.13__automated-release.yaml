      BASE_DOMAIN: qe.devcluster.openshift.com
      CATALOGSOURCE_NAME: auto-release-app-registry
      E2E_RUN_TAGS: '@level0'
      TEST_IMPORTANCE: LEVEL0
    test:
    - chain: openshift-e2e-test-qe-automated-release
