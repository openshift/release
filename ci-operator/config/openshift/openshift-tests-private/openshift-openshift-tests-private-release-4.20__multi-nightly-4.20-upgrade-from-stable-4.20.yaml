    tag: tools
  upi-installer:
    name: "4.20"
    namespace: ocp
    tag: upi-installer
  verification-tests:
    name: verification-tests
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      architecture: multi
      channel: candidate
      version: "4.20"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.20"
