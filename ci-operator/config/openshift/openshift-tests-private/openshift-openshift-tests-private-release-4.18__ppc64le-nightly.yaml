releases:
  latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.18"
  ppc64le-latest:
    candidate:
      architecture: ppc64le
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: powervs-ipi-f7
  cluster: build01
  cron: 0 0 * * 3
  steps:
    cluster_profile: powervs-4
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:ppc64le-latest
    env:
      ARCH: ppc64le
      BASE_DOMAIN: ipi-ppc64le.cis.ibm.net
      BRANCH: "4.18"
    test:
    - ref: enable-qe-catalogsource
    - chain: openshift-e2e-test-qe
    workflow: ipi-powervs
- as: powervs-ipi-f7-destructive
  cluster: build01
  cron: 0 0 * * 4
  steps:
    cluster_profile: powervs-4
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:ppc64le-latest
    env:
      ARCH: ppc64le
      BASE_DOMAIN: ipi-ppc64le.cis.ibm.net
      BRANCH: "4.18"
    test:
    - ref: enable-qe-catalogsource
    - chain: openshift-e2e-test-qe-destructive
    workflow: ipi-powervs
