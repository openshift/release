base_images:
  ansible:
    name: "4.16"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.16"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: "4.16"
    namespace: ocp
    tag: hypershift-operator
  openstack-installer:
    name: "4.16"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.17"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.16"
  tools:
    name: "4.16"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.16"
    namespace: ocp
    tag: upi-installer
  verification-tests:
    name: verification-tests
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    release:
      architecture: amd64
      channel: candidate
      version: "4.16"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
