tests:
- as: aws-ipi-amd-f999-logging
  cron: 8 8 29 2 *
  steps:
    cluster_profile: aws-observability
    env:
      BASE_DOMAIN: devobscluster.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6i.2xlarge
      FORCE_SUCCESS_EXIT: "true"
      LOGGING_TEST_VERSION: "6.4"
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-cluster-observability-operator","target_namespaces": "", "operator_group": "openshift-cluster-observability-operator"},
            {"name": "amq-streams", "source": "redhat-operators", "channel": "amq-streams-2.x", "install_namespace": "openshift-operators","target_namespaces": "", "operator_group": ""}
        ]
      TEST_FILTERS: Longduration;Cloudwatch;pico;PodDisruptionBudget;~GCL&;~AZMonitor&;74397
      TEST_IMPORTANCE: Medium|Low
      TEST_PARALLEL: "1"
      TEST_SCENARIOS: sig-openshift-logging
      TEST_TIMEOUT: "30"
    test:
    - chain: openshift-logging-deploy-operators
    - ref: install-operators
    - chain: openshift-e2e-test-logging-qe
    workflow: cucushift-installer-rehearse-aws-ipi
- as: azure-mag-ipi-fips-f999-logging
  cron: 8 8 29 2 *
  steps:
    cluster_profile: azuremag-qe
    env:
      BASE_DOMAIN: qemag.azure.devcluster.openshift.com
      FIPS_ENABLED: "true"
      LOGGING_TEST_VERSION: "6.4"
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-cluster-observability-operator","target_namespaces": "", "operator_group": "openshift-cluster-observability-operator"},
            {"name": "amq-streams", "source": "redhat-operators", "channel": "amq-streams-2.x", "install_namespace": "openshift-operators","target_namespaces": "", "operator_group": ""}
        ]
      TEST_ADDITIONAL: ""
      TEST_FILTERS: AZMonitor;74397;~Disruptive&;~Longduration&;
      TEST_IMPORTANCE: Critical|High
      TEST_PARALLEL: "3"
      TEST_SCENARIOS: sig-openshift-logging
      TEST_TIMEOUT: "15"
    test:
    - chain: openshift-logging-deploy-operators
    - ref: install-operators
    - chain: openshift-e2e-test-logging-qe
    workflow: cucushift-installer-rehearse-azure-mag-ipi
- as: baremetalds-ipi-ovn-ipv6-fips-f999-logging-debug
  cluster: build05
  cron: 8 8 29 2 *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      DEVSCRIPTS_CONFIG: |
        FIPS_MODE=true
        IP_STACK=v6
        MIRROR_IMAGES=true
        INSTALLER_PROXY=true
        NETWORK_TYPE=OVNKubernetes
    test:
    - as: sleep-xhours
      commands: sleep 4h
      from: cli
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 50m
          memory: 200Mi
      timeout: 4h5m0s
    workflow: cucushift-installer-rehearse-baremetalds-ipi-ovn
