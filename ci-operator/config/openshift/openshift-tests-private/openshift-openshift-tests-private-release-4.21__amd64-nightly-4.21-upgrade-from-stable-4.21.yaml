base_images:
  ansible:
    name: "4.21"
    namespace: ocp
    tag: ansible
  assisted-service-scripts:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-service-scripts
  aws-efs-csi-operator-create-efs:
    name: "4.21"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  nested-environment-builder:
    name: nested-environment-builder
    namespace: ci
    tag: latest
  openstack-installer:
    name: "4.21"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.21"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.21"
  tools:
    name: "4.21"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.21"
    namespace: ocp
    tag: upi-installer
  verification-tests:
    name: verification-tests
    namespace: ci
    tag: latest
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.21.0-0
        stream: 4-dev-preview
        upper: 4.22.0-0
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
