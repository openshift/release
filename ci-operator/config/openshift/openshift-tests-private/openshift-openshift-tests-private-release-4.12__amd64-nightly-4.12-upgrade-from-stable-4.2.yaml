      - env: RELEASE_IMAGE_INTERMEDIATE43
        name: release:intermediate43
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: cucushift-upgrade-healthcheck
    - ref: cucushift-upgrade-toimage
