base_images:
  ansible:
    name: "4.17"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.17"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.17"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.17"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.17"
  tools:
    name: "4.17"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.17"
    namespace: ocp
    tag: upi-installer
  verification-tests:
    name: verification-tests
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    release:
      architecture: multi
      channel: candidate
      version: "4.17"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
