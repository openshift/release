    namespace: ci
    tag: "4.18"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.18"
  tools:
    name: "4.18"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
  verification-tests:
    name: verification-tests
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: candidate
      version: "4.18"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
