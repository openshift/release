    name: "4.18"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: "4.18"
    namespace: ocp
    tag: hypershift-operator
  openstack-installer:
    name: "4.18"
