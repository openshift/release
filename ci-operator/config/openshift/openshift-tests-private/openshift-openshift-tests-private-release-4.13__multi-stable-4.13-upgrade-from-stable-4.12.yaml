build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  target:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.13.0-0
        upper: 4.14.0-0
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-ipi-amd64-f14
  cron: 24 12 13,28 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - chain: openshift-upgrade-qe-sanity-heterogeneous
    workflow: cucushift-installer-rehearse-aws-ipi
- as: aws-ipi-ovn-ipsec-amd64-f14
  cron: 22 17 15,30 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - chain: openshift-upgrade-qe-sanity-heterogeneous
    workflow: cucushift-installer-rehearse-aws-ipi-ovn-ipsec
- as: aws-ipi-ovn-ipsec-f14
  cron: 57 0 6,21 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - ref: ipi-install-heterogeneous
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-aws-ipi-ovn-ipsec
- as: aws-ipi-f14
  cron: 39 12 4,19 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - ref: ipi-install-heterogeneous
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-aws-ipi
