base_images:
  ansible:
    name: "4.13"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
releases:
  intermediate412:
    release:
      architecture: amd64
      channel: stable
      version: "4.12"
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.11"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-ipi-p1-f14
  cron: 36 22 4,19 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      LOKI_ENABLED: "false"
    post:
    - chain: cucushift-installer-rehearse-aws-ipi-deprovision
    pre:
    - ref: ipi-conf
    - ref: ipi-conf-telemetry
    - ref: ipi-conf-aws
    - chain: ipi-install
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE412},${RELEASE_IMAGE_TARGET}" >
        ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE412
        name: release:intermediate412
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: cucushift-upgrade-healthcheck
    - ref: cucushift-upgrade-toimage
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: openshift-tests-private
  variant: amd64-nightly-4.13-upgrade-from-stable-4.11
