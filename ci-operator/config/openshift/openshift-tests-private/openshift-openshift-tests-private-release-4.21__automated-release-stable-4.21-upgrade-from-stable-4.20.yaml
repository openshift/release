tests:
- as: aws-ipi-f999
  cron: 8 8 29 2 *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-autorelease-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - chain: openshift-upgrade-qe-sanity
    workflow: cucushift-installer-rehearse-aws-ipi
- as: azure-ipi-fips-f999
  cron: 8 8 29 2 *
