base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.13"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.13"
  tools:
    name: "4.13"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.13"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: aws-ipi-ovn-ipsec-f14
  cron: 24 12 9,24 * *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      E2E_RUN_TAGS: '@aws-ipi and @heterogeneous and @network-ovnkubernetes and not
        @fips'
      TAG_VERSION: '@4.13'
    test:
    - ref: ipi-install-heterogeneous
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-aws-ipi-ovn-ipsec
- as: aws-ipi-f14
  cron: 25 21 8,23 * *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      E2E_RUN_TAGS: '@aws-ipi and @heterogeneous and @network-ovnkubernetes and not
        @fips'
      TAG_VERSION: '@4.13'
    test:
    - ref: ipi-install-heterogeneous
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-aws-ipi
- as: azure-ipi-baselinecaps-v412-f14
  cron: 31 8 11,26 * *
  steps:
    cluster_profile: azure-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      ADDITIONAL_WORKER_VM_TYPE: Standard_D4ps_v5
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      BASELINE_CAPABILITY_SET: v4.12
      E2E_RUN_TAGS: '@heterogeneous and @azure-ipi and @network-ovnkubernetes and
        not @fips'
      TAG_VERSION: '@4.13'
    test:
    - ref: ipi-install-heterogeneous
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-azure-ipi
- as: baremetal-upi-ovn-ipv4-f14
  cluster: build05
  cron: 30 21 5,18 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: aarch64
      ADDITIONAL_WORKERS: "1"
      ADDITIONAL_WORKERS_DAY2: "false"
      AUX_HOST: openshift-qe-bastion.arm.eng.rdu2.redhat.com
      E2E_RUN_TAGS: '@baremetal-upi and @amd64 and @network-ovnkubernetes and not
        @fips'
      TAG_VERSION: '@4.13'
      architecture: amd64
      masters: "3"
      workers: "1"
    test:
    - chain: openshift-e2e-test-qe
    workflow: baremetal-lab-upi
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: openshift-tests-private
  variant: multi-nightly
