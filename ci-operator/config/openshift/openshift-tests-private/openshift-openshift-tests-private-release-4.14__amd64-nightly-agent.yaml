    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: baremetal-compact-agent-platform-none-ipv4-static-f14
  cluster: build05
  cron: 15 11 7,22 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AGENT_PLATFORM_TYPE: none
      AUX_HOST: openshift-qe-bastion.arm.eng.rdu2.redhat.com
      DISCONNECTED: "false"
      INTERNAL_NET_CIDR: 192.168.90.0/24
      RESERVE_BOOTSTRAP: "false"
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "3"
      workers: "0"
    workflow: baremetal-lab-agent-install-network-static
- as: baremetal-sno-agent-platform-none-ipv4-static-f14
  cluster: build05
  cron: 15 11 7,22 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
