base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.12"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.12"
  tools:
    name: "4.12"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: azure-upi-p3-f1-openshift-stage
  cron: 0 0 * * 4
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      E2E_RUN_TAGS: '@azure-upi and @network-ovnkubernetes and not @fips and @stage
        and @stage_only'
      TAG_VERSION: '@4.12'
      TEST_SCENARIOS: Stagerun
      USE_STAGE_INDEX_IMAGE: "true"
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-azure-upi
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: openshift-tests-private
  variant: amd64-stable-openshift-stage
