base_images:
  ansible:
    name: "4.14"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.14"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.16"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tools:
    name: "4.14"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  intermediate:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.14"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: baremetalds-ipi-ovn-ipv4-fips-f14
  cron: 15 16 11,27 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      DEVSCRIPTS_CONFIG: |
        FIPS_MODE=true
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
      FILTERS_ADDITIONAL: ~TELCO&
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.14 and @baremetal-ipi'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.14 and @baremetal-ipi'
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_TARGET}" > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-upgrade-qe-test-eus
    workflow: cucushift-installer-rehearse-baremetalds-ipi-ovn
- as: gcp-ipi-workers-rhel8-fips-f28
  cron: 9 13 12 * *
  steps:
    cluster_profile: gcp-qe
    env:
      FILTERS_ADDITIONAL: ~TELCO&
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.14 and @gcp-ipi'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.14 and @gcp-ipi'
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_TARGET}" > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-upgrade-qe-test-eus
    workflow: cucushift-installer-rehearse-gcp-ipi-workers-rhel8-fips
- as: ibmcloud-ipi-f14
  cron: 31 19 7,23 * *
  steps:
    cluster_profile: ibmcloud-qe
    env:
      FILTERS_ADDITIONAL: ~TELCO&
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.14 and @ibmcloud-ipi and not
        @fips'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.14 and @ibmcloud-ipi and not
        @fips'
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_TARGET}" > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-upgrade-qe-test-eus
    workflow: cucushift-installer-rehearse-ibmcloud-ipi
- as: nutanix-ipi-proxy-fips-f14
  cluster: build01
  cron: 31 1 4,18 * *
  steps:
    cluster_profile: nutanix-qe-dis
    env:
      FILTERS_ADDITIONAL: ~TELCO&
      FIPS_ENABLED: "true"
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.14 and @nutanix-ipi'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.14 and @nutanix-ipi'
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_TARGET}" > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: nutanix-upgrade-pre-config
    - chain: openshift-upgrade-qe-test-eus
    workflow: cucushift-installer-rehearse-nutanix-ipi-proxy
- as: vsphere-ipi-f14
  cron: 56 12 7,23 * *
  steps:
    cluster_profile: vsphere-elastic
    env:
      FILTERS_ADDITIONAL: ~TELCO&
      UPGRADE_CHECK_RUN_TAGS: '@4.14 and @vsphere-ipi and @upgrade-check and not @fips'
      UPGRADE_PRE_RUN_TAGS: '@4.14 and @vsphere-ipi and @upgrade-prepare and not @fips'
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_TARGET}" > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-upgrade-qe-test-eus
    workflow: cucushift-installer-rehearse-vsphere-ipi
