base_images:
  ansible:
    name: "4.8"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.8"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.8"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.8"
  tools:
    name: "4.8"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.8"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.8"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
