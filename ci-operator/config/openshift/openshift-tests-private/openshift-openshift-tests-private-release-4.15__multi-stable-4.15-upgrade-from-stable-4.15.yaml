- as: aws-ipi-ovn-ipsec-arm-mixarch-f28
  cron: 25 16 6 * *
  steps:
    cluster_profile: aws-qe
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: x86_64
      ADDITIONAL_WORKER_VM_TYPE: m6i.xlarge
      ADDITIONAL_WORKERS: "1"
      BASE_DOMAIN: qe.devcluster.openshift.com
