  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: "4.16"
    namespace: ocp
    tag: hypershift-operator
  openstack-installer:
    name: "4.16"
    namespace: ocp
