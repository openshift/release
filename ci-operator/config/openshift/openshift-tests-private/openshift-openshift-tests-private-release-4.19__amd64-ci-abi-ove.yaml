base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  tools:
    name: "4.19"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: ci
      version: "4.19"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: baremetal-abi-ove-compact-ipv4-static
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      DISCONNECTED: "true"
      RESERVE_BOOTSTRAP: "false"
      VENDOR: dell
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "3"
      workers: "0"
    workflow: baremetal-lab-agent-ove
- as: baremetal-abi-ove-sno-ipv4-static
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      DISCONNECTED: "true"
      OVE_ISO_FILE: agent-ove.x86_64.iso
      RESERVE_BOOTSTRAP: "false"
      VENDOR: dell
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "1"
      workers: "0"
    workflow: baremetal-lab-agent-ove
- as: baremetal-abi-ove-iso-creation
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
    workflow: baremetal-lab-agent-ove-iso
zz_generated_metadata:
  branch: release-4.19
  org: openshift
  repo: openshift-tests-private
  variant: amd64-ci-abi-ove
