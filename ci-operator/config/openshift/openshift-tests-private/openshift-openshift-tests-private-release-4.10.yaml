base_images:
  ci_tests-private-base_4.10:
    name: tests-private-base
    namespace: ci
    tag: "4.10"
  ci_tests-private-baseui_4.10:
    name: tests-private-baseui
    namespace: ci
    tag: "4.10"
  ci_tests-private-builder_4.10:
    name: tests-private-builder
    namespace: ci
    tag: "4.10"
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
binary_build_commands: make go-mod-tidy;make all
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
images:
- dockerfile_path: images/Dockerfile.golang
  from: ci_tests-private-base_4.10
  inputs:
    ci_tests-private-builder_4.10:
      as:
      - registry.ci.openshift.org/ci/tests-private-builder:4.10
  to: tests-private
- dockerfile_literal: |
    FROM src AS builder
    FROM registry.ci.openshift.org/ci/tests-private-baseui:4.10
    RUN mkdir -p /go/src/github.com/openshift
    COPY --from=builder /go/src/github.com/openshift/openshift-tests-private /go/src/github.com/openshift/openshift-tests-private
    WORKDIR /go/src/github.com/openshift/openshift-tests-private
  inputs:
    ci_tests-private-baseui_4.10:
      as:
      - registry.ci.openshift.org/ci/tests-private-baseui:4.10
    src:
      as:
      - src
  to: tests-private-ui
promotion:
  excluded_images:
  - tests-private
  - tests-private-ui
  name: "4.10"
  namespace: ocp
releases:
  latest:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.10.0-fc
        upper: 4.11.0-0
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  bin:
    requests:
      cpu: "2"
      memory: 8Gi
  e2e-aws:
    requests:
      cpu: "4"
      memory: 4Gi
test_binary_build_commands: make test
tests:
- as: title-check
  commands: make name-check
  container:
    from: src
- as: e2e-aws
  optional: true
  skip_if_only_changed: (frontend/)|(test/extended/(disaster_recovery|hypershift|kata|psap/hypernto|winc|testdata)/)
  steps:
    cluster_profile: aws
    test:
    - as: critical-test
      cli: latest
      commands: ./bin/extended-platform-tests run all --dry-run|grep -iv "VMonly"|grep
        -E "OLM.*Critical"|./bin/extended-platform-tests run -f -
      from: bin
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 600Mi
    - as: pr-test
      cli: latest
      commands: make pr-test
      from: bin
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 600Mi
    workflow: ipi-aws
- as: e2e-console
  optional: true
  run_if_changed: frontend/
  steps:
    cluster_profile: gcp-3
    test:
    - ref: enable-qe-catalogsource
    - as: console-test
      cli: latest
      commands: python3 ./frontend/hack/console_pr.py
      from: tests-private-ui
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
      timeout: 2h0m0s
    workflow: ipi-gcp
- as: debug-disasterrecovery-aws-ipi
  optional: true
  run_if_changed: test/extended/disaster_recovery/
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      FORCE_SUCCESS_EXIT: "no"
      TEST_FILTERS: ~ChkUpgrade&;~ConnectedOnly&;~MicroShiftOnly&;DEBUGPHASE&
      TEST_SCENARIOS: DR_Testing
      TEST_TIMEOUT: "50"
    test:
    - ref: openshift-extended-test
    workflow: cucushift-installer-rehearse-aws-ipi-private
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: openshift-tests-private
