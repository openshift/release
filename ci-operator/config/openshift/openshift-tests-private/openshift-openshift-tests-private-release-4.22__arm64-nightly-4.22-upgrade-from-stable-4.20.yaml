tests:
- as: baremetal-sno-ipv4-disk-etcd-encryption-f28
  capabilities:
  - intranet
  cron: 5 18 7 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      ENABLE_DISK_ENCRYPTION: "true"
      ENABLE_ETCD_ENCRYPTION: "true"
      RESERVE_BOOTSTRAP: "false"
      architecture: arm64
      masters: "1"
      workers: "0"
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE421},${RELEASE_IMAGE_TARGET}" >
        ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE421
        name: release:intermediate
      - env: RELEASE_IMAGE_TARGET
        name: release:arm64-target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-upgrade-qe-test-chainupgrade
    workflow: baremetal-lab-sno
- as: baremetal-upi-ovn-dualstack-fips-lgw-f28
  capabilities:
  - intranet
  cron: 31 16 15 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      ENABLE_LOCAL_GATEWAY_MODE: "true"
      FIPS_ENABLED: "true"
      architecture: amd64
      masters: "3"
      workers: "2"
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE421},${RELEASE_IMAGE_TARGET}" >
        ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE421
        name: release:intermediate
      - env: RELEASE_IMAGE_TARGET
        name: release:arm64-target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-upgrade-qe-test-chainupgrade
    workflow: baremetal-lab-upi-dual-stack
