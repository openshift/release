    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.9"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.9"
  tools:
    name: "4.9"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.9"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
