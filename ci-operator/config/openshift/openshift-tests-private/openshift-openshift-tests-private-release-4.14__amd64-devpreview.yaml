build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        stream: 4-dev-preview
        upper: 4.15.0-0
  multi-latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        stream: 4-dev-preview
        upper: 4.15.0-0
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
