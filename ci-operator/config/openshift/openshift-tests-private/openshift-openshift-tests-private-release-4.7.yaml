base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
binary_build_commands: make all
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
promotion:
  name: "4.7"
  namespace: ocp
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.7"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  bin:
    requests:
      cpu: "2"
      memory: 8Gi
  e2e-aws:
    requests:
      cpu: "4"
      memory: 4Gi
test_binary_build_commands: make test
tests:
- artifact_dir: /tmp/artifacts
  as: title-check
  commands: make name-check
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: bin-test
      cli: latest
      commands: ./bin/extended-platform-tests run openshift/conformance/parallel --run "High-24829"
      from: bin
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: sanity
  cron: 0 */8 * * *
  steps:
    cluster_profile: aws
    test:
    - as: periodic-e2e-test
      cli: latest
      commands: make nightly-test
      from: bin
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: openshift-tests-private
