base_images:
  ansible:
    name: "4.14"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.14"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: "4.14"
    namespace: ocp
    tag: hypershift-operator
  openstack-installer:
    name: "4.14"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.14"
  tools:
    name: "4.14"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        stream: 4-dev-preview
        upper: 4.15.0-0
  multi-latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        stream: 4-dev-preview
        upper: 4.15.0-0
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
