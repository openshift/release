    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE417},${RELEASE_IMAGE_INTERMEDIATE418},${RELEASE_IMAGE_INTERMEDIATE419},${RELEASE_IMAGE_INTERMEDIATE420},${RELEASE_IMAGE_INTERMEDIATE421},${RELEASE_IMAGE_TARGET}"
