base_images:
  ansible:
    name: "4.17"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
