base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.12"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.12"
  tools:
    name: "4.12"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: vsphere-agent-compact-f14
  cron: 36 9 9,24 * *
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@amd64 and @vsphere-upi and @network-ovnkubernetes and not @fips'
      TAG_VERSION: '@4.12'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-agent-vsphere-install-compact
- as: vsphere-agent-disconnected-compact-f14
  cron: 8 11 4,19 * *
  steps:
    cluster_profile: vsphere-dis
    env:
      E2E_RUN_TAGS: '@amd64 and @vsphere-upi and @disconnected and @network-ovnkubernetes
        and not @fips'
      TAG_VERSION: '@4.12'
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;~Serial&;~Disruptive&;~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-agent-vsphere-disconnected-install-compact
- as: vsphere-agent-disconnected-ha-f14
  cron: 16 6 7,22 * *
  steps:
    cluster_profile: vsphere-dis
    env:
      E2E_RUN_TAGS: '@amd64 and @vsphere-upi and @disconnected and @network-ovnkubernetes
        and not @fips'
      TAG_VERSION: '@4.12'
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;~Serial&;~Disruptive&;~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-agent-vsphere-disconnected-install-ha
- as: vsphere-agent-disconnected-sno-f14
  cron: 35 12 9,24 * *
  steps:
    cluster_profile: vsphere-dis
    env:
      E2E_RUN_TAGS: '@amd64 and @vsphere-upi and @disconnected and @network-ovnkubernetes
        and @singlenode and not @fips'
      TAG_VERSION: '@4.12'
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;~Serial&;~Disruptive&;~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-agent-vsphere-disconnected-install-sno
- as: vsphere-agent-ha-f14
  cron: 51 21 14,29 * *
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@amd64 and @vsphere-upi and @network-ovnkubernetes and not @fips'
      TAG_VERSION: '@4.12'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-agent-vsphere-install-ha
- as: vsphere-agent-sno-f14
  cron: 42 17 11,26 * *
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@amd64 and @vsphere-upi and @network-ovnkubernetes and @singlenode
        and not @fips'
      TAG_VERSION: '@4.12'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-agent-vsphere-install-sno
