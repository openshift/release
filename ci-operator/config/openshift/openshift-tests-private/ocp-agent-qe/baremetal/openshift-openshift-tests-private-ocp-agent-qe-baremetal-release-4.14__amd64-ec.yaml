base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.14"
  tools:
    name: "4.14"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        stream: 4-dev-preview
        upper: 4.15.0-0
  multi-latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        stream: 4-dev-preview
        upper: 4.15.0-0
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: baremetal-pxe-compact-agent-ipv4-static-connected-f14
  cluster: build05
  cron: 29 1 9,24 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-bastion.arm.eng.rdu2.redhat.com
      RESERVE_BOOTSTRAP: "false"
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "3"
      workers: "0"
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: baremetal-lab-agent-install-pxe
- as: baremetal-pxe-ha-agent-ipv4-static-connected-f14
