tests:
- as: baremetal-3-plus-1-agent-ipv4-static-f14
  cluster: build05
  cron: 1 6 3,18 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-bastion.arm.eng.rdu2.redhat.com
      E2E_RUN_TAGS: '@baremetal-upi and @amd64 and @network-ovnkubernetes and not
        @fips'
      RESERVE_BOOTSTRAP: "false"
      architecture: amd64
    test:
    - chain: openshift-e2e-test-qe
    workflow: baremetal-lab-agent-install-network-static-3-plus-1
- as: baremetal-ha-agent-ipv4-static-disconnected-f7
  cluster: build05
  cron: 30 21 * * 3
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-bastion.arm.eng.rdu2.redhat.com
      E2E_RUN_TAGS: '@baremetal-upi and @amd64 and @disconnected and @network-ovnkubernetes
        and not @fips'
      FIPS_ENABLED: "true"
      RESERVE_BOOTSTRAP: "false"
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;~Serial&;~Disruptive&;~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "3"
      workers: "2"
    test:
    - chain: openshift-e2e-test-qe
    workflow: baremetal-lab-agent-install-network-static-disconnected
- as: baremetal-sno-agent-ipv4-static-connected-f7
  cluster: build05
  cron: 30 21 * * 2
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-bastion.arm.eng.rdu2.redhat.com
      E2E_RUN_TAGS: '@amd64 and @baremetal-upi and @network-ovnkubernetes and not
        @fips'
      FIPS_ENABLED: "true"
      RESERVE_BOOTSTRAP: "false"
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "1"
      workers: "0"
    test:
    - chain: openshift-e2e-test-qe
    workflow: baremetal-lab-agent-install-network-static
