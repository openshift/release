base_images:
  ansible:
    name: "4.8"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.8"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.10"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.8"
  tools:
    name: "4.8"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.8"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  intermediate:
    release:
      architecture: amd64
      channel: stable
      version: "4.9"
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.8"
  target:
    release:
      architecture: amd64
      channel: stable
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-ipi-ovn-p2
  cron: 48 3 */7 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      E2E_RUN_INTERMEDIATE_TAGS: '@4.9 and @aws-ipi and @upgrade-sanity and not @fips'
      E2E_RUN_LATEST_TAGS: '@4.10 and @aws-ipi and @upgrade-sanity and not @fips'
      UPGRADE_CHECK_RUN_TAGS: '@upgrade-check and @4.8 and @aws-ipi and not @fips'
      UPGRADE_PRE_RUN_TAGS: '@upgrade-prepare and @4.8 and @aws-ipi and not @fips'
    test:
    - ref: cucushift-installer-check
    - chain: openshift-upgrade-qe-test-paused-to-latest
    workflow: cucushift-installer-rehearse-aws-ipi-ovn
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: openshift-tests-private
  variant: amd64-stable-4.10-upgrade-from-eus-4.8
