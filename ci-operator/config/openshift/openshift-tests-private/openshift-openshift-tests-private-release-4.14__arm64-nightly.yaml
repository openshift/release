base_images:
  ansible:
    name: "4.14"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.14"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  cluster-api-actuator-pkg-test:
    name: cluster-api-actuator-pkg-test
    namespace: ci
    tag: "4.14"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  openstack-installer:
    name: "4.14"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.14"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.14"
  tools:
    name: "4.14"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
  verification-tests:
    name: verification-tests
    namespace: ci
    tag: latest
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.14"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
