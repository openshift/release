releases:
  arm64-latest:
    prerelease:
      architecture: arm64
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  arm64-target:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.12"
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-ipi-disc-priv-sno-basecap-none-f60
  cron: 45 5 6 2,4,6,8,10,12 *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:arm64-target
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      BASELINE_CAPABILITY_SET: None
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      OCP_ARCH: arm64
      PERSISTENT_MONITORING: "false"
      TEST_FILTERS: ~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
      UPGRADE_CHECK_RUN_TAGS: '@disconnected'
      UPGRADE_PRE_RUN_TAGS: '@disconnected'
    test:
    - chain: openshift-upgrade-qe-test-disconnected
    workflow: cucushift-installer-rehearse-aws-ipi-disconnected-private-sno
- as: aws-ipi-disc-priv-sts-ep-f60
  cron: 44 5 20 1,3,5,7,9,11 *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:arm64-target
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      OCP_ARCH: arm64
      TEST_FILTERS: ~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
      UPGRADE_CHECK_RUN_TAGS: '@disconnected'
      UPGRADE_PRE_RUN_TAGS: '@disconnected'
    test:
    - chain: openshift-upgrade-qe-test-disconnected
    workflow: cucushift-installer-rehearse-aws-ipi-disconnected-private-cco-manual-security-token-service-private-s3-with-ep-sts-ec2-elb
- as: azure-ipi-disc-fullyprivate-f60
  cron: 4 17 12 1,3,5,7,9,11 *
  steps:
    cluster_profile: azure-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:arm64-target
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_TYPE: Standard_D4ps_v5
      OCP_ARCH: arm64
    test:
    - chain: openshift-upgrade-qe-test-disconnected
    workflow: cucushift-installer-rehearse-azure-ipi-disconnected-fullyprivate
- as: baremetalds-ipi-ovn-ipv4-f60
  cron: 19 1 21 1,3,5,7,9,11 *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:arm64-target
    env:
      ARCHITECTURE: arm64
      NVME_DEVICE: /dev/nvme1n1
      PACKET_METRO: dc
      PACKET_PLAN: c3.large.arm64
    test:
    - chain: openshift-upgrade-qe-test
    workflow: cucushift-installer-rehearse-baremetalds-ipi-ovn
