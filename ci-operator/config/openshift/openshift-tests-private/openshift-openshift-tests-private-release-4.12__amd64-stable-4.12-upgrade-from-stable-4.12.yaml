base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.12"
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: "4.12"
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: "4.12"
  tools:
    name: "4.12"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      relative: 1
      version_bounds:
        lower: 4.12.0
        upper: 4.13.0-0
  target:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.12.0
        upper: 4.13.0-0
resources:
  "*":
    requests:
      cpu: 100m
      memory: 200Mi
tests:
  - as: azure-aro-cert-rotation-p1-f1
    cron: 9 7 * * *
    steps:
      cluster_profile: azure-qe
      env:
        UPGRADE_CHECK_RUN_TAGS: "@upgrade-check and @4.12 and @azure-ipi and not @fips"
        UPGRADE_PRE_RUN_TAGS: "@upgrade-prepare and @4.12 and @azure-ipi and not @fips"
      test:
        - ref: cucushift-installer-check
        - chain: openshift-upgrade-qe-test-cert-rotation
      workflow: cucushift-installer-rehearse-azure-aro
  - as: aws-ipi-ovn-fips-cert-rotation-p2-f1
    cron: 29 16 * * *
    steps:
      cluster_profile: aws-qe
      env:
        BASE_DOMAIN: qe.devcluster.openshift.com
        FIPS_ENABLED: "true"
        UPGRADE_CHECK_RUN_TAGS: "@upgrade-check and @4.12 and @aws-ipi"
        UPGRADE_PRE_RUN_TAGS: "@upgrade-prepare and @4.12 and @aws-ipi"
      test:
        - ref: cucushift-installer-check
        - chain: openshift-upgrade-qe-test-cert-rotation
      workflow: cucushift-installer-rehearse-aws-ipi-ovn
  - as: azure-ipi-fips-cert-rotation-p2-f1
    cron: 16 4 * * *
    steps:
      cluster_profile: azure-qe
      env:
        BASE_DOMAIN: qe.azure.devcluster.openshift.com
        FIPS_ENABLED: "true"
        UPGRADE_CHECK_RUN_TAGS: "@upgrade-check and @4.12 and @azure-ipi"
        UPGRADE_PRE_RUN_TAGS: "@upgrade-prepare and @4.12 and @azure-ipi"
      test:
        - ref: cucushift-installer-check
        - chain: openshift-upgrade-qe-test-cert-rotation
      workflow: cucushift-installer-rehearse-azure-ipi
  - as: gcp-ipi-workload-identity-rt-fips-cert-rotation-p2-f1
    cron: 24 9 * * *
    steps:
      cluster_profile: gcp-qe
      env:
        FIPS_ENABLED: "true"
        RT_ENABLED: "true"
        UPGRADE_CHECK_RUN_TAGS: "@upgrade-check and @4.12 and @gcp-ipi"
        UPGRADE_PRE_RUN_TAGS: "@upgrade-prepare and @4.12 and @gcp-ipi"
      test:
        - ref: cucushift-installer-check
        - chain: openshift-upgrade-qe-test-cert-rotation
      workflow: cucushift-installer-rehearse-gcp-ipi-cco-manual-workload-identity
  - as: gcp-ipi-workload-identity-fips-p2-f1
    cron: 24 9 * * *
    steps:
      cluster_profile: gcp-qe
      env:
        FIPS_ENABLED: "true"
        UPGRADE_CHECK_RUN_TAGS: "@upgrade-check and @4.12 and @gcp-ipi"
        UPGRADE_PRE_RUN_TAGS: "@upgrade-prepare and @4.12 and @gcp-ipi"
      test:
        - ref: cucushift-installer-check
        - chain: openshift-upgrade-qe-test
      workflow: cucushift-installer-rehearse-gcp-ipi-cco-manual-workload-identity
  - as: gcp-ipi-ovn-ipsec-fips-cert-rotation-p2-f14
    cron: 38 8 10,25 * *
    steps:
      cluster_profile: gcp-qe
      env:
        FIPS_ENABLED: "true"
        UPGRADE_CHECK_RUN_TAGS: "@upgrade-check and @4.12 and @gcp-ipi"
        UPGRADE_PRE_RUN_TAGS: "@upgrade-prepare and @4.12 and @gcp-ipi"
      test:
        - ref: cucushift-installer-check
        - chain: openshift-upgrade-qe-test-cert-rotation
      workflow: cucushift-installer-rehearse-gcp-ipi-ovn-ipsec
  - as: vsphere-ipi-proxy-fips-cert-rotation-p2-f1
    cron: 18 8 * * *
    steps:
      cluster_profile: vsphere-discon
      env:
        FIPS_ENABLED: "true"
        UPGRADE_CHECK_RUN_TAGS: "@upgrade-check and @4.12 and @vsphere-ipi"
        UPGRADE_PRE_RUN_TAGS: "@upgrade-prepare and @4.12 and @vsphere-ipi"
      test:
        - ref: cucushift-installer-check
        - chain: openshift-upgrade-qe-test-cert-rotation
      workflow: cucushift-installer-rehearse-vsphere-ipi-proxy
  - as: baremetalds-ipi-ovn-ipv4-fips-cert-rotation-p2-f14
    cron: 3 18 3,18 * *
    steps:
      cluster_profile: equinix-ocp-metal-qe
      env:
        DEVSCRIPTS_CONFIG: |
          FIPS_MODE=true
          IP_STACK=v4
          NETWORK_TYPE=OVNKubernetes
        UPGRADE_CHECK_RUN_TAGS: "@upgrade-check and @4.12 and @baremetal-ipi"
        UPGRADE_PRE_RUN_TAGS: "@upgrade-prepare and @4.12 and @baremetal-ipi"
      test:
        - ref: cucushift-installer-check
        - chain: openshift-upgrade-qe-test-cert-rotation
      workflow: cucushift-installer-rehearse-baremetalds-ipi-ovn-ipv4
