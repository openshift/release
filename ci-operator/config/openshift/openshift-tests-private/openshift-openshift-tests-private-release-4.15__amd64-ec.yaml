    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.15.0-0
        stream: 4-dev-preview
        upper: 4.16.0-0
  multi-latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.15.0-0
        stream: 4-dev-preview
        upper: 4.16.0-0
