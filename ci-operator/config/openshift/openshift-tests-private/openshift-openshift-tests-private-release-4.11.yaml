base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.17-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.11
  openstack-installer:
    name: "4.11"
    namespace: ocp
    tag: openstack-installer
  tools:
    name: "4.11"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: upi-installer
binary_build_commands: make all
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: images/Dockerfile
  from: tools
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.11
  to: tests-private
- dockerfile_literal: |
    FROM src
    RUN curl --silent --location https://rpm.nodesource.com/setup_lts.x | bash - && \
        curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | tee /etc/yum.repos.d/yarn.repo && \
        PACKAGES="openssh-clients httpd-tools nodejs yarn xorg-x11-server-Xvfb gtk2-devel gtk3-devel libnotify-devel GConf2 nss libXScrnSaver alsa-lib" && \
        yum install --setopt=tsflags=nodocs -y $PACKAGES && \
        yum clean all && rm -rf /var/cache/yum/*
  from: src
  to: tests-private-ui
promotion:
  disabled: true
  excluded_images:
  - tests-private
  - tests-private-ui
  name: "4.11"
  namespace: ocp
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  bin:
    requests:
      cpu: "2"
      memory: 8Gi
  e2e-aws:
    requests:
      cpu: "4"
      memory: 4Gi
test_binary_build_commands: make test
tests:
- as: title-check
  commands: make name-check
  container:
    from: src
- as: e2e-aws
  optional: true
  skip_if_only_changed: frontend/
  steps:
    cluster_profile: aws
    test:
    - as: critical-test
      cli: latest
      commands: ./bin/extended-platform-tests run all --dry-run|grep -iv "VMonly"|grep
        -E "OLM.*Critical"|./bin/extended-platform-tests run -f -
      from: bin
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 600Mi
    - as: pr-test
      cli: latest
      commands: make pr-test
      from: bin
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: "2"
          memory: 600Mi
    workflow: ipi-aws
- as: e2e-console
  optional: true
  run_if_changed: frontend/
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    test:
    - as: console-test
      cli: latest
      commands: cd frontend;./console-test-frontend.sh
      from: tests-private-ui
      resources:
        requests:
          cpu: "2"
          memory: 600Mi
      timeout: 1h0m0s
    workflow: ipi-gcp
- as: extended-aws-ipi
  cron: 0 2 * * *
  steps:
    cluster_profile: aws
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    test:
    - ref: openshift-extended-test
- as: extended-azure-ipi
  cron: 0 18 * * *
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
    post:
    - chain: ipi-azure-post
    pre:
    - chain: ipi-azure-pre
    test:
    - ref: openshift-extended-test
- as: extended-azure-upi
  cron: 0 4 * * *
  steps:
    cluster_profile: azure4
    post:
    - chain: upi-azure-post
    pre:
    - chain: upi-azure-pre
    test:
    - ref: openshift-extended-test
- as: extended-baremetal-ipi
  cron: 0 6 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
    post:
    - chain: baremetalds-ipi-post
    pre:
    - chain: baremetalds-ipi-pre
    test:
    - ref: openshift-extended-test
- as: extended-gcp-ipi
  cron: 0 8 * * *
  steps:
    cluster_profile: gcp
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    test:
    - ref: openshift-extended-test
- as: extended-gcp-upi
  cron: 0 10 * * *
  steps:
    cluster_profile: gcp
    post:
    - chain: upi-gcp-post
    pre:
    - chain: upi-gcp-pre
    test:
    - ref: openshift-extended-test
- as: extended-openstack-ipi
  cron: 0 12 * * *
  steps:
    cluster_profile: openstack
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
    post:
    - chain: ipi-openstack-post
    pre:
    - chain: ipi-openstack-pre
    test:
    - ref: openshift-extended-test
- as: extended-vsphere-ipi
  cron: 0 14 * * *
  steps:
    cluster_profile: vsphere
    post:
    - chain: ipi-vsphere-post
    pre:
    - chain: ipi-vsphere-pre
    test:
    - ref: openshift-extended-test
- as: extended-vsphere-upi
  cron: 0 16 * * *
  steps:
    cluster_profile: vsphere
    post:
    - chain: upi-vsphere-post
    pre:
    - chain: upi-vsphere-pre
    test:
    - ref: openshift-extended-test
- as: extended-aws-ipi-disruptive
  interval: 168h
  steps:
    cluster_profile: aws
    env:
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;Serial&;~DisconnectedOnly&
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    test:
    - ref: openshift-extended-test
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: openshift-tests-private
