    name: "4.17"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.17"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.17.0-0
        stream: 4-dev-preview
        upper: 4.18.0-0
  multi-latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.17.0-0
        stream: 4-dev-preview
        upper: 4.18.0-0
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
