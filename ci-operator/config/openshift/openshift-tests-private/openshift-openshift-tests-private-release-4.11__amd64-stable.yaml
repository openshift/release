base_images:
  ansible:
    name: "4.11"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.11"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.11"
  tools:
    name: "4.11"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.11.0-0
        upper: 4.12.0-0
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: e2e-aws-ipi-ovn-p2
  cron: 0 4 */7 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      E2E_RUN_TAGS: '@aws-ipi and @network-ovnkubernetes and not @fips'
      TAG_VERSION: '@4.11'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-aws-ipi-ovn
- as: e2e-azure-ipi-ovn-p2
  cron: 0 4 */7 * *
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      E2E_RUN_TAGS: '@azure-ipi and @network-ovnkubernetes and not @fips'
      TAG_VERSION: '@4.11'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-azure-ipi-ovn
- as: e2e-azure-ipi-p2
  cron: 0 0 */7 * *
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      E2E_RUN_TAGS: '@azure-ipi and @network-openshiftsdn and not @fips'
      TAG_VERSION: '@4.11'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-azure-ipi
- as: e2e-gcp-ipi-ovn-p2
  cron: 0 4 */7 * *
  steps:
    cluster_profile: gcp-qe
    env:
      E2E_RUN_TAGS: '@gcp-ipi and @network-ovnkubernetes and not @fips'
      TAG_VERSION: '@4.11'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-gcp-ipi-ovn
- as: e2e-vsphere-ipi-p2
  cron: 0 6 11 * *
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@vsphere-ipi and @network-openshiftsdn and not @fips'
      TAG_VERSION: '@4.11'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-vsphere-ipi
- as: e2e-vsphere-upi-p2
  cron: 0 6 18 * *
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@vsphere-upi and @network-openshiftsdn and not @fips'
      TAG_VERSION: '@4.11'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-vsphere-upi
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: openshift-tests-private
  variant: amd64-stable
