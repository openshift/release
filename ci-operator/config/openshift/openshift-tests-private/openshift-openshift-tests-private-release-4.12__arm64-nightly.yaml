base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.12"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.12"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.12"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.12"
  tools:
    name: "4.12"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.12"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: aws-ipi-f60-longduration-apiserver
  cron: 29 4 14 2,4,6,8,10,12 *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      OCP_ARCH: arm64
      TEST_SCENARIOS: API_Server
      TEST_TIMEOUT: "600"
    test:
    - ref: openshift-extended-test-longduration
    workflow: cucushift-installer-rehearse-aws-ipi
- as: aws-ipi-f60-longduration-part1-3
  cron: 35 22 21 1,3,5,7,9,11 *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      OCP_ARCH: arm64
    test:
    - chain: openshift-e2e-test-qe-longduration
    workflow: cucushift-installer-rehearse-aws-ipi
- as: aws-ipi-f60-longduration-part2-3
  cron: 15 13 28 1,3,5,7,9,11 *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      OCP_ARCH: arm64
      TEST_SCENARIOS: MCO|Cluster_Infrastructure
    test:
    - chain: openshift-e2e-test-qe-longduration
    workflow: cucushift-installer-rehearse-aws-ipi
- as: aws-ipi-private-f60-longduration-apiserver
  cron: 16 21 24 2,4,6,8,10,12 *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      OCP_ARCH: arm64
      TEST_SCENARIOS: API_Server
      TEST_TIMEOUT: "600"
    test:
    - ref: openshift-extended-test-longduration
    workflow: cucushift-installer-rehearse-aws-ipi-private
- as: baremetalds-ipi-ovn-ipv4-f60
  cron: 38 14 13 1,3,5,7,9,11 *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      ARCHITECTURE: arm64
      NVME_DEVICE: /dev/nvme1n1
      PACKET_METRO: dc
      PACKET_PLAN: c3.large.arm64
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-baremetalds-ipi-ovn
- as: baremetalds-ipi-ovn-ipv4-f60-destructive
  cron: 20 15 15 2,4,6,8,10,12 *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      ARCHITECTURE: arm64
      NVME_DEVICE: /dev/nvme1n1
      PACKET_PLAN: c3.large.arm64
    test:
    - chain: openshift-e2e-test-qe-destructive
    workflow: cucushift-installer-rehearse-baremetalds-ipi-ovn
