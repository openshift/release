base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  tools:
    name: "4.12"
    namespace: ocp
    tag: tools
releases:
  intermediate410:
    release:
      architecture: amd64
      channel: stable
      version: "4.10"
  intermediate411:
    release:
      architecture: amd64
      channel: stable
      version: "4.11"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aro-p1-f30
  cron: 59 13 20 * *
  steps:
    cluster_profile: azure-qe
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE410},${RELEASE_IMAGE_INTERMEDIATE411},${RELEASE_IMAGE_TARGET}"
        > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE411
        name: release:intermediate411
      - env: RELEASE_IMAGE_INTERMEDIATE410
        name: release:intermediate410
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: cucushift-upgrade-toimage
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: openshift-tests-private
  variant: amd64-nightly-4.11-upgrade-from-aro
