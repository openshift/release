base_images:
  ansible:
    name: "4.10"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.10"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.10"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.10"
  tools:
    name: "4.10"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  arm64-latest:
    prerelease:
      architecture: arm64
      product: ocp
      version_bounds:
        lower: 4.10.0
        upper: 4.11.0-0
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.10.0
        upper: 4.11.0-0
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
