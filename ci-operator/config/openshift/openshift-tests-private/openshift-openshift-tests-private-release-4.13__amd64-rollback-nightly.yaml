    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    release:
      architecture: amd64
      channel: candidate
      version: 4.13.0
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: aws-ipi-byo-route53-f360
  cron: 48 17 20 3 *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_TARGET},${RELEASE_IMAGE_LATEST}" > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      - env: RELEASE_IMAGE_LATEST
        name: release:latest
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: cucushift-chainupgrade-toimage
    workflow: cucushift-installer-rehearse-aws-ipi-byo-route53
