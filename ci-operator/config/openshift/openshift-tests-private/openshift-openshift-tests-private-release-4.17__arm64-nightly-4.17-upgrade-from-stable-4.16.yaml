    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:arm64-target
    env:
      ADDITIONAL_ENABLED_CAPABILITIES: MachineAPI CloudCredential
      BASE_DOMAIN: qe.devcluster.openshift.com
      BASELINE_CAPABILITY_SET: None
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      ENABLE_OTA_TEST: OCP-66839
      EXPECTED_CAPABILITIES_IN_CREDENTIALREQUEST_POST: CloudCredential CloudCredential+Ingress
        MachineAPI+CloudCredential
      EXPECTED_CAPABILITIES_IN_CREDENTIALREQUEST_PRE: CloudCredential MachineAPI+CloudCredential
      EXPECTED_CAPABILITIES_IN_MANIFEST: CloudCredential MachineAPI MachineAPI+CloudCredential
      EXTRACT_MANIFEST_INCLUDED: "true"
      OCP_ARCH: arm64
      PERSISTENT_MONITORING: "false"
      TEST_FILTERS: ~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
      UPGRADE_CCO_MANUAL_MODE: oidc
