base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.17-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.11
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.11"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.11"
  tools:
    name: "4.11"
    namespace: ocp
    tag: tools
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.11"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: e2e-aws-ipi
  cron: 0 6 */3 * *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.large
      E2E_RUN_TAGS: '@aws-ipi and @arm64 and @network-openshiftsdn and not @fips'
      OCP_ARCH: arm64
      TAG_VERSION: '@4.11'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: openshift-tests-private
  variant: arm64-nightly
