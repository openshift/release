base_images:
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.14"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    release:
      channel: candidate
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: aws-rosa-sts-rosacli-e2e-f3
  cron: 38 16 3,6,9,12,15,18,21,23,27,30 * *
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: stable
      ROSA_LOGIN_ENV: staging
    test:
    - ref: openshift-extended-rosacli-tests
    workflow: rosa-aws-sts-rosacli-e2e
- as: aws-rosa-non-sts-advanced-f3
  cron: 23 5 1,4,7,10,13,16,19,22,24,28 * *
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: stable
      ROSA_LOGIN_ENV: staging
    workflow: rosa-aws-non-sts-advanced
- as: aws-rosa-sts-advanced-f3
  cron: 41 2 2,5,7,11,14,17,20,23,26,29 * *
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: stable
      ROSA_LOGIN_ENV: staging
    workflow: rosa-aws-sts-advanced
- as: aws-rosa-private-link-f7
  cron: 24 2 4,11,18,26 * *
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: stable
      ROSA_LOGIN_ENV: staging
    workflow: rosa-aws-sts-private-link
- as: aws-rosa-hypershift-advanced-f3
  cron: 32 0 3,6,9,12,14,18,21,24,27,30 * *
