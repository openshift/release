base_images:
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.16"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    release:
      channel: candidate
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: aws-rosa-non-sts-e2e-f7
  cron: 25 21 1,8,15,23 * *
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: candidate
      TEST_LABEL_FILTERS: (day1-post,day2)&&!Exclude
      TEST_PROFILE: rosa-non-sts
    test:
    - chain: rosa-test-e2e
    workflow: rosa-aws-non-sts
- as: aws-rosa-non-sts-byo-vpc-kms-proxy-e2e-f7
  cron: 37 0 5,12,20,28 * *
