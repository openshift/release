base_images:
  bpfman:
    name: "4.19"
    namespace: ocp
    tag: bpfman
  kube-rbac-proxy:
    name: "4.19"
    namespace: ocp
    tag: kube-rbac-proxy
  ocp_4.19_base-rhel9:
    name: "4.19"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
build_root:
  from_repository: true
images:
- dockerfile_path: Containerfile.bpfman-operator
  from: ocp_4.19_base-rhel9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: bpfman-operator
- dockerfile_path: Containerfile.bpfman-agent
  from: ocp_4.19_base-rhel9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: bpfman-agent
- dockerfile_path: Containerfile.bundle.openshift
  to: bpfman-operator-bundle
operator:
  bundles:
  - as: operatorbundle
    dockerfile_path: Containerfile.bundle.openshift
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/openshift/origin-bpfman:4.19
    with: pipeline:bpfman
  - pullspec: quay.io/openshift/origin-bpfman-operator:4.19
    with: pipeline:bpfman-operator
  - pullspec: quay.io/openshift/origin-bpfman-agent:4.19
    with: pipeline:bpfman-agent
  - pullspec: quay.io/openshift/origin-kube-rbac-proxy:4.19
    with: pipeline:kube-rbac-proxy
promotion:
  to:
  - name: bpfman-4.19
    namespace: origin
  - name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-fmt
  commands: |
    make fmt
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: bpfman-operator
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: openshift
  repo: bpfman-operator
