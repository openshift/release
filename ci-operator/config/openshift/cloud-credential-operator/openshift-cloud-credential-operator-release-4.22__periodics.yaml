base_images:
  ocp_4.22_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.24-openshift-4.22
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
build_root:
  from_repository: true
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-manual-oidc
  cron: '@daily'
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: e2e-test-sts
      commands: make test-e2e-sts
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws-manual-oidc-sts
- as: e2e-azure-manual-oidc
  cron: '@daily'
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-manual-oidc-workload-identity
- as: e2e-gcp-manual-oidc
  cron: '@daily'
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-manual-oidc-workload-identity
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: cloud-credential-operator
  variant: periodics
