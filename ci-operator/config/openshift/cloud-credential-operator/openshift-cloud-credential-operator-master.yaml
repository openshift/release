base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
binary_build_commands: make build-no-gen
canonical_go_repository: github.com/openshift/cloud-credential-operator
images:
- dockerfile_path: Dockerfile
  from: base
  to: cloud-credential-operator
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: make test-no-gen
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
