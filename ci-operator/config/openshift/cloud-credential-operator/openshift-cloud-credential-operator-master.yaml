base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
binary_build_commands: make build-no-gen
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- from: base
  to: cloud-credential-operator
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: verify-deps
  commands: make verify-deps
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-manual-oidc
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-manual-oidc-sts
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cloud-credential-operator
