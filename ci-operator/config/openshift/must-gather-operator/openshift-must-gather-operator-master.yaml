build_root:
  from_repository: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: must-gather-operator-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: must-gather-operator-codecov-token
- as: lint
  commands: |
    set -x
    go mod download
    make gocheck
  container:
    from: src
- as: build
  commands: |
    set -x
    go mod download
    make gobuild
  container:
    from: src
- as: unit
  commands: |
    set -x
    go mod download
    make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: must-gather-operator
