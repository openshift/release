base_images:
  base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.39.2
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
binary_build_commands: make go-build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: base-rhel9
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: must-gather-operator
operator:
  bundles:
  - as: must-gather-operator-bundle
    context_dir: bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/openshift/origin-support-log-gather-operator:latest
    with: pipeline:must-gather-operator
  - pullspec: quay.io/openshift/origin-must-gather:latest
    with: stable:must-gather
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make e2e-binary-build
tests:
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "true"
    test:
    - ref: go-verify-deps
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: must-gather-operator-codecov-token
  skip_if_only_changed: ^(?:\.tekton|\.github)|\.md$|^(?:\.gitignore|OWNERS|LICENSE)$
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: must-gather-operator-codecov-token
- as: lint
  commands: make lint
  container:
    from: src
  skip_if_only_changed: ^(?:\.tekton|\.github)|\.md$|^(?:\.gitignore|OWNERS|LICENSE)$
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^(?:\.tekton|\.github)|\.md$|^(?:\.gitignore|OWNERS|LICENSE)$
- as: validate-boilerplate
  commands: make validate
  container:
    from: src
  optional: true
  skip_if_only_changed: ^(?:\.tekton|\.github)|\.md$|^(?:\.gitignore|OWNERS|LICENSE)$
- as: e2e-gcp-operator
  steps:
    cluster_profile: gcp
    dependencies:
      OO_BUNDLE: must-gather-operator-bundle
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: must-gather-operator
    test:
    - as: install
      cli: latest
      commands: |
        oc -n must-gather-operator rollout status deployment must-gather-operator
      from: src
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: |
        export CASE_MANAGEMENT_CREDS_CONFIG_DIR=/var/run/secrets/must-gather-operator/case-management-creds
        make test-e2e
      credentials:
      - collection: must-gather-operator
        mount_path: /var/run/secrets/must-gather-operator/case-management-creds
        name: case-management-creds
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-operator-sdk-gcp
zz_generated_metadata:
  branch: master
  org: openshift
  repo: must-gather-operator
