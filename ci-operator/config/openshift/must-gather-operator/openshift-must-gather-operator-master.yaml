base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: must-gather-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: must-gather-operator-codecov-token
- as: validate
  commands: |
    make validate
  container:
    from: src
- as: lint
  commands: |
    make lint
  container:
    from: src
- as: test
  commands: |
    make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: must-gather-operator
