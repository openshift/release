base_images:
  ocp_4.19_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
build_root:
  from_repository: true
canonical_go_repository: k8s.io/kube-state-metrics
images:
- dockerfile_path: Dockerfile.ocp
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: kube-state-metrics
promotion:
  to:
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: vendor
  commands: make validate-modules
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws-2
    workflow: openshift-upgrade-aws
- as: e2e-agnostic-cmo
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: stable:cluster-monitoring-operator-src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: kube-state-metrics
