base_images:
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.30.0
  must-gather:
    name: "4.14"
    namespace: ocp
    tag: must-gather
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
binary_build_commands: make build build-vgmanager
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
images:
- dockerfile_path: Dockerfile
  from: ubi_minimal
  to: lvm-operator
- context_dir: must-gather/
  dockerfile_path: Dockerfile
  from: must-gather
  to: lvms-must-gather
operator:
  bundles:
  - as: lvm-operator-bundle
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/lvms_dev/lvms-operator:latest
    with: pipeline:lvm-operator
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache ${GOPATH}
  mkdir /.local && chmod 777 /.local
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit-test
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make test
  container:
    from: test-bin
  secret:
    mount_path: /tmp/secret
    name: lvm-operator-codecov-token
- as: lvm-operator-e2e-aws
  steps:
    cluster_profile: aws
    dependencies:
      OO_BUNDLE: lvm-operator-bundle
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: openshift-storage
    test:
    - as: e2e-test
      cli: latest
      commands: make e2e
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-operator-sdk-aws-sno
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: lvm-operator
