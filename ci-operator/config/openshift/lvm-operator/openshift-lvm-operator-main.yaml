base_images:
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.31.0
  must-gather:
    name: "4.19"
    namespace: ocp
    tag: must-gather
  ocp_4.19_base-rhel9:
    name: "4.19"
    namespace: ocp
    tag: base-rhel9
  operator-sdk:
    name: "4.19"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build build-vgmanager
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
images:
- dockerfile_literal: |-
    FROM ocp_4.19_base-rhel9
    RUN dnf install -y make git python3 python3-pip patch
    RUN pip3 install pre-commit

    COPY --from=root:current /usr/lib/golang /usr/local/go
    ENV PATH=$PATH:/usr/local/go/bin

    ENV GOPATH=/tmp/go
    ENV GOTOOLCHAIN=auto
    ENV GOTOOLDIR=/tmp/gotools

    RUN mkdir /.cache ${GOPATH} && chmod 775 -R /.cache ${GOPATH}
    RUN mkdir /.local && chmod 777 /.local
    RUN mkdir /tmp/gotools && chmod 777 /tmp/gotools

    ENV PRE_COMMIT_HOME=/.cache/precommit
    ENV GOLANGCI_LINT_CACHE=/.cache/golangci

    # Snyk
    ENV SNYK_DIR=/tmp/snyk
    RUN mkdir -p ${SNYK_DIR}
    RUN curl https://static.snyk.io/cli/latest/snyk-linux -o ${SNYK_DIR}/snyk
    RUN chmod +x ${SNYK_DIR}/snyk
    ENV PATH=$PATH:${SNYK_DIR}
  from: ocp_4.19_base-rhel9
  inputs:
    root:
      as:
      - root:current
  to: lvms-pre-commit
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - fedora:latest
  to: lvm-operator
- context_dir: must-gather/
  dockerfile_path: Dockerfile
  from: must-gather
  to: lvms-must-gather
operator:
  bundles:
  - as: lvm-operator-bundle
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/lvms_dev/lvms-operator:latest
    with: pipeline:lvm-operator
promotion:
  to:
  - additional_images:
      lvm-operator-bundle: lvm-operator-bundle
    excluded_images:
    - lvms-pre-commit
    namespace: lvms
    tag: latest
    tag_by_commit: true
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache ${GOPATH}
  mkdir /.local && chmod 777 /.local
tests:
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    pre-commit run --all-files --show-diff-on-failure
  container:
    clone: true
    from: lvms-pre-commit
- as: unit-test
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make test
  container:
    from: test-bin
  secret:
    mount_path: /tmp/secret
    name: lvm-operator-codecov-token
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|release/.*|OWNERS|OWNERS_ALIASES|LICENSE|PROJECT)$
- as: post-unit-test
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make test
  container:
    from: test-bin
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: lvm-operator-codecov-token
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|release/.*|OWNERS|OWNERS_ALIASES|LICENSE|PROJECT)$
- as: snyk-code
  commands: |
    SNYK_TOKEN=$(cat /tmp/secret/token) make vuln-scan-code
  container:
    clone: true
    from: lvms-pre-commit
  optional: true
  secret:
    mount_path: /tmp/secret
    name: lvms-snyk-token
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|release/.*|OWNERS|OWNERS_ALIASES|LICENSE|PROJECT)$
- as: snyk-deps
  commands: |
    SNYK_TOKEN=$(cat /tmp/secret/token) make vuln-scan-deps
  container:
    clone: true
    from: lvms-pre-commit
  optional: true
  secret:
    mount_path: /tmp/secret
    name: lvms-snyk-token
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|release/.*|OWNERS|OWNERS_ALIASES|LICENSE|PROJECT)$
- as: e2e-aws-single-node
  cron: '@daily'
  presubmit: true
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|release/.*|OWNERS|OWNERS_ALIASES|LICENSE|PROJECT)$
  steps:
    cluster_profile: aws-2
    dependencies:
      OO_BUNDLE: lvm-operator-bundle
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: openshift-storage
    test:
    - as: e2e-test
      cli: latest
      commands: make e2e
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: e2e-gather
      cli: latest
      commands: |
        oc adm must-gather --image="${GATHER_IMG}" --dest-dir=${ARTIFACT_DIR}/lvms-must-gather
      dependencies:
      - env: GATHER_IMG
        name: lvms-must-gather
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-operator-sdk-aws-sno
- as: e2e-aws
  cron: '@daily'
  presubmit: true
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|release/.*|OWNERS|OWNERS_ALIASES|LICENSE|PROJECT)$
  steps:
    cluster_profile: aws-2
    dependencies:
      OO_BUNDLE: lvm-operator-bundle
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: openshift-storage
    test:
    - as: e2e-test
      cli: latest
      commands: DISK_INSTALL=true make e2e
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: e2e-gather
      cli: latest
      commands: |
        oc adm must-gather --image="${GATHER_IMG}" --dest-dir=${ARTIFACT_DIR}/lvms-must-gather
      dependencies:
      - env: GATHER_IMG
        name: lvms-must-gather
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-operator-sdk-aws
- as: e2e-aws-hypershift
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|release/.*|OWNERS|OWNERS_ALIASES|LICENSE|PROJECT)$
  steps:
    cluster_profile: aws-2
    dependencies:
      OO_BUNDLE: lvm-operator-bundle
      RELEASE_IMAGE_LATEST: release:multi-latest
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: openshift-storage
    test:
    - as: e2e-test
      cli: latest
      commands: DISK_INSTALL=true make e2e
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: e2e-gather
      cli: latest
      commands: |
        oc adm must-gather --image="${GATHER_IMG}" --dest-dir=${ARTIFACT_DIR}/lvms-must-gather
      dependencies:
      - env: GATHER_IMG
        name: lvms-must-gather
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-operator-sdk-hypershift
zz_generated_metadata:
  branch: main
  org: openshift
  repo: lvm-operator
