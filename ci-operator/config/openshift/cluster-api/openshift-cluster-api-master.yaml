base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
binary_build_commands: make manager clusterctl
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-api
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 400Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: unit
  commands: |
    KUBEBUILDER_CONTROLPLANE_START_TIMEOUT=10m scripts/ci-test.sh
  container:
    from: src
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: git-history
  commands: ./hack/verify_history.sh
  container:
    from: src
