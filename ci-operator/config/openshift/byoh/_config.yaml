base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
binary_build_commands: make build
images:
- dockerfile_path: Dockerfile.ci
  from: base
  to: byoh
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: byoh
