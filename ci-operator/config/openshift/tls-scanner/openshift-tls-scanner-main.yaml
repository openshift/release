base_images:
  base:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.22: {}
  to: tls-scanner-tool
promotion: {}
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: default-tls
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 5h0m0s
    version: "4.22"
  steps:
    test:
    - ref: tls-scanner-run
    workflow: generic-claim
- as: tls13-conformance
  steps:
    cluster_profile: aws-5
    test:
    - ref: tls-scanner-run
    - ref: openshift-e2e-test
    workflow: openshift-e2e-aws-ovn-tls-13
zz_generated_metadata:
  branch: main
  org: openshift
  repo: tls-scanner
