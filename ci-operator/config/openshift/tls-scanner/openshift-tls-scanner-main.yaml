base_images:
  base:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.21: {}
  to: tls-scanner-tool
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: tls-scanner
  steps:
    cluster_profile: aws
    test:
    - as: run-scanner-on-cluster
      cli: latest
      commands: |
        set -euo pipefail
        # The ${NAMESPACE} and ${ARTIFACT_DIR} variables are injected by the CI environment.
        oc create serviceaccount tls-scanner -n "${NAMESPACE}"
        oc adm policy add-scc-to-user privileged -z tls-scanner -n "${NAMESPACE}"
        oc adm policy add-cluster-role-to-user cluster-admin -z tls-scanner -n "${NAMESPACE}"

        echo "Waiting for permissions to propagate for sa/tls-scanner..."
        if ! timeout 60s bash -c "while ! oc auth can-i list pods --all-namespaces --as=\"system:serviceaccount:${NAMESPACE}:tls-scanner\"; do echo \"... permissions not ready, waiting ...\"; sleep 3; done"; then
            echo "Timed out waiting for permissions to propagate."
            oc auth can-i --list --as="system:serviceaccount:${NAMESPACE}:tls-scanner" || true
            exit 1
        fi
        echo "Permissions are ready for sa/tls-scanner."

        mkdir -p "${ARTIFACT_DIR}/tls-scanner"
        /usr/local/bin/tls-scanner -all-pods -csv-file "${ARTIFACT_DIR}/tls-scanner/report.csv" -limit-ips 4
      from: tls-scanner-tool
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: tls-scanner
