base_images:
  base:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.21: {}
  to: tls-scanner-tool
promotion: {}
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: run-scanner-on-cluster
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.16"
  steps:
    test:
    - as: run-scanner
      commands: |
        set -euo pipefail

        # The CI system injects the test namespace into this variable.
        # We add a check to ensure it's set before proceeding.
        if [ -z "${NAMESPACE:-}" ]; then
          echo "Error: The NAMESPACE environment variable is not set." >&2
          exit 1
        fi

        # The CI system automatically collects artifacts from this directory
        # in the main test container.
        ARTIFACT_DIR="/logs/artifacts"
        SCANNER_ARTIFACT_DIR="${ARTIFACT_DIR}/tls-scanner"
        mkdir -p "${SCANNER_ARTIFACT_DIR}"

        # We must run the scanner in a pod with hostNetwork: true to bypass the
        # pod-to-pod NetworkPolicies that are blocking nmap's TCP connections.
        echo "--- Creating scanner pod with hostNetwork: true in namespace ${NAMESPACE} ---"
        SCANNER_POD_NAME="tls-scanner-$(date +%s)" # Use timestamp for a unique name

        # Ensure the namespace exists on the claimed test cluster before we create the pod.
        # This is idempotent and will do nothing if the namespace already exists.
        oc create namespace "${NAMESPACE}" --dry-run=client -o yaml | oc apply -f -

        echo "--- Granting privileged SCC to the default service account ---"
        oc adm policy add-scc-to-user privileged -z default -n "${NAMESPACE}"

        # The 'tls-scanner-tool' is the image that contains our binary.
        # The 'default' service account is used because we've already granted it cluster-admin.
        cat <<EOF | oc apply -f -
        apiVersion: v1
        kind: Pod
        metadata:
          name: ${SCANNER_POD_NAME}
          namespace: ${NAMESPACE}
        spec:
          # This is the key change to bypass pod network isolation
          hostNetwork: true
          # We must use the default service account which has been granted cluster-admin
          serviceAccountName: default
          restartPolicy: Never
          containers:
          - name: scanner-container
            # We must use the full pull spec for the image from the internal registry.
            # The CI system provides this in an environment variable.
            image: "${PULL_SPEC_TLS_SCANNER_TOOL}"
            command: ["/usr/local/bin/tls-scanner"]
            args: [
              "--all-pods",
              "--csv-file=/tmp/tls-scanner-output/report.csv",
              "--log-file=/tmp/tls-scanner-output/scanner.log"
            ]
            volumeMounts:
            - name: scanner-output
              mountPath: /tmp/tls-scanner-output
          volumes:
          - name: scanner-output
            emptyDir: {}
        EOF

        # Ensure the pod is deleted even if the script fails mid-way.
        # Also describe the pod on exit to gather diagnostics. 'oc describe' doesn't
        # have '--ignore-not-found', so we add '|| true' to prevent script failure.
        trap "echo '--- Deleting scanner pod ---'; oc describe pod ${SCANNER_POD_NAME} || true; oc delete pod ${SCANNER_POD_NAME} --ignore-not-found" EXIT

        echo "--- Waiting for scanner pod to become Ready ---"
        if ! oc wait pod/${SCANNER_POD_NAME} --for=condition=Ready --timeout=3m; then
            echo "--- Pod did not become Ready in time, collecting diagnostics before exit. ---"
            # The trap will also run describe, but we do it here for immediate feedback in the log.
            oc describe pod "${SCANNER_POD_NAME}"
            exit 1
        fi

        echo "--- Streaming logs from scanner pod ---"
        oc logs -f pod/${SCANNER_POD_NAME}

        echo "--- Waiting for scanner pod to complete ---"
        # The pod will go to Succeeded or Failed state. We wait for that.
        until [[ "$(oc get pod ${SCANNER_POD_NAME} -o jsonpath='{.status.phase}')" =~ ^(Succeeded|Failed)$ ]]; do
            sleep 5
            echo "Waiting for pod to finish..."
        done

        FINAL_STATUS=$(oc get pod ${SCANNER_POD_NAME} -o jsonpath='{.status.phase}')
        echo "--- Scanner pod finished with status: ${FINAL_STATUS} ---"

        echo "--- Copying artifacts from scanner pod ---"
        # The pod is complete, but its filesystem still exists. We copy the results
        # from the pod's internal directory to the main test container's artifact
        # directory, so Prow can collect them.
        oc cp "${SCANNER_POD_NAME}:/tmp/tls-scanner-output" "${ARTIFACT_DIR}/tls-scanner"

        if [ "${FINAL_STATUS}" == "Failed" ]; then
          echo "Scanner pod failed. Exiting with error."
          exit 1
        fi
      from: tls-scanner-tool
      grace_period: 1m0s
      resources:
        requests:
          cpu: 100m
zz_generated_metadata:
  branch: main
  org: openshift
  repo: tls-scanner
