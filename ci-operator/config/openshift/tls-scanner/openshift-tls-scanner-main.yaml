base_images:
  base:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
binary_build_commands: go build .
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
images:
- dockerfile_literal: |-
    FROM base
    COPY tls-scanner /usr/local/bin/tls-scanner
  from: base
  inputs:
    pipeline:
      paths:
      - destination_dir: .
        source_path: /go/bin/tls-scanner
  to: tls-scanner-tool
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: tls-scanner
  steps:
    cluster_profile: aws
    test:
    - as: run-scanner-on-cluster
      cli: latest
      commands: /usr/local/bin/tls-scanner -all-pods -junitxml "${ARTIFACT_DIR}/tls-scanner/report.xml"
        -limit-ips 4
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: tls-scanner
