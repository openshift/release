build_root:
  image_stream_tag:
    name: builder
    namespace: konveyor
    tag: ubi9-v1.22.5
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile.ubi
  to: velero-oadp-1.4
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile-velero-restore-helper.ubi
  to: velero-restore-helper-oadp-1.4
promotion:
  to:
  - additional_images:
      velero-oadp-1.4: velero-oadp-1.4
      velero-restore-helper-oadp-1.4: velero-restore-helper-oadp-1.4
    name: velero
    namespace: konveyor
releases:
  latest:
    release:
      channel: fast
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  optional: true
  steps:
    test:
    - as: unit
      commands: PATH="/go/bin:$PATH" make -f Makefile.prow ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: lint
  run_if_changed: .*\.go$
  steps:
    test:
    - as: lint
      commands: |
        PATH="/go/bin:$PATH" make -f Makefile.prow lint
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: oadp-1.4
  org: openshift
  repo: velero
