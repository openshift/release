base_images:
  openshift_release_rhel-8-release-golang-1.17-openshift-4.10:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.10
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    openshift_release_rhel-8-release-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.17-openshift-4.10
  to: file-integrity-operator
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: go-build
  commands: make
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e
      dependencies:
      - env: IMAGE_FROM_CI
        name: file-integrity-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: file-integrity-operator
