base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.ci
  from: base
  to: file-integrity-operator
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: go-build
  commands: unset GOFLAGS && make
  container:
    from: src
- as: unit
  commands: unset GOFLAGS && make test-unit
  container:
    from: src
- as: verify
  commands: unset GOFLAGS && make verify
  container:
    from: src
- as: e2e-aws
  commands: unset GOFLAGS && make e2e
  openshift_installer_src:
    cluster_profile: aws
