base_images:
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: release
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.22-openshift-4.17
  to: file-integrity-operator
operator:
  bundles:
  - as: file-integrity-operator-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/file-integrity-operator/file-integrity-operator:1.3.0
    with: pipeline:file-integrity-operator
promotion:
  to:
  - name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: go-build
  commands: make
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e
      dependencies:
      - env: IMAGE_FROM_CI
        name: file-integrity-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-rosa
  optional: true
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
  steps:
    cluster_profile: quay-aws
    env:
      BYO_OIDC: "true"
      CHANNEL_GROUP: stable
      OCM_LOGIN_ENV: integration
      OPENSHIFT_VERSION: "4.15"
      REGION: us-east-2
    test:
    - ref: ipi-install-rbac
    - as: test-rosa
      cli: latest
      commands: oc adm wait-for-stable-cluster --minimum-stable-period 5m --timeout
        30m; make e2e-rosa
      dependencies:
      - env: IMAGE_FROM_CI
        name: file-integrity-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: rosa-aws-sts-hcp
- as: e2e-bundle-aws
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-file-integrity-operator-bundle
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: file-integrity
      OO_PACKAGE: file-integrity-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test-bundle
      cli: latest
      commands: TEST_BUNDLE_INSTALL=1 TEST_WATCH_NAMESPACE=file-integrity TEST_OPERATOR_NAMESPACE=file-integrity
        make e2e
      dependencies:
      - env: IMAGE_FROM_CI
        name: file-integrity-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
- as: e2e-bundle-aws-upgrade
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-file-integrity-operator-bundle
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: file-integrity
      OO_LATEST_CSV: file-integrity-operator.v1.3.0
      OO_PACKAGE: file-integrity-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test-bundle-upgrade
      cli: latest
      commands: TEST_BUNDLE_INSTALL=1 TEST_WATCH_NAMESPACE=file-integrity TEST_OPERATOR_NAMESPACE=file-integrity
        make e2e
      dependencies:
      - env: IMAGE_FROM_CI
        name: file-integrity-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws-upgrade
zz_generated_metadata:
  branch: release-4.19
  org: openshift
  repo: file-integrity-operator
