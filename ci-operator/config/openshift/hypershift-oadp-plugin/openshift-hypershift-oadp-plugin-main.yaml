binary_build_commands: CGO_ENABLED=0 go build -o /go/bin/hypershift-oadp-plugin .
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
promotion:
  to:
  - name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: security
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    env:
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high -d
      SNYK_ENABLE_DEPS_SCAN: "false"
    workflow: openshift-ci-security
- as: build
  commands: make local
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hypershift-oadp-plugin
