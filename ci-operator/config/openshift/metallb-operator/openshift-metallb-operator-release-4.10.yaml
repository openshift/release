base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  metallb:
    name: "4.10"
    namespace: ocp
    tag: metallb
  metallb-frr:
    name: "4.10"
    namespace: ocp
    tag: metallb-frr
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: metallb-operator
operator:
  bundles:
  - dockerfile_path: bundleci.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-metallb:4.10
    with: pipeline:metallb
  - pullspec: quay.io/openshift/origin-metallb-operator:4.10
    with: pipeline:metallb-operator
  - pullspec: quay.io/openshift/origin-metallb-frr:4.10
    with: pipeline:metallb-frr
promotion:
  to:
  - name: "4.10"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-metallb-operator
      OO_PACKAGE: metallb-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      commands: |
        OO_INSTALL_NAMESPACE=openshift-metallb-operator IS_OPENSHIFT=1 TESTS_REPORTS_PATH=/logs/artifacts/ make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: metallb-e2e-metal-ipi
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_BRANCH=release-4.10
        METALLB_OPERATOR_BRANCH=release-4.10
    workflow: baremetalds-metallb-e2e
- as: metallb-e2e-metal-ipi-ovn
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_BRANCH=release-4.10
        METALLB_OPERATOR_BRANCH=release-4.10
    workflow: baremetalds-metallb-e2e
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: metallb-operator
