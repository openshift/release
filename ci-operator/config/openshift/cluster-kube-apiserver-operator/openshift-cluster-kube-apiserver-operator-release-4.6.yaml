base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.6"
    namespace: ocp
    tag: base
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
  to: cluster-kube-apiserver-operator
promotion:
  disabled: true
  name: "4.6"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: "3"
      memory: 3Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.6"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: origin-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: |
    make test-e2e JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  openshift_installer_src:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator-encryption
  commands: |
    make test-e2e-encryption JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator-encryption-perf
  commands: |
    make test-e2e-encryption-perf JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-serial
  commands: TEST_SUITE=openshift/conformance/serial run-tests
  openshift_installer:
    cluster_profile: aws
