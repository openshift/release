base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: cluster-kube-apiserver-operator
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: "3"
      memory: 3Gi
tag_specification:
  name: "4.2"
  namespace: ocp
test_binary_build_commands: make build GOFLAGS='-race'
tests:
- as: verify
  commands: |
    make verify -k
  container:
    from: bin
- as: verify-deps
  commands: |
    HOME=$( mktemp -d )
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/unit_report.xml
  container:
    from: test-bin
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: |
    mkdir -p /tmp/artifacts
    make test-e2e JUNITFILE=/tmp/artifacts/unit_report.xml
  openshift_installer_src:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator-encryption
  commands: |
    mkdir -p /tmp/artifacts
    make test-e2e-encryption JUNITFILE=/tmp/artifacts/unit_report.xml
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
