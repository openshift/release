build_root:
  from_repository: true
images:
- dockerfile_path: openstack-ilib-tester.Dockerfile
  from: src
  optional: true
  to: ilib-tester
promotion:
  to:
  - name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=`dirname .` tox -vv -e py3
  container:
    from: ilib-tester
- as: pep8
  commands: HOME=`dirname .` tox -vv -e pep8
  container:
    from: ilib-tester
zz_generated_metadata:
  branch: release-4.19
  org: openshift
  repo: openstack-ironic-lib
