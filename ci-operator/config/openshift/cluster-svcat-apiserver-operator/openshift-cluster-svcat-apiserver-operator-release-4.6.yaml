base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  openshift_origin-v4.0_base:
    name: origin-v4.0
    namespace: openshift
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_origin-v4.0_base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base
      paths: null
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
      paths: null
  to: cluster-svcat-apiserver-operator
promotion:
  disabled: true
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: "4.6"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    go get -u golang.org/x/tools/imports
    make verify -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    go get -u github.com/openshift/release/tools/gotest2junit
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.6
  org: openshift
  repo: cluster-svcat-apiserver-operator
