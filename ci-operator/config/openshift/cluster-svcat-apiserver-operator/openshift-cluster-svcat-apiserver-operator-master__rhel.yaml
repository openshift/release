base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: golang-1.10
canonical_go_repository: github.com/openshift/cluster-svcat-apiserver-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: cluster-svcat-apiserver-operator
resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      cpu: '3'
      memory: 1Gi
tag_specification:
  name: '4.0'
  namespace: ocp
