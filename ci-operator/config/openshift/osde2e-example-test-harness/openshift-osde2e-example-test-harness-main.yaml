build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export HOME=$(mktemp -d)
    export REPORT_DIR=/tmp/artifacts
    make lint
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: osde2e-example-test-harness
