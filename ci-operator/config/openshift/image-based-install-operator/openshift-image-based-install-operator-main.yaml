base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  installer:
    name: "4.17"
    namespace: ocp
    tag: installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile
  from: base
  to: image-based-install-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    HOME=/tmp make build
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: unit-test
  commands: HOME=/tmp make test
  container:
    from: src
- as: integration
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.14"
  steps:
    allow_best_effort_post_steps: true
    test:
    - as: integration-deploy-and-run
      cli: latest
      commands: |
        make run-integration-test
      dependencies:
      - env: IMG
        name: image-based-install-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: e2e-ibio-ztp
  steps:
    cluster_profile: packet-assisted
    dependencies:
      IMG: image-based-install-operator
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      PACKET_PLAN: c3.medium.x86
    workflow: image-based-install-ztp
zz_generated_metadata:
  branch: main
  org: openshift
  repo: image-based-install-operator
