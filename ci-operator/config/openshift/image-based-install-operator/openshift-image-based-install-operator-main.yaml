base_images:
  bip-orchestrate-vm:
    name: bip-orchestrate-vm
    namespace: edge-infrastructure
    tag: latest
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ib-orchestrate-vm:
    name: ib-orchestrate-vm
    namespace: edge-infrastructure
    tag: latest
  installer:
    name: "4.22"
    namespace: ocp
    tag: installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.19
images:
- dockerfile_path: Dockerfile
  to: image-based-install-operator
- dockerfile_literal: |
    FROM placeholder
  from: src
  to: image-based-install-operator-code
promotion:
  to:
  - name: "2.12"
    namespace: stolostron
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    HOME=/tmp make build
  container:
    from: src
  restrict_network_access: false
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: unit-test
  commands: HOME=/tmp make test
  container:
    from: src
  restrict_network_access: false
  skip_if_only_changed: (^docs/)|(\.md$)|((^|/)OWNERS$)
- as: integration
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.17"
  restrict_network_access: false
  skip_if_only_changed: (^docs/)|(\.md$)|((^|/)OWNERS$)
  steps:
    allow_best_effort_post_steps: true
    test:
    - as: integration-deploy-and-run
      cli: latest
      commands: |
        make run-integration-test
      dependencies:
      - env: IMG
        name: image-based-install-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: e2e-ibio
  capabilities:
  - intranet
  skip_if_only_changed: (^docs/)|(\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: packet-assisted
    dependencies:
      BIP_ORCHESTRATE_VM_REF: pipeline:bip-orchestrate-vm
      IB_ORCHESTRATE_VM_REF: pipeline:ib-orchestrate-vm
      IBIO_CODE_IMAGE: image-based-install-operator-code
      IBIO_IMAGE: image-based-install-operator
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      CLUSTERTYPE: assisted_medium_el9
      SEED_IMAGE_TAG: "4.22"
    workflow: image-based-install-operator-ofcir
- as: e2e-ibio-periodic
  capabilities:
  - intranet
  cron: 30 20 * * 0-5
  steps:
    cluster_profile: packet-assisted
    dependencies:
      BIP_ORCHESTRATE_VM_REF: pipeline:bip-orchestrate-vm
      IB_ORCHESTRATE_VM_REF: pipeline:ib-orchestrate-vm
      IBIO_CODE_IMAGE: image-based-install-operator-code
      IBIO_IMAGE: image-based-install-operator
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      SEED_IMAGE_TAG: "4.22"
    workflow: image-based-install-operator-ofcir
- as: ibio-reinstall
  capabilities:
  - intranet
  optional: true
  skip_if_only_changed: (^docs/)|(\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: packet-assisted
    dependencies:
      BIP_ORCHESTRATE_VM_REF: pipeline:bip-orchestrate-vm
      IB_ORCHESTRATE_VM_REF: pipeline:ib-orchestrate-vm
      IBIO_CODE_IMAGE: image-based-install-operator-code
      IBIO_IMAGE: image-based-install-operator
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      CLUSTERTYPE: assisted_medium_el9
      SEED_IMAGE_TAG: "4.22"
    workflow: image-based-install-operator-ofcir-reinstall
- as: ibio-reinstall-periodic
  capabilities:
  - intranet
  cron: 15 21 * * 0-5
  steps:
    cluster_profile: packet-assisted
    dependencies:
      BIP_ORCHESTRATE_VM_REF: pipeline:bip-orchestrate-vm
      IB_ORCHESTRATE_VM_REF: pipeline:ib-orchestrate-vm
      IBIO_CODE_IMAGE: image-based-install-operator-code
      IBIO_IMAGE: image-based-install-operator
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      SEED_IMAGE_TAG: "4.22"
    workflow: image-based-install-operator-ofcir-reinstall
zz_generated_metadata:
  branch: main
  org: openshift
  repo: image-based-install-operator
