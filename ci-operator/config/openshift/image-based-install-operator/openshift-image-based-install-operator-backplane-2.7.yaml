base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  installer:
    name: "4.17"
    namespace: ocp
    tag: installer
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: image-based-install-operator
promotion:
  to:
  - name: "2.7"
    namespace: stolostron
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    HOME=/tmp make build
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: unit-test
  commands: HOME=/tmp make test
  container:
    from: src
- as: integration
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.14"
  steps:
    allow_best_effort_post_steps: true
    test:
    - as: integration-deploy-and-run
      cli: latest
      commands: |
        make run-integration-test
      dependencies:
      - env: IMG
        name: image-based-install-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: e2e-ibio
  steps:
    cluster_profile: packet-assisted
    dependencies:
      IMG: image-based-install-operator
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      PACKET_PLAN: c3.medium.x86
      SEED_IMAGE_TAG: "4.17"
    workflow: image-based-install-operator
- as: e2e-ibio-periodic
  cron: 00 00 * * 0-5
  steps:
    cluster_profile: packet-assisted
    dependencies:
      IMG: image-based-install-operator
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      PACKET_PLAN: c3.medium.x86
      SEED_IMAGE_TAG: "4.17"
    workflow: image-based-install-operator
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: image-based-install-operator
    env:
      IMAGE_REPO: image-based-install-operator
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
        OSCI_RELEASE_BRANCH=backplane-2.7
      RELEASE_REF: backplane-2.7
    workflow: ocm-ci-manifest-update
zz_generated_metadata:
  branch: backplane-2.7
  org: openshift
  repo: image-based-install-operator
