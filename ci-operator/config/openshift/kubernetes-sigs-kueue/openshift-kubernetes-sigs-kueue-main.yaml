build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM src
    RUN dnf install -y skopeo git && dnf clean all
  from: src
  to: kueue-base-src
promotion:
  to:
  - name: "4.19"
    namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.19"
  namespace: ocp
tests:
- as: vet
