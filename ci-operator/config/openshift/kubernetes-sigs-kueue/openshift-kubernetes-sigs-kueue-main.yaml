    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.17"
  steps:
    test:
    - as: e2e-kueue
      cli: latest
      commands: |-
        IMAGE_TAG=quay.io/redhat-user-workloads/kueue-operator-tenant/kubernetes-sigs-kueue:on-pr-55ce81ff861d2a53df3cba484f9b6493f70d4898
        IMAGE_TAG=${IMAGE_TAG} make -f Makefile-test-ocp.mk test-e2e-ocp
      from: kueue-base-src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
