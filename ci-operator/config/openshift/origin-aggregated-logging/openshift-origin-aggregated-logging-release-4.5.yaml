base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  base-npm:
    name: release
    namespace: openshift
    tag: nodejs-8
  base_centos:
    name: centos
    namespace: openshift
    tag: "7"
  golang-builder:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  nodejs-10:
    name: nodejs-10-rhel7
    namespace: openshift
    tag: latest
  ruby-25:
    name: release
    namespace: openshift
    tag: ruby-25
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: openshift/ci-operator/build-image/Dockerfile
  from: src
  to: origin-aggregated-logging-tests
- dockerfile_path: test/unit/Dockerfile
  from: ruby-25
  to: logging-test-unit
- context_dir: fluentd/
  dockerfile_path: Dockerfile.centos7
  from: ruby-25
  to: logging-fluentd
- context_dir: elasticsearch/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-elasticsearch6
- context_dir: kibana/
  dockerfile_path: Dockerfile.centos7
  from: nodejs-10
  to: logging-kibana6
- context_dir: curator/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-curator5
- context_dir: eventrouter/
  dockerfile_path: Dockerfile.centos7
  from: golang-builder
  to: logging-eventrouter
promotion:
  additional_images:
    logging-ci-test-runner: src
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "1"
      memory: 200Mi
  src:
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: /tmp/run.sh
  container:
    from: logging-test-unit
- artifact_dir: /tmp/artifacts
  as: smoke
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.4xlarge
    test:
    - as: test
      cli: latest
      commands: make test
      from: stable:origin-aggregated-logging-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: elastic-operator-e2e
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.4xlarge
    test:
    - as: test
      cli: latest
      commands: make test-e2e-olm
      from: stable:elasticsearch-operator-src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: cluster-logging-operator-e2e
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.4xlarge
    test:
    - as: test
      cli: latest
      commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=${ARTIFACT_DIR}/logging-logs ARTIFACT_DIR=${ARTIFACT_DIR}/logging-artifacts make test-e2e-olm
      from: stable:cluster-logging-operator-e2e
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: origin-aggregated-logging
