base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v3.11
    namespace: openshift
    tag: base
  base-npm:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: nodejs-8
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- context_dir: fluentd/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-fluentd
- context_dir: elasticsearch/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-elasticsearch5
- context_dir: kibana/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-kibana5
- context_dir: curator/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-curator5
- context_dir: eventrouter/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-eventrouter
promotion:
  name: origin-v3.11
  namespace: openshift
resources:
  '*':
    limits:
      memory: 5Gi
    requests:
      cpu: "1"
      memory: 200Mi
  src:
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
