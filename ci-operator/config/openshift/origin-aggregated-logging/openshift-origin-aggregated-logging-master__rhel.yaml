base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
  ruby-25:
    name: '4.0'
    namespace: ocp
    tag: ruby-25
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: golang-1.10
canonical_go_repository: github.com/openshift/origin-aggregated-logging
images:
- context_dir: fluentd/
  dockerfile_path: Dockerfile.centos7.rhel7
  from: ruby-25
  to: logging-fluentd
- context_dir: elasticsearch/
  dockerfile_path: Dockerfile.centos7.rhel7
  from: base
  to: logging-elasticsearch5
- context_dir: kibana/
  dockerfile_path: Dockerfile.centos7.rhel7
  from: base
  to: logging-kibana5
- context_dir: curator/
  dockerfile_path: Dockerfile.centos7.rhel7
  from: base
  to: logging-curator5
resources:
  '*':
    limits:
      cpu: '4'
      memory: 5Gi
    requests:
      cpu: '1'
      memory: 200Mi
  src:
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: '4.0'
  namespace: ocp
