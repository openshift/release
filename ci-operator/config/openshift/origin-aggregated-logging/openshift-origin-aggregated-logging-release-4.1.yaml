base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.1"
    namespace: ocp
    tag: base
  base-npm:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: nodejs-8
  base_centos:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
  ruby-25:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: ruby-25
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- context_dir: fluentd/
  dockerfile_path: Dockerfile.centos7
  from: ruby-25
  to: logging-fluentd
- context_dir: elasticsearch/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-elasticsearch5
- context_dir: kibana/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-kibana5
- context_dir: curator/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-curator5
- context_dir: eventrouter/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-eventrouter
- context_dir: rsyslog/
  dockerfile_path: Dockerfile
  from: base
  to: logging-rsyslog
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 5Gi
    requests:
      cpu: "1"
      memory: 200Mi
  src:
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.1"
  namespace: ocp
tests:
- as: full-integ-aws
  commands: |
    . openshift/ci-operator/build-image/setup-logging-for-e2e.sh
  openshift_installer_src:
    cluster_profile: aws
