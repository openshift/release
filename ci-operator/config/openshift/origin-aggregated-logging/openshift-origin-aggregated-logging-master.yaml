promotion:
  to:
  - additional_images:
      logging-ci-test-runner: src
    name: 5.y
    namespace: logging
releases:
  latest:
    release:
      channel: fast
      version: "4.13"
resources:
  '*':
    requests:
      cpu: "1"
      memory: 200Mi
  src:
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: smoke-5-5
