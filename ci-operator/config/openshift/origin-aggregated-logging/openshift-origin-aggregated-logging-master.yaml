base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
  base-npm:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: nodejs-8
images:
- context_dir: fluentd/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-fluentd
- context_dir: elasticsearch/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-elasticsearch
- context_dir: kibana/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-kibana
- context_dir: curator/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-curator
- context_dir: eventrouter/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-eventrouter
resources:
  '*':
    limits:
      cpu: '4'
      memory: 5Gi
    requests:
      cpu: '1'
      memory: 200Mi
  src:
    limits:
      cpu: '2'
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
