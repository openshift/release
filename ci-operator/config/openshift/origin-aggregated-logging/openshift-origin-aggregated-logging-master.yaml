base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
  base-npm:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: nodejs-8
  ruby-25:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: ruby-25
images:
- context_dir: fluentd/
  dockerfile_path: Dockerfile.centos7
  from: ruby-25
  to: logging-fluentd
- context_dir: elasticsearch/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-elasticsearch5
- context_dir: kibana/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-kibana5
- context_dir: curator/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-curator5
- context_dir: eventrouter/
  dockerfile_path: Dockerfile.centos7
  from: base
  to: logging-eventrouter
resources:
  '*':
    limits:
      cpu: '4'
      memory: 5Gi
    requests:
      cpu: '1'
      memory: 200Mi
  src:
    limits:
      cpu: '2'
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
tests:
- as: e2e-gcp-journald
  commands: |
    . openshift/ci-operator/build-image/launch-e2e-test.sh
  openshift_ansible_src:
    cluster_profile: gcp-logging-journald
- as: e2e-gcp-json-file
  commands: |
    . openshift/ci-operator/build-image/launch-e2e-test.sh
  openshift_ansible_src:
    cluster_profile: gcp-logging-json-file
- as: e2e-gcp-crio
  commands: |
    . openshift/ci-operator/build-image/launch-e2e-test.sh
  openshift_ansible_src:
    cluster_profile: gcp-logging-crio
