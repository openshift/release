base_images:
  cli:
    name: "4.3"
    namespace: ocp
    tag: cli
binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/multistage/Dockerfile
images:
- dockerfile_path: openshift-ci/build-root/multistage/Dockerfile
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
resources:
  '*':
    requests:
      cpu: 200m
      memory: 6Gi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: integration-e2e-periodic
  commands: scripts/openshiftci-periodic-tests.sh
  cron: 0 */6 * * *
  openshift_installer_src:
    cluster_profile: aws
    test:
    - as: integration-e2e-periodic
      commands: scripts/openshiftci-periodic-tests.sh
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: odo
  variant: v4.3
