binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
resources:
  '*':
    requests:
      cpu: "2"
      memory: 4Gi
tests:
- as: unit
  steps:
    test:
    - as: unit-steps
      commands: make openshiftci-presubmit-unittests
      from: src
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
      timeout: 4h0m0s
zz_generated_metadata:
  branch: main
  org: openshift
  repo: odo
