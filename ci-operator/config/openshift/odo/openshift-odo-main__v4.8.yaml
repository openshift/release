base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: integration-e2e-periodic
  cron: 0 */6 * * *
  steps:
    cluster_profile: aws
    test:
    - as: integration-e2e-periodic-steps
      commands: scripts/openshiftci-periodic-tests.sh
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
      timeout: 4h0m0s
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: odo
  variant: v4.8
