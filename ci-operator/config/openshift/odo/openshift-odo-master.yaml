binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tests:
- as: unit
  steps:
    test:
    - as: integration-e2e-steps
      commands: scripts/openshiftci-presubmit-all-tests.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/odo-rabbitmq
        name: odo-rabbitmq
        namespace: test-credentials
      env:
      - default: /usr/local/ci-secrets/odo-rabbitmq/amqpuri
        name: ODO_RABBITMQ_AMQP_URL
      from: src
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
- artifact_dir: /tmp/artifacts
  as: kubernetes-integration-e2e
  steps:
    test:
    - as: integration-e2e-steps
      commands: scripts/kubernetesci-presubmit-all-tests.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/odo-rabbitmq
        name: odo-rabbitmq
        namespace: test-credentials
      env:
      - default: /usr/local/ci-secrets/odo-rabbitmq/amqpuri
        name: ODO_RABBITMQ_AMQP_URL
      from: src
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: odo
