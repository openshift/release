canonical_go_repository: github.com/openshift/odo

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      memory: 600Mi

build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile

tag_specification:
  name: '4.0'
  namespace: ocp

binary_build_commands: make bin

tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: CUSTOM_HOMEDIR="/tmp/artifacts" make test
  container:
    from: src
- artifacts_dir: /tmp/artifacts
  as: e2e-core
  optional: true
  openshift_installer_src:
    cluster_profile: aws
  commands: |
    make openshiftci-presubmit
