
resources:
  '*':
    requests:
      memory: 5Gi

build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile

tag_specification:
  name: '4.2'
  namespace: ocp

binary_build_commands: make bin

tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make openshiftci-presubmit-unittests
  container:
    from: src
- artifacts_dir: /tmp/artifacts
  as: integration
  openshift_installer_src:
    cluster_profile: aws
  commands: make openshiftci-presubmit-e2e
- artifacts_dir: /tmp/artifacts
  as: e2e-scenarios
  optional: true
  openshift_installer_src:
    cluster_profile: aws
  commands: scripts/openshiftci-presubmit-e2e-scenarios.sh
- as: benchmark
  artifacts_dir: /tmp/artifacts
  commands: scripts/openshiftci-presubmit-benchmark.sh
  optional: true
  openshift_installer_src:
    cluster_profile: aws