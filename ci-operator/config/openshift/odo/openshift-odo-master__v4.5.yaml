binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
resources:
  '*':
    requests:
      cpu: 200m
      memory: 6Gi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: integration-e2e
  commands: scripts/openshiftci-presubmit-all-tests.sh
  openshift_installer_src:
    cluster_profile: aws
  secret:
    mount_path: /tmp/secret
    name: odo-secret
- as: integration-e2e-periodic
  commands: scripts/openshiftci-periodic-tests.sh
  cron: 0 */6 * * *
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: odo
  variant: v4.5
