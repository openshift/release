base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
  must-gather-base:
    name: "4.3"
    namespace: ocp
    tag: must-gather
  ocp_builder_golang-1.12:
    name: builder
    namespace: ocp
    tag: golang-1.12
  tests-base:
    name: "4.3"
    namespace: ocp
    tag: tests
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: images/cli/Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: cli
- dockerfile_path: images/cli/Dockerfile.rhel
  from: tests-base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: tests
- dockerfile_path: images/cli/Dockerfile.rhel
  from: must-gather-base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: must-gather
- context_dir: images/deployer/
  dockerfile_path: Dockerfile.rhel
  from: cli
  to: deployer
- context_dir: .
  dockerfile_path: images/cli-artifacts/Dockerfile.rhel
  from: cli
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: cli-artifacts
- context_dir: images/recycler/
  dockerfile_path: Dockerfile.rhel
  from: cli
  to: recycler
promotion:
  to:
  - additional_images:
      oc-rpms: rpms
    excluded_images:
    - tests
    - must-gather
    - oc-base-with-rpms
    name: "4.3"
    namespace: ocp
raw_steps:
- rpm_image_injection_step:
    from: base
    to: oc-base-with-rpms
releases:
  initial:
    integration:
      name: "4.3"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.3"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 6Gi
  build-rpms-from-tar:
    requests:
      cpu: 100m
      memory: 100Mi
rpm_build_commands: |-
  TMPDIR=$( mktemp -d )
  RPMBUILD_DIR=_rpmbuild/
  mkdir -p ${RPMBUILD_DIR}/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
  tar -czf "${TMPDIR}/openshift-clients-0.0.1.tar.gz" --exclude='.git' --transform='s|^.|openshift-clients-0.0.1|' --exclude='openshift-clients-0.0.1.tar.gz' ./
  cp ./oc.spec "${RPMBUILD_DIR}/SPECS/"
  cp "${TMPDIR}/openshift-clients-0.0.1.tar.gz" "${RPMBUILD_DIR}/SOURCES/"
  rpmbuild -ba --nodeps --define "_topdir $( pwd )/${RPMBUILD_DIR}" ${RPMBUILD_DIR}/SPECS/oc.spec --define 'os_git_vars ignore'
rpm_build_location: _rpmbuild/RPMS/
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- as: build-rpms-from-tar
  commands: '# noop, just to force the building the `rpms` target'
  container:
    from: oc-base-with-rpms
- as: rpm-build
  commands: |
    make rpm-build
  container:
    from: src
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-agnostic-cmd
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp-cmd
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-builds
  run_if_changed: ^(pkg/.*build.*)|^(pkg/.*newapp.*)
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-builds
zz_generated_metadata:
  branch: release-4.3
  org: openshift
  repo: oc
