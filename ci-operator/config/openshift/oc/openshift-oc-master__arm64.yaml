base_images:
  base-arm64:
    name: "4.10"
    namespace: ocp
    tag: base-arm64
  ocp_builder_golang-1.16-openshift-4.10-arm64:
    name: builder
    namespace: ocp
    tag: golang-1.16-openshift-4.10-arm64
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
images:
- dockerfile_path: images/cli/Dockerfile.rhel
  from: base-arm64
  inputs:
    ocp_builder_golang-1.16-openshift-4.10-arm64:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-7-golang-1.16-openshift-4.9
  to: cli-arm64
- context_dir: images/tools
  from: cli-arm64
  to: tools-arm64
- context_dir: images/deployer
  dockerfile_path: Dockerfile.rhel
  from: cli-arm64
  to: deployer-arm64
- dockerfile_path: images/cli-artifacts/Dockerfile.rhel
  from: cli-arm64
  inputs:
    ocp_builder_golang-1.16-openshift-4.10-arm64:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-7-golang-1.16-openshift-4.9
  to: cli-artifacts-arm64
- context_dir: images/recycler/
  dockerfile_path: Dockerfile.rhel
  from: cli-arm64
  to: recycler-arm64
promotion:
  additional_images:
    oc-rpms-arm64: rpms
  excluded_images:
  - oc-base-with-rpms
  name: "4.10"
  namespace: ocp
raw_steps:
- rpm_image_injection_step:
    from: base-arm64
    to: oc-base-with-rpms-arm64
resources:
  '*':
    requests:
      cpu: "3"
      memory: 6Gi
  build-rpms-from-tar:
    requests:
      cpu: 100m
      memory: 100Mi
rpm_build_commands: |-
  TMPDIR=$( mktemp -d )
  RPMBUILD_DIR=_rpmbuild/
  mkdir -p ${RPMBUILD_DIR}/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
  tar -czf "${TMPDIR}/openshift-clients-0.0.1.tar.gz" --exclude='.git' --transform='s|^.|openshift-clients-0.0.1|' --exclude='openshift-clients-0.0.1.tar.gz' ./
  cp ./oc.spec "${RPMBUILD_DIR}/SPECS/"
  cp "${TMPDIR}/openshift-clients-0.0.1.tar.gz" "${RPMBUILD_DIR}/SOURCES/"
  rpmbuild -ba --nodeps --define "_topdir $( pwd )/${RPMBUILD_DIR}" ${RPMBUILD_DIR}/SPECS/oc.spec --define "os_git_vars OS_GIT_VERSION='4.7.0' OS_GIT_COMMIT='${OPENSHIFT_BUILD_COMMIT::8}' OS_GIT_MAJOR='' OS_GIT_MINOR='' OS_GIT_TREE_STATE=''"
rpm_build_location: _rpmbuild/RPMS/
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build-rpms-from-tar
  commands: '# noop, just to force the building the `rpms` target'
  container:
    from: oc-base-with-rpms-arm64
- as: rpm-build
  commands: |
    make rpm-build
  container:
    from: src
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
zz_generated_metadata:
  branch: master
  org: openshift
  repo: oc
  variant: arm64
