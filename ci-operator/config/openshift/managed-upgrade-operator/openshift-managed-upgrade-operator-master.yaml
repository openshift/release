build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  to: unused
resources:
  '*':
    limits:
      memory: 10Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: managed-upgrade-operator-codecov-token
- artifact_dir: /tmp/artifacts
  as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: managed-upgrade-operator-codecov-token
- artifact_dir: /tmp/artifacts
  as: lint
  commands: make lint
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: test
  commands: make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: validate
  commands: make validate
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: managed-upgrade-operator
