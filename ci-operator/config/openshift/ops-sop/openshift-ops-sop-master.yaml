build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.23-openshift-4.19
images:
- dockerfile_path: Dockerfile
  to: ci-python-app
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: ci-python-app
- as: lint
  commands: make lint
  container:
    from: ci-python-app
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ops-sop
