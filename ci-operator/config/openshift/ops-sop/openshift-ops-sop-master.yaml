build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: nodejs-8
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: temporary-files
  commands: make check_temporary_files
  container:
    from: src
- as: doctoc
  commands: make check_doctoc_updateonly
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ops-sop
