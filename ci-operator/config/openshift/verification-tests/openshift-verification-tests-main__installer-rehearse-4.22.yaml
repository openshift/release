releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.22"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      MINIMAL_PERMISSIONS_WITHOUT_DNS: "yes"
    workflow: cucushift-installer-rehearse-gcp-ipi-custom-dns
- as: installer-rehearse-gcp-regions
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      CLUSTER_PARAMETER_SELECT_CONDITIONS: |
        [
          [
              {"column": "Region", "value": "europe-west4", "operator": "equals"}
          ]
        ]
      TEST_FILTERS: "57148"
      TEST_OBJECT: Regions
    test:
    - ref: openshift-extended-test-longduration
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-gcp-cases-clusters
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    env:
      CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: registry.build07.ci.openshift.org/ci-ln-7f9s3r2/release:latest
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-default
- as: installer-rehearse-ibmcloud-dis
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe-2
    env:
      CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: registry.build07.ci.openshift.org/ci-ln-7f9s3r2/release:latest
      MIRROR_BIN: oc-mirror
      SERVICE_ENDPOINT_COSConfig: DEFAULT_ENDPOINT
      SERVICE_ENDPOINT_GlobalCatalog: DEFAULT_ENDPOINT
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
