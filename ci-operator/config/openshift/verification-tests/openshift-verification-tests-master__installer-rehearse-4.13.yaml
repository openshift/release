base_images:
  ansible:
    name: "4.13"
    namespace: ocp
    tag: ansible
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.13"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.13"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.13"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-aws
  interval: 960h
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-aws-ipi-compact
- as: installer-rehearse-azure
  interval: 960h
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-azure-ipi-usertags-techpreview
- as: installer-rehearse-azure-stack
  cluster: build01
  interval: 960h
  steps:
    cluster_profile: azurestack-qe
    workflow: cucushift-installer-rehearse-azure-stack-ipi-proxy
- as: installer-rehearse-ibmcloud
  interval: 960h
  steps:
    cluster_profile: ibmcloud-qe
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-private
- as: installer-rehearse-gcp
  interval: 960h
  steps:
    cluster_profile: gcp-qe
    workflow: cucushift-installer-rehearse-gcp-ipi-disk-encryption
- as: installer-rehearse-vsphere
  interval: 960h
  steps:
    cluster_profile: vsphere-8
    workflow: cucushift-installer-rehearse-vsphere-upi
- as: installer-rehearse-vsphere-multizone
  interval: 960h
  steps:
    cluster_profile: vsphere-multizone
    workflow: cucushift-installer-rehearse-vsphere-ipi-zones
- as: installer-rehearse-nutanix
  cluster: build01
  interval: 960h
  steps:
    cluster_profile: nutanix-qe
    workflow: cucushift-installer-rehearse-nutanix-ipi-boot-categories-project
- as: installer-rehearse-vsphere-ipi-remote-worker
  interval: 960h
  steps:
    cluster_profile: vsphere-connected
    workflow: cucushift-installer-rehearse-vsphere-ipi-remote-worker
- as: installer-rehearse-vsphere-upi-zones
  interval: 960h
  steps:
    cluster_profile: vsphere-multizone
    workflow: cucushift-installer-rehearse-vsphere-upi-zones
