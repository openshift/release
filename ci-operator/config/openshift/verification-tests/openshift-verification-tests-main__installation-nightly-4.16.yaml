    name: "4.16"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.16"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.16"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.16"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.16"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.16"
