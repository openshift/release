base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.20"
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    release:
      architecture: amd64
      channel: candidate
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "2"
      CUSTOM_AZURE_REGION: eastus
      SLEEP_DURATION: 8h
      SPOT_INSTANCES: "false"
    post:
    - ref: cucushift-installer-wait
    - chain: ipi-azure-post
    pre:
    - chain: ipi-conf-azure
    - ref: ipi-conf-azure-custom-region
    - chain: azure-provision-service-principal-minimal-permission
    - chain: ipi-install
    - ref: ipi-azure-rbac
zz_generated_metadata:
  branch: main
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.15
