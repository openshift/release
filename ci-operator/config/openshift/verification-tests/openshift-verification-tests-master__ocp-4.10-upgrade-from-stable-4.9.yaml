base_images:
  openstack-installer:
    name: "4.9"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.9"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    release:
      channel: stable
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: upgrade-aws-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: aws
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
    workflow: cucushift-aws-ipi-upgrade
- as: upgrade-openstack-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: openstack
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
    workflow: cucushift-openstack-ipi-upgrade
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: ocp-4.10-upgrade-from-stable-4.9
