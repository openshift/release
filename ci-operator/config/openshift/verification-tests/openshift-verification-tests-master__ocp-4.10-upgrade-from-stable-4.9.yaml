releases:
  initial:
    release:
      channel: stable
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: upgrade-aws-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: aws
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
    env:
      UPGRADE_CHECK_RUN_TAGS: '@aws-ipi and @4.9 and @upgrade-check'
      UPGRADE_PRE_RUN_TAGS: '@aws-ipi and @4.9 and @upgrade-prepare'
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    workflow: cucushift-upgrade
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: ocp-4.10-upgrade-from-stable-4.9
