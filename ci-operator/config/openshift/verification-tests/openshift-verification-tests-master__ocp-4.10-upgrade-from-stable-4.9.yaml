base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
releases:
  latest:
    release:
      channel: stable
      version: "4.9"
  target:
    candidate:
      architecture: amd64
      product: ocp
      relative: 1
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: upgrade-aws-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: aws
    env:
      UPGRADE_CHECK_RUN_TAGS: '@4.9 and @aws-ipi and @upgrade-check'
      UPGRADE_PRE_RUN_TAGS: '@4.9 and @aws-ipi and @upgrade-prepare'
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    workflow: cucushift-upgrade
- as: upgrade-verification-tests-gcp-ipi
  interval: 24h
  steps:
    cluster_profile: gcp
    env:
      UPGRADE_CHECK_RUN_TAGS: '@4.9 and @gcp-ipi and @upgrade-check'
      UPGRADE_PRE_RUN_TAGS: '@4.9 and @gcp-ipi and @upgrade-prepare'
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    workflow: cucushift-upgrade
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: ocp-4.10-upgrade-from-stable-4.9
