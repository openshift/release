tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      ENABLE_FIREWALL_FULLLIST: "no"
      ENABLE_IDMS: "yes"
      MIRROR_BIN: oc-mirror
      OUTBOUND_TYPE: UserDefinedRouting
      PUBLISH: Internal
      REGISTER_MIRROR_REGISTRY_DNS: "yes"
      RESTRICTED_NETWORK: "yes"
      SLEEP_DURATION: 30m
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-azure-ipi-disconnected-fullyprivate-deprovision
    pre:
    - ref: azure-provision-resourcegroup
    - ref: azure-provision-vnet
    - ref: azure-provision-vnet-firewall-route
    - chain: azure-provision-bastionhost
    - ref: proxy-config-generate
    - ref: openshift-cluster-bot-rbac
    - chain: mirror-images-payload
    - chain: ipi-conf-azure
    - ref: ipi-conf-mirror
    - ref: ipi-conf-azure-provisionednetwork
    - ref: ipi-install-install-stableinitial
    - ref: ipi-install-times-collection
    - ref: enable-qe-catalogsource-disconnected
    - ref: mirror-images-tag-images
    - ref: set-sample-operator-disconnected
    - chain: cucushift-installer-check
    - chain: cucushift-installer-check-azure-fullyprivate
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-azure-ipi-public-to-private
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe-c3-metal
    workflow: cucushift-installer-rehearse-gcp-ipi-c3-metal-private
- as: installer-rehearse-ibmcloud-dis
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe-2
    env:
      SERVICE_ENDPOINT_COSConfig: DEFAULT_ENDPOINT
      SERVICE_ENDPOINT_GlobalCatalog: DEFAULT_ENDPOINT
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-private-with-ep-cos
