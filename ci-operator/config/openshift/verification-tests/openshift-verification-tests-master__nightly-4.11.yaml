base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.11"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-vsphere-upi
  interval: 240h
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@vsphere-upi and @network-openshiftsdn and not @fips'
      TAG_VERSION: '@4.11'
    post:
    - chain: cucushift-installer-rehearse-vsphere-upi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-vsphere-upi-provision
    - ref: cucushift-pre
    workflow: cucushift-e2e
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: nightly-4.11
