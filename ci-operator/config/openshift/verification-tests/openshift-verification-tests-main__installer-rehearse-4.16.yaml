tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      REGISTER_MIRROR_REGISTRY_DNS: "yes"
      RESTRICTED_NETWORK: "yes"
      SLEEP_DURATION: 10m
    post:
    - ref: cucushift-installer-wait
    - ref: gcp-deprovision-bastionhost
    - ref: gcp-deprovision-vpc
    pre:
    - ref: gcp-provision-vpc
    - ref: ignition-bastionhost
    - ref: gcp-provision-bastionhost
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      RHEL_VM_TYPE: m5.xlarge
      RHEL_WORKER_COUNT_PER_ZONE: "3"
    workflow: cucushift-installer-rehearse-aws-ipi-proxy-workers-rhel8
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      AZURE_COMPUTE_DISK_SIZE: "256"
      AZURE_COMPUTE_DISK_TYPE: StandardSSD_LRS
      AZURE_CONTROL_PLANE_DISK_TYPE: StandardSSD_LRS
      AZURE_DEFAULT_MACHINE_DISK_SIZE: "512"
      AZURE_DEFAULT_MACHINE_DISK_TYPE: Premium_LRS
      AZURE_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      ENABLE_DES_DEFAULT_MACHINE: "true"
      OS_IMAGE_URN: RedHat:rh-ocp-worker:rh-ocp-worker:413.92.2023101700
    workflow: cucushift-installer-rehearse-azure-ipi-private
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-private-byo-kms
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    dependency_overrides:
      OO_INDEX: quay.io/openshift-qe-optional-operators/aosqe-index:v4.16
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: cucushift-installer-rehearse-gcp-ipi-user-labels-tags-filestore-csi
- as: installer-rehearse-vsphere
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: vsphere-connected-2
    workflow: cucushift-installer-rehearse-vsphere-ipi-customized-resource
