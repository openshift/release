base_images:
  ansible:
    name: "4.19"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.19"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.19"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug-ocl
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: registry.build05.ci.openshift.org/ci-ln-bvmdkrk/release:latest
      FEATURE_SET: TechPreviewNoUpgrade
      MCO_CONF_DAY2_OCL_POOLS: master worker
      SLEEP_DURATION: 24h
    post:
    - ref: mco-conf-day2-add-mcoqe-robot-to-pull-secret
    - ref: mco-conf-day2-enable-ocl
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-aws-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-aws-ipi-provision
- as: installer-rehearse-ibmcloud-dis
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe-2
    env:
      BASE_DOMAIN: ibmcloud.qe.devcluster.openshift.com
      FEATURE_GATES: '["ClusterAPIInstall=true"]'
      FEATURE_SET: CustomNoUpgrade
      PUBLISH: External
      SERVICE_ENDPOINT_COSConfig: DEFAULT_ENDPOINT
      SERVICE_ENDPOINT_GlobalCatalog: DEFAULT_ENDPOINT
      SLEEP_DURATION: 1m
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private-deprovision
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    env:
      FEATURE_GATES: '["ClusterAPIInstall=true"]'
      FEATURE_SET: CustomNoUpgrade
      SLEEP_DURATION: 1m
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-ibmcloud-ipi-customer-vpc-deprovision
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-customer-vpc
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.19
