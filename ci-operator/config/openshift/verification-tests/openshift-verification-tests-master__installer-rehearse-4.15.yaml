base_images:
  ansible:
    name: "4.15"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.15"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.15"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.15"
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.15"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: t2a-standard-4
      OCP_ARCH: arm64
      SLEEP_DURATION: 1h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-gcp-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-gcp-ipi-provision
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      RHEL_VM_TYPE: m5.xlarge
      RHEL_WORKER_COUNT_PER_ZONE: "3"
    workflow: cucushift-installer-rehearse-aws-ipi-proxy-workers-rhel8
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-azure-ipi-disk-encryption-set-day2
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-workers-rhel8
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    dependency_overrides:
      OO_INDEX: quay.io/openshift-qe-optional-operators/aosqe-index:v4.15
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: cucushift-installer-rehearse-gcp-ipi-user-labels-tags-filestore-csi
- as: installer-rehearse-ibmcloud-disconnected
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe-2
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.15
