base_images:
  ansible:
    name: "4.15"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.15"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.15"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.15"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      SLEEP_DURATION: 2h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-aws-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-aws-ipi-provision
- as: installer-rehearse-alibabacloud
  cron: '@yearly'
  steps:
    cluster_profile: alibabacloud-qe
    workflow: cucushift-installer-rehearse-alibabacloud-ipi-private
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.15
