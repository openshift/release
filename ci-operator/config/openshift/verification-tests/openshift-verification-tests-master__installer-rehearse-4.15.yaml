base_images:
  ansible:
    name: "4.15"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.15"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.15"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.15"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    env:
      SLEEP_DURATION: 1h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-gcp-ipi-xpn-cco-manual-users-static-deprovision
    pre:
    - chain: cucushift-installer-rehearse-gcp-ipi-xpn-cco-manual-users-static-provision
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      RHEL_VM_TYPE: m5.xlarge
      RHEL_WORKER_COUNT_PER_ZONE: "3"
    workflow: cucushift-installer-rehearse-aws-ipi-proxy-workers-rhel8
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      ENABLE_DES_DEFAULT_MACHINE: "true"
    workflow: cucushift-installer-rehearse-azure-ipi-disk-encryption-set-minimal-permission
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    env:
      IBMCLOUD_COMPUTE_ENCRYPTION_KEY: "true"
      IBMCLOUD_CONTROL_PLANE_ENCRYPTION_KEY: "true"
      IBMCLOUD_DEFAULT_MACHINE_ENCRYPTION_KEY: "true"
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-byo-kms
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    workflow: cucushift-installer-rehearse-gcp-ipi-proxy-cco-manual-workload-identity
- as: installer-rehearse-ibmcloud-disconnected
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe-2
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.15
