base_images:
  ansible:
    name: "4.17"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.17"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.17"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.17"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      COMPUTE_NODE_TYPE: t2a-standard-4
      COMPUTE_SERVICE_ACCOUNT: jiwei-worker-sa
      CONTROL_PLANE_SERVICE_ACCOUNT: jiwei-control-plane-sa
      EXTRACT_MANIFEST_INCLUDED: "true"
      GCP_CCO_MANUAL_USE_MINIMAL_PERMISSIONS: "yes"
      OCP_ARCH: arm64
      SLEEP_DURATION: 1h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-gcp-ipi-xpn-cco-manual-workload-identity-deprovision
    pre:
    - chain: cucushift-installer-rehearse-gcp-ipi-xpn-cco-manual-workload-identity-provision
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      AZURE_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
      AZURE_MANAGED_IDENTITY_TYPE: user-defined
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      EXTRACT_MANIFEST_INCLUDED: "true"
    workflow: cucushift-installer-rehearse-azure-ipi-cco-manual-workload-identity-managed-identity
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    workflow: cucushift-installer-rehearse-gcp-ipi-cco-manual-workload-identity
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-private-with-ep-cos
- as: installer-rehearse-ibmcloud-dis
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe-2
    env:
      MIRROR_BIN: oc-mirror
      SERVICE_ENDPOINT_COSConfig: DEFAULT_ENDPOINT
      SERVICE_ENDPOINT_GlobalCatalog: DEFAULT_ENDPOINT
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
zz_generated_metadata:
  branch: main
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.17
