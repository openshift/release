resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-qe
    env:
      CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: registry.build10.ci.openshift.org/ci-ln-52ibs72/release:latest
      ENABLE_IDMS: "yes"
      IDMS_SOURCE_POLICY: NeverContactSource
      OPENSHIFT_INSTALL_PRESERVE_BOOTSTRAP: "true"
    test:
    - ref: cucushift-installer-check-idms-source-policy
    workflow: cucushift-installer-rehearse-aws-ipi-disconnected-private
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      AZURE_BYO_COMPUTE_SUBNETS_NUMBER: "4"
      AZURE_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CUSTOM_AZURE_REGION: centralus
      OUTBOUND_TYPE: NATGatewayMultiZone
    workflow: cucushift-installer-rehearse-azure-ipi-nat-gateway-byo-subnets
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      CLUSTER_PARAMETER_SELECT_CONDITIONS: |
        [
          [
              {"column": "Region", "value": "us-west4", "operator": "equals"}
          ]
        ]
      TEST_FILTERS: "57148"
      TEST_OBJECT: Regions
    test:
    - ref: openshift-extended-test-longduration
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-gcp-cases-clusters
- as: installer-rehearse-gcp-regions
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      CLUSTER_PARAMETER_SELECT_CONDITIONS: |
        [
          [
              {"column": "Region", "value": "europe-west3", "operator": "equals"}
          ]
        ]
      TEST_FILTERS: "57148"
      TEST_OBJECT: Regions
    test:
    - ref: openshift-extended-test-longduration
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-gcp-cases-clusters
- as: installer-rehearse-vsphere
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    env:
      MULTI_NIC_IPI: "true"
      SLEEP_DURATION: 24h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-vsphere-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-vsphere-ipi-provision
- as: installer-rehearse-azurestack
  cluster: build01
  cron: '@yearly'
  steps:
    cluster_profile: azurestack-qe
    env:
      EXTRACT_MANIFEST_INCLUDED: "true"
    workflow: cucushift-installer-rehearse-azure-stack-upi
