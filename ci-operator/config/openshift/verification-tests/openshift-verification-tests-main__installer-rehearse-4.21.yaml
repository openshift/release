tests:
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-qe
    env:
      IPSTACK: dualstack
      SLEEP_DURATION: 1h
      VPC_IPv6_ONLY_PRIVATE_SUBNETS: "yes"
      ZONES_COUNT: "1"
    post:
    - ref: aws-deprovision-stacks
    - ref: aws-deprovision-s3buckets
    pre:
    - ref: aws-provision-vpc-shared-dualstack
    - chain: aws-provision-bastionhost
    test:
    - ref: cucushift-installer-wait
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      AZURE_BYO_COMPUTE_SUBNETS_NUMBER: "4"
      AZURE_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CUSTOM_AZURE_REGION: centralus
      OUTBOUND_TYPE: NATGatewayMultiZone
    workflow: cucushift-installer-rehearse-azure-ipi-nat-gateway-byo-subnets
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    env:
      CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: registry.build06.ci.openshift.org/ci-ln-7d9xkg2/release:latest
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-sno
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      MINIMAL_PERMISSIONS_WITHOUT_FIREWALL_PROVISION: "yes"
      SLEEP_DURATION: 10m
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-gcp-ipi-byo-fw-deprovision
    pre:
    - chain: cucushift-installer-rehearse-gcp-ipi-byo-fw-provision
    test:
    - chain: cucushift-installer-check-cluster-health
- as: installer-rehearse-gcp-wif
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_SERVICE_ACCOUNT: jiwei-worker-sa
      CONTROL_PLANE_SERVICE_ACCOUNT: jiwei-control-plane-sa
      ENABLE_MIN_PERMISSION_FOR_STS: "true"
      EXTRACT_MANIFEST_INCLUDED: "true"
      MINIMAL_PERMISSIONS_CCO_MANUAL_WITHOUT_FIREWALL_PROVISION: "yes"
    workflow: cucushift-installer-rehearse-gcp-ipi-byo-fw-cco-manual-workload-identity
- as: installer-rehearse-ibmcloud-dis
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe-2
    env:
      MIRROR_BIN: oc-mirror
      SERVICE_ENDPOINT_COSConfig: DEFAULT_ENDPOINT
      SERVICE_ENDPOINT_GlobalCatalog: DEFAULT_ENDPOINT
      SLEEP_DURATION: 5h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private-deprovision
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
- as: installer-rehearse-vsphere
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    env:
      MULTI_NIC_IPI: "true"
      SLEEP_DURATION: 24h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-vsphere-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-vsphere-ipi-provision
- as: installer-rehearse-azurestack
  cluster: build01
  cron: '@yearly'
  steps:
    cluster_profile: azurestack-qe
    env:
      EXTRACT_MANIFEST_INCLUDED: "true"
    workflow: cucushift-installer-rehearse-azure-stack-upi
