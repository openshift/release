base_images:
  ansible:
    name: "4.21"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.21"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.21"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.21"
  upi-installer:
    name: "4.21"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-qe
    env:
      CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: registry.build10.ci.openshift.org/ci-ln-52ibs72/release:latest
      ENABLE_IDMS: "yes"
      IDMS_SOURCE_POLICY: NeverContactSource
      OPENSHIFT_INSTALL_PRESERVE_BOOTSTRAP: "true"
    test:
    - ref: cucushift-installer-check-idms-source-policy
    workflow: cucushift-installer-rehearse-aws-ipi-disconnected-private
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      AZURE_BYO_COMPUTE_SUBNETS_NUMBER: "4"
      AZURE_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CUSTOM_AZURE_REGION: centralus
      OUTBOUND_TYPE: NATGatewayMultiZone
    workflow: cucushift-installer-rehearse-azure-ipi-nat-gateway-byo-subnets
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_CONFIDENTIAL_COMPUTE: IntelTrustedDomainExtensions
      COMPUTE_NODE_TYPE: c3-standard-4
      COMPUTE_SERVICE_ACCOUNT: jiwei-worker-sa
      CONTROL_PLANE_CONFIDENTIAL_COMPUTE: AMDEncryptedVirtualizationNestedPaging
      CONTROL_PLANE_NODE_TYPE: n2d-standard-4
      CONTROL_PLANE_SERVICE_ACCOUNT: jiwei-control-plane-sa
      ENABLE_MIN_PERMISSION_FOR_STS: "true"
      EXTRACT_MANIFEST_INCLUDED: "true"
      FIPS_ENABLED: "true"
      GCP_CCO_MANUAL_USE_MINIMAL_PERMISSIONS: "yes"
      ON_HOST_MAINTENANCE: Terminate
      SLEEP_DURATION: 8h
    post:
    - ref: cucushift-installer-wait
    - chain: gather-network
    - chain: gather-core-dump
    - ref: gather-gcp-console
    - chain: gather
    - ref: ipi-conf-gcp-persistent-disk-workload-identity-federation-cleanup
    - ref: ipi-deprovision-deprovision-in-bastion
    - ref: gcp-deprovision-machine-api-controller-permissions
    - ref: ipi-conf-gcp-oidc-creds-deprovision
    - ref: gcp-deprovision-custom-endpoints
    - ref: gcp-deprovision-bastionhost
    - ref: gcp-deprovision-vpc
    pre:
    - ref: gcp-provision-minimal-permission
    - ref: gcp-provision-vpc
    - ref: gcp-provision-custom-endpoints
    - ref: ignition-bastionhost
    - ref: gcp-provision-bastionhost
    - chain: ipi-conf-gcp
    - ref: ipi-conf-gcp-custom-endpoints
    - ref: ipi-conf-gcp-control-plane-node-type
    - ref: ipi-conf-gcp-confidential-computing
    - ref: ipi-conf-manual-creds
    - ref: ipi-conf-gcp-oidc-creds-provision
    - ref: ipi-conf-manual-creds-remove-unnecessary-creds
    - ref: gcp-provision-machine-api-controller-permissions
    - ref: ipi-conf-gcp-service-account
    - ref: ipi-install-rbac
    - ref: openshift-cluster-bot-rbac
    - ref: ipi-install-hosted-loki
    - ref: ipi-install-install-in-bastion
    - ref: ipi-conf-gcp-persistent-disk-workload-identity-federation
    - ref: enable-qe-catalogsource
    - chain: cucushift-installer-check
    - ref: cucushift-installer-check-gcp-credentials-mode
    - ref: cucushift-installer-check-gcp-machine-type
    - ref: cucushift-installer-check-gcp-confidential-computing
- as: installer-rehearse-gcp-wif
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      CLUSTER_PARAMETER_SELECT_CONDITIONS: |
        [
          [
              {"column": "Region", "value": "europe-west3", "operator": "equals"}
          ]
        ]
      TEST_FILTERS: "57148"
      TEST_OBJECT: Regions
    test:
    - ref: openshift-extended-test-longduration
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-gcp-cases-clusters
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-ovn-ipsec
- as: installer-rehearse-vsphere
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    env:
      MULTI_NIC_IPI: "true"
      SLEEP_DURATION: 24h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-vsphere-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-vsphere-ipi-provision
- as: installer-rehearse-azurestack
  cluster: build01
  cron: '@yearly'
  steps:
    cluster_profile: azurestack-qe
    env:
      EXTRACT_MANIFEST_INCLUDED: "true"
    workflow: cucushift-installer-rehearse-azure-stack-upi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.21
