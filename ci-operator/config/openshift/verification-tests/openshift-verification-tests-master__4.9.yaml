base_images:
  base:
    name: cucushift
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: tools/openshift-ci/Dockerfile
  from: base
  to: verification-tests
promotion:
  namespace: ci
  tag: "4.9"
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.9"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: gcp
    workflow: cucushift-gcp-ipi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: "4.9"
