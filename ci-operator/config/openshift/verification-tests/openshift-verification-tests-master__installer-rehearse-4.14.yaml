base_images:
  ansible:
    name: "4.14"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.14"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.14"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.14"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    dependency_overrides:
      OO_INDEX: quay.io/openshift-qe-optional-operators/aosqe-index:v4.14
    env:
      CREDENTIALS_MODE: Passthrough
      FEATURE_SET: TechPreviewNoUpgrade
      SLEEP_DURATION: 8h
    post:
    - ref: cucushift-installer-wait
    - ref: storage-destroy-csi-gcp-filestore
    - chain: cucushift-installer-rehearse-gcp-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-gcp-ipi-user-labels-tags-provision
    - chain: storage-conf-csi-optional-gcp-filestore
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    cluster_profile: aws-1-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-aws-ipi-localzone-byo-subnet-ovn-day2
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      ENABLE_DES_DEFAULT_MACHINE: "true"
    workflow: cucushift-installer-rehearse-azure-ipi-disk-encryption-set
- as: installer-rehearse-azure-stack
  cluster: build01
  cron: '@yearly'
  steps:
    cluster_profile: azurestack-qe
    workflow: cucushift-installer-rehearse-azure-stack-ipi
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    dependency_overrides:
      OO_INDEX: quay.io/openshift-qe-optional-operators/aosqe-index:v4.14
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: cucushift-installer-rehearse-gcp-ipi-user-labels-tags-filestore-csi
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-dedicatedhost-static
- as: installer-rehearse-ibmcloud-dynamic
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-dedicatedhost-dynamic
- as: installer-rehearse-vsphere-dis
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-dis-2
    leases:
    - env: VSPHERE_BASTION_LEASED_RESOURCE
      resource_type: vsphere-connected-2-quota-slice
    workflow: cucushift-installer-rehearse-vsphere-upi-disconnected
- as: installer-rehearse-vsphere-ipi-template
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-connected-2
    workflow: cucushift-installer-rehearse-vsphere-ipi-template
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.14
