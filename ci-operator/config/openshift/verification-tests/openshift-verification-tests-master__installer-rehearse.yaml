base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.10"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.10"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-aws
  interval: 960h
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-aws-ipi-proxy
- as: installer-rehearse-azure
  interval: 960h
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-azure-ipi-proxy-fullyprivate
- as: installer-rehearse-azuremag
  interval: 960h
  steps:
    cluster_profile: azuremag-qe
    env:
      BASE_DOMAIN: qemag.azure.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-azure-ipi-azuremag
- as: installer-rehearse-gcp
  interval: 960h
  steps:
    cluster_profile: gcp
    workflow: cucushift-installer-rehearse-gcp-ipi
- as: installer-rehearse-vsphere
  interval: 960h
  steps:
    cluster_profile: vsphere
    workflow: cucushift-installer-rehearse-vsphere-upi
- as: installer-rehearse-vsphere-discon
  interval: 960h
  steps:
    cluster_profile: vsphere-discon
    workflow: cucushift-installer-rehearse-vsphere-upi-disconnected-secureboot
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: installer-rehearse
