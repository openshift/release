base_images:
  ansible:
    name: "4.16"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.16"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.16"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.16"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.16"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      SLEEP_DURATION: 5m
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-gcp-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-gcp-ipi-sno-provision
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      RHEL_VM_TYPE: m5.xlarge
      RHEL_WORKER_COUNT_PER_ZONE: "3"
    workflow: cucushift-installer-rehearse-aws-ipi-proxy-workers-rhel8
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
    workflow: cucushift-installer-rehearse-azure-upi
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-private-byo-kms
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "2"
      FIPS_ENABLED: "true"
    workflow: cucushift-installer-rehearse-gcp-ipi
- as: installer-rehearse-ibmcloud-disconnected
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe-2
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
- as: installer-rehearse-vsphere
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-connected-2
    workflow: cucushift-installer-rehearse-vsphere-ipi-customized-resource
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.16
