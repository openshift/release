base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.10"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.10.0-fc
        upper: 4.11.0-0
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ipi
  interval: 24h
  steps:
    cluster_profile: aws
    env:
      E2E_RUN_TAGS: '@aws-ipi'
      TAG_VERSION: '@4.10'
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-aws-ipi-destructive
  interval: 168h
  steps:
    cluster_profile: aws
    env:
      E2E_RUN_TAGS: '@aws-ipi and @destructive'
      TAG_VERSION: '@4.10'
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e-destructive
- as: e2e-azure-ipi
  interval: 24h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      E2E_RUN_TAGS: '@azure-ipi'
      TAG_VERSION: '@4.10'
    post:
    - chain: ipi-azure-post
    pre:
    - chain: ipi-azure-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-azure-upi
  interval: 24h
  steps:
    cluster_profile: azure4
    env:
      E2E_RUN_TAGS: '@azure-upi'
      TAG_VERSION: '@4.10'
    post:
    - chain: upi-azure-post
    pre:
    - chain: upi-azure-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-baremetal-ipi
  interval: 24h
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
      E2E_RUN_TAGS: '@baremetal-ipi'
      TAG_VERSION: '@4.10'
    post:
    - chain: baremetalds-ipi-post
    pre:
    - chain: baremetalds-ipi-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-gcp-ipi
  interval: 24h
  steps:
    cluster_profile: gcp
    env:
      E2E_RUN_TAGS: '@gcp-ipi'
      TAG_VERSION: '@4.10'
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-gcp-upi
  interval: 24h
  steps:
    cluster_profile: gcp
    env:
      E2E_RUN_TAGS: '@gcp-upi'
      TAG_VERSION: '@4.10'
    post:
    - chain: upi-gcp-post
    pre:
    - chain: upi-gcp-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-openstack-ipi
  interval: 24h
  steps:
    cluster_profile: openstack
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      E2E_RUN_TAGS: '@openstack-ipi'
      TAG_VERSION: '@4.10'
    post:
    - chain: ipi-openstack-post
    pre:
    - chain: ipi-openstack-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-vsphere-ipi
  interval: 24h
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@vsphere-ipi'
      TAG_VERSION: '@4.10'
    post:
    - chain: ipi-vsphere-post
    pre:
    - chain: ipi-vsphere-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-vsphere-upi
  interval: 24h
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@vsphere-upi'
      TAG_VERSION: '@4.10'
    post:
    - chain: upi-vsphere-post
    pre:
    - chain: upi-vsphere-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: stable-4.10
