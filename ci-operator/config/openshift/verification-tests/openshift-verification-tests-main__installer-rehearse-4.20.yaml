base_images:
  ansible:
    name: "4.20"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.20"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.20"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.20"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-aws
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-qe
    env:
      IPSTACK: dualstack
      SLEEP_DURATION: 1h
      VPC_IPv6_ONLY_PRIVATE_SUBNETS: "yes"
      ZONES_COUNT: "1"
    post:
    - ref: aws-deprovision-stacks
    - ref: aws-deprovision-s3buckets
    pre:
    - ref: aws-provision-vpc-shared-dualstack
    - chain: aws-provision-bastionhost
    test:
    - ref: cucushift-installer-wait
- as: installer-rehearse-azure
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      USER_PROVISIONED_DNS: "no"
    workflow: cucushift-installer-rehearse-azure-ipi-private-customer-dns
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    env:
      CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: registry.build06.ci.openshift.org/ci-ln-7d9xkg2/release:latest
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-sno
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      PUBLISH: Internal
    post:
    - ref: gather-installer-boostrap-logs-in-bastion
    - chain: cucushift-installer-rehearse-gcp-ipi-deprovision
    - ref: gcp-deprovision-bastionhost
    - ref: gcp-deprovision-vpc
    pre:
    - ref: gcp-provision-minimal-permission
    - ref: gcp-provision-vpc
    - ref: ignition-bastionhost
    - ref: gcp-provision-bastionhost
    - ref: proxy-config-generate
    - ref: ipi-conf
    - ref: ipi-conf-telemetry
    - ref: ipi-conf-gcp
    - ref: single-node-conf-gcp
    - ref: ipi-install-monitoringpvc
    - chain: ipi-install
    - ref: cucushift-installer-check-sno
    - ref: cucushift-installer-check-gcp-private
    - ref: enable-qe-catalogsource
    - chain: cucushift-installer-check
    test:
    - chain: cucushift-installer-check-cluster-health
- as: installer-rehearse-gcp-dedicated-dns-project
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      PRIVATE_ZONE_PROJECT: openshift-qe-regional
    workflow: cucushift-installer-rehearse-gcp-ipi-xpn-minimal-permission-byo-hosted-zone
- as: installer-rehearse-gcp-upi
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    env:
      SLEEP_DURATION: 10m
    post:
    - ref: cucushift-installer-wait
    - ref: ipi-deprovision-deprovision
    - ref: upi-deprovision-gcp
    pre:
    - chain: cucushift-installer-rehearse-gcp-upi-provision
- as: installer-rehearse-gcp-upi-private-xpn
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    env:
      PUBLISH: Internal
      SLEEP_DURATION: 10m
    post:
    - ref: cucushift-installer-wait
    - ref: gcp-deprovision-iam-creds-xpn-roles
    - chain: ipi-deprovision
    - ref: gcp-deprovision-bastionhost
    - ref: upi-deprovision-gcp
    pre:
    - ref: ipi-install-rbac
    - ref: upi-conf-gcp-xpn
    - ref: ignition-bastionhost
    - ref: gcp-provision-bastionhost
    - ref: proxy-config-generate
    - chain: ipi-conf-gcp
    - ref: ingress-gcp-glb-manifest
    - ref: upi-conf-gcp
    - ref: upi-install-gcp
    - ref: gcp-provision-iam-creds-xpn-roles
    - ref: enable-qe-catalogsource
    - chain: cucushift-installer-check
    - ref: cucushift-installer-check-gcp-private
- as: installer-rehearse-ibmcloud-dis
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe-2
    env:
      MIRROR_BIN: oc-mirror
      SERVICE_ENDPOINT_COSConfig: DEFAULT_ENDPOINT
      SERVICE_ENDPOINT_GlobalCatalog: DEFAULT_ENDPOINT
      SLEEP_DURATION: 5h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private-deprovision
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
- as: installer-rehearse-vsphere
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    env:
      MULTI_NIC_IPI: "true"
      SLEEP_DURATION: 24h
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-vsphere-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-vsphere-ipi-provision
- as: installer-rehearse-azurestack
  cluster: build01
  cron: '@yearly'
  steps:
    cluster_profile: azurestack-qe
    env:
      EXTRACT_MANIFEST_INCLUDED: "true"
    workflow: cucushift-installer-rehearse-azure-stack-upi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.20
