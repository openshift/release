resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug-vsphere-g1
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    env:
      COMPUTE_NODE_REPLICAS: "2"
      FEATURE_GATES: '["VSphereMultiVCenters=true"]'
      FEATURE_SET: CustomNoUpgrade
      SLEEP_DURATION: 24h
      TEST_FILTERS: ~ChkUpgrade&;~DisconnectedOnly&;~MicroShiftOnly&
      TEST_IMPORTANCE: High
      TEST_SCENARIOS: MCO
      TEST_TIMEOUT: "120"
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-vsphere-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-vsphere-ipi-multi-vcenter-provision
    test:
    - chain: openshift-e2e-test-mco-qe-longduration
- as: installer-rehearse-debug-vsphere-g2
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    env:
      COMPUTE_NODE_REPLICAS: "2"
      FEATURE_GATES: '["VSphereMultiVCenters=true"]'
      FEATURE_SET: CustomNoUpgrade
      SLEEP_DURATION: 24h
      TEST_FILTERS: ~ChkUpgrade&;~DisconnectedOnly&;~MicroShiftOnly&
      TEST_IMPORTANCE: Critical|Medium|Low
      TEST_SCENARIOS: MCO
      TEST_TIMEOUT: "120"
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-vsphere-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-vsphere-ipi-multi-vcenter-provision
    test:
    - chain: openshift-e2e-test-mco-qe-longduration
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-private-sshkey
