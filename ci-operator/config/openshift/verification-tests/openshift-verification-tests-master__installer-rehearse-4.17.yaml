base_images:
  ansible:
    name: "4.17"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.17"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.17"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.17"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.17"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: installer-rehearse-debug
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      COMPUTE_ARCH: arm64
      CONTROL_ARCH: amd64
      FEATURE_GATES: '["MultiArchInstallGCP=true"]'
      FEATURE_SET: CustomNoUpgrade
      SLEEP_DURATION: 10m
    post:
    - ref: cucushift-installer-wait
    - chain: cucushift-installer-rehearse-gcp-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-gcp-ipi-ovn-mtu-migrate-provision
- as: installer-rehearse-gcp
  cron: '@yearly'
  steps:
    cluster_profile: gcp-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      COMPUTE_ARCH: amd64
      CONTROL_ARCH: arm64
      FEATURE_GATES: '["MultiArchInstallGCP=true"]'
      FEATURE_SET: CustomNoUpgrade
    workflow: cucushift-installer-rehearse-gcp-ipi-proxy-private
- as: installer-rehearse-ibmcloud
  cron: '@yearly'
  steps:
    cluster_profile: ibmcloud-qe
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-installer-rehearse-ibmcloud-ipi-private-sshkey
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: installer-rehearse-4.17
