base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.9"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.9"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.9"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: aws
    env:
      E2E_RUN_TAGS: '@aws-ipi'
      TAG_VERSION: '@4.9'
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-baremetal-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
      E2E_RUN_TAGS: '@baremetal-ipi'
      TAG_VERSION: '@4.9'
    post:
    - chain: baremetalds-ipi-post
    pre:
    - chain: baremetalds-ipi-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-gcp-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: gcp
    env:
      E2E_RUN_TAGS: '@gcp-ipi'
      TAG_VERSION: '@4.9'
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-gcp-cucushift-upi
  interval: 24h
  steps:
    cluster_profile: gcp
    env:
      E2E_RUN_TAGS: '@gcp-upi'
      TAG_VERSION: '@4.9'
    post:
    - chain: upi-gcp-post
    pre:
    - chain: upi-gcp-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-openstack-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: openstack
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      E2E_RUN_TAGS: '@openstack-ipi'
      TAG_VERSION: '@4.9'
    post:
    - chain: ipi-openstack-post
    pre:
    - chain: ipi-openstack-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-openstack-cucushift-upi
  interval: 24h
  steps:
    cluster_profile: openstack
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      E2E_RUN_TAGS: '@openstack-upi'
      TAG_VERSION: '@4.9'
    post:
    - chain: ipi-openstack-post
    pre:
    - chain: ipi-openstack-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-vsphere-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@vsphere-ipi'
      TAG_VERSION: '@4.9'
    post:
    - chain: ipi-vsphere-post
    pre:
    - chain: ipi-vsphere-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-vsphere-cucushift-upi
  interval: 24h
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@vsphere-upi'
      TAG_VERSION: '@4.9'
    post:
    - chain: upi-vsphere-post
    pre:
    - chain: upi-vsphere-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: ocp-4.9
