base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.9"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.9"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.9"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-baremetal-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
    workflow: cucushift-baremetal-ipi
- as: e2e-gcp-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: gcp
    workflow: cucushift-gcp-ipi
- as: e2e-gcp-cucushift-upi
  interval: 24h
  steps:
    cluster_profile: gcp
    workflow: cucushift-gcp-upi
- as: e2e-vsphere-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: vsphere
    workflow: cucushift-vsphere-ipi
- as: e2e-vsphere-cucushift-upi
  interval: 24h
  steps:
    cluster_profile: vsphere
    workflow: cucushift-vsphere-upi
- as: e2e-openstack-cucushift-ipi
  interval: 24h
  steps:
    cluster_profile: openstack
    workflow: cucushift-openstack-ipi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: ocp-4.9
