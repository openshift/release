base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.10"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: aws
    workflow: cucushift-aws-ipi
- as: e2e-gcp-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: gcp
    workflow: cucushift-gcp-ipi
- as: e2e-gcp-cucushift-upi
  interval: 6h
  steps:
    cluster_profile: gcp
    workflow: cucushift-gcp-upi
- as: e2e-vsphere-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: vsphere
    workflow: cucushift-vsphere-ipi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: ocp-4.10
