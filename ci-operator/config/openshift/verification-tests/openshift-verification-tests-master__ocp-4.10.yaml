base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.10"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.10"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-baremetal-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
      E2E_RUN_TAGS: '@baremetal-ipi'
    post:
    - chain: baremetalds-ipi-post
    pre:
    - chain: baremetalds-ipi-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-aws-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: aws
    workflow: cucushift-aws-ipi
- as: e2e-gcp-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: gcp
    env:
      E2E_RUN_TAGS: '@gcp-ipi'
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-gcp-cucushift-upi
  interval: 6h
  steps:
    cluster_profile: gcp
    env:
      E2E_RUN_TAGS: '@gcp-upi'
    post:
    - chain: upi-gcp-post
    pre:
    - chain: upi-gcp-pre
    - ref: cucushift-pre
    workflow: cucushift-e2e
- as: e2e-vsphere-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: vsphere
    workflow: cucushift-vsphere-ipi
- as: e2e-openstack-cucushift-ipi
  interval: 6h
  steps:
    cluster_profile: openstack
    workflow: cucushift-openstack-ipi
- as: e2e-openstack-cucushift-upi
  interval: 6h
  steps:
    cluster_profile: openstack
    workflow: cucushift-openstack-upi
- as: e2e-vsphere-cucushift-upi
  interval: 24h
  steps:
    cluster_profile: vsphere
    workflow: cucushift-vsphere-upi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: ocp-4.10
