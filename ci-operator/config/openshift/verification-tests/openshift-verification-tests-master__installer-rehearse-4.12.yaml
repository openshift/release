- as: installer-rehearse-azure-stack
  cluster: build01
  cron: '@yearly'
  steps:
    cluster_profile: azurestack-qe
    workflow: cucushift-installer-rehearse-azure-stack-upi
- as: installer-rehearse-alibabacloud
  cron: '@yearly'
  steps:
