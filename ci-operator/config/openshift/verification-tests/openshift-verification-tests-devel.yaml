base_images:
  base:
    name: cucushift
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: tools/openshift-ci/Dockerfile
  from: base
  to: verification-tests
promotion:
