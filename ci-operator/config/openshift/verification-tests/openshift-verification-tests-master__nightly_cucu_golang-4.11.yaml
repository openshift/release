base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.17-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.11
  openstack-installer:
    name: "4.11"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ipi
  interval: 24h
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      E2E_RUN_TAGS: '@aws-ipi and @network-openshiftsdn and not @fips'
      TAG_VERSION: '@4.11'
    post:
    - chain: cucushift-installer-rehearse-aws-ipi-deprovision
    pre:
    - chain: cucushift-installer-rehearse-aws-ipi-provision
    - ref: cucushift-pre
    test:
    - ref: cucushift-e2e
    - ref: openshift-extended-test
    - ref: cucushift-e2e-report
zz_generated_metadata:
  branch: master
  org: openshift
  repo: verification-tests
  variant: nightly_cucu_golang-4.11
