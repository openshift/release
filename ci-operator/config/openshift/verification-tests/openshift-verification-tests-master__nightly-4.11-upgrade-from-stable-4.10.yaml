    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.10"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.10.0
        upper: 4.11.0-0
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.11"
resources:
