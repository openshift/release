base_images:
  ansible:
    name: "4.21"
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: "4.21"
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.21"
  tools:
    name: "4.21"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.21"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.21"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.21"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.21"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    limits:
      cpu: "1"
      memory: 4Gi
    requests:
      cpu: 400m
      memory: 800Mi
