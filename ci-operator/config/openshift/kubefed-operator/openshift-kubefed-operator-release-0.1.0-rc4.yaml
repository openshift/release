build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: kubefed-operator-ci.Dockerfile
  from: root
  to: kubefed-operator
promotion:
  name: "kubefed-operator-0.1.0-rc4"
  namespace: openshift
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: vet
  commands: |
    make -f Makefile.ci vet
  container:
    from: src
- as: unit
  commands: |
    make -f Makefile.ci unit
  container:
    from: src
- as: olm-e2e
  commands: |
    make -f Makefile.ci olm-e2e
  openshift_installer_src:
    cluster_profile: aws
