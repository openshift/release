build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: kubefed-operator-ci.Dockerfile
  from: root
  to: kubefed-operator
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.5"
  namespace: ocp
tests:
- as: vet
  commands: |
    make -f Makefile.ci vet
  container:
    from: src
- as: unit
  commands: |
    make -f Makefile.ci unit
  container:
    from: src
- as: olm-e2e
  commands: |
    make -f Makefile.ci olm-e2e
  openshift_installer_src:
    cluster_profile: aws
