build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  to: splunk-token-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: validate
  commands: make validate
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: splunk-token-operator
