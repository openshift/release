base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-relocation-service
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    HOME=/tmp make build
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: unit-test
  commands: HOME=/tmp make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: cluster-relocation-service
