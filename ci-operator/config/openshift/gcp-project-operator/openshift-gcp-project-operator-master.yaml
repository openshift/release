base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: gcp-project-operator
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: |
    make test
  container:
    from: src
