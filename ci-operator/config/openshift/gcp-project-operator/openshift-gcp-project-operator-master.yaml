base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: gcp-project-operator
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: test
  commands: |
    make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: gcp-project-operator
