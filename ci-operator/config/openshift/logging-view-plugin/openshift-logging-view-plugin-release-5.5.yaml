base_images:
  nginx-120:
    name: ubi8-nginx
    namespace: ci
    tag: "1.20"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.10
images:
- dockerfile_path: Dockerfile.cypress
  to: plugin-test
- dockerfile_path: Dockerfile.ci
  from: nginx-120
  to: logging-view-plugin
promotion:
  to:
  - name: "5.5"
    namespace: logging
releases:
  latest:
    release:
      channel: fast
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    npm run lint
  container:
    from: plugin-test
- as: test-unit
  commands: |
    npm run test:unit
  container:
    from: plugin-test
- as: test-e2e
  commands: |
    npm run test:e2e
  container:
    from: plugin-test
zz_generated_metadata:
  branch: release-5.5
  org: openshift
  repo: logging-view-plugin
