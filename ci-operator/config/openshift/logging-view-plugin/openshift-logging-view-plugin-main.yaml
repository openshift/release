base_images:
  base:
    name: "4.14"
    namespace: ocp
    tag: base-rhel9
  gobuilder:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
  nodejs:
    name: builder
    namespace: ocp
    tag: rhel-8-base-nodejs-openshift-4.14
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
images:
- dockerfile_path: Dockerfile.cypress
  to: plugin-test
- dockerfile_path: Dockerfile
  from: base
  inputs:
    gobuilder:
      as:
      - registry.redhat.io/ubi9/go-toolset:1.19
    nodejs:
      as:
      - registry.redhat.io/ubi9/nodejs-18:latest
  to: logging-view-plugin
promotion:
  name: 5.y
  namespace: logging
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    npm run lint
  container:
    from: plugin-test
- as: test-unit
  commands: |
    npm run test:unit
  container:
    from: plugin-test
- as: test-e2e
  commands: |
    npm run test:e2e
  container:
    from: plugin-test
zz_generated_metadata:
  branch: main
  org: openshift
  repo: logging-view-plugin
