base_images:
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
  ubi9-minimal-base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  web-builder-base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.20-openshift-4.14
images:
- dockerfile_path: Dockerfile.cypress
  to: plugin-test
- dockerfile_path: Dockerfile.ci
  from: ubi9-minimal-base
  inputs:
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
    web-builder-base:
      as:
      - registry.redhat.io/ubi9/ubi-minimal
  to: logging-view-plugin
promotion:
  to:
  - name: 5.y
    namespace: logging
releases:
  latest:
    release:
      channel: fast
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    npm run lint
  container:
    from: plugin-test
- as: test-unit
  commands: |
    npm run test:unit
  container:
    from: plugin-test
- as: test-e2e
  commands: |
    npm run test:e2e
  container:
    from: plugin-test
- as: fips-image-scan
  steps:
    dependencies:
      SCAN_IMAGE: logging-view-plugin
    test:
    - ref: fips-check-image-scan
zz_generated_metadata:
  branch: main
  org: openshift
  repo: logging-view-plugin
