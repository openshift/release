build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_literal: |
    FROM quay.io/gbernal/ui-test:latest

    ADD . /usr/src/app
    WORKDIR /usr/src/app
  to: plugin-test
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci
  commands: |
    npm ci

    npm run build:standalone
    npm run test
  container:
    from: plugin-test
zz_generated_metadata:
  branch: main
  org: openshift
  repo: logging-view-plugin
