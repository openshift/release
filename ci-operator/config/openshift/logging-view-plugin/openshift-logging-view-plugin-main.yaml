build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
  - dockerfile_path: Dockerfile.cypress
    from: src
    to: plugin-test
resources:
  "*":
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
  - as: ci
    commands: npm run test
    container:
      from: plugin-test
zz_generated_metadata:
  branch: main
  org: openshift
  repo: logging-view-plugin
