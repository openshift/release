build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-openshift-4.10
images:
- dockerfile_path: Dockerfile.cypress
  to: plugin-test
  from: src
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci
  commands: |
    npm run test
  container:
    from: plugin-test
zz_generated_metadata:
  branch: main
  org: openshift
  repo: logging-view-plugin
