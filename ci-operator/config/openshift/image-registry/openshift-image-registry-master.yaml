base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.10
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.10
  to: docker-registry
promotion:
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: oc-adm-info
  steps:
    test:
    - as: test
      cli: latest
      commands: |
        echo "== oc registry login"
        oc registry login
        # echo "== oc adm policy"
        # oc adm policy add-role-to-group system:image-puller system:authenticated --namespace "${NAMESPACE}"
        # echo "== oc adm policy"
        # oc adm policy add-role-to-group system:image-puller system:unauthenticated --namespace "${NAMESPACE}"
        echo "== oc image info $RELEASE_IMAGE_LATEST"
        oc image info $RELEASE_IMAGE_LATEST
        echo "== or adm release info"
        oc adm release info $RELEASE_IMAGE_LATEST
      dependencies:
      - env: RELEASE_IMAGE_LATEST
        name: release:latest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: unit
  commands: JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: test-bin
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-image-registry
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-image-registry
- as: e2e-aws-upgrade
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-agnostic-image-registry
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azure4
    test:
    - as: e2e-test
      commands: TEST_KUBECONFIG=${KUBECONFIG} JUNIT_REPORT=true make test-integration
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-azure
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
zz_generated_metadata:
  branch: master
  org: openshift
  repo: image-registry
