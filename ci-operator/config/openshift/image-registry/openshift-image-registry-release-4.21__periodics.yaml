base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.21_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: docker-registry
promotion:
  to:
  - disabled: true
    name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      name: "4.21"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-image-stream-import-mode-techpreview
  interval: 24h
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_ARGS: --disable-monitor=legacy-cvo-invariants,legacy-test-framework-invariants
      TEST_SUITE: openshift/test-image-stream-import-mode
    workflow: openshift-e2e-aws
  timeout: 4h0m0s
- as: e2e-aws-sno-image-stream-import-mode-techpreview
  interval: 24h
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_ARGS: --disable-monitor=legacy-cvo-invariants,legacy-test-framework-invariants,legacy-node-invariants,legacy-kube-apiserver-invariants,audit-log-analyzer
      TEST_SUITE: openshift/test-image-stream-import-mode
    workflow: openshift-e2e-aws-single-node
  timeout: 4h0m0s
- as: e2e-azure-image-stream-import-mode-techpreview
  interval: 24h
  steps:
    cluster_profile: azure4
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_ARGS: --disable-monitor=legacy-cvo-invariants,legacy-test-framework-invariants
      TEST_SUITE: openshift/test-image-stream-import-mode
    workflow: openshift-e2e-azure
  timeout: 4h0m0s
- as: e2e-gcp-image-stream-import-mode-techpreview
  interval: 24h
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_ARGS: --disable-monitor=legacy-cvo-invariants,legacy-test-framework-invariants
      TEST_SUITE: openshift/test-image-stream-import-mode
    workflow: openshift-e2e-gcp
  timeout: 4h0m0s
- as: e2e-metal-ovn-ipv4-image-stream-import-mode-techpreview
  cluster: build05
  interval: 24h
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        FEATURE_SET=TechPreviewNoUpgrade
      TEST_ARGS: --disable-monitor=legacy-cvo-invariants,legacy-test-framework-invariants
      TEST_SUITE: openshift/test-image-stream-import-mode
    workflow: baremetalds-e2e
  timeout: 4h0m0s
