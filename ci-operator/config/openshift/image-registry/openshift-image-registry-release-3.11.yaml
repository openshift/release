base_rpm_images:
  base:
    name: origin-v3.11
    namespace: openshift
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- context_dir: images/dockerregistry/
  from: base
  to: docker-registry
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
  integration:
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: make build-rpms
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: test-bin
- as: e2e-gcp
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel TEST_FOCUS_SERIAL=Suite:openshift/registry/serial
    run-tests
  openshift_ansible:
    cluster_profile: gcp
