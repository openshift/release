base_rpm_images:
  base:
    name: origin-v3.10
    namespace: openshift
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.9
images:
- context_dir: images/dockerregistry/
  from: base
  to: docker-registry
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: make build-rpms
tag_specification:
  name: origin-v3.10
  namespace: openshift
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-3.10
  org: openshift
  repo: image-registry
