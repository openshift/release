base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
binary_build_commands: make all
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
promotion:
  name: "4.8"
  namespace: ocp
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  bin:
    requests:
      cpu: "2"
      memory: 8Gi
  e2e-aws:
    requests:
      cpu: "4"
      memory: 4Gi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: bin-test
      cli: latest
      commands: ./bin/extended-platform-tests run all --dry-run|grep "Critical"|./bin/extended-platform-tests
        run -f -
      from: bin
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: openshift-tests
