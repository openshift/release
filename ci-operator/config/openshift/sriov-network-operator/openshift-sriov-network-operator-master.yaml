base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/sriov-network-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: sriov-network-operator
- dockerfile_path: Dockerfile.sriov-network-config-daemon.rhel7
  from: base
  to: sriov-network-config-daemon
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
