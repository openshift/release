base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: sriov-network-operator
- dockerfile_path: Dockerfile.sriov-network-config-daemon.rhel7
  from: base
  to: sriov-network-config-daemon
- dockerfile_path: Dockerfile.webhook.rhel7
  from: base
  to: sriov-network-webhook
- dockerfile_path: must-gather/Dockerfile.rhel7
  from: base
  to: sriov-operator-must-gather
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: sriov-network-operator
