base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: sriov-network-operator
- dockerfile_path: Dockerfile.sriov-network-config-daemon.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: sriov-network-config-daemon
- dockerfile_path: Dockerfile.webhook.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: sriov-network-webhook
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: controllers
  commands: CLUSTER_TYPE=openshift make test-controllers
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: pkg
  commands: make test-pkg
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: api
  commands: make test-api
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: sriov-network-operator
