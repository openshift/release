base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: sriov-network-operator
- dockerfile_path: Dockerfile.sriov-network-config-daemon.rhel7
  from: base
  to: sriov-network-config-daemon
- dockerfile_path: Dockerfile.webhook.rhel7
  from: base
  to: sriov-network-webhook
promotion:
  to:
  - name: "4.7"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: controllers
  commands: CLUSTER_TYPE=openshift make test-controllers
  container:
    from: src
- as: pkg
  commands: make test-pkg
  container:
    from: src
- as: api
  commands: make test-api
  container:
    from: src
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: sriov-network-operator
