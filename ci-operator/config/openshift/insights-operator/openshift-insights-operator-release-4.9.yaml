tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-agnostic-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: insights-operator-e2e-tests
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-gcp-pre
    - ref: insights-live
    test:
    - as: test
      cli: latest
      commands: pytest.sh -m "not ui"
      from: insights-operator-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: insights-operator-e2e-tests-periodic
  cron: 0 0 * * *
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-gcp-pre
    - ref: insights-live
