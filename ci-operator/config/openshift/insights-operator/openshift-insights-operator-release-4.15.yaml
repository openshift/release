base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  insights-operator-tests:
    name: insights-operator-tests
    namespace: ci
    tag: latest
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
build_root:
  from_repository: true
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: insights-operator
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    GOLANGCI_LINT_CACHE=/tmp/golangci-cache make lint
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e
  skip_if_only_changed: ^docs/|\.(md|adoc)$|^(README|LICENSE|OWNERS)$|_test.go$
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-agnostic-upgrade
  skip_if_only_changed: ^docs/|\.(md|adoc)$|^(README|LICENSE|OWNERS)$|_test.go$
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: insights-operator-e2e-tests
  skip_if_only_changed: ^docs/|\.(md|adoc)$|^(README|LICENSE|OWNERS)$|_test.go$
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-gcp-pre
    - ref: insights-live
    test:
    - as: test
      cli: latest
      commands: pytest.sh -m "not ui"
      credentials:
      - mount_path: /secrets
        name: insights-qa
        namespace: test-credentials
      from: insights-operator-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-ovn-techpreview
  optional: true
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    pre:
    - chain: ipi-gcp-pre
    - ref: insights-live
    test:
    - as: test
      cli: latest
      commands: pytest.sh -m "not ui"
      credentials:
      - mount_path: /secrets
        name: insights-qa
        namespace: test-credentials
      from: insights-operator-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  skip_if_only_changed: ^docs/|\.(md|adoc)$|^(README|LICENSE|OWNERS)$|_test.go$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: insights-operator
