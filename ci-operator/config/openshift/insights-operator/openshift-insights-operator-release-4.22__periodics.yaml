base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  insights-operator-tests:
    name: insights-operator-tests
    namespace: ci
    tag: latest
  ocp_4.22_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
  upi-installer:
    name: "4.22"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: insights-operator
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.22"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: insights-operator-e2e-tests-periodic
  cron: 40 4 * * *
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-gcp-pre
    - ref: insights-live
    test:
    - as: test
      cli: latest
      commands: |
        pytest.sh -k "not tp_only and not slow" --junitxml=$(pwd)/test-report.xml --rp_enabled --rp_name=Insights_operator_e2e_tests_periodic
      credentials:
      - collection: ""
        mount_path: /secrets
        name: insights-qa
        namespace: test-credentials
      - collection: ""
        mount_path: /secret/aws/aws-bucket
        name: aws-bucket
        namespace: test-credentials
      - collection: ""
        mount_path: /secret/aws/aws-access-key-id
        name: aws-access-key-id
        namespace: test-credentials
      - collection: ""
        mount_path: /secret/aws/aws-region
        name: aws-region
        namespace: test-credentials
      - collection: ""
        mount_path: /secret/aws/aws-secret-access-key
        name: aws-secret-access-key
        namespace: test-credentials
      - collection: ""
        mount_path: /secret/ocm-access/
        name: insights-ocm-token
        namespace: test-credentials
      - collection: ""
        mount_path: /secret/insights-rp-access/
        name: insights-rp-token
        namespace: test-credentials
      env:
      - default: /secret/aws/aws-access-key-id/aws-access-key-id
        name: AWS_ACCESS_KEY_ID_PATH
      - default: /secret/aws/aws-bucket/aws-bucket
        name: AWS_BUCKET_PATH
      - default: /secret/aws/aws-region/aws-region
        name: AWS_REGION_PATH
      - default: /secret/aws/aws-secret-access-key/aws-secret-access-key
        name: AWS_SECRET_ACCESS_KEY_PATH
      - default: /secret/insights-rp-access/insights-rp-token
        name: RP_API_KEY
      from: insights-operator-tests
      grace_period: 30s
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-gcp
- as: e2e-gcp-techpreview
  cron: 2 10 * * *
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    pre:
    - chain: ipi-gcp-pre
