base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: golang-1.10
canonical_go_repository: k8s.io/autoscaler
images:
- dockerfile_path: images/cluster-autoscaler/Dockerfile.rhel7
  from: base
  to: cluster-autoscaler
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    limits:
      cpu: '5'
      memory: 5Gi
    requests:
      memory: 4Gi
  test-bin:
    limits:
      cpu: '5'
      memory: 7Gi
    requests:
      memory: 4Gi
  unit:
    limits:
      cpu: '5'
      memory: 7Gi
    requests:
      memory: 4Gi
tag_specification:
  name: '4.0'
  namespace: ocp
