base_rpm_images:
  base:
    name: origin-v3.10
    namespace: openshift
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.9
canonical_go_repository: k8s.io/autoscaler
images:
- context_dir: images/cluster-autoscaler/
  from: base
  to: cluster-autoscaler
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    requests:
      cpu: "2"
      memory: 4Gi
  test-bin:
    requests:
      cpu: "2"
      memory: 4Gi
  unit:
    requests:
      cpu: "2"
      memory: 4Gi
rpm_build_commands: make build-rpms
tag_specification:
  name: origin-v3.10
  namespace: openshift
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-3.10
  org: openshift
  repo: kubernetes-autoscaler
