base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.20_base-rhel9:
    name: "4.23"
    namespace: ocp
    tag: base-rhel9
  ocp_4.21_base-rhel9:
    name: "4.23"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
  openshift_release_rhel-9-release-golang-1.24-openshift-4.20:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.21"
binary_build_commands: make build BUILD_TAGS=clusterapi
build_root:
  from_repository: true
canonical_go_repository: k8s.io/autoscaler
images:
- dockerfile_path: images/cluster-autoscaler/Dockerfile.rhel
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: cluster-autoscaler
- context_dir: vertical-pod-autoscaler
  dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    openshift_release_rhel-9-release-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.24-openshift-4.20
  to: vertical-pod-autoscaler
promotion:
  to:
  - name: "4.23"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.23"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.23"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    requests:
      cpu: "2"
      memory: 4Gi
  cluster-autoscaler:
    requests:
      cpu: "2"
      memory: 4Gi
  test-bin:
    requests:
      cpu: "2"
      memory: 4Gi
  unit:
    requests:
      cpu: "2"
      memory: 8Gi
test_binary_build_commands: OS_GOFLAGS='-race' make build BUILD_TAGS=clusterapi
tests:
- as: unit
  commands: JUNIT_REPORT=1 GO111MODULE=auto hack/test-go.sh
  container:
    from: src
- as: git-history
  commands: ./hack/verify_history.sh
  container:
    from: src
  optional: true
- as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
  optional: true
- as: govet
  commands: IS_CONTAINER=TRUE GO111MODULE=auto make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|_test\.go$
  steps:
    cluster_profile: aws-2
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- always_run: false
  as: e2e-azure-operator
  optional: true
  steps:
    cluster_profile: azure-2
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- always_run: false
  as: e2e-gcp-operator
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-hypershift
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- always_run: false
  as: e2e-aws-periodic-pre
  optional: true
  steps:
    cluster_profile: aws-2
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- always_run: false
  as: e2e-gcp-periodic-pre
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- always_run: false
  as: e2e-azure-periodic-pre
  optional: true
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- always_run: false
  as: e2e-vsphere-periodic-pre
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-vsphere-ovn-hybrid-custom-vxlan-port
- always_run: false
  as: e2e-openstack-periodic-pre
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-openstack-ipi
- as: regression-clusterinfra-aws-ipi-proxy-autoscaler
  optional: true
  run_if_changed: ^(go\.mod|go\.sum)$
  steps:
    cluster_profile: aws-2
    env:
      E2E_RUN_TAGS: '@cas'
      TEST_FILTERS: NonHyperShiftHOST
      TEST_SCENARIOS: Cluster_Infrastructure CAS
      TEST_TIMEOUT: "35"
    test:
    - ref: idp-htpasswd
    - ref: cucushift-pre
    - ref: openshift-extended-test
    - ref: cucushift-e2e
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-aws-ipi-proxy
- as: security
  steps:
    env:
      PROJECT_NAME: kubernetes-autoscaler
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.23
  org: openshift
  repo: kubernetes-autoscaler
