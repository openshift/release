base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.1"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: k8s.io/autoscaler
images:
- dockerfile_path: images/cluster-autoscaler/Dockerfile
  from: base
  to: cluster-autoscaler
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    limits: {}
    requests:
      cpu: "2"
      memory: 4Gi
  cluster-autoscaler:
    limits: {}
    requests:
      cpu: "2"
      memory: 4Gi
  test-bin:
    limits: {}
    requests:
      cpu: "2"
      memory: 4Gi
  unit:
    limits: {}
    requests:
      cpu: "2"
      memory: 4Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.1"
  namespace: ocp
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: src
- as: git-history
  commands: ./hack/verify_history.sh
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-api-actuator-pkg
