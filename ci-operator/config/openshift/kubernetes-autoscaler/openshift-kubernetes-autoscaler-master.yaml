base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
binary_build_commands: make build
canonical_go_repository: k8s.io/autoscaler
images:
- dockerfile_path: images/cluster-autoscaler/Dockerfile
  from: base
  to: cluster-autoscaler
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    limits:
      memory: 5Gi
    requests:
      memory: 4Gi
  test-bin:
    limits:
      memory: 7Gi
    requests:
      memory: 4Gi
  unit:
    limits:
      memory: 7Gi
    requests:
      memory: 4Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: src
- as: e2e-aws-operator
  commands: |
    cd test/openshift
    make test-e2e
  openshift_installer_src:
    cluster_profile: aws
