tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: '4.0'
  namespace: ocp
base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
binary_build_commands: make build
canonical_go_repository: k8s.io/autoscaler
images:
- dockerfile_path: images/cluster-autoscaler/Dockerfile
  from: base
  to: cluster-autoscaler
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  cluster-autoscaler:
    limits:
      memory: 7Gi
    requests:
      cpu: 2
      memory: 4Gi
  bin:
    limits:
      memory: 7Gi
    requests:
      cpu: 2
      memory: 4Gi
  test-bin:
    limits:
      memory: 7Gi
    requests:
      cpu: 2
      memory: 4Gi
  unit:
    limits:
      memory: 7Gi
    requests:
      cpu: 2
      memory: 4Gi
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: src
- as: e2e-aws-operator
  commands: |
    cd test/openshift
    make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: git-history
  commands: |
    PREFIX="UPSTREAM: <[[:alnum:]]+>: openshift:|Merge pull request"
    if ! [[ "$(git log -1 --pretty=%B)" =~ ^$PREFIX ]]; then
      echo "Last commit message didn't contain needed prefix. Offending commit message is:"
      echo "$LINE"
      exit 1
    fi
    ( IFS='
    '
    for LINE in $(git log master.. --pretty=%s); do
      if ! [[ "$LINE" =~ ^$PREFIX ]]; then
        echo "Git history in this PR doesn't conform to set commit message standards. Offending commit message is:"
        echo "$LINE"
        exit 1
      fi
    done )
  container:
    from: src
