base_images:
  ocp_4.18_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
binary_build_commands: GO111MODULE=on GOPROXY=https://proxy.golang.org make build
build_root:
  from_repository: true
images:
- dockerfile_path: v0.Dockerfile
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/operator-framework-tooling/v0
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: olm-v0-bumper
- dockerfile_path: v1.Dockerfile
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/operator-framework-tooling/v1
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: olm-v1-bumper
promotion:
  to:
  - namespace: operator-lifecycle-manager
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  steps:
    test:
    - as: test
      commands: GO111MODULE=on GOPROXY=https://proxy.golang.org make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: lint
  steps:
    test:
    - as: lint
      commands: GO111MODULE=on GOPROXY=https://proxy.golang.org make lint
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: operator-framework-tooling
