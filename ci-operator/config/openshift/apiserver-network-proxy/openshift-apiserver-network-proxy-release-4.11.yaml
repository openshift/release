base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: apiserver-network-proxy
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: go mod vendor && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift-aws
    workflow: hypershift-aws-conformance
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: apiserver-network-proxy
