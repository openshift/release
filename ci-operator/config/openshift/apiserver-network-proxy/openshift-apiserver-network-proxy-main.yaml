base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: apiserver-network-proxy
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: go mod vendor && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift-aws
    workflow: hypershift-aws-conformance
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: main
  org: openshift
  repo: apiserver-network-proxy
