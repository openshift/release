base_images:
  ansible-runner-ovirt:
    name: ansible-runner-ovirt
    namespace: openshift
    tag: latest
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
  ovirt-prfinder:
    name: ovirt-prfinder
    namespace: openshift
    tag: latest
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: ovirt-machine-controllers
promotion:
  to:
  - name: "4.10"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-ovirt
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- as: e2e-ovirt-cleanup
  cron: 49 4 10,24 * *
  steps:
    cluster_profile: ovirt
    test:
    - ref: openshift-e2e-ovirt-cleanup-test
- as: e2e-ovirt-prfinder
  cron: 31 8 6,23 * *
  steps:
    cluster_profile: ovirt
    test:
    - ref: openshift-e2e-ovirt-prfinder-test
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: cluster-api-provider-ovirt
