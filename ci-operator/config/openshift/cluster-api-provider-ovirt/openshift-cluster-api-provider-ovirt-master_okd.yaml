base_images:
  base:
    name: "4.14"
    namespace: origin
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: openshift
    tag: rhel-8-golang-1.19-openshift-4.13

binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/openshift/builder:rhel-8-golang-1.19-openshift-4.13
  to: ovirt-machine-controllers
promotion:
  name: "4.14"
  namespace: origin
releases:
  initial:
    integration:
      name: "4.14"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:

- as: e2e-ovirt-okd
  optional: true
  interval: 12h
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cluster-api-provider-ovirt
  variant: okd
