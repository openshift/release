base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-ci-python:
    name: hypershift-python
    namespace: ci
    tag: latest
releases:
  latest:
    integration:
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: cluster-equinix-ocp-hcp
  cron: '*/30 * * * *'
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      LEAK_THRESHOLD_SECONDS: "18000"
    test:
    - ref: baremetalds-packet-check
- as: mce-multi-version-test-aws
  cron: 0 6 * * 1
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      HOSTEDCLUSTER_PLATFORM: aws
    post:
    - ref: wait
    test:
    - ref: hypershift-mce-multi-version-test-info
    - ref: hypershift-mce-multi-version-test-report
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hypershift
  variant: equinix-cleanup
