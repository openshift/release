base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
  openshift_release_golang-1.18:
    name: release
    namespace: openshift
    tag: golang-1.18
binary_build_commands: make build
build_root:
  from_repository: true
images:
- from: base
  inputs:
    openshift_release_golang-1.18:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: hypershift-operator
- dockerfile_path: Dockerfile.control-plane
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.12
  to: hypershift
releases:
  hosted-ocp-previous:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.12"
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.12"
  previous:
    release:
      channel: stable
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build e2e
tests:
- as: e2e-aws-periodic
  cron: 0 */6 * * *
  steps:
    workflow: hypershift-aws-e2e-metrics
- as: e2e-aws-ovn-periodic-conformance-serial
  cron: 0 */6 * * *
  steps:
    env:
      TEST_SUITE: openshift/conformance/serial
    workflow: hypershift-aws-conformance
- as: conformance-aws-ovn
  cron: 0 */6 * * *
  steps:
    workflow: hypershift-aws-conformance
- as: conformance-azure-ovn
  cron: 0 */6 * * *
  steps:
    cluster_profile: azure4
    workflow: hypershift-azure-conformance
- as: conformance-aws-ovn-proxy
  cron: 0 */6 * * *
  steps:
    cluster_profile: aws
    workflow: hypershift-aws-conformance-proxy
- as: e2e-conformance-kubevirt
  cron: 0 */6 * * *
  steps:
    cluster_profile: azure4
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:previous
    workflow: hypershift-kubevirt-conformance
- as: e2e-powervs-periodic
  cron: 0 0 * * *
  steps:
    workflow: hypershift-powervs-e2e
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hypershift
  variant: periodics-4.12
