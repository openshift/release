base_images:
  assisted-service-scripts:
    name: ocm-2.9
    namespace: edge-infrastructure
    tag: assisted-service-scripts
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: "4.16"
    namespace: ocp
    tag: hypershift-operator
  hypershift-tests:
    name: "4.14"
    namespace: ocp
    tag: hypershift-tests
  test-bin:
    name: "4.14"
    namespace: ocp
    tag: hypershift-tests
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-conformance
  cron: 15 10 2 * *
  steps:
    cluster_profile: aws
    env:
      MCE_VERSION: "2.4"
    workflow: hypershift-mce-aws-conformance
- as: e2e-agent-connected-ovn-ipv4-manual-conformance
  cron: 12 23 5 * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.14
      MCE_VERSION: "2.4"
    workflow: hypershift-mce-agent-manual-conformance
- as: e2e-agent-connected-ovn-ipv4-metal3-conformance
  cron: 0 17 15 * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.14
      MCE_VERSION: "2.4"
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-agent-connected-ovn-dualstack-metal3-conformance
  cron: 21 20 3 * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
      IP_STACK: v4v6
      LVM_OPERATOR_SUB_CHANNEL: stable-4.14
      MCE_VERSION: "2.4"
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-agent-disconnected-ovn-ipv6-metal3-conformance
  cron: 19 20 23 * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.14
      MCE_VERSION: "2.4"
    workflow: hypershift-mce-agent-disconnected-conformance
- as: e2e-agent-disconnected-ovn-dualstack-metal3-conformance
  cron: 4 9 16 * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        MIRROR_IMAGES=true
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
      IP_STACK: v4v6
      LVM_OPERATOR_SUB_CHANNEL: stable-4.14
      MCE_VERSION: "2.4"
    workflow: hypershift-mce-agent-disconnected-conformance
- as: e2e-kubevirt-metal-ovn
  cron: 12 12 5 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      HYPERSHIFT_NODE_COUNT: "2"
      MCE_VERSION: "2.4"
      ODF_OPERATOR_SUB_CHANNEL: stable-4.14
    workflow: hypershift-mce-kubevirt-baremetalds-conformance
- as: e2e-kubevirt-metal-mce-disconnected
  cron: 58 19 15 * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      CCS_OPERATOR_CHANNELS: stable-4.14,stable-4.14,stable-4.14,stable-4.14
      CCS_OPERATOR_PACKAGES: odf-operator,ocs-operator,mcg-operator,odf-csi-addons-operator
      HYPERSHIFT_NODE_COUNT: "2"
      LVM_OPERATOR_SUB_CHANNEL: stable-4.14
      MCE_VERSION: "2.4"
      MIRROR_OLM_REMOTE_INDEX: registry.redhat.io/redhat/redhat-operator-index:v4.14
      ODF_OPERATOR_SUB_CHANNEL: stable-4.14
    workflow: hypershift-mce-kubevirt-baremetalds-disconnected-conformance
- as: e2e-mce-power-conformance
  cron: 57 5 18 * *
  steps:
    cluster_profile: aws
    env:
      MCE_VERSION: "2.4"
    workflow: hypershift-mce-power-conformance
- as: e2e-mce-ibmz-conformance
  cron: 58 21 7 * *
  steps:
    cluster_profile: aws
    env:
      MCE_VERSION: "2.4"
    workflow: hypershift-mce-ibmz-conformance
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: hypershift
  variant: periodics-mce
