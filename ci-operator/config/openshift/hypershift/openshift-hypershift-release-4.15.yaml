base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  ocp_4.15_base-rhel9:
    name: "4.15"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.15
  openshift_release_golang-1.20:
    name: release
    namespace: openshift
    tag: golang-1.20
build_root:
  from_repository: true
images:
- inputs:
    openshift_release_golang-1.20:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.20
  to: hypershift-operator
- dockerfile_path: Dockerfile.control-plane
  inputs:
    ocp_4.15_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.15:base-rhel9
    ocp_builder_rhel-9-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.15
  to: hypershift
promotion:
  to:
  - additional_images:
      hypershift-tests: test-bin
    name: "4.15"
    namespace: ocp
releases:
  initial:
    candidate:
      product: ocp
      stream: ci
      version: "4.15"
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      memory: 4Gi
    requests:
      cpu: 4000m
      memory: 2.5Gi
test_binary_build_commands: make e2e
tests:
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: unit
  commands: make test
  container:
    from: src
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: e2e-aws
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: hypershift
    env:
      REQUEST_SERVING_COMPONENT_TEST: "true"
    workflow: hypershift-aws-e2e-nested
- as: e2e-kubevirt-aws-ovn-reduced
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: c5n.metal
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: gp3-csi
      KUBEVIRT_CSI_INFRA: gp3-csi
      SKIP_E2E_LOCAL: "true"
    workflow: hypershift-kubevirt-e2e-aws
- as: e2e-kubevirt-aws-ovn
  optional: true
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: c5n.metal
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: gp3-csi
      KUBEVIRT_CSI_INFRA: gp3-csi
    workflow: hypershift-kubevirt-e2e-aws
- as: e2e-aws-metrics
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-metrics
- as: e2e-conformance
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
- as: security
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    env:
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high
      SNYK_ENABLE_DEPS_SCAN: "false"
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: hypershift
