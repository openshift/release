base_images:
  assisted-service-scripts:
    name: ocm-2.15
    namespace: edge-infrastructure
    tag: assisted-service-scripts
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  test-bin:
    name: "4.20"
    namespace: ocp
    tag: hypershift-tests
  upi-installer:
    name: "4.20"
    namespace: ocp
    tag: upi-installer
releases:
  420-latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.20"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.20"
  stable-latest:
    release:
      architecture: amd64
      channel: candidate
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-agent-connected-ovn-ipv4-manual-conformance
  minimum_interval: 168h
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      MCE_VERSION: "2.10"
    workflow: hypershift-mce-agent-manual-conformance
- as: e2e-agent-connected-ovn-ipv4-metal-conformance
  minimum_interval: 72h
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
        PROVISIONING_NETWORK_PROFILE=Disabled
        REDFISH_EMULATOR_IGNORE_BOOT_DEVICE=True
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      MCE_VERSION: "2.10"
      PACKET_METRO: dc
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-agent-connected-ovn-dualstack-metal-conformance
  minimum_interval: 72h
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
        PROVISIONING_NETWORK_PROFILE=Disabled
        REDFISH_EMULATOR_IGNORE_BOOT_DEVICE=True
      IP_STACK: v4v6
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      MCE_VERSION: "2.10"
      PACKET_METRO: dc
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-agent-connected-ovn-ipv4-metal-compact-conformance
  minimum_interval: 72h
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_WORKERS=0
        NUM_MASTERS=3
        MASTER_VCPU=16
        MASTER_MEMORY=40960
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
        PROVISIONING_NETWORK_PROFILE=Disabled
        REDFISH_EMULATOR_IGNORE_BOOT_DEVICE=True
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      MCE_VERSION: "2.10"
      PACKET_METRO: dc
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-agent-disconnected-ovn-ipv6-metal-conformance
  minimum_interval: 72h
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        MIRROR_IMAGES=true
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
        PROVISIONING_NETWORK_PROFILE=Disabled
        REDFISH_EMULATOR_IGNORE_BOOT_DEVICE=True
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      MCE_VERSION: "2.10"
    workflow: hypershift-mce-agent-disconnected-conformance
- as: e2e-agent-disconnected-ovn-dualstack-metal-conformance
  minimum_interval: 72h
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        MIRROR_IMAGES=true
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
        PROVISIONING_NETWORK_PROFILE=Disabled
        REDFISH_EMULATOR_IGNORE_BOOT_DEVICE=True
      IP_STACK: v4v6
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      MCE_VERSION: "2.10"
    workflow: hypershift-mce-agent-disconnected-conformance
- as: e2e-agent-connected-ovn-ipv4-metal-oadp
  minimum_interval: 72h
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        NUM_WORKERS=3
        WORKER_MEMORY=32768
        WORKER_VCPU=8
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
        PROVISIONING_NETWORK_PROFILE=Disabled
        REDFISH_EMULATOR_IGNORE_BOOT_DEVICE=True
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      MCE_VERSION: "2.10"
      OADP_OPERATOR_SUB_CHANNEL: stable-1.4
      OADP_OPERATOR_SUB_SOURCE: qe-app-registry
    test:
    - ref: hypershift-mce-agent-minio
    - ref: operatorhub-subscribe-oadp-operator
    - ref: hypershift-mce-agent-oadp-v2
    - ref: hypershift-mce-agent-info
    - chain: hypershift-conformance
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-agent-critical
  cron: 0 0 29 2 *
  steps:
    cluster_profile: equinix-ocp-hcp
    dependencies:
      HOSTEDCLUSTER_RELEASE_IMAGE_LATEST: release:420-latest
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      MCE_VERSION: "2.10"
      TEST_SUITE: openshift/conformance/parallel/minimal
    test:
    - ref: hypershift-mce-multi-version-test-info
    - chain: hypershift-conformance
    workflow: hypershift-mce-agent-metal3-conformance
zz_generated_metadata:
  branch: release-4.20
  org: openshift
  repo: hypershift
  variant: periodics-mce
