base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.15"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.15"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn
  cron: 0 0 1 1 *
  steps:
    cluster_profile: hypershift
    env:
      REQUEST_SERVING_COMPONENT_TEST: "true"
    workflow: hypershift-aws-e2e-metrics
- as: e2e-aws-ovn-conformance-serial
  cron: 44 7 11 11 *
  steps:
    cluster_profile: hypershift
    env:
      TEST_SUITE: openshift/conformance/serial
    workflow: hypershift-aws-conformance
- as: e2e-aws-ovn-conformance
  cron: 20 5 26 9 *
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
- as: e2e-aws-ovn-proxy-conformance
  cron: 6 7 26 8 *
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance-proxy
- as: e2e-powervs-ovn
  cron: 55 8 28 2 *
  steps:
    cluster_profile: hypershift-powervs
    workflow: hypershift-powervs-e2e
- as: e2e-kubevirt-aws-ovn-csi
  cron: 35 12 10 4 *
  steps:
    cluster_profile: aws-3
    env:
      ODF_OPERATOR_CHANNEL: stable-4.15
    workflow: hypershift-kubevirt-csi-e2e
- as: e2e-kubevirt-aws-ovn
  cron: 59 8 15 5 *
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: c5n.metal
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: gp3-csi
      KUBEVIRT_CSI_INFRA: gp3-csi
      ODF_OPERATOR_CHANNEL: stable-4.15
    workflow: hypershift-kubevirt-e2e-aws
- as: e2e-kubevirt-azure
  cron: 40 2 8 5 *
  steps:
    cluster_profile: azure4
    env:
      HYPERSHIFT_NODE_COUNT: "2"
      ODF_OPERATOR_CHANNEL: stable-4.15
    workflow: hypershift-kubevirt-azure-conformance
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: hypershift
  variant: periodics
