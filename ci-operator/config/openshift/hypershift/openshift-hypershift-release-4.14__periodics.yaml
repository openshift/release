base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.14"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.14"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn
  cron: 0 0 1 1 *
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-metrics
- as: e2e-aws-ovn-conformance-serial
  cron: 43 18 3 11 *
  steps:
    cluster_profile: hypershift
    env:
      TEST_SUITE: openshift/conformance/serial
    workflow: hypershift-aws-conformance
- as: e2e-aws-ovn-conformance
  cron: 50 5 10 7 *
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
- as: e2e-aws-ovn-proxy-conformance
  cron: 9 8 11 1 *
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance-proxy
- as: e2e-powervs
  cron: 37 23 2 7 *
  steps:
    cluster_profile: hypershift-powervs
    workflow: hypershift-powervs-e2e
- as: e2e-kubevirt-aws-csi
  cron: 25 18 9 4 *
  steps:
    cluster_profile: aws
    env:
      ODF_OPERATOR_CHANNEL: stable-4.14
    workflow: hypershift-kubevirt-csi-e2e
- as: e2e-kubevirt-aws-ovn
  cron: 12 3 26 7 *
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: c5n.metal
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: gp3-csi
      KUBEVIRT_CSI_INFRA: gp3-csi
      ODF_OPERATOR_CHANNEL: stable-4.14
    workflow: hypershift-kubevirt-e2e-aws
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: hypershift
  variant: periodics
