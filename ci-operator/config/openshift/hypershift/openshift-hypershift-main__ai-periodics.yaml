base_images:
  claude-ai-helpers:
    name: claude-ai-helpers
    namespace: ci
    tag: latest
build_root:
  from_repository: true
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: jira-agent
  cron: 30 8 * * 1
  steps:
    env:
      JIRA_AGENT_MAX_ISSUES: "1"
    workflow: hypershift-jira-agent
- as: review-agent
  cron: 0 8-23/3 * * 1-5
  steps:
    env:
      REVIEW_AGENT_BATCH_ONLY: "true"
      REVIEW_AGENT_MAX_PRS: "10"
    workflow: hypershift-review-agent
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hypershift
  variant: ai-periodics
