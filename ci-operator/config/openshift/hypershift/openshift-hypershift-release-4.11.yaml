base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  hypershift-operator:
    name: "4.13"
    namespace: ocp
    tag: hypershift-operator
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.control-plane
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: hypershift
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    candidate:
      product: ocp
      stream: ci
      version: "4.11"
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build e2e
tests:
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: (^(docs|examples|enhancements)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: unit
  commands: make test
  container:
    from: src
  skip_if_only_changed: (^(docs|examples|enhancements)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: e2e-ibmcloud-iks
  optional: true
  skip_if_only_changed: (^(docs|examples|enhancements)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    env:
      BOM_VERSION: 4.11.0_openshift
      MANAGED_CLUSTER_TYPE: iks
      MANAGEMENT_CLUSTER_KUBECONFIG: /etc/ibmcloud/secrets/iks-release.kubeconfig
      TEST_TYPE: release
    workflow: hypershift-ibmcloud-e2e-release
- as: e2e-ibmcloud-roks
  optional: true
  skip_if_only_changed: (^(docs|examples|enhancements)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    env:
      BOM_VERSION: 4.11.0_openshift
      MANAGED_CLUSTER_TYPE: openshift
      MANAGEMENT_CLUSTER_KUBECONFIG: /etc/ibmcloud/secrets/roks-release.kubeconfig
      TEST_TYPE: release
    workflow: hypershift-ibmcloud-e2e-release
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: hypershift
