base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
  openshift_release_golang-1.18:
    name: release
    namespace: openshift
    tag: golang-1.18
binary_build_commands: make build
build_root:
  from_repository: true
images:
- from: base
  inputs:
    openshift_release_golang-1.18:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: hypershift-operator
- dockerfile_path: Dockerfile.control-plane
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.12
  to: hypershift
releases:
  hosted-ocp-previous:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.12"
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
  v412:
    integration:
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build e2e
tests:
- as: e2e-kubevirt-azure-ovn
  optional: true
  steps:
    cluster_profile: azure4
    test:
    - as: deploy-cnv
      cli: latest
      commands: ./hack/ci/install-cnv.sh
      from: bin
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
    - as: kv-e2e
      cli: latest
      commands: |-
        # install hypershift
        bin/hypershift install --hypershift-image ${HYPERSHIFT_RELEASE_LATEST}

        # compile the e2e tests
        make e2e

        # run the test
        bin/test-e2e \
                  --test.v \
                  --test.timeout=0 \
                  --test.run=TestCreateCluster \
                  --e2e.node-pool-replicas=2 \
                  --e2e.kubevirt-node-memory="6Gi" \
                  --e2e.platform="KubeVirt" \
                  --e2e.latest-release-image=${OCP_IMAGE_LATEST} \
                  --e2e.previous-release-image=${OCP_IMAGE_PREVIOUS} \
                  --e2e.control-plane-operator-image=${HYPERSHIFT_RELEASE_LATEST} \
                  --e2e.pull-secret-file=/etc/ci-pull-credentials/.dockerconfigjson
      credentials:
      - mount_path: /etc/ci-pull-credentials
        name: ci-pull-credentials
        namespace: test-credentials
      dependencies:
      - env: HYPERSHIFT_RELEASE_LATEST
        name: hypershift-operator
      - env: OCP_IMAGE_LATEST
        name: release:v412
      - env: OCP_IMAGE_PREVIOUS
        name: release:hosted-ocp-previous
      from: bin
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure-ovn
- as: e2e-kubevirt-gcp-ovn
  optional: true
  skip_if_only_changed: (^(docs|examples|enhancements)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n2-standard-4
    test:
    - as: deploy-cnv
      cli: latest
      commands: ./hack/ci/install-cnv.sh
      from: bin
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
    - as: kv-e2e
      cli: latest
      commands: |-
        # install hypershift
        bin/hypershift install --hypershift-image ${HYPERSHIFT_RELEASE_LATEST}

        # compile the e2e tests
        make e2e

        # run the test
        bin/test-e2e \
                  --test.v \
                  --test.timeout=0 \
                  --test.run=TestCreateCluster \
                  --e2e.node-pool-replicas=2 \
                  --e2e.kubevirt-node-memory="6Gi" \
                  --e2e.platform="KubeVirt" \
                  --e2e.latest-release-image=${OCP_IMAGE_LATEST} \
                  --e2e.previous-release-image=${OCP_IMAGE_PREVIOUS} \
                  --e2e.pull-secret-file=/etc/ci-pull-credentials/.dockerconfigjson
      credentials:
      - mount_path: /etc/ci-pull-credentials
        name: ci-pull-credentials
        namespace: test-credentials
      dependencies:
      - env: HYPERSHIFT_RELEASE_LATEST
        name: hypershift-operator
      - env: OCP_IMAGE_LATEST
        name: release:v412
      - env: OCP_IMAGE_PREVIOUS
        name: release:hosted-ocp-previous
      from: bin
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp-ovn
