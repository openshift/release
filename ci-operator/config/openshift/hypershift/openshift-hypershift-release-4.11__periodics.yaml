base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.17-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.11
  openshift-tests:
    name: "4.10"
    namespace: ocp
    tag: tests
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
binary_build_commands: make build
build_root:
  from_repository: true
images:
- from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: hypershift-operator
- dockerfile_path: Dockerfile.control-plane
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.11
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: hypershift
releases:
  4-11:
    candidate:
      product: ocp
      stream: ci
      version: "4.11"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build e2e
tests:
- as: aws-conformance
  cluster_claim:
    architecture: amd64
    as: this-is-the-name-of-the-cluster-claim-release-which-defaults-to-latest-i-dont-want-that
    cloud: aws
    owner: hypershift
    product: ocp
    timeout: 1h30m0s
    version: "4.9"
  cron: 0 */6 * * *
  steps:
    workflow: hypershift-aws-conformance
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: hypershift
  variant: periodics
