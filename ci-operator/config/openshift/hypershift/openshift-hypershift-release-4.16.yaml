base_images:
  cli:
    name: "4.16"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.16_base-rhel9:
    name: "4.16"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.control-plane
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: hypershift
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    candidate:
      product: ocp
      stream: ci
      version: "4.16"
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      memory: 4Gi
    requests:
      cpu: 4000m
      memory: 2.5Gi
test_binary_build_commands: make e2e
tests:
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: unit
  commands: make test
  container:
    from: src
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: e2e-aws
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: hypershift
    env:
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      REQUEST_SERVING_COMPONENT_TEST: "true"
    workflow: hypershift-aws-e2e-external
- as: e2e-kubevirt-aws-ovn-reduced
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: c5n.metal
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: gp3-csi
      KUBEVIRT_CSI_INFRA: gp3-csi
      SKIP_E2E_LOCAL: "true"
    workflow: hypershift-kubevirt-e2e-aws
- as: e2e-kubevirt-aws-ovn
  optional: true
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: c5n.metal
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: gp3-csi
      KUBEVIRT_CSI_INFRA: gp3-csi
    workflow: hypershift-kubevirt-e2e-aws
- as: e2e-kubevirt-azure-ovn
  optional: true
  steps:
    cluster_profile: azure4
    env:
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: Standard_D16as_v5
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: managed-csi
      KUBEVIRT_CSI_INFRA: managed-csi
      ODF_BACKEND_STORAGE_CLASS: managed-csi
    workflow: hypershift-kubevirt-e2e-azure
- as: e2e-aws-metrics
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-metrics
- as: e2e-conformance
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
- as: e2e-kubevirt-metal-ovn-conformance
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      HYPERSHIFT_NODE_COUNT: "2"
      ODF_OPERATOR_SUB_CHANNEL: stable-4.14
    workflow: hypershift-kubevirt-baremetalds-conformance
- as: security
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    env:
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high
      SNYK_ENABLE_DEPS_SCAN: "false"
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: hypershift
