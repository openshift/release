base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-9-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.15
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
images:
- from: base
  inputs:
    ocp_builder_rhel-9-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.15
  to: hypershift-operator
promotion:
  to:
  - name: "2.5"
    namespace: stolostron
releases:
  latest:
    integration:
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hypershift-operator
    env:
      IMAGE_REPO: hypershift-operator
      REGISTRY_ORG: stolostron
      RELEASE_REF: backplane-2.5
    test:
    - as: publish
      commands: |-
        export OSCI_RELEASE_BRANCH="backplane-2.5"
        export OSCI_COMPONENT_NAME=hypershift-operator
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - collection: ""
        mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: hypershift
  variant: mce
