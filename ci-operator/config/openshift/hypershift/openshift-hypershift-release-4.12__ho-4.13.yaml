base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  hypershift-operator:
    name: "4.13"
    namespace: ocp
    tag: hypershift-operator
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
  test-bin:
    name: "4.13"
    namespace: ocp
    tag: hypershift-tests
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.control-plane
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.12
  to: hypershift
releases:
  initial:
    candidate:
      product: ocp
      stream: ci
      version: "4.12"
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      memory: 4Gi
    requests:
      cpu: 4000m
      memory: 2.5Gi
tests:
- as: e2e-aws
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-nested
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: hypershift
  variant: ho-4.13
