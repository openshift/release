base_images:
  assisted-service-scripts:
    name: ocm-2.11
    namespace: edge-infrastructure
    tag: assisted-service-scripts
  base:
    name: "4.16"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-tests:
    name: "4.16"
    namespace: ocp
    tag: hypershift-tests
  openshift_release_rhel-9-release-golang-1.21-openshift-4.16:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.16
  test-bin:
    name: "4.16"
    namespace: ocp
    tag: hypershift-tests
  upi-installer:
    name: "4.16"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- from: base
  inputs:
    openshift_release_rhel-9-release-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.21-openshift-4.16
  to: hypershift-operator
promotion: {}
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hypershift-operator
    env:
      IMAGE_REPO: hypershift-operator
      REGISTRY_ORG: stolostron
      RELEASE_REF: backplane-2.6
    test:
    - as: publish
      commands: |-
        export OSCI_RELEASE_BRANCH="backplane-2.6"
        export OSCI_COMPONENT_NAME=hypershift-operator
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: e2e-aws-ovn-conformance
  cron: 0 4 * * *
  steps:
    cluster_profile: aws
    env:
      MCE_VERSION: "2.6"
    workflow: hypershift-mce-aws-conformance
- as: e2e-agent-connected-ovn-ipv4-manual-conformance
  cron: 0 0 * * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.16
      MCE_VERSION: "2.6"
    workflow: hypershift-mce-agent-manual-conformance
- as: e2e-agent-connected-ovn-ipv4-metal3-conformance
  cron: 0 4 * * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.16
      MCE_VERSION: "2.6"
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-agent-connected-ovn-dualstack-metal3-conformance
  cron: 0 8 * * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
      IP_STACK: v4v6
      LVM_OPERATOR_SUB_CHANNEL: stable-4.16
      MCE_VERSION: "2.6"
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-agent-connected-ovn-ipv4-metal3-compact-conformance
  cron: 0 12 * * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_WORKERS=0
        NUM_MASTERS=3
        MASTER_VCPU=16
        MASTER_MEMORY=40960
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
      LVM_OPERATOR_SUB_CHANNEL: stable-4.16
      MCE_VERSION: "2.6"
    workflow: hypershift-mce-agent-metal3-conformance
- as: e2e-kubevirt-metal-ovn
  cron: 0 4 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      HYPERSHIFT_NODE_COUNT: "2"
      LVM_OPERATOR_SUB_CHANNEL: stable-4.16
      MCE_VERSION: "2.6"
      ODF_OPERATOR_SUB_CHANNEL: stable-4.15
    workflow: hypershift-mce-kubevirt-baremetalds-conformance
- as: e2e-kubevirt-metal-ovn-multinet
  cron: 0 0 2,11,18,25 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      ATTACH_DEFAULT_NETWORK: "false"
      HYPERSHIFT_NODE_COUNT: "2"
      LVM_OPERATOR_SUB_CHANNEL: stable-4.16
      MCE_VERSION: "2.6"
      ODF_OPERATOR_SUB_CHANNEL: stable-4.15
    workflow: hypershift-mce-kubevirt-baremetalds-conformance
- as: e2e-kubevirt-metal-ovn-multinet-default-net
  cron: 0 0 1,10,17,24 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      ATTACH_DEFAULT_NETWORK: "true"
      HYPERSHIFT_NODE_COUNT: "2"
      LVM_OPERATOR_SUB_CHANNEL: stable-4.16
      MCE_VERSION: "2.6"
      ODF_OPERATOR_SUB_CHANNEL: stable-4.15
    workflow: hypershift-mce-kubevirt-baremetalds-conformance
- as: e2e-kubevirt-metal-ovn-disconnected
  cron: 0 8 * * *
  steps:
    cluster_profile: equinix-ocp-hcp
    env:
      CCS_OPERATOR_CHANNELS: stable-4.15,stable-4.15,stable-4.15,stable-4.15
      CCS_OPERATOR_PACKAGES: odf-operator,ocs-operator,mcg-operator,odf-csi-addons-operator
      HYPERSHIFT_NODE_COUNT: "2"
      LVM_OPERATOR_SUB_CHANNEL: stable-4.15
      MCE_VERSION: "2.6"
      MIRROR_OLM_REMOTE_INDEX: registry.redhat.io/redhat/redhat-operator-index:v4.16
      ODF_OPERATOR_SUB_CHANNEL: stable-4.15
    workflow: hypershift-mce-kubevirt-baremetalds-disconnected-conformance
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: hypershift
  variant: mce
