base_images:
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
external_images:
  hypershift-operator:
    name: rhtap-hypershift-operator
    namespace: acm-d
    registry: quay.io
    tag: latest
releases:
  initial:
    release:
      channel: fast
      relative: 1
      version: "4.18"
  initial-minor:
    release:
      channel: fast
      version: "4.17"
  initial-zero:
    release:
      channel: fast
      version: 4.18.1
  latest:
    release:
      channel: fast
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  cron: 0 0 * * *
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- as: e2e-aws-upgrade-minor
  cron: 0 1 * * *
  steps:
    cluster_profile: hypershift
    dependencies:
      OCP_IMAGE_PREVIOUS: release:initial-minor
    env:
      CI_TESTS_RUN: ^TestUpgradeControlPlane$
    workflow: hypershift-aws-e2e-external
- as: e2e-aws-upgrade-from-zero
  cron: 0 2 * * *
  steps:
    cluster_profile: hypershift
    dependencies:
      OCP_IMAGE_PREVIOUS: release:initial-zero
    env:
      CI_TESTS_RUN: ^TestUpgradeControlPlane$
    workflow: hypershift-aws-e2e-external
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: hypershift
  variant: periodics-hcm
