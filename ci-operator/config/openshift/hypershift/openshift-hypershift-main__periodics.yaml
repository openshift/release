base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
  openshift_release_golang-1.18:
    name: release
    namespace: openshift
    tag: golang-1.18
binary_build_commands: make build
build_root:
  from_repository: true
images:
- from: base
  inputs:
    openshift_release_golang-1.18:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: hypershift-operator
- dockerfile_path: Dockerfile.control-plane
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.12
  to: hypershift
releases:
  hosted-ocp-latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.11"
  hosted-ocp-previous:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.11"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build e2e
tests:
- as: e2e-aws-periodic
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: hypershift
    product: ocp
    timeout: 1h30m0s
    version: "4.9"
  cron: 0 */6 * * *
  steps:
    test:
    - as: setup-monitoring
      commands: |-
        bin/test-setup monitoring \
          --remote-write-url=$(cat /etc/grafana-prom-push/url) \
          --remote-write-username-file=/etc/grafana-prom-push/username \
          --remote-write-password-file=/etc/grafana-prom-push/password
      credentials:
      - mount_path: /etc/grafana-prom-push
        name: hypershift-sjenning-homelab-push
        namespace: test-credentials
      from: test-bin
      grace_period: 1m0s
      resources:
        requests:
          cpu: 100m
      timeout: 2m0s
    - as: install-hypershift
      cli: latest
      commands: make ci-install-hypershift
      credentials:
      - mount_path: /etc/hypershift-pool-aws-credentials
        name: hypershift-pool-aws-credentials
        namespace: test-credentials
      dependencies:
      - env: HYPERSHIFT_RELEASE_LATEST
        name: hypershift-operator
      from: bin
      grace_period: 1m0s
      resources:
        requests:
          cpu: 100m
      timeout: 5m0s
    - as: test-e2e
      cli: latest
      commands: make ci-test-e2e
      credentials:
      - mount_path: /etc/hypershift-pool-aws-credentials
        name: hypershift-pool-aws-credentials
        namespace: test-credentials
      - mount_path: /etc/ci-pull-credentials
        name: ci-pull-credentials
        namespace: test-credentials
      dependencies:
      - env: OCP_IMAGE_LATEST
        name: release:hosted-ocp-latest
      - env: OCP_IMAGE_PREVIOUS
        name: release:hosted-ocp-previous
      from: test-bin
      grace_period: 15m0s
      resources:
        requests:
          cpu: 100m
      timeout: 1h0m0s
    workflow: generic-claim
- as: e2e-aws-periodic-conformance-serial
  cron: 0 */6 * * *
  steps:
    env:
      TEST_SUITE: openshift/conformance/serial
    workflow: hypershift-aws-conformance
- as: aws-conformance
  cron: 0 */6 * * *
  steps:
    workflow: hypershift-aws-conformance
- as: e2e-conformance-azure
  cron: 0 */6 * * *
  steps:
    cluster_profile: azure4
    workflow: hypershift-azure-conformance
- as: e2e-conformance-proxy
  cron: 0 */6 * * *
  steps:
    cluster_profile: aws
    workflow: hypershift-aws-conformance-proxy
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hypershift
  variant: periodics
