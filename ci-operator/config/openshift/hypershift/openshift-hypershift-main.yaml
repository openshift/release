base_images:
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.17_base-rhel9:
    name: "4.17"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
  openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
binary_build_commands: make build
build_root:
  from_repository: true
images:
- inputs:
    openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.22-openshift-4.17
  to: hypershift-operator
- dockerfile_path: Dockerfile.control-plane
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
    openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.22-openshift-4.17
  to: hypershift
promotion:
  to:
  - additional_images:
      hypershift-tests: test-bin
    name: "4.17"
    namespace: ocp
  - additional_images:
      hypershift-operator: hypershift-operator
    excluded_images:
    - '*'
    namespace: hypershift
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      stream: ci
      version: "4.17"
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
  multi-initial:
    candidate:
      architecture: multi
      product: ocp
      relative: 1
      stream: nightly
      version: "4.17"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      memory: 4Gi
    requests:
      cpu: 4000m
      memory: 2.5Gi
test_binary_build_commands: make build e2e
tests:
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: unit
  commands: make test
  container:
    from: src
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: e2e-azure
  optional: true
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: hypershift
    env:
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
    workflow: hypershift-azure-e2e-nested
- as: e2e-aws
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: hypershift
    env:
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      OCP_IMAGE_LATEST: release:multi-latest
      OCP_IMAGE_PREVIOUS: release:multi-initial
    workflow: hypershift-aws-e2e-nested
- as: e2e-kubevirt-aws-ovn
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: c5n.metal
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: gp3-csi
      KUBEVIRT_CSI_INFRA: gp3-csi
    workflow: hypershift-kubevirt-e2e-aws
- as: e2e-kubevirt-azure-ovn
  optional: true
  steps:
    cluster_profile: azure4
    env:
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: Standard_D16as_v5
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK: "true"
      ETCD_STORAGE_CLASS: managed-csi
      KUBEVIRT_CSI_INFRA: managed-csi
      ODF_BACKEND_STORAGE_CLASS: managed-csi
    workflow: hypershift-kubevirt-e2e-azure
- as: e2e-aws-metrics
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-metrics
- as: e2e-conformance
  optional: true
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
- always_run: false
  as: e2e-kubevirt-metal-conformance
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      HYPERSHIFT_NODE_COUNT: "2"
      ODF_OPERATOR_SUB_CHANNEL: stable-4.14
    workflow: hypershift-kubevirt-baremetalds-conformance
- as: e2e-ibmcloud-iks
  optional: true
  run_if_changed: ^api/
  steps:
    env:
      BOM_VERSION: 4.12.0_openshift
      MANAGED_CLUSTER_TYPE: iks
      MANAGEMENT_CLUSTER_KUBECONFIG: /etc/ibmcloud/secrets/iks.kubeconfig
      TEST_TYPE: main
      VERIFY_COMPLIANCE_OPERATOR_SCAN: "false"
    workflow: hypershift-ibmcloud-e2e
- as: e2e-ibmcloud-roks
  optional: true
  run_if_changed: ^api/
  steps:
    env:
      BOM_VERSION: 4.13.0_openshift
      MANAGED_CLUSTER_TYPE: openshift
      MANAGEMENT_CLUSTER_KUBECONFIG: /etc/ibmcloud/secrets/roks.kubeconfig
      TEST_TYPE: main
      VERIFY_COMPLIANCE_OPERATOR_SCAN: "true"
    workflow: hypershift-ibmcloud-e2e
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hypershift
