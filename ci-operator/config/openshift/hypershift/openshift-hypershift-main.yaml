base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- from: base
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: hypershift
promotion:
  namespace: hypershift
  tag: latest
releases:
  hosted-ocp-latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
  hosted-ocp-previous:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.8"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make e2e
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: install-hypershift
      cli: latest
      commands: bin/hypershift install --hypershift-image "${HYPERSHIFT_RELEASE_LATEST}"
      dependencies:
      - env: HYPERSHIFT_RELEASE_LATEST
        name: hypershift
      from: bin
      grace_period: 1m0s
      resources:
        requests:
          cpu: 100m
      timeout: 5m0s
    - as: test-e2e
      cli: latest
      commands: |-
        bin/test-e2e \
          -test.v \
          -test.timeout=0 \
          --e2e.aws-credentials-file=${CLUSTER_PROFILE_DIR}/.awscred \
          --e2e.pull-secret-file=${CLUSTER_PROFILE_DIR}/pull-secret \
          --e2e.latest-release-image=${OCP_IMAGE_LATEST} \
          --e2e.previous-release-image=${OCP_IMAGE_PREVIOUS} \
          --e2e.upgrade-tests-enabled=true
      dependencies:
      - env: OCP_IMAGE_LATEST
        name: release:hosted-ocp-latest
      - env: OCP_IMAGE_PREVIOUS
        name: release:hosted-ocp-previous
      from: test-bin
      grace_period: 15m0s
      resources:
        requests:
          cpu: 100m
      timeout: 2h0m0s
    workflow: ipi-aws
- as: e2e-aws-pooled
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: hypershift
    product: ocp
    timeout: 1h30m0s
    version: "4.8"
  steps:
    test:
    - as: install-hypershift
      cli: latest
      commands: bin/hypershift install --hypershift-image "${HYPERSHIFT_RELEASE_LATEST}"
      dependencies:
      - env: HYPERSHIFT_RELEASE_LATEST
        name: hypershift
      from: bin
      grace_period: 1m0s
      resources:
        requests:
          cpu: 100m
      timeout: 5m0s
    - as: test-e2e
      cli: latest
      commands: |-
        bin/test-e2e \
          -test.v \
          -test.timeout=0 \
          --e2e.aws-credentials-file=/etc/hypershift-pool-aws-credentials/credentials \
          --e2e.pull-secret-file=/etc/ci-pull-credentials/.dockerconfigjson \
          --e2e.base-domain=ci.hypershift.devcluster.openshift.com \
          --e2e.latest-release-image=${OCP_IMAGE_LATEST} \
          --e2e.previous-release-image=${OCP_IMAGE_PREVIOUS} \
          --e2e.upgrade-tests-enabled=true
      credentials:
      - mount_path: /etc/hypershift-pool-aws-credentials
        name: hypershift-pool-aws-credentials
        namespace: test-credentials
      - mount_path: /etc/ci-pull-credentials
        name: ci-pull-credentials
        namespace: test-credentials
      dependencies:
      - env: OCP_IMAGE_LATEST
        name: release:hosted-ocp-latest
      - env: OCP_IMAGE_PREVIOUS
        name: release:hosted-ocp-previous
      from: test-bin
      grace_period: 15m0s
      resources:
        requests:
          cpu: 100m
      timeout: 1h0m0s
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hypershift
