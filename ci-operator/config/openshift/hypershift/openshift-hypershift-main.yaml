base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
canonical_go_repository: openshift.io/hypershift
images:
- from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.15
  to: hypershift
promotion:
  name: "4.7"
  namespace: hypershift
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hypershift
