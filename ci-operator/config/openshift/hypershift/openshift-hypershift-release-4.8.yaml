base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  latest-hypershift:
    name: hypershift
    namespace: hypershift
    tag: latest
  main-e2e:
    name: e2e-bin
    namespace: hypershift
    tag: latest
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- from: base
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: hypershift
promotion:
  namespace: hypershift
  tag: "4.8"
releases:
  hosted-ocp-latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
  hosted-ocp-previous:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.8"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make e2e
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    test:
    - as: install-hypershift
      cli: latest
      commands: make ci-install-hypershift
      dependencies:
      - env: HYPERSHIFT_RELEASE_LATEST
        name: latest-hypershift
      from: latest-hypershift
      grace_period: 1m0s
      resources:
        requests:
          cpu: 100m
      timeout: 5m0s
    - as: test-e2e
      cli: latest
      commands: |-
        bin/test-e2e \
          -test.v \
          -test.timeout=0 \
          --e2e.aws-credentials-file=${CLUSTER_PROFILE_DIR}/.awscred \
          --e2e.pull-secret-file=${CLUSTER_PROFILE_DIR}/pull-secret \
          --e2e.latest-release-image=${OCP_IMAGE_LATEST} \
          --e2e.previous-release-image=${OCP_IMAGE_PREVIOUS} \
          --e2e.control-plane-operator-image=${HYPERSHIFT_IMAGE_UNDER_TEST} \
          --e2e.additional-tags="expirationDate=$(date -d '4 hours' --iso=minutes --utc)"
      dependencies:
      - env: OCP_IMAGE_LATEST
        name: release:hosted-ocp-latest
      - env: OCP_IMAGE_PREVIOUS
        name: release:hosted-ocp-previous
      - env: HYPERSHIFT_IMAGE_UNDER_TEST
        name: hypershift
      from: main-e2e
      grace_period: 15m0s
      resources:
        requests:
          cpu: 100m
      timeout: 2h0m0s
    workflow: ipi-aws
- as: e2e-aws-periodic
  cron: 0 */6 * * *
  steps:
    cluster_profile: aws
    test:
    - as: install-hypershift
      cli: latest
      commands: make ci-install-hypershift
      dependencies:
      - env: HYPERSHIFT_RELEASE_LATEST
        name: latest-hypershift
      from: latest-hypershift
      grace_period: 1m0s
      resources:
        requests:
          cpu: 100m
      timeout: 5m0s
    - as: test-e2e
