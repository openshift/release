          --e2e.latest-release-image=${OCP_IMAGE_LATEST} \
          --e2e.previous-release-image=${OCP_IMAGE_PREVIOUS} \
          --e2e.control-plane-operator-image=${HYPERSHIFT_IMAGE_UNDER_TEST} \
          --e2e.additional-tags="expirationDate=$(date -d '4 hours' --iso=minutes --utc)"
      dependencies:
      - env: OCP_IMAGE_LATEST
        name: release:hosted-ocp-latest
      - env: OCP_IMAGE_PREVIOUS
        name: release:hosted-ocp-previous
      - env: HYPERSHIFT_IMAGE_UNDER_TEST
        name: hypershift
      from: main-e2e
      grace_period: 15m0s
      resources:
        requests:
          cpu: 100m
      timeout: 2h0m0s
    workflow: ipi-aws
- as: e2e-aws-pooled
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: hypershift
    product: ocp
    timeout: 1h30m0s
    version: "4.8"
  steps:
    test:
    - as: install-hypershift
      cli: latest
      commands: make ci-install-hypershift
      dependencies:
      - env: HYPERSHIFT_RELEASE_LATEST
        name: latest-hypershift
      from: latest-hypershift
      grace_period: 1m0s
      resources:
        requests:
          cpu: 100m
      timeout: 5m0s
    - as: test-e2e
