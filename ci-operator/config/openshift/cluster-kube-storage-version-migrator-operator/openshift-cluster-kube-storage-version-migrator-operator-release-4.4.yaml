base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
  ocp_4.4_base:
    name: "4.4"
    namespace: ocp
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: images/ci/Dockerfile
  from: base
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
    ocp_4.4_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.4:base
      paths: null
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
      paths: null
  to: cluster-kube-storage-version-migrator-operator
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: "4.4"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: |
    mkdir -p /tmp/artifacts
    make test-e2e JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: cluster-kube-storage-version-migrator-operator
