base_images:
  repo-brancher:
    name: repo-brancher
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
promotion:
  to:
  - name: "4.16"
    namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export HOME=$(mktemp -d)
    export REPORT_DIR=/tmp/artifacts
    make lint
  container:
    from: src
- as: fast-forward
  commands: |
    git clone -b master https://github.com/openshift/release.git /tmp/release

    repo-brancher --config-dir=./ci-operator/config/openshift/osd-example-operator --current-release=4.15 --future-release=4.16 --fast-forward --confirm --username=sre-platform-bot --token-path=/usr/local/osde2e-github/token
  container:
    from: repo-brancher
  postsubmit: true
  secrets:
  - mount_path: /usr/local/osde2e-github
    name: osde2e-github
zz_generated_metadata:
  branch: main
  org: openshift
  repo: osd-example-operator
