build_root:
  from_repository: true
images:
- dockerfile_path: openstack-ipa-tester.Dockerfile
  from: src
  optional: true
  to: ipa-tester
promotion:
  name: "4.16"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=`dirname .` tox -vv -e py3
  container:
    from: ipa-tester
- as: pep8
  commands: HOME=`dirname .` tox -vv -e pep8
  container:
    from: ipa-tester
zz_generated_metadata:
  branch: master
  org: openshift
  repo: openstack-ironic-python-agent
