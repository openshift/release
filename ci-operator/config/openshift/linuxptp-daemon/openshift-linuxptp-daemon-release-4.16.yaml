base_images:
  ocp_4.14_base-rhel9:
    name: "4.14"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.14_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.14:base-rhel9
    ocp_builder_rhel-9-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.14
  to: ptp
promotion:
  to:
  - disabled: true
    name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  commands: make test
  container:
    from: src
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: linuxptp-daemon
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: linuxptp-daemon
