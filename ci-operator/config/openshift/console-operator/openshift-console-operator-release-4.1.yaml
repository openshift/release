base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.1"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: console-operator
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.1"
  namespace: ocp
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: integration
  commands: make test-integration
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: origin-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- artifact_dir: /tmp/artifacts
  as: e2e-aws-console
  commands: ./test-prow-e2e.sh e2e
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:console-tests
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: console-operator
