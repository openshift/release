base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.14
  to: console-operator
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-agnostic-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-loki
- artifact_dir: /tmp/artifacts
  as: e2e-aws-console
  commands: ./test-prow-e2e.sh e2e
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:console-tests
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: console-operator
