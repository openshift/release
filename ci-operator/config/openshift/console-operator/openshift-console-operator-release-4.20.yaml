base_images:
  ocp_4.18_base-rhel9:
    name: "4.20"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: console-operator
promotion:
  to:
  - name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-gcp-ovn
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-azure-ovn-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
  timeout: 5h30m0s
- as: e2e-aws-console
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh e2e
      from: stable:console-tests
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- as: e2e-aws-ovn-single-node
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-single-node
zz_generated_metadata:
  branch: release-4.20
  org: openshift
  repo: console-operator
