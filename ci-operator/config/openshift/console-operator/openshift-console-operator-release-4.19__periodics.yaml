binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  to: console-operator
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: ci
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-techpreview
  cron: 56 20 * * 0
  steps:
    cluster_profile: aws-2
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 2h0m0s
    workflow: openshift-e2e-aws
- as: e2e-azure-techpreview
  cron: 0 20 * * 6
  steps:
    cluster_profile: azure4
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 2h0m0s
    workflow: ipi-azure
- as: e2e-gcp-techpreview
  cron: 19 10 * * 6
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 2h0m0s
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.19
  org: openshift
  repo: console-operator
  variant: periodics
