base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.17_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.22-openshift-4.17
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.18"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-kubevirt-ovn-techpreview
  cron: 31 9 8,19 * *
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: c5n.metal
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws-ovn-virt
- as: e2e-aws-ovn-virt-periodic
  cron: 20 21 13,27 * *
  steps:
    cluster_profile: aws-3
    env:
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: c5n.metal
    workflow: openshift-e2e-aws-ovn-virt
- as: e2e-metal-ipi-ovn-dualstack-bgp-techpreview-periodic
  cluster: build05
  interval: 24h
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        FEATURE_SET=TechPreviewNoUpgrade
        # https://issues.redhat.com/browse/OCPBUGS-52194
        DHCP_LEASE_EXPIRY=0
      EXTRA_MG_ARGS: --host-network
      TEST_SKIPS: Services should fallback to local terminating endpoints when there
        are no ready endpoints with externalTrafficPolicy=Local
    pre:
    - chain: baremetalds-ofcir-pre
    - ref: baremetalds-e2e-ovn-bgp-pre
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-metal-ipi-ovn-dualstack-bgp-local-gw-techpreview-periodic
  cluster: build05
  interval: 24h
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        FEATURE_SET=TechPreviewNoUpgrade
        # https://issues.redhat.com/browse/OCPBUGS-52194
        DHCP_LEASE_EXPIRY=0
      EXTRA_MG_ARGS: --host-network
      EXTRA_NETWORK_CONFIG: |
        EXTRA_NETWORK_NAMES="extranet"
        EXTRANET_NETWORK_SUBNET_V4='192.168.221.0/24'
        EXTRANET_NETWORK_SUBNET_V6='fd2e:6f44:5dd8:ca56::/120'
      NMSTATE_OPERATOR_SUB_SOURCE: qe-app-registry
      TEST_SKIPS: Services should fallback to local terminating endpoints when there
        are no ready endpoints with externalTrafficPolicy=Local\|CPU Partitioning
        cluster platform workloads should be annotated correctly for Deployments
    pre:
    - ref: baremetalds-devscripts-conf-extranetwork
    - chain: baremetalds-ofcir-pre
    - ref: ovn-shared-to-local-gateway-mode-migration
    - ref: enable-qe-catalogsource
    - ref: operatorhub-subscribe-nmstate-operator
    - ref: baremetalds-e2e-ovn-bgp-pre
    workflow: baremetalds-e2e-ovn-dualstack
  timeout: 5h0m0s
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: ovn-kubernetes
  variant: periodics
