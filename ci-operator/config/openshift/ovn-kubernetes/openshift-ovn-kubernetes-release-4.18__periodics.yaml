base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.17_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.22-openshift-4.17
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.18"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-kubevirt-ovn-techpreview
  cron: 0 0 * * *
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: c5n.metal
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws-ovn-virt
- as: e2e-aws-ovn-virt-periodic
  cron: 0 3 * * *
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: c5n.metal
    workflow: openshift-e2e-aws-ovn-virt
- as: e2e-metal-ipi-ovn-dualstack-bgp-techpreview-periodic
  cluster: build05
  interval: 24h
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        FEATURE_SET=TechPreviewNoUpgrade
      EXTRA_MG_ARGS: --host-network
      TEST_SKIPS: Services should fallback to local terminating endpoints when there
        are no ready endpoints with externalTrafficPolicy=Local
    pre:
    - chain: baremetalds-ofcir-pre
    - ref: baremetalds-e2e-ovn-bgp-pre
    workflow: baremetalds-e2e-ovn-dualstack
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: ovn-kubernetes
  variant: periodics
