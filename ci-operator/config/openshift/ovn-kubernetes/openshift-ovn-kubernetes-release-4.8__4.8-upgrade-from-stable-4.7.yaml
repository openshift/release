base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  ocp_4.8_cli:
    name: "4.8"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-7-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-7-golang-1.16-openshift-4.8
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  inputs:
    ocp_4.8_cli:
      as:
      - registry.ci.openshift.org/ocp/4.8:cli
    ocp_builder_rhel-7-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-7-golang-1.16-openshift-4.8
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: ovn-kubernetes
releases:
  initial:
    release:
      channel: fast
      version: "4.7"
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  optional: true
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: ovn-kubernetes
  variant: 4.8-upgrade-from-stable-4.7
