base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  ocp_4.13_cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  from: base
  to: ovn-kubernetes-base
- from: ovn-kubernetes-base
  inputs:
    ocp_4.13_cli:
      as:
      - registry.ci.openshift.org/ocp/4.13:cli
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
  to: ovn-kubernetes
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: ovn-kubernetes-microshift
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ovn-kubernetes
  variant: 4.13-upgrade-from-stable-4.12
