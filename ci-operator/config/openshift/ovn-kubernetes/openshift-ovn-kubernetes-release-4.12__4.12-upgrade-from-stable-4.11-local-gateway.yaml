base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  from: base
  to: ovn-kubernetes-base
- from: ovn-kubernetes-base
  to: ovn-kubernetes
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws-3
    env:
      GATEWAY_MODE: local
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: ovn-kubernetes
  variant: 4.12-upgrade-from-stable-4.11-local-gateway
