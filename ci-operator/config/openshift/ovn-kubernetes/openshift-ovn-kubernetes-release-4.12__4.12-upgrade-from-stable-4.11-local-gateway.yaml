base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  ocp_4.12_cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  from: base
  to: ovn-kubernetes-base
- from: ovn-kubernetes-base
  inputs:
    ocp_4.12_cli:
      as:
      - registry.ci.openshift.org/ocp/4.12:cli
    ocp_builder_rhel-8-golang-1.18-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.12
  to: ovn-kubernetes
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws-3
    env:
      GATEWAY_MODE: local
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: ovn-kubernetes
  variant: 4.12-upgrade-from-stable-4.11-local-gateway
