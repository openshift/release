build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  to: ovn-kubernetes-base
- dockerfile_path: Dockerfile
  from: ovn-kubernetes-base
  to: ovn-kubernetes
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base
  to: ovn-kubernetes-microshift
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws-2
    env:
      GATEWAY_MODE: local
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: sandbox-release-4.17
  org: openshift
  repo: ovn-kubernetes
  variant: 4.17-upgrade-from-stable-4.16-local-gateway
