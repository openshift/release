base_images:
  base:
    name: "4.12"
    namespace: origin
    tag: base
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
  origin_4.12_cli:
    name: "4.12"
    namespace: origin
    tag: cli
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  from: base
  to: ovn-kubernetes-base
- from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.12
    origin_4.12_cli:
      as:
      - registry.ci.openshift.org/ocp/4.12:cli
  to: ovn-kubernetes
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.12
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: ovn-kubernetes-microshift
releases:
  initial:
    integration:
      name: "4.12"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp-ovn
  optional: true
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp-ovn
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: ovn-kubernetes
  variant: okd
