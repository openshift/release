    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
  to: ovn-kubernetes-base
- dockerfile_path: Dockerfile
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-8-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.24-openshift-4.21
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: ovn-kubernetes
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: ovn-kubernetes-microshift
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    env:
      EXTRA_MG_ARGS: --host-network
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
- as: e2e-aws-ovn-upgrade-ipsec
  optional: true
  steps:
    cluster_profile: aws
    env:
      EXTRA_MG_ARGS: --host-network
    workflow: openshift-e2e-aws-ovn-upgrade-ipsec
- as: e2e-gcp-ovn-rt-upgrade
  steps:
    cluster_profile: gcp
    env:
      EXTRA_MG_ARGS: --host-network
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-gcp-ovn-rt
