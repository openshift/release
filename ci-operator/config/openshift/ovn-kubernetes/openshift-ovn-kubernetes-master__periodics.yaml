    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.24-openshift-4.21
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.21"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-ovn-dualstack-bgp
  cluster: build05
  cron: 0 4 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      ENABLE_DEBUG_CONSOLE: "true"
      ENABLE_DEBUG_CONSOLE_GATHER: "true"
    workflow: baremetalds-e2e-ovn-bgp-dualstack
  timeout: 6h0m0s
- as: e2e-metal-ipi-ovn-dualstack-bgp-local-gw
  cluster: build05
  cron: 0 4 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      ENABLE_DEBUG_CONSOLE: "true"
      ENABLE_DEBUG_CONSOLE_GATHER: "true"
    workflow: baremetalds-e2e-ovn-bgp-dualstack-local-gw
  timeout: 6h0m0s
