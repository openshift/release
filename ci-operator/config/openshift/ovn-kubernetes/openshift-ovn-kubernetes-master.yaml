images:
- from: base
  inputs:
    ocp_4.7_cli:
      as:
      - registry.ci.openshift.org/ocp/4.7:cli
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: ovn-kubernetes
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-ovn-ipv6
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-ovn-dualstack
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-ovn-dualstack-periodic
  cron: 0 0 * * *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-ovn-hybrid-step-registry
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn-hybrid
- artifact_dir: /tmp/artifacts
  as: e2e-aws-ovn-windows
  steps:
    cluster_profile: aws
    test:
    - ref: windows-e2e-operator-test-with-custom-vxlan-port
    workflow: ipi-aws-ovn-hybrid-custom-vxlan-port
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-ovn
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-ovn
- artifact_dir: /tmp/artifacts
  as: e2e-azure-ovn
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-ovn
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-ovn
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-ovn
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-ovn-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ovn-kubernetes
