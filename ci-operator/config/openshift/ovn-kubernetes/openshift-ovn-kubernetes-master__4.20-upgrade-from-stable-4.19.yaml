base_images:
  ocp_4.19_base-rhel9:
    name: "4.19"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.23-openshift-4.19
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
  to: ovn-kubernetes-base
- dockerfile_path: Dockerfile
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-8-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.23-openshift-4.19
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: ovn-kubernetes
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: ovn-kubernetes-microshift
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws-3
    env:
      EXTRA_MG_ARGS: --host-network
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
  timeout: 6h0m0s
- as: e2e-gcp-ovn-rt-upgrade
  steps:
    cluster_profile: gcp
    env:
      EXTRA_MG_ARGS: --host-network
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-gcp-ovn-rt
  timeout: 5h0m0s
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ovn-kubernetes
  variant: 4.20-upgrade-from-stable-4.19
