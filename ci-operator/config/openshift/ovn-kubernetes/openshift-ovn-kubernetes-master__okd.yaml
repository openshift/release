base_images:
  base:
    name: "4.13"
    namespace: origin
    tag: base
  ocp_4.13_cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
  ocp_builder_rhel-9-base-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.13
  ocp_builder_rhel-9-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.19-openshift-4.13
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  from: base
  to: ovn-kubernetes-base
- dockerfile_path: Dockerfile
  from: ovn-kubernetes-base
  inputs:
    ocp_4.13_cli:
      as:
      - registry.ci.openshift.org/ocp/4.13:cli
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
  to: ovn-kubernetes
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
  to: ovn-kubernetes-microshift
- dockerfile_path: Dockerfile.base.rhel9
  from: ocp_builder_rhel-9-base-openshift-4.13
  to: ovn-kubernetes-base-rhel-9
- dockerfile_path: Dockerfile.rhel9
  from: ovn-kubernetes-base-rhel-9
  inputs:
    ocp_builder_rhel-9-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.19-openshift-4.13
  to: ovn-kubernetes-rhel-9
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base-rhel-9
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
    ocp_builder_rhel-9-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.19-openshift-4.13
  to: ovn-kubernetes-microshift-rhel-9
releases:
  initial:
    integration:
      name: "4.13"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp-ovn
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-ovn
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ovn-kubernetes
  variant: okd
