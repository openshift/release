base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: ovn-kubernetes
releases:
  initial:
    release:
      channel: fast
      version: "4.6"
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  optional: true
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: ovn-kubernetes
  variant: 4.7-upgrade-from-stable-4.6
