build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  to: ovn-kubernetes-base
- dockerfile_path: Dockerfile
  from: ovn-kubernetes-base
  to: ovn-kubernetes
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base
  to: ovn-kubernetes-microshift
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws-2
    env:
      EXTRA_MG_ARGS: --host-network
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
- as: e2e-gcp-ovn-rt-upgrade
  steps:
    cluster_profile: gcp
    env:
      EXTRA_MG_ARGS: --host-network
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-gcp-ovn-rt
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: ovn-kubernetes
  variant: 4.18-upgrade-from-stable-4.17
