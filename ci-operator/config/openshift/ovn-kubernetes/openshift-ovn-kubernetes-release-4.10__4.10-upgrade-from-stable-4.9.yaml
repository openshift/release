base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- from: base
  to: ovn-kubernetes
releases:
  initial:
    release:
      channel: fast
      version: "4.9"
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws-2
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: ovn-kubernetes
  variant: 4.10-upgrade-from-stable-4.9
