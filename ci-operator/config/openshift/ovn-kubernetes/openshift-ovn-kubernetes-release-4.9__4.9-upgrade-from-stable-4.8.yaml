base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  ocp_4.9_cli:
    name: "4.9"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
build_root:
  from_repository: true
images:
- from: base
  inputs:
    ocp_4.9_cli:
      as:
      - registry.ci.openshift.org/ocp/4.9:cli
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: ovn-kubernetes
releases:
  initial:
    release:
      channel: fast
      version: "4.8"
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  optional: true
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: release-4.9
  org: openshift
  repo: ovn-kubernetes
  variant: 4.9-upgrade-from-stable-4.8
