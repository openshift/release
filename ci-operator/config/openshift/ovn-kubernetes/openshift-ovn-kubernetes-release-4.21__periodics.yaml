tests:
- as: e2e-metal-ipi-ovn-dualstack-bgp
  cluster: build05
  cron: 0 4 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      ENABLE_DEBUG_CONSOLE: "true"
      ENABLE_DEBUG_CONSOLE_GATHER: "true"
    workflow: baremetalds-e2e-ovn-bgp-dualstack
  timeout: 6h0m0s
- as: e2e-metal-ipi-ovn-dualstack-bgp-local-gw
  cluster: build05
  cron: 0 4 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      ENABLE_DEBUG_CONSOLE: "true"
      ENABLE_DEBUG_CONSOLE_GATHER: "true"
    workflow: baremetalds-e2e-ovn-bgp-dualstack-local-gw
  timeout: 6h0m0s
- as: e2e-metal-ipi-ovn-bgp-virt-dualstack
  cluster: build05
  cron: 0 3 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CNV_PRERELEASE_LATEST_CHANNEL: "true"
    workflow: baremetalds-e2e-ovn-bgp-virt-dualstack
  timeout: 6h0m0s
- as: e2e-metal-ipi-ovn-bgp-virt-dualstack-techpreview
  cluster: build05
  cron: 0 3 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CNV_PRERELEASE_LATEST_CHANNEL: "true"
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: baremetalds-e2e-ovn-bgp-virt-dualstack
  timeout: 6h0m0s
- as: e2e-metal-ipi-ovn-bgp-virt-ipv4-techpreview
  cluster: build05
  cron: 0 7 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CNV_PRERELEASE_LATEST_CHANNEL: "true"
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
      EXTRA_MG_ARGS: --host-network
      EXTRA_NETWORK_CONFIG: |
        EXTRA_NETWORK_NAMES="extranet"
        EXTRANET_NETWORK_SUBNET_V4='192.168.221.0/24'
      FEATURE_SET: TechPreviewNoUpgrade
    post:
    - chain: baremetalds-ofcir-post
    pre:
    - chain: baremetalds-ofcir-pre
    - ref: baremetalds-devscripts-conf-featureset
    - ref: baremetalds-devscripts-conf-extranetwork
    - ref: kubevirt-install
  timeout: 6h0m0s
- as: e2e-metal-ipi-ovn-bgp-virt-ipv4
  cluster: build05
  cron: 0 7 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CNV_PRERELEASE_LATEST_CHANNEL: "true"
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
      EXTRA_MG_ARGS: --host-network
      EXTRA_NETWORK_CONFIG: |
        EXTRA_NETWORK_NAMES="extranet"
        EXTRANET_NETWORK_SUBNET_V4='192.168.221.0/24'
    post:
    - chain: baremetalds-ofcir-post
    pre:
    - chain: baremetalds-ofcir-pre
    - ref: baremetalds-devscripts-conf-extranetwork
    - ref: kubevirt-install
  timeout: 6h0m0s
- as: downstream-merge
  cron: 0 * * * *
  steps:
    env:
      DEFAULT_BRANCH: master
      DOWNSTREAM_REPO: openshift/ovn-kubernetes
      MIN_COMMITS: "5"
      RELEASE: "4.21"
      UPSTREAM_REPO: ovn-kubernetes/ovn-kubernetes
    test:
    - ref: github-downstream-sync
