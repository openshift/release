base_images:
  ocp_4.14_base-rhel9:
    name: "4.14"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.19-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.19-openshift-4.14
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.base
  inputs:
    ocp_4.14_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.14:base-rhel9
  to: ovn-kubernetes-base-rhel-9
- dockerfile_path: Dockerfile
  from: ovn-kubernetes-base-rhel-9
  inputs:
    ocp_builder_rhel-9-golang-1.19-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.19-openshift-4.14
  to: ovn-kubernetes-rhel-9
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base-rhel-9
  inputs:
    ocp_builder_rhel-9-golang-1.19-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.19-openshift-4.14
  to: ovn-kubernetes-microshift-rhel-9
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ovn-kubernetes
  variant: 4.14-upgrade-from-stable-4.13
