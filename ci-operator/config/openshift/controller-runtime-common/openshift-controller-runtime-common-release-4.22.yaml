build_root:
  from_repository: true
promotion:
  to:
  - disabled: true
    name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    export XDG_CONFIG_HOME=/tmp/.config
    export XDG_DATA_HOME=/tmp/.local/share
    export GOFLAGS=-mod=mod
    make lint
  container:
    from: src
- as: verify
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    export XDG_CONFIG_HOME=/tmp/.config
    export XDG_DATA_HOME=/tmp/.local/share
    export GOFLAGS=-mod=mod
    make verify
  container:
    from: src
- as: test
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    export XDG_CONFIG_HOME=/tmp/.config
    export XDG_DATA_HOME=/tmp/.local/share
    export GOFLAGS=-mod=mod
    make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: controller-runtime-common
