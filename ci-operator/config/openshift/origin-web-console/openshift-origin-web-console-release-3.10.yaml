base_images:
  base:
    name: origin-v3.10
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: nodejs-8-browser-tests
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: origin-v3.10
  namespace: openshift
test_binary_build_commands: npm install grunt; hack/install-deps.sh; chmod -R g+rwx $HOME; chgrp -R 0 $HOME
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: export PATH=$PATH:$(pwd)/node_modules/.bin; export ARTIFACT_DIR=/tmp/artifacts; make test
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-3.10
  org: openshift
  repo: origin-web-console
