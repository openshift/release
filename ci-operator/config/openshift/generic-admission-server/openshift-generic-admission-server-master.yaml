build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: generic-admission-server
