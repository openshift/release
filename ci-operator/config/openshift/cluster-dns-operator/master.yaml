base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
canonical_go_repository: github.com/openshift/cluster-dns-operator
images:
- dockerfile_path: images/cluster-dns-operator/Dockerfile
  from: base
  to: cluster-dns-operator
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
test_base_image:
  cluster: https://api.ci.openshift.org
  name: release
  namespace: openshift
  tag: golang-1.10
tests:
- as: unit
  commands: go test ./...
  from: src
