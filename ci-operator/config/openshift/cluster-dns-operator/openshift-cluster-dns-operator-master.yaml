base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
canonical_go_repository: github.com/openshift/cluster-dns-operator
images:
- from: base
  to: cluster-dns-operator
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  commands: TEST_FOCUS='should provide DNS for the cluster' run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
