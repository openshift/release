build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.tools
  to: windows-machine-config-bootstrapper-tests
promotion:
  to:
  - name: "4.5"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.5"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.5"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    make build --warn-undefined-variables
    make build-tools --warn-undefined-variables
  container:
    from: src
- as: verify
  commands: make verify-all --warn-undefined-variables
  container:
    from: src
- as: unit-wni
  commands: make test-unit-wni
  container:
    from: src
- as: e2e-wni
  steps:
    cluster_profile: aws
    test:
    - as: e2e-wni
      commands: |-
        #!/bin/bash

        set -o nounset
        set -o errexit
        set -o pipefail

        cluster_profile=/var/run/secrets/ci.openshift.io/cluster-profile
        export AWS_SHARED_CREDENTIALS_FILE=${cluster_profile}/.awscred
        export KUBE_SSH_KEY_PATH=${cluster_profile}/ssh-privatekey

        make test-e2e-tools
      from: src
      resources:
        requests:
          cpu: 1000m
          memory: 600Mi
    workflow: ipi-aws-ovn-hybrid
- as: e2e-wmcb
  steps:
    cluster_profile: aws
    test:
    - as: e2e-wmcb
      commands: |-
        #!/bin/bash

        set -o nounset
        set -o errexit
        set -o pipefail

        cluster_profile=/var/run/secrets/ci.openshift.io/cluster-profile
        export AWS_SHARED_CREDENTIALS_FILE=${cluster_profile}/.awscred
        export KUBE_SSH_KEY_PATH=${cluster_profile}/ssh-privatekey

        make run-wmcb-ci-e2e-test
      from: src
      resources:
        requests:
          cpu: 1000m
          memory: 600Mi
    workflow: ipi-aws-ovn-hybrid
- as: e2e-wsu
  steps:
    cluster_profile: aws
    test:
    - ref: windows-e2e-playbook-test
    workflow: ipi-aws-ovn-hybrid
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: windows-machine-config-bootstrapper
