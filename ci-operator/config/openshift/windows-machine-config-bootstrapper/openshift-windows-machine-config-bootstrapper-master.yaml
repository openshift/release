base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- dockerfile_path: Dockerfile.tools
  to: windows-machine-config-bootstrapper-tests
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    make build --warn-undefined-variables
    make build-tools --warn-undefined-variables
  container:
    from: src
- as: verify
  commands: make verify-all --warn-undefined-variables
  container:
    from: src
- as: unit-wni
  commands: make test-unit-wni
  container:
    from: src
- as: e2e-wni
  steps:
    cluster_profile: aws
    test:
    - as: e2e-wni
      commands: |-
        #!/bin/bash

        set -o nounset
        set -o errexit
        set -o pipefail

        cluster_profile=/var/run/secrets/ci.openshift.io/cluster-profile
        export AWS_SHARED_CREDENTIALS_FILE=${cluster_profile}/.awscred
        export KUBE_SSH_KEY_PATH=${cluster_profile}/ssh-privatekey

        make test-e2e-tools
      from: src
      resources:
        requests:
          cpu: 1000m
          memory: 600Mi
    workflow: ipi-aws-ovn-hybrid
- as: e2e-wmcb
  steps:
    cluster_profile: aws
    test:
    - as: e2e-wmcb
      commands: |-
        #!/bin/bash

        set -o nounset
        set -o errexit
        set -o pipefail

        cluster_profile=/var/run/secrets/ci.openshift.io/cluster-profile
        export AWS_SHARED_CREDENTIALS_FILE=${cluster_profile}/.awscred
        export KUBE_SSH_KEY_PATH=${cluster_profile}/ssh-privatekey

        make run-wmcb-ci-e2e-test
      dependencies:
      - env: WMCB_IMAGE
        name: windows-machine-config-bootstrapper-tests
      from: src
      resources:
        requests:
          cpu: 1000m
          memory: 600Mi
    workflow: ipi-aws-ovn-hybrid
zz_generated_metadata:
  branch: master
  org: openshift
  repo: windows-machine-config-bootstrapper
