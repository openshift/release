build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
promotion:
  to:
  - name: "4.1"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.1"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.1"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make generate; go build ./...; make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: client-go
