base_images:
  assisted-installer:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-service-index:
    name: assisted-service-index
    namespace: edge-infrastructure
    tag: latest
  assisted-service-scripts:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-service-scripts
  assisted-test-infra:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-test-infra
  assisted-test-infra-internal:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-test-infra-internal
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.image-service
  to: assisted-image-service
- dockerfile_path: Dockerfile.image-service-build
  to: assisted-image-service-build
promotion:
  to:
  - name: ocm-2.16
    namespace: edge-infrastructure
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
  latest-multi:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mirror-nightly-image
  cron: 30 20 * * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    test:
    - ref: assisted-baremetal-images-publish
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: assisted-image-service-build
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|OWNERS|OWNERS_ALIASES|LICENSE)$
- as: test
  commands: |
    export GOCACHE=/tmp/gocache
    export GOMODCACHE=/tmp/gomodcache
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    clone: true
    from: assisted-image-service-build
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|OWNERS|OWNERS_ALIASES|LICENSE)$
- as: test-postsubmit
  commands: |
    export GOCACHE=/tmp/gocache
    export GOMODCACHE=/tmp/gomodcache
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    clone: true
    from: assisted-image-service-build
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
- always_run: false
  as: e2e-metal-assisted-4-20
  capabilities:
  - intranet
  pipeline_run_if_changed: ^(internal/.*|packages/.*|pkg/.*|rpm-prefetching/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum|\.dockerignore|main\.go)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.20
    workflow: assisted-ofcir-baremetal
- always_run: false
  as: e2e-metal-assisted-deploy-nodes-4-20
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        MAKEFILE_TARGET="deploy_nodes"
        OPENSHIFT_VERSION=4.20
    workflow: assisted-ofcir-baremetal
- always_run: false
  as: e2e-metal-assisted-day2-arm-workers-4-20
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        TEST_FUNC=test_deploy_day2_nodes_cloud
        AGENT_DOCKER_IMAGE=quay.io/redhat-user-workloads/assisted-installer-tenant/assisted-installer-application-ds-main/assisted-installer-agent-ds-main:latest
        CONTROLLER_IMAGE=quay.io/redhat-user-workloads/assisted-installer-tenant/assisted-installer-application-ds-main/assisted-installer-controller-ds-main:latest
        INSTALLER_IMAGE=quay.io/redhat-user-workloads/assisted-installer-tenant/assisted-installer-application-ds-main/assisted-installer-ds-main:latest
        DAY2_CPU_ARCHITECTURE=arm64
        OPENSHIFT_VERSION=4.20-multi
    workflow: assisted-ofcir-baremetal-heterogeneous
- always_run: false
  as: e2e-ai-operator-ztp
  capabilities:
  - intranet
  pipeline_run_if_changed: ^(internal/.*|packages/.*|pkg/.*|rpm-prefetching/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum|\.dockerignore|main\.go)$
  steps:
    cluster_profile: packet-assisted
    dependencies:
      ASSISTED_OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
      INDEX_IMAGE: assisted-service-index
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      CLUSTERTYPE: assisted_medium_el9
    workflow: assisted-ofcir-baremetal-operator-ztp
- always_run: false
  as: e2e-oci-assisted-4-20
  optional: true
  steps:
    cluster_profile: oci-assisted
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.20
    workflow: assisted-oci
- always_run: false
  as: e2e-metal-assisted-external-4-20
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        PLATFORM=external
        OPENSHIFT_VERSION=4.20
    workflow: assisted-ofcir-baremetal
zz_generated_metadata:
  branch: main
  org: openshift
  repo: assisted-image-service
  variant: edge
