base_images:
  assisted-installer:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-service-index:
    name: assisted-service-index
    namespace: edge-infrastructure
    tag: ocm-2.7
  assisted-service-scripts:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-service-scripts
  coreos-centos-stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.37.1
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile.image-service
  from: coreos-centos-stream8
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: assisted-image-service
promotion:
  to:
  - name: ocm-2.7
    namespace: edge-infrastructure
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make build-openshift-ci-test-bin
  go mod vendor
tests:
- as: mirror-nightly-image
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      RELEASE_TAG_PREFIX: ocm-2.7
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      RELEASE_TAG_PREFIX: ocm-2.7
    test:
    - ref: assisted-baremetal-images-publish
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: golangci-lint
  skip_if_only_changed: ^\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE)$
- as: test
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    from: test-bin
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
  skip_if_only_changed: ^\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE)$
- as: test-postsubmit
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    from: test-bin
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
- as: e2e-ai-operator-ztp
  skip_if_only_changed: ^\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    dependencies:
      ASSISTED_OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
      INDEX_IMAGE: assisted-service-index
      OPENSHIFT_INSTALL_RELEASE_IMAGE: release:latest
    env:
      ALLOW_CONVERGED_FLOW: "False"
    workflow: assisted-baremetal-operator-ztp
zz_generated_metadata:
  branch: release-ocm-2.7
  org: openshift
  repo: assisted-image-service
