base_images:
  assisted-installer:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-test-infra:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-test-infra
  coreos-centos-stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.37.1
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile.image-service
  from: coreos-centos-stream8
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: assisted-image-service
promotion:
  name: ocm-2.5
  namespace: edge-infrastructure
releases:
  latest:
    integration:
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make build-openshift-ci-test-bin
  go mod vendor
tests:
- as: mirror-nightly-image
  cluster: build01
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      RELEASE_TAG_PREFIX: ocm-2.5
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  cluster: build01
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      RELEASE_TAG_PREFIX: ocm-2.5
    test:
    - ref: assisted-baremetal-images-publish
- as: lint
  cluster: build01
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: golangci-lint
- as: test
  cluster: build01
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    from: test-bin
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
- as: test-postsubmit
  cluster: build01
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    from: test-bin
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
- as: e2e-metal-assisted-deploy-nodes
  cluster: build01
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
        MAKEFILE_TARGET="deploy_nodes"
    workflow: assisted-baremetal
- as: e2e-metal-assisted
  cluster: build01
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
    workflow: assisted-baremetal
zz_generated_metadata:
  branch: release-ocm-2.5
  org: openshift
  repo: assisted-image-service
