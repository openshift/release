base_images:
  coreos-centos-stream9:
    name: stream9
    namespace: coreos
    tag: "9"
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.image-service
  from: coreos-centos-stream9
  to: assisted-image-service
promotion:
  to:
  - name: "2.3"
    namespace: stolostron
releases:
  latest:
    integration:
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      IMAGE_REPO: assisted-image-service
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
        OSCI_RELEASE_BRANCH=backplane-2.3
      RELEASE_REF: backplane-2.3
    workflow: ocm-ci-manifest-update
zz_generated_metadata:
  branch: release-ocm-2.8
  org: openshift
  repo: assisted-image-service
  variant: mce
