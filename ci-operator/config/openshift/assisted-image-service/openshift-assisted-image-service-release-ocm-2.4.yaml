base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.37.1
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
  ubi-minimal-8:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile.image-service
  from: ubi-minimal-8
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: assisted-image-service
promotion:
  name: ocm-2.4
  namespace: edge-infrastructure
releases:
  candidate:
    release:
      channel: candidate
      version: "4.8"
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make build-openshift-ci-test-bin
  go mod vendor
tests:
- as: mirror-nightly-image
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      RELEASE_TAG_PREFIX: ocm-2.4
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      RELEASE_TAG_PREFIX: ocm-2.4
    test:
    - ref: assisted-baremetal-images-publish
- as: ocm-publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      IMAGE_REPO: assisted-image-service
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
      RELEASE_REF: release-2.4
    workflow: ocm-ci-manifest-update
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: golangci-lint
- as: test
  commands: |
    make test
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-ocm-2.4
  org: openshift
  repo: assisted-image-service
