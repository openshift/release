base_images:
  assisted-installer:
    name: ocm-2.14
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.14
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.14
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.14
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-test-infra:
    name: ocm-2.14
    namespace: edge-infrastructure
    tag: assisted-test-infra
  assisted-test-infra-internal:
    name: ocm-2.14
    namespace: edge-infrastructure
    tag: assisted-test-infra-internal
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  tests:
    name: "4.18"
    namespace: ocp
    tag: tests
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.image-service
  to: assisted-image-service
- dockerfile_path: Dockerfile.image-service-build
  to: assisted-image-service-build
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
  latest-multi:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint-first-stage
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: assisted-image-service-build
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|OWNERS|OWNERS_ALIASES|LICENSE)$
- as: test-first-stage
  commands: |
    export GOCACHE=/tmp/gocache
    export GOMODCACHE=/tmp/gomodcache
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    clone: true
    from: assisted-image-service-build
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
  skip_if_only_changed: \.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|OWNERS|OWNERS_ALIASES|LICENSE)$
- always_run: false
  as: test-second-stage
  commands: |
    export GOCACHE=/tmp/gocache
    export GOMODCACHE=/tmp/gomodcache
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    clone: true
    from: assisted-image-service-build
  pipeline_run_if_changed: ^(data.*|deploy/.*|hack/.*|integration_test/.*|internal/.*|packages/.*|pkg/.*|rpm-prefetching/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum|\.dockerignore|build_deploy\.sh|main\.go|renovate\.json)$
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
- always_run: false
  as: lint-second-stage
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: assisted-image-service-build
  pipeline_run_if_changed: ^(data.*|deploy/.*|hack/.*|integration_test/.*|internal/.*|packages/.*|pkg/.*|rpm-prefetching/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum|\.dockerignore|build_deploy\.sh|main\.go|renovate\.json)$
- always_run: false
  as: e2e-oci-assisted-4-18-test-multistage
  optional: true
  steps:
    cluster_profile: oci-assisted
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.18
    workflow: assisted-oci
zz_generated_metadata:
  branch: remove-me
  org: openshift
  repo: assisted-image-service
