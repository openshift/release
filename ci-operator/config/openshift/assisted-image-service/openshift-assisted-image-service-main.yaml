base_images:
  coreos-centos-stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.37.1
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile.image-service
  from: coreos-centos-stream8
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: assisted-image-service
promotion:
  name: ocm-2.5
  namespace: edge-infrastructure
releases:
  candidate:
    release:
      channel: candidate
      version: "4.8"
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make build-openshift-ci-test-bin
  go mod vendor
tests:
- as: mirror-nightly-image
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    test:
    - ref: assisted-baremetal-images-publish
- as: ocm-publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      IMAGE_REPO: assisted-image-service
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
      RELEASE_REF: release-2.5
    workflow: ocm-ci-manifest-update
- as: mce-publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-image-service
    env:
      IMAGE_REPO: assisted-image-service
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
      RELEASE_REF: backplane-2.0
    workflow: ocm-ci-manifest-update
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: golangci-lint
- as: test
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    from: test-bin
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
- as: test-postsubmit
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make test
  container:
    from: test-bin
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: assisted-image-service-codecov-token
zz_generated_metadata:
  branch: main
  org: openshift
  repo: assisted-image-service
