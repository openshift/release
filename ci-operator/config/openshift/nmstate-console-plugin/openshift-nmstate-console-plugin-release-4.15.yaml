base_images:
  ocp_builder_rhel-8-base-nodejs-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-base-nodejs-openshift-4.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v24
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_builder_rhel-8-base-nodejs-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-nodejs-openshift-4.15
  to: nmstate-console-plugin
promotion:
  to:
  - name: "4.15"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-tests
  steps:
    cluster_profile: aws
    test:
    - as: e2e-tests
      cli: latest
      commands: |
        ./test-prow-e2e.sh ${NMSTATE_UI_PLUGIN_IMG_NAME};
      credentials:
      - mount_path: /var/run/operator-secret
        name: operator-secret
        namespace: test-credentials
      dependencies:
      - env: NMSTATE_UI_PLUGIN_IMG_NAME
        name: nmstate-console-plugin
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
