    cluster_profile: aws
    env:
      EC2_INSTANCE_TYPE: c7g.2xlarge
      MICROSHIFT_OS: rhel-9.4
    workflow: openshift-microshift-e2e-openshift-conformance-build-and-run
- as: ocp-conformance-with-optional-rpms-rhel-eus-nightly-arm
