    workflow: openshift-microshift-e2e-openshift-conformance-build-and-run
- as: ocp-conformance-rhel-eus
  run_if_changed: ^(assets/.*|etcd/.*|vendor/.*)$
  steps:
    cluster_profile: aws
    env:
      MICROSHIFT_OS: rhel-9.4
    workflow: openshift-microshift-e2e-openshift-conformance-build-and-run
