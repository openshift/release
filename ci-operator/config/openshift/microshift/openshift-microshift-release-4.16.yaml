- as: ocp-conformance-rhel-eus-nightly
  cron: 36 5 11 * *
  steps:
    cluster_profile: aws
    env:
      MICROSHIFT_OS: rhel-9.4
    workflow: openshift-microshift-e2e-openshift-conformance-build-and-run
- as: ocp-conformance-with-optional-rpms-rhel-eus-nightly
