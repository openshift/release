base_images:
  microshift-ci-brew:
    name: brew
    namespace: microshift
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.16
images:
- dockerfile_literal: |
    FROM src
    RUN dnf install --setopt=tsflags=nodocs -y selinux-policy-devel
  inputs:
    src:
      as:
      - src
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/microshift
  optional: true
  to: microshift-test-rpm
promotion:
  to:
  - excluded_images:
    - microshift-test-rpm
    name: "4.16"
    namespace: ocp
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
  nightly-amd64:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
  nightly-arm64:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  steps:
    test:
    - as: verify
      commands: make verify-ci
      env:
      - default: /tmp/
        name: GOLANGCI_LINT_CACHE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: test-rpm
  commands: RPM_INFO=true make rpm srpm
  container:
    from: microshift-test-rpm
  run_if_changed: ^(rpm/.*|packaging/.*|Makefile)$
- as: test-rebase
  optional: true
  run_if_changed: ^(assets/.*|scripts/auto-rebase/.*|go\.mod)$
  steps:
    env:
      DRY_RUN: "y"
    workflow: openshift-microshift-rebase
- as: microshift-metal-tests
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|test/.*|vendor/.*|Makefile.*|scripts/.*)$
  steps:
    cluster_profile: aws
    env:
      EC2_INSTANCE_TYPE: c5.metal
      MICROSHIFT_OS: rhel-9.4
    workflow: openshift-microshift-e2e-metal-tests
- as: microshift-metal-tests-arm
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|test/.*|vendor/.*|Makefile.*|scripts/.*)$
  steps:
    cluster_profile: aws
    env:
      EC2_INSTANCE_TYPE: c7g.metal
      MICROSHIFT_OS: rhel-9.4
    workflow: openshift-microshift-e2e-metal-tests
- as: rebase-on-nightlies
  cron: 16 0 7 * *
  steps:
    workflow: openshift-microshift-rebase
- as: publish-release-notes
  cron: 13 12 25 * *
  steps:
    workflow: openshift-microshift-publish-release-notes
- as: metal-periodic-test
  run_if_changed: ^(test/bin/.*|test/scenarios-periodics/.*)$
  steps:
    cluster_profile: aws
    env:
      EC2_INSTANCE_TYPE: c5.metal
      MICROSHIFT_OS: rhel-9.4
    workflow: openshift-microshift-e2e-metal-tests
- as: metal-periodic-test-arm
  run_if_changed: ^(test/bin/.*|test/scenarios-periodics/.*)$
  steps:
    cluster_profile: aws
    env:
      EC2_INSTANCE_TYPE: c7g.metal
      MICROSHIFT_OS: rhel-9.4
    workflow: openshift-microshift-e2e-metal-tests
- as: ocp-metal-nightly
  cron: 44 20 27 * *
  steps:
    cluster_profile: aws
    env:
      EC2_INSTANCE_TYPE: c5.metal
      MICROSHIFT_OS: rhel-9.4
    workflow: openshift-microshift-e2e-metal-tests
- as: ocp-metal-nightly-arm
  cron: 58 7 12 * *
  steps:
    cluster_profile: aws
    env:
      EC2_INSTANCE_TYPE: c7g.metal
      MICROSHIFT_OS: rhel-9.4
