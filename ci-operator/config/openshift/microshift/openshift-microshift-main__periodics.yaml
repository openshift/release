    namespace: ocp
    tag: cli
  libvirt-installer:
    name: "4.10"
    namespace: ocp
    tag: libvirt-installer
  microshift-test-binaries:
    name: microshift
    namespace: microshift
    tag: microshift-test-binaries
  microshift-test-rpm:
    name: microshift
    namespace: microshift
    tag: microshift-test-rpm
  test-bin:
    name: "4.10"
    namespace: ocp
    tag: tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.10
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.10"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 800Mi
