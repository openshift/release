    env:
      EC2_INSTANCE_TYPE: c5.metal
      MICROSHIFT_OS: rhel-9.4
      SCENARIO_TYPE: bootc-presubmits
    workflow: openshift-microshift-e2e-metal-tests
- as: e2e-aws-tests-bootc-arm
