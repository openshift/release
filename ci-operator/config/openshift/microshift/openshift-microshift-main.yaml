base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  libvirt-installer:
    name: "4.10"
    namespace: ocp
    tag: libvirt-installer
  test-bin:
    name: "4.12"
    namespace: ocp
    tag: tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.10
images:
- dockerfile_literal: |
    FROM libvirt-installer
    COPY validate-microshift /tmp/validate-microshift
  from: libvirt-installer
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/microshift/validate-microshift
  to: microshift-validate
- dockerfile_literal: |
    FROM registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.17-openshift-4.10 as builder
    RUN dnf install --setopt=tsflags=nodocs -y \
        rpm-build glibc-static gcc selinux-policy-devel util-linux && \
        dnf clean all && \
        rm -rf /var/cache/dnf/*
    RUN ls -lA
    RUN make rpm
    FROM libvirt-installer
    USER root
    ENV HOME=/tmp/secret
    ENV PAYLOAD_PATH=$HOME/payload
    WORKDIR $PAYLOAD_PATH
    COPY oc openshift-tests usr/bin/
    RUN chmod 755 usr/bin/oc && ln -rs usr/bin/oc usr/bin/kubectl
    COPY --from=builder /go/src/github.com/openshift/microshift/_output/rpmbuild/RPMS/*/*.rpm packages/
    RUN tar -cvf payload.tar . && chmod -R a+rw "${HOME}"
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    libvirt-installer:
      as:
      - libvirt-installer
    src:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.17-openshift-4.10
    test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
  to: dependency-payload
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.10"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: test-srpm
  commands: make srpm
  container:
    from: src
  run_if_changed: ^(rpm/*|packaging/.*|Makefile)
- as: e2e-rpm-install
  run_if_changed: ^(cmd/.*|pkg/.*|packaging/.*|vendor/.*|go\.sum|go\.mod|Makefile|.*\.sh)
