base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  test-bin:
    name: "4.15"
    namespace: ocp
    tag: tests
  test-runtime:
    name: test-runtime
    namespace: microshift
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.20-openshift-4.14
images:
- dockerfile_literal: |
    FROM src
    RUN dnf install --setopt=tsflags=nodocs -y selinux-policy-devel
  inputs:
    src:
      as:
      - src
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/microshift
  to: microshift-test-rpm
promotion:
  excluded_images:
  - microshift-test-rpm
  name: "4.15"
  namespace: ocp
releases:
  nightly-amd64:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
  nightly-arm64:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.15"
  namespace: ocp
tests:
- as: verify
  cluster: build02
  steps:
    test:
    - as: verify
      commands: make verify-ci
      env:
      - default: /tmp/
        name: GOLANGCI_LINT_CACHE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test-unit
  cluster: build02
  commands: make test-unit
  container:
    from: src
- as: test-rpm
  cluster: build02
  commands: RPM_INFO=true make rpm srpm
  container:
    from: microshift-test-rpm
  run_if_changed: ^(rpm/*|packaging/.*|Makefile)
- as: test-rebase
  cluster: build02
  optional: true
  run_if_changed: ^(assets/.*|scripts/auto-rebase/.*|go\.mod)
  steps:
    env:
      DRY_RUN: "y"
    workflow: openshift-microshift-rebase
- as: microshift-metal-tests
  cluster: build02
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|test/.*|vendor/.*|go\.sum|go\.mod|Makefile|.*\.sh|.*\.ks\.template)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
      EC2_INSTANCE_TYPE: c5n.metal
    workflow: openshift-microshift-e2e-metal-tests
- as: microshift-metal-cache
  cluster: build02
  run_if_changed: ^test\/bin\/(ci_phase_iso_build|manage_build_cache)\.sh$
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-metal-cache
- as: microshift-metal-cache-nightly
  cluster: build02
  cron: 0 0 * * *
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-metal-cache
- as: microshift-metal-cache-arm
  cluster: build02
  run_if_changed: ^(test/bin/ci_phase_iso_build.sh|test/bin/manage_build_cache.sh)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-08c7e766098f8cb4f
      EC2_INSTANCE_TYPE: t4g.2xlarge
    workflow: openshift-microshift-e2e-metal-cache
- as: microshift-metal-cache-nightly-arm
  cluster: build02
  cron: 0 0 * * *
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-08c7e766098f8cb4f
      EC2_INSTANCE_TYPE: t4g.2xlarge
    workflow: openshift-microshift-e2e-metal-cache
- as: rebase-on-nightlies
  cron: 0 5 * * 1-5
  steps:
    workflow: openshift-microshift-rebase
- as: metal-periodic-test
  cluster: build02
  run_if_changed: (.*periodic.*|^test/bin/.*)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
      EC2_INSTANCE_TYPE: c5n.metal
    workflow: openshift-microshift-e2e-metal-tests
- as: ocp-metal-nightly
  cluster: build02
  cron: 0 1 * * *
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
      EC2_INSTANCE_TYPE: c5n.metal
    workflow: openshift-microshift-e2e-metal-tests
- as: ocp-metal-nightly-arm
  cluster: build02
  cron: 0 1 * * *
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-08c7e766098f8cb4f
      EC2_INSTANCE_TYPE: c6g.metal
    workflow: openshift-microshift-e2e-metal-tests
- as: ocp-metal-nightly-presubmit-arm
  cluster: build02
  cron: 0 1 * * *
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-08c7e766098f8cb4f
      EC2_INSTANCE_TYPE: c6g.metal
    workflow: openshift-microshift-e2e-metal-tests
- as: ocp-conformance-nightly
  cluster: build02
  cron: 0 1 * * *
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-openshift-conformance-build-and-run
- as: ocp-conformance
  cluster: build02
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-openshift-conformance-build-and-run
