base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  test-bin:
    name: "4.13"
    namespace: ocp
    tag: tests
  test-runtime:
    name: test-runtime
    namespace: microshift
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.19-openshift-4.13
images:
- dockerfile_literal: |
    FROM src
    RUN pip3 install --upgrade pip && \
      pip3 install setuptools-rust cryptography pyyaml pygithub gitpython
    ENV YQ_URL=https://github.com/mikefarah/yq/releases/download/v4.26.1/yq_linux_amd64
    ENV YQ_HASH=9e35b817e7cdc358c1fcd8498f3872db169c3303b61645cc1faf972990f37582
    RUN echo -n "${YQ_HASH} -" > /tmp/sum.txt ; \
          if ! (curl -Ls "${YQ_URL}" | tee /tmp/yq | sha256sum -c /tmp/sum.txt &>/dev/null); then \
            echo "ERROR: Expected file at ${YQ_URL} to have checksum ${YQ_HASH} but instead got $(sha256sum </tmp/yq | cut -d' ' -f1)" ; \
            exit 1 ; \
          fi ; \
          chmod +x /tmp/yq && mv /tmp/yq /usr/bin/yq
  inputs:
    src:
      as:
      - src
  to: rebase-payload
- dockerfile_literal: |
    FROM src as rpms
    RUN dnf install --setopt=tsflags=nodocs -y selinux-policy-devel
    RUN make rpm && TARGET_ARCH=aarch64 make rpm
    RUN tar cvf /rpms.tar -C _output/rpmbuild/RPMS/ .

    FROM test-runtime

    COPY oc openshift-tests /usr/bin/
    RUN ln -rs /usr/bin/oc /usr/bin/kubectl

    COPY microshift /microshift
    COPY --from=rpms /rpms.tar /rpms.tar
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    src:
      as:
      - src
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/microshift
    test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
    test-runtime:
      as:
      - test-runtime
  to: microshift-test-payload
promotion:
  excluded_images:
  - microshift-test-payload
  - rebase-payload
  name: "4.13"
  namespace: ocp
releases:
  nightly-amd64:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
  nightly-arm64:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.13"
  namespace: ocp
tests:
- as: verify
  cluster: build02
  steps:
    test:
    - as: verify
      commands: make verify
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test-unit
  cluster: build02
  commands: make test-unit
  container:
    from: src
- as: test-srpm
  cluster: build02
  commands: make srpm
  container:
    from: src
  run_if_changed: ^(rpm/*|packaging/.*|Makefile)
- as: e2e-openshift-conformance-reduced
  cluster: build02
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|vendor/.*|go\.sum|go\.mod|Makefile|.*\.sh)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-openshift-conformance-reduced-aws
- as: e2e-reboot
  cluster: build02
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|vendor/.*|go\.sum|go\.mod|Makefile)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-reboot-tests-aws
- as: e2e-greenboot
  cluster: build02
  optional: true
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|scripts/.*|vendor/.*|go\.sum|go\.mod|Makefile)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-greenboot-aws
- as: e2e-router-smoke-test
  cluster: build02
  optional: true
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|vendor/.*|go\.sum|go\.mod|Makefile|.*\.sh)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-router-smoke-test-aws
- as: rebase-on-nightlies
  cron: 0 5 * * 1-5
  steps:
    workflow: openshift-microshift-rebase
- as: e2e-loadbalancer-smoke-test
  cluster: build02
  optional: true
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|vendor/.*|go\.sum|go\.mod|Makefile|.*\.sh)
