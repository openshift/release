base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
  ubi8:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base-dockerfile
  inputs:
    base-ubi8:
      as:
      - ubi
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
  to: baremetal-runtimecfg
promotion:
  name: "4.6"
  namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-6-rhel8.ocp.svc > /etc/yum.repos.d/base-4-6-rhel8.repo
    from: ubi8
    to: base-ubi8
- pipeline_image_cache_step:
    commands: |
      cat <<DOCKERFILE > /opt/Dockerfile
       FROM registry.svc.ci.openshift.org/openshift/release:golang-1.12 AS builder
       
       FROM ubi

       RUN yum install -y dhcp-client && yum clean all

      DOCKERFILE
    from: base
    to: src-dockerfile
- project_directory_image_build_step:
    from: base
    inputs:
      src: {}
      src-dockerfile:
        paths:
        - destination_dir: .
          source_path: /opt/Dockerfile
    to: base-dockerfile
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
zz_generated_metadata:
  branch: master
  org: openshift
  repo: baremetal-runtimecfg
