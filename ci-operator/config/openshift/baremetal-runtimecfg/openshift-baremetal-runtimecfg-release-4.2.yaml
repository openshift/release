base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.12:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.12
  to: baremetal-runtimecfg
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
zz_generated_metadata:
  branch: release-4.2
  org: openshift
  repo: baremetal-runtimecfg
