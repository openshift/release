base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
  rhel8-2-els-rhel:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile.openshift
  from: base-os
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: baremetal-runtimecfg
promotion:
  name: "4.6"
  namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-6-rhel8.ocp.svc > /etc/yum.repos.d/base-4-6-rhel8.repo
    from: rhel8-2-els-rhel
    to: base-os
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
zz_generated_metadata:
  branch: release-4.6
  org: openshift
  repo: baremetal-runtimecfg
