base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
  ocp_4.21_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-csi/volume-data-source-validator
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: volume-data-source-validator
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-go test-vet test-fmt test-vendor test-shellcheck
  container:
    from: src
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: master
  org: openshift
  repo: volume-data-source-validator
