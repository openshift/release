base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
  origin_scos-4.20_base-stream9:
    name: scos-4.20
    namespace: origin
    tag: base-stream9
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
canonical_go_repository: github.com/kubernetes-csi/volume-data-source-validator
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: Dockerfile.openshift
  from: origin_scos-4.20_base-stream9
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: volume-data-source-validator
promotion:
  to:
  - name: scos-4.20
    namespace: origin
releases:
  latest:
    integration:
      include_built_images: true
      name: scos-4.20
      namespace: origin
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-go test-vet test-fmt test-vendor test-shellcheck
  container:
    from: src
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: master
  org: openshift
  repo: volume-data-source-validator
  variant: okd-scos
