base_images:
  ocp_4.16_base-rhel9:
    name: "4.16"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
  origin_scos-4.16_base-stream9:
    name: scos-4.16
    namespace: origin
    tag: base-stream9
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  inputs:
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
    origin_scos-4.16_base-stream9:
      as:
      - registry.ci.openshift.org/origin/scos-4.16:base-stream9
  to: ptp-operator
operator:
  bundles:
  - dockerfile_path: bundleci.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-ptp-operator:4.16
    with: pipeline:ptp-operator
promotion:
  to:
  - name: ptp-4.16
    namespace: origin
releases:
  latest:
    integration:
      include_built_images: true
      name: scos-4.16
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: ptp-operator
  variant: okd-scos
