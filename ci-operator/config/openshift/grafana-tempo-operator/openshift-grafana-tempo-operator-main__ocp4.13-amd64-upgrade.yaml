base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.14"
    namespace: origin
    tag: operator-sdk
  tempo-bundle-old:
    name: tempo-operator-bundle
    namespace: ci
    tag: old
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
canonical_go_repository: github.com/grafana/tempo-operator
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: tempo-operator
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: tempo-tests-runner
operator:
  bundles:
  - as: tempo-bundle
    context_dir: ./bundle/openshift
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: ghcr.io/grafana/tempo-operator/tempo-operator:.*
    with: pipeline:tempo-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: tempo-operator-upgrade
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.13"
  cron: 0 6 * * 4
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace tempo-operator
        operator-sdk run bundle --timeout=5m --security-context-config restricted -n tempo-operator "$OO_BUNDLE_OLD"
        oc wait --for condition=Available -n tempo-operator deployment tempo-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE_OLD
        name: tempo-bundle-old
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: distributed-tracing-install-opentelemetry-product
    - ref: distributed-tracing-tests-tempo-pre-upgrade
    - as: upgrade
      cli: latest
      commands: |
        operator-sdk run bundle-upgrade --timeout=10m --security-context-config restricted -n tempo-operator "$OO_BUNDLE"
        oc wait --for condition=Available -n tempo-operator deployment tempo-operator-controller
      dependencies:
      - env: OO_BUNDLE
        name: tempo-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: distributed-tracing-tests-tempo
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: openshift
  repo: grafana-tempo-operator
  variant: ocp4.13-amd64-upgrade
