base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
canonical_go_repository: github.com/grafana/tempo-operator
images:
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: tempo-tests-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: tempo-stage-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 3h0m0s
    version: "4.12"
  cron: 0 6 1 10 *
  steps:
    env:
      DOWNSTREAM_TESTS_COMMIT: c19aa1cd60741748256d7f8c7c05a2f9c8e30239
      OTEL_SOURCE: dt-catalogsource
      SKIP_TESTS: tests/e2e-openshift/red-metrics tests/e2e-openshift/monitoring
      TEMPO_SOURCE: dt-catalogsource
    test:
    - ref: enable-stage-catalogsource
    - ref: distributed-tracing-install-tempo-product
    - ref: distributed-tracing-install-opentelemetry-product
    - ref: distributed-tracing-tests-tempo
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: openshift
  repo: grafana-tempo-operator
  variant: tempo-product-ocp-4.12-stage
