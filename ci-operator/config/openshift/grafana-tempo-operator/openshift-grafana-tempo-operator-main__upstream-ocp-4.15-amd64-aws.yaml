base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.15"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.22-openshift-4.17
canonical_go_repository: github.com/grafana/tempo-operator
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: tempo-operator
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: tempo-tests-runner
operator:
  bundles:
  - as: tempo-bundle
    context_dir: ./bundle/openshift
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: ghcr.io/grafana/tempo-operator/tempo-operator:.*
    with: pipeline:tempo-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: security
  steps:
    env:
      PROJECT_NAME: tempo-operator
    workflow: openshift-ci-security
- as: tempo-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: obs-tracing
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  steps:
    env:
      OPERATORS: |
        [
            {"name": "opentelemetry-product", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-opentelemetry-operator", "target_namespace": "", "operator_group": "openshift-opentelemetry-operator"},
            {"name": "servicemeshoperator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespace": ""},
            {"name": "kiali-ossm", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespace": ""},
            {"name": "serverless-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-serverless", "target_namespace": "", "operator_group": "openshift-serverless"}
        ]
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace tempo-operator
        operator-sdk run bundle --timeout=10m --security-context-config restricted -n tempo-operator "$OO_BUNDLE"
        oc wait --for condition=Available -n tempo-operator deployment tempo-operator-controller
      dependencies:
      - env: OO_BUNDLE
        name: tempo-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: install-operators
    - ref: distributed-tracing-tests-tempo-upstream
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: openshift
  repo: grafana-tempo-operator
  variant: upstream-ocp-4.15-amd64-aws
