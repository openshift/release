base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.19"
    namespace: origin
    tag: operator-sdk
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.23-openshift-4.19
canonical_go_repository: github.com/grafana/tempo-operator
images:
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: tempo-tests-runner
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.14"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: tempo-stage-tests
  cron: 0 0 30 2 *
  steps:
    cluster_profile: gcp-observability
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      OCP_ARCH: arm64
      OPERATORS: |
        [
            {"name": "opentelemetry-product", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-opentelemetry-operator", "target_namespaces": "", "operator_group": "openshift-opentelemetry-operator"},
            {"name": "servicemeshoperator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespaces": ""},
            {"name": "kiali-ossm", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespaces": ""},
            {"name": "serverless-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-serverless", "target_namespaces": "", "operator_group": "openshift-serverless"}
        ]
      SKIP_TESTS: tests/e2e/generate tests/e2e-openshift/monolithic-multitenancy-static
        tests/e2e-openshift-serverless/* tests/e2e-openshift-object-stores/*
    test:
    - ref: idp-htpasswd
    - as: install-tempo-operator
      cli: latest
      commands: |
        oc create -f https://raw.githubusercontent.com/openshift/distributed-tracing-qe/refs/heads/main/resources/tempo-icsp.yaml
        oc create namespace openshift-tempo-operator
        oc label namespace openshift-tempo-operator openshift.io/cluster-monitoring="true"
        operator-sdk run bundle --timeout=10m --security-context-config restricted -n openshift-tempo-operator "$MULTISTAGE_PARAM_OVERRIDE_TEMPO_INDEX_IMAGE"
        oc wait --for condition=Available -n openshift-tempo-operator deployment tempo-operator-controller
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: install-operators
    - ref: distributed-tracing-tests-tempo-downstream
    workflow: cucushift-installer-rehearse-gcp-ipi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: grafana-tempo-operator
  variant: tempo-product-ocp-4.14-arm-stage
