binary_build_commands: go install ./
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
canonical_go_repository: github.com/grafana/tempo-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: go build ./main.go
tests:
- as: test
  steps:
    test:
    - as: unit
      commands: make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: grafana-tempo-operator
