base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
canonical_go_repository: github.com/grafana/tempo-operator
images:
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: tempo-tests-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: tempo-interop-aws
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      DOWNSTREAM_TESTS_COMMIT: 8a3d8c0f703cf3c5c4d669a66d45a0cdae70995f
      FIREWATCH_CONFIG: |
        [
          {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure provisioning", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","tempo-lp"]},
          {"step": "distributed-tracing-install-*", "failure_type": "pod_failure", "classification": "Distributed tracing operators", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","tempo-lp","interop-tests"]},
          {"step": "distributed-tracing-install-*", "failure_type": "test_failure", "classification": "Distributed tracing operators", "jira_project": "TRACING", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","tempo-lp","interop-tests"]},
          {"step": "operatorhub-subscribe-*", "failure_type": "pod_failure", "classification": "Distributed tracing dependency operators", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","tempo-lp","interop-tests"]},
          {"step": "operatorhub-subscribe-*", "failure_type": "test_failure", "classification": "Distributed tracing dependency operators", "jira_project": "TRACING", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","tempo-lp","interop-tests"]},
          {"step": "gather-*", "failure_type": "all", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","tempo-lp"]},
          {"step": "distributed-tracing-tests-*", "failure_type": "pod_failure", "classification": "Tempo e2e tests", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","tempo-lp","interop-tests"]},
          {"step": "distributed-tracing-tests-*", "failure_type": "test_failure", "classification": "Tempo e2e tests", "jira_project": "TRACING", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","tempo-lp","interop-tests"]}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      USER_TAGS: |
        scenario tempo
    test:
    - ref: distributed-tracing-install-tempo-product
    - ref: distributed-tracing-install-opentelemetry-product
    - ref: distributed-tracing-tests-tempo
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: grafana-tempo-operator
  variant: tempo-product-ocp-4.15-lp-interop
