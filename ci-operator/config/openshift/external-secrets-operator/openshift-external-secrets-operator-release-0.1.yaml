base_images:
  base-rhel9:
    name: "4.19"
    namespace: ocp
    tag: base-rhel9
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.39.2
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
images:
- dockerfile_path: images/ci/Dockerfile
  from: base-rhel9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: external-secrets-operator
- dockerfile_path: images/ci/operand.Dockerfile
  from: base-rhel9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: external-secrets
operator:
  bundles:
  - as: external-secrets-operator-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: openshift.io/external-secrets-operator:latest
    with: pipeline:external-secrets-operator
  - pullspec: oci.external-secrets.io/external-secrets/external-secrets:.*
    with: pipeline:external-secrets
releases:
  latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test --warn-undefined-variables
  container:
    from: src
- as: fips-image-scan-operator
  steps:
    dependencies:
      SCAN_IMAGE: external-secrets-operator
    test:
    - ref: fips-check-image-scan
- as: fips-image-scan-external-secrets
  steps:
    dependencies:
      SCAN_IMAGE: external-secrets
    test:
    - ref: fips-check-image-scan
- as: e2e-operator
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.19"
  skip_if_only_changed: ^(docs/|bundle/|tools/)|\.md$|^(?:.*/)?(?:\.gitignore|.dockerignore|.golangci.yml|Makefile|OWNERS|PROJECT|LICENSE)$
  steps:
    dependencies:
      OO_BUNDLE: external-secrets-operator-bundle
    env:
      OO_INSTALL_MODE: AllNamespaces
      OO_INSTALL_NAMESPACE: external-secrets-operator
      OO_SECURITY_CONTEXT: restricted
    test:
    - as: install
      cli: latest
      commands: |
        oc -n external-secrets-operator rollout status deployment external-secrets-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: external-secrets-operator-bundle
      from: src
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: |
        E2E_GINKGO_LABEL_FILTER='"Platform: isSubsetOf {AWS} && !TechPreview"' make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-operator-sdk-generic-claim
zz_generated_metadata:
  branch: release-0.1
  org: openshift
  repo: external-secrets-operator
