tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: '4.0'
  namespace: ocp
base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
base_rpm_images:
  rpm:
    name: '4.0'
    namespace: ocp
    tag: base
rpm_build_commands: tools/build-rpm.sh
rpm_build_location: _output/RPMS/noarch
images:
- from: src
  to: kuryr-tester
  dockerfile_path: openshift-kuryr-tester.Dockerfile
  optional: true
- from: rpm
  to: kuryr-cni
  dockerfile_path: openshift-kuryr-cni-ci.Dockerfile
- from: rpm
  to: kuryr-controller
  dockerfile_path: openshift-kuryr-controller-ci.Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: tox -e py27
  container:
    from: kuryr-tester
- as: verify
  # We need to substitute basepython to 2, as we don't have Python 3 in the image.
  commands: sed -i -e "s/basepython = python3/basepython = python2.7/g" tox.ini && tox -e pep8
  container:
    from: kuryr-tester
