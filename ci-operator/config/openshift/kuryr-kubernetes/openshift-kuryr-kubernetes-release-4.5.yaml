base_rpm_images:
  rpm:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: openshift-kuryr-tester-rhel8.Dockerfile
  from: src
  optional: true
  to: kuryr-tester
- dockerfile_path: openshift-kuryr-cni-ci-rhel8.Dockerfile
  from: rpm-os
  to: kuryr-cni
- dockerfile_path: openshift-kuryr-controller-ci-rhel8.Dockerfile
  from: rpm-os
  to: kuryr-controller
promotion:
  to:
  - name: "4.5"
    namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      curl http://base-4-5-rhel8.ocp.svc > /etc/yum.repos.d/base-4-5-rhel8.repo
      curl http://base-openstack-4-5.ocp.svc > /etc/yum.repos.d/base-openstack-4-5.repo
    from: rpm
    to: rpm-os
releases:
  initial:
    integration:
      name: "4.5"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.5"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: tools/build-rpm-rhel8.sh
rpm_build_location: _output/RPMS/noarch
tests:
- as: unit
  commands: HOME=`dirname .` tox -e py3
  container:
    from: kuryr-tester
- as: verify
  commands: HOME=`dirname .` tox -e pep8
  container:
    from: kuryr-tester
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: kuryr-kubernetes
