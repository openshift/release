base_images:
  os:
    name: alpine
    namespace: ci
    tag: "3.10"
binary_build_commands: make CGO_ENABLED=0 install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: image/
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/ci-ns-ttl-controller
  to: ci-ns-ttl-controller
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: format
  commands: make format
  container:
    from: src
- as: hello
  steps:
    test:
    - as: cool
      commands: echo "${ARTIFACT_DIR}" && echo "${SHARED_DIR}" && mkdir "${ARTIFACT_DIR}/abc" && echo abc > "${ARTIFACT_DIR}/abc/a.txt"
      from: "src"
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-ns-ttl-controller
