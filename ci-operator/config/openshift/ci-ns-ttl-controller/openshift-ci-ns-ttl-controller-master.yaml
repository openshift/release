base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
  os:
    name: alpine
    namespace: ci
    tag: "3.10"
binary_build_commands: make CGO_ENABLED=0 install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: image/
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/ci-ns-ttl-controller
  to: ci-ns-ttl-controller
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: format
  commands: make format
  container:
    from: src
- as: e2e-container
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: dpp
    product: ocp
    timeout: 1h0m0s
    version: "4.7"
  commands: |
    set -x
    printenv KUBECONFIG
    printenv KUBEADMIN_PASSWORD_FILE
    sha256sum "$KUBECONFIG"
    sha256sum /usr/test-secrets/hive-admin-kubeconfig/kubeconfig
    oc whoami
    oc config view
    oc get node
  container:
    from: cli
- as: e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: dpp
    product: ocp
    timeout: 1h0m0s
    version: "4.7"
  steps:
    test:
    - as: claim
      commands: |
        set -x
        printenv KUBECONFIG
        printenv KUBEADMIN_PASSWORD_FILE
        sha256sum "$KUBECONFIG"
        sha256sum /secrets/hive-admin-kubeconfig/kubeconfig
        oc whoami
        oc config view
        oc get node
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-ns-ttl-controller
