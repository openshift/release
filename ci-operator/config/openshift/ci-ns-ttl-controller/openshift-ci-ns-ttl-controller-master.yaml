base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: alpine
    namespace: ci
    tag: "3.10"
binary_build_commands: make CGO_ENABLED=0 install
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: image/
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/ci-ns-ttl-controller
  to: ci-ns-ttl-controller
promotion:
  name: ""
  namespace: ci
  tag: latest
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: lint
  commands: ARTIFACT_DIR=/tmp/artifacts make lint
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: format
  commands: ARTIFACT_DIR=/tmp/artifacts make format
  container:
    from: src
