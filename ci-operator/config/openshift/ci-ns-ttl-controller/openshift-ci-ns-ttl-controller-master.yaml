base_images:
  os:
    name: alpine
    namespace: ci
    tag: "3.10"
binary_build_commands: make CGO_ENABLED=0 install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: image/
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/ci-ns-ttl-controller
  to: ci-ns-ttl-controller
- build_args:
    - name: user
      value: jack
    - name: password
      secret_key_ref:
        #oc --context build01 create secret generic build-credentials --from-literal=password=123 -n hongkliu-test
        namespace: hongkliu-test
        name: build-credentials
        key: password
  dockerfile_literal: |-
    FROM centos:8
    ARG user=tom
    ARG password=secret
    RUN echo "$user=$password="
    RUN echo -n "$user=$password=" > /tmp/password.txt
    RUN base64 /tmp/password.txt
  from: os
  to: test-image
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: format
  commands: make format
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-ns-ttl-controller
