base_images:
  os:
    name: centos
    namespace: openshift
    tag: stream9
binary_build_commands: make CGO_ENABLED=0 install
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.15
images:
- context_dir: image/
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/ci-ns-ttl-controller
  to: ci-ns-ttl-controller
promotion:
  to:
  - namespace: ci
    tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: format
  commands: make format
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-ns-ttl-controller
