base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  os:
    name: alpine
    namespace: ci
    tag: "3.10"
binary_build_commands: make CGO_ENABLED=0 install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: image/
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/ci-ns-ttl-controller
  to: ci-ns-ttl-controller
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: format
  commands: make format
  container:
    from: src
- as: e2e
  cluster_claim:
    # architecture, cloud, owner, product, and version are used to determine a cluster pool by matching the labels
    as: custom    # optional; release name to use when importing cluster claim release; defaults to `latest`
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    test:
    - as: claim
      commands: |
        printenv KUBECONFIG
        printenv KUBEADMIN_PASSWORD_FILE
        oc get node
        oc config view
        oc whoami
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim # expose images, gather logs (https://steps.ci.openshift.org/workflow/generic-claim)
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-ns-ttl-controller
