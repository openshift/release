tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: '4.0'
  namespace: ocp
base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
binary_build_commands: make build
canonical_go_repository: github.com/openshift/cluster-kube-scheduler-operator
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-kube-scheduler-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: make test-unit
  container:
    from: test-bin
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-operator
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
- as: verify
  commands: |
    go get -u golang.org/x/tools/imports
    make verify -k
    make verify-bindata
    make verify-bindata-v3.11.0
    make verify-generated
    make verify-deps
  container:
    from: src
- as: e2e-aws-serial
  commands: TEST_SUITE=openshift/conformance/serial run-tests
  openshift_installer:
    cluster_profile: aws
