base_rpm_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
binary_build_commands: make build
canonical_go_repository: github.com/openshift/cluster-kube-scheduler-operator
images:
- dockerfile_path: Dockerfile
  from: os
  inputs:
    bin:
      as:
      - "0"
  to: cluster-kube-scheduler-operator
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: make build-rpms
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: go test ./pkg/...
  from: test-bin
