base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.12:
    name: builder
    namespace: ocp
    tag: golang-1.12
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: cluster-kube-scheduler-operator
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test-unit
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    make verify -k
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws-serial
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.3
  org: openshift
  repo: cluster-kube-scheduler-operator
