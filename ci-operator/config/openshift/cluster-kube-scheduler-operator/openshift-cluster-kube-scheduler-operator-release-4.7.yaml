base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.14
  to: cluster-kube-scheduler-operator
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: unit
  commands: make test-unit --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-loki
- as: e2e-aws-operator
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: src
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: e2e-aws-serial
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: cluster-kube-scheduler-operator
