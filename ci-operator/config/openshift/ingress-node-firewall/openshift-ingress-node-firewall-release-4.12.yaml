base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: ingress-node-firewall
- dockerfile_path: Dockerfile.daemon.openshift
  from: base
  to: ingress-node-firewall-daemon
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-ingress-node-firewall:4.12
    with: pipeline:ingress-node-firewall
  - pullspec: quay.io/openshift/origin-ingress-node-firewall-daemon:4.12
    with: pipeline:ingress-node-firewall
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-fmt
  commands: |
    make fmt
  container:
    from: src
- as: unit-test
  commands: |
    make test
  container:
    from: src
- as: lint
  commands: |
    make lint
  container:
    from: src
- as: ingress-node-firewall-e2e-metal-ipi
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-ingress-node-firewall-e2e
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: ingress-node-firewall
