base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.14_base-rhel9:
    name: "4.14"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.20-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.16
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: ocp_4.14_base-rhel9
  inputs:
    ocp_builder_rhel-9-golang-1.20-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.16
  to: ingress-node-firewall
- dockerfile_path: Dockerfile.daemon.openshift
  from: ocp_4.14_base-rhel9
  inputs:
    ocp_builder_rhel-9-golang-1.20-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.16
  to: ingress-node-firewall-daemon
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-ingress-node-firewall:4.13
    with: pipeline:ingress-node-firewall
  - pullspec: quay.io/openshift/origin-ingress-node-firewall-daemon:4.13
    with: pipeline:ingress-node-firewall
promotion:
  name: "4.16"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-fmt
  commands: |
    make fmt
  container:
    from: src
- as: unit-test
  commands: |
    make test
  container:
    from: src
- as: lint
  commands: |
    make lint
  container:
    from: src
- as: ingress-node-firewall-e2e-metal-ipi
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-ingress-node-firewall-e2e
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ingress-node-firewall
