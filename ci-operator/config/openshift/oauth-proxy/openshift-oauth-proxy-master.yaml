base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: base
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
  to: oauth-proxy
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    limits: null
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.5"
  namespace: ocp
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: origin-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-kubeadmin-login
  commands: "openshift-tests run all --run='\\[Feature:BootstrapUser\\]' -o /tmp/artifacts/e2e.log --junit-dir /tmp/artifacts/junit"
  openshift_installer:
    cluster_profile: aws
