base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  elasticsearch-operator-src:
    name: "4.5"
    namespace: ocp
    tag: elasticsearch-operator-src
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- from: base
  inputs:
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
  to: elasticsearch-proxy
- from: elasticsearch-operator-src
  to: elasticsearch-operator-e2e
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: cluster-logging-operator-e2e
  commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=/tmp/artifacts/logging-logs ARTIFACT_DIR=/tmp/artifacts/logging-artifacts
    make test-e2e-olm
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-logging-operator-e2e
- as: elasticsearch-operator-e2e
  commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=/tmp/artifacts/logging-logs ARTIFACT_DIR=/tmp/artifacts/logging-artifacts
    make test-e2e-olm
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:elasticsearch-operator-e2e
zz_generated_metadata:
  branch: master
  org: openshift
  repo: elasticsearch-proxy
