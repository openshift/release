base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  to: thanos
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: vendor
  commands: scripts/verify-vendor.sh && git diff --exit-code
  container:
    from: src
