base_images:
  assisted-test-infra:
    name: ocm-2.12
    namespace: edge-infrastructure
    tag: assisted-test-infra
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.64.8
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  ocp_4.16_base-rhel9:
    name: "4.20"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
  tools:
    name: "4.20"
    namespace: ocp
    tag: tools
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: images/tests/Dockerfile.rhel
  from: tools
  inputs:
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: tests
- dockerfile_path: images/hello-openshift/Dockerfile.rhel
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: hello-openshift
promotion:
  to:
  - disabled: true
    name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
  bin:
    requests:
      cpu: "3"
      memory: 7Gi
  tests:
    requests:
      cpu: "3"
      memory: 7Gi
  verify:
    requests:
      cpu: "3"
      memory: 8Gi
tests:
- as: unit
  commands: GOTEST_FLAGS='-p 8' hack/test-go.sh
  container:
    from: src
    memory_backed_volume:
      size: 4Gi
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: ipi-gcp
  steps:
    cluster_profile: gcp #or gcp-qe? where to find this list?
    # workflow: ipi-gcp #--> yesterday, worked
    # workflow: cucushift-installer-rehearse-gcp-ipi-disconnected # --> will provision and deprovison env?
    test:
    - chain: cucushift-installer-rehearse-gcp-ipi-disconnected-provision
    - chain: cucushift-installer-reportportal-marker
    - ref: wait #wait for how long?
    - chain: cucushift-installer-rehearse-gcp-ipi-disconnected-deprovision
    - chain: junit2reportportal
zz_generated_metadata:
  branch: release-4.20
  org: openshift
  repo: origin
