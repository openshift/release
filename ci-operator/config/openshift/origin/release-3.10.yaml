base_rpm_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v3.10
    namespace: openshift
    tag: base
binary_build_commands: make build
images:
- context_dir: images/cli/
  from: base
  to: cli
- context_dir: images/hypershift/
  from: base
  to: hypershift
- context_dir: images/hyperkube/
  from: base
  to: hyperkube
- context_dir: images/origin/
  from: cli
  to: control-plane
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    limits:
      cpu: '7'
      memory: 9Gi
    requests:
      cpu: '3'
      memory: 7Gi
  rpms:
    limits:
      cpu: '6'
      memory: 6Gi
    requests:
      cpu: '2'
      memory: 4Gi
  unit:
    limits:
      cpu: '7'
      memory: 11Gi
    requests:
      cpu: '3'
      memory: 5Gi
rpm_build_commands: make build-rpms
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.10
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    name: src-cache-origin
    namespace: ci
    tag: master
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 TEST_KUBE=true KUBERNETES_SERVICE_HOST=
    hack/test-go.sh
  from: src
