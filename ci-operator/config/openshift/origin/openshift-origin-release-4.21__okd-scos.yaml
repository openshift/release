base_images:
  origin_scos-4.21_tools:
    name: scos-4.21
    namespace: origin
    tag: tools
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.21
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: images/tests/Dockerfile.rhel
  from: origin_scos-4.21_tools
  to: tests
promotion:
  to:
  - name: scos-4.21
    namespace: origin
releases:
  latest:
    integration:
      include_built_images: true
      name: scos-4.21
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-aws-ovn
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: origin
  variant: okd-scos
