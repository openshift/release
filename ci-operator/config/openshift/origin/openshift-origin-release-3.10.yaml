base_rpm_images:
  base:
    name: origin-v3.10
    namespace: openshift
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- context_dir: images/cli/
  from: base
  to: cli
- context_dir: images/hypershift/
  from: base
  to: hypershift
- context_dir: images/hyperkube/
  from: base
  to: hyperkube
- context_dir: images/origin/
  from: cli
  to: control-plane
promotion:
  name: origin-v3.10
  namespace: openshift
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    requests:
      cpu: "3"
      memory: 7Gi
  rpms:
    requests:
      cpu: "2"
      memory: 6Gi
  unit:
    requests:
      cpu: "6"
      memory: 8Gi
rpm_build_commands: make build-rpms
tag_specification:
  name: origin-v3.10
  namespace: openshift
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: JUNIT_REPORT=1 TEST_KUBE=true KUBERNETES_SERVICE_HOST= hack/test-go.sh
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-conformance-k8s
  commands: test/extended/conformance-k8s.sh
  openshift_ansible_src:
    cluster_profile: gcp
zz_generated_metadata:
  branch: release-3.10
  org: openshift
  repo: origin
