base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  ocp_builder_rhel-8-golang-1.15-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.8
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
  tools:
    name: "4.11"
    namespace: ocp
    tag: tools
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: images/tests/Dockerfile.rhel
  from: tools
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.8
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: tests
- dockerfile_path: images/hello-openshift/Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.8
  to: hello-openshift
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
  previous:
    integration:
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
  bin:
    requests:
      cpu: "3"
      memory: 7Gi
  tests:
    requests:
      cpu: "3"
      memory: 7Gi
  verify:
    requests:
      cpu: "3"
      memory: 8Gi
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run -v
  container:
    clone: true
    from: golangci-lint
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: origin
