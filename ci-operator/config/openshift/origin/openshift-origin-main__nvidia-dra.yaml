base_images:
  tools:
    name: "4.22"
    namespace: ocp
    tag: tools
binary_build_commands: make build WHAT=cmd/openshift-tests
build_root:
  from_repository: true
images:
- dockerfile_path: images/tests/Dockerfile.rhel
  from: tools
  to: tests
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-nvidia-dra
  optional: true
  run_if_changed: ^test/extended/(node/dra/nvidia|dra/nvidia)/.*
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: g4dn.xlarge
    workflow: openshift-e2e-nvidia-dra
zz_generated_metadata:
  branch: main
  org: openshift
  repo: origin
  variant: nvidia-dra
