base_images:
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
  tools:
    name: "4.8"
    namespace: ocp
    tag: tools
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- dockerfile_path: images/tests/Dockerfile.rhel
  from: tools
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: tests
releases:
  initial:
    integration:
      name: "4.8"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
  bin:
    requests:
      cpu: "3"
      memory: 7Gi
  tests:
    requests:
      cpu: "3"
      memory: 7Gi
  verify:
    requests:
      cpu: "3"
      memory: 8Gi
tests:
- as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: origin
  variant: okd
