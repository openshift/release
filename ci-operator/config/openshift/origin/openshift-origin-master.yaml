base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
  base-machine:
    name: fedora
    namespace: openshift
    tag: "29"
  cli:
    name: "4.3"
    namespace: ocp
    tag: cli
  machine-os-content-base:
    name: "4.3"
    namespace: ocp
    tag: machine-os-content
  oc-rpms:
    name: "4.3"
    namespace: ocp
    tag: oc-rpms
binary_build_commands: make build WHAT='vendor/k8s.io/kubernetes/cmd/hyperkube'
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: images/hyperkube/Dockerfile.rhel
  from: base
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
      paths: null
  to: hyperkube
- dockerfile_path: images/tests/Dockerfile.rhel
  from: cli
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
      paths: null
  to: tests
- context_dir: images/os/
  from: base
  inputs:
    base-machine-with-rpms:
      as:
      - fedora:29
      paths: null
    machine-os-content-base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:machine-os-content
      paths: null
  to: machine-os-content
promotion:
  additional_images:
    artifacts: artifacts
  excluded_images:
  - machine-os-content
  name: "4.3"
  namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      mkdir -p _output/local/releases; touch _output/local/releases/CHECKSUM; echo $'FROM bin AS bin\nFROM rpms AS rpms\nFROM centos:7 \nCOPY --from=bin /go/src/github.com/openshift/origin/_output/local/releases /srv/zips/ \nCOPY --from=oc-rpms /go/src/github.com/openshift/oc/_rpmbuild/SOURCES/* /srv/zips/ \nCOPY --from=rpms /go/src/github.com/openshift/origin/_output/local/releases/rpms/* /srv/repo/ \nCOPY --from=oc-rpms /go/src/github.com/openshift/oc/_rpmbuild/RPMS/x86_64/* /srv/repo/ ' > _output/local/releases/Dockerfile; make build-cross;
    from: bin
    to: bin-cross
- project_directory_image_build_step:
    from: base
    inputs:
      bin-cross:
        as:
        - bin
        paths:
        - destination_dir: .
          source_path: /go/src/github.com/openshift/origin/_output/local/releases/Dockerfile
      oc-rpms:
        as:
        - oc-rpms
        paths: null
      rpms:
        as:
        - rpms
        paths: null
      src:
        paths: null
    optional: true
    to: artifacts
- output_image_tag_step:
    from: artifacts
    optional: true
    to:
      name: stable
      namespace: ""
      tag: artifacts
- rpm_image_injection_step:
    from: base
    to: base-with-rpms
- rpm_image_injection_step:
    from: base-machine
    to: base-machine-with-rpms
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 4Gi
  artifacts:
    limits:
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 100Mi
  bin:
    limits:
      memory: 12Gi
    requests:
      cpu: "3"
      memory: 7Gi
  bin-cross:
    limits:
      memory: 12Gi
    requests:
      cpu: "3"
      memory: 8Gi
  cmd:
    limits:
      memory: 11Gi
    requests:
      cpu: "4"
      memory: 8Gi
  e2e-conformance-k8s:
    limits:
      memory: 9Gi
    requests:
      cpu: "1"
      memory: 300Mi
  hyperkube:
    limits:
      memory: 12Gi
    requests:
      cpu: "3"
      memory: 7Gi
  hypershift:
    limits:
      memory: 12Gi
    requests:
      cpu: "3"
      memory: 7Gi
  integration:
    limits:
      memory: 18Gi
    requests:
      cpu: "6"
      memory: 14Gi
  rpms:
    limits:
      memory: 10Gi
    requests:
      cpu: "4"
      memory: 8Gi
  tests:
    limits:
      memory: 12Gi
    requests:
      cpu: "3"
      memory: 7Gi
  unit:
    limits:
      memory: 11Gi
    requests:
      cpu: "6"
      memory: 8Gi
  verify:
    limits:
      memory: 12Gi
    requests:
      cpu: "3"
      memory: 8Gi
rpm_build_commands: make build-rpms
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: images-artifacts
  commands: '# noop, just to force the building the `artifacts` image'
  container:
    from: artifacts
- artifact_dir: /tmp/artifacts
  as: unit
  commands: TMPDIR=/tmp/volume GOTEST_FLAGS='-p 8' ARTIFACT_DIR=/tmp/artifacts TIMEOUT=180s
    JUNIT_REPORT=1 TEST_KUBE=true KUBERNETES_SERVICE_HOST= hack/test-go.sh
  container:
    from: src
    memory_backed_volume:
      size: 4Gi
- artifact_dir: /tmp/artifacts
  as: verify
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 KUBERNETES_SERVICE_HOST= make
    verify -k
  container:
    from: bin
- as: e2e-gcp
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: gcp
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-azure
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: azure4
- as: e2e-cmd
  commands: TEST_SUITE=openshift/test-cmd run-tests
  openshift_installer:
    cluster_profile: gcp
- as: e2e-gcp-builds
  commands: TEST_SUITE=openshift/build run-tests
  openshift_installer:
    cluster_profile: gcp
- as: e2e-aws-disruptive
  commands: setup_ssh_bastion; TEST_SUITE=openshift/disruptive run-tests; TEST_SUITE=openshift/conformance/parallel
    run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-jenkins
  commands: TEST_SUITE=openshift/jenkins-e2e run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-gcp-image-ecosystem
  commands: TEST_SUITE=openshift/image-ecosystem run-tests
  openshift_installer:
    cluster_profile: gcp
- as: e2e-aws-image-registry
  commands: TEST_SUITE=openshift/image-registry run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-gcp-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
- as: e2e-aws-serial
  commands: TEST_SUITE=openshift/conformance/serial run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-vsphere
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer_upi:
    cluster_profile: vsphere
- as: launch-vsphere
  commands: sleep 7200 & wait
  openshift_installer_upi:
    cluster_profile: vsphere
- as: e2e-conformance-k8s
  commands: test/extended/conformance-k8s.sh
  openshift_installer_src:
    cluster_profile: aws
