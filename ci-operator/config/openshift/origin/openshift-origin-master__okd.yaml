base_images:
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  tools:
    name: "4.6"
    namespace: ocp
    tag: tools
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
  bin:
    requests:
      cpu: "3"
      memory: 7Gi
  verify:
    requests:
      cpu: "3"
      memory: 8Gi
tag_specification:
  name: "4.6"
  namespace: origin
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-loki
zz_generated_metadata:
  branch: master
  org: openshift
  repo: origin
  variant: okd
