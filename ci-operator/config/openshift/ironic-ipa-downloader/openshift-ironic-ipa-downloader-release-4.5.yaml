base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  os:
    name: builder
    namespace: ocp
    tag: rhel8.2.els.rhel
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile.ocp
  from: base-os
  inputs:
    base-os:
      as:
      - ironic-builder
  to: ironic-ipa-downloader
promotion:
  to:
  - name: "4.5"
    namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-5-rhel8.ocp.svc > /etc/yum.repos.d/base-4-5-rhel8.repo
      curl http://base-openstack-4-5.ocp.svc > /etc/yum.repos.d/base-openstack-4-5.repo
    from: os
    to: base-os
releases:
  initial:
    integration:
      name: "4.5"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.5"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: ironic-ipa-downloader
