base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.10
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  from: ocp_builder_rhel-8-base-openshift-4.10
  inputs:
    ocp_builder_rhel-8-base-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.10
  to: ironic-ipa-downloader
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-bm
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS)$
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: baremetal
    workflow: baremetalds-e2e-ovn-ipv4
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ironic-ipa-downloader
