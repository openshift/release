base_images:
  base:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.64.8
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: check-payload
promotion:
  to:
  - namespace: ci
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: build
  commands: make
  container:
    from: src
- as: verify
  commands: |
    export XDG_CACHE_HOME=/tmp/cache
    export GOLANGCI_LINT_CACHE=/tmp/golangci-cache
    make verify
  container:
    from: golangci-lint
zz_generated_metadata:
  branch: main
  org: openshift
  repo: check-payload
