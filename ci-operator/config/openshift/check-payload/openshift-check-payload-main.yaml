base_images:
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.53.1
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile
  from: ocp_builder_rhel-8-golang-1.20-openshift-4.15
  to: check-payload
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: build
  commands: make
  container:
    from: src
- as: verify
  commands: |
    export XDG_CACHE_HOME=/tmp/cache
    export GOLANGCI_LINT_CACHE=/tmp/golangci-cache
    make verify
  container:
    from: golangci-lint
zz_generated_metadata:
  branch: main
  org: openshift
  repo: check-payload
