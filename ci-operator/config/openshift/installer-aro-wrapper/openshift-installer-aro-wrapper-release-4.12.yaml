base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.54.2
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile.aro
  to: azure-installer-aro-wrapper
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 8Gi
tests:
- as: unit
  commands: make unit-test-go
  container:
    from: src
- as: validate
  commands: make validate-go
  container:
    from: src
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose
  container:
    clone: true
    from: golangci-lint
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: installer-aro-wrapper
