base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile.aro
  to: unused
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 8Gi
tests:
- as: unit
  commands: make unit-test-go
  container:
    from: src
- as: validate
  commands: make validate-go
  container:
    from: src
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose
  container:
    clone: true
    from: golangci-lint
zz_generated_metadata:
  branch: main
  org: openshift
  repo: installer-aro-wrapper
