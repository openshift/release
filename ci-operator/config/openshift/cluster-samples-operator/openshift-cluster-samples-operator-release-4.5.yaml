base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  ocp_4.0_base:
    name: "4.0"
    namespace: ocp
    tag: base
  ocp_builder_rhel-7-golang-1.13:
    name: builder
    namespace: ocp
    tag: rhel-7-golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_4.0_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.0:base
      paths: null
    ocp_builder_rhel-7-golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-7-golang-1.13
      paths: null
  to: cluster-samples-operator
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-builds
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-builds
- as: e2e-aws-jenkins
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-jenkins
- as: e2e-aws-image-ecosystem
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-image-ecosystem
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: cluster-samples-operator
