base_images:
  base:
    name: "4.12"
    namespace: origin
    tag: base
  openshift_release_golang-1.18:
    name: release
    namespace: openshift
    tag: golang-1.18
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.okd
  from: base
  inputs:
    openshift_release_golang-1.18:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: cluster-samples-operator
promotion:
  to:
  - name: scos-4.12
    namespace: origin
releases:
  initial:
    integration:
      name: scos-4.12
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: scos-4.12
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
  optional: true
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: cluster-samples-operator
  variant: okd-scos
