base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.11
images:
- from: base
  to: ci-search
promotion:
  name: ""
  namespace: ci-search
  tag: latest
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
