base_images:
  ocp_4.18_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.18"
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: gcp-pd-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: gcp-pd-csi-driver-operator-test
promotion:
  to:
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: |
    make test
  container:
    from: src
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- as: e2e-gcp-csi-c3
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi-custom-worker
- as: e2e-gcp-csi-n4
  optional: true
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n4-standard-4
    workflow: openshift-e2e-gcp-csi-custom-worker
- as: e2e-gcp-ovn-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-ovn
- as: e2e-gcp-csi-extended
  optional: true
  steps:
    cluster_profile: gcp-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[GKE-PD-CSI\]|\[GKE-PD-CSI-Driver-Operator\]
    workflow: openshift-e2e-gcp-csi-extended
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: gcp-pd-csi-driver-operator
    workflow: openshift-ci-security
- as: periodic-e2e-gcp-csi-c3
  cron: '@weekly'
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi-custom-worker
- as: periodic-e2e-gcp-csi-n4
  cron: '@weekly'
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n4-standard-4
    workflow: openshift-e2e-gcp-csi-custom-worker
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: gcp-pd-csi-driver-operator
