base_images:
  image1:
    name: image1
    namespace: namespace
    tag: tag
binary_build_commands: go build ./cmd/...
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile.rhel
  from: src
  to: new-bin
operator:
  bundles:
  - as: ci-index
    base_index: test
    context_dir: ./context-dir
    dockerfile_path: ./Dockerfile.bundle
  substitutions:
  - pullspec: registry.io/thisimage:4.1
    with: image1
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: testtest
  steps:
    test:
    - as: testtest
      commands: make testtest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
- as: e2e-operator
  steps:
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: "4.10"
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: cool-package-name
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e-operator
      commands: make operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: testing
