binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: powervs-block-csi-driver-operator
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: ibm-powervs-block-csi-driver-operator
