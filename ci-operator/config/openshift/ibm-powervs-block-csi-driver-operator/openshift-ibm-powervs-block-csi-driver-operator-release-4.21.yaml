binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: powervs-block-csi-driver-operator
promotion:
  to:
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-ibm-powervs-block-csi-driver-operator
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: ibm-powervs-block-csi-driver-operator
