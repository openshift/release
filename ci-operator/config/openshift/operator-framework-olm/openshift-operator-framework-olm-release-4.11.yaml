base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
build_root:
  from_repository: true
images:
- dockerfile_path: operator-lifecycle-manager.Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: operator-lifecycle-manager
- dockerfile_path: operator-registry.Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: operator-registry
- dockerfile_path: base.Dockerfile
  from: src
  to: ci-image
promotion:
  to:
  - excluded_images:
    - ci-image
    name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: ci-image
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: unit-olm
  commands: |
    # Note(tflannag): Hacks for https://github.com/kubernetes-sigs/controller-runtime/commit/58c17f696263fc4a35ef5de198f99aa1717e7b87
    # as we run into permission denied errors when attempting to create the ${HOME}/.cache directory in the unit test.
    echo "Overriding the \$XDG_CACHE_HOME directory"
    export XDG_CACHE_HOME=/tmp/.cache

    make unit/olm
  container:
    from: ci-image
- as: unit-registry
  commands: make unit/registry
  container:
    from: ci-image
- as: unit-api
  commands: make unit/api
  container:
    from: ci-image
- as: unit-psm
  commands: make unit/psm
  container:
    from: ci-image
- as: e2e-gcp-olm
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIRECTORY=${ARTIFACT_DIR} make e2e/olm SKIP='\[FLAKE\]'
      from: ci-image
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-olm-flaky
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIRECTORY=${ARTIFACT_DIR} make e2e/olm TEST='\[FLAKE\]'
      from: ci-image
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-console-olm
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh olmFull
      from: stable:console-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: operator-framework-olm
