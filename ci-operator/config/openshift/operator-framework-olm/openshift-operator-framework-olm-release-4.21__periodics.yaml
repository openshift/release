      DEVSCRIPTS_CONFIG: |
        AGENT_E2E_TEST_SCENARIO=COMPACT_IPV4
        FIPS_MODE=true
      TEST_ARGS: --monitor=watch-namespaces
      TEST_SUITE: olmv0/extended/candidate/fast
