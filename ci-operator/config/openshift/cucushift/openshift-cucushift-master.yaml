build_root:
  image_stream_tag:
    name: verification-tests
    namespace: ci
    tag: centos
images:
- dockerfile_path: Dockerfile
  to: cucushift
promotion:
  name: cucushift
  namespace: ci
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.9"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unify-ci-upgrade-aws
  interval: 24h
  steps:
    cluster_profile: aws
    workflow: openshift-unify-ci-cucushift-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cucushift
