base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: verification-tests
    namespace: ci
    tag: centos
images:
- dockerfile_path: Dockerfile
  to: cucushift
promotion:
  name: cucushift
  namespace: ci
releases:
  custom:
    candidate:
      product: ocp
      stream: ci
      version: "4.7"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unify-ci-upgrade
  interval: 24h
  steps:
    cluster_profile: aws
    workflow: openshift-unify-ci-cucushift
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cucushift
