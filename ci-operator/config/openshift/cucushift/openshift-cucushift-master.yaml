build_root:
  image_stream_tag:
    name: verification-tests
    namespace: ci
    tag: centos
releases:
  custom:
    candidate:
      product: ocp
      version: "4.7"
      stream: ci
images:
- dockerfile_path: Dockerfile
  to: cucushift
promotion:
  name: cucushift
  namespace: ci
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
  - as: unify-ci-upgrade
    interval: 24h
    cli: custom
    steps:
      cluster_profile: aws
      workflow: openshift-unify-ci-cucushift
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cucushift
