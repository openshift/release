base_images:
  base:
    name: "4.18"
    namespace: ocp
    tag: base
  os:
    name: builder
    namespace: ocp
    tag: rhel-8-base-nodejs-openshift-4.12
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: Dockerfile
  from: os
  to: cucushift
- dockerfile_literal: |-
    FROM base
    RUN yum install -y make podman && \
        arch="$(uname -m | sed 's/aarch64/arm64/;s/x86_64/amd64/')" && \
        curl -L https://github.com/mikefarah/yq/releases/download/v4.30.5/yq_linux_$arch -o /usr/local/bin/yq && \
        chmod +x /usr/local/bin/yq && \
        yum clean all -y
  from: base
  to: make
promotion:
  to:
  - namespace: ci
    tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cucushift
