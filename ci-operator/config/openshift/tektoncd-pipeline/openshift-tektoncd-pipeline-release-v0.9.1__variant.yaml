tag_specification:
  name: '4.3'
  namespace: ocp
promotion:
  namespace: openshift
  name: release-v0.9.1-variant
base_images:
  base:
    name: '4.3'
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
canonical_go_repository: github.com/tektoncd/pipeline
binary_build_commands: make install
tests:
- as: e2e-aws-ocp-43
  commands: "make test-e2e"
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-ocp-43-daily
  commands: "make test-e2e"
  cron: "0 */6 * * *" # every six hours
  openshift_installer_src:
    cluster_profile: aws
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi

images:
- dockerfile_path: openshift/ci-operator/tekton-images/controller/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/.
  to: tektoncd-pipeline-controller
- dockerfile_path: openshift/ci-operator/tekton-images/nop/Dockerfile
  from: base
  to: tektoncd-pipeline-nop
