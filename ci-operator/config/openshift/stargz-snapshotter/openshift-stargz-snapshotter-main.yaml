binary_build_commands: '"make build"'
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: '"make test"'
tests:
- as: unit
  commands: '"make test"'
  container:
    from: src
- as: integration
  commands: '"make integration"'
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: stargz-snapshotter
