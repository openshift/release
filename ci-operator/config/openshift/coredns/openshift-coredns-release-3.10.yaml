base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v3.10
    namespace: openshift
    tag: base
canonical_go_repository: github.com/coredns/coredns
images:
- dockerfile_path: Dockerfile.ci
  from: base
  to: coredns
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    limits:
      cpu: '5'
      memory: 5Gi
    requests:
      cpu: '2'
      memory: 4Gi
  unit:
    limits:
      cpu: '5'
      memory: 5Gi
    requests:
      cpu: '2'
      memory: 4Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.10
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.9
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
