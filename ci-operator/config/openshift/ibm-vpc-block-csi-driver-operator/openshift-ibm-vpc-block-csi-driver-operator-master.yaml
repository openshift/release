base_images:
  ocp_4.17_base-rhel9:
    name: "4.17"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.16"
binary_build_commands: make
build_root:
  from_repository: true
images:
- inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: ibm-vpc-block-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: ibm-vpc-block-csi-driver-operator-test
promotion:
  to:
  - name: "4.17"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-ibmcloud-csi
  optional: true
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud-csi
- as: e2e-ibmcloud-csi-extended
  optional: true
  steps:
    cluster_profile: ibmcloud-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[IBM-VPC-BLOCK-CSI\]|\[IBM-VPC-BLOCK-CSI-Driver-Operator\]
    workflow: openshift-e2e-ibmcloud-csi-extended
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: ibm-vpc-block-csi-driver-operator
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ibm-vpc-block-csi-driver-operator
