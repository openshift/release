base_images:
  shellcheck:
    name: shellcheck
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: shellcheck
  commands: find . -type f -path "./hack/*" -name "*.sh" -exec shellcheck -x {} \;
  container:
    from: shellcheck
zz_generated_metadata:
  branch: main
  org: openshift
  repo: managed-release-bundle
