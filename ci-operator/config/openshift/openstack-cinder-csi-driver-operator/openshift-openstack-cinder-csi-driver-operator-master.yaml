base_images:
  ocp_4.16_base-rhel9:
    name: "4.16"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
binary_build_commands: go build cmd/openstack-cinder-csi-driver-operator/main.go
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: openstack-cinder-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: openstack-cinder-csi-driver-operator-test
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-openstack
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      TEST_SUITE: experimental/reliability/minimal
    workflow: openshift-e2e-openstack-ipi
- as: e2e-openstack-csi
  steps:
    cluster_profile: openstack-vh-mecha-central
    env:
      TEST_SKIPS: should concurrently access the volume and restored snapshot from
        pods on the same node
    workflow: openshift-e2e-openstack-csi-cinder
- as: security
  optional: true
  steps:
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: master
  org: openshift
  repo: openstack-cinder-csi-driver-operator
