base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
binary_build_commands: go build cmd/openstack-cinder-csi-driver-operator/main.go
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: openstack-cinder-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: openstack-cinder-csi-driver-operator-test
promotion:
  to:
  - name: "4.13"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: openstack-cinder-csi-driver-operator
