base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: network-metrics-daemon
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: unit
  commands: make unittests
  container:
    from: src
- as: e2e
  commands: make run-test
  openshift_installer_src:
    cluster_profile: gcp
zz_generated_metadata:
  branch: master
  org: openshift
  repo: network-metrics-daemon
