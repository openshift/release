base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: network-metrics-daemon
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unittests
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make run-test
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: network-metrics-daemon
