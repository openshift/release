base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  ocp_4.1_base:
    name: "4.1"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.11:
    name: builder
    namespace: ocp
    tag: golang-1.11
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_4.1_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.1:base
      paths: null
    ocp_builder_golang-1.11:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.11
      paths: null
  to: cluster-kube-controller-manager-operator
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: "4.1"
  namespace: ocp
test_binary_build_commands: make build GOFLAGS='-race'
tests:
- as: verify
  commands: |
    make verify -k
  container:
    from: bin
- as: verify-deps
  commands: |
    HOME=$( mktemp -d )
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: |
    mkdir -p /tmp/artifacts
    make test-e2e JUNITFILE=/tmp/artifacts/junit_report.xml
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: cluster-kube-controller-manager-operator
