base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/openshift/cluster-kube-controller-manager-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: cluster-kube-controller-manager-operator
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: "4.3"
  namespace: ocp
test_binary_build_commands: make build GOFLAGS='-race'
tests:
- as: verify
  commands: |
    go get -u golang.org/x/tools/imports
    make verify -k
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    go get -u github.com/openshift/release/tools/gotest2junit
    make test-unit JUNITFILE=/tmp/artifacts/unit_report.xml
  container:
    from: test-bin
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: false
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: |
    mkdir -p /tmp/artifacts
    go get -u github.com/openshift/release/tools/gotest2junit
    make test-e2e JUNITFILE=/tmp/artifacts/unit_report.xml
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
