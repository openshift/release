base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.53.1
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile
  to: observability-analytics-operator
promotion:
  to:
  - namespace: osa
    tag: latest
    tag_by_commit: true
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: GOFLAGS="-mod=readonly" go fmt ./... && git diff --exit-code
  container:
    from: src
  run_if_changed: \.go$
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOFLAGS="-mod=readonly"
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --timeout=5m1s
  container:
    clone: true
    from: golangci-lint
  optional: true
- as: unit
  commands: GOFLAGS="-mod=readonly" go test ./...
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: analytics-operator
    workflow: openshift-ci-security
- as: operator-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.14"
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    test:
    - as: test
      cli: latest
      commands: "echo \"command execution started\"\noc version\n# Make kubectl available
        by creating a symlink to oc.\npushd \"$CLI_DIR\"\nif [ ! -f kubectl ]; then\n
        \   ln -s oc kubectl\nfi\npopd\necho \"listing files\"\nls /\necho \"---------\"\nls
        /go/src/github.com/openshift/analytics-operator/\necho \"---------\"\nls ./config/samples/\necho
        \"---------\"\nset +e \noc new-project temp-osa\noc project temp-osa \necho
        \"print1\"\nGOFLAGS=\"\" sh ./tests/run-e2e.sh --no-build --image-base registry.ci.openshift.org/osa
        --version latest\necho \"print2\"\noc delete project temp-osa \necho \"------------------\"\nkubectl
        get cronjob -n \"osa-anomaly-detection\"\necho \"print12.4\"\ncontroller_manager_pod=\"\"\npresent=false\nfor
        elm in $(kubectl get pod  -n \"analytics-operator-system\"); do \n    if [[
        \"$elm\" == \"analytics-operator-controller-manager\"* ]]; then\n        controller_manager_pod=$elm\n
        \       present=true\n        break\n    fi\ndone\necho \"print12.5\"\necho
        \"kubectl get pod -n $NAMESPACE\"\nkubectl get pod -n $NAMESPACE\necho \"present
        : $present, controller_manager_pod: $controller_manager_pod\"\necho \"print12.8\"\nkubectl
        logs $controller_manager_pod -n \"analytics-operator-system\"\necho \"print13\"\nkubectl
        get cronjob --all-namespaces\necho \"print13.1\"\nsleep 300\nkubectl get pods
        \ -n \"osa-anomaly-detection\"\necho \"print14\"\nsleep 300\necho \"print15\"\n"
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    workflow: generic-claim
  timeout: 2h0m0s
zz_generated_metadata:
  branch: main
  org: openshift
  repo: analytics-operator
