base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: managed-cluster-validating-webhooks
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-binary-build-success
  commands: |
    make e2e-binary-build
  container:
    from: src
  run_if_changed: ^(test/e2e/.*|go\.mod|go\.sum)$
zz_generated_metadata:
  branch: master
  org: openshift
  repo: managed-cluster-validating-webhooks
