base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: ocm-agent
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 100Mi
tests:
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: ocm-agent-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: ocm-agent-codecov-token
- as: lint
  commands: GOLANGCI_LINT_CACHE=/tmp make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ocm-agent
