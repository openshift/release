base_images:
  must_gather:
    name: "4.21"
    namespace: ocp
    tag: must-gather
  ocp_4.21_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.25-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.25-openshift-4.21
binary_build_commands: make build
build_root:
  from_repository: true
images:
- inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.25-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.25-openshift-4.21
  to: csi-driver-shared-resource
- dockerfile_path: Dockerfile.mustgather
  from: must_gather
  to: csi-driver-shared-resource-mustgather
- dockerfile_path: Dockerfile.webhook
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.25-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.25-openshift-4.21
  to: csi-driver-shared-resource-webhook
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-csi-driver-shared-resource
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: master
  org: openshift
  repo: csi-driver-shared-resource
