    env:
      COMPUTE_NODE_TYPE: t2a-standard-4
      OCP_ARCH: arm64
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-gcp
- as: ocp-e2e-upgrade-gcp-ovn-multi-x-ax
