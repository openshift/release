    workflow: openshift-upgrade-azure
- as: ocp-ovn-remote-libvirt-multi-z-z
  cluster: build01
  cron: 0 23 * * 2,5
  steps:
    cluster_profile: libvirt-s390x-1
    dependencies:
      OPENSHIFT_INSTALL_TARGET: release:multi-initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      ARCH: s390x
      BRANCH: "4.18"
      ETCD_DISK_SPEED: slow
      NODE_TUNING: "true"
      TEST_TYPE: upgrade
    workflow: openshift-e2e-libvirt-upi
- as: ocp-ovn-remote-libvirt-multi-p-p
