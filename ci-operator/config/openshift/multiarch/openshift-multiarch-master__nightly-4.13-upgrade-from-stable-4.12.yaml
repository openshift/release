releases:
  arm64-initial:
    prerelease:
      architecture: arm64
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.13"
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
  multi-initial:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocp-e2e-aws-ovn-heterogeneous-upgrade
  cron: 11 3 * * 6
  steps:
    cluster_profile: aws-2
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-upgrade-aws-heterogeneous
- as: ocp-e2e-aws-sdn-arm64
  cron: 38 0 * * 6
  steps:
    cluster_profile: aws-arm64
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: arm-ci.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-sdn
