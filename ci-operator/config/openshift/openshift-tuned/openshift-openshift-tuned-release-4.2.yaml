base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.12:
    name: builder
    namespace: ocp
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: cluster-node-tuned
promotion:
  to:
  - name: "4.2"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.2"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.2"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.2
  org: openshift
  repo: openshift-tuned
