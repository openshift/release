base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
binary_build_commands: go build -o bin/cluster-capi-operator cmd/cluster-capi-operator
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: cluster-capi-operator
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make fmt
    make vet
  container:
    from: src
- as: vendor
  commands: make verify-vendor
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
- as: e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-techpreview
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-capi
- as: e2e-aws-capi-techpreview
  steps:
    cluster_profile: aws
    test:
    - as: test
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-aws-capi
- as: e2e-gcp-techpreview
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-capi
- as: e2e-gcp-capi-techpreview
  steps:
    cluster_profile: gcp
    test:
    - as: test
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-gcp-capi
- as: e2e-azure-techpreview
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-capi
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: cluster-capi-operator
