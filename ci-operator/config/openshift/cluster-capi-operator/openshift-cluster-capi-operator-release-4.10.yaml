base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.10
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
binary_build_commands: go build -o bin/cluster-capi-operator cmd/cluster-capi-operator
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.10
  to: cluster-capi-operator
- from: src
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.10
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: cluster-capi-operator-src
promotion:
  disabled: true
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make fmt
    make vet
  container:
    from: src
- as: vendor
  commands: make verify-vendor
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: cluster-capi-operator
