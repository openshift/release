base_images:
  cluster-api-actuator-pkg-test:
    name: cluster-api-actuator-pkg-test
    namespace: ci
    tag: "4.18"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.18_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.18"
binary_build_commands: go build -o bin/cluster-capi-operator cmd/cluster-capi-operator
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: cluster-capi-operator
promotion:
  to:
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 400Mi
  lint:
    limits:
      memory: 6Gi
    requests:
      cpu: "1"
      memory: 3Gi
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: vendor
  commands: make verify-vendor
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
- as: build
  commands: make build
  container:
    from: src
- as: e2e-aws-ovn
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-serial
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-ovn-techpreview
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
- as: e2e-aws-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-aws
- as: e2e-gcp-ovn-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-gcp
- as: e2e-gcp-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-gcp
- as: e2e-openstack-ovn-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_SUITE: experimental/reliability/minimal
    workflow: openshift-e2e-openstack-ipi
- as: e2e-openstack-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: openstack-vexxhost
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: hack/e2e-openstack.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-openstack-ipi
- always_run: false
  as: e2e-azure-ovn-techpreview
  optional: true
  steps:
    cluster_profile: azure4
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-azure
- as: e2e-azure-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azure-2
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-azure
- as: e2e-vsphere-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-elastic
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-vsphere
- always_run: false
  as: e2e-metal3-capi-techpreview
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        BMO_WATCH_ALL_NAMESPACES="true"
        NUM_EXTRA_WORKERS=1
        EXTRA_WORKERS_NAMESPACE=openshift-cluster-api
        FEATURE_SET=TechPreviewNoUpgrade
        ENABLE_CAPI_E2E="true"
    test:
    - as: test
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: baremetalds-e2e-ovn-ipv6
- as: regression-clusterinfra-aws-ipi-techpreview-capi
  optional: true
  steps:
    cluster_profile: aws-3
    env:
      E2E_RUN_TAGS: '@capi'
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_FILTERS_CLUSTERINFRASTRUCTURE: capi&&!qe-only
      TEST_SCENARIOS: Cluster_Infrastructure CAPI
    test:
    - chain: openshift-e2e-test-clusterinfra-qe-regression
    workflow: cucushift-installer-rehearse-aws-ipi
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: cluster-capi-operator
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: cluster-capi-operator
