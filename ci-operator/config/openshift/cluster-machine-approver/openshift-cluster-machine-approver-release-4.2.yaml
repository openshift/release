base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- from: base
  to: cluster-machine-approver
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.2"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: origin-e2e-aws
