build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  to: cluster-machine-approver
- dockerfile_literal: |
    FROM registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22 AS builder
    WORKDIR /app
    RUN git clone --depth=1 --branch=main https://github.com/openshift/tls-scanner.git . && \
        make

    FROM registry.ci.openshift.org/ocp/4.22:base-rhel9
    ARG OC_VERSION=latest
    ARG UMOCI_VERSION=latest
    RUN dnf -y update && \
        dnf install -y binutils file go podman runc jq skopeo nmap tar lsof && \
        dnf clean all
    RUN wget -O "openshift-client-linux-${OC_VERSION}.tar.gz" "https://mirror.openshift.com/pub/openshift-v4/amd64/clients/ocp/${OC_VERSION}/openshift-client-linux.tar.gz" && \
        tar -C /usr/local/bin -xzvf "openshift-client-linux-$OC_VERSION.tar.gz" oc && \
        rm -f "openshift-client-linux-$OC_VERSION.tar.gz"
    RUN curl --fail --retry 3 -LJO https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/latest-4.14/opm-linux.tar.gz && \
        tar -xzf opm-linux.tar.gz && \
        mv ./opm /usr/local/bin/ && \
        rm -f opm-linux.tar.gz
    RUN wget -O /usr/local/bin/umoci "https://github.com/opencontainers/umoci/releases/$UMOCI_VERSION/download/umoci.linux.amd64" && \
        chmod +x /usr/local/bin/umoci
    COPY --from=builder /app/bin/tls-scanner /usr/local/bin/tls-scanner
    ENTRYPOINT ["/usr/local/bin/tls-scanner -namespace-filter openshift-cluster-machine-approver -all-pods"]
    LABEL com.redhat.component="tls-scanner"
  to: tls-scanner-tool
promotion:
  to:
  - disabled: true
    name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-4
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|_test\.go$
  steps:
    cluster_profile: aws-3
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- always_run: false
  as: e2e-azure-operator
  optional: true
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-azure
- always_run: false
  as: e2e-gcp-operator
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-gcp
- as: tls13-conformance-cma
  steps:
    cluster_profile: gcp
    env:
      CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: registry.build10.ci.openshift.org/ci-ln-sjfd8wb/release:latest
    test:
    - ref: tls-scanner-run
    workflow: cucushift-installer-rehearse-gcp-ipi
- as: e2e-upgrade
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-4
    workflow: openshift-upgrade-aws
- as: e2e-aws-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-capi
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: cluster-machine-approver
