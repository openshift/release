base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- from: base
  to: cluster-machine-approver
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: origin-e2e-aws
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-api-actuator-pkg
- as: e2e-azure-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: azure4
    from: stable:cluster-api-actuator-pkg
- as: e2e-gcp-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: gcp
    from: stable:cluster-api-actuator-pkg
