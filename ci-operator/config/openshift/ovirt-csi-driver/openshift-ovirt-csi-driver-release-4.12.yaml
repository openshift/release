base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/ovirt/csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: ovirt-csi-driver
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
- as: e2e-ovirt
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-csi
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: ovirt-csi-driver
