base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.3"
    namespace: ocp
    tag: base
binary_build_commands: make install
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/tektoncd/triggers
images:
- dockerfile_path: openshift/ci-operator/tekton-images/controller/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/.
  to: tektoncd-triggers-controller
- dockerfile_path: openshift/ci-operator/tekton-images/webhook/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/.
  to: tektoncd-triggers-webhook
- dockerfile_path: openshift/ci-operator/tekton-images/eventlistenersink/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/.
  to: tektoncd-triggers-eventlistenersink
promotion:
  name: tektoncd-next
  namespace: openshift
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.3"
  namespace: ocp
tests:
- as: e2e-aws-ocp-42
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
