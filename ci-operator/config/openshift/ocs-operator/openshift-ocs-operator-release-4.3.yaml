base_images:
  operator-registry:
    name: "4.3"
    namespace: ocp
    tag: operator-registry
  os:
    name: ubi
    namespace: ocp
    tag: "7"

binary_build_commands: make ocs-operator-openshift-ci-build

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12

images:
- dockerfile_path: openshift-ci/Dockerfile.deploy
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/ocs-operator/build/_output/bin/ocs-operator
  to: ocs-operator
- dockerfile_path: openshift-ci/Dockerfile.registry.intermediate
  from: operator-registry
  to: operator-registry-base
- dockerfile_path: openshift-ci/Dockerfile.registry.build
  from: operator-registry-base
  to: ocs-registry

promotion:
  additional_images:
    ocs-operator-tests: src
  name: "4.3"
  namespace: ocp

resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi

tag_specification:
  name: "4.3"
  namespace: ocp

tests:
- as: gofmt
  commands: |
    gofmt -s -l $(find . -path ./vendor -prune -o -type f -name '*.go' -print)
  container:
    from: src

- as: golint
  commands: |
    RETVAL=0
    GENERATED_FILES="zz_generated.*.go"
    for file in $(find . -path ./vendor -prune -o -type f -name '*.go' -print | grep -E -v "$GENERATED_FILES"); do
      golint -set_exit_status "$file"
      if [[ $? -eq 1 ]]; then
        RETVAL=1
      fi
    done
    exit $RETVAL
  container:
    from: src

- as: govet
  commands: |
    go vet ./...
  container:
    from: src

- as: gotest
  commands: |
    go test -v ./...
  container:
    from: src

- as: verify-latest-csv
  commands: |
    RETVAL=0
    CSV_CHECKSUM_ONLY=1 make gen-latest-csv || exit 1
    if [[ -n "$(git status --porcelain hack/latest-csv-checksum.md5)" ]]; then
        echo "uncommitted CSV changes. run 'make gen-latest-csv' and commit results."
        exit 1
    fi
    exit 0
  container:
    from: src

- as: gobuild
  commands: |
    go build github.com/openshift/ocs-operator/cmd/manager
  container:
    from: src

- as: ocs-operator-e2e-aws
  commands: |
    make cluster-deploy && make functest
  openshift_installer_src:
    cluster_profile: aws

- as: verify-operator-sdk-gen
  commands: |
    make update-generated || exit 1
    if [[ -n "$(git status --porcelain pkg/apis deploy/crds)" ]]; then
        echo "uncommitted generated files. run 'make update-generated' and commit results."
        exit 1
    fi
    exit 0
  container:
    from: src
