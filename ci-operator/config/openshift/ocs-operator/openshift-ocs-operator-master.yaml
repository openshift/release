build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: |
    gofmt -s -l $(find . -path ./vendor -prune -o -type f -name '*.go' -print)
  container:
    from: src
- as: golint
  commands: |
    RETVAL=0
    GENERATED_FILES="zz_generated.*.go"
    for file in $(find . -path ./vendor -prune -o -type f -name '*.go' -print | grep -E -v "$GENERATED_FILES"); do
      golint -set_exit_status "$file"
      if [[ $? -eq 1 ]]; then
        RETVAL=1
      fi
    done
    exit $RETVAL
  container:
    from: src
- as: govet
  commands: |
    go vet ./...
  container:
    from: src
- as: gotest
  commands: |
    go test -v ./...
  container:
    from: src
- as: verify-latest-csv
  commands: |
    RETVAL=0
    CSV_CHECKSUM_ONLY=1 make gen-latest-csv || exit 1
    if [[ -n "$(git status --porcelain)" ]]; then
        echo "uncommitted CSV changes. run `make gen-latest-csv` and commit results."
        exit 1
    fi
    exit 0
  container:
    from: src
- as: gobuild
  commands: |
    go build github.com/openshift/ocs-operator/cmd/manager
  container:
    from: src
