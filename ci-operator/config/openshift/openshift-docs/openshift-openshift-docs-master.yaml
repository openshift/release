build_root:
  project_image:
    dockerfile_path: Dockerfile
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: python3 build.py --distro openshift-enterprise --product "OpenShift Container Platform" --version 4.6 --no-upstream-fetch && python3 makeBuild.py
  container:
    from: src
