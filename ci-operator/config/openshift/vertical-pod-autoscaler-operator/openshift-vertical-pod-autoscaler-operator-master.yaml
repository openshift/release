base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
  openshift_release_golang-1.20:
    name: release
    namespace: openshift
    tag: golang-1.20
build_root:
  from_repository: true
images:
- inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: vertical-pod-autoscaler-operator
- dockerfile_path: images/operator-registry/Dockerfile.registry.ci
  inputs:
    openshift_release_golang-1.20:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.20
  to: vpa-operator-registry
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: manifest-diff
  commands: IS_CONTAINER=TRUE make manifest-diff
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-ci
      dependencies:
      - env: CI_OPERATOR_IMAGE
        name: vertical-pod-autoscaler-operator
      - env: CI_OPERAND_IMAGE
        name: vertical-pod-autoscaler
      - env: CI_REGISTRY_IMAGE
        name: vpa-operator-registry
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-olm
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-olm-ci
      dependencies:
      - env: CI_OPERATOR_IMAGE
        name: vertical-pod-autoscaler-operator
      - env: CI_OPERAND_IMAGE
        name: vertical-pod-autoscaler
      - env: CI_REGISTRY_IMAGE
        name: vpa-operator-registry
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: vertical-pod-autoscaler-operator
