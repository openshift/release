base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  openshift_release_golang-1.18:
    name: release
    namespace: openshift
    tag: golang-1.18
build_root:
  from_repository: true
images:
- from: base
  inputs:
    openshift_release_golang-1.18:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: vertical-pod-autoscaler-operator
- dockerfile_path: images/operator-registry/Dockerfile.registry.ci
  from: base
  inputs:
    openshift_release_golang-1.18:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: vpa-operator-registry
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: manifest-diff
  commands: IS_CONTAINER=TRUE make manifest-diff
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: security
  optional: true
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    env:
      PROJECT_NAME: custom-metrics-autoscaler-operator
    workflow: openshift-ci-security
- as: e2e-aws-operator
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-ci
      dependencies:
      - env: CI_OPERATOR_IMAGE
        name: vertical-pod-autoscaler-operator
      - env: CI_OPERAND_IMAGE
        name: vertical-pod-autoscaler
      - env: CI_REGISTRY_IMAGE
        name: vpa-operator-registry
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-olm
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-olm-ci
      dependencies:
      - env: CI_OPERATOR_IMAGE
        name: vertical-pod-autoscaler-operator
      - env: CI_OPERAND_IMAGE
        name: vertical-pod-autoscaler
      - env: CI_REGISTRY_IMAGE
        name: vpa-operator-registry
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: vertical-pod-autoscaler-operator
