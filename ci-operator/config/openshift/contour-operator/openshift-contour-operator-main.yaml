base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
build_root:
  project_image:
    dockerfile_path: images/build-root/Dockerfile
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: contour-operator
promotion:
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    GOFLAGS='-mod=readonly' make generate fmt vet
    go mod vendor && go test -covermode=atomic $(go list ./... | grep -v internal/operator)
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        export OLD_VERSION=v1.15.1
        TEMPDIR=$(mktemp -d)
        export PATH=$PATH:$TEMPDIR
        ln -s $(which oc) "${TEMPDIR}/kubectl"
        hack/operator-image-patch.sh ${OPERATOR_IMAGE}
        make test-e2e
      dependencies:
      - env: OPERATOR_IMAGE
        name: contour-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: contour-operator
