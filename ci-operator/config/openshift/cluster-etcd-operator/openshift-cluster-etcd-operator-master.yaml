tag_specification:
  name: '4.2'
  namespace: ocp
promotion:
  name: cluster-etcd-operator
  namespace: ocp
base_images:
  base:
    name: '4.2'
    namespace: ocp
    tag: base

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12

canonical_go_repository: github.com/openshift/cluster-etcd-operator

binary_build_commands: make build --warn-undefined-variables
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables

images:
  - dockerfile_path: Dockerfile
    from: base
    to: cluster-etcd-operator

tests:
  - as: verify
    commands: |
      go get -u golang.org/x/tools/imports
      make verify -k --warn-undefined-variables
    container:
      from: bin

  - as: verify-deps
    commands: |
      HOME=$( mktemp -d )
      GO111MODULE=on make verify-deps -k --warn-undefined-variables
    container:
      from: src

  - as: unit
    commands: |
      mkdir -p /tmp/artifacts
      go get -u github.com/openshift/release/tools/gotest2junit
      make test-unit JUNITFILE=/tmp/artifacts/unit_report.xml --warn-undefined-variables
    artifact_dir: /tmp/artifacts
    container:
      from: test-bin

