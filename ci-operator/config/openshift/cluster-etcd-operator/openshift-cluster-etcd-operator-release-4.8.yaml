base_images:
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  ocp_builder_rhel-8-golang-1.15-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.8
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  ocp_builder_rhel-8-golang-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.7
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: cluster-etcd-operator
promotion:
  disabled: true
  name: "4.8"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: "4.8"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-agnostic
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-loki
- as: e2e-agnostic-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-disruptive
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-disruption
- as: e2e-aws-disruptive-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-disruption-ovn
- as: e2e-gcp-disruptive
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-disruption
- as: e2e-gcp-disruptive-five-control-plane-replicas
  steps:
    cluster_profile: gcp
    env:
      CONTROL_PLANE_REPLICAS: "5"
    workflow: openshift-e2e-gcp-disruption
- as: e2e-gcp-disruptive-ovn
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-disruption-ovn
- as: e2e-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        make test-e2e JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-loki
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted
- as: e2e-aws-single-node
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-single-node
- as: e2e-metal-single-node-live-iso
  steps:
    cluster_profile: packet
    workflow: baremetalds-sno
- as: configmap-scale
  steps:
    cluster_profile: aws
    workflow: openshift-perfscale-e2e-configmap-scale
- as: e2e-gcp-five-control-plane-replicas
  steps:
    cluster_profile: gcp
    env:
      CONTROL_PLANE_REPLICAS: "5"
    workflow: openshift-e2e-gcp
- as: e2e-gcp-upgrade-five-control-plane-replicas
  steps:
    cluster_profile: gcp
    env:
      CONTROL_PLANE_REPLICAS: "5"
    workflow: openshift-upgrade-gcp
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: cluster-etcd-operator
