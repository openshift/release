base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/kubernetes-csi/external-attacher
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: csi-external-attacher
promotion:
  to:
  - name: "4.4"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.4"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.4"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi-install
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: csi-external-attacher
