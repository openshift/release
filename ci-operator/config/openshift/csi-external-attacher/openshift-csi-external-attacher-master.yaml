base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
canonical_go_repository: github.com/kubernetes-csi/external-attacher
images:
- from: base
  dockerfile_path: Dockerfile.openshift
  inputs:
    root:
      as:
      - '0'
  to: csi-external-attacher
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: make test
  container:
    from: src
