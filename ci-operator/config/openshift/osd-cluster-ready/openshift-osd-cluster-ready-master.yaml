base_images:
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: unused
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  scan:
    requests:
      cpu: 1000m
      memory: 8Gi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: scan
  commands: make scan
  container:
    from: src
  optional: true
zz_generated_metadata:
  branch: master
  org: openshift
  repo: osd-cluster-ready
