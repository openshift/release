      cli: latest
      commands: |
        mkdir -p /tmp/artifacts
        make test-e2e-encryption JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator-encryption-perf
  steps:
    cluster_profile: aws
