tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  name: '4.0'
  namespace: ocp
base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

canonical_go_repository: github.com/openshift/cluster-openshift-apiserver-operator

binary_build_commands: make build --warn-undefined-variables
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables

images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-openshift-apiserver-operator

tests:
- as: verify
  commands: |
    go get -u golang.org/x/tools/imports
    make verify -k --warn-undefined-variables
  container:
    from: bin

- as: unit
  commands: |
    go get -u github.com/openshift/release/tools/gotest2junit
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/unit_report.xml --warn-undefined-variables
  artifact_dir: /tmp/artifacts
  container:
    from: test-bin

- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws

resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      cpu: '3'
      memory: 1Gi
