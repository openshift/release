base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

canonical_go_repository: github.com/openshift/cluster-openshift-apiserver-operator

binary_build_commands: make build --warn-undefined-variables
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables

images:
- dockerfile_path: Dockerfile
  from: os
  inputs:
    bin:
      as:
      - "0"
  to: cluster-openshift-apiserver-operator

tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}

tests:
- as: verify
  commands: |
    go get -u golang.org/x/tools/imports
    make verify -k --warn-undefined-variables
  container:
    from: bin

- as: unit
  commands: |
    go get -u github.com/openshift/release/tools/gotest2junit
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/unit_report.xml --warn-undefined-variables
  artifact_dir: /tmp/artifacts
  container:
    from: test-bin

- as: e2e-aws
  commands: TEST_SUITE=openshift/smoke-4 TEST_FOCUS='Secrets should be consumable from pods in volume with defaultMode set' run-tests run-tests
  openshift_installer:
    cluster_profile: aws

resources:
  '*':
    limits:
      cpu: '6'
      memory: 3Gi
    requests:
      cpu: '3'
      memory: 1Gi
