base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: base
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: cluster-openshift-apiserver-operator
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: "3"
      memory: 3Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.5"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: origin-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: |
    mkdir -p /tmp/artifacts
    make test-e2e JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator-encryption
  commands: |
    mkdir -p /tmp/artifacts
    make test-e2e-encryption JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  openshift_installer_src:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator-encryption-perf
  commands: |
    mkdir -p /tmp/artifacts
    make test-e2e-encryption-perf JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  openshift_installer_src:
    cluster_profile: aws
