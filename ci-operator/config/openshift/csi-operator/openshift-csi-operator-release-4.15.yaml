base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: csi-operator
