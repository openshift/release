base_images:
  ocp_4.15_base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.14"
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.aws-ebs
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: aws-ebs-csi-driver-operator
- dockerfile_path: Dockerfile.aws-ebs.test
  from: src
  to: aws-ebs-csi-driver-operator-test
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
  container:
    from: src
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- as: hypershift-aws-e2e-external
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- as: e2e-aws-csi-extended
  optional: true
  steps:
    cluster_profile: aws-qe
    workflow: openshift-e2e-aws-csi-extended
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: csi-operator
