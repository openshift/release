base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: unused
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make lint
  container:
    from: src
- as: test
  commands: |
    make test
  container:
    from: src
- as: scan-optional
  commands: make scan
  container:
    from: src
  optional: true
- as: build
  commands: |
    make build
  container:
    from: src
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: backplane-cli-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: backplane-cli-codecov-token
zz_generated_metadata:
  branch: main
  org: openshift
  repo: backplane-cli
