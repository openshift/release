base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

canonical_go_repository: github.com/openshift/cluster-openshift-controller-manager-operator

binary_build_commands: make build
test_binary_build_commands: make build GOFLAGS='-race'

images:
- dockerfile_path: Dockerfile
  from: os
  inputs:
    bin:
      as:
      - "0"
  to: cluster-openshift-controller-manager-operator

tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}

tests:
- as: verify
  from: bin
  commands: |
    go get -u golang.org/x/tools/imports
    make verify -k

- as: unit
  from: test-bin
  commands: |
    mkdir -p /tmp/artifacts
    go get -u github.com/openshift/release/tools/gotest2junit
    make test-unit JUNITFILE=/tmp/artifacts/unit_report.xml
  artifact_dir: /tmp/artifacts

resources:
  resources:
    resources:
      '*':
        limits:
          cpu: '6'
          memory: 3Gi
        requests:
          cpu: '3'
          memory: 1Gi
