base_images:
  driver-operand:
    name: "4.18"
    namespace: ocp
    tag: secrets-store-csi-driver
  livenessprobe-operand:
    name: "4.18"
    namespace: ocp
    tag: csi-livenessprobe
  ocp_4.14_cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  ocp_4.18_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
  operator-index:
    name: redhat-operator-index
    namespace: ci
    tag: v4.10
  registrar-operand:
    name: "4.18"
    namespace: ocp
    tag: csi-node-driver-registrar
  secrets-store-csi-driver-e2eprovider:
    name: "4.18"
    namespace: ocp
