base_images:
  driver-operand:
    name: "4.22"
    namespace: ocp
    tag: secrets-store-csi-driver
  livenessprobe-operand:
    name: "4.22"
    namespace: ocp
    tag: csi-livenessprobe
  ocp_4.14_cli:
    name: "4.22"
    namespace: ocp
    tag: cli
  operator-index:
    name: redhat-operator-index
    namespace: ci
    tag: v4.10
  registrar-operand:
    name: "4.22"
    namespace: ocp
    tag: csi-node-driver-registrar
  secrets-store-csi-driver-e2eprovider:
    name: "4.22"
    namespace: ocp
    tag: secrets-store-csi-driver-e2eprovider
  secrets-store-csi-driver-test:
    name: "4.22"
    namespace: ocp
    tag: secrets-store-csi-driver-test
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: secrets-store-csi-driver-operator
- dockerfile_path: Dockerfile.mustgather
  from: ocp_4.14_cli
  to: secrets-store-csi-mustgather
operator:
  bundles:
  - as: secrets-store-csi-driver-operator-bundle
    base_index: operator-index
    context_dir: config
    dockerfile_path: bundle.Dockerfile
    update_graph: replaces
  substitutions:
  - pullspec: quay.io/openshift/origin-secrets-store-csi-driver-operator:latest
    with: pipeline:secrets-store-csi-driver-operator
  - pullspec: quay.io/openshift/origin-secrets-store-csi-driver:latest
    with: pipeline:driver-operand
  - pullspec: quay.io/openshift/origin-csi-node-driver-registrar:latest
    with: pipeline:registrar-operand
  - pullspec: quay.io/openshift/origin-csi-livenessprobe:latest
    with: pipeline:livenessprobe-operand
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: operator-e2e-fips
  steps:
    cluster_profile: azure4
    dependencies:
      OO_INDEX: ci-index-secrets-store-csi-driver-operator-bundle
      SECRETS_STORE_E2E_PROVIDER_IMAGE: secrets-store-csi-driver-e2eprovider
    env:
      FIPS_ENABLED: "true"
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-cluster-csi-drivers
      OO_PACKAGE: secrets-store-csi-driver-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - ref: fips-check-fips-or-die
    - ref: fips-check-node-scan
    - as: test-e2e
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
    workflow: openshift-e2e-azure-csi-secrets-store
- always_run: false
  as: operator-e2e-vault-fips
  optional: true
  steps:
    cluster_profile: azure4
    dependencies:
      OO_INDEX: ci-index-secrets-store-csi-driver-operator-bundle
      SECRETS_STORE_E2E_PROVIDER_IMAGE: secrets-store-csi-driver-e2eprovider
    env:
      FIPS_ENABLED: "true"
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-cluster-csi-drivers
      OO_PACKAGE: secrets-store-csi-driver-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - ref: fips-check-fips-or-die
    - ref: fips-check-node-scan
    - as: test-e2e-vault
      cli: latest
      commands: |
        # the test assumes the default namespace is used
        oc project default
        make e2e-vault
      from: secrets-store-csi-driver-test
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
    workflow: openshift-e2e-azure-csi-secrets-store-vault
- as: operator-e2e-aws
  steps:
    cluster_profile: aws-2
    dependencies:
      OO_INDEX: ci-index-secrets-store-csi-driver-operator-bundle
      SECRETS_STORE_E2E_PROVIDER_IMAGE: secrets-store-csi-driver-e2eprovider
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-cluster-csi-drivers
      OO_PACKAGE: secrets-store-csi-driver-operator
      OO_TARGET_NAMESPACES: '!all'
    workflow: openshift-e2e-aws-csi-secrets-store
- as: operator-e2e-azure
  steps:
    cluster_profile: azure4
    dependencies:
      OO_INDEX: ci-index-secrets-store-csi-driver-operator-bundle
      SECRETS_STORE_E2E_PROVIDER_IMAGE: secrets-store-csi-driver-e2eprovider
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-cluster-csi-drivers
      OO_PACKAGE: secrets-store-csi-driver-operator
      OO_TARGET_NAMESPACES: '!all'
    workflow: openshift-e2e-azure-csi-secrets-store-azure
- as: operator-e2e-gcp
  steps:
    cluster_profile: gcp
    dependencies:
      OO_INDEX: ci-index-secrets-store-csi-driver-operator-bundle
      SECRETS_STORE_E2E_PROVIDER_IMAGE: secrets-store-csi-driver-e2eprovider
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-cluster-csi-drivers
      OO_PACKAGE: secrets-store-csi-driver-operator
      OO_TARGET_NAMESPACES: '!all'
    workflow: openshift-e2e-gcp-csi-secrets-store
- as: aws-cluster
  steps:
    cluster_profile: aws-2
    test:
    - as: pre-notifier
      commands: curl -d "Cluster is ready for https://github.com/${REPO_OWNER}/${REPO_NAME}/pull/${PULL_NUMBER}"
        ntfy.sh/notify-chiragkyal
      from: src
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
    - as: sleeper
      commands: |
        #!/bin/bash
        total_duration=21300 # 5h55m, timeout is 6h
        elapsed_time=0
        while [ $elapsed_time -lt $total_duration ]; do
            sleep 30
            elapsed_time=$((elapsed_time + 30))
            echo "Elapsed time: $((elapsed_time / 3600)) hours $(((elapsed_time % 3600) / 60)) minutes $((elapsed_time % 60)) seconds"
        done
      from: src
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
      timeout: 6h0m0s
    - as: post-notifier
      commands: curl -d "cluster about to be destroyed for https://github.com/${REPO_OWNER}/${REPO_NAME}/pull/${PULL_NUMBER}"
        ntfy.sh/notify-chiragkyal
      from: src
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
    workflow: ipi-aws
  timeout: 7h0m0s
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: secrets-store-csi-driver-operator
    workflow: openshift-ci-security
- as: fips-image-scan-operator
  steps:
    dependencies:
      SCAN_IMAGE: secrets-store-csi-driver-operator
    test:
    - ref: fips-check-image-scan
- as: fips-image-scan-mustgather
  steps:
    dependencies:
      SCAN_IMAGE: secrets-store-csi-mustgather
    test:
    - ref: fips-check-image-scan
zz_generated_metadata:
  branch: main
  org: openshift
  repo: secrets-store-csi-driver-operator
