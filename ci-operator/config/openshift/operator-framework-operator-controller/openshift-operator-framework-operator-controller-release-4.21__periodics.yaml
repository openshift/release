build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.21"
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.21"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
  ppc64le-latest:
    candidate:
      architecture: ppc64le
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: default-catalog-consistency
  cron: 0 */4 * * *
  steps:
    test:
    - as: default-catalog-tests
      commands: |
        echo "Running Default Catalog Tests"
        cd openshift/default-catalog-consistency
        REGISTRY_AUTH_FILE=/var/run/secrets/ci-pull-credentials/.dockerconfigjson make test-catalog
      credentials:
      - collection: ""
        mount_path: /var/run/secrets/ci-pull-credentials
        name: ci-pull-credentials
        namespace: ci
      from: src
      resources:
        requests:
          cpu: 100m
- as: e2e-aws-ovn-techpreview-extended-f1
  cron: 12 4 * * *
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_ARGS: --monitor=watch-namespaces
      TEST_SUITE: olmv1/extended/candidate/fast
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn-extended-f2
