base_images:
  base:
    name: "4.14"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
promotion:
  name: "4.14"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
- as: fmt
  commands: make fmt
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: operator-framework-operator-controller
