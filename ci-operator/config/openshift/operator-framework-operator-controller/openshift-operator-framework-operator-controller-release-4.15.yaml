base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.14
build_root:
  from_repository: true
images:
- dockerfile_path: openshift/operator-controller.Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.14
  to: olm-operator-controller
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
- as: fmt
  commands: make fmt
  container:
    from: src
- as: verify-deps
  commands: |
    # Verify main repo deps
    make -f openshift/Makefile verify-deps
    # Verify openshift dir
    cd openshift && make verify-deps
  container:
    from: src
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: operator-framework-operator-controller
