  gcp-pd-csi-driver-operator-test:
    name: "4.22"
    namespace: ocp
    tag: gcp-pd-csi-driver-operator-test
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  libvirt-installer:
    name: "4.22"
    namespace: ocp
    tag: libvirt-installer
  ocm-cli:
    name: ocm-cli
    namespace: ci
    tag: latest
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
  ocp_4.22_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
  tools:
    name: "4.22"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.22"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.22"
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.22"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.22"
  ppc64le-latest:
    candidate:
      architecture: ppc64le
      product: ocp
      stream: nightly
      version: "4.22"
  s390x-latest:
    candidate:
      architecture: s390x
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: default-catalog-consistency
  cron: 40 4 * * *
  steps:
    test:
    - as: default-catalog-tests
      commands: |
        echo "Running Default Catalog Tests"
        cd openshift/default-catalog-consistency
        REGISTRY_AUTH_FILE=/var/run/secrets/ci-pull-credentials/.dockerconfigjson make test-catalog
      credentials:
      - collection: ""
        mount_path: /var/run/secrets/ci-pull-credentials
        name: ci-pull-credentials
        namespace: ci
      from: src
      resources:
        requests:
          cpu: 100m
