base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  installer:
    name: "4.15"
    namespace: ocp
    tag: installer
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
  s390x-initial:
    candidate:
      architecture: s390x
      product: ocp
      relative: 1
      stream: nightly
      version: "4.15"
  s390x-latest:
    candidate:
      architecture: s390x
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-agent-ibmz-sno
  cluster: build05
  cron: 0 20 * * 0
  steps:
    workflow: agent-ibmz-sno-e2e
    env:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: "quay.io/openshift-release-dev/ocp-release:4.15.0-rc.5-s390x"
  timeout: 3h0m0s
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: agent-installer-utils
  variant: periodics
