base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
build_root:
  from_repository: true
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: IS_CONTAINER=TRUE ./hack/go-fmt.sh .
  container:
    from: src
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: govet
  commands: ./hack/go-vet.sh ./...
  container:
    from: src
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: golint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --print-resources-usage --new-from-rev=HEAD~
  container:
    clone: true
    from: golangci-lint
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: verify-vendor
  commands: IS_CONTAINER=TRUE ./hack/verify-vendor
  container:
    from: src
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
zz_generated_metadata:
  branch: main
  org: openshift
  repo: agent-installer-utils
