    dockerfile_path: bundle.Dockerfile
    update_graph: replaces
  substitutions:
  - pullspec: quay.io/openshift/origin-gcp-filestore-csi-driver-operator:latest
    with: pipeline:gcp-filestore-csi-driver-operator
