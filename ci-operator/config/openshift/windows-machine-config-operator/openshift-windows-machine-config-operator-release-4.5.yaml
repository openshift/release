binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile.ci
  from: ""
  to: windows-machine-config-operator
promotion:
  disabled: true
  name: "4.5"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: build
  commands: make build
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
