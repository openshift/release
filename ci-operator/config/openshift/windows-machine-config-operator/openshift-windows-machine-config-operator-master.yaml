base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: Dockerfile.tools
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    make build
    make build-tools
  container:
    from: src
- as: verify
  commands: make verify-all
  container:
    from: src
