base_images:
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
binary_build_commands: make build
build_root:
  from_repository: true
  use_build_cache: true
images:
- dockerfile_path: build/Dockerfile.ci
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: windows-machine-config-operator-test
operator:
  bundles:
  - context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: REPLACE_IMAGE
    with: pipeline:windows-machine-config-operator-test
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 400Mi
  src:
    limits:
      memory: 10Gi
    requests:
      cpu: 100m
      memory: 10Gi
  windows-machine-config-operator-test:
    limits:
      memory: 10Gi
    requests:
      cpu: 100m
      memory: 10Gi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: build
  commands: make build
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
- as: aws-e2e-operator
  steps:
    cluster_profile: aws
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-aws-ovn-hybrid
- as: azure-e2e-operator
  steps:
    cluster_profile: azure4
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-azure-ovn-hybrid
- as: vsphere-e2e-operator
  steps:
    cluster_profile: vsphere
    test:
    - ref: windows-e2e-operator-test-with-custom-vxlan-port
    workflow: ipi-vsphere-ovn-hybrid-custom-vxlan-port
- as: aws-e2e-upgrade
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: preview
      OO_INSTALL_NAMESPACE: openshift-windows-machine-config-operator
      OO_PACKAGE: windows-machine-config-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e-aws-upgrade
      commands: |-
        #!/bin/bash
        set -euo pipefail
        cluster_profile=/var/run/secrets/ci.openshift.io/cluster-profile
        export AWS_SHARED_CREDENTIALS_FILE=${cluster_profile}/.awscred
        export KUBE_SSH_KEY_PATH=${cluster_profile}/ssh-privatekey
        make run-ci-e2e-upgrade-test
      dependencies:
      - env: OO_INDEX
        name: ci-index
      from: windows-machine-config-operator-test
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    workflow: optional-operators-ci-aws-ovn-hybrid
- as: vsphere-e2e-periodic
  cron: 0 */8 * * *
  steps:
    cluster_profile: vsphere
    test:
    - ref: windows-e2e-operator-test-with-custom-vxlan-port
    workflow: ipi-vsphere-ovn-hybrid-custom-vxlan-port
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: windows-machine-config-operator
