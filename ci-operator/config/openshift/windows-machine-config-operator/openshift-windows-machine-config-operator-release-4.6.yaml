base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile.tools
  from: ""
  to: ansible-test
promotion:
  excluded_images:
  - ansible-test
  name: "4.6"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    make build --warn-undefined-variables
    make build-tools --warn-undefined-variables
  container:
    from: src
- as: verify
  commands: make verify-all --warn-undefined-variables
  container:
    from: src
