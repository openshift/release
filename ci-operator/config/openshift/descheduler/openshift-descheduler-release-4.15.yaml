binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/descheduler
images:
- dockerfile_path: images/descheduler/Dockerfile.rhel7
  to: descheduler
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: descheduler
