base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/kubernetes-incubator/descheduler
images:
- dockerfile_path: images/descheduler/Dockerfile.origin
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.10
  to: descheduler
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.2
  org: openshift
  repo: descheduler
