base_images:
  ocp_builder_rhel-9-base-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.17
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/descheduler
images:
- dockerfile_path: images/descheduler/Dockerfile.rhel7
  inputs:
    ocp_builder_rhel-9-base-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-openshift-4.17
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: descheduler
promotion:
  to:
  - name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: test-bin
- as: security
  optional: true
  steps:
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: master
  org: openshift
  repo: descheduler
