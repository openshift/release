base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: sigs.k8s.io/descheduler
images:
- dockerfile_path: images/descheduler/Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: descheduler
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: test-bin
zz_generated_metadata:
  branch: master
  org: openshift
  repo: descheduler
