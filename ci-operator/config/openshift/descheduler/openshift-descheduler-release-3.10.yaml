base_rpm_images:
  base:
    name: origin-v3.10
    namespace: openshift
    tag: base
binary_build_commands: make build
canonical_go_repository: github.com/kubernetes-incubator/descheduler
images:
- context_dir: images/descheduler/
  dockerfile_path: Dockerfile.origin
  from: base
  to: descheduler
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: make build-rpms
tag_specification:
  name: origin-v3.10
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.9
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: test-bin
