build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  to: unused
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: aws-account-operator-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: aws-account-operator-codecov-token
- as: lint
  commands: make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: validate
  commands: make validate
  container:
    from: src
- as: integration-test
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 15m0s
    version: "4.7"
  optional: true
  steps:
    pre:
    - as: fetch-branch-name
      commands: |
        BRANCH_NAME=$(git branch --show-current)
        cat <<EOF> $BRANCH_NAME_PATH
        $BRANCH_NAME
        EOF
        cat $BRANCH_NAME_PATH
      credentials:
      - mount_path: /tmp/secret/aao-aws-creds
        name: aao-aws-creds
        namespace: test-credentials
      env:
      - default: /tmp/secret/aao-aws-creds/BRANCH_NAME
        name: BRANCH_NAME_PATH
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    test:
    - as: test
      cli: latest
      commands: |
        BRANCH_NAME=cat $BRANCH_NAME_PATH
        echo $BRANCH_NAME
        if echo $BRANCH_NAME | grep -iqF "run-int-test"; then
          make prow-ci-deploy
        fi
        BRANCH_NAME=$(git branch --show-current)
        echo $BRANCH_NAME
      credentials:
      - mount_path: /tmp/secret/aao-aws-creds
        name: aao-aws-creds
        namespace: test-credentials
      env:
      - default: /tmp/secret/aao-aws-creds/BRANCH_NAME
        name: BRANCH_NAME_PATH
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: openshift
  repo: aws-account-operator
