base_images:
  assisted-installer:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-test-infra:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-test-infra
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: "4.11"
    namespace: ocp
    tag: hypershift-operator
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.16:
      as:
      - golang:1.16
  to: cluster-api-provider-agent
promotion:
  namespace: edge-infrastructure
  tag: latest
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mirror-nightly-image
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-api-provider-agent
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-api-provider-agent
    env:
      IMAGE_TAG: latest
    test:
    - ref: assisted-baremetal-images-publish
- as: build
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    HOME=/tmp make build
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: unit-test
  commands: HOME=/tmp make test
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: e2e-capi-provider-hypershift
  steps:
    cluster_profile: packet-assisted
    dependencies:
      HYPERSHIFT_IMAGE: hypershift-operator
      PROVIDER_IMAGE: pipeline:cluster-api-provider-agent
    env:
      ASSISTED_CONFIG: |
        KUBE_API=yes
        ENABLE_KUBE_API=true
        MINIKUBE_DISK_SIZE=70g
        MINIKUBE_RAM_MB=10240
        TEST_FUNC=test_capi_provider
        MAKEFILE_TARGET="create_full_environment run deploy_capi_env test_kube_api_parallel"
      GATHER_CAPI_LOGS: "true"
    workflow: assisted-baremetal
- as: e2e-capi-provider-hypershift-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet-assisted
    dependencies:
      HYPERSHIFT_IMAGE: hypershift-operator
      PROVIDER_IMAGE: pipeline:cluster-api-provider-agent
    env:
      ASSISTED_CONFIG: |
        KUBE_API=yes
        ENABLE_KUBE_API=true
        MINIKUBE_DISK_SIZE=70g
        MINIKUBE_RAM_MB=10240
        TEST_FUNC=test_capi_provider
        MAKEFILE_TARGET="create_full_environment run deploy_capi_env test_kube_api_parallel"
      GATHER_CAPI_LOGS: "true"
      TEST_SUITE: full
    workflow: assisted-baremetal
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cluster-api-provider-agent
