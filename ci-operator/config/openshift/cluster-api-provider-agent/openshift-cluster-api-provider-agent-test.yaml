base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.16:
      as:
      - golang:1.16
  to: cluster-api-provider-agent
promotion:
  name: "4.10"
  namespace: edge-infrastructure
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: HOME=/tmp GOFLAGS="-mod=readonly" make test
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
zz_generated_metadata:
  branch: test
  org: openshift
  repo: cluster-api-provider-agent
