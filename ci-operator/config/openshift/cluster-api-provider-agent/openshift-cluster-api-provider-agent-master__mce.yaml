binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- dockerfile_path: Dockerfile
  to: cluster-api-provider-agent
promotion:
  to:
  - name: "2.8"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mce-publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-api-provider-agent
    env:
      IMAGE_REPO: cluster-api-provider-agent
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
        OSCI_RELEASE_BRANCH=backplane-2.8
      RELEASE_REF: backplane-2.8
    workflow: ocm-ci-manifest-update
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cluster-api-provider-agent
  variant: mce
