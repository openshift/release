base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: os
  inputs:
    root:
      as:
      - "0"
  to: release-controller
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release-controller
