base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'
binary_build_commands: make
images:
- from: os
  inputs:
    root:
      as:
      - '0'
  to: release-controller
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts make test
  container:
    from: src
