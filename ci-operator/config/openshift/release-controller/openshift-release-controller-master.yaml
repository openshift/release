base_images:
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
  os:
    name: centos
    namespace: origin
    tag: stream8
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: images/release-controller/Dockerfile
  from: os
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: release-controller
- dockerfile_path: images/release-controller-api/Dockerfile
  from: os
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: release-controller-api
promotion:
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release-controller
