base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.15"
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-sigs/azuredisk-csi-driver
images:
- dockerfile_path: Dockerfile.openshift.rhel7
  to: azure-disk-csi-driver
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: unset KUBERNETES_SERVICE_HOST; make unit-test
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-azure-csi
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-csi
- as: e2e-azure-ovn-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: e2e-azure-csi-extended
  optional: true
  steps:
    cluster_profile: azure-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[Azure-Disk-CSI-Driver\]
    workflow: openshift-e2e-azure-csi-extended
- always_run: false
  as: e2e-azure-manual-oidc
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-manual-oidc-workload-identity
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: master
  org: openshift
  repo: azure-disk-csi-driver
