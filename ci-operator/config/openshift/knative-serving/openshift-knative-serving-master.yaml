promotion:
  cluster: https://api.ci.openshift.org
  namespace: openshift
  name: knative
tests:
- as: e2e
  commands: "make test-e2e"
  openshift_ansible_src:
    cluster_profile: gcp
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
