tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v3.11
    namespace: openshift
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
canonical_go_repository: github.com/knative/serving
binary_build_commands: make install
test_binary_build_commands: make test-install
images:
- dockerfile_path: openshift/ci-operator/activator/Dockerfile
  from: bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/activator
  to: activator
- dockerfile_path: openshift/ci-operator/autoscaler/Dockerfile
  from: bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/autoscaler
  to: activator
- dockerfile_path: openshift/ci-operator/controller/Dockerfile
  from: bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/controller
  to: activator
- dockerfile_path: openshift/ci-operator/queue/Dockerfile
  from: bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/queue
  to: activator
- dockerfile_path: openshift/ci-operator/webhook/Dockerfile
  from: bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/webhook
  to: activator
- dockerfile_path: openshift/ci-operator/test/autoscale/Dockerfile
  from: test-bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/autoscale
  to: autoscale
- dockerfile_path: openshift/ci-operator/test/controller/Dockerfile
  from: test-bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/test-controller
  to: test-controller
- dockerfile_path: openshift/ci-operator/test/envvars/Dockerfile
  from: test-bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/envvars
  to: envvars
- dockerfile_path: openshift/ci-operator/test/helloworld/Dockerfile
  from: test-bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/helloworld
  to: helloworld
- dockerfile_path: openshift/ci-operator/test/httpproxy/Dockerfile
  from: test-bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/httpproxy
  to: httpproxy
- dockerfile_path: openshift/ci-operator/test/pizzaplanetv1/Dockerfile
  from: test-bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/pizzaplanetv1
  to: pizzaplanetv1
- dockerfile_path: openshift/ci-operator/test/pizzaplanetv2/Dockerfile
  from: test-bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/pizzaplanetv2
  to: pizzaplanetv2
tests:
- as: e2e
  commands: "make test-e2e"
  openshift_ansible_src:
    cluster_profile: gcp
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
