tag_specification:
  name: '4.2'
  namespace: ocp
promotion:
  namespace: openshift
  name: knative-v0.9.0
base_images:
  base:
    name: '4.2'
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
canonical_go_repository: knative.dev/serving
binary_build_commands: make install
test_binary_build_commands: make test-install
tests:
- as: e2e-aws-ocp-42
  commands: "make test-e2e"
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-ocp-42-daily
  commands: "make test-e2e"
  cron: "0 */6 * * *" # every six hours
  openshift_installer_src:
    cluster_profile: aws
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
images:
- dockerfile_path: openshift/ci-operator/knative-images/webhook/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/webhook
  to: knative-serving-webhook
