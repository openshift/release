base_images:
  assisted-image-service:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-service
  cluster-api-provider-agent:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: cluster-api-provider-agent
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  govc:
    name: govc
    namespace: ci
    tag: v0.29.0
  hypershift-operator:
    name: "4.11"
    namespace: ocp
    tag: hypershift-operator
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM base
    COPY . .
  from: src
  to: assisted-test-infra
- dockerfile_path: Dockerfile.assisted-test-infra
  inputs:
    govc:
      as:
      - quay.io/ocp-splat/govc:v0.29.0
  to: assisted-test-infra-internal
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-assisted-ipv6
  optional: true
  run_if_changed: ^(terraform_files/.*|.*/controllers/.*)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
    workflow: assisted-baremetal
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-test-infra
  variant: debug
