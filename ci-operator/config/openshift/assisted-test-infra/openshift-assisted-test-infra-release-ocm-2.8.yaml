base_images:
  assisted-image-service:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-service
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  govc:
    name: govc
    namespace: ci
    tag: v0.29.0
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM base
    COPY . .
  from: src
  to: assisted-test-infra
- dockerfile_path: Dockerfile.assisted-test-infra
  inputs:
    assisted-service:
      as:
      - quay.io/edge-infrastructure/assisted-service:latest
    govc:
      as:
      - quay.io/ocp-splat/govc:v0.29.0
  to: assisted-test-infra-internal
promotion:
  to:
  - name: ocm-2.8
    namespace: edge-infrastructure
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
  latest-multi:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make lint
  container:
    from: assisted-test-infra-internal
- as: e2e-metal-assisted-kube-api-late-binding-single-node
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.8
        WORKER_DISK=40000000000
      POST_INSTALL_COMMANDS: |
        export TEST_FUNC=test_late_binding_kube_api_sno
        export KUBECONFIG=$(find ${KUBECONFIG} -type f)
        make deploy_assisted_operator test_kube_api_parallel
    workflow: assisted-baremetal
- as: e2e-metal-assisted-kube-api-late-unbinding-single-node
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.8
        WORKER_DISK=40000000000
      POST_INSTALL_COMMANDS: |
        export TEST_FUNC=test_late_binding_kube_api_sno
        export HOLD_INSTALLATION=true
        export KUBECONFIG=$(find ${KUBECONFIG} -type f)
        make deploy_assisted_operator test_kube_api_parallel
    workflow: assisted-baremetal
- as: e2e-metal-assisted-kube-api-net-suite
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.8
        KUBE_API=true
        ENABLE_KUBE_API=true
        NUM_MASTERS=1
        ISO_IMAGE_TYPE=minimal-iso
        STATIC_IPS=true
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
        WORKER_DISK=40000000000
    workflow: assisted-baremetal
- as: e2e-metal-assisted-kube-api-net-suite-periodic
  cron: 34 14 * * 0
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.8
        KUBE_API=true
        ENABLE_KUBE_API=true
        NUM_MASTERS=1
        ISO_IMAGE_TYPE=minimal-iso
        STATIC_IPS=true
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
        WORKER_DISK=40000000000
      TEST_SUITE: full
    workflow: assisted-baremetal
- as: e2e-metal-assisted-ha-kube-api
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.8
        KUBE_API=true
        ENABLE_KUBE_API=true
        ISO_IMAGE_TYPE=minimal-iso
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
      PACKET_PLAN: m3.large.x86
    workflow: assisted-baremetal
- as: e2e-metal-assisted-ha-kube-api-ipv4
  optional: true
  steps:
