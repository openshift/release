promotion:
  to:
  - name: ocm-2.13
    namespace: edge-infrastructure
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
  latest-multi:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.18"
