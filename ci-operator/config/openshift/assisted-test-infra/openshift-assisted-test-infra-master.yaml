base_images:
  assisted_service:
    name: assisted
    namespace: ocp-kni
    tag: assisted-service
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.test-infra
  from: src
  inputs:
    assisted_service:
      as:
      - quay.io/ocpmetal/assisted-service:latest
  to: assisted-test-infra
promotion:
  name: assisted-test
  namespace: ocp-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted-install
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-ipv6
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
    workflow: baremetalds-assisted-install
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-onprem
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        DEPLOY_TARGET=onprem
    workflow: baremetalds-assisted-install
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted-install
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-single-node
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        ISO_IMAGE_TYPE=minimal-iso
        OPENSHIFT_INSTALL_RELEASE_IMAGE=registry.svc.ci.openshift.org/sno-dev/openshift-bip:0.2.0
    workflow: baremetalds-assisted-install
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-single-node-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        ISO_IMAGE_TYPE=minimal-iso
        OPENSHIFT_INSTALL_RELEASE_IMAGE=registry.svc.ci.openshift.org/sno-dev/openshift-bip:0.2.0
    workflow: baremetalds-assisted
- artifact_dir: /tmp/artifacts
  as: e2e-metal-single-node-live-iso
  steps:
    cluster_profile: packet
    workflow: baremetalds-sno
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-test-infra
