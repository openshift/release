base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.test-infra
  from: src
  to: assisted-test-infra
promotion:
  name: assisted-test
  namespace: ocp-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: unit
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    post:
    - ref: baremetalds-assisted-gather
    - ref: baremetalds-packet-teardown
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-assisted-setup
- as: e2e-metal-assisted-onprem
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        DEPLOY_TARGET=onprem
    post:
    - ref: baremetalds-assisted-gather
    - ref: baremetalds-packet-teardown
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-assisted-setup
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    post:
    - ref: baremetalds-assisted-gather
    - ref: baremetalds-packet-teardown
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-assisted-setup
- as: e2e-metal-assisted-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-test-infra
