base_images:
  assisted-installer:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer
  assisted-installer-agent:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-controller
  assisted-service:
    name: assisted
    namespace: ocp-kni
    tag: assisted-service
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.test-infra
  from: src
  inputs:
    assisted-service:
      as:
      - quay.io/ocpmetal/assisted-service:latest
  to: assisted-test-infra
promotion:
  name: assisted-test
  namespace: ocp-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=""
        TEST_FUNC=test_install
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=""
        TEST_FUNC=test_install
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted
- as: system-test-olm
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        TEST_FUNC=test_olm_operator
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted-install
- as: system-test-olm-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        TEST_FUNC=test_olm_operator
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted
- as: system-test-operator
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.8
        TEST=./discovery-infra/tests/test_kube_api.py
        TEST_FUNC=test_kube_api_ipv4
        POST_INSTALL_COMMAND="make deploy_assisted_operator test_parallel"
    workflow: baremetalds-assisted-install
- as: system-test-operator-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        OPENSHIFT_VERSION=4.8
        TEST=./discovery-infra/tests/test_kube_api.py
        TEST_FUNC=test_kube_api_ipv4
        POST_INSTALL_COMMAND="make deploy_assisted_operator test_parallel"
    workflow: baremetalds-assisted
- as: e2e-metal-assisted-ipv6
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
        OPENSHIFT_VERSION=4.8
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-ipv6-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
    workflow: baremetalds-assisted
- as: system-test-ipv6
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=true
        TEST_FUNC=test_install
        OPENSHIFT_VERSION=4.8
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-none
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        PLATFORM=none
        TEST_FUNC=test_install
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-none-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        PLATFORM=none
        TEST_FUNC=test_install
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted
- as: e2e-metal-assisted-none-ipv6
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
        OPENSHIFT_VERSION=4.8
        PLATFORM=none
        TEST_FUNC=test_install
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-none-ipv6-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
        PLATFORM=none
        TEST_FUNC=test_install
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted
- as: e2e-metal-assisted-single-node
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        ISO_IMAGE_TYPE=minimal-iso
        OPENSHIFT_VERSION=4.8
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-single-node-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        ISO_IMAGE_TYPE=minimal-iso
        OPENSHIFT_VERSION=4.8
    workflow: baremetalds-assisted
- as: e2e-metal-assisted-kube-api
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        IPv6=yes
        IPv4=no
        PROXY=yes
        ADDITIONAL_PARAMS="--with-static-network-config"
        ISO_IMAGE_TYPE=minimal-iso
        KUBE_API=yes
        OPENSHIFT_VERSION=4.8
        ENABLE_KUBE_API=true
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-kube-api-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        IPv6=yes
        IPv4=no
        PROXY=yes
        ADDITIONAL_PARAMS="--with-static-network-config"
        ISO_IMAGE_TYPE=minimal-iso
        KUBE_API=yes
        OPENSHIFT_VERSION=4.8
        ENABLE_KUBE_API=true
    workflow: baremetalds-assisted
- as: e2e-metal-single-node-live-iso
  steps:
    cluster_profile: packet
    workflow: baremetalds-sno
- as: e2e-metal-single-node-live-iso-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    workflow: baremetalds-sno
