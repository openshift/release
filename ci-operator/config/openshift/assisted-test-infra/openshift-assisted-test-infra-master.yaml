base_images:
  assisted-image-service:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: assisted-service
  cluster-api-provider-agent:
    name: ocm-2.7
    namespace: edge-infrastructure
    tag: cluster-api-provider-agent
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  govc:
    name: govc
    namespace: ci
    tag: v0.29.0
  hypershift-operator:
    name: "4.11"
    namespace: ocp
    tag: hypershift-operator
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM base
    COPY . .
  from: src
  to: assisted-test-infra
- dockerfile_path: Dockerfile.assisted-test-infra
  inputs:
    govc:
      as:
      - quay.io/ocp-splat/govc:v0.29.0
  to: assisted-test-infra-internal
promotion:
  name: ocm-2.7
  namespace: edge-infrastructure
releases:
  latest:
    integration:
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make lint
  container:
    from: assisted-test-infra-internal
- as: e2e-metal-assisted
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    env:
      PACKET_PLAN: m3.small.x86
    workflow: assisted-baremetal
- as: e2e-metal-assisted-prod
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ENVIRONMENT: production
      GATHER_ALL_CLUSTERS: "false"
    workflow: assisted-baremetal
- as: e2e-metal-assisted-onprem
