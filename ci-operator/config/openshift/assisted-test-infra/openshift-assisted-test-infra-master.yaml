base_images:
  assisted-installer:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer
  assisted-installer-agent:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-controller
  assisted-service:
    name: assisted
    namespace: ocp-kni
    tag: assisted-service
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.test-infra
  from: src
  inputs:
    assisted-service:
      as:
      - quay.io/ocpmetal/assisted-service:latest
  to: assisted-test-infra
promotion:
  name: assisted-test
  namespace: ocp-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: system-test
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        MAKEFILE_TARGET="create_full_environment run test_parallel"
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-ipv6
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-none
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        PLATFORM=none
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-none-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        PLATFORM=none
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-none-ipv6
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
        PLATFORM=none
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-none-ipv6-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
        PLATFORM=none
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-onprem
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        DEPLOY_TARGET=onprem
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-single-node
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        ISO_IMAGE_TYPE=minimal-iso
        OPENSHIFT_INSTALL_RELEASE_IMAGE=${RELEASE_IMAGE_LATEST}
        OPENSHIFT_VERSION=4.8
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted
- as: e2e-metal-assisted-single-node-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        ISO_IMAGE_TYPE=minimal-iso
    workflow: baremetalds-assisted
- as: e2e-metal-assisted-kube-api
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        IPv6=yes
        IPv4=no
        PROXY=yes
        ADDITIONAL_PARAMS="--with-static-network-config"
        ISO_IMAGE_TYPE=minimal-iso
        KUBE_API=yes
        OPENSHIFT_INSTALL_RELEASE_IMAGE=${RELEASE_IMAGE_LATEST}
        OPENSHIFT_VERSION=4.8
        ENABLE_KUBE_API=true
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-kube-api-periodic
  cron: '@daily'
  steps:
    cluster_profile: packet
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=1
        NUM_WORKERS=0
        IPv6=yes
        IPv4=no
        PROXY=yes
        ADDITIONAL_PARAMS="--with-static-network-config"
        ISO_IMAGE_TYPE=minimal-iso
        KUBE_API=yes
        OPENSHIFT_INSTALL_RELEASE_IMAGE=${RELEASE_IMAGE_LATEST}
        OPENSHIFT_VERSION=4.8
        ENABLE_KUBE_API=true
    workflow: baremetalds-assisted
- as: e2e-metal-assisted-edge-ready
  steps:
