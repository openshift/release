base_images:
  assisted-image-service:
    name: ocm-2.13
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.13
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.13
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.13
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.13
    namespace: edge-infrastructure
    tag: assisted-service
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM base
    COPY . .
  from: src
  to: assisted-test-infra
- dockerfile_path: Dockerfile.assisted-test-infra
  to: assisted-test-infra-internal
promotion:
  to:
  - name: ocm-2.13
    namespace: edge-infrastructure
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
  latest-multi:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make lint
  container:
    from: assisted-test-infra-internal
- always_run: false
  as: e2e-metal-assisted-kube-api-late-binding-single-node-4-18
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.13
        WORKER_DISK=40000000000
        OPENSHIFT_VERSION=4.18
      POST_INSTALL_COMMANDS: |
        export TEST_FUNC=test_late_binding_kube_api_sno
        export KUBECONFIG=$(find ${KUBECONFIG} -type f)
        make deploy_assisted_operator test_kube_api_parallel
    workflow: assisted-ofcir-baremetal
- always_run: false
  as: e2e-metal-assisted-kube-api-late-unbinding-single-node-4-18
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.13
        WORKER_DISK=40000000000
        OPENSHIFT_VERSION=4.18
      POST_INSTALL_COMMANDS: |
        export TEST_FUNC=test_late_binding_kube_api_sno
        export HOLD_INSTALLATION=true
        export KUBECONFIG=$(find ${KUBECONFIG} -type f)
        make deploy_assisted_operator test_kube_api_parallel
    workflow: assisted-ofcir-baremetal
- as: e2e-metal-assisted-ha-kube-api-ipv4-4-18-periodic
  capabilities:
  - intranet
  cron: 0 20 * * 3
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
        ENABLE_KUBE_API=true
        IPv4=true
        IPv6=false
        OPENSHIFT_VERSION=4.18
        SERVICE_BASE_REF=release-ocm-2.13
      CLUSTERTYPE: assisted_medium_el9
    workflow: assisted-ofcir-baremetal
- as: e2e-metal-assisted-ha-kube-api-ipv4-4-18
  capabilities:
  - intranet
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
        ENABLE_KUBE_API=true
        IPv4=true
        IPv6=false
        OPENSHIFT_VERSION=4.18
        SERVICE_BASE_REF=release-ocm-2.13
    workflow: assisted-ofcir-baremetal
- always_run: false
  as: e2e-metal-assisted-ha-kube-api-ipv6-4-18
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.13
        ENABLE_KUBE_API=true
        IPv4=false
        IPv6=true
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
        OPENSHIFT_VERSION=4.18
    workflow: assisted-ofcir-baremetal
- as: e2e-metal-assisted-ha-kube-api-ipv6-4-17-periodic
  capabilities:
  - intranet
  cron: 45 20 * * 3
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
        ENABLE_KUBE_API=true
        IPv4=false
        IPv6=true
        OPENSHIFT_VERSION=4.17
        SERVICE_BASE_REF=release-ocm-2.12
      CLUSTERTYPE: assisted_medium_el9
    workflow: assisted-ofcir-baremetal
- always_run: false
  as: e2e-vsphere-assisted-kube-api-4-18
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.13
        ENABLE_KUBE_API=true
        NUM_WORKERS=0
        IPv4=true
        IPv6=false
        ISO_IMAGE_TYPE=minimal-iso
        TEST_FUNC=test_kubeapi
        MAKEFILE_TARGET="test_kube_api_parallel"
        OPENSHIFT_VERSION=4.18
      PLATFORM: vsphere
    workflow: assisted-vsphere
- always_run: false
  as: e2e-metal-assisted-kube-api-reclaim-single-node-4-18
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.13
        RECLAIM_HOSTS=true
        ENABLE_KUBE_API=true
        TEST_FUNC=test_late_binding_kube_api_sno
        TEST=./src/tests/test_kube_api.py
        MAKEFILE_TARGET=test
        WORKER_DISK=40000000000
        OPENSHIFT_VERSION=4.18
    workflow: assisted-ofcir-baremetal
- always_run: false
  as: e2e-metal-assisted-kube-api-reclaim-4-18
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.13
        RECLAIM_HOSTS=true
        ENABLE_KUBE_API=true
        TEST_FUNC=test_late_binding_kube_api_ipv4_highly_available
        TEST=./src/tests/test_kube_api.py
        MAKEFILE_TARGET=test
        WORKER_DISK=40000000000
        OPENSHIFT_VERSION=4.18
    workflow: assisted-ofcir-baremetal
