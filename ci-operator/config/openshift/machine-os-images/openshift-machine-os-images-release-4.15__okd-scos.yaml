base_images:
  base:
    name: "4.15"
    namespace: origin
    tag: base
  origin_4.15_installer:
    name: "4.15"
    namespace: ocp
    tag: installer
build_root:
  from_repository: true
images:
- build_args:
  - name: DIRECT_DOWNLOAD
    value: "true"
  dockerfile_path: Dockerfile
  from: base
  inputs:
    origin_4.15_installer:
      as:
      - registry.ci.openshift.org/ocp/4.15:installer
  to: machine-os-images
promotion:
  to:
  - disabled: true
    name: scos-4.15
    namespace: origin
releases:
  initial:
    integration:
      name: scos-4.15
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: scos-4.15
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: machine-os-images
  variant: okd-scos
