    name: "4.13"
    namespace: origin
    tag: base
  origin_4.13_installer:
    name: "4.13"
    namespace: origin
    tag: installer
build_root:
  from_repository: true
images:
- build_args:
  - name: DIRECT_DOWNLOAD
    value: "true"
  dockerfile_path: Dockerfile
  from: base
  inputs:
    origin_4.13_installer:
      as:
      - registry.ci.openshift.org/ocp/4.13:installer
  to: machine-os-images
promotion:
  name: "4.13"
  namespace: origin
releases:
  initial:
    integration:
      name: "4.13"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
