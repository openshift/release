base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  installer:
    name: "4.10"
    namespace: ocp
    tag: installer
build_root:
  from_repository: true
promotion:
  disabled: true
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: shellcheck
  commands: find . -type f -path "./scripts/*" -o -name "*.sh" -exec shellcheck -s
    bash {} \+
  container:
    from: src
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: machine-os-images
