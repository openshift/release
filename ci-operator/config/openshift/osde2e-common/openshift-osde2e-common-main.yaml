base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export GOFLAGS=""
    export HOME=$(mktemp -d)
    export REPORT_DIR="$ARTIFACT_DIR"

    make lint
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: osde2e-common
