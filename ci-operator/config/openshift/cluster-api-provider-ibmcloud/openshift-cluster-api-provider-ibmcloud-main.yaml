binary_build_commands: make manager
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-ibmcloud
images:
- dockerfile_path: openshift/Dockerfile.openshift
  to: ibmcloud-cluster-api-controllers
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: openshift/unit-tests.sh
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: generate
  commands: make generate
  container:
    from: src
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
- as: verify
  commands: make -C openshift verify
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: cluster-api-provider-ibmcloud
