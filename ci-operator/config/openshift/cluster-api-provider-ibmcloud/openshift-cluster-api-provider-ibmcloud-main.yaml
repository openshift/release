base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: NO_DOCKER=1 make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-ibmcloud
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: ibmcloud-machine-controllers
promotion:
  name: "4.9"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: generate
  commands: IS_CONTAINER=TRUE NO_DOCKER=1 make generate
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-ibmcloud
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud
- as: e2e-ibmcloud-operator
  steps:
    cluster_profile: ibmcloud
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-ibmcloud
- as: e2e-ibmcloud-upgrade
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-upgrade-ibmcloud
- as: e2e-ibmcloud-serial
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud-serial
zz_generated_metadata:
  branch: main
  org: openshift
  repo: cluster-api-provider-ibmcloud
