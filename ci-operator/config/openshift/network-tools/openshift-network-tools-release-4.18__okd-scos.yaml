base_images:
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
  origin_scos-4.18_ovn-kubernetes:
    name: scos-4.18
    namespace: origin
    tag: ovn-kubernetes
  origin_scos-4.18_tools:
    name: scos-4.18
    namespace: origin
    tag: tools
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.19
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: Dockerfile
  from: origin_scos-4.18_tools
  inputs:
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - builder
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
    origin_scos-4.18_ovn-kubernetes:
      as:
      - ovnkube-trace
      - registry.ci.openshift.org/ocp/4.18:ovn-kubernetes
  to: network-tools
promotion:
  to:
  - name: scos-4.18
    namespace: origin
releases:
  latest:
    integration:
      include_built_images: true
      name: scos-4.18
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-aws-ovn
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: network-tools
  variant: okd-scos
