base_images:
  tools:
    name: "4.9"
    namespace: ocp
    tag: tools
binary_build_commands: '"make build --warn-undefined-variables"'
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: tools
  to: network-tools
promotion:
  to:
  - name: "4.9"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: '"make build GO_BUILD_FLAGS:=''-race'' --warn-undefined-variables"'
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.9
  org: openshift
  repo: network-tools
