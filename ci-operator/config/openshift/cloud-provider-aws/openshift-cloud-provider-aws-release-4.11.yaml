base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
binary_build_commands: make aws-cloud-controller-manager
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
canonical_go_repository: k8s.io/cloud-provider-aws
images:
- dockerfile_path: Dockerfile.openshift
  to: aws-cloud-controller-manager
promotion:
  disabled: true
  name: "4.11"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-ccm
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm
- as: e2e-aws-ccm-install
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm-install
- as: e2e-aws-cgroupsv2
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-cgroupsv2
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: cloud-provider-aws
