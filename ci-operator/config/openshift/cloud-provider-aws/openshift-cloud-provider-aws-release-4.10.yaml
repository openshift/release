base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
binary_build_commands: make aws-cloud-controller-manager
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
canonical_go_repository: k8s.io/cloud-provider-aws
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: aws-cloud-controller-manager
promotion:
  to:
  - name: "4.10"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: e2e-aws-ccm
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm
- always_run: false
  as: e2e-aws-ccm-install
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm-install
- always_run: false
  as: e2e-aws-cgroupsv2
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-cgroupsv2
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: cloud-provider-aws
