binary_build_commands: make amazon-eks-pod-identity-webhook
build_root:
  from_repository: true
canonical_go_repository: github.com/aws/amazon-eks-pod-identity-webhook
images:
- dockerfile_path: Dockerfile.ocp
  to: aws-pod-identity-webhook
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    env:
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high
      SNYK_ENABLE_DEPS_SCAN: "true"
    workflow: openshift-ci-security
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: master
  org: openshift
  repo: aws-pod-identity-webhook
