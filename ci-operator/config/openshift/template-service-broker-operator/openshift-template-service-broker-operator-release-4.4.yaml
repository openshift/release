base_images:
  ansible_operator:
    name: "4.4"
    namespace: ocp
    tag: ansible-operator
build_root:
  project_image:
    dockerfile_path: build/custom-ci-build-root.Dockerfile
images:
- dockerfile_path: build/Dockerfile
  from: ansible_operator
  to: template-service-broker-operator
promotion:
  to:
  - name: "4.4"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.4"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.4"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
test_binary_build_commands: make openshift-ci-test-container
tests:
- as: lint
  commands: make openshift-ci-operator-lint
  container:
    from: test-bin
- as: operator-molecule-e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
        molecule test -s cluster
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: operator-molecule-olm-e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
        molecule test -s cluster-olm
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: template-service-broker-operator
