base_images:
  ansible_operator:
    cluster: https://api.ci.openshift.org
    name: ansible-operator
    namespace: openshift
    tag: latest
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: build/Dockerfile
  from: ansible_operator
  to: template-service-broker-operator
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: "4.1"
  namespace: ocp
test_binary_build_commands: make openshift-ci-test-container
tests:
- as: lint
  commands: make openshift-ci-operator-lint
  container:
    from: test-bin
