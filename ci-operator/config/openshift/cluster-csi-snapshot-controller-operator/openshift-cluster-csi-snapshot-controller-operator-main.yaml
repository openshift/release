base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.22_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: cluster-csi-snapshot-controller-operator
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws-2
    workflow: openshift-upgrade-aws
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp-csi
- as: hypershift-aws-e2e-external
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: cluster-csi-snapshot-controller-operator
    workflow: openshift-ci-security
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SKIPS: provisioning should mount multiple PV pointing to the same storage
        on the same node
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-csi
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SKIPS: provisioning should mount multiple PV pointing to the same storage
        on the same node
    workflow: openshift-e2e-vsphere-csi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: cluster-csi-snapshot-controller-operator
