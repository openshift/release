base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: cluster-csi-snapshot-controller-operator
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- as: verify-deps
  steps:
    env:
      COMPAT: -compat=1.17
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: cluster-csi-snapshot-controller-operator
