tag_specification:
  name: '4.0'
  namespace: ocp
promotion:
  cluster: https://api.ci.openshift.org
  namespace: openshift
  name: knative-v0.6.0
base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
canonical_go_repository: github.com/knative/eventing
binary_build_commands: make install
test_binary_build_commands: make test-install
tests:
- as: e2e
  commands: "make test-e2e"
  openshift_installer_src:
    cluster_profile: aws
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
images:
- dockerfile_path: openshift/ci-operator/knative-images/in-memory-channel-controller/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/in-memory-channel-controller
  to: knative-eventing-in-memory-channel-controller
