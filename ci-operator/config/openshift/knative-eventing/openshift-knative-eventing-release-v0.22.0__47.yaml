      memory: 6Gi
    requests:
      cpu: "4"
      memory: 6Gi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: make test-install
tests:
- as: e2e-aws-ocp-47
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-ocp-47-continuous
  cron: 0 */12 * * 1-5
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
