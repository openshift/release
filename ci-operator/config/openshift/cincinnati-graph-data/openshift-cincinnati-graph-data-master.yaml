binary_build_commands: cd graph-data.rs && cargo install --path .
build_root:
  image_stream_tag:
    name: cincinnati-build-root
    namespace: cincinnati-ci
    tag: buildroot
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  commands: hack/graph-util.py --verbose debug push-to-quay
  container:
    from: src
- as: e2e
  commands: cd graph-data.rs && /root/.cargo/bin/cincinnati-graph-data
  container:
    from: bin
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cincinnati-graph-data
