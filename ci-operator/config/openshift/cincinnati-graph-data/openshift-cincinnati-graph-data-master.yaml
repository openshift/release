build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- context_dir: graph-data.rs
  dockerfile_path: Dockerfile
  to: e2e
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  commands: hack/graph-util.py --verbose debug push-to-quay
  container:
    from: src
- as: metadata-verification
  commands: /usr/local/bin/cincinnati-graph-data
  container:
    from: e2e
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cincinnati-graph-data
