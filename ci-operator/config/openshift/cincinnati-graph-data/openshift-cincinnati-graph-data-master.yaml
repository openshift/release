build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: graph-data.rs/Dockerfile
  to: graphdata
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  commands: hack/graph-util.py --verbose debug push-to-quay
  container:
    from: src
- as: e2e
  commands: /usr/local/bin/cincinnati-graph-data
  container:
    from: graphdata
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cincinnati-graph-data
