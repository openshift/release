base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  openshift_release_golang-1.14:
    name: release
    namespace: openshift
    tag: golang-1.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: cluster-version-operator
promotion:
  disabled: true
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: gofmt
  commands: go fmt ./... && git diff --exit-code
  container:
    from: src
- as: unit
  commands: go test ./...
  container:
    from: src
- as: e2e
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-upgrade
  commands: TEST_SUITE=all TEST_OPTIONS=abort-at=100 run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
zz_generated_metadata:
  branch: release-4.6
  org: openshift
  repo: cluster-version-operator
