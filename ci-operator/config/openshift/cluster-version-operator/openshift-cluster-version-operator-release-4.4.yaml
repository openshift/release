base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: cluster-version-operator
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-upgrade
  commands: TEST_SUITE=all TEST_OPTIONS=abort-at=100 run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: cluster-version-operator
