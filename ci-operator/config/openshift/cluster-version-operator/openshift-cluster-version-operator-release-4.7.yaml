base_images:
  assisted-test-infra:
    name: assisted-test
    namespace: openshift-kni
    tag: assisted-test-infra
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.rhel
  to: cluster-version-operator
promotion:
  disabled: true
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: gofmt
  commands: go fmt ./... && git diff --exit-code
  container:
    from: src
- as: unit
  commands: go test ./...
  container:
    from: src
- as: e2e-agnostic
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-agnostic-upgrade
  steps:
    cluster_profile: gcp
    env:
      TEST_COMMAND: run-upgrade
      TEST_OPTIONS: abort-at=100
      TEST_SUITE: all
    workflow: openshift-upgrade-gcp-loki
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: cluster-version-operator
