build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify-deepcopy
  commands: make verify-deepcopy
  container:
    from: src
