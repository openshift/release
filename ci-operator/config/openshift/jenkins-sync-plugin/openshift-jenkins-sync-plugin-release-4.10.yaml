base_images:
  jenkins-agent-maven:
    name: "4.10"
    namespace: ocp
    tag: jenkins-agent-maven
  original_jenkins:
    name: "4.10"
    namespace: ocp
    tag: jenkins
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  from: original_jenkins
  inputs:
    jenkins-agent-maven:
      as:
      - quay.io/openshift/origin-jenkins-agent-maven:4.9.0
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins-sync-plugin/.
  to: jenkins
promotion:
  to:
  - additional_images:
      jenkins-sync-plugin-e2e: src
    excluded_images:
    - jenkins
    name: "4.10"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-jenkins-sync-plugin
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-jenkins-sync-plugin-continuous
  cron: 42 13 22 * *
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: jenkins-sync-plugin
