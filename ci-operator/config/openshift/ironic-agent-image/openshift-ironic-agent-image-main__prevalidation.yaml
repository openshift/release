base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.11
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  to: ironic-agent
raw_steps:
- pipeline_image_cache_step:
    commands: |
      curl http://base-4-11-rhel-8-ironic-prevalidation.ocp.svc > /etc/yum.repos.d/base-4-11-rhel-8-ironic-prevalidation.repo
      #NOTE(elfosardo): remove this once rhel8.6 content is available for all CI
      #remove ci conflicting repos
      rm -f /etc/yum.repos.d/ci-rpm-mirrors.repo
      #use rhel8.6 beta repos
      curl http://base-4-11-rhel86.ocp.svc > /etc/yum.repos.d/base-4-11-rhel86.repo
      #NOTE(elfosardo): this should be disabled globally
      dnf config-manager --set-disabled openstack-16-for-rhel-8-rpms
    from: ocp_builder_rhel-8-base-openshift-4.11
    to: base
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-prevalidation
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ipv4
- as: e2e-metal-ipi-serial-virtualmedia-prevalidation
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-virtualmedia
- as: e2e-metal-ipi-ovn-ipv6-prevalidation
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack-prevalidation
  optional: true
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
zz_generated_metadata:
  branch: main
  org: openshift
  repo: ironic-agent-image
  variant: prevalidation
