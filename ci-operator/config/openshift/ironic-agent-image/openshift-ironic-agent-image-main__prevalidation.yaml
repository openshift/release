base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  to: ironic-agent
raw_steps:
- pipeline_image_cache_step:
    commands: |
      cat <<EOF> /etc/yum.repos.d/base-4-10-rhel-8-ironic-prevalidation.repo
      [rhel-8-ironic-prevalidation-ocp410]
      id = rhel-8-ironic-prevalidation-ocp410
      name = rhel-8-ironic-prevalidation-ocp410
      baseurl = http://base-4-10-rhel-8-ironic-prevalidation.ocp.svc/rhel-8-ironic-prevalidation
      enabled = 1
      gpgcheck = 0
      priority = 1
      skip_if_unavailable=FALSE
      EOF
    from: ocp_builder_rhel-8-base-openshift-4.10
    to: base
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-prevalidation
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ipv4
- as: e2e-metal-ipi-serial-ipv4-prevalidation
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ipv4
- as: e2e-metal-ipi-virtualmedia-prevalidation
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-metal-ipi-ovn-ipv6-prevalidation
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack-prevalidation
  optional: true
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
zz_generated_metadata:
  branch: main
  org: openshift
  repo: ironic-agent-image
  variant: prevalidation
