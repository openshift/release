binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  to: ironic-standalone-operator
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: (^(docs|examples|config)/)|(\.md$)|((^|/)OWNERS$)
- as: lint
  commands: export GOLANGCI_LINT_CACHE=/tmp/.cache make lint
  container:
    from: src
  skip_if_only_changed: (^(docs|examples)/)|(\.md$)|((^|/)OWNERS$)
zz_generated_metadata:
  branch: main
  org: openshift
  repo: ironic-standalone-operator
