base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/kubernetes-csi/cluster-driver-registrar
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: csi-cluster-driver-registrar
promotion:
  disabled: true
  name: "4.6"
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.6"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
