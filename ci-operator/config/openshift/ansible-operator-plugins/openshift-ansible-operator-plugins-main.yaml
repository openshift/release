base_images:
  base:
    name: "4.16"
    namespace: ocp
    tag: base
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
build_root:
  from_repository: true
images:
- dockerfile_path: openshift/Dockerfile
  inputs:
    ocp_4.16_base:
      as:
      - registry.ci.openshift.org/ocp/4.16:base
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: openshift-ansible-operator-plugins 
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: unit
  commands: make test-unit
  container:
    from: src
- as: all
  commands: make test-all
  container:
    from: src
- as: static
  commands: make test-static
  container:
    from: src
- as: sanity
  commands: make test-sanity
  container:
    from: src
- as: docs
  commands: make test-docs
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: ansible-operator-plugins
