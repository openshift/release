base_images:
  base:
    name: "4.17"
    namespace: ocp
    tag: base
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
build_root:
  from_repository: true
images:
- dockerfile_path: openshift/Dockerfile
  inputs:
    base:
      as:
      - registry.ci.openshift.org/ocp/4.17:base
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: openshift-ansible-operator-plugins
promotion:
  to:
  - name: "4.17"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    # Set $HOME for sufficient permission
    HOME=/tmp make test-unit
  container:
    from: src
- as: sanity
  commands: |
    # Set $HOME for golangci-lint cache
    HOME=/tmp make test-sanity
  container:
    from: src
zz_generated_metadata:
  branch: release-4.17
  org: openshift
  repo: ansible-operator-plugins
