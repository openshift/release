base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- build_args:
  - name: RHEL_VERSION
    value: "8.4"
  dockerfile_path: Dockerfile
  from: base
  to: driver-toolkit
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: image-contents
  commands: cat /etc/driver-toolkit-release.json
  container:
    from: driver-toolkit
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: driver-toolkit
