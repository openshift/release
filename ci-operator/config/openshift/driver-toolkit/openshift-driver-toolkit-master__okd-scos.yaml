base_images:
  origin_scos-4.19_base-stream9:
    name: scos-4.19
    namespace: origin
    tag: base-stream9
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.19
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: Dockerfile
  from: origin_scos-4.19_base-stream9
  to: driver-toolkit
promotion:
  to:
  - name: scos-4.19
    namespace: origin
releases:
  latest:
    integration:
      include_built_images: true
      name: scos-4.19
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-aws-ovn
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: driver-toolkit
  variant: okd-scos
