base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.11
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  inputs:
    base:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.11
  to: ironic
promotion:
  to:
  - disabled: true
    name: "4.11"
    namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      curl http://base-4-11-rhel-8-ironic-prevalidation.ocp.svc > /etc/yum.repos.d/base-4-11-rhel-8-ironic-prevalidation.repo
      #NOTE(elfosardo): this should be disabled globally
      dnf config-manager --set-disabled openstack-16-for-rhel-8-rpms
    from: ocp_builder_rhel-8-base-openshift-4.11
    to: base
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-prevalidation
  cluster: build05
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ipv4
- as: e2e-metal-ipi-virtualmedia-prevalidation
  cluster: build05
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: ironic-image
  variant: prevalidation
