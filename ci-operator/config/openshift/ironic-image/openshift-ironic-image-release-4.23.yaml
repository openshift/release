base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.22_base-rhel9:
    name: "4.23"
    namespace: ocp
    tag: base-rhel9
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  from: ironic-base
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
  to: ironic
promotion:
  to:
  - name: "4.23"
    namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      #NOTE(elfosardo): use ironic repos, cause we're special
      curl http://base-4-22-rhel-9-server-ironic.ocp.svc > /etc/yum.repos.art/ci/base-4-22-rhel-9-server-ironic.repo
    from: ocp_4.22_base-rhel9
    to: ironic-base
releases:
  initial:
    integration:
      name: "4.23"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.23"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-bm
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*|\.github/.*)$|\.(okd|scos|fcos|okd-x86_64)$
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: baremetal
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-virtualmedia
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*|\.github/.*)$|\.(okd|scos|fcos|okd-x86_64)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*|\.github/.*)$|\.(okd|scos|fcos|okd-x86_64)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: check-requirements
  commands: |-
    #!/bin/bash
    set -euxo pipefail
    # Automatically set based on the branch being tested
    export CHECK_RELEASE=$(echo ${JOB_SPEC} | jq -r '.extra_refs[0].base_ref // .refs.base_ref')
    make check-reqs
  container:
    from: src
zz_generated_metadata:
  branch: release-4.23
  org: openshift
  repo: ironic-image
