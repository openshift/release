base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-9-base-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.17
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  from: prevalidation-base
  inputs:
    ocp_builder_rhel-9-base-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-openshift-4.17
  to: ironic
promotion:
  to:
  - disabled: true
    name: "4.17"
    namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      curl http://base-4-17-rhel-9-ironic-prevalidation.ocp.svc > /etc/yum.repos.d/base-4-17-rhel-9-ironic-prevalidation.repo
    from: ocp_builder_rhel-9-base-openshift-4.17
    to: prevalidation-base
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-bm-prevalidation
  cluster: build05
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: baremetal
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-virtualmedia-prevalidation
  cluster: build05
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-metal-ipi-ovn-ipv6-prevalidation
  cluster: build05
  run_if_changed: .*packages-list.*
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
zz_generated_metadata:
  branch: release-4.17
  org: openshift
  repo: ironic-image
  variant: prevalidation
