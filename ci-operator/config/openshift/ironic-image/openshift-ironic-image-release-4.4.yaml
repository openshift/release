base_images:
  os:
    name: builder
    namespace: ocp
    tag: rhel8.2.els.rhel
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile.ocp
  from: base-os
  inputs:
    base-os:
      as:
      - ironic-builder
  to: ironic
promotion:
  to:
  - name: "4.4"
    namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-4-rhel8.ocp.svc > /etc/yum.repos.d/base-4-4-rhel8.repo
      curl http://base-openstack-4-4.ocp.svc > /etc/yum.repos.d/base-openstack-4-4.repo
    from: os
    to: base-os
releases:
  initial:
    integration:
      name: "4.4"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.4"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: ironic-image
