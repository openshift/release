base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  inputs:
    base:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.8
  to: ironic
raw_steps:
- pipeline_image_cache_step:
    commands: |
      cat <<EOF> /etc/yum.repos.d/base-4-8-rhel-8-ironic-prevalidation.repo
      [rhel-8-ironic-prevalidation-ocp48]
      id = rhel-8-ironic-prevalidation-ocp48
      name = rhel-8-ironic-prevalidation-ocp48
      baseurl = http://base-4-8-rhel-8-ironic-prevalidation.ocp.svc/rhel-8-ironic-prevalidation-ocp48
      enabled = 1
      gpgcheck = 0
      priority = 1
      skip_if_unavailable=FALSE
      EOF
    from: ocp_builder_rhel-8-base-openshift-4.8
    to: base
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: e2e-metal-ipi-prevalidation
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia-prevalidation
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: ironic-image
  variant: prevalidation
