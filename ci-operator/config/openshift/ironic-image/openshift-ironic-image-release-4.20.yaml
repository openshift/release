base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.19_base-rhel9:
    name: "4.20"
    namespace: ocp
    tag: base-rhel9
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  from: ironic-base
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
  to: ironic
promotion:
  to:
  - disabled: true
    name: "4.20"
    namespace: ocp
raw_steps:
- pipeline_image_cache_step:
    commands: |
      #NOTE(elfosardo): use ironic repos, cause we're special
      curl http://base-4-20-rhel-9-server-ironic.ocp.svc > /etc/yum.repos.art/ci/base-4-20-rhel-9-server-ironic.repo
    from: ocp_4.19_base-rhel9
    to: ironic-base
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-bm
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*)$
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: baremetal
    workflow: baremetalds-e2e-ovn-ipv4
  timeout: 5h0m0s
- as: e2e-metal-ipi-virtualmedia
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
  timeout: 5h0m0s
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
  timeout: 5h0m0s
- as: check-requirements
  commands: |-
    #!/bin/bash
    set -euxo pipefail
    # this could also come from the "CLONEREFS_OPTIONS" env variable
    export CHECK_RELEASE="main"
    make check-reqs
  container:
    from: src
zz_generated_metadata:
  branch: release-4.20
  org: openshift
  repo: ironic-image
