base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-csi/external-snapshotter
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: csi-external-snapshotter
- dockerfile_path: Dockerfile.snapshot-controller.openshift.rhel7
  from: base
  to: csi-snapshot-controller
- dockerfile_path: Dockerfile.webhook.openshift.rhel7
  from: base
  to: csi-snapshot-validation-webhook
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- always_run: false
  as: e2e-ovirt
  optional: true
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-csi
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: csi-external-snapshotter
