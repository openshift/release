base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/support-operator
images:
- dockerfile_path: Dockerfile
  from: base
  to: support-operator
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    limits: null
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: false
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
