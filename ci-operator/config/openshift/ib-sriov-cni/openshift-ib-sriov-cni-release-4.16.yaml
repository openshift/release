build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  to: sriov-infiniband-cni
promotion:
  to:
  - name: sriov-4.16
    namespace: origin
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: unit-test
  commands: make test
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: ib-sriov-cni
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: ib-sriov-cni
