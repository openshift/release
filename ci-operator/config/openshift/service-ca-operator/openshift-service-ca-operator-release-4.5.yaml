base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
  to: service-ca-operator
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: unit
  commands: JUNIT_REPORT=1 make test-unit
  container:
    from: src
- as: verify
  commands: JUNIT_REPORT=1 make verify
  container:
    from: src
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: service-ca-operator
