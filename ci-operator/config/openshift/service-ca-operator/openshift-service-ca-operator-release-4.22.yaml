base_images:
  ocp_4.21_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: service-ca-operator
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: JUNIT_REPORT=1 make test-unit
  container:
    from: src
- as: verify
  commands: JUNIT_REPORT=1 make verify
  container:
    from: src
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws-3
    workflow: openshift-upgrade-aws
- as: e2e-aws-operator-tests-extension
  optional: true
  steps:
    cluster_profile: aws-5
    post:
    - chain: gather-core-dump
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    test:
    - as: tests-extension
      cli: latest
      commands: |
        echo "Build binary service-ca-operator-tests-ext"
        make tests-ext-build
        echo "Set up cluster access"
        export KUBECONFIG=${SHARED_DIR}/kubeconfig
        echo "Verify cluster is accessible"
        oc get clusterversion
        echo "--------------"

        echo "Running make run-suite SUITE=openshift/service-ca-operator/conformance/parallel ARTIFACT_DIR=/tmp/artifacts"
        make run-suite SUITE=openshift/service-ca-operator/conformance/parallel ARTIFACT_DIR=${ARTIFACT_DIR}
      from: src
      resources:
        requests:
          cpu: 100m
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: service-ca-operator
