base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: vsphere-problem-detector
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test-unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: vsphere-problem-detector
