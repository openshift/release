base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.15"
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: vsphere-problem-detector
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-csi-extended
  optional: true
  steps:
    cluster_profile: vsphere-2
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[vSphere CSI Driver\]|\[vSphere-CSI-Driver-Operator\]|\[vSphere-Problem-Detector\]
    workflow: openshift-e2e-vsphere-csi-extended
- as: e2e-vsphere-zones
  optional: true
  steps:
    cluster_profile: vsphere-multizone-2
    workflow: openshift-e2e-vsphere-zones
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: vsphere-problem-detector
