build_root:
  from_repository: true
canonical_go_repository: openshift/aws-node-termination-handler
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOFLAGS="" go version && go mod vendor && go test -v ./...
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: aws-node-termination-handler
