base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  from: base
  to: oadp-operator
- dockerfile_path: build/ci-Dockerfile
  from: ocp_builder_rhel-8-golang-1.16-openshift-4.9
  to: test-oadp-operator
operator:
  bundles:
  - dockerfile_path: build/Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/konveyor/oadp-operator:latest
    with: oadp-operator
releases:
  latest:
    release:
      channel: fast
      version: "4.8"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-unit-test
  steps:
    test:
    - as: unit
      commands: HOME=$(pwd) make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: operator-unit-test-coverage
  postsubmit: true
  steps:
    test:
    - as: unit-coverage
      commands: HOME=$(pwd) make test submit-coverage
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: operator-e2e-gcp
  steps:
    cluster_profile: gcp
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: make test-e2e
      credentials:
      - mount_path: /var/run/oadp-credentials
        name: oadp-credentials
        namespace: test-credentials
      from: test-oadp-operator
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-gcp
- as: operator-e2e-aws
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: make test-e2e
      credentials:
      - mount_path: /var/run/oadp-credentials
        name: oadp-credentials
        namespace: test-credentials
      from: test-oadp-operator
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: operator-e2e-azure
  steps:
    cluster_profile: azure4
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: make test-e2e
      credentials:
      - mount_path: /var/run/oadp-credentials
        name: oadp-credentials
        namespace: test-credentials
      from: test-oadp-operator
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-azure
