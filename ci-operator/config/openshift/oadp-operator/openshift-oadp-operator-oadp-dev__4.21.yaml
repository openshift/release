base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
build_root:
  image_stream_tag:
    name: builder
    namespace: konveyor
    tag: ubi9-v1.24
images:
- dockerfile_path: Dockerfile
  to: oadp-operator
- dockerfile_path: build/ci-Dockerfile
  to: test-oadp-operator
operator:
  bundles:
  - dockerfile_path: build/Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/konveyor/oadp-operator:latest
    with: oadp-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 512Mi
tests:
- always_run: false
  as: e2e-test-cli-aws
  optional: true
  run_if_changed: .+\.go|go\.(\bmod\b|\bsum\b)|Makefile|Dockerfile|.dockerignore|.*\.ya{0,1}ml|build/.+|.sh
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: dev
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: make TEST_CLI=true test-e2e
      credentials:
      - collection: ""
        mount_path: /var/run/oadp-credentials
        name: oadp-credentials
        namespace: test-credentials
      from: test-oadp-operator
      resources:
        requests:
          cpu: 1000m
          memory: 512Mi
    workflow: optional-operators-ci-aws
- always_run: false
