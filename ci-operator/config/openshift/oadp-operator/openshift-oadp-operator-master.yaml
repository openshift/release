base_images:
  ansible-operator:
    name: "4.9"
    namespace: ocp
    tag: ansible-operator
  base:
    name: "4.9"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: build/custom-ci-Dockerfile
  use_build_cache: true
images:
- dockerfile_path: build/Dockerfile
  from: ansible-operator
  to: oadp-operator
operator:
  bundles:
  - dockerfile_path: build/Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/konveyor/oadp-operator.v0.2.3:latest
    with: oadp-operator
releases:
  latest:
    release:
      channel: stable
      version: "4.7"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: oadp-operator
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      credentials:
      - namespace: oadp-operator
        name: oadp-credentials
        mount_path: /var/run/oadp-credentials
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: oadp-operator
