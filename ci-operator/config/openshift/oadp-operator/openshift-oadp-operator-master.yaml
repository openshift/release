build_root:
  image_stream_tag:
    name: builder
    namespace: konveyor
    tag: ubi9-v1.22.5
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile
  to: oadp-operator
promotion:
  to:
  - name: oadp-operator
    namespace: konveyor
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 512Mi
tests:
- as: unit-test
  steps:
    test:
    - as: unit
      commands: make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: unit-test-post
  postsubmit: true
  steps:
    test:
    - as: unit
      commands: make test submit-coverage
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: unit-test-periodic
  cron: 0 4 * * *
  steps:
    test:
    - as: unit
      commands: make test submit-coverage
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: oadp-operator
