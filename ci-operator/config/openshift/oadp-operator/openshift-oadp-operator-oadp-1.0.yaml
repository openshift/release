build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
images:
- dockerfile_path: Dockerfile
  to: oadp-operator-1.0
promotion:
  to:
  - name: oadp-operator
    namespace: konveyor
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 512Mi
tests:
- as: unit-test
  steps:
    test:
    - as: unit
      commands: make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: unit-test-post
  postsubmit: true
  steps:
    test:
    - as: unit
      commands: make test submit-coverage
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: unit-test-periodic
  cron: 0 4 * * *
  steps:
    test:
    - as: unit
      commands: make test submit-coverage
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: oadp-1.0
  org: openshift
  repo: oadp-operator
