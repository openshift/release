build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  to: rdma-cni
promotion:
  to:
  - name: sriov-4.17
    namespace: origin
  - name: "4.17"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: rdma-cni
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.17
  org: openshift
  repo: rdma-cni
