base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
binary_build_commands: make binaries
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.16-openshift-4.8
canonical_go_repository: github.com/kubernetes-sigs/cloud-provider-azure
images:
- dockerfile_path: openshift-hack/images/cloud-controller-manager-openshift.Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: azure-cloud-controller-manager
- dockerfile_path: openshift-hack/images/cloud-node-manager-openshift.Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: azure-cloud-node-manager
promotion:
  to:
  - name: "4.9"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify-git-history
  commands: make verify-history
  container:
    from: src
- as: verify
  commands: |
    # Set $HOME for golangci-lint cache
    HOME=/tmp make verify
  container:
    from: src
- as: unit
  commands: make test-unit-ci
  container:
    from: src
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-azure-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: e2e-azure-ccm
  steps:
    cluster_profile: azure4
    env:
      TEST_SKIPS: Managed cluster should start all core operators\| Alerts shouldn't
        report any alerts in firing or pending state\| Prometheus when installed on
        the cluster shouldn't report any alerts in firing state apart from Watchdog
        and AlertmanagerReceiversNotConfigured
    workflow: openshift-e2e-azure-ccm
- as: openshift-e2e-azure-ccm-install
  steps:
    cluster_profile: azure4
    env:
      TEST_SKIPS: Managed cluster should start all core operators\| Alerts shouldn't
        report any alerts in firing or pending state\| Prometheus when installed on
        the cluster shouldn't report any alerts in firing state apart from Watchdog
        and AlertmanagerReceiversNotConfigured
    workflow: openshift-e2e-azure-ccm-install
zz_generated_metadata:
  branch: release-4.9
  org: openshift
  repo: cloud-provider-azure
