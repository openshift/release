build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.15-openshift-4.6
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  ./hack/install-markdownlint.sh
tests:
- artifact_dir: /tmp/artifacts
  as: markdownlint
  commands: |
    hack/markdownlint.sh
  container:
    from: test-bin
zz_generated_metadata:
  branch: master
  org: openshift
  repo: enhancements
