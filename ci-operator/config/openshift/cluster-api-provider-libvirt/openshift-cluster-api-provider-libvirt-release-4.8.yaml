base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: libvirt-machine-controllers
promotion:
  disabled: true
  name: "4.8"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: actuator-pkg-staleness
  commands: make check-pkg
  container:
    from: src
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: cluster-api-provider-libvirt
