base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: images/router/base/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  optional: true
  to: base-router
- dockerfile_path: images/router/haproxy/Dockerfile
  from: base-router
  to: haproxy-router
- dockerfile_path: images/router/f5/Dockerfile
  from: base-router
  to: f5-router
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: go test -race ./...
  container:
    from: src
- as: e2e
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-metal-ipi-router
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-dualstack
    - ref: baremetalds-devscripts-setup
    test:
    - as: baremetalds-e2e-conf-router
      commands: |
        #!/bin/bash

        set -o nounset
        set -o errexit
        set -o pipefail

        echo "************ baremetalds e2e router conf command ************"

        read -d '#' INCL << EOF
        [sig-api-machinery] Watchers should be able to start watching from a specific resource version
        #
        EOF

        cat <(echo "$INCL") > "${SHARED_DIR}/test-list"
      from: baremetal-installer
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    - ref: baremetalds-e2e-test
    workflow: baremetalds-e2e
- as: e2e-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
zz_generated_metadata:
  branch: master
  org: openshift
  repo: router
