tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/router
images:
- from: base
  to: base-router
  dockerfile_path: images/router/base/Dockerfile
  optional: true
- from: base-router
  to: haproxy-router
  dockerfile_path: images/router/haproxy/Dockerfile
- from: base-router
  to: nginx-router
  dockerfile_path: images/router/nginx/Dockerfile
- from: base-router
  to: f5-router
  dockerfile_path: images/router/f5/Dockerfile
tests:
- as: unit
  commands: go test -race ./...
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
