base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  openshift_origin-v4.0_base:
    name: origin-v4.0
    namespace: openshift
    tag: base
  openshift_origin-v4.0_base-router:
    name: origin-v4.0
    namespace: openshift
    tag: base-router
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: images/router/base/Dockerfile
  from: base
  inputs:
    openshift_origin-v4.0_base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base
      paths: null
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
      paths: null
  optional: true
  to: base-router
- dockerfile_path: images/router/haproxy/Dockerfile
  from: base-router
  inputs:
    openshift_origin-v4.0_base-router:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base-router
      paths: null
  to: haproxy-router
- dockerfile_path: images/router/f5/Dockerfile
  from: base-router
  inputs:
    openshift_origin-v4.0_base-router:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base-router
      paths: null
  to: f5-router
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- as: unit
  commands: go test -race ./...
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: router
