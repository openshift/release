base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: images/router/base/Dockerfile
  from: base
  optional: true
  to: base-router
- dockerfile_path: images/router/haproxy/Dockerfile
  from: base-router
  to: haproxy-router
- dockerfile_path: images/router/f5/Dockerfile
  from: base-router
  to: f5-router
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.3"
  namespace: ocp
tests:
- as: unit
  commands: go test -race ./...
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.3
  org: openshift
  repo: router
