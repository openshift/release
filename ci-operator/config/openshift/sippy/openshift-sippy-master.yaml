base_images:
  base:
    name: release
    namespace: ocp
    tag: golang-1.17
build_root:
  project_image:
    dockerfile_path: Dockerfile.buildroot
images:
- dockerfile_path: Dockerfile
  from: base
  to: sippy
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=/tmp make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: build
  commands: HOME=/tmp make build
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: lint
  commands: HOME=/tmp make lint
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: sippy
