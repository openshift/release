base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
build_root:
  project_image:
    dockerfile_path: Dockerfile.buildroot
images:
- dockerfile_path: Dockerfile
  from: base
  to: sippy
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=/tmp make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: build
  commands: HOME=/tmp make build
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    HOME=/tmp make lint
  container:
    clone: true
    from: golangci-lint
zz_generated_metadata:
  branch: master
  org: openshift
  repo: sippy
