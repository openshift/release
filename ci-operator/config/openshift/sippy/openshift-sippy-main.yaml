base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  project_image:
    dockerfile_path: Dockerfile.buildroot
images:
- dockerfile_path: Dockerfile
  from: base
  to: sippy
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=/tmp make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: build
  commands: HOME=/tmp make build
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: lint
  commands: HOME=/tmp make lint
  container:
    from: src
- as: e2e
  cluster_claim:
    architecture: amd64
    as: latest
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  steps:
    workflow: sippy-e2e
- as: security
  steps:
    env:
      PROJECT_NAME: openshift/sippy
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: openshift
  repo: sippy
