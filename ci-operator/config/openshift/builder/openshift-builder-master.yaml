tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/builder
images:
- from: base
  to: docker-builder
tests:
- as: unit
  commands: hack/test.sh
  from: src
- as: verify
  commands: hack/verify.sh
  from: src
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
promotion:
  cluster: https://api.ci.openshift.org
  namespace: openshift-builder
  tag: v4.0