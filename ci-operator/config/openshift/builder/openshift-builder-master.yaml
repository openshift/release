tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/builder
images:
- from: base
  to: docker-builder
tests:
- as: unit
  commands: hack/test.sh
  from: src
- as: verify
  commands: hack/verify.sh
  from: src
- as: e2e-gcp
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel run-tests
  openshift_ansible:
    target_cloud: gcp
- as: extended-builds
  commands: TEST_FOCUS='\[Feature:Builds\]' TEST_PARALLELISM=5 run-tests
  openshift_ansible:
    target_cloud: gcp
- as: extended-image-ecosystem
  commands: TEST_FOCUS='\[image_ecosystem\]' run-tests
  openshift_ansible:
    target_cloud: gcp
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
