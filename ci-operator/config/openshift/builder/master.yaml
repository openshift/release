tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
test_base_image:
  cluster: https://api.ci.openshift.org
  name: release
  namespace: openshift
  tag: golang-1.10
canonical_go_repository: github.com/openshift/builder
images:
- from: base
  to: docker-builder
tests:
- as: unit
  commands: go test ./...
  from: src
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
