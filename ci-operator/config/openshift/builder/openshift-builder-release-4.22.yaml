base_images:
  ocp_4.22_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel8
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: docker-builder
promotion:
  to:
  - disabled: true
    name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: e2e-aws-ovn
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-builds
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-builds
- always_run: false
  as: e2e-aws-ovn-proxy
  optional: true
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-proxy
- as: e2e-aws-ovn-image-ecosystem
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws-image-ecosystem
- always_run: false
  as: e2e-aws-ovn-cgroupsv2
  optional: true
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws-cgroupsv2
- always_run: false
  as: e2e-aws-ovn-builds-techpreview
  optional: true
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws-builds
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-builder
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: builder
