build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- dockerfile_path: Dockerfile
  to: openshift-velero-plugin-oadp-1.3
promotion:
  to:
  - name: openshift-velero-plugin
    namespace: konveyor
releases:
  latest:
    release:
      channel: fast
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  steps:
    test:
    - as: unit
      commands: GOFLAGS="-mod=mod" make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: oadp-1.3
  org: openshift
  repo: openshift-velero-plugin
