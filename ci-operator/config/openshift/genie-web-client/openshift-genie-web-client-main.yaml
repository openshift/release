build_root:
  from_repository: true
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint-aws-genie-web-client
  steps:
    test:
    - as: lint
      commands: yarn install && yarn run lint
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: unit-tests
  steps:
    test:
    - as: unit-tests
      commands: |
        yarn install && yarn test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift
  repo: genie-web-client
