base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
canonical_go_repository: github.com/openshift/openshift-state-metrics
images:
- dockerfile_path: Dockerfile
  from: base
  to: openshift-state-metrics
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
tests:
- as: gofmt
  commands: make gofmtcheck
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: '4.1'
  namespace: ocp
promotion:
  name: '4.1'
  namespace: ocp
