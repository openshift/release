base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: openshift-state-metrics
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: vendor
  commands: make validate-modules && git diff --exit-code
  container:
    from: src
- as: gofmt
  commands: make gofmtcheck
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: doccheck
  commands: make doccheck
  container:
    from: src
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-agnostic-cmo
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: stable:cluster-monitoring-operator-src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
zz_generated_metadata:
  branch: master
  org: openshift
  repo: openshift-state-metrics
