base_images:
  base:
    name: roks-toolkit-base
    namespace: hypershift-toolkit
    tag: latest
  iks:
    name: ibm-roks-toolkit-testing
    namespace: ci
    tag: v4.7
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- from: base
  to: ibm-roks-toolkit
- dockerfile_path: Dockerfile.cpoperator
  from: base
  to: control-plane-operator
- dockerfile_path: Dockerfile.metrics
  from: base
  to: metrics
- dockerfile_path: DockerCITest
  from: iks
  to: iks-deploy
promotion:
  name: ibm-roks-4.7
  namespace: hypershift-toolkit
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: create-cluster
  commands: export ARTIFACTS_DIR="${ARTIFACT_DIR}" && ./deploy_ci.sh
  container:
    from: iks-deploy
  optional: true
  secret:
    mount_path: /usr/ibm-gate-test-secrets/
    name: ibm-gate-test-secrets
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: ibm-roks-toolkit
