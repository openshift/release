base_images:
  base:
    name: roks-toolkit-base
    namespace: hypershift-toolkit
    tag: latest
  iks:
    name: ibm-roks-toolkit-testing
    namespace: ci
    tag: v4.7
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - openshift/origin-release:golang-1.15
  to: ibm-roks-toolkit
- dockerfile_path: Dockerfile.cpoperator
  from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - openshift/origin-release:golang-1.15
  to: control-plane-operator
- dockerfile_path: Dockerfile.metrics
  from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - openshift/origin-release:golang-1.15
  to: metrics
- dockerfile_path: DockerCITest
  from: iks
  to: iks-deploy
- dockerfile_path: hack/releaser/Dockerfile
  from: src
  to: release-base
promotion:
  to:
  - excluded_images:
    - release-base
    name: ibm-roks-4.7
    namespace: hypershift-toolkit
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: create-cluster
  commands: export ARTIFACTS_DIR="${ARTIFACT_DIR}" && ./deploy_ci.sh
  container:
    from: iks-deploy
  optional: true
  secret:
    mount_path: /usr/ibm-gate-test-secrets/
    name: ibm-gate-test-secrets
- as: unit
  commands: make test
  container:
    from: src
- as: makerelease
  postsubmit: true
  steps:
    test:
    - as: test
      cli: initial
      commands: KUBECONFIG=/var/run/appci/kubeconfig GITHUB_TOKEN="$(cat /var/run/github/token)"
        make create-release
      credentials:
      - mount_path: /var/run/github
        name: ibm-roks-toolkit-gh-token
        namespace: test-credentials
      - mount_path: /var/run/appci
        name: ibm-roks-appci-kubeconfig
        namespace: test-credentials
      from: release-base
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: ibm-roks-toolkit
