base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  iks:
    name: iks
    namespace: ibm-gate-secrets
    tag: "4.3"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: ibm-roks-toolkit
- dockerfile_path: DockerCITest
  from: iks
  to: iks-deploy
- dockerfile_path: Dockerfile.cpoperator
  from: base
  to: control-plane-operator
promotion:
  name: ibm-roks-4.3
  namespace: hypershift-toolkit
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/publicartifacts
  as: create-cluster
  commands: export ARTIFACTS_DIR=/tmp/publicartifacts && ./deploy_ci.sh
  container:
    from: iks-deploy
  secret:
    mount_path: /usr/ibm-gate-test-secrets/
    name: ibm-gate-test-secrets
zz_generated_metadata:
  branch: release-4.3
  org: openshift
  repo: ibm-roks-toolkit
