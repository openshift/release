base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- from: base
  to: ibm-roks-toolkit
- dockerfile_path: Dockerfile.cpoperator
  from: base
  to: control-plane-operator
- dockerfile_path: Dockerfile.metrics
  from: base
  to: metrics
promotion:
  name: ibm-roks-4.9
  namespace: hypershift-toolkit
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.9
  org: openshift
  repo: ibm-roks-toolkit
