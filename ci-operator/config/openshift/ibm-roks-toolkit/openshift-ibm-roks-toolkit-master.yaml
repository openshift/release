base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  iks:
    name: ibm-roks-toolkit-testing
    namespace: ci
    tag: v4.7
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- from: base
  to: ibm-roks-toolkit
- dockerfile_path: Dockerfile.cpoperator
  from: base
  to: control-plane-operator
- dockerfile_path: Dockerfile.metrics
  from: base
  to: metrics
promotion:
  name: ibm-roks-latest
  namespace: hypershift-toolkit
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ibm-roks-toolkit
