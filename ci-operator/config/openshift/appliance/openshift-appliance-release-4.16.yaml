base_images:
  coreos-centos-stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  project_image:
    dockerfile_path: Dockerfile.openshift-appliance-build
images:
- dockerfile_path: Dockerfile.openshift-appliance
  from: coreos-centos-stream8
  to: agent-preinstall-image-builder
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  mkdir /.cache && chmod 775 -R /.cache ${GOPATH}
tests:
- as: lint
  commands: |
    make lint
  container:
    from: test-bin
- as: unit-test
  commands: |
    make unit-test
  container:
    from: test-bin
  run_if_changed: ^(cmd/.*|data/.*|hack/.*|pkg/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum)$
- as: publish
  cron: 14 23 7,16 * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: agent-preinstall-image-builder
    env:
      IMAGE_REPO: openshift-appliance
      IMAGE_TAG: latest
    test:
    - ref: assisted-baremetal-images-publish
- as: e2e-compact-ipv4-static
  cluster: build05
  run_if_changed: ^(cmd/.*|data/.*|pkg/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum)$
  steps:
    allow_skip_on_success: true
    cluster_profile: packet-assisted
    workflow: agent-e2e-appliance-ipv4
  timeout: 6h0m0s
- as: e2e-sno-dualstack-dhcp
  cluster: build05
  optional: true
  run_if_changed: ^(cmd/.*|data/.*|pkg/.*|Dockerfile\..*|Makefile|go\.mod|go\.sum)$
  steps:
    allow_skip_on_success: true
    cluster_profile: packet-assisted
    workflow: agent-e2e-appliance-dualstack
  timeout: 6h0m0s
- as: e2e-sno-dualstack-dhcp-periodic
  cron: 16 22 12,15 * *
  steps:
    cluster_profile: equinix-ocp-metal
    dependencies:
      APPLIANCE_IMAGE: agent-preinstall-image-builder
    env:
      AGENT_E2E_TEST_BOOT_MODE: DISKIMAGE
      DEVSCRIPTS_CONFIG: |
        AGENT_E2E_TEST_BOOT_MODE=DISKIMAGE
        AGENT_E2E_TEST_SCENARIO=SNO_IPV4V6_DHCP
        INSTALLER_PROXY=true
    workflow: agent-e2e-generic
  timeout: 6h0m0s
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: appliance
