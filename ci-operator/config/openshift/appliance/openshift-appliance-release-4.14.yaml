base_images:
  coreos-centos-stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
build_root:
  project_image:
    dockerfile_path: Dockerfile.openshift-appliance-build
images:
- dockerfile_path: Dockerfile.openshift-appliance
  from: coreos-centos-stream8
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: agent-preinstall-image-builder
promotion:
  disabled: true
  name: "4.14"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  mkdir /.cache && chmod 775 -R /.cache ${GOPATH}
tests:
- as: lint
  commands: |
    make lint
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: appliance
