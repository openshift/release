base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
binary_build_commands: go build cmd/cluster-cloud-controller-manager-operator/main.go
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: cluster-cloud-controller-manager-operator
- from: src
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: cluster-cloud-controller-manager-operator-src
promotion:
  disabled: true
  name: "4.9"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: verify
  commands: make test
  container:
    from: src
- as: vendor
  commands: make vendor
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-ccm
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm
- as: e2e-openstack
  steps:
    cluster_profile: openstack-vexxhost
    env:
      TEST_SUITE: experimental/reliability/minimal
    workflow: openshift-e2e-openstack-ipi
- as: e2e-aws-ccm-install
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm-install
zz_generated_metadata:
  branch: release-4.9
  org: openshift
  repo: cluster-cloud-controller-manager-operator
