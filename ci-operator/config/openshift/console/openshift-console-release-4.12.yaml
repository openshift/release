base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
  nodejs-10:
    name: nodejs-10-rhel7
    namespace: openshift
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: console
- dockerfile_path: Dockerfile.plugins.demo
  from: nodejs-10
  to: console-plugin-demo
promotion:
  to:
  - additional_images:
      console-tests: src
    name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  analyze:
    requests:
      cpu: "1"
      memory: 14Gi
  console:
    requests:
      cpu: "1"
      memory: 8Gi
  frontend:
    requests:
      cpu: "1"
      memory: 10Gi
  test-bin:
    requests:
      cpu: "1"
      memory: 10Gi
test_binary_build_commands: ./build.sh
tests:
- as: backend
  commands: ./test-backend.sh
  container:
    from: test-bin
- as: frontend
  commands: ./test-frontend.sh
  container:
    from: test-bin
- as: analyze
  commands: ./analyze.sh
  container:
    from: test-bin
- as: e2e-gcp-console
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh
      dependencies:
      - env: CYPRESS_PLUGIN_PULL_SPEC
        name: console-plugin-demo
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-gcp
- as: ceph-storage-plugin
  run_if_changed: frontend/packages/ceph-storage-plugin
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m4.2xlarge
      ZONES_COUNT: "1"
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh ceph
      credentials:
      - mount_path: /var/run/operator-secret
        name: operator-secret
        namespace: test-credentials
      from: pipeline:src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: console
