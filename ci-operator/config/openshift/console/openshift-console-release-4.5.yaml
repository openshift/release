base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: base
  shellcheck:
    cluster: https://api.ci.openshift.org
    name: shellcheck
    namespace: ci
    tag: stable
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v19
images:
- from: base
  inputs:
    root:
      as:
      - quay.io/coreos/tectonic-console-builder:v19
      paths: null
  to: console
promotion:
  additional_images:
    console-tests: src
  disabled: true
  name: "4.5"
  namespace: ocp
raw_steps:
- source_step:
    clonerefs_image:
      name: clonerefs
      namespace: ci
      tag: latest
    clonerefs_path: /app/prow/cmd/clonerefs/app.binary.runfiles/io_k8s_test_infra/prow/cmd/clonerefs/linux_amd64_pure_stripped/app.binary
    from: shellcheck
    to: shellcheck-src
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
  analyze:
    limits: {}
    requests:
      cpu: "1"
      memory: 10Gi
  console:
    limits: {}
    requests:
      cpu: "1"
      memory: 8Gi
  frontend:
    limits: {}
    requests:
      cpu: "1"
      memory: 10Gi
  test-bin:
    limits: {}
    requests:
      cpu: "1"
      memory: 10Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.5"
  namespace: ocp
test_binary_build_commands: ./build.sh
tests:
- artifact_dir: /tmp/artifacts
  as: backend
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./test-backend.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: frontend
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./test-frontend.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: analyze
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./analyze.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-console
  commands: ./test-prow-e2e.sh
  openshift_installer_src:
    cluster_profile: gcp
- as: verify
  commands: ./shellcheck.sh
  container:
    from: shellcheck-src
