base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
  base_centos:
    name: centos
    namespace: openshift
    tag: "7"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v21
images:
- dockerfile_path: Dockerfile
  from: base
  to: console
- dockerfile_path: frontend/packages/kubevirt-plugin/integration-tests/Dockerfile
  from: base_centos
  to: kubevirt-test
promotion:
  additional_images:
    console-tests: src
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  analyze:
    requests:
      cpu: "1"
      memory: 10Gi
  console:
    requests:
      cpu: "1"
      memory: 8Gi
  frontend:
    requests:
      cpu: "1"
      memory: 10Gi
  test-bin:
    requests:
      cpu: "1"
      memory: 10Gi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: ./build.sh
tests:
- artifact_dir: /tmp/artifacts
  as: backend
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./test-backend.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: frontend
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./test-frontend.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: analyze
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./analyze.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-console
  commands: ./test-prow-e2e.sh
  openshift_installer_src:
    cluster_profile: gcp
- artifact_dir: /tmp/artifacts
  as: kubevirt-plugin
  commands: |
    export ARTIFACT_DIR=/tmp/artifacts

    # Deploy Kubevirt
    source ./frontend/packages/kubevirt-plugin/integration-tests/deploy-kubevirt-gating.sh

    # Run kubevirt-plugin gating suite
    ./test-prow-e2e.sh kubevirt-gating
  openshift_installer_custom_test_image:
    cluster_profile: azure4
    from: stable:kubevirt-test
zz_generated_metadata:
  branch: master
  org: openshift
  repo: console
