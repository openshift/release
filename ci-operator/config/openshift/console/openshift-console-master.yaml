base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
images:
- from: base
  inputs:
    root:
      as:
      - build
  to: console
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: tectonic-console-builder
# old 'jenkins/job' is just a proxy for other jobs
# covers old 'Build' job
test_binary_build_commands: ./build.sh
# covers old 'Tests' job (wrapper for these 2 tests)
tests:
- artifact_dir: /tmp/artifacts
  as: backend
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./test-backend.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: frontend
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./test-frontend.sh
  container:
    from: test-bin
#
