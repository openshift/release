base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v21
images:
- dockerfile_path: Dockerfile
  from: base
  to: console
promotion:
  additional_images:
    console-tests: src
  name: "4.8"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  analyze:
    requests:
      cpu: "1"
      memory: 14Gi
  console:
    requests:
      cpu: "1"
      memory: 8Gi
  frontend:
    requests:
      cpu: "1"
      memory: 10Gi
  test-bin:
    requests:
      cpu: "1"
      memory: 10Gi
tag_specification:
  name: "4.8"
  namespace: ocp
test_binary_build_commands: ./build.sh
tests:
- artifact_dir: /tmp/artifacts
  as: backend
  commands: ./test-backend.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: frontend
  commands: ./test-frontend.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: analyze
  commands: ./analyze.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-console
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- artifact_dir: /tmp/artifacts
  as: kubevirt-plugin
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: |2

        # Deploy Kubevirt
        source ./frontend/packages/kubevirt-plugin/integration-tests/deploy-kubevirt-gating.sh

        # Run kubevirt-plugin gating suite
        ./test-prow-e2e.sh kubevirt-gating
      from: pipeline:src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- artifact_dir: /tmp/artifacts
  as: ceph-storage-plugin
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m4.2xlarge
      ZONES_COUNT: "1"
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh ceph
      from: pipeline:src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: console
