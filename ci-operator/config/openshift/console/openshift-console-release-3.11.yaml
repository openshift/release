base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v3.11
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v17
images:
- from: base
  inputs:
    root:
      as:
      - build
      paths: null
  to: console
promotion:
  name: origin-v3.11
  namespace: openshift
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
test_binary_build_commands: ./build.sh
tests:
- artifact_dir: /tmp/artifacts
  as: backend
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./test-backend.sh
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: frontend
  commands: export ARTIFACT_DIR=/tmp/artifacts; ./test-frontend.sh
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-3.11
  org: openshift
  repo: console
