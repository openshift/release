    name: origin-v3.10
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v17
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: origin-v3.10
  namespace: openshift
test_binary_build_commands: ./build.sh
