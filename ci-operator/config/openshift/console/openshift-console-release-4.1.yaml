base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v17
images:
- from: base
  to: console
promotion:
  to:
  - additional_images:
      console-tests: src
    name: "4.1"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.1"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.1"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  console:
    requests:
      cpu: "1"
      memory: 5Gi
test_binary_build_commands: ./build.sh
tests:
- as: backend
  commands: ./test-backend.sh
  container:
    from: test-bin
- as: frontend
  commands: ./test-frontend.sh
  container:
    from: test-bin
- as: e2e-aws-console
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh
      from: pipeline:src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-console-olm
  optional: true
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh olmFull
      from: pipeline:src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: console
