base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v21
images:
- dockerfile_path: Dockerfile
  from: base
  to: console
promotion:
  to:
  - additional_images:
      console-tests: src
    name: "4.6"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.6"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.6"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  analyze:
    requests:
      cpu: "1"
      memory: 10Gi
  console:
    requests:
      cpu: "1"
      memory: 8Gi
  frontend:
    requests:
      cpu: "1"
      memory: 10Gi
  test-bin:
    requests:
      cpu: "1"
      memory: 10Gi
test_binary_build_commands: ./build.sh
tests:
- as: backend
  commands: ./test-backend.sh
  container:
    from: test-bin
- as: frontend
  commands: ./test-frontend.sh
  container:
    from: test-bin
- as: analyze
  commands: ./analyze.sh
  container:
    from: test-bin
- as: e2e-gcp-console
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh
      from: pipeline:src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.6
  org: openshift
  repo: console
