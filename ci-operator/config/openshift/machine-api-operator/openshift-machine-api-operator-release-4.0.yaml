base_images:
  base:
    name: "4.0"
    namespace: ocp
    tag: base
binary_build_commands: NO_DOCKER=1 make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/machine-api-operator
images:
- from: base
  to: machine-api-operator
promotion:
  name: "4.0"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.0"
  namespace: ocp
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: actuator-pkg-staleness
  commands: make check-pkg
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: false
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-scaleup-rhel7
  commands: TEST_SUITE=openshift/conformance run-tests
  openshift_ansible_40:
    cluster_profile: aws-centos-40
