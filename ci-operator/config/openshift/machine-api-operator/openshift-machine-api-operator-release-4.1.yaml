base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  openshift_origin-v4.0_base:
    name: origin-v4.0
    namespace: openshift
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
binary_build_commands: NO_DOCKER=1 make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  inputs:
    openshift_origin-v4.0_base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: machine-api-operator
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-api-actuator-pkg
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- as: e2e-aws-scaleup-rhel7
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_ansible_40:
    cluster_profile: aws-centos-40
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: machine-api-operator
