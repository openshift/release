base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
binary_build_commands: NO_DOCKER=1 make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.10
  to: machine-api-operator
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-scaleup-rhel7
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_ansible_40:
    cluster_profile: aws-centos-40
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: machine-api-operator
