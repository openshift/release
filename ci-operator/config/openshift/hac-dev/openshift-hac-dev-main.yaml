binary_build_commands: ./build.sh
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v23
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: ./test.sh
  container:
    from: src
  secrets:
  - mount_path: /hac-dev/codecov-token
    name: codecov-token
- as: test-periodic
  commands: ./test.sh
  container:
    from: src
  cron: 0 */24 * * *
  secrets:
  - mount_path: /hac-dev/codecov-token
    name: codecov-token
zz_generated_metadata:
  branch: main
  org: openshift
  repo: hac-dev
