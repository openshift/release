base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: unset GOFLAGS && make
images:
- dockerfile_path: build/Dockerfile
  from: bin
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: managed-velero-operator
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: verify
  commands: |
    unset GOFLAGS
    export GOLANGCI_LINT_VERSION=1.21.0
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    curl -sfL "https://github.com/golangci/golangci-lint/releases/download/v${GOLANGCI_LINT_VERSION}/golangci-lint-${GOLANGCI_LINT_VERSION}-linux-amd64.tar.gz" | tar -C /go/bin -zx --strip-components=1 "golangci-lint-${GOLANGCI_LINT_VERSION}-linux-amd64/golangci-lint"
    go mod download
    make verify
  container:
    from: src
- as: test
  commands: |
    unset GOFLAGS
    make test
  container:
    from: src
