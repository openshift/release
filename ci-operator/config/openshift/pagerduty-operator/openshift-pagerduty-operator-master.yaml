build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  to: unused
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: pagerduty-operator-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: pagerduty-operator-codecov-token
- as: lint
  commands: make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: validate
  commands: make validate
  container:
    from: src
- as: pre-leading-zero-check
  steps:
    test:
    - as: check-commit-message
      commands: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        if [[ $COMMIT_HASH =~ ^0 ]]; then
            echo "Git commit hash starts with a leading zero. Please generate a dummy commit to generate a new hash."
            echo "we're doing this due to an OLM bug (https://issues.redhat.com/browse/OSD-13681) and the fix is to add a dummy commit"
            exit 1
        fi
        exit 0
      from: src
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
- as: post-leading-zero-check
  postsubmit: true
  steps:
    test:
    - as: check-commit-message
      commands: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        if [[ $COMMIT_HASH =~ ^0 ]]; then
            echo "Git commit hash starts with a leading zero. Please generate a dummy commit to generate a new hash."
            echo "we're doing this due to an OLM bug (https://issues.redhat.com/browse/OSD-13681) and the fix is to add a dummy commit"
            exit 1
        fi
        exit 0
      from: src
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: pagerduty-operator
