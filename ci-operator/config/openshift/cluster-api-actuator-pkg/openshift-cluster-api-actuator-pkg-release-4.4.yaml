base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
promotion:
  additional_images:
    cluster-api-actuator-pkg: src
  disabled: true
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-operator-tech-preview
  commands: make test-e2e-tech-preview
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-azure-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: azure4
- as: e2e-gcp-operator
  commands: make -C /go/src/github.com/openshift/cluster-api-actuator-pkg test-e2e
  openshift_installer_src:
    cluster_profile: gcp
