base_images:
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: cluster-api-actuator-pkg-test
promotion:
  to:
  - additional_images:
      cluster-api-actuator-pkg: src
    excluded_images:
    - cluster-api-actuator-pkg-test
    name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
  multi-initial:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: e2e-aws-operator
  skip_if_only_changed: ^pkg/(capi|framework)/|^docs/|^testutils/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- always_run: false
  as: e2e-aws-capi-techpreview
  optional: true
  run_if_changed: pkg/capi/aws\.go
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-vsphere-operator
