base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
promotion:
  additional_images:
    cluster-api-actuator-pkg: src
  name: "4.3"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator-tech-preview
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e-tech-preview
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: e2e-azure-operator
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-operator
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make -C /go/src/github.com/openshift/cluster-api-actuator-pkg test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.3
  org: openshift
  repo: cluster-api-actuator-pkg
