base_images:
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
build_root:
  from_repository: true
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
  multi-initial:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-operator-periodic
  interval: 72h
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-vsphere-operator-periodic
  interval: 72h
  steps:
    cluster_profile: vsphere-elastic
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-vsphere
- as: e2e-azure-operator-periodic
  interval: 72h
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- as: e2e-gcp-operator-periodic
  interval: 72h
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-multi-operator-periodic
  interval: 72h
  steps:
    cluster_profile: gcp
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-initial
    env:
      ADDITIONAL_WORKER_VM_TYPE: t2a-standard-4
      ADDITIONAL_WORKERS: "1"
      COMPUTE_NODE_REPLICAS: "2"
    test:
    - ref: ipi-install-heterogeneous
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: cluster-api-actuator-pkg
  variant: periodics
