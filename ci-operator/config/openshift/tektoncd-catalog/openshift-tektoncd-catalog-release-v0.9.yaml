base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/Dockerfile
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/tektoncd-catalog/s2i/.
  to: tektoncd-catalog-s2i
promotion:
  name: tektoncd-v0.9
  namespace: openshift
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: e2e
  commands: make -C openshift test-e2e-downstream-stable
  openshift_installer_src:
    cluster_profile: aws
