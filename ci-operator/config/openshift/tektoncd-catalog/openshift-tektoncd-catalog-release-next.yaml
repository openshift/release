base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/Dockerfile
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/tektoncd-catalog/s2i/.
  to: tektoncd-catalog-s2i
promotion:
  name: tektoncd-next
  namespace: openshift
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.2"
  namespace: ocp
tests:
- as: e2e
  commands: LOCAL_CI_RUN=true ./test/e2e-tests.sh
  openshift_installer_src:
    cluster_profile: aws
