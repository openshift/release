tag_specification:
  name: '4.2'
  namespace: ocp

promotion:
  namespace: openshift
  name: release-next

base_images:
  base:
    name: '4.2'
    namespace: ocp
    tag: base

build_root:
  project_image:
    dockerfile_path: openshift/Dockerfile

images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/tektoncd-catalog/s2i/.
  to: tektoncd-catalog-s2i

promotion:
  namespace: openshift
  name: tektoncd-next

tests:
- as: e2e
  commands: "LOCAL_CI_RUN=true ./test/e2e-tests.sh"
  openshift_installer_src:
    cluster_profile: aws

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      memory: 250Mi
      cpu: 100m
