tag_specification:
  name: '4.2'
  namespace: ocp

promotion:
  namespace: openshift
  name: tektoncd-next

base_images:
  base:
    name: '4.2'
    namespace: ocp
    tag: base

build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13

images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/tektoncd-catalog/s2i/.
  to: tektoncd-catalog-s2i

tests:
- as: e2e
  commands: "make -C openshift test-e2e-downstream-stable"
  openshift_installer_src:
    cluster_profile: aws

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      memory: 250Mi
      cpu: 100m
