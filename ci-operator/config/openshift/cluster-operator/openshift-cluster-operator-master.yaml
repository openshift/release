base_images:
  ansible:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: ansible
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
  builder-root:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
binary_build_commands: NO_DOCKER=1 make build
canonical_go_repository: github.com/openshift/cluster-operator
images:
- dockerfile_path: build/cluster-operator/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/cluster-operator/bin/cluster-operator
      - destination_dir: .
        source_path: /go/src/github.com/openshift/cluster-operator/bin/coutil
  to: cluster-operator
- context_dir: build/cluster-operator-ansible
  from: ansible
  to: cluster-operator-ansible
- dockerfile_path: build/build-image/Dockerfile
  from: builder-root
  optional: true
  to: builder-base
- dockerfile_path: build/test-image/Dockerfile
  from: builder-base
  optional: true
  to: test-base
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      cpu: '4'
      memory: 4Gi
    requests:
      cpu: '2'
      memory: 1Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: verify
  commands: git reset HEAD --hard && git clean -f -d && NO_DOCKER=1 make verify
  container:
    from: test-base
- as: unit
  commands: NO_DOCKER=1 make test-unit
  container:
    from: test-base
- as: integration
  commands: NO_DOCKER=1 make test-integration
  container:
    from: bin
