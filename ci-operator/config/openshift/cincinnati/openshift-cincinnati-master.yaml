base_images:
  centos7:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

images:
- dockerfile_path: dist/Dockerfile.build/Dockerfile
  from: centos7
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/cincinnati/
  to: test-bin

resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  unit:
    limits:
      memory: 9Gi
    requests:
      cpu: '3'
      memory: 5Gi

tests:
- as: yaml-lint
  commands: cd /code/ && dist/prow_yaml_lint.sh
  container:
    from: test-bin
