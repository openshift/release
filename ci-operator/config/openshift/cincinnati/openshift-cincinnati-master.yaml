base_images:
  centos7:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
build_root:
  project_image:
    dockerfile_path: dist/openshift-release/Dockerfile.builder
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  unit:
    limits:
      memory: 9Gi
    requests:
      cpu: "3"
      memory: 5Gi
tests:
- as: yaml-lint
  commands: dist/prow_yaml_lint.sh
  container:
    from: src
- as: rustfmt-1.39.0
  commands: dist/prow_rustfmt.sh 1.39.0
  container:
    from: src
- as: rustfmt-1.38.0
  commands: dist/prow_rustfmt.sh 1.38.0
  container:
    from: src
- as: rustfmt-1.37.0
  commands: dist/prow_rustfmt.sh 1.37.0
  container:
    from: src
