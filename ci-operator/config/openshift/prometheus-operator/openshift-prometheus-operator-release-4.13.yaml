base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
canonical_go_repository: github.com/coreos/prometheus-operator
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  to: prometheus-operator
- dockerfile_path: Dockerfile.config-reloader.ocp
  from: base
  to: prometheus-config-reloader
- dockerfile_path: Dockerfile.admission-webhook.ocp
  from: base
  to: prometheus-operator-admission-webhook
promotion:
  to:
  - name: "4.13"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: vendor
  commands: go mod vendor && git diff --exit-code
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-agnostic-cmo
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: stable:cluster-monitoring-operator-src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: prometheus-operator
