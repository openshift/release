base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
  ocp_4.0_base:
    name: "4.0"
    namespace: ocp
    tag: base
  ocp_builder_golang-1.12:
    name: builder
    namespace: ocp
    tag: golang-1.12
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/coreos/prometheus-operator
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  inputs:
    ocp_4.0_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.0:base
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
  to: prometheus-operator
- dockerfile_path: Dockerfile.config-reloader.ocp
  from: base
  inputs:
    ocp_4.0_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.0:base
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: prometheus-config-reloader
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: prometheus-operator
