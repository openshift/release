base_images:
  ocp_4.21_base-rhel9:
    name: "4.23"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: prometheus-operator
- dockerfile_path: Dockerfile.config-reloader.ocp
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: prometheus-config-reloader
- dockerfile_path: Dockerfile.admission-webhook.ocp
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: prometheus-operator-admission-webhook
promotion:
  to:
  - name: "4.23"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.23"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.23"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: vendor
  commands: go mod vendor && git diff --exit-code
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-agnostic-cmo
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: stable:cluster-monitoring-operator-src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- as: ginkgo-tests-cmo
  optional: true
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: make test-ginkgo
      from: stable:cluster-monitoring-operator-src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- as: security
  optional: true
  steps:
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.23
  org: openshift
  repo: prometheus-operator
