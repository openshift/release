base_images:
  shellcheck:
    name: shellcheck
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
promotion:
  to:
  - name: "4.13"
    namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: shellcheck
  commands: find . -type f -path "./hack/*" -name "*.sh" -exec shellcheck -x {} \;
  container:
    from: shellcheck
  skip_if_only_changed: (^resources/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: managed-release-bundle-osd
