base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: deploy/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.13
  to: aws-account-shredder
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: pre-leading-zero-check
  steps:
    test:
    - as: check-commit-message
      commands: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        if [[ $COMMIT_HASH =~ ^0 ]]; then
            echo "Git commit hash starts with a leading zero. Please generate a dummy commit to generate a new hash."
            echo "we're doing this due to an OLM bug (https://issues.redhat.com/browse/OSD-13681) and the fix is to add a dummy commit"
            exit 1
        fi
        exit 0
      from: src
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
- as: post-leading-zero-check
  postsubmit: true
  steps:
    test:
    - as: check-commit-message
      commands: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        if [[ $COMMIT_HASH =~ ^0 ]]; then
            echo "Git commit hash starts with a leading zero. Please generate a dummy commit to generate a new hash."
            echo "we're doing this due to an OLM bug (https://issues.redhat.com/browse/OSD-13681) and the fix is to add a dummy commit"
            exit 1
        fi
        exit 0
      from: src
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: aws-account-shredder
