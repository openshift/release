tag_specification:
  name: '4.2'
  namespace: ocp
promotion:
  namespace: openshift
  name: tektoncd-next
base_images:
  base:
    name: '4.2'
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/tektoncd/cli
binary_build_commands: make
tests:
- as: e2e-pipeline-nightly
  commands: "make -C openshift test-e2e-downstream-nightly"
  openshift_installer_src:
    cluster_profile: aws

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      memory: 250Mi
      cpu: 100m
