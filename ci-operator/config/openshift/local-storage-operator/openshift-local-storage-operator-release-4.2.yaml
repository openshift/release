base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: local-storage-operator
- dockerfile_path: Dockerfile.diskmaker
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: local-storage-diskmaker
promotion:
  disabled: true
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-operator
  commands: make test_e2e
  openshift_installer_src:
    cluster_profile: aws
