base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: local-storage-operator
- dockerfile_path: Dockerfile.diskmaker.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: local-storage-diskmaker
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test_e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
