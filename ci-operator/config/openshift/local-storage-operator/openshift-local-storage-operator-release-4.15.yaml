base_images:
  ocp_4.14_cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  ocp_4.15_base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.15"
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: local-storage-operator
- dockerfile_path: Dockerfile.diskmaker.rhel7
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: local-storage-diskmaker
- dockerfile_path: Dockerfile.mustgather
  from: ocp_4.14_cli
  to: local-storage-mustgather
operator:
  bundles:
  - as: local-storage-operator-bundle
    context_dir: config
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-local-storage-operator:latest
    with: pipeline:local-storage-operator
  - pullspec: quay.io/openshift/origin-local-storage-diskmaker:latest
    with: pipeline:local-storage-diskmaker
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-operator
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-local-storage-operator-bundle
    env:
      OO_CHANNEL: preview
      OO_INSTALL_NAMESPACE: openshift-local-storage
      OO_PACKAGE: local-storage-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: make test_e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
- as: e2e-operator-extended
  optional: true
  steps:
    cluster_profile: aws-qe
    dependencies:
      OO_INDEX: ci-index-local-storage-operator-bundle
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      FORCE_SUCCESS_EXIT: "no"
      OO_CHANNEL: preview
      OO_INSTALL_NAMESPACE: openshift-marketplace
      OO_PACKAGE: local-storage-operator
      OO_TARGET_NAMESPACES: '!install'
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;~Serial&;~Disruptive&;~DisconnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&;~StagerunOnly;STORAGE&
      TEST_SCENARIOS: \[LSO\]
    test:
    - ref: openshift-extended-test
    workflow: optional-operators-ci-aws
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: local-storage-operator
