base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  must_gather:
    name: "4.10"
    namespace: ocp
    tag: must-gather
  operator_operand:
    name: "4.10"
    namespace: ocp
    tag: local-storage-operator
  diskmaker_operand:
    name: "4.10"
    namespace: ocp
    tag: local-diskmaker
  proxy-operand:
    name: "4.10"
    namespace: ocp
    tag: kube-rbac-proxy
  ocp_4.10_must-gather:
    name: "4.10"
    namespace: ocp
    tag: must-gather
  ocp_builder_rhel-8-golang-1.16-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.10
  operator-index:
    name: redhat-operator-index
    namespace: ci
    tag: v4.9
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.10
  to: local-storage-operator
- dockerfile_path: Dockerfile.diskmaker.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.10
  to: local-storage-diskmaker
- dockerfile_path: Dockerfile.mustgather
  from: must_gather
  inputs:
    ocp_4.10_must-gather:
      as:
      - registry.ci.openshift.org/ocp/4.10:must-gather
  to: local-storage-mustgather
operator:
  bundles:
  - as: local-storage-operator-bundle
    base_index: operator-index
    context_dir: config
    dockerfile_path: bundle.Dockerfile
    update_graph: replaces
  substitutions:
  - pullspec: quay.io/openshift/origin-local-storage-operator:latest
    with: pipeline:operator-operand
  - pullspec: quay.io/openshift/origin-local-storage-diskmaker:latest
    with: pipeline:diskmaker-operand
  - pullspec: quay.io/openshift/origin-kube-rbac-proxy:latest
    with: pipeline:proxy-operand
promotion:
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-operator
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-local-storage-operator-bundle
    env:
      OO_CHANNEL: "4.10"
      OO_INSTALL_NAMESPACE: openshift-local-storage
      OO_PACKAGE: local-storage-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: make test_e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: local-storage-operator
