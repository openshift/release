base_images:
  origin_4.10_cli:
    name: "4.10"
    namespace: origin
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM registry.ci.openshift.org/openshift/release:golang-1.18 as builder
    WORKDIR /go/src/github.com/openshift/rosa
    RUN go install ./cmd/rosa
    RUN rosa version

    FROM registry.ci.openshift.org/origin/4.10:cli
    COPY --from=builder /go/bin/rosa /usr/bin/rosa
    RUN yum -y install --setopt=skip_missing_names_on_install=False \
        openssl \
        jq \
        unzip \
        which
    RUN yum clean all
    RUN curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && \
        unzip -q awscliv2.zip && \
        ./aws/install && \
        rm -rf awscliv2.zip aws &&\
        aws --version
  inputs:
    origin_4.10_cli:
      as:
      - registry.ci.openshift.org/origin/4.10:cli
    src:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: rosa-aws-cli
promotion:
  namespace: ci
  tag: latest
  tag_by_commit: true
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: rosa
  variant: images
