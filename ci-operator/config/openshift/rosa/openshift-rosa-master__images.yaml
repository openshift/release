base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_literal: |
    FROM src as builder
    WORKDIR /go/src/github.com/openshift/rosa
    RUN make install

    FROM cli
    COPY --from=builder /go/bin/rosa /usr/bin/rosa
    RUN yum -y install --setopt=skip_missing_names_on_install=False \
        openssl \
        jq \
        which
    RUN yum clean all
    RUN curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && \
        unzip awscliv2.zip && \
        ./aws/install && \
        rm -rf awscliv2.zip aws &&\
        aws --version
  from: src
  to: rosa-aws-cli
promotion:
  name: latest
  namespace: ci
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: rosa
  variant: images
