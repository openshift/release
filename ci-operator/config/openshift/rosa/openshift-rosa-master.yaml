base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    unset GOFLAGS
    make lint
  container:
    from: src
- as: build
  commands: |
    unset GOFLAGS
    make
  container:
    from: src
- as: test
  commands: |
    make test verify
  container:
    from: src
- as: commits
  commands: |
    make commits/check
  container:
    from: src
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make codecov
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: rosa-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make codecov
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: rosa-codecov-token
zz_generated_metadata:
  branch: master
  org: openshift
  repo: rosa
