base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export GOLANGCI_LINT_VERSION=$(cat .golangciversion)
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    unset GOFLAGS
    mkdir -p /go/bin
    curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v${GOLANGCI_LINT_VERSION:?'golangci-lint version is unset'}
    go mod download
    make lint
  container:
    from: src
- as: build
  commands: |
    unset GOFLAGS
    make
  container:
    from: src
- as: test
  commands: |
    make test
  container:
    from: src
- as: commits
  commands: |
    make commits/check
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: rosa
