build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: unused
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-binary-build-success
  commands: |
    make e2e-harness-build
  container:
    from: src
  run_if_changed: ^(osde2e/.*|go\.mod|go\.sum)$
- as: generate
  commands: make generate --always-make && git diff --exit-code
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: route-monitor-operator
