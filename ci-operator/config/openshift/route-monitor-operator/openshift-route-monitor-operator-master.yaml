build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: unused
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.8"
tests:
- as: generate
  commands: make generate --always-make && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: integration-aws
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.4xlarge
    test:
    - as: test
      cli: latest
      commands: make test-integration
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: route-monitor-operator
