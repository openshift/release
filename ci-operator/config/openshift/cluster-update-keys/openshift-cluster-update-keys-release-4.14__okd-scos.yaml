base_images:
  base:
    name: "4.14"
    namespace: origin
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-update-keys
promotion:
  to:
  - name: scos-4.14
    namespace: origin
releases:
  initial:
    integration:
      name: scos-4.14
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: scos-4.14
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: cluster-update-keys
  variant: okd-scos
