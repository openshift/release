base_images:
  base:
    name: "4.7"
    namespace: origin
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-update-keys
promotion:
  disabled: true
  name: "4.7"
  namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: origin
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: cluster-update-keys
  variant: okd
