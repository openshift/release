base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: multus-whereabouts-ipam-cni
promotion:
  name: "4.13"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: whereabouts-cni
