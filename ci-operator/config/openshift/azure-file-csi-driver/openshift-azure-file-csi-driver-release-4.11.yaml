base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
binary_build_commands: make azurefile
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: azure-file-csi-driver
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  steps:
    test:
    - as: test
      commands: |
        unset KUBERNETES_SERVICE_HOST
        make unit-test
      from: src
      resources:
        requests:
          cpu: 3500m
          memory: 2Gi
- as: e2e-azure-file-csi
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-csi-file
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: azure-file-csi-driver
