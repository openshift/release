base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.10
binary_build_commands: make azurefile
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.10
  to: azure-file-csi-driver
promotion:
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: unset KUBERNETES_SERVICE_HOST; make unit-test
  container:
    from: bin
zz_generated_metadata:
  branch: master
  org: openshift
  repo: azure-file-csi-driver
