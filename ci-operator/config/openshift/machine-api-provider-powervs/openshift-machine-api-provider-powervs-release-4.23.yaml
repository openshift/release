base_images:
  ocp_4.21_base-rhel9:
    name: "4.23"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: NO_DOCKER=1 make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: powervs-machine-controllers
promotion:
  to:
  - name: "4.23"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.23"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.23"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  steps:
    test:
    - as: unit
      commands: NO_DOCKER=1 make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: generate
  commands: IS_CONTAINER=TRUE NO_DOCKER=1 make generate
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: machine-api-provider-powervs
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.23
  org: openshift
  repo: machine-api-provider-powervs
