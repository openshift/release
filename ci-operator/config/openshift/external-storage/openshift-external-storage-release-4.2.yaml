base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/kubernetes-incubator/external-storage
images:
- dockerfile_path: Dockerfile.snapshot-controller
  from: base
  to: snapshot-controller
- dockerfile_path: Dockerfile.snapshot-provisioner
  from: base
  to: snapshot-provisioner
promotion:
  to:
  - name: "4.2"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.2"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.2"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-snapshot
  container:
    from: src
zz_generated_metadata:
  branch: release-4.2
  org: openshift
  repo: external-storage
