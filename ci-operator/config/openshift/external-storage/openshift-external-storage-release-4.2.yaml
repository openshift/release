base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/kubernetes-incubator/external-storage
images:
- dockerfile_path: Dockerfile.snapshot-controller
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: snapshot-controller
- dockerfile_path: Dockerfile.snapshot-provisioner
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: snapshot-provisioner
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: unit
  commands: make test-snapshot
  container:
    from: src
