base_rpm_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v3.11
    namespace: openshift
    tag: base
images:
- dockerfile_path: images/installer/Dockerfile
  from: base
  to: ansible
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      cpu: '2'
      memory: 3Gi
    requests:
      cpu: '1'
      memory: 1.5Gi
rpm_build_commands: tito tag --offline --accept-auto-changelog --use-release '9999%{?dist}';
  tito build --output="_output/local/releases" --rpm --test --offline --quiet; mv
  _output/local/releases/noarch/* _output/local/releases/; createrepo _output/local/releases/rpms
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
test_binary_build_commands: yum install -y gcc libffi-devel python-devel openssl-devel
  python-pip; pip install tox; chmod uga+w /etc/passwd
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin"
    >> /etc/passwd; tox 2>&1 | tee /tmp/artifacts/output.log
  from: test-bin
