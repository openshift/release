base_rpm_images:
  base:
    name: origin-v3.11
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: images/installer/Dockerfile
  from: base
  to: ansible
promotion:
  to:
  - name: origin-v3.11
    namespace: openshift
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    requests:
      cpu: "1"
      memory: 1.5Gi
rpm_build_commands: tito tag --offline --accept-auto-changelog --use-release '9999%{?dist}';
  tito build --output="_output/local/releases" --rpm --test --offline --quiet; mkdir
  -p _output/local/releases/rpms; mv _output/local/releases/noarch/* _output/local/releases/rpms;
  createrepo _output/local/releases/rpms
tag_specification:
  name: origin-v3.11
  namespace: openshift
test_binary_build_commands: |
  set -eo pipefail
  yum install -y gcc libffi-devel python-devel openssl-devel python3
  pip3 install tox virtualenv==16.7.9
  chmod uga+w /etc/passwd
tests:
- as: unit
  commands: |
    set -o pipefail
    echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
    tox
  container:
    from: test-bin
- as: e2e-aws
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel/minimal TEST_SKIP='(\[local\]|\[templates\]|\[Feature:Router\]|Kubectl
    logs)' run-tests
  openshift_ansible_custom:
    cluster_profile: aws-centos
- as: e2e-atomic
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel/minimal TEST_SKIP='(\[local\]|\[templates\]|\[Feature:Router\]|Kubectl
    logs)' run-tests
  openshift_ansible_custom:
    cluster_profile: aws-atomic
  optional: true
- as: e2e-gcp
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel/minimal TEST_SKIP='(\[local\]|\[templates\]|\[Feature:Router\]|Kubectl
    logs)' run-tests
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-gcp-crio
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel/minimal run-tests
  openshift_ansible:
    cluster_profile: gcp-crio
  optional: true
  run_if_changed: ^roles/(container_runtime|openshift_node|openshift_node_group)|^(playbooks/prerequisites)
- as: e2e-gcp-ha
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel run-tests
  openshift_ansible:
    cluster_profile: gcp-ha
  optional: true
- as: e2e-gcp-logging
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel run-tests
  openshift_ansible:
    cluster_profile: gcp-logging
  optional: true
- as: e2e-gluster
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel/minimal TEST_SKIP='(\[local\]|\[templates\]|\[Feature:Router\]|Kubectl
    logs)' run-tests
  openshift_ansible_custom:
    cluster_profile: aws-gluster
  optional: true
- as: e2e-aws-nightly
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel TEST_FOCUS_SERIAL=Suite:openshift/conformance/serial/minimal
    run-tests run-tests
  interval: 24h
  openshift_ansible_custom:
    cluster_profile: aws-centos
- as: e2e-gcp-nightly
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel TEST_FOCUS_SERIAL=Suite:openshift/conformance/serial/minimal
    run-tests
  interval: 24h
  openshift_ansible:
    cluster_profile: gcp
zz_generated_metadata:
  branch: release-3.11
  org: openshift
  repo: openshift-ansible
