base_rpm_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
images:
- dockerfile_path: images/installer/Dockerfile.ci
  from: base
  to: ansible
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      cpu: '2'
      memory: 3Gi
    requests:
      cpu: '1'
      memory: 1.5Gi
rpm_build_commands: ./hack/ci-build-rpm.sh
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
test_binary_build_commands: ./hack/ci-build-unittests.sh
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ./hack/ci-run-unittests.sh
  container:
    from: test-bin
- as: e2e-gcp
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel run-tests
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-gcp-launch
  commands: sleep 7200 & wait
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-gcp-crio
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel/minimal run-tests
  openshift_ansible:
    cluster_profile: gcp-crio
- as: e2e-gcp-ha
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel run-tests
  openshift_ansible:
    cluster_profile: gcp-ha
