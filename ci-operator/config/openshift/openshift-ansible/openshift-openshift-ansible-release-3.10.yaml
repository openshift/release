base_rpm_images:
  base:
    name: origin-v3.10
    namespace: openshift
    tag: base
images:
- dockerfile_path: images/installer/Dockerfile
  from: base
  to: ansible
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      memory: 3Gi
    requests:
      cpu: '1'
      memory: 1.5Gi
rpm_build_commands: tito tag --offline --accept-auto-changelog --use-release '9999%{?dist}';
  tito build --output="_output/local/releases" --rpm --test --offline --quiet; mkdir -p _output/local/releases/rpms; mv
  _output/local/releases/noarch/* _output/local/releases/rpms; createrepo _output/local/releases/rpms
tag_specification:
  name: origin-v3.10
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.9
test_binary_build_commands: |
  set -eo pipefail
  yum install -y gcc libffi-devel python-devel openssl-devel
  curl https://bootstrap.pypa.io/get-pip.py | python -
  pip install tox
  chmod uga+w /etc/passwd
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    set -o pipefail
    echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
    tox 2>&1 | tee /tmp/artifacts/output.log
  container:
    from: test-bin
