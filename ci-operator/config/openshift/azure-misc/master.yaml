base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: plugin-base
    namespace: azure
    tag: latest
binary_build_commands: make build-all
canonical_go_repository: github.com/openshift/azure-misc
images:
- dockerfile_path: azure-purge/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/azure-misc/azure-purge/azure-purge-bin
    root:
      as:
      - purge
  to: purge
- dockerfile_path: prometheus-sidecar/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/azure-misc/prometheus-sidecar/prometheus-sidecar-bin
    root:
      as:
      - prometheus-sidecar
  to: prometheus-sidecar
- dockerfile_path: release/test-base-image/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/azure-misc/release/test-base-image/
    root:
      as:
      - test-base
promotion:
  cluster: https://api.ci.openshift.org
  name: azure-misc
  namespace: azure
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.10
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
