tag_specification:
  name: '4.1'
  namespace: ocp
promotion:
  namespace: openshift
  name: release-v0.1.0
base_images:
  base:
    name: '4.1'
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
canonical_go_repository: github.com/knative/client
binary_build_commands: make build
tests:
- as: e2e-aws
  commands: "make test-e2e"
  openshift_installer_src:
    cluster_profile: aws
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
