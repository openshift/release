base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: k8s.io/cloud-provider-openstack
images:
- dockerfile_path: images/manila-provisioner/Dockerfile.openshift.ci
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: manila-provisioner
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
