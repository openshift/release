base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
  ocp_4.2_base:
    name: "4.2"
    namespace: ocp
    tag: base
  openshift_origin-v4.0_base:
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: k8s.io/cloud-provider-openstack
images:
- dockerfile_path: images/manila-provisioner/Dockerfile.openshift.ci
  from: base
  inputs:
    openshift_origin-v4.0_base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base
    root:
      as:
      - "0"
  to: manila-provisioner
- dockerfile_path: images/manila-csi-plugin/Dockerfile
  from: base
  inputs:
    ocp_4.2_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.2:base
  to: csi-driver-manila
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: cloud-provider-openstack
