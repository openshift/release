binary_build_commands: unset VERSION && GOPROXY=off NO_DOCKER=1 make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fmt
  commands: make fmt
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: cluster-api-provider-alibaba
