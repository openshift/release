base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: golang-1.10
canonical_go_repository: github.com/openshift/installer
images:
- dockerfile_path: images/installer/Dockerfile.ci
  from: base
  to: installer
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      cpu: '7'
      memory: 9Gi
    requests:
      cpu: '3'
      memory: 5Gi
tag_specification:
  name: '4.0'
  namespace: ocp
