base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: images/installer/Dockerfile.ci
  from: base
  inputs:
    root:
      as:
      - build
      paths: null
  to: installer
- dockerfile_path: images/installer-artifacts/Dockerfile.rhel
  from: installer
  inputs:
    root:
      as:
      - build
      paths: null
  to: installer-artifacts
- dockerfile_path: images/nested-libvirt/Dockerfile
  from: base
  inputs:
    root:
      as:
      - build
      paths: null
  optional: true
  to: libvirt-installer
- dockerfile_path: images/installer/Dockerfile.upi.ci
  from: base
  inputs:
    root:
      as:
      - build
      paths: null
  to: upi-installer
- dockerfile_path: images/openstack/Dockerfile.ci
  from: base
  inputs:
    root:
      as:
      - build
      paths: null
  optional: true
  to: openstack-installer
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  installer:
    limits:
      memory: 9Gi
    requests:
      cpu: "3"
      memory: 5Gi
  installer-artifacts:
    limits:
      memory: 9Gi
    requests:
      cpu: "3"
      memory: 5Gi
  libvirt-installer:
    limits:
      memory: 9Gi
    requests:
      cpu: "3"
      memory: 5Gi
  openstack-installer:
    limits:
      memory: 9Gi
    requests:
      cpu: "3"
      memory: 5Gi
  unit:
    limits:
      memory: 9Gi
    requests:
      cpu: "3"
      memory: 5Gi
  upi-installer:
    limits:
      memory: 9Gi
    requests:
      cpu: "3"
      memory: 5Gi
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE ./hack/go-fmt.sh .
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE ./hack/go-vet.sh ./...
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE ./hack/go-lint.sh -min_confidence 0.3 $(go list -f '{{
    .ImportPath }}' ./...)
  container:
    from: src
- as: verify-vendor
  commands: IS_CONTAINER=TRUE ./hack/verify-vendor.sh
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- as: e2e-aws-upi
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer_upi:
    cluster_profile: aws
- as: e2e-aws-scaleup-rhel7
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_ansible_40:
    cluster_profile: aws-centos-40
- as: e2e-vsphere
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer_upi:
    cluster_profile: vsphere
