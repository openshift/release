base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  ocp_4.1_cli:
    name: "4.1"
    namespace: ocp
    tag: cli
  ocp_builder_golang-1.10:
    name: builder
    namespace: ocp
    tag: golang-1.10
  openshift_origin-v4.0_cli:
    name: origin-v4.0
    namespace: openshift
    tag: cli
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: images/installer/Dockerfile.ci
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: installer
- dockerfile_path: images/installer-artifacts/Dockerfile.rhel
  from: installer
  inputs:
    ocp_builder_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.10
  to: installer-artifacts
- dockerfile_path: images/nested-libvirt/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  optional: true
  to: libvirt-installer
- dockerfile_path: images/installer/Dockerfile.upi.ci
  from: base
  inputs:
    ocp_4.1_cli:
      as:
      - registry.svc.ci.openshift.org/ocp/4.1:cli
    ocp_builder_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.10
  to: upi-installer
- dockerfile_path: images/openstack/Dockerfile.ci
  from: base
  inputs:
    openshift_origin-v4.0_cli:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:cli
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  optional: true
  to: openstack-installer
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  installer:
    requests:
      cpu: "3"
      memory: 5Gi
  installer-artifacts:
    requests:
      cpu: "3"
      memory: 5Gi
  libvirt-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  openstack-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  unit:
    requests:
      cpu: "3"
      memory: 5Gi
  upi-installer:
    requests:
      cpu: "3"
      memory: 5Gi
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: go test ./pkg/...
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: gofmt
  commands: IS_CONTAINER=TRUE ./hack/go-fmt.sh .
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: govet
  commands: IS_CONTAINER=TRUE ./hack/go-vet.sh ./...
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: golint
  commands: IS_CONTAINER=TRUE ./hack/go-lint.sh -min_confidence 0.3 $(go list -f '{{ .ImportPath }}' ./...)
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: verify-vendor
  commands: IS_CONTAINER=TRUE ./hack/verify-vendor.sh
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upi
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer_upi:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-workers-rhel7
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-workers-rhel7
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere
  steps:
    cluster_profile: vsphere
    env:
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-vsphere-upi
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: installer
