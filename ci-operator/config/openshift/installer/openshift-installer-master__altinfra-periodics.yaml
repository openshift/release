base_images:
  ocp_4.10_cli:
    name: "4.16"
    namespace: ocp
    tag: cli
  ocp_4.16_base:
    name: "4.16"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
build_root:
  from_repository: true
images:
- build_args:
  - name: OPENSHIFT_INSTALL_CLUSTER_API
    value: "true"
  dockerfile_path: images/installer-altinfra/Dockerfile.ci
  inputs:
    ocp_4.16_base:
      as:
      - registry.ci.openshift.org/ocp/4.16:base
    ocp_builder_rhel-8-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.21-openshift-4.16
  to: installer
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
    RUN dnf install -y nmstate
    # Cache dir must be accessible when running the integration tests
    RUN mkdir /.cache -m 0777
  from: src
  inputs:
    ocp_4.10_cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  installer:
    requests:
      cpu: "3"
      memory: 5Gi
tests:
- as: e2e-aws-ovn
  interval: 8h
  steps:
    cluster_profile: aws
    env:
      FEATURE_GATES: '["ClusterAPIInstall=true"]'
      FEATURE_SET: CustomNoUpgrade
      USER_TAGS: |
        keyA valueA
        keyB valueB
        keyC valueC
    workflow: openshift-e2e-aws
  timeout: 6h0m0s
- as: e2e-aws-ovn-shared-vpc
  interval: 8h
  steps:
    cluster_profile: aws
    env:
      FEATURE_GATES: '["ClusterAPIInstall=true"]'
      FEATURE_SET: CustomNoUpgrade
      USER_TAGS: |
        keyA valueA
        keyB valueB
        keyC valueC
    workflow: openshift-e2e-aws-sharednetwork
  timeout: 6h0m0s
- as: e2e-vsphere-capi-ovn
  interval: 8h
  steps:
    cluster_profile: vsphere-2
    env:
      FEATURE_GATES: '["ClusterAPIInstall=true"]'
      FEATURE_SET: CustomNoUpgrade
    workflow: openshift-e2e-vsphere
  timeout: 6h0m0s
- as: e2e-vsphere-capi-zones
  interval: 24h
  steps:
    cluster_profile: vsphere-multizone-2
    env:
      FEATURE_GATES: '["ClusterAPIInstall=true"]'
      FEATURE_SET: CustomNoUpgrade
    workflow: openshift-e2e-vsphere-zones
  timeout: 6h0m0s
zz_generated_metadata:
  branch: master
  org: openshift
  repo: installer
  variant: altinfra-periodics
