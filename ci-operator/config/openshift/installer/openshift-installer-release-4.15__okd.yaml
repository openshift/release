base_images:
  ocp_4.15_base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_4.15_cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  ocp_4.15_installer-terraform-providers:
    name: "4.15"
    namespace: ocp
    tag: installer-terraform-providers
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
build_root:
  from_repository: true
images:
- build_args:
  - name: TAGS
    value: fcos
  dockerfile_path: images/installer/Dockerfile.ci
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_4.15_installer-terraform-providers:
      as:
      - registry.ci.openshift.org/ocp/4.15:installer-terraform-providers
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: installer
- build_args:
  - name: TAGS
    value: fcos
  dockerfile_path: images/installer-artifacts/Dockerfile.rhel
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_4.15_installer-terraform-providers:
      as:
      - registry.ci.openshift.org/ocp/4.15:installer-terraform-providers
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: installer-artifacts
- build_args:
  - name: TAGS
    value: libvirt fcos
  dockerfile_path: images/libvirt/Dockerfile.ci
  inputs:
    ocp_4.15_installer-terraform-providers:
      as:
      - registry.ci.openshift.org/ocp/4.15:installer-terraform-providers
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: libvirt-installer
- build_args:
  - name: TAGS
    value: fcos
  dockerfile_path: images/installer/Dockerfile.upi.ci.rhel8
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: upi-installer
- build_args:
  - name: TAGS
    value: fcos
  dockerfile_path: images/openstack/Dockerfile.ci
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_4.15_cli:
      as:
      - registry.ci.openshift.org/ocp/4.15:cli
    ocp_4.15_installer-terraform-providers:
      as:
      - registry.ci.openshift.org/ocp/4.15:installer-terraform-providers
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: openstack-installer
- build_args:
  - name: TAGS
    value: baremetal libvirt fcos
  dockerfile_path: images/baremetal/Dockerfile.ci
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_4.15_installer-terraform-providers:
      as:
      - registry.ci.openshift.org/ocp/4.15:installer-terraform-providers
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: baremetal-installer
- build_args:
  - name: TAGS
    value: fcos
  dockerfile_path: images/installer/Dockerfile.ci
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_4.15_installer-terraform-providers:
      as:
      - registry.ci.openshift.org/ocp/4.15:installer-terraform-providers
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: ovirt-installer
promotion:
  to:
  - name: "4.15"
    namespace: origin
releases:
  initial:
    integration:
      name: "4.15"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  baremetal-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  govet:
    requests:
      cpu: "3"
      memory: 5Gi
  installer:
    requests:
      cpu: "3"
      memory: 5Gi
  installer-artifacts:
    requests:
      cpu: "3"
      memory: 5Gi
  libvirt-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  openstack-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  ovirt-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  unit:
    requests:
      cpu: "3"
      memory: 5Gi
  upi-installer:
    requests:
      cpu: "3"
      memory: 5Gi
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: src
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: verify-codegen
  commands: IS_CONTAINER=TRUE ./hack/verify-codegen.sh
  container:
    from: src
- as: e2e-aws-ovn
  optional: true
  run_if_changed: (fcos|okd)
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-gcp
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- always_run: false
  as: e2e-aws-ovn-upgrade
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- always_run: false
  as: e2e-gcp-ovn-upgrade
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-aws-ovn-testing-stream
  cron: 30 0 * * *
  steps:
    cluster_profile: aws
    pre:
    - chain: ipi-conf-aws
    - ref: ipi-conf-aws-fcos-ami
    - chain: ipi-install
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: installer
  variant: okd
