base_images:
  ocp_4.10_cli:
    name: "4.16"
    namespace: ocp
    tag: cli
  ocp_4.16_base:
    name: "4.16"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
build_root:
  from_repository: true
images:
- build_args:
  - name: OPENSHIFT_INSTALL_CLUSTER_API
    value: "true"
  dockerfile_path: images/installer-altinfra/Dockerfile.ci
  inputs:
    ocp_4.16_base:
      as:
      - registry.ci.openshift.org/ocp/4.16:base
    ocp_builder_rhel-8-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.21-openshift-4.16
  to: installer
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
    RUN dnf install -y nmstate
    # Cache dir must be accessible when running the integration tests
    RUN mkdir /.cache -m 0777
  from: src
  inputs:
    ocp_4.10_cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
promotion:
  to:
  - additional_images:
      installer-altinfra: installer
    disabled: true
    excluded_images:
    - installer
    - src-oc
    name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  installer:
    requests:
      cpu: "3"
      memory: 5Gi
tests:
- always_run: false
  as: e2e-aws-custom-security-groups
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-custom-security-groups
  timeout: 6h0m0s
- always_run: false
  as: e2e-aws-ovn
  optional: true
  steps:
    cluster_profile: aws
    env:
      USER_TAGS: |
        keyA valueA
        keyB valueB
        keyC valueC
    workflow: openshift-e2e-aws
  timeout: 6h0m0s
- always_run: false
  as: e2e-aws-ovn-fips
  optional: true
  steps:
    cluster_profile: aws
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/parallel
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    test:
    - ref: openshift-e2e-test
    workflow: ipi-aws
  timeout: 6h0m0s
- always_run: false
  as: e2e-aws-ovn-imdsv2
  optional: true
  steps:
    cluster_profile: aws
    env:
      AWS_METADATA_SERVICE_AUTH: Required
    workflow: openshift-e2e-aws
  timeout: 6h0m0s
- always_run: false
  as: e2e-aws-ovn-proxy
