base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
  base-smoke:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: release
    tag: bazel
binary_build_commands: go build ./installer/cmd/tectonic
canonical_go_repository: github.com/openshift/installer
images:
- dockerfile_path: images/tectonic-installer/Dockerfile.ci
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/installer/tectonic
    root:
      as:
      - build
  to: installer
- dockerfile_path: images/tectonic-installer/Dockerfile.ci
  optional: true
  from: base-smoke
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/installer/tectonic
    root:
      as:
      - build
  to: installer-bazel
- dockerfile_path: images/installer-origin-release/Dockerfile.ci
  optional: true
  from: installer-bazel
  to: installer-smoke
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    limits:
      cpu: '7'
      memory: 9Gi
    requests:
      cpu: '3'
      memory: 7Gi
  unit:
    limits:
      cpu: '7'
      memory: 9Gi
    requests:
      cpu: '3'
      memory: 5Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: go test ./pkg/... ./installer/pkg/...
  from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE ./hack/go-fmt.sh .
  from: src
- as: govet
  commands: IS_CONTAINER=TRUE ./hack/go-vet.sh ./...
  from: src
- as: golint
  commands: IS_CONTAINER=TRUE ./hack/go-lint.sh $(go list -f '{{ .ImportPath }}' ./...)
  from: src
