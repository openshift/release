base_images:
  origin_scos-4.16_base-stream9:
    name: scos-4.16
    namespace: origin
    tag: base-stream9
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: images/baremetal/Dockerfile.ci
  from: origin_scos-4.16_base-stream9
  to: baremetal-installer
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: images/installer-altinfra/Dockerfile.ci
  from: origin_scos-4.16_base-stream9
  to: installer-altinfra
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: images/installer-artifacts/Dockerfile.rhel
  from: origin_scos-4.16_base-stream9
  to: installer-artifacts
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: images/infrastructure-providers/Dockerfile
  from: origin_scos-4.16_base-stream9
  to: installer-terraform-providers
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: images/installer/Dockerfile.ci
  from: origin_scos-4.16_base-stream9
  to: installer
promotion:
  to:
  - name: scos-4.16
    namespace: origin
releases:
  latest:
    integration:
      name: scos-4.16
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-vsphere-ovn
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: installer
  variant: okd-scos
