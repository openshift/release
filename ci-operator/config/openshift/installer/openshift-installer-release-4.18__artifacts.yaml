build_root:
  from_repository: true
  use_build_cache: true
images:
- dockerfile_path: images/installer-artifacts/Dockerfile.rhel
  to: installer-artifacts
promotion:
  to:
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  installer-artifacts:
    requests:
      cpu: "3"
      memory: 5Gi
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: installer
  variant: artifacts
