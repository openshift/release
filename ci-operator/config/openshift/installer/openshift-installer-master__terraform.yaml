base_images:
  base:
    name: "4.16"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
build_root:
  from_repository: true
images:
- dockerfile_path: images/infrastructure-providers/Dockerfile
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: installer-terraform-providers
promotion:
  name: "4.16"
  namespace: ocp
  tag_by_commit: true
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  terraform-artifacts:
    requests:
      cpu: "5"
      memory: 5Gi
tests:
- always_run: false
  as: verify-vendor
  commands: |
    make -C terraform go-mod-tidy-vendor
    git diff --exit-code
  container:
    from: src
  run_if_changed: ^terraform/.*
zz_generated_metadata:
  branch: master
  org: openshift
  repo: installer
  variant: terraform
