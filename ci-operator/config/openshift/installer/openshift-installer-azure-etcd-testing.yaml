base_images:
  base:
    name: "4.14"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.10_cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  ocp_4.14_cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
build_root:
  from_repository: true
promotion:
  excluded_images:
  - src-oc
  name: "4.14"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-azure-ovn-test1a-ipi
  cron: 0 0 1/6 1/1 *
  steps:
    cluster_profile: azure4
    workflow: opct-flow-openshift-e2e-azure
  timeout: 6h0m0s
- as: e2e-azure-ovn-test1b-etcddisk
  cron: 0 0 1/6 1/1 *
  steps:
    cluster_profile: azure4
    env:
      COMPUTE_NODE_TYPE: Standard_D4s_v5
      OPENSHIFT_INSTALL_EXPERIMENTAL_ETCD_DEDICATED: "true"
    workflow: opct-flow-openshift-e2e-azure
  timeout: 6h0m0s
- as: e2e-azure-ovn-upgrade-test2a-ipi
  cron: 0 0 1/6 1/1 *
  steps:
    cluster_profile: azure4
    workflow: opct-flow-openshift-upgrade-azure
  timeout: 6h0m0s
- as: e2e-azure-ovn-upgrade-test2b-etcddisk
  cron: 0 0 1/6 1/1 *
  steps:
    cluster_profile: azure4
    env:
      COMPUTE_NODE_TYPE: Standard_D4s_v5
      OPENSHIFT_INSTALL_EXPERIMENTAL_ETCD_DEDICATED: "true"
    workflow: opct-flow-openshift-upgrade-azure
  timeout: 6h0m0s
zz_generated_metadata:
  branch: azure-etcd-testing
  org: openshift
  repo: installer
