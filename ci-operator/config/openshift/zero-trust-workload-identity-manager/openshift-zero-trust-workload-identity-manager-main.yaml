base_images:
  base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.39.2
  ocp_builder_rhel-9-golang-1.23-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.18
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base-rhel9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.18
  to: zero-trust-workload-identity-manager
operator:
  bundles:
  - as: zero-trust-workload-identity-manager-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: openshift.io/zero-trust-workload-identity-manager:latest
    with: pipeline:zero-trust-workload-identity-manager
releases:
  latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test --warn-undefined-variables
  container:
    from: src
- as: e2e-operator
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.18"
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    dependencies:
      OO_BUNDLE: zero-trust-workload-identity-manager-bundle
    env:
      OO_INSTALL_MODE: AllNamespaces
      OO_INSTALL_NAMESPACE: zero-trust-workload-identity-manager
      OO_SECURITY_CONTEXT: restricted
    test:
    - as: install
      cli: latest
      commands: |
        oc -n zero-trust-workload-identity-manager rollout status deployment zero-trust-workload-identity-manager-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: zero-trust-workload-identity-manager-bundle
      from: src
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-operator-sdk-generic-claim
- as: e2e-operator-hypershift
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    dependencies:
      OO_BUNDLE: zero-trust-workload-identity-manager-bundle
      RELEASE_IMAGE_LATEST: release:latest
    env:
      HYPERSHIFT_CP_AVAILABILITY_POLICY: HighlyAvailable
      HYPERSHIFT_INFRA_AVAILABILITY_POLICY: HighlyAvailable
      HYPERSHIFT_SKIP_VERSION_VALIDATION: "true"
      OO_INSTALL_MODE: AllNamespaces
      OO_INSTALL_NAMESPACE: zero-trust-workload-identity-manager
      OO_SECURITY_CONTEXT: restricted
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-operator-sdk-hypershift
zz_generated_metadata:
  branch: main
  org: openshift
  repo: zero-trust-workload-identity-manager
