base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
binary_build_commands: make
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-sigs/aws-ebs-csi-driver
images:
- dockerfile_path: Dockerfile.openshift.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
  to: aws-ebs-csi-driver
- dockerfile_literal: |-
    FROM registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13 AS builder
    WORKDIR /go/src/k8s.io/kubernetes
    RUN git clone --depth 1 https://github.com/openshift/kubernetes.git .
    RUN make WHAT=k8s.io/kubernetes/openshift-hack/commitchecker
    FROM registry.ci.openshift.org/ocp/4.13:base
    COPY --from=builder /go/src/k8s.io/kubernetes/_output/bin/commitchecker /bin/commitchecker
  from: base
  to: commitchecker
promotion:
  excluded_images:
  - commitchecker
  name: "4.13"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    # Set $HOME for golangci-lint cache
    HOME=/tmp make verify
  container:
    from: src
- as: unit
  commands: |
    make test
  container:
    from: src
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- as: verify-commits
  commands: |
    set -x
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    clone: true
    from: commitchecker
zz_generated_metadata:
  branch: master
  org: openshift
  repo: aws-ebs-csi-driver
