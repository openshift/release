base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/kubernetes-sigs/aws-ebs-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
  to: aws-ebs-csi-driver
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: verify
  commands: |
    # Set $HOME for golangci-lint cache
    HOME=/tmp make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test
  container:
    from: src
- as: e2e-operator
  commands: |
    make test-e2e ARTIFACT_DIR=/tmp/artifacts
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:aws-ebs-csi-driver-operator-test
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: aws-ebs-csi-driver
