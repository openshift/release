base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
binary_build_commands: make
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-sigs/aws-ebs-csi-driver
images:
- dockerfile_path: Dockerfile.openshift.rhel7
  from: base
  to: aws-ebs-csi-driver
promotion:
  to:
  - name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    # Set $HOME for golangci-lint cache
    HOME=/tmp make verify
  container:
    from: src
- as: unit
  commands: |
    make test
  container:
    from: src
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.12
  org: openshift
  repo: aws-ebs-csi-driver
