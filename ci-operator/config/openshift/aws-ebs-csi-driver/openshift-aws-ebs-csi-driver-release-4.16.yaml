base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.15"
binary_build_commands: make
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-sigs/aws-ebs-csi-driver
images:
- dockerfile_path: Dockerfile.openshift.rhel7
  to: aws-ebs-csi-driver
promotion:
  name: "4.16"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    # Set $HOME for golangci-lint cache
    HOME=/tmp make verify
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: unit
  commands: |
    make test
  container:
    from: src
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- as: e2e-aws-csi-extended
  optional: true
  steps:
    cluster_profile: aws-qe
    workflow: openshift-e2e-aws-csi-extended
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: aws-ebs-csi-driver
