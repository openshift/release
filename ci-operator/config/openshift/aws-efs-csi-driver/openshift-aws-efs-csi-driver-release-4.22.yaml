base_images:
  aws-efs-utils-base:
    name: "4.22"
    namespace: ocp
    tag: aws-efs-utils-base
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: make
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/aws-efs-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  from: aws-efs-utils-base
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: aws-efs-csi-driver
promotion:
  to:
  - disabled: true
    name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOFLAGS="-mod=readonly" make test
  container:
    from: src
- as: verify
  commands: |
    export GOFLAGS="-mod=readonly"
    hack/verify-gofmt && hack/verify-govet
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: aws-efs-csi-driver
    workflow: openshift-ci-security
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: aws-efs-csi-driver
