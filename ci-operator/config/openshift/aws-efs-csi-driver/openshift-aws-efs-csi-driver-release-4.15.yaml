base_images:
  aws-efs-utils-base:
    name: "4.15"
    namespace: ocp
    tag: aws-efs-utils-base
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
binary_build_commands: make
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/aws-efs-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  from: aws-efs-utils-base
  to: aws-efs-csi-driver
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: hack/verify-gofmt && hack/verify-govet
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: aws-efs-csi-driver
