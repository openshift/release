base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
  to: mdns-publisher
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: gofmt
  commands: make fmt
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: govet
  commands: make vet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.3
  org: openshift
  repo: mdns-publisher
