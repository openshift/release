base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: mdns-publisher
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: gofmt
  commands: make fmt
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: govet
  commands: make vet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-openstack-ipi
  steps:
    cluster_profile: openstack
    workflow: openshift-e2e-openstack-ipi
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: mdns-publisher
