base_images:
  base:
    name: "5.0"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: mdns-publisher
promotion:
  to:
  - name: "5.0"
    namespace: ocp
releases:
  initial:
    integration:
      name: "5.0"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "5.0"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-5.0
  org: openshift
  repo: mdns-publisher
