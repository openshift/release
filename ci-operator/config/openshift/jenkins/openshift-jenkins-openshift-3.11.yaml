base_images:
  base:
    name: origin-v3.11
    namespace: openshift
    tag: cli
  cluster-tests:
    name: origin-v3.11
    namespace: openshift
    tag: tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.9
images:
- from: cluster-tests
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/test-e2e/.
  to: tests
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/2/.
  to: 2-centos
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/slave-base/.
  optional: true
  to: slave-base-centos
- dockerfile_path: Dockerfile
  from: slave-base-centos
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-maven-3.5/.
  to: maven35-agent
- dockerfile_path: Dockerfile
  from: slave-base-centos
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-maven-3.6/.
  to: maven36-agent
- dockerfile_path: Dockerfile
  from: slave-base-centos
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-nodejs-8/.
  to: nodejs-agent
- dockerfile_path: Dockerfile
  from: slave-base-centos
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-nodejs-10/.
  to: nodejs10-agent
- dockerfile_path: Dockerfile
  from: slave-base-centos
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-nodejs-12/.
  to: nodejs12-agent
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: origin-v3.11
  namespace: openshift
zz_generated_metadata:
  branch: openshift-3.11
  org: openshift
  repo: jenkins
