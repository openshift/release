base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: cli
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/2/.
  to: jenkins
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/slave-base/.
  to: jenkins-base-agent
- dockerfile_path: Dockerfile
  from: jenkins-base-agent
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-maven-3.5/.
  to: jenkins-maven-agent
- dockerfile_path: Dockerfile
  from: jenkins-base-agent
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-nodejs-8/.
  to: jenkins-nodejs-agent
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
tests:
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-jenkins
  commands: TEST_SUITE=openshift/jenkins-e2e run-tests
  openshift_installer:
    cluster_profile: aws
