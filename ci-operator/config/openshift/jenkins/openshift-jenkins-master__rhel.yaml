base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/2/.
  to: jenkins
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/slave-base/.
  to: jenkins-base-agent
- dockerfile_path: Dockerfile.rhel7
  from: jenkins-base-agent
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-maven-3.5/.
  to: jenkins-maven-agent
- dockerfile_path: Dockerfile.rhel7
  from: jenkins-base-agent
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-nodejs-8/.
  to: jenkins-nodejs-agent
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: '4.0'
  namespace: ocp
