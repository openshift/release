base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  metallb:
    name: "4.20"
    namespace: ocp
    tag: metallb
  metallb-frr:
    name: "4.20"
    namespace: ocp
    tag: metallb-frr
  metallb-operator:
    name: "4.20"
    namespace: ocp
    tag: metallb-operator
  ocp_builder_rhel-9-base-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.17
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: frrk8s-e2e-metal-cno-periodic
  capabilities:
  - intranet
  cron: 8 0 * * 6
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        BGP_TYPE=frr-k8s-cno
        RUN_FRR_K8S_TESTS=true
        DEPLOY_FRRK8S_FROM_CNO=true
        DONT_DEPLOY_OPERATOR=true
    workflow: baremetalds-metallb-e2e
zz_generated_metadata:
  branch: release-4.20
  org: openshift
  repo: frr
  variant: periodics
