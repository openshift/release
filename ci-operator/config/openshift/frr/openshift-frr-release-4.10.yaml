base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.9
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile.openshift
  from: ocp_builder_rhel-8-base-openshift-4.9
  to: metallb-frr
promotion:
  disabled: true
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: metallb-e2e-metal-ipi
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
        ENABLE_METALLB=true
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_OPERATOR_REPO=https://github.com/openshift/metallb-operator.git
        METALLB_OPERATOR_COMMIT=main
        METALLB_OPERATOR_DOCKER_FILE=Dockerfile.openshift
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_BRANCH=main
    workflow: baremetalds-metallb-e2e
- as: metallb-e2e-metal-ipi-ovn
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        ENABLE_METALLB=true
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_OPERATOR_REPO=https://github.com/openshift/metallb-operator.git
        METALLB_OPERATOR_COMMIT=main
        METALLB_OPERATOR_DOCKER_FILE=Dockerfile.openshift
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_BRANCH=main
    workflow: baremetalds-metallb-e2e
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: frr
