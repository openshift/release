base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: aws-ebs-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: aws-ebs-csi-driver-operator-test
promotion:
  to:
  - name: "4.8"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
  container:
    from: src
- as: e2e-aws-csi
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws-csi
- always_run: false
  as: e2e-aws-csi-migration
  optional: true
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws-csi-migration
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: aws-ebs-csi-driver-operator
