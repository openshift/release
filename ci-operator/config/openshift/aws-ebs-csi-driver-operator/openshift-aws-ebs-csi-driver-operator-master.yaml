base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
  to: aws-ebs-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: aws-ebs-csi-driver-operator-test
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: verify
  commands: |
    # Work around broken verify-codegen
    make verify-bindata verify-deps verify-gofmt verify-golint verify-govet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml
  container:
    from: src
- as: e2e-operator
  commands: |
    make test-e2e ARTIFACT_DIR=/tmp/artifacts
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:aws-ebs-csi-driver-operator-test
zz_generated_metadata:
  branch: master
  org: openshift
  repo: aws-ebs-csi-driver-operator
