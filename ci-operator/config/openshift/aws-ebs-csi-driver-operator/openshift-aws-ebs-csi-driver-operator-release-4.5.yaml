base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: aws-ebs-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: aws-ebs-csi-driver-operator-test
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: verify
  commands: |
    # Work around broken verify-codegen
    make verify-bindata verify-deps verify-gofmt verify-golint verify-govet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml
  container:
    from: src
- as: e2e-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        make test-e2e
      from: stable:aws-ebs-csi-driver-operator-test
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: aws-ebs-csi-driver-operator
