base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
promotion:
  to:
  - name: "4.1"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.1"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.1"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 3Gi
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    HOME=$( mktemp -d )
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
  optional: true
- as: verify-alpha-build-machinery
  commands: |
    HOME=$( mktemp -d )
    make -C alpha-build-machinery/ verify -k --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: library-go
