base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
promotion:
  disabled: true
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 12Gi
    requests:
      cpu: "3"
      memory: 8Gi
tag_specification:
  name: "4.4"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: verify-alpha-build-machinery
  commands: |
    make -C alpha-build-machinery/ verify -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-aws-encryption
  commands: |
    make test-e2e-encryption JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  openshift_installer_src:
    cluster_profile: aws
