base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/metal3-io/baremetal-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: baremetal-operator
promotion:
  to:
  - name: "4.2"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.2"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.2"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
zz_generated_metadata:
  branch: release-4.2
  org: openshift
  repo: baremetal-operator
