base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/kubernetes-sigs/kube-storage-version-migrator
images:
- dockerfile_path: images/ci/Dockerfile
  from: base
  to: migrator
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: "4.4"
  namespace: ocp
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/unit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
