base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  osde2e:
    name: osde2e
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  to: unused
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: aws-vpce-operator-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: aws-vpce-operator-codecov-token
- as: publish-harness
  commands: |
    make e2e-harness-build
    make e2e-image-build-push
  container:
    from: src
  postsubmit: true
- as: lint
  commands: make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: stage-e2e-harness
  commands: |
    export REPORT_DIR="$ARTIFACT_DIR"
    export CONFIGS="rosa,stage,test-harness"
    export ROSA_ENV="stage"
    export ROSA_STS="true"
    export ROSA_AWS_REGION="random"
    export TEST_HARNESSES="quay.io/app-sre/aws-vpce-operator-test-harness"
    export CHANNEL="stable"
    export SECRET_LOCATIONS="/usr/local/osde2e-common,/usr/local/osde2e-credentials,/usr/local/osde2e-rosa-stage"

    /osde2e test --secret-locations ${SECRET_LOCATIONS} --configs ${CONFIGS}
  container:
    clone: true
    from: osde2e
  postsubmit: true
  secrets:
  - mount_path: /usr/local/osde2e-common
    name: osde2e-common
  - mount_path: /usr/local/osde2e-credentials
    name: osde2e-credentials
  - mount_path: /usr/local/osde2e-rosa-stage
    name: osde2e-rosa-stage
- as: validate
  commands: make validate
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: aws-vpce-operator
