build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.commitchecker
  from: root
  to: commitchecker
promotion:
  to:
  - namespace: ci
    tag: "4.17"
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 3Gi
tests:
- as: verify
  commands: |
    make verify --warn-undefined-variables
  container:
    from: src
- as: verify-commitchecker
  commands: |
    make -C commitchecker verify
  container:
    from: src
- as: test-commitchecker
  commands: |
    make -C commitchecker test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.17
  org: openshift
  repo: build-machinery-go
