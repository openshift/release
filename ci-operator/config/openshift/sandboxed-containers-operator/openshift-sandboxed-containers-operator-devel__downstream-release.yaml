      SLEEP_DURATION: "0"
      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&
      TEST_SCENARIOS: sig-kata.*Kata Author
      TEST_TIMEOUT: "75"
      WORKLOAD_TO_TEST: coco
    workflow: sandboxed-containers-operator-e2e-aws
