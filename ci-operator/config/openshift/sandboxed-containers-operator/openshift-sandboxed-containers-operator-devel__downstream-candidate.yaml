base_images:
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.20"
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: azure-ipi-kata
  cron: 0 0 31 2 1
