base_images:
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.21"
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: azure-ipi-kata
  cron: 0 0 31 2 1
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CATALOG_SOURCE_IMAGE: quay.io/redhat-user-workloads/ose-osc-tenant/osc-test-fbc:1.11.0-1761113567
      CATALOG_SOURCE_NAME: brew-catalog
      ENABLE_MUST_GATHER: "true"
      EXPECTED_OPERATOR_VERSION: 1.11.0
      INSTALL_KATA_RPM: "false"
      MUST_GATHER_IMAGE: registry.redhat.io/openshift-sandboxed-containers/osc-must-gather-rhel9:latest
      MUST_GATHER_ON_FAILURE_ONLY: "true"
      SLEEP_DURATION: "0"
      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&
      TEST_RELEASE_TYPE: Pre-GA
      TEST_SCENARIOS: sig-kata.*Kata Author
      TEST_TIMEOUT: "75"
    workflow: sandboxed-containers-operator-e2e-azure
- as: azure-ipi-peerpods
  cron: 0 0 31 2 1
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CATALOG_SOURCE_IMAGE: quay.io/redhat-user-workloads/ose-osc-tenant/osc-test-fbc:1.11.0-1761113567
      CATALOG_SOURCE_NAME: brew-catalog
      ENABLE_MUST_GATHER: "true"
      ENABLEPEERPODS: "true"
      EXPECTED_OPERATOR_VERSION: 1.11.0
      INSTALL_KATA_RPM: "false"
      RUNTIMECLASS: kata-remote
      SLEEP_DURATION: "0"
      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&;~C00099&;~C00131&;~C00320&;~C00347&;~C00348&;~C00349&
      TEST_RELEASE_TYPE: Pre-GA
      TEST_SCENARIOS: sig-kata.*Kata Author
      TEST_TIMEOUT: "75"
      WORKLOAD_TO_TEST: peer-pods
    workflow: sandboxed-containers-operator-e2e-azure
