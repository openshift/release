      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&
      TEST_SCENARIOS: sig-kata.*Kata Author
      TEST_TIMEOUT: "75"
    workflow: sandboxed-containers-operator-experimental-e2e-baremetal
