- as: azure-ipi-kata
  cron: 0 0 31 2 1
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CATALOG_SOURCE_IMAGE: quay.io/redhat-user-workloads/ose-osc-tenant/osc-test-fbc:1.11.0-1758206543
      CATALOG_SOURCE_NAME: brew-catalog
      CUSTOM_AZURE_REGION: eastus
      EXPECTED_OPERATOR_VERSION: 1.10.2
      INSTALL_KATA_RPM: "false"
      KATA_RPM_VERSION: 3.17.0-3.rhaos4.19.el9
      SLEEP_DURATION: 5h
      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&
      TEST_RELEASE_TYPE: Pre-GA
      TEST_SCENARIOS: sig-kata.*Kata Author
      TEST_TIMEOUT: "120"
      TRUSTEE_CATALOG_SOURCE_IMAGE: quay.io/redhat-user-workloads/ose-osc-tenant/trustee-fbc-4-17:trustee-fbc-4-17-on-push-hb7jf-build-image-index
      TRUSTEE_CATALOG_SOURCE_NAME: trustee-catalog
