base_images:
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.20"
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: azure-ipi-kata
  cron: 0 0 31 2 1
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CATALOG_SOURCE_NAME: redhat-operators
      CUSTOM_AZURE_REGION: eastus
      EXPECTED_OPERATOR_VERSION: 1.10.1
      INSTALL_KATA_RPM: "false"
      KATA_RPM_VERSION: ""
      SLEEP_DURATION: 5h
      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&
      TEST_RELEASE_TYPE: GA
      TEST_SCENARIOS: sig-kata.*Kata Author
      TEST_TIMEOUT: "120"
      TRUSTEE_CATALOG_SOURCE_NAME: redhat-operators
    workflow: sandboxed-containers-operator-e2e-azure
- as: azure-ipi-peerpods
  cron: 0 0 31 2 1
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CATALOG_SOURCE_NAME: redhat-operators
      CUSTOM_AZURE_REGION: eastus
      ENABLEPEERPODS: "true"
      EXPECTED_OPERATOR_VERSION: 1.10.1
      INSTALL_KATA_RPM: "false"
      KATA_RPM_VERSION: ""
      RUNTIMECLASS: kata-remote
      SLEEP_DURATION: 5h
      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&
      TEST_RELEASE_TYPE: GA
      TEST_SCENARIOS: sig-kata.*Kata Author
      TEST_TIMEOUT: "120"
      TRUSTEE_CATALOG_SOURCE_NAME: redhat-operators
      WORKLOAD_TO_TEST: peer-pods
    workflow: sandboxed-containers-operator-e2e-azure
