build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile.ubi
  to: velero-plugin-for-gcp
promotion:
  name: velero-plugin-for-gcp
  namespace: konveyor
releases:
  latest:
    release:
      channel: fast
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  optional: true
  steps:
    test:
    - as: unit
      commands: go mod vendor && go test -v ./...
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: konveyor-dev
  org: openshift
  repo: velero-plugin-for-gcp
