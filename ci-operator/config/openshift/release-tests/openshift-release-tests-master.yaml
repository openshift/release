build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
images:
- dockerfile_path: Dockerfile
  to: oar
- dockerfile_path: prow/Dockerfile
  to: jobctl-python3
promotion:
  to:
  - namespace: ci
    tag: master
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
test_binary_build_commands: job --help
tests:
- as: oar-check
  capabilities:
  - arm64
  commands: |
    oar --help
    oarctl --help
  container:
    from: oar
  optional: true
- as: qe-release-gate-test
  capabilities:
  - arm64
  cron: 15 * * * *
  steps:
    env:
      OCP_RELEASES: 4.12 4.13 4.14 4.15 4.16 4.17 4.18 4.19 4.20
    test:
    - ref: release-qe-tests
- as: jira-notificator
  capabilities:
  - arm64
  - intranet
  cron: 0 */4 * * 1-5
  restrict_network_access: false
  steps:
    test:
    - ref: release-qe-tests-jira-notificator
- as: image-consistency-check
  capabilities:
  - arm64
  cron: 1 * 31 2 *
  steps:
    test:
    - ref: release-qe-tests-image-consistency-check
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release-tests
