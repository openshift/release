base_images:
  upi-installer:
    name: "4.11"
    namespace: origin
    tag: upi-installer
releases:
  latest:
    candidate:
      product: okd
      stream: okd
      version: "4.11"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  cron: 59 2 7,23 * *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
- as: e2e-vsphere
  cron: 12 2 9,20 * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-upi
  cron: 16 5 6,25 * *
  steps:
    cluster_profile: vsphere
    workflow: upi-vsphere
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: okd-4.11
