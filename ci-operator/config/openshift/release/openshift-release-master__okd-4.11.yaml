    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
- as: e2e-vsphere
  cron: 46 4 8,24 * *
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-upi
  cron: 59 9 6,20 * *
  steps:
    cluster_profile: vsphere-2
    workflow: upi-vsphere
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: okd-4.11
