base_images:
  upi-installer:
    name: "4.12"
    namespace: origin
    tag: upi-installer
releases:
  initial:
    prerelease:
      product: okd
      version_bounds:
        lower: 4.11.0
        upper: 4.999.0
  latest:
    candidate:
      product: okd
      stream: okd-scos
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn
  cron: 46 13 */13,26 * *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-upgrade
  cron: 30 16 */7,20 * *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: okd-scos-4.12
