base_images:
  console-tests:
    name: "4.3"
    namespace: ocp
    tag: console-tests
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.3"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.3"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: console-aws
  cron: 54 23 16 */12 *
  steps:
    cluster_profile: aws
    test:
    - as: e2e-test
      cli: latest
      commands: ./test-prow-e2e.sh release
      from: console-tests
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: e2e-azure-fips
  cron: 22 16 22 */12 *
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-azure-pre
    - ref: fips-check
    workflow: openshift-e2e-azure
- as: e2e-aws-fips
  cron: 13 19 21 */12 *
  steps:
    cluster_profile: aws
    env:
      FIPS_ENABLED: "true"
