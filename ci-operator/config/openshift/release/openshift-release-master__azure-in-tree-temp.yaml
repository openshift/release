releases:
  latest:
    integration:
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-azure-ovn
  interval: 1h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      FAIL_ON_CORE_DUMP: "true"
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-azure-ovn
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: azure-in-tree-temp
