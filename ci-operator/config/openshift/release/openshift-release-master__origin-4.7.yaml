base_images:
  ansible:
    name: "4.7"
    namespace: ocp
    tag: ansible
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
  upi-installer:
    name: "4.7"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.7"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.7"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  cron: '@every 48h'
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-sdn-multitenant
  cron: '@every 48h'
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-sdn-multi
- as: e2e-aws-ovn
  cron: '@every 48h'
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn
- as: e2e-gcp
  cron: '@every 48h'
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-serial
  cron: '@every 48h'
  steps:
    cluster_profile: gcp
    env:
      TEST_SUITE: openshift/conformance/serial
    workflow: openshift-e2e-gcp
- as: e2e-aws-shared-vpc
  cron: '@every 48h'
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-sharednetwork
- as: e2e-gcp-shared-vpc
  cron: '@every 48h'
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-sharednetwork
- as: e2e-azure-shared-vpc
  cron: '@every 48h'
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-sharednetwork
- as: e2e-aws-serial
  cron: '@every 48h'
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-upgrade-rollback
  cron: '@every 24h'
  steps:
    cluster_profile: aws
    env:
      TEST_OPTIONS: abort-at=random
    workflow: openshift-upgrade-aws-loki
- as: e2e-gcp-upgrade
  cron: '@every 48h'
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-loki
- as: e2e-azure-upgrade
  cron: '@every 6h'
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure-loki
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: origin-4.7
