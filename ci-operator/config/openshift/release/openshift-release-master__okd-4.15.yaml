base_images:
  assisted-image-service:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-test-infra:
    name: ocm-2.8
    namespace: edge-infrastructure
    tag: assisted-test-infra
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  upi-installer:
    name: "4.15"
    namespace: origin
    tag: upi-installer
releases:
  initial:
    prerelease:
      product: okd
      version_bounds:
        lower: 4.13.0-0
        stream: 4-stable
        upper: 4.999.0-0
  latest:
    candidate:
      product: okd
      stream: okd
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws
- as: e2e-gcp-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-gcp
- as: e2e-vsphere-ovn
  interval: 168h
  steps:
    cluster_profile: vsphere-8
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-upi
  interval: 168h
  steps:
    cluster_profile: vsphere-8
    workflow: upi-vsphere
- as: e2e-assisted
  interval: 168h
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        NUM_MASTERS=3
        NUM_WORKERS=2
        OS_IMAGES='[{"openshift_version":"4.15","cpu_architecture":"x86_64","url":"https://builds.coreos.fedoraproject.org/prod/streams/stable/builds/37.20221127.3.0/x86_64/fedora-coreos-37.20221127.3.0-live.x86_64.iso","version": "37.20221127.3.0"}]'
    workflow: assisted-baremetal
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: okd-4.15
