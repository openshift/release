base_images:
  upi-installer:
    name: "4.19"
    namespace: origin
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  initial:
    prerelease:
      product: okd
      version_bounds:
        lower: 4.17.0-0
        stream: 4-scos-stable
        upper: 4.1002.0-0
  latest:
    candidate:
      product: okd
      stream: okd-scos
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws
- as: e2e-gcp-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: gcp-3
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-gcp
- as: e2e-vsphere-ovn
  interval: 168h
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: okd-scos-4.19
