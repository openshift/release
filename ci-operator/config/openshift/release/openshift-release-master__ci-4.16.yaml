base_images:
  upi-installer:
    name: "4.16"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.16"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.16"
  ppc64le-latest:
    candidate:
      architecture: ppc64le
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-sdn
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      OVERRIDE_OPENSHIFT_SDN_DEPRECATION: "true"
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-sdn
- as: e2e-aws-ovn-techpreview
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      FEATURE_SET: TechPreviewNoUpgrade
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn-no-capabilities
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      ADDITIONAL_ENABLED_CAPABILITIES: MachineAPI CloudCredential CloudControllerManager
      BASE_DOMAIN: aws-2.ci.openshift.org
      BASELINE_CAPABILITY_SET: None
      PERSISTENT_MONITORING: "false"
      TEST_SKIPS: check registry.redhat.io is available and samples operator can import
        sample imagestreams
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn
