    candidate:
      product: okd
      stream: okd
      version: "4.12"
  latest:
    candidate:
      product: okd
      stream: okd
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
