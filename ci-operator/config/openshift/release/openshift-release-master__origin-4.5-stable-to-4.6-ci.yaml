releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.5.0-0
        upper: 4.6.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.6"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-azure-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- artifact_dir: /tmp/artifacts
  as: e2e-ovirt-upgrade
  cron: 0 6,19 * * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-upgrade-ovirt-without-csi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: origin-4.5-stable-to-4.6-ci
