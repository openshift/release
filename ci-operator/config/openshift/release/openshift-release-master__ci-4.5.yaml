releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.5"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.5"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp-upgrade
  interval: 72h
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-azure-ovn
  interval: 72h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
    workflow: openshift-e2e-azure-ovn
- as: e2e-azure-upgrade
  interval: 72h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
    workflow: openshift-upgrade-azure
- as: e2e-aws
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn
  interval: 72h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn
- as: e2e-gcp
  interval: 48h
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-ovn
  interval: 72h
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-ovn
- as: e2e-aws-upgrade-rollback
  interval: 72h
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
      TEST_UPGRADE_OPTIONS: abort-at=random
    workflow: openshift-upgrade-aws
- as: e2e-aws-sdn-multitenant
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-sdn-multi
- as: e2e-aws-serial
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.5
