base_images:
  openstack-installer:
    name: "4.9"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    release:
      channel: stable
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade
  interval: 24h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-upgrade-aws
- as: e2e-gcp-upgrade
  cluster: build01
  interval: 24h
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    workflow: openshift-upgrade-gcp
- as: e2e-azure-upgrade
  interval: 24h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      TEST_REQUIRES_SSH: "yes"
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-azure
- as: e2e-ovirt-upgrade
  interval: 6h
  steps:
    cluster_profile: ovirt
    workflow: openshift-upgrade-ovirt
- as: e2e-vsphere-upgrade
  interval: 24h
  steps:
    cluster_profile: vsphere
    workflow: openshift-upgrade-vsphere
- as: e2e-aws-ovn-upgrade
  interval: 48h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
- as: e2e-aws-ovn-upgrade-rollback
  interval: 24h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_TYPE: upgrade-conformance
      TEST_UPGRADE_OPTIONS: abort-at=99
    workflow: openshift-upgrade-aws-ovn
- as: e2e-gcp-ovn-upgrade
  cluster: build01
  interval: 48h
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-gcp-ovn
- as: e2e-azure-ovn-upgrade
  interval: 24h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-azure-ovn
- as: e2e-openstack-upgrade
  interval: 48h
  steps:
    cluster_profile: openstack-vexxhost
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-openstack-loki
- as: e2e-aws-upgrade-rollback
  interval: 48h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      DELETE_MC: "false"
      TEST_TYPE: upgrade
      TEST_UPGRADE_OPTIONS: abort-at=99
    workflow: openshift-upgrade-aws
- as: e2e-aws-uwm
  interval: 48h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    pre:
    - ref: ipi-install-hosted-loki
    - ref: ipi-conf-user-workload-monitoring
    - chain: ipi-aws-pre-stableinitial
    workflow: openshift-upgrade-aws
- as: e2e-aws-upgrade-workload
  interval: 24h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      EXTERNAL_MANIFESTS_POST_INSTALL: "true"
      EXTERNAL_MANIFESTS_SHA256_HASH: 6007d0022343793a2c40cc4862337eaf9d5e0f4bd8375578b762ee2a5eb298be
      EXTERNAL_MANIFESTS_URL: https://gist.githubusercontent.com/vrutkovs/1199226040a1942fdbcbe5fa76ab4467/raw/bfc5e67eef6df45f91af76df2a211fb839ebeda9/sample_workload.yaml
    pre:
    - ref: ipi-install-hosted-loki
    - chain: ipi-aws-pre-stableinitial
    - ref: openshift-manifests-external
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.10-upgrade-from-stable-4.9
