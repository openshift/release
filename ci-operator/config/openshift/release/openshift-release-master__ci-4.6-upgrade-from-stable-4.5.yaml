base_images:
  upi-installer:
    name: "4.6"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.5.0-0
        upper: 4.6.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.6"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade
  interval: 12h
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-upgrade-rollback
  interval: 72h
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
      TEST_UPGRADE_OPTIONS: abort-at=99
    workflow: openshift-upgrade-aws
- as: e2e-gcp-upgrade
  interval: 12h
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    workflow: openshift-upgrade-gcp
- as: e2e-azure-upgrade
  interval: 12h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
    workflow: openshift-upgrade-azure
- as: e2e-vsphere-upgrade
  interval: 12h
  steps:
    cluster_profile: vsphere
    workflow: openshift-upgrade-vsphere
- as: e2e-ovirt-upgrade
  interval: 72h
  steps:
    cluster_profile: ovirt
    workflow: openshift-upgrade-ovirt-release-4.4-4.5
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.6-upgrade-from-stable-4.5
