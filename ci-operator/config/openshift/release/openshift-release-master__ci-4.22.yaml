base_images:
  upi-installer:
    name: "4.22"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.22"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-techpreview
  interval: 168h
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn-no-capabilities
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      ADDITIONAL_ENABLED_CAPABILITIES: MachineAPI CloudCredential CloudControllerManager
        Ingress
      BASELINE_CAPABILITY_SET: None
      PERSISTENT_MONITORING: "false"
      TEST_SKIPS: check registry.redhat.io is available and samples operator can import
        sample imagestreams
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn
  interval: 168h
  steps:
    cluster_profile: aws-2
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn-proxy
