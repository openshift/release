releases:
  initial:
    candidate:
      product: ocp
      stream: ci
      version: "4.17"
  intermediate:
    candidate:
      product: ocp
      stream: ci
      version: "4.18"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_UPGRADE_OPTIONS: ""
    observers:
      enable:
      - observers-resource-watch
    test:
    - as: set-releases-release
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_LATEST}" > ${SHARED_DIR}/override-upgrade
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: openshift-e2e-test
    workflow: openshift-upgrade-aws-ovn
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.19-upgrade-from-stable-4.18-from-stable-4.17
