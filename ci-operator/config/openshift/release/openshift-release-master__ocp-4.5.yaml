base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  console-tests:
    name: "4.5"
    namespace: ocp
    tag: console-tests
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  upi-installer:
    name: "4.5"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.5"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-ipv4
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-ipv4
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-compact
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-compact
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-aws-proxy
  cron: 0 0 */2 * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere
  cron: 0 1,9,17 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-serial
  cron: 30 1,9,17 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-serial
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-upi
  cron: 15 1,9,17 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-upi-serial
  cron: 45 1,9,17 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi-serial
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  interval: 12h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-ovirt
  cron: 0 4,21 * * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-conformance-without-csi
- artifact_dir: /tmp/artifacts
  as: e2e-gcp
  interval: 12h
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- artifact_dir: /tmp/artifacts
  as: openshift-ipi-azure-arcconformance
  cron: 0 0,6,12,18 * * *
  steps:
    cluster_profile: azure4
    workflow: ipi-azure-arcconformance
- artifact_dir: /tmp/artifacts
  as: console-aws
  interval: 48h
  steps:
    cluster_profile: aws
    test:
    - as: e2e-test
      cli: latest
      commands: ./test-prow-e2e.sh release
      from: console-tests
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ocp-4.5
