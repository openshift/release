releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.4"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.4"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-gcp-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-azure-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: e2e-aws
  interval: 24h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-gcp
  interval: 24h
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws-sdn-multitenant
  interval: 24h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-sdn-multi
- as: e2e-aws-serial
  interval: 24h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.4
