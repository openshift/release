base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  upi-installer:
    name: "5.0"
    namespace: origin
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  initial:
    prerelease:
      product: okd
      version_bounds:
        lower: 5.0.0-0
        stream: 5-scos-stable
        upper: 5.1000.0-0
  latest:
    candidate:
      product: okd
      stream: okd-scos
      version: "5.0"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn
  interval: 168h
  steps:
    cluster_profile: aws-5
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: aws-3
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws
- as: e2e-gcp
  interval: 168h
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-vsphere-ovn
  cron: 3 3 * * 3
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere
- as: e2e-aws-ovn-techpreview
  interval: 168h
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn
- as: e2e-agent-single-node-ipv6
  capabilities:
  - intranet
  interval: 168h
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: agent-e2e-sno-ipv6
zz_generated_metadata:
  branch: main
  org: openshift
  repo: release
  variant: okd-scos-5.0
