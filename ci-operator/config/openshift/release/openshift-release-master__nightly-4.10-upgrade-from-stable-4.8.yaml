releases:
  initial:
    release:
      channel: stable
      version: "4.8"
  intermediate:
    candidate:
      product: ocp
      stream: nightly
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade-paused
  interval: 72h
  steps:
    cluster_profile: aws
    env:
      TEST_UPGRADE_OPTIONS: ""
    test:
    - as: set-releases-release
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_LATEST}" > ${SHARED_DIR}/override-upgrade
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: openshift-e2e-test
    workflow: openshift-upgrade-aws-pausedworkers
- as: e2e-aws-upgrade-single-node
  interval: 72h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-single-node
- as: e2e-azure-upgrade-single-node
  interval: 72h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-azure-single-node
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: nightly-4.10-upgrade-from-stable-4.8
