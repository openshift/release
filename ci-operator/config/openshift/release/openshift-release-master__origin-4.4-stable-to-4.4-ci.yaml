releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.4.0-0
        upper: 4.5.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.4"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: origin-4.4-stable-to-4.4-ci
