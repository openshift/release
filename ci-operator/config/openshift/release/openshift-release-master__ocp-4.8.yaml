base_images:
  ansible:
    name: "4.8"
    namespace: ocp
    tag: ansible
  assisted-installer:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer
  assisted-installer-agent:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-controller
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  libvirt-installer:
    name: "4.8"
    namespace: ocp
    tag: libvirt-installer
  upi-installer:
    name: "4.8"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.7.0-0
        upper: 4.8.0-0
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
      ASSISTED_CONTROLLER_IMAGE: pipeline:assisted-installer-controller
      ASSISTED_INSTALLER_IMAGE: pipeline:assisted-installer
    workflow: baremetalds-assisted
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-onprem
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
      ASSISTED_CONTROLLER_IMAGE: pipeline:assisted-installer-controller
      ASSISTED_INSTALLER_IMAGE: pipeline:assisted-installer
    env:
      ASSISTED_CONFIG: |
        DEPLOY_TARGET=onprem
    workflow: baremetalds-assisted
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-ipv6
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
      ASSISTED_CONTROLLER_IMAGE: pipeline:assisted-installer-controller
      ASSISTED_INSTALLER_IMAGE: pipeline:assisted-installer
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
    workflow: baremetalds-assisted
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-ovn-ipv6
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-ovn-dualstack
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-compact
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-compact
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-virtualmedia
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-upgrade
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
      RUN_UPGRADE_TEST: "true"
    workflow: baremetalds-e2e-upgrade
- artifact_dir: /tmp/artifacts
  as: e2e-aws-proxy
  cron: 0 0 */2 * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere
  cron: 0 4,10,16,22 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-serial
  cron: 30 4,10,16,22 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-serial
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-upi
  cron: 15 4,10,16,22 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-upi-serial
  cron: 45 4,10,16,22 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi-serial
- artifact_dir: /tmp/artifacts
  as: e2e-aws-workers-rhel7
  cron: 30 */6 * * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-workers-rhel7
- artifact_dir: /tmp/artifacts
  as: openshift-ipi-azure-arcconformance
  cron: 0 4,10,16,22 * * *
  steps:
    cluster_profile: azure4
    workflow: ipi-azure-arcconformance
- artifact_dir: /tmp/artifacts
  as: e2e-ovirt
  cron: 0 */6 * * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-conformance
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-libvirt-cert-rotation
  cron: '@daily'
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-libvirt-cert-rotation
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ocp-4.8
