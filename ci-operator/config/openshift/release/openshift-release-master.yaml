build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
releases:
  latest:
    release:
      channel: stable
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: core-valid
  commands: make check-core
  container:
    from: src
- as: services-valid
  commands: make check-services
  container:
    from: src
- as: fips-payload-scan
  cron: '@yearly'
  steps:
    cluster_profile: aws
    test:
    - ref: openshift-release-fips
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
