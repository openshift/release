base_images:
  clusterimageset-updater:
    name: clusterimageset-updater
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: validate-clusterimageset-updater
  steps:
    test:
    - as: validate-clusterimageset-updater
      commands: clusterimageset-updater --pools "./clusters/hive/pools" --imagesets "./clusters/hive/imagesets"
      from: clusterimageset-updater
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: core-valid
  commands: make check-core
  container:
    from: src
- as: services-valid
  commands: make check-services
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
