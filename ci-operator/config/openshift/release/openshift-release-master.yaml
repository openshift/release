build_root:
  image_stream_tag:
    name: "origin-release"
    namespace: ci
    tag: cli
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: core-valid
  commands: make check
  container:
    from: src
- as: core-dry
  commands: |
    go run ./tools/applyconfig/... --config-dir core-services
  container:
    from: src
