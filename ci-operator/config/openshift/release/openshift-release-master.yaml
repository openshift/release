build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: core-valid
  commands: make check-core
  container:
    from: src
- as: services-valid
  commands: make check-services
  container:
    from: src
