build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: core-valid
  commands: make check-core
  container:
    from: src
- as: services-valid
  commands: make check-services
  container:
    from: src
  run_if_changed: ^services/.*
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
