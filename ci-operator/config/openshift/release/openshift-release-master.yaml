base_images:
  tests-base:
    name: "4.22"
    namespace: ocp
    tag: tests
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
images:
- dockerfile_literal: |
    FROM tests-base
    RUN dnf install -y podman openssh-clients
  from: tests-base
  to: tests-with-podman
promotion:
  to:
  - name: tests-with-podman
    namespace: ci
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: core-valid
  commands: make check-core
  container:
    from: src
- as: services-valid
  commands: make check-services
  container:
    from: src
  run_if_changed: ^services/.*
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
