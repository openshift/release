releases:
  initial:
    candidate:
      product: okd
      stream: okd
      version: "4.16"
  latest:
    candidate:
      product: okd
      stream: okd
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-upgrade-aws
- as: e2e-gcp-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: okd-4.17-upgrade-from-okd-4.16
