base_images:
  ansible:
    name: "4.7"
    namespace: ocp
    tag: ansible
  assisted-installer:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer
  assisted-installer-agent:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-controller
  assisted-service:
    name: assisted
    namespace: ocp-kni
    tag: assisted-service
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  console-tests:
    name: "4.7"
    namespace: ocp
    tag: console-tests
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  libvirt-installer:
    name: "4.7"
    namespace: ocp
    tag: libvirt-installer
  upi-installer:
    name: "4.7"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.7"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.7"
  oldest-supported-z-rollback:
    release:
      channel: stable
      version: 4.7.1
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-assisted
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
      ASSISTED_CONTROLLER_IMAGE: pipeline:assisted-installer-controller
      ASSISTED_INSTALLER_IMAGE: pipeline:assisted-installer
      ASSISTED_SERVICE_IMAGE: pipeline:assisted-service
    workflow: baremetalds-assisted
- as: e2e-metal-assisted-onprem
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
      ASSISTED_CONTROLLER_IMAGE: pipeline:assisted-installer-controller
      ASSISTED_INSTALLER_IMAGE: pipeline:assisted-installer
      ASSISTED_SERVICE_IMAGE: pipeline:assisted-service
    env:
      ASSISTED_CONFIG: |
        DEPLOY_TARGET=onprem
    workflow: baremetalds-assisted
- as: e2e-metal-ipi
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-upgrade
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
      TEST_TYPE: upgrade-conformance
    workflow: baremetalds-e2e-upgrade
- as: e2e-metal-ipi-ovn-ipv6
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ovn-dualstack
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-compact
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-compact
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-aws-proxy
  cron: 0 0 */2 * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- as: e2e-vsphere
  cron: 0 4,10,16,22 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-ovn
  interval: 24h
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-ovn
- as: e2e-vsphere-serial
  cron: 30 4,10,16,22 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-serial
- as: e2e-vsphere-upi
  cron: 15 4,10,16,22 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- as: e2e-vsphere-upi-serial
  cron: 45 4,10,16,22 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi-serial
- as: e2e-aws-workers-rhel7
  cron: 30 */6 * * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-workers-rhel7
- as: openshift-ipi-azure-arcconformance
  cron: 0 4,10,16,22 * * *
  steps:
    cluster_profile: azure4
    workflow: ipi-azure-arcconformance
- as: e2e-ovirt
  cron: 0 */6 * * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-conformance
- as: e2e-gcp-libvirt-cert-rotation
  cron: 0 9 * * 1,3,5
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-libvirt-cert-rotation
- as: e2e-azure-fips
  interval: 48h
  steps:
    cluster_profile: azure4
    env:
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-azure-pre
    - ref: fips-check
    workflow: openshift-e2e-azure
- as: e2e-aws-fips
  interval: 48h
  steps:
    cluster_profile: aws
    env:
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    workflow: openshift-e2e-aws
- as: e2e-gcp
  interval: 48h
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-fips
  interval: 48h
  steps:
    cluster_profile: gcp
    env:
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    workflow: openshift-e2e-gcp
- as: e2e-azure-fips-serial
  interval: 48h
  steps:
    cluster_profile: azure4
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-azure-pre
    - ref: fips-check
    workflow: openshift-e2e-azure
- as: e2e-aws-fips-serial
  interval: 48h
  steps:
    cluster_profile: aws
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    workflow: openshift-e2e-aws
- as: e2e-gcp-fips-serial
  interval: 48h
  steps:
    cluster_profile: gcp
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    workflow: openshift-e2e-gcp
- as: console-aws
  interval: 48h
  steps:
    cluster_profile: aws
    test:
    - as: e2e-test
      cli: latest
      commands: ./test-prow-e2e.sh release
      from: console-tests
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: e2e-gcp-rt
  interval: 48h
  steps:
    cluster_profile: gcp
    env:
      RT_ENABLED: "true"
    workflow: openshift-e2e-gcp
- as: e2e-aws-upgrade
  interval: 48h
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws
- as: e2e-aws-upgrade-rollback-oldest-supported
  interval: 48h
  steps:
    cluster_profile: aws
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:oldest-supported-z-rollback
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:latest
    env:
      TEST_TYPE: upgrade-conformance
      TEST_UPGRADE_OPTIONS: abort-at=random
    workflow: openshift-upgrade-aws
- as: e2e-aws
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-azure
  interval: 48h
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: nightly-4.7
