    namespace: edge-infrastructure
    tag: assisted-service
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  cnv-ci-src:
    name: "4.7"
    namespace: cnv
    tag: cnv-ci-src
  console-tests:
    name: "4.7"
    namespace: ocp
    tag: console-tests
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  libvirt-installer:
    name: "4.7"
    namespace: ocp
    tag: libvirt-installer
  openstack-cinder-csi-driver-operator-test:
    name: "4.7"
    namespace: ocp
    tag: openstack-cinder-csi-driver-operator-test
  openstack-installer:
    name: "4.7"
    namespace: ocp
    tag: openstack-installer
