base_images:
  base:
    name: "4.18"
    namespace: ocp
    tag: base
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: konflux-nightly
      version: "4.18"
  latest:
    candidate:
      product: ocp
      stream: konflux-nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-serial
  cron: 17 16 26 3 *
  steps:
    cluster_profile: aws
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn-serial
- as: e2e-gcp-ovn-serial
  cron: 28 20 24 5 *
  steps:
    cluster_profile: gcp
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-gcp-ovn-serial
- as: e2e-azure-csi
  cron: 55 19 6 12 *
  steps:
    cluster_profile: azure4
    env:
      ENABLE_LONG_CSI_CERTIFICATION_TESTS: "true"
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-azure-csi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: konflux-nightly-4.18
