base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
  upi-installer:
    name: "4.4"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.4"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi
  cron: 0 0 */15 * *
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ipv4
  cron: 0 0 */15 * *
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-ipv4
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-compact
  cron: 0 0 */15 * *
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-compact
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- as: e2e-aws-proxy
  cron: 0 0 */2 * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- as: e2e-vsphere-upi
  cron: 0 */8 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- as: e2e-vsphere-upi-serial
  cron: 5 */8 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi-serial
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ocp-4.4
