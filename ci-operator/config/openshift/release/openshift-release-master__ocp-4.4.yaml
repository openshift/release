base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  upi-installer:
    name: "4.4"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.4"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-aws-proxy
  cron: 0 0 */2 * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-upi
  cron: 0 0,12 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-upi-serial
  cron: 30 0,12 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi-serial
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  interval: 24h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-ovirt
  cron: 0 5,22 * * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-conformance-without-csi
- artifact_dir: /tmp/artifacts
  as: e2e-gcp
  interval: 24h
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ocp-4.4
