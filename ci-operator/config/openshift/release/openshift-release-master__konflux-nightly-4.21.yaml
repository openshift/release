base_images:
  base:
    name: "4.21"
    namespace: ocp
    tag: base
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: konflux-nightly
      version: "4.21"
  latest:
    candidate:
      product: ocp
      stream: konflux-nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-serial
  cron: '@yearly'
  steps:
    cluster_profile: aws
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn-serial
- as: e2e-gcp-ovn-serial
  cron: '@yearly'
  steps:
    cluster_profile: gcp
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-gcp-ovn-serial
- as: e2e-azure-csi
  cron: '@yearly'
  steps:
    cluster_profile: azure4
    env:
      ENABLE_LONG_CSI_CERTIFICATION_TESTS: "true"
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-azure-csi
- as: e2e-aws-ovn-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: aws
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-ovn
- as: fips-payload-scan
  cron: '@yearly'
  steps:
    cluster_profile: aws-3
    env:
      FIPS_ENABLED: "true"
      MAJOR_MINOR: "4.21"
    test:
    - ref: fips-check-node-scan
    - ref: fips-check-art-fips
    workflow: ipi-aws
- as: e2e-gcp-ovn-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-gcp-ovn
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: konflux-nightly-4.21
