tests:
- as: e2e-aws
  interval: 24h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-compact
  interval: 48h
  steps:
    cluster_profile: aws
    env:
      SIZE_VARIANT: compact
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
