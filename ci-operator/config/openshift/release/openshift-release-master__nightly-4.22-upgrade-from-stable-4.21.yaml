base_images:
  ansible:
    name: "4.22"
    namespace: ocp
    tag: ansible
  assisted-installer:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer
  assisted-installer-agent:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-controller
  assisted-service:
    name: assisted
    namespace: ocp-kni
    tag: assisted-service
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  base:
    name: "4.22"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  libvirt-installer:
    name: "4.22"
    namespace: ocp
    tag: libvirt-installer
  upi-installer:
    name: "4.22"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-ovn-upgrade
  capabilities:
  - intranet
  cron: 0 12 1 1 *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: baremetalds-e2e-upgrade-ovn-ipv4
- as: e2e-metal-ovn-two-node-arbiter-upgrade
  capabilities:
  - intranet
  cron: '@weekly'
  steps:
    cluster_profile: equinix-edge-enablement
    env:
      TEST_TYPE: upgrade-conformance
    workflow: baremetalds-two-node-arbiter-upgrade
- as: e2e-metal-ovn-two-node-arbiter-upgrade-workers
  capabilities:
  - intranet
  cron: '@weekly'
  steps:
    cluster_profile: equinix-edge-enablement
    env:
      TEST_TYPE: upgrade-conformance
    workflow: baremetalds-two-node-arbiter-upgrade-workers
  timeout: 5h0m0s
- as: e2e-metal-ovn-two-node-arbiter-upgrade-day--workers
  capabilities:
  - intranet
  cron: '@weekly'
  steps:
    cluster_profile: equinix-edge-enablement
    env:
      TEST_TYPE: upgrade-conformance
    workflow: baremetalds-two-node-arbiter-upgrade-day-2-workers
  timeout: 5h0m0s
- as: e2e-metal-ipi-ovn-upgrade-runc
  capabilities:
  - intranet
  cron: '@weekly'
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: baremetalds-e2e-upgrade-ovn-ipv6-runc
- as: e2e-metal-ipi-upgrade-ovn-ipv6
  capabilities:
  - intranet
  cron: 0 12 1 1 *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: baremetalds-e2e-upgrade-ovn-ipv6
- as: e2e-aws-upgrade-ovn-single-node
  interval: 168h
  steps:
    cluster_profile: aws-3
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-single-node
- as: e2e-metal-ovn-single-node-rt-upgrade
  interval: 168h
  steps:
    cluster_profile: aws
    env:
      SINGLE_NODE_AWS_INSTANCE_TYPE: c7i.metal-24xl
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-single-node-realtime
- as: e2e-vsphere-upgrade
  cron: 4 18 * * 2
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere
- as: e2e-vsphere-zones-upgrade
  cron: 21 2 * * 3
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere-zones
- as: e2e-metal-ipi-ovn-upgrade-network-flow-matrix
  capabilities:
  - intranet
  cron: 0 19 * * 0,2,4,6
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      SUITE: Nftables
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    test:
    - ref: network-flow-matrix-tests
    - chain: baremetalds-ipi-test
    workflow: baremetalds-e2e-upgrade-ovn-ipv4
- as: e2e-aws-upgrade-ovn-single-node-network-flow-matrix
  cron: 0 19 * * 0,2,4,6
  steps:
    cluster_profile: aws
    env:
      SUITE: Nftables
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    test:
    - ref: network-flow-matrix-tests
    - ref: single-node-e2e-test
    workflow: openshift-upgrade-aws-single-node
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: nightly-4.22-upgrade-from-stable-4.21
