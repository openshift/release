base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  cluster-logging-operator-e2e:
    name: "4.5"
    namespace: ocp
    tag: cluster-logging-operator-e2e
  console-tests:
    name: "4.5"
    namespace: ocp
    tag: console-tests
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  upi-installer:
    name: "4.5"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.5"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.5"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ipv4
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-ipv4
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-compact
  cron: 0 0 * * 1
  steps:
    cluster_profile: packet
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-devscripts-conf-compact
    - ref: baremetalds-devscripts-setup
    workflow: baremetalds-e2e
- as: e2e-aws-proxy
  cron: 0 0 */2 * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- as: e2e-vsphere
  cron: 0 1,9,17 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-serial
  cron: 30 1,9,17 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-serial
- as: e2e-vsphere-upi
  cron: 15 1,9,17 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- as: e2e-vsphere-upi-serial
  cron: 45 1,9,17 * * *
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi-serial
- as: e2e-aws
  interval: 12h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-ovirt
  cron: 0 4,21 * * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-conformance-without-csi
- as: e2e-gcp
  interval: 12h
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: openshift-ipi-azure-arcconformance
  cron: 0 0,6,12,18 * * *
  steps:
    cluster_profile: azure4
    workflow: ipi-azure-arcconformance
- as: console-aws
  interval: 48h
  steps:
    cluster_profile: aws
    test:
    - as: e2e-test
      cli: latest
      commands: ./test-prow-e2e.sh release
      from: console-tests
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: cluster-logging-operator-e2e
  interval: 24h
  steps:
    cluster_profile: aws
    test:
    - as: e2e-test
      cli: latest
      commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=${ARTIFACT_DIR}/logging-logs ARTIFACT_DIR=${ARTIFACT_DIR}/logging-artifacts
        make test-e2e-olm
      from: cluster-logging-operator-e2e
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: e2e-azure-fips
  cron: '@yearly'
  steps:
    cluster_profile: azure4
    env:
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-azure-pre
    - ref: fips-check
    workflow: openshift-e2e-azure
- as: e2e-aws-fips
  interval: 48h
  steps:
    cluster_profile: aws
    env:
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    workflow: openshift-e2e-aws
- as: e2e-gcp-fips
  cron: '@yearly'
  steps:
    cluster_profile: gcp
    env:
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    workflow: openshift-e2e-gcp
- as: e2e-azure-fips-serial
  cron: '@yearly'
  steps:
    cluster_profile: azure4
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-azure-pre
    - ref: fips-check
    workflow: openshift-e2e-azure
- as: e2e-aws-fips-serial
  cron: '@yearly'
  steps:
    cluster_profile: aws
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    workflow: openshift-e2e-aws
- as: e2e-gcp-fips-serial
  cron: '@yearly'
  steps:
    cluster_profile: gcp
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    workflow: openshift-e2e-gcp
- as: e2e-aws-serial
  interval: 24h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-azure
  interval: 12h
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: nightly-4.5
