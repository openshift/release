base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: konflux-nightly
      version: "4.15"
  latest:
    candidate:
      product: ocp
      stream: konflux-nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-serial
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-ovn-serial
  timeout: 5h0m0s
- as: e2e-gcp-ovn-serial
  interval: 168h
  steps:
    cluster_profile: gcp-3
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-gcp-ovn-serial
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: konflux-nightly-4.15
