base_images:
  ansible:
    name: "4.6"
    namespace: ocp
    tag: ansible
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  cluster-logging-operator-e2e:
    name: "4.6"
    namespace: ocp
    tag: cluster-logging-operator-e2e
  console-tests:
    name: "4.6"
    namespace: ocp
    tag: console-tests
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  libvirt-installer:
    name: "4.6"
    namespace: ocp
    tag: libvirt-installer
  upi-installer:
    name: "4.6"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.6"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.6"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-proxy
  cron: 19 1 14 */12 *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- as: e2e-vsphere
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-release46
- as: e2e-vsphere-serial
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-serial
- as: e2e-vsphere-upi
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-upi-release46
- as: e2e-vsphere-upi-serial
  cron: '@yearly'
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-upi-serial
- as: e2e-aws-workers-rhel7
  cron: 25 4 14 */12 *
  steps:
    cluster_profile: aws
    env:
      PLATFORM_VERSION: "7.9"
    workflow: openshift-e2e-aws-workers-rhel
- as: e2e-aws
  cron: 43 18 29 */12 *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
- as: e2e-gcp
  cron: 58 22 23 */12 *
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp
- as: console-aws
  cron: 25 21 30 */12 *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    test:
    - as: e2e-test
      cli: latest
      commands: ./test-prow-e2e.sh release
      from: console-tests
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: cluster-logging-operator-e2e
  cron: 40 17 8 */12 *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    test:
    - as: e2e-test
      cli: latest
      commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=${ARTIFACT_DIR}/logging-logs ARTIFACT_DIR=${ARTIFACT_DIR}/logging-artifacts
        make test-e2e-olm
      from: cluster-logging-operator-e2e
      resources:
        limits:
          memory: 6Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: e2e-azure-fips
  cron: 56 15 19 */12 *
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-azure-pre
    - ref: fips-check
    workflow: openshift-e2e-azure
- as: e2e-aws-fips
  cron: 40 17 18 */12 *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    workflow: openshift-e2e-aws
- as: e2e-gcp-fips
  cron: 27 17 22 */12 *
  steps:
    cluster_profile: gcp
    env:
      FIPS_ENABLED: "true"
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    workflow: openshift-e2e-gcp
- as: e2e-azure-fips-serial
  cron: 25 22 27 */12 *
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-azure-pre
    - ref: fips-check
    workflow: openshift-e2e-azure
- as: e2e-aws-fips-serial
  cron: 45 13 13 */12 *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    workflow: openshift-e2e-aws
- as: e2e-gcp-fips-serial
  cron: 9 13 29 */12 *
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    workflow: openshift-e2e-gcp
- as: e2e-gcp-rt
  cron: 50 22 7 */12 *
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
      RT_ENABLED: "true"
    workflow: openshift-e2e-gcp-realtime
- as: e2e-aws-serial
  cron: 9 3 10 */12 *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws-serial
- as: e2e-azure
  cron: 22 3 20 */12 *
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
    workflow: openshift-e2e-azure
zz_generated_metadata:
