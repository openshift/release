base_images:
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      stream: ci
      version: "4.17"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-vsphere-ovn-upgrade
  cron: 18 13 * * 6
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere
- as: e2e-vsphere-ovn-upgrade-storage-data
  cron: 21 20 * * 3
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere-storage-data
- as: e2e-aws-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: aws
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-ovn
- as: e2e-metal-ovn-single-node-rt-upgrade-test
  interval: 168h
  steps:
    cluster_profile: aws-3
    env:
      SINGLE_NODE_AWS_INSTANCE_TYPE: c7i.metal-24xl
      TEST_TYPE: upgrade-rt
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-single-node-realtime
- as: e2e-gcp-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-gcp-ovn
- as: e2e-gcp-ovn-rt-upgrade
  interval: 168h
  steps:
    cluster_profile: gcp
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-gcp-ovn-rt
- as: e2e-azure-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: azure-2
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-azure-ovn
- as: e2e-aws-ovn-uwm
  interval: 168h
  steps:
    cluster_profile: aws-3
    observers:
      enable:
      - observers-resource-watch
    pre:
    - ref: ipi-conf-user-workload-monitoring
    - chain: ipi-aws-pre-stableinitial
    workflow: openshift-upgrade-aws
- as: e2e-azure-crun-upgrade
  cron: '@weekly'
  steps:
    cluster_profile: azure-2
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-azure-crun
- as: e2e-gcp-crun-upgrade
  cron: '@weekly'
  steps:
    cluster_profile: gcp
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-gcp-crun
- as: e2e-aws-crun-upgrade
  cron: '@weekly'
  steps:
    cluster_profile: aws-3
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-crun
- as: e2e-vsphere-crun-upgrade
  cron: 45 16 * * 5
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere-crun
- as: e2e-azure-cgroupsv1-upgrade
  cron: '@weekly'
  steps:
    cluster_profile: azure-2
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-azure-cgroupsv1
- as: e2e-gcp-cgroupsv1-upgrade
  cron: '@weekly'
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-gcp-cgroupsv1
- as: e2e-aws-cgroupsv1-upgrade
  cron: '@daily'
  steps:
    cluster_profile: aws-3
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-cgroupsv1
- as: e2e-vsphere-cgroupsv1-upgrade
  cron: 19 15 * * 5
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere-cgroupsv1
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.18-upgrade-from-stable-4.17
