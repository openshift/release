releases:
  initial:
    release:
      channel: stable
      version: "4.5"
  intermediate:
    release:
      channel: stable
      version: "4.6"
  latest:
    release:
      channel: stable
      version: "4.7"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade
  interval: 48h
  steps:
    cluster_profile: aws
    env:
      TEST_UPGRADE_OPTIONS: ""
    test:
    - as: set-releases-release
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_LATEST}" > ${SHARED_DIR}/override-upgrade
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: openshift-e2e-test
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: stable-4.7-upgrade-from-stable-4.6-from-stable-4.5
