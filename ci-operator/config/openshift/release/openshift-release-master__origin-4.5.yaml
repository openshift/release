releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.5"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.5"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-azure-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: origin-4.5
