base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  assisted-installer:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer
  assisted-installer-agent:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: assisted
    namespace: ocp-kni
    tag: assisted-installer-controller
  assisted-service:
    name: assisted
    namespace: ocp-kni
    tag: assisted-service
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  libvirt-installer:
    name: "4.12"
    namespace: ocp
    tag: libvirt-installer
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    release:
      channel: candidate
      version: "4.11"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-sdn-upgrade
  cluster: build05
  cron: 0 12 1 1 *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: baremetalds-e2e-upgrade-sdn
  timeout: 5h0m0s
- as: e2e-metal-ipi-upgrade-ovn-ipv6
  cluster: build05
  cron: 0 12 1 1 *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: baremetalds-e2e-upgrade-ovn-ipv6
  timeout: 5h0m0s
- as: e2e-aws-sdn-upgrade
  cron: 27 7 */12,22 * *
  steps:
    cluster_profile: aws-3
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-sdn
- as: e2e-aws-upgrade-ovn-single-node
  cron: 20 4 */10,24 * *
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-single-node
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: nightly-4.12-upgrade-from-stable-4.11
