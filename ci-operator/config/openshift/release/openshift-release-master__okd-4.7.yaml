base_images:
  upi-installer:
    name: "4.7"
    namespace: origin
    tag: upi-installer
releases:
  latest:
    candidate:
      product: okd
      stream: okd
      version: "4.7"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-vsphere
  interval: 48h
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: okd-4.7
