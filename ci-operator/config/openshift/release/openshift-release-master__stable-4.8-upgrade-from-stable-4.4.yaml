releases:
  four-five:
    release:
      channel: fast
      version: "4.5"
  four-seven:
    release:
      channel: fast
      version: "4.7"
  four-six:
    release:
      channel: fast
      version: "4.6"
  initial:
    release:
      channel: fast
      version: "4.4"
  latest:
    release:
      channel: fast
      version: "4.8"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade
  cron: 53 1 14,28 * *
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_UPGRADE_OPTIONS: ""
      TEST_UPGRADE_SUITE: none
    test:
    - as: set-releases-release
      commands: |
        env | grep "RELEASE"; echo "${RELEASE_IMAGE_4_5},${RELEASE_IMAGE_4_6},${RELEASE_IMAGE_4_7},${RELEASE_IMAGE_LATEST}" > ${SHARED_DIR}/override-upgrade
      dependencies:
      - env: RELEASE_IMAGE_4_5
        name: release:four-five
      - env: RELEASE_IMAGE_4_6
        name: release:four-six
      - env: RELEASE_IMAGE_4_7
        name: release:four-seven
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: openshift-e2e-test-8h
    workflow: openshift-upgrade-aws
  timeout: 8h0m0s
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: stable-4.8-upgrade-from-stable-4.4
