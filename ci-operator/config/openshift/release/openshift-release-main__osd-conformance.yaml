base_images:
  ocm-cli:
    name: ocm-cli
    namespace: ci
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-k8s-conformance
  cron: 0 8 1 * *
  steps:
    cluster_profile: aws-sd-qe
    env:
      CHANNEL_GROUP: stable
      COMPUTE_NODES: "6"
      OPENSHIFT_VERSION: ""
    workflow: osd-ccs-aws-k8s-conformance
zz_generated_metadata:
  branch: main
  org: openshift
  repo: release
  variant: osd-conformance
