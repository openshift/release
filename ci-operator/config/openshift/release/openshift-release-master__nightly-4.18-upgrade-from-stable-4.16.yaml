releases:
  initial:
    release:
      channel: candidate
      version: "4.16"
  intermediate:
    release:
      channel: candidate
      version: "4.17"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-upgrade-paused
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_UPGRADE_OPTIONS: ""
    observers:
      enable:
      - observers-resource-watch
    test:
    - as: set-releases-release
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_LATEST}" > ${SHARED_DIR}/override-upgrade
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: openshift-e2e-test
    workflow: openshift-upgrade-aws-pausedworkers
- as: e2e-metal-ipi-ovn-upgrade-network-flow-matrix
  cluster: build05
  cron: 0 12 1 1 *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    test:
    - ref: network-flow-matrix-tests
    - chain: baremetalds-ipi-test
    workflow: baremetalds-e2e-upgrade-ovn-ipv4
  timeout: 5h0m0s
- as: e2e-aws-upgrade-ovn-single-node-network-flow-matrix
  interval: 168h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    test:
    - ref: network-flow-matrix-tests
    - ref: single-node-e2e-test
    workflow: openshift-upgrade-aws-single-node
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: nightly-4.18-upgrade-from-stable-4.16
