releases:
  initial:
    release:
      channel: candidate
      version: "4.4"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.5"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade
  cron: 26 1 6,21 * *
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-gcp-upgrade
  cron: 57 3 7,19 * *
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-azure-upgrade
  cron: 17 1 10,23 * *
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
    workflow: openshift-upgrade-azure
- as: e2e-ovirt-upgrade
  cron: 56 3 9,17 * *
  steps:
    cluster_profile: ovirt
    workflow: openshift-upgrade-ovirt-release-4.4-4.5
zz_generated_metadata:
