releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.4.0-0
        upper: 4.5.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.5"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade
  interval: 720h
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-gcp-upgrade
  interval: 720h
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-azure-upgrade
  interval: 720h
  steps:
    cluster_profile: azure-2
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
    workflow: openshift-upgrade-azure
- as: e2e-ovirt-upgrade
  interval: 720h
  steps:
    cluster_profile: ovirt
    workflow: openshift-upgrade-ovirt-release-4.4-4.5
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.5-upgrade-from-stable-4.4
