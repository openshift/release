base_images:
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-sdn-upgrade
  interval: 168h
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-sdn
- as: e2e-gcp-sdn-upgrade
  interval: 168h
  steps:
    cluster_profile: gcp
    env:
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-gcp-sdn
- as: e2e-azure-sdn-upgrade
  interval: 168h
  steps:
    cluster_profile: azure-2
    env:
      TEST_REQUIRES_SSH: "yes"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-azure-sdn
- as: e2e-ovirt-sdn-upgrade
  interval: 168h
  steps:
    cluster_profile: ovirt
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-ovirt
- as: e2e-vsphere-ovn-upgrade
  cron: 12 23 * * 0
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere
- as: e2e-vsphere-ovn-upgrade-storage-data
  cron: 25 22 * * 3
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere-storage-data
- as: e2e-aws-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: aws
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-aws-ovn
- as: e2e-gcp-ovn-upgrade
  interval: 168h
  steps:
    cluster_profile: gcp
    env:
      FAIL_ON_CORE_DUMP: "true"
      TEST_TYPE: upgrade-conformance
