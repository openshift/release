base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  operator-index:
    name: redhat-operator-index
    namespace: ci
    tag: v4.9
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: aws-load-balancer-operator
operator:
  bundles:
  - as: aws-load-balancer-operator-bundle
    base_index: operator-index
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: openshift.io/aws-load-balancer-operator:latest
    with: pipeline:aws-load-balancer-operator
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    export ENVTEST_ASSETS_DIR=$(mktemp -d)
    make test
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-aws-load-balancer-operator-bundle
    env:
      OO_CHANNEL: stable-v1
      OO_INSTALL_NAMESPACE: aws-load-balancer-operator
      OO_PACKAGE: aws-load-balancer-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: aws-load-balancer-install
- as: e2e-aws-rosa-operator
  steps:
    cluster_profile: aws-qe
    dependencies:
      OO_INDEX: ci-index-aws-load-balancer-operator-bundle
    env:
      OO_CHANNEL: stable-v1
      OO_INSTALL_NAMESPACE: aws-load-balancer-operator
      OO_PACKAGE: aws-load-balancer-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: test
      cli: latest
      commands: |
        export ALBO_E2E_PLATFORM=ROSA
        export ALBO_E2E_WAFV2_WEBACL_ARN=$(cat ${SHARED_DIR}/wafv2-webacl)
        export ALBO_E2E_WAF_WEBACL_ID=$(cat ${SHARED_DIR}/waf-webacl | head -1)
        make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: aws-load-balancer-install-rosa
zz_generated_metadata:
  branch: main
  org: openshift
  repo: aws-load-balancer-operator
