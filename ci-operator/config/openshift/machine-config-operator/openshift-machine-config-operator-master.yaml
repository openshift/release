base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
canonical_go_repository: github.com/openshift/machine-config-operator
images:
- dockerfile_path: Dockerfile.machine-config-controller
  from: base
  to: machine-config-controller
- dockerfile_path: Dockerfile.machine-config-server
  from: base
  to: machine-config-server
- dockerfile_path: Dockerfile.machine-config-daemon
  from: base
  to: machine-config-daemon
- dockerfile_path: Dockerfile.machine-config-operator
  from: base
  to: machine-config-operator
- dockerfile_path: Dockerfile.setup-etcd-environment
  from: base
  to: setup-etcd-environment
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
  tag_overrides: {}
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/smoke-4 TEST_FOCUS='Secrets should be consumable from pods in volume with defaultMode set' run-tests run-tests
  openshift_installer:
    cluster_profile: aws
