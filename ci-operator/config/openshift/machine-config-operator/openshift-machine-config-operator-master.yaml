  run_if_changed: ^([^d]|d(d|o(d|cd))*([^do]|o([^cd]|c[^ds])))*(d(d|o(d|cd))*(oc?)?)?$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn
- as: e2e-metal-assisted
