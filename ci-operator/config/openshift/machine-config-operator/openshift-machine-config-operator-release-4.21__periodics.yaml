base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  nested-podman:
    name: nested-podman
    namespace: ci
    tag: latest
  ocp_4.21_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.24-openshift-4.21
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
  upi-installer:
    name: "4.21"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel7
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-8-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.24-openshift-4.21
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: machine-config-operator
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.21"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
  target:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-mco-disruptive
  interval: 72h
  steps:
    cluster_profile: aws-3
    env:
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: openshift-e2e-aws
- as: e2e-azure-mco-disruptive
  interval: 72h
  shard_count: 2
  steps:
    cluster_profile: azure4
    env:
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: openshift-e2e-azure
- as: e2e-gcp-mco-disruptive
  interval: 72h
  steps:
    cluster_profile: gcp
    env:
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: openshift-e2e-gcp
- as: e2e-vsphere-mco-disruptive
  cron: 0 6 */3 * *
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: openshift-e2e-vsphere
- as: e2e-metal-ipi-ovn-ipv4-mco-disruptive
  capabilities:
  - intranet
  cron: 0 6 */3 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-ovn-ipv6-mco-disruptive
  capabilities:
  - intranet
  cron: 0 6 */3 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack-mco-disruptive
  capabilities:
  - intranet
  cron: 0 6 */3 * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-aws-mco-disruptive-techpreview
  cron: 14 14 * * 6
  shard_count: 2
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: openshift-e2e-aws
- as: e2e-azure-mco-disruptive-techpreview
  cron: 6 8 * * 0
  shard_count: 2
  steps:
    cluster_profile: azure4
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: openshift-e2e-azure
- as: e2e-gcp-mco-disruptive-techpreview
  cron: 1 15 * * 6
  shard_count: 2
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: openshift-e2e-gcp
- as: e2e-vsphere-mco-disruptive-techpreview
  cron: 13 2 * * 6
  shard_count: 2
  steps:
    cluster_profile: vsphere-elastic
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: openshift-e2e-vsphere
- as: e2e-metal-ipi-ovn-ipv4-mco-disruptive-techpreview
  capabilities:
  - intranet
  cron: 56 12 * * 6
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        FEATURE_SET=TechPreviewNoUpgrade
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-ovn-ipv6-mco-disruptive-techpreview
  capabilities:
  - intranet
  cron: 32 7 * * 6
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        FEATURE_SET=TechPreviewNoUpgrade
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack-mco-disruptive-techpreview
  capabilities:
  - intranet
  cron: 57 12 * * 0
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        FEATURE_SET=TechPreviewNoUpgrade
      TEST_SUITE: openshift/machine-config-operator/disruptive
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-aws-ovn-ocl
  interval: 168h
  steps:
    cluster_profile: aws-3
    env:
      MCO_CONF_DAY2_OCL_POOLS: master worker
    test:
    - ref: mco-conf-day2-add-mcoqe-robot-to-pull-secret
    - ref: mco-conf-day2-enable-ocl
    - ref: openshift-e2e-test
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-upgrade-ocl
  interval: 168h
  steps:
    cluster_profile: aws-3
    env:
      MCO_CONF_DAY2_OCL_POOLS: master worker
      TEST_TYPE: upgrade-conformance
    test:
    - ref: mco-conf-day2-add-mcoqe-robot-to-pull-secret
    - ref: mco-conf-day2-enable-ocl
    - ref: openshift-e2e-test
    workflow: openshift-e2e-aws-upgrade
- as: e2e-vsphere-mco-tp-longduration
  interval: 168h
  steps:
    cluster_profile: vsphere-elastic
    env:
      COMPUTE_NODE_REPLICAS: "2"
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_SUITE: openshift/machine-config-operator/longduration
    workflow: openshift-e2e-vsphere
- as: e2e-aws-mco-fips-proxy-longduration
  interval: 168h
  steps:
    cluster_profile: aws-3
    env:
      COMPUTE_NODE_REPLICAS: "2"
      FIPS_ENABLED: "true"
      TEST_SKIPS: ""
      TEST_SUITE: openshift/machine-config-operator/longduration
    workflow: openshift-e2e-aws-proxy
- as: e2e-aws-ovn-day1-ocl
  capabilities:
  - nested-podman
  interval: 24h
  steps:
    cluster_profile: aws-3
    env:
      MCO_CONF_DAY1_ENABLE_OCL_MCPS: master worker
    pre:
    - chain: ipi-conf-aws
    - chain: aws-provision-iam-user-minimal-permission
    - ref: mco-conf-day1-enable-ocl
    - chain: ipi-install
    test:
    - ref: mco-check-day1-enable-ocl
    - ref: openshift-e2e-test
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: machine-config-operator
  variant: periodics
