base_images:
  base:
    name: "4.14"
    namespace: origin
    tag: base
build_root:
  from_repository: true
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: Dockerfile
  from: base
  to: machine-config-operator
promotion:
  to:
  - name: scos-4.14
    namespace: origin
releases:
  initial:
    integration:
      name: scos-4.14
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: scos-4.14
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn
  optional: true
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: e2e-gcp-op
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-ovn-upgrade
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
zz_generated_metadata:
  branch: release-4.14
  org: openshift
  repo: machine-config-operator
  variant: okd-scos
