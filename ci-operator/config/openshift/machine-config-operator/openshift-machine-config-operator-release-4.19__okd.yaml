base_images:
  ocp_4.18_base-rhel9:
    name: "4.19"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.22-openshift-4.18
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
build_root:
  from_repository: true
images:
- build_args:
  - name: TAGS
    value: fcos
  dockerfile_path: Dockerfile
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-8-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.22-openshift-4.18
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: machine-config-operator
promotion:
  to:
  - name: "4.19"
    namespace: origin
releases:
  initial:
    integration:
      name: "4.19"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-gcp-op
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-upgrade
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-vsphere
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere
zz_generated_metadata:
  branch: release-4.19
  org: openshift
  repo: machine-config-operator
  variant: okd
