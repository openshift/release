base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: machine-config-operator
promotion:
  name: "4.6"
  namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: origin
tests:
- as: e2e-aws-okd
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-gcp-op-okd
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: gcp
- as: e2e-gcp-upgrade-okd
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
zz_generated_metadata:
  branch: master
  org: openshift
  repo: machine-config-operator
