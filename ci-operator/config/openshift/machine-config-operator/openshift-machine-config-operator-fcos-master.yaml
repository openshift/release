base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  to: machine-config-operator
promotion:
  name: "4.3"
  namespace: fcos
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: fcos
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: verify
  commands: |
    make verify
  container:
    from: src
