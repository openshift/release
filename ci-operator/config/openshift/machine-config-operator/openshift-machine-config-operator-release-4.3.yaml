base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
  to: machine-config-operator
promotion:
  to:
  - name: "4.3"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.3"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.3"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  skip_if_only_changed: ^docs/
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: e2e-gcp-op
  skip_if_only_changed: ^docs/
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-vsphere-upi
zz_generated_metadata:
  branch: release-4.3
  org: openshift
  repo: machine-config-operator
