base_images:
  base:
    name: "4.15"
    namespace: origin
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
  ocp_builder_rhel-9-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
build_root:
  from_repository: true
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
    ocp_builder_rhel-9-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.14
  to: machine-config-operator
promotion:
  disabled: true
  name: scos-4.15
  namespace: origin
releases:
  initial:
    integration:
      name: scos-4.15
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: scos-4.15
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-gcp-op
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-ovn-upgrade
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-vsphere-ovn
  optional: true
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: machine-config-operator
  variant: okd-scos
