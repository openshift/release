base_images:
  cluster-storage-operator-test:
    name: "4.17"
    namespace: ocp
    tag: cluster-storage-operator-test
build_root:
  from_repository: true
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: periodic-e2e-aws-ovn-upgrade-check-dev-symlinks
  cron: '@daily'
  steps:
    cluster_profile: aws-2
    workflow: openshift-upgrade-aws-storage-symlinks
- as: periodic-e2e-gcp-ovn-upgrade-check-dev-symlinks
  cron: '@daily'
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-storage-symlinks
- as: periodic-e2e-aws-selinux-alpha
  interval: 24h
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_GATES: '[''SELinuxMount=true'']'
      FEATURE_SET: CustomNoUpgrade
      TEST_ARGS: --run=sig-storage.*SELinux
      TEST_SKIPS: Disruptive\|disruptive\|SELinuxMountReadWriteOncePodOnly
      TEST_SUITE: all
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-csi
zz_generated_metadata:
  branch: release-4.17
  org: openshift
  repo: cluster-storage-operator
  variant: periodics
