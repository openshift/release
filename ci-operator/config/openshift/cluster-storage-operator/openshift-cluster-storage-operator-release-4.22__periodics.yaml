base_images:
  cluster-storage-operator-test:
    name: "4.22"
    namespace: ocp
    tag: cluster-storage-operator-test
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  upi-installer:
    name: "4.22"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
build_root:
  from_repository: true
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: periodic-e2e-vsphere-ovn-upgrade-check-dev-symlinks
  cron: 7 21 * * *
  steps:
    cluster_profile: vsphere-elastic
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-upgrade-vsphere-storage-symlinks
- as: periodic-e2e-aws-ovn-upgrade-check-dev-symlinks
  cron: 18 2 * * *
  steps:
    cluster_profile: aws-2
    workflow: openshift-upgrade-aws-storage-symlinks
- as: periodic-e2e-gcp-ovn-upgrade-check-dev-symlinks
  cron: 33 14 * * *
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-storage-symlinks
- as: periodic-e2e-azure-ovn-upgrade-check-dev-symlinks
  cron: 26 9 * * *
  steps:
    cluster_profile: azure4
    env:
      BASE_DOMAIN: ci2.azure.devcluster.openshift.com
      TEST_TYPE: upgrade
    workflow: openshift-upgrade-azure-storage-symlinks
- as: periodic-e2e-baremetal-ipi-ovn-upgrade-check-dev-symlinks
  capabilities:
  - intranet
  cron: 25 3 * * *
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade
    workflow: baremetalds-e2e-upgrade-ovn-ipv4-storage-symlinks
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: cluster-storage-operator
  variant: periodics
