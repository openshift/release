base_images:
  assisted-image-service:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-test-infra:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-test-infra
  base:
    name: "4.11"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
build_root:
  from_repository: true
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: cluster-baremetal-operator
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: ./hack/ci-test.sh
  container:
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.11
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT|manifests\/)$
- as: lint
  commands: make lint
  container:
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.11
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT|manifests\/)$
- as: gofmt
  commands: make fmt
  container:
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.11
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT|manifests\/)$
- as: govet
  commands: make vet
  container:
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.11
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT|manifests\/)$
- as: generate-check
  commands: make generate-check
  container:
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.11
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT)$
- as: e2e-agnostic
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT)$
  steps:
    cluster_profile: azure-2
    workflow: openshift-e2e-azure
- as: e2e-metal-ipi-bm
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT)$
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: baremetal
    workflow: baremetalds-e2e-sdn-ipv4
- as: e2e-metal-ipi-serial-ipv4
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-sdn-serial-ipv4
- always_run: false
  as: e2e-metal-ipi-upgrade
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
        MASTER_DISK=50
      RUN_UPGRADE_TEST: "true"
      TEST_SUITE: ""
      TEST_TYPE: upgrade
    workflow: baremetalds-e2e-upgrade-sdn
- always_run: false
  as: e2e-metal-ipi-upgrade-ovn-ipv6
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      TEST_TYPE: upgrade
    workflow: baremetalds-e2e-upgrade-ovn-ipv6
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|PROJECT)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- always_run: false
  as: e2e-metal-ipi-ovn-dualstack
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- always_run: false
  as: e2e-metal-ipi-virtualmedia
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- always_run: false
  as: e2e-metal-assisted
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    workflow: assisted-ofcir-baremetal
- always_run: false
  as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: cluster-baremetal-operator
