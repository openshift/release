base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- from: base
  to: cluster-api-provider-kubevirt
promotion:
  to:
  - name: "2.3"
    namespace: stolostron
releases:
  latest:
    integration:
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-api-provider-kubevirt
    env:
      IMAGE_REPO: cluster-api-provider-kubevirt
      REGISTRY_ORG: stolostron
      RELEASE_REF: backplane-2.3
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_BRANCH="backplane-2.3"
        export OSCI_COMPONENT_NAME=cluster-api-provider-kubevirt
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: cluster-api-provider-kubevirt
  variant: mce
