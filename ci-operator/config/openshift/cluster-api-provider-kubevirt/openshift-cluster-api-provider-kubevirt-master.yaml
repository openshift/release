base_images:
  base:
    from: "docker.io/kubevirtplatformipi/ocp-release-dev:kubevirt-provider-tag-4.7-1"
    name: "4.7"
    namespace: ocp
    tag: base
  test_installer:
    from: "docker.io/kubevirtplatformipi/installer:dbarda"
    name: test_installer
    namespace: ocp
    tag: test_installer
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - docker.io/kubevirtplatformipi/ocp-release-dev:kubevirt-provider-tag-4.7-1
  to: kubevirt-machine-controllers
promotion:
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: e2e-kubevirt
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-kubevirt
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cluster-api-provider-kubevirt
