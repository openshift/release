base_images:
  cluster-api-actuator-pkg-test:
    name: cluster-api-actuator-pkg-test
    namespace: ci
    tag: latest
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
  ocp_4.21_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.20"
binary_build_commands: make manager
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-gcp
images:
- dockerfile_path: openshift/Dockerfile.openshift
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: gcp-cluster-api-controllers
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: openshift/unit-tests.sh
tests:
- as: unit
  commands: openshift/unit-tests.sh
  container:
    from: src
- as: e2e-gcp
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-ovn-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-gcp
- as: e2e-gcp-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: openshift/e2e-tests.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-gcp
- as: e2e-gcp-serial
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-serial
- as: regression-clusterinfra-gcp-ipi-techpreview-capi
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp-qe
    env:
      E2E_RUN_TAGS: '@capi'
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_FILTERS_CLUSTERINFRASTRUCTURE: capi&&!qe-only
      TEST_SCENARIOS: Cluster_Infrastructure CAPI
    test:
    - chain: openshift-e2e-test-clusterinfra-qe-regression
    workflow: cucushift-installer-rehearse-gcp-ipi
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
  optional: true
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cluster-api-provider-gcp
