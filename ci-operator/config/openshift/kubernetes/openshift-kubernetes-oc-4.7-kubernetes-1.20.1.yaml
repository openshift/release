binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
resources:
  '*':
    requests:
      cpu: "3"
      memory: 12Gi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test KUBE_JUNIT_REPORT_DIR=/tmp/artifacts/
  container:
    from: bin
zz_generated_metadata:
  branch: oc-4.7-kubernetes-1.20.1
  org: openshift
  repo: kubernetes
