base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
  openshift_release_golang-1.11:
    name: release
    namespace: openshift
    tag: golang-1.11
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: sigs.k8s.io/sig-storage-local-static-provisioner
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    openshift_release_golang-1.11:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.11
  to: local-storage-static-provisioner
promotion:
  to:
  - name: "4.4"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.4"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.4"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make no-container-test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: sig-storage-local-static-provisioner
