build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: "golang-1.10"
test_binary_build_commands: 'pip install -U pip; pip install -r requirements.txt'
tests:
- as: verify
  from: test-bin
  commands: make verify
resources:
  '*':
    limits:
      cpu: '2'
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi