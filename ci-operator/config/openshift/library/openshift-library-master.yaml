base_images:
  base:
    name: python
    namespace: openshift
    tag: "3.6"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/library/.
  to: library
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: library
zz_generated_metadata:
  branch: master
  org: openshift
  repo: library
