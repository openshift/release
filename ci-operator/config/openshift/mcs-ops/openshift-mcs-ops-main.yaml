binary_build_commands: |
  cd tools/inceptor-plus
  go build -o inceptor-plus .
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  cd tools/inceptor-plus
  go test -c ./...
tests:
- as: unit
  commands: |
    cd tools/inceptor-plus
    go test ./...
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: mcs-ops
