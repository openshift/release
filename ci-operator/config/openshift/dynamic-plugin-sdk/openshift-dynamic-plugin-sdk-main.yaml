binary_build_commands: ./build.sh
build_root:
  project_image:
    dockerfile_path: docker/Dockerfile.ci-operator-buildroot
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 250Mi
tests:
- as: all-packages
  steps:
    test:
    - as: all-packages
      commands: |
        export CODECOV_TOKEN=$(cat /tmp/secret/SDK_CODECOV_TOKEN)
        ./test.sh
      credentials:
      - mount_path: /tmp/secret
        name: hac-core-deploy-tokens
        namespace: test-credentials
      from: src
      resources:
        limits:
          memory: 8Gi
        requests:
          cpu: 100m
          memory: 4Gi
      timeout: 30m0s
    - as: e2e
      commands: ./test-prow-e2e.sh
      from: src
      resources:
        limits:
          memory: 8Gi
        requests:
          cpu: 100m
          memory: 4Gi
      timeout: 30m0s
- as: all-packages-coverage-upload
  postsubmit: true
  steps:
    test:
    - as: all-packages-coverage-upload
      commands: |
        export CODECOV_TOKEN=$(cat /tmp/secret/SDK_CODECOV_TOKEN)
        ./test.sh
      credentials:
      - mount_path: /tmp/secret
        name: hac-core-deploy-tokens
        namespace: test-credentials
      from: src
      resources:
        limits:
          memory: 8Gi
        requests:
          cpu: 100m
          memory: 250Mi
      timeout: 30m0s
zz_generated_metadata:
  branch: main
  org: openshift
  repo: dynamic-plugin-sdk
