binary_build_commands: ./build.sh
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v23
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 250Mi
tests:
- as: all-packages
  commands: "export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN) \n./test.sh"
  container:
    from: src
- as: all-packages-coverage-upload
  commands: "export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN) \n./test.sh"
  container:
    from: src
  postsubmit: true
zz_generated_metadata:
  branch: main
  org: openshift
  repo: dynamic-plugin-sdk
