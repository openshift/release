base_images:
  monitoring-console-plugin:
    name: "4.22"
    namespace: ocp
    tag: monitoring-console-plugin
  monitoring-plugin:
    name: "4.22"
    namespace: ocp
    tag: monitoring-plugin
  monitoring-ui-tests-runner:
    name: "4.22"
    namespace: ocp
    tag: monitoring-ui-tests-runner
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.25-openshift-4.21
images:
- dockerfile_path: Dockerfile
  to: cluster-health-analyzer
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    GOFLAGS="-mod=readonly" GOLANGCI_LINT_CACHE=/tmp/golangci-cache make lint
  container:
    from: src
- as: unit
  commands: |
    GOFLAGS="-mod=readonly" make test
  container:
    from: src
- always_run: true
  as: e2e-integration
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: obs
    product: ocp
    timeout: 1h0m0s
    version: "4.21"
  optional: true
  steps:
    test:
    - ref: cluster-health-analyzer
    workflow: generic-claim
- always_run: false
  as: e2e-incidents-ui
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: obs
    product: ocp
    timeout: 2h0m0s
    version: "4.21"
  optional: true
  steps:
    test:
    - ref: monitoring-plugin-tests-incidents-ui-custom-cha
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: openshift
  repo: cluster-health-analyzer
