base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: launch
  steps:
    cluster_profile: osd-ephemeral
    env:
      CLUSTER_DURATION: "300"
      CLUSTER_VERSION: 4.6.12
      COMPUTE_NODES: "2"
    post:
    - ref: osd-delete-delete
    pre:
    - ref: openshift-cluster-bot-rbac
    - ref: osd-create-create
    test:
    - as: wait
      commands: sleep ${CLUSTER_DURATION} & wait
      env:
      - name: CLUSTER_DURATION
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: dptp-workflow-test
