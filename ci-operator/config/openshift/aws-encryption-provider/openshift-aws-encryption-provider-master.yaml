base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: aws-encryption-provider
promotion:
  to:
  - namespace: hypershift
    tag: latest
releases:
  latest:
    integration:
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: mkdir /tmp/.cache && GOLANGCI_LINT_CACHE=/tmp/.cache GOCACHE=/tmp/.cache
    make lint
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: aws-encryption-provider
