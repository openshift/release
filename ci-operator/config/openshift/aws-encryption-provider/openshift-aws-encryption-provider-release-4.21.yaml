base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: aws-kms-encryption-provider
promotion:
  to:
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.21"
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: mkdir /tmp/.cache && GOLANGCI_LINT_CACHE=/tmp/.cache GOCACHE=/tmp/.cache
    make lint
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift-aws
    workflow: hypershift-aws-e2e-external
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: aws-encryption-provider
