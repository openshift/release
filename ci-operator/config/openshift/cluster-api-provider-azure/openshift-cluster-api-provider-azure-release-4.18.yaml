base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_4.17_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
binary_build_commands: make manager
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-azure
images:
- dockerfile_path: openshift/Dockerfile.openshift
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: azure-cluster-api-controllers
promotion:
  to:
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: openshift/unit-tests.sh
tests:
- as: unit
  commands: openshift/unit-tests.sh
  container:
    from: src
- as: e2e-azure
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- always_run: false
  as: e2e-azure-manual-oidc
  optional: true
  steps:
    cluster_profile: azure4
    env:
      ENABLE_TECH_PREVIEW_CREDENTIALS_REQUESTS: "true"
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-azure-manual-oidc-workload-identity
- as: e2e-azure-techpreview
  optional: true
  steps:
    cluster_profile: azure4
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-azure
- as: e2e-azure-serial
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-serial
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
  optional: true
zz_generated_metadata:
  branch: release-4.18
  org: openshift
  repo: cluster-api-provider-azure
