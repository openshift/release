base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
binary_build_commands: go build -o bin/manager sigs.k8s.io/cluster-api-provider-azure/cmd/manager/
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: sigs.k8s.io/cluster-api-provider-azure
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: azure-machine-controllers
promotion:
  to:
  - name: "4.1"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.1"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.1"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    wget -q https://github.com/bazelbuild/bazel/releases/download/0.22.0/bazel-0.22.0-linux-x86_64 -O bazel
    chmod +x bazel
    export PATH="$(pwd):${PATH}"
    export USER=root
    export TEST_TMPDIR="$(pwd)/_output/.cache"
    make fmt
  container:
    from: src
- as: govet
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    wget -q https://github.com/bazelbuild/bazel/releases/download/0.22.0/bazel-0.22.0-linux-x86_64 -O bazel
    chmod +x bazel
    export PATH="$(pwd):${PATH}"
    export USER=root
    export TEST_TMPDIR="$(pwd)/_output/.cache"
    make vet
  container:
    from: src
- as: bazel-verify
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    wget -q https://github.com/bazelbuild/bazel/releases/download/0.22.0/bazel-0.22.0-linux-x86_64 -O bazel
    chmod +x bazel
    export PATH="$(pwd):${PATH}"
    export USER=root
    export TEST_TMPDIR="$(pwd)/_output/.cache"
    hack/verify-bazel.sh
  container:
    from: src
- as: unit
  commands: |
    go test -timeout 20m ./pkg/... ./cmd/...
  container:
    from: src
- as: bazel-build
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    wget -q https://github.com/bazelbuild/bazel/releases/download/0.22.0/bazel-0.22.0-linux-x86_64 -O bazel
    chmod +x bazel
    export PATH="$(pwd):${PATH}"
    export USER=root
    export TEST_TMPDIR="$(pwd)/_output/.cache"
    scripts/ci-bazel-build.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: cluster-api-provider-azure
