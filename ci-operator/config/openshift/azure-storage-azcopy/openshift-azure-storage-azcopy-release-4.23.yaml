base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: azure-storage-azcopy-base
promotion:
  to:
  - name: "4.23"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.23"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.23"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.23
  org: openshift
  repo: azure-storage-azcopy
