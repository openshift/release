base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
  base-java:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: jdk-8
  cli:
    cluster: https://api.ci.openshift.org
    name: origin-v3.10
    namespace: openshift
    tag: cli
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- context_dir: cassandra/
  from: base-java
  to: metrics-cassandra
- context_dir: hawkular-metrics/
  from: ""
  to: metrics-hawkular-metrics
- context_dir: heapster/
  from: heapster-base
  to: metrics-heapster
- context_dir: schema-installer/
  from: base-java
  to: metrics-schema-installer
raw_steps:
- project_directory_image_build_step:
    context_dir: heapster-base/
    from: base
    to: heapster-base
resources:
  '*':
    limits:
      memory: 5Gi
    requests:
      cpu: "1"
      memory: 200Mi
  src:
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.10
  namespace: openshift
