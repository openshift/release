base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'
  base-java:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: jdk-8
  cli:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: cli
images:
- context_dir: cassandra/
  from: base-java
  to: metrics-cassandra
- context_dir: deployer/
  from: cli
  to: metrics-deployer
- context_dir: hawkular-metrics/
  to: metrics-hawkular-metrics
- context_dir: heapster/
  from: heapster-base
  to: metrics-heapster
raw_steps:
- project_directory_image_build_step:
    context_dir: heapster-base/
    from: base
    to: heapster-base
resources:
  '*':
    limits:
      cpu: '4'
      memory: 5Gi
    requests:
      cpu: '1'
      memory: 200Mi
  src:
    limits:
      cpu: '2'
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
test_base_image:
  cluster: https://api.ci.openshift.org
  name: release
  namespace: openshift
  tag: golang-1.10
