base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  from_repository: true
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make unit
tests:
- as: unit
  commands: make unit
  container:
    from: src
  skip_if_only_changed: (^(docs|examples|config)/)|(\.md$)|((^|/)OWNERS$)
- as: vendor
  commands: make vendor && git diff --exit-code
  container:
    from: src
  run_if_changed: (go\.(mod|sum)$)|(^(apis|pkg/hardwareutils)/)
- as: lint
  commands: export GOLANGCI_LINT_CACHE=/tmp/.cache make
  container:
    from: src
  skip_if_only_changed: (^(docs|examples)/)|(\.md$)|((^|/)OWNERS$)
zz_generated_metadata:
  branch: main
  org: openshift
  repo: cluster-api-provider-metal3
