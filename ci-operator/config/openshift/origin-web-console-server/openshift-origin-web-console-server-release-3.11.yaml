base_rpm_images:
  base:
    name: origin-v3.11
    namespace: openshift
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- context_dir: images/origin-web-console/
  from: base
  to: web-console
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: make build-rpms
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 make check -j -k
  container:
    from: test-bin
- as: e2e-gcp
  commands: TEST_FOCUS=Suite:openshift/conformance/parallel run-tests
  openshift_ansible:
    cluster_profile: gcp
