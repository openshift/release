base_images:
  bp_0_1_1:
    name: boilerplate
    namespace: openshift
    tag: image-v0.1.1
  bp_0_1_2:
    name: boilerplate
    namespace: openshift
    tag: image-v0.1.2
  bp_0_2_0:
    name: boilerplate
    namespace: openshift
    tag: image-v0.2.0
  bp_0_3_0:
    name: boilerplate
    namespace: openshift
    tag: image-v0.3.0
  bp_0_4_0:
    name: boilerplate
    namespace: openshift
    tag: image-v0.4.0
build_root:
  from_repository: true
images:
- context_dir: config/
  dockerfile_path: Dockerfile
  from: src
  to: boilerplate
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: pr-check
  commands: make pr-check
  container:
    from: boilerplate
zz_generated_metadata:
  branch: master
  org: openshift
  repo: boilerplate
