base_images:
  ocp_builder_rhel-8-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.22-openshift-4.17
build_root:
  from_repository: true
images:
- dockerfile_path: config/Dockerfile
  from: src
  inputs:
    ocp_builder_rhel-8-golang-1.22-openshift-4.17:
      as:
      - brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_8_1.22
  to: boilerplate
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-check
  commands: make pr-check
  container:
    from: boilerplate
  skip_if_only_changed: ^\.tekton/|^pipelines/|^doc/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$
- as: subscriber-report
  commands: make subscriber-report
  container:
    from: boilerplate
  postsubmit: true
zz_generated_metadata:
  branch: master
  org: openshift
  repo: boilerplate
