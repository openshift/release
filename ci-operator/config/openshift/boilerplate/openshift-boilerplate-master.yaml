build_root:
  from_repository: true
images:
- dockerfile_path: config/Dockerfile
  from: src
  to: boilerplate
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-check
  capabilities:
  - intranet
  commands: make pr-check
  container:
    from: boilerplate
  skip_if_only_changed: ^\.tekton/|\.github/|^pipelines/|^doc/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$
- as: subscriber-report
  capabilities:
  - intranet
  commands: make subscriber-report
  container:
    from: boilerplate
  postsubmit: true
zz_generated_metadata:
  branch: master
  org: openshift
  repo: boilerplate
