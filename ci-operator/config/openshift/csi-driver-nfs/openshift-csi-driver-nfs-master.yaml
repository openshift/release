base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  ocp_4.2_base:
    name: "4.2"
    namespace: ocp
    tag: base
binary_build_commands: go build -o ./bin/nfsplugin ./cmd/nfsplugin
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/kubernetes-csi/csi-driver-nfs
images:
- dockerfile_path: images/Dockerfile
  from: base
  inputs:
    ocp_4.2_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.2:base
  to: csi-driver-nfs
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: go-fmt
  commands: make test-fmt
  container:
    from: src
- as: go-vet
  commands: make test-vet
  container:
    from: src
- as: vendor
  commands: make test-vendor
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: csi-driver-nfs
