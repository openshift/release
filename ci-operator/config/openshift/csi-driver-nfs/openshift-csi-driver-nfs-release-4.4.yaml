base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: go build -o ./bin/nfsplugin ./cmd/nfsplugin
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/kubernetes-csi/csi-driver-nfs
promotion:
  to:
  - name: "4.4"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.4"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.4"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: go-fmt
  commands: make test-fmt
  container:
    from: src
- as: go-vet
  commands: make test-vet
  container:
    from: src
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: csi-driver-nfs
