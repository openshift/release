base_images:
  ocp_4.15_base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
binary_build_commands: go build -o ./bin/nfsplugin ./cmd/nfsplugin
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-csi/csi-driver-nfs
images:
- dockerfile_path: images/Dockerfile
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: csi-driver-nfs
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: go-fmt
  commands: make test-fmt
  container:
    from: src
- as: go-vet
  commands: make test-vet
  container:
    from: src
- as: vendor
  commands: make test-vendor
  container:
    from: src
- as: e2e-openstack-csi
  steps:
    cluster_profile: openstack-vh-mecha-central
    workflow: openshift-e2e-openstack-csi-manila
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: csi-driver-nfs
