base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
binary_build_commands: go build -o ./bin/nfsplugin ./cmd/nfsplugin
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/kubernetes-csi/csi-driver-nfs
images:
- dockerfile_path: images/Dockerfile
  from: base
  to: csi-driver-nfs
promotion:
  to:
  - name: "4.5"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.5"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.5"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: go-fmt
  commands: make test-fmt
  container:
    from: src
- as: go-vet
  commands: make test-vet
  container:
    from: src
- as: vendor
  commands: make test-vendor
  container:
    from: src
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: csi-driver-nfs
