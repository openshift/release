    test:
    - as: install
      cli: latest
      commands: |
        oc -n external-dns-operator rollout status deployment external-dns-operator
      dependencies:
      - env: OO_BUNDLE
        name: external-dns-operator-bundle
      from: src
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-operator-sdk-azure
- as: e2e-azure-infoblox-operator
  steps:
    cluster_profile: azure4
    dependencies:
      OO_BUNDLE: external-dns-operator-bundle
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: external-dns-operator
    test:
    - as: install
      cli: latest
      commands: |
        oc -n external-dns-operator rollout status deployment external-dns-operator
      dependencies:
      - env: OO_BUNDLE
        name: external-dns-operator-bundle
      from: src
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: |
        export DNS_PROVIDER=INFOBLOX
        export INFOBLOX_CONFIG_DIR=/var/run/infoblox-credentials
        make test-e2e
      credentials:
      - mount_path: /var/run/infoblox-credentials
        name: infoblox-credentials
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-operator-sdk-azure
- as: e2e-aws-shared-vpc-phz-operator
