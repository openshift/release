base_images:
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.31.0
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: external-dns-operator
operator:
  bundles:
  - as: external-dns-operator-bundle
    dockerfile_path: Dockerfile.bundle
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/openshift/origin-external-dns-operator:latest
    with: pipeline:external-dns-operator
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    export GOLANGCI_LINT_CACHE=$(mktemp -d)
    make verify
  container:
    from: src
- as: unit
  commands: |
    export XDG_CACHE_HOME=$(mktemp -d)
    make test
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    dependencies:
      OO_BUNDLE: external-dns-operator-bundle
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: external-dns-operator
    test:
    - as: install
      cli: latest
      commands: |
        oc -n external-dns-operator rollout status deployment external-dns-operator
      dependencies:
      - env: OO_BUNDLE
        name: external-dns-operator-bundle
      from: src
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-operator-sdk-aws
- as: e2e-gcp-operator
  steps:
    cluster_profile: gcp
    dependencies:
      OO_BUNDLE: external-dns-operator-bundle
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: external-dns-operator
    test:
    - as: install
      cli: latest
      commands: |
        oc -n external-dns-operator rollout status deployment external-dns-operator
      dependencies:
      - env: OO_BUNDLE
        name: external-dns-operator-bundle
      from: src
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-operator-sdk-gcp
- as: e2e-azure-operator
  steps:
    cluster_profile: azure4
    dependencies:
      OO_BUNDLE: external-dns-operator-bundle
