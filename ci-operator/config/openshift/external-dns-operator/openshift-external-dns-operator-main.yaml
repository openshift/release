base_images:
  operator-sdk:
    name: "4.17"
    namespace: origin
    tag: operator-sdk
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: external-dns-operator
operator:
  bundles:
  - as: external-dns-operator-bundle
    dockerfile_path: Dockerfile.bundle
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/openshift/origin-external-dns-operator:latest
    with: pipeline:external-dns-operator
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    export GOLANGCI_LINT_CACHE=$(mktemp -d)
    make verify
  container:
    from: src
- as: unit
  commands: |
    export XDG_CACHE_HOME=$(mktemp -d)
    make test
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: install
      cli: latest
      commands: |
        oc create ns external-dns-operator
        operator-sdk run bundle --timeout=10m -n external-dns-operator --security-context-config restricted "$OO_BUNDLE"
        oc wait --for condition=Available -n external-dns-operator deployment/external-dns-operator
      dependencies:
      - env: OO_BUNDLE
        name: external-dns-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-gcp-operator
