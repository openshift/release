base_images:
  base:
    name: "4.16"
    namespace: ocp
    tag: base
  kube-rbac-proxy:
    name: "4.16"
    namespace: ocp
    tag: kube-rbac-proxy
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
  operator-index:
    name: redhat-operator-index
    namespace: ci
    tag: v4.9
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: external-dns-operator
operator:
  bundles:
  - as: external-dns-operator-bundle
    base_index: operator-index
    dockerfile_path: Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/openshift/origin-external-dns-operator:latest
    with: pipeline:external-dns-operator
  - pullspec: quay.io/openshift/origin-kube-rbac-proxy:latest
    with: pipeline:kube-rbac-proxy
promotion:
  name: "4.16"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    export GOLANGCI_LINT_CACHE=$(mktemp -d)
    make verify
  container:
    from: src
- as: unit
  commands: |
    export XDG_CACHE_HOME=$(mktemp -d)
    make test
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-external-dns-operator-bundle
    env:
      OO_CHANNEL: stable-v1.0
      OO_INSTALL_NAMESPACE: external-dns-operator
      OO_PACKAGE: external-dns-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
- as: e2e-gcp-operator
  steps:
    cluster_profile: gcp
    dependencies:
      OO_INDEX: ci-index-external-dns-operator-bundle
    env:
      OO_CHANNEL: stable-v1.0
      OO_INSTALL_NAMESPACE: external-dns-operator
      OO_PACKAGE: external-dns-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-gcp
- as: e2e-azure-operator
  steps:
    cluster_profile: azure4
    dependencies:
      OO_INDEX: ci-index-external-dns-operator-bundle
    env:
      OO_CHANNEL: stable-v1.0
      OO_INSTALL_NAMESPACE: external-dns-operator
      OO_PACKAGE: external-dns-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-azure
- as: e2e-infoblox-operator
  steps:
    cluster_profile: gcp
    dependencies:
      OO_INDEX: ci-index-external-dns-operator-bundle
    env:
      OO_CHANNEL: stable-v1.0
      OO_INSTALL_NAMESPACE: external-dns-operator
      OO_PACKAGE: external-dns-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: |
        export DNS_PROVIDER=INFOBLOX
        export INFOBLOX_CONFIG_DIR=/var/run/infoblox-credentials
        make test-e2e
      credentials:
      - mount_path: /var/run/infoblox-credentials
        name: infoblox-credentials
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-gcp
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: external-dns-operator
