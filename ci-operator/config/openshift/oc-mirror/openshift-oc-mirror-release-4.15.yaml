base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: images/cli/Dockerfile.ci
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: oc-mirror
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build
tests:
- as: sanity
  commands: make sanity
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e
  commands: make test-e2e
  container:
    from: src
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: oc-mirror
