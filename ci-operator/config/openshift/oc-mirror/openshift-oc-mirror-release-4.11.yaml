binary_build_commands: make build
build_root:
  from_repository: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build
tests:
- as: sanity
  commands: make tidy && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e
  commands: make test-e2e
  container:
    from: src
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: oc-mirror
