base_images:
  ocp_builder_rhel-8-golang-1.23-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.23-openshift-4.20
  ocp_builder_rhel-9-golang-1.23-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.20
  origin_scos-4.20_base-stream9:
    name: scos-4.20
    namespace: origin
    tag: base-stream9
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.23-openshift-4.20
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: images/cli/Dockerfile.ci
  from: origin_scos-4.20_base-stream9
  inputs:
    ocp_builder_rhel-8-golang-1.23-openshift-4.20:
      as:
      - builder_rhel8
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.23-openshift-4.19
    ocp_builder_rhel-9-golang-1.23-openshift-4.20:
      as:
      - builder_rhel9
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: oc-mirror
promotion:
  to:
  - name: scos-4.20
    namespace: origin
releases:
  latest:
    integration:
      include_built_images: true
      name: scos-4.20
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-aws-ovn
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: oc-mirror
  variant: okd-scos
