base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: images/cli/Dockerfile.ci
  from: base
  to: oc-mirror
promotion:
  to:
  - name: "4.10"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build
tests:
- as: sanity
  commands: make tidy && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e
  commands: make test-e2e
  container:
    from: src
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: oc-mirror
