base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-9-base-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.14
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  from: ocp_builder_rhel-9-base-openshift-4.14
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: ironic-machine-os-downloader
promotion:
  to:
  - name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-serial-ipv4
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ovn-ipv4
  timeout: 5h0m0s
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack
  cluster: build05
  optional: true
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-metal-ipi-virtualmedia
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: security
  optional: true
  steps:
    env:
      OCP_BUILD_DATA_FILENAME: ironic-rhcos-downloader.yml
      OCP_VERSION: openshift-4.19
    workflow: openshift-release-art-gomod
zz_generated_metadata:
  branch: main
  org: openshift
  repo: ironic-rhcos-downloader
