base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  cincinnati_operand_latest:
    name: cincinnati-build-root
    namespace: cincinnati-ci
    tag: deploy
  graphdata:
    name: cincinnati-graph-data
    namespace: cincinnati-ci-public
    tag: stable
  operator-sdk:
    name: "4.13"
    namespace: origin
    tag: operator-sdk
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: cincinnati-operator
- dockerfile_path: dev/Dockerfile
  from: base
  to: cincinnati-graph-data-container
operator:
  bundles:
  - as: cincinnati-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/cincinnati/cincinnati:latest
    with: pipeline:cincinnati_operand_latest
  - pullspec: controller:latest
    with: pipeline:cincinnati-operator
releases:
  latest:
    release:
      channel: candidate
      version: "4.14"
  thirteen:
    release:
      channel: candidate
      version: "4.13"
  twelve:
    release:
      channel: candidate
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: go fmt ./... && git diff --exit-code
  container:
    from: src
  run_if_changed: \.go$
- as: unit
  commands: make unit-test
  container:
    from: src
- as: install-bundle
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace install-osus-here
        operator-sdk run bundle -n install-osus-here "$OO_BUNDLE"
        oc wait --for condition=Available -n install-osus-here deployment updateservice-operator
      dependencies:
      - env: OO_BUNDLE
        name: cincinnati-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 500m
          memory: 1000Mi
    workflow: generic-claim
- as: operator-e2e-410
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    test:
    - as: e2e-test
      cli: latest
      commands: |
        make func-test \
        RELATED_IMAGE_OPERAND=registry.redhat.io/openshift-update-service/openshift-update-service-rhel8@sha256:0e67daa2313ac7695b53de468ca0a540988befe1dfa5c9036eb05e21fd9f107a \
        OPENSHIFT_BUILD_NAMESPACE=
