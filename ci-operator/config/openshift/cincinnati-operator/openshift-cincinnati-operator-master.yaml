base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  cincinnati_operand_latest:
    name: cincinnati-build-root
    namespace: cincinnati-ci
    tag: deploy
  graphdata:
    name: cincinnati-graph-data
    namespace: cincinnati-ci-public
    tag: stable
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: cincinnati-operator
- dockerfile_path: dev/Dockerfile
  from: base
  to: cincinnati-graph-data-container
promotion:
  excluded_images:
  - cincinnati-operator
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit-test
  container:
    from: src
- as: operator-e2e
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-test
      cli: initial
      commands: |
        make func-test \
        RELATED_IMAGE_OPERAND=quay.io/app-sre/cincinnati@sha256:921b7a2e579d4cfe0e58ecf3abcc2262b321b6d0f8be7f6ebcb700acfca5ba55 \
        OPENSHIFT_BUILD_NAMESPACE=
      dependencies:
      - env: OPERATOR_IMAGE
        name: stable:cincinnati-operator
      - env: RELATED_IMAGE_OPERATOR
        name: stable:cincinnati-operator
      - env: GRAPH_DATA_IMAGE
        name: stable:cincinnati-graph-data-container
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
- as: operator-e2e-latest-osus
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-test
      cli: initial
      commands: make func-test OPENSHIFT_BUILD_NAMESPACE=
      dependencies:
      - env: OPERATOR_IMAGE
        name: stable:cincinnati-operator
      - env: RELATED_IMAGE_OPERATOR
        name: stable:cincinnati-operator
      - env: GRAPH_DATA_IMAGE
        name: graphdata
      - env: RELATED_IMAGE_OPERAND
        name: cincinnati_operand_latest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cincinnati-operator
