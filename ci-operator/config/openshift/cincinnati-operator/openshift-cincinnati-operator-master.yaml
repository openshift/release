base_images:
  cincinnati-operand:
    name: cincinnati-build-root
    namespace: cincinnati-ci
    tag: deploy
  operator-sdk:
    name: "4.15"
    namespace: origin
    tag: operator-sdk
  published-cincinnati-graph-data:
    name: cincinnati-graph-data
    namespace: cincinnati-ci-public
    tag: stable
  ubi:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.15
images:
- dockerfile_path: build/Dockerfile
  from: ubi
  to: cincinnati-operator
- dockerfile_path: dev/Dockerfile
  from: ubi
  to: local-cincinnati-graph-data
operator:
  bundles:
  - as: cincinnati-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/cincinnati/cincinnati:latest
    with: pipeline:cincinnati-operand
  - pullspec: controller:latest
    with: pipeline:cincinnati-operator
releases:
  latest:
    release:
      architecture: multi
      channel: candidate
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: go fmt ./... && git diff --exit-code
  container:
    from: src
  run_if_changed: \.go$
- as: verify-generate
  commands: make verify-generate
  container:
    from: src
- as: unit
  commands: make unit-test
  container:
    from: src
- as: install-bundle
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace install-osus-here
        operator-sdk run bundle -n install-osus-here "$OO_BUNDLE"
        oc wait --for condition=Available -n install-osus-here deployment updateservice-operator
      dependencies:
      - env: OO_BUNDLE
        name: cincinnati-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 500m
          memory: 1000Mi
    workflow: generic-claim
- as: scorecard
  steps:
    allow_best_effort_post_steps: true
    cluster_profile: aws-2
    test:
    - as: scorecard-test
      cli: latest
      commands: make scorecard-test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: hypershift-hostedcluster-workflow
- as: operator-e2e-old-ocp-published-graph-data
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  steps:
    test:
    - as: e2e-test
      cli: latest
      commands: |
        make func-test \
        OPENSHIFT_BUILD_NAMESPACE=
      dependencies:
      - env: RELATED_IMAGE_OPERATOR
        name: pipeline:cincinnati-operator
      - env: RELATED_IMAGE_OPERAND
        name: pipeline:cincinnati-operand
      - env: GRAPH_DATA_IMAGE
        name: pipeline:published-cincinnati-graph-data
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: operator-e2e-new-ocp-published-graph-data
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  steps:
    test:
    - as: e2e-test
      cli: latest
      commands: |
        make func-test \
        OPENSHIFT_BUILD_NAMESPACE=
      dependencies:
      - env: RELATED_IMAGE_OPERATOR
        name: pipeline:cincinnati-operator
      - env: RELATED_IMAGE_OPERAND
        name: pipeline:cincinnati-operand
      - env: GRAPH_DATA_IMAGE
        name: pipeline:published-cincinnati-graph-data
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
- as: operator-e2e-hypershift-local-graph-data
  steps:
    allow_best_effort_post_steps: true
    cluster_profile: aws-2
    test:
    - as: e2e-test
      cli: latest
      commands: |
        make func-test \
        OPENSHIFT_BUILD_NAMESPACE= \
      dependencies:
      - env: RELATED_IMAGE_OPERATOR
        name: pipeline:cincinnati-operator
      - env: RELATED_IMAGE_OPERAND
        name: pipeline:cincinnati-operand
      - env: GRAPH_DATA_IMAGE
        name: pipeline:local-cincinnati-graph-data
      env:
      - default: local
        documentation: Let the test suite know it has a locally-built graph-data image,
          so it can enable custom testing.
        name: GRAPH_DATA
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: hypershift-hostedcluster-workflow
zz_generated_metadata:
  branch: master
  org: openshift
  repo: cincinnati-operator
