base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  operator-sdk:
    name: "4.13"
    namespace: origin
    tag: operator-sdk
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: cincinnati-operator
- dockerfile_path: dev/Dockerfile
  from: base
  to: cincinnati-graph-data-container
operator:
  bundles:
  - as: cincinnati-operator-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: controller:latest
    with: pipeline:cincinnati-operator
releases:
  latest:
    release:
      channel: candidate
      version: "4.14"
  thirteen:
    release:
      channel: candidate
      version: "4.13"
  twelve:
    release:
      channel: candidate
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: install-bundle
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace install-osus-here
        operator-sdk run bundle -n install-osus-here "$OO_BUNDLE"
        oc wait --for condition=Available -n install-osus-here deployment updateservice-operator
      dependencies:
      - env: OO_BUNDLE
        name: cincinnati-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 500m
          memory: 1000Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: bundle-dockerfile
  org: openshift
  repo: cincinnati-operator
