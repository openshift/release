base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: cincinnati-operator
- dockerfile_path: dev/Dockerfile
  from: base
  to: cincinnati-graph-data-container
promotion:
  excluded_images:
  - cincinnati-operator
  name: "4.5"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: unit
  commands: make unit-test
  container:
    from: src
- as: cincinnati-operator-e2e-aws
  commands: make func-test
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: cincinnati-operator
