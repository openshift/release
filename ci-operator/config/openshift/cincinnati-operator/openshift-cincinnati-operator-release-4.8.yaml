base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: cincinnati-operator
- dockerfile_path: dev/Dockerfile
  from: base
  to: cincinnati-graph-data-container
promotion:
  disabled: true
  excluded_images:
  - cincinnati-operator
  name: "4.8"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: unit
  commands: make unit-test
  container:
    from: src
- as: operator-e2e
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-test
      cli: initial
      commands: OPENSHIFT_BUILD_NAMESPACE= OPERAND_IMAGE=quay.io/app-sre/cincinnati@sha256:d1d2f881bce1a1375ec8470133ee0a912164b8a7ecce19aac24d24e623aef59b
        RELATED_IMAGE_OPERAND=quay.io/app-sre/cincinnati@sha256:d1d2f881bce1a1375ec8470133ee0a912164b8a7ecce19aac24d24e623aef59b
        make func-test
      dependencies:
      - env: OPERATOR_IMAGE
        name: stable:cincinnati-operator
      - env: RELATED_IMAGE_OPERATOR
        name: stable:cincinnati-operator
      - env: GRAPH_DATA_IMAGE
        name: stable:cincinnati-graph-data-container
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: cincinnati-operator
