base_images:
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.15"
binary_build_commands: 'make '
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: azure-file-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: azure-file-csi-driver-operator-test
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-azure-file-csi
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-csi-file
- as: e2e-azure-ovn-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: e2e-azure-file-nfs-csi
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-csi-file-nfs
- as: e2e-azure-file-csi-extended
  optional: true
  steps:
    cluster_profile: azure-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[Azure-File-CSI-Driver\]|\[Azure-File-CSI-Driver-Operator\]
    workflow: openshift-e2e-azure-csi-extended
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- always_run: false
  as: e2e-azure-manual-oidc
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-manual-oidc-workload-identity
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: azure-file-csi-driver-operator
