base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
binary_build_commands: 'make '
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: azure-file-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: azure-file-csi-driver-operator-test
promotion:
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-azure-file-csi
  optional: true
  steps:
    cluster_profile: azure4
    env:
      CLUSTERCSIDRIVER: file.csi.azure.com
      TEST_CSI_DRIVER_MANIFEST: manifest-azure-file.yaml
      TEST_SUITE: openshift/csi
      TRUECONDITIONS: AzureFileDriverControllerServiceControllerAvailable AzureFileDriverNodeServiceControllerAvailable
    post:
    - ref: storage-obj-check
    - chain: gather-core-dump
    - chain: ipi-azure-post
    pre:
    - ref: ipi-conf-techpreview-do-not-use
    - chain: ipi-azure-pre
    - ref: storage-conf-csi-azure-file
    - ref: storage-conf-wait-for-csi-driver
    - ref: storage-obj-save
    test:
    - ref: openshift-e2e-test
- as: verify-deps
  steps:
    env:
      COMPAT: -compat=1.17
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: azure-file-csi-driver-operator
