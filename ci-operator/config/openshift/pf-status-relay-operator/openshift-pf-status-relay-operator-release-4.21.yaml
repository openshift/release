base_images:
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.30.0
  ocp_4.21_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
  pf-status-relay:
    name: "4.21"
    namespace: ocp
    tag: pf-status-relay
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: pf-status-relay-operator
operator:
  bundles:
  - as: operator-bundle
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-pf-status-relay-operator:.*
    with: pipeline:pf-status-relay-operator
  - pullspec: quay.io/openshift/origin-pf-status-relay:.*
    with: pipeline:pf-status-relay
promotion:
  to:
  - name: sriov-4.21
    namespace: origin
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: pf-status-relay-operator
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
- as: e2e-validation
  steps:
    cluster_profile: aws-3
    dependencies:
      OO_BUNDLE: operator-bundle
    env:
      OO_INSTALL_MODE: OwnNamespace
      OO_INSTALL_NAMESPACE: openshift-pf-status-relay-operator
    test:
    - as: e2e-test
      cli: latest
      commands: |
        oc wait --for condition=Available -n openshift-pf-status-relay-operator deployment pf-status-relay-operator-controller-manager
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-operator-sdk-aws
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: pf-status-relay-operator
