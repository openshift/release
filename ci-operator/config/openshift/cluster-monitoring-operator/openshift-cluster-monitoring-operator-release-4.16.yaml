base_images:
  base:
    name: "4.16"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: cluster-monitoring-operator
- dockerfile_literal: |
    FROM src
  from: src
  to: cluster-monitoring-operator-src
promotion:
  disabled: true
  name: "4.16"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: generate
  commands: make generate --always-make && git diff --exit-code
  container:
    from: src
- as: jsonnet-fmt
  commands: make jsonnet-fmt --always-make && git diff --exit-code
  container:
    from: src
- as: go-fmt
  commands: make go-fmt && git diff --exit-code
  container:
    from: src
- as: rules
  commands: make test-rules
  container:
    from: src
- as: vendor
  commands: make vendor && git diff --exit-code
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: versions
  commands: make check-versions
  container:
    from: src
  optional: true
- as: shellcheck
  commands: make shellcheck
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: golangci-lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    make golangci-lint
  container:
    from: src
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    env:
      TELEMETRY_ENABLED: "true"
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-techpreview
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TELEMETRY_ENABLED: "true"
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-single-node
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-single-node
- as: e2e-agnostic-operator
  steps:
    cluster_profile: aws
    env:
      TELEMETRY_ENABLED: "true"
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    env:
      TELEMETRY_ENABLED: "true"
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: cluster-monitoring-operator
