base_images:
  base:
    name: origin-v3.11
    namespace: openshift
    tag: base
images:
- from: base
  to: cluster-monitoring-operator
promotion:
  name: origin-v3.11
  namespace: openshift
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: origin-v3.11
  namespace: openshift
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
