build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: go fmt ./... && git diff --exit-code
  container:
    from: src
  run_if_changed: \.go$
- as: unit
  commands: unset GOFLAGS && go test ./...
  container:
    from: src
  run_if_changed: \.go$
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-search-functions
