base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_4.18_base-rhel9:
    name: "4.19"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.18"
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/gcp-compute-persistent-disk-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: gcp-pd-csi-driver
promotion:
  to:
  - disabled: true
    name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: test
  commands: |
    GOFLAGS="-mod=readonly" make test-sanity
  container:
    from: src
  optional: true
- as: e2e-gcp
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- as: e2e-gcp-csi-c3
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi-custom-worker
- as: e2e-gcp-csi-n4
  optional: true
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n4-standard-4
    workflow: openshift-e2e-gcp-csi-custom-worker
- as: e2e-gcp-ovn-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-ovn
- as: e2e-gcp-csi-extended
  optional: true
  steps:
    cluster_profile: gcp-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[GKE-PD-CSI\]
    workflow: openshift-e2e-gcp-csi-extended
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: gcp-pd-csi-driver
    workflow: openshift-ci-security
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.19
  org: openshift
  repo: gcp-pd-csi-driver
