base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/gcp-compute-persistent-disk-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: gcp-pd-csi-driver
promotion:
  to:
  - name: "4.13"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: test
  commands: |
    make test-sanity
  container:
    from: src
  optional: true
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: gcp-pd-csi-driver
