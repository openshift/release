base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  ci-artifacts:
    name: master
    namespace: openshift-psap
    tag: ci-artifacts
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: special-resource-rhel8-operator
- dockerfile_literal: |-
    FROM src
    RUN curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" \
        && chmod +x kubectl \
        && mv kubectl /usr/local/bin/kubectl
  from: src
  to: sro-e2e-runner
promotion:
  name: "4.9"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: deploy-nfd
      cli: latest
      commands: toolbox/nfd-operator/deploy_from_operatorhub.sh
      from: ci-artifacts
      resources:
        requests:
          cpu: 100m
    - as: deploy-sro
      cli: latest
      commands: make deploy NAMESPACE="openshift-special-resource-operator"
      from: sro-e2e-runner
      resources:
        requests:
          cpu: 100m
    - as: e2e-test-sro
      cli: latest
      commands: make test-e2e NAMESPACE="openshift-special-resource-operator"
      from: sro-e2e-runner
      resources:
        requests:
          cpu: 100m
    - as: undeploy-sro
      cli: latest
      commands: make undeploy NAMESPACE="openshift-special-resource-operator"
      from: sro-e2e-runner
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: special-resource-operator
