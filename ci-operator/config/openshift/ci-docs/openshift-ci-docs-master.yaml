base_images:
  html-proofer-base:
    name: html-proofer
    namespace: ci
    tag: bash-3.19.0
  nginx-unprivileged:
    name: nginx-unprivileged
    namespace: ci
    tag: 1.18-alpine
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- from: nginx-unprivileged
  to: ci-docs
- dockerfile_path: Dockerfile.links
  from: html-proofer-base
  to: html-proofer
promotion:
  to:
  - excluded_images:
    - html-proofer
    namespace: ci
    tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: links
  commands: |
    ruby -e "$(cat <<EOF
    require 'html-proofer'

    puts "Using html-proofer version: #{HTMLProofer::VERSION}"
    puts "With config options https://github.com/gjtorikian/html-proofer/blob/v#{HTMLProofer::VERSION}/lib/html-proofer/configuration.rb"

    opts = {
        :root_dir => '/src/public/',
        :check_sri => true,
        :http_status_ignore => [
            403,
            405,
        ],
        :url_ignore => [
            /mojo.redhat.com/,
            /source.redhat.com/,
            /rover.redhat.com/,
            /sippy.ci.openshift.org/,
            /www.itl.nist.gov/,
            /github.com\/openshift\/ci-docs\/edit/,
            /github.com\/openshift\/ci-docs\/new/,
            /github.com\/openshift\/ci-docs\/issues\/new/,
            /github.com\/openshift\/ci-docs\/tree\/master\/content\/en\/docs\/*\/.*.md/,
        ],
        :hydra => {
            :max_concurrency => 1,
        },
    }

    proofer = HTMLProofer.check_directories(['.'], opts)
    proofer.before_request do |request|
        # If checking against github, we add a random delay of 0-2 seconds to requests to avoid 429 throttling
        sleep(rand(2)) if request.base_url =~ /github.com/
    end
    proofer.run
    EOF
    )"
  container:
    from: html-proofer
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-docs
