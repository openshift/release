base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
  html-proofer-base:
    name: html-proofer
    namespace: ci
    tag: 3.18.5
  hugo:
    name: hugo
    namespace: ci
    tag: 0.80.0-ext-ubuntu
  nginx-unprivileged:
    name: nginx-unprivileged
    namespace: ci
    tag: 1.18-alpine
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- from: nginx-unprivileged
  inputs:
    hugo:
      as:
      - klakegg/hugo:0.75.1-ext-ubuntu
  to: ci-docs
- dockerfile_path: Dockerfile.links
  from: html-proofer-base
  inputs:
    hugo:
      as:
      - klakegg/hugo:0.75.1-ext-ubuntu
  to: html-proofer
promotion:
  excluded_images:
  - html-proofer
  namespace: ci
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: links
  commands: htmlproofer --root-dir /src/public/ --check_sri --http-status-ignore 403,405
    --url-ignore /mojo.redhat.com/,https://sippy.ci.openshift.org/,/github.com\/openshift\/ci-docs\/edit/,/source.redhat.com/
  container:
    from: html-proofer
- as: e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.8"
  steps:
    test:
    - as: claim
      commands: |
        printenv KUBECONFIG
        printenv KUBEADMIN_PASSWORD_FILE
        oc get node
        oc config view
        oc whoami
        sleep 3600 
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift
  repo: ci-docs
