build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.19-openshift-4.13
images:
- dockerfile_path: openstack-sushy-tester.Dockerfile
  from: src
  optional: true
  to: sushy-tester
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=`dirname .` tox -vv -e py3
  container:
    from: sushy-tester
- as: flake8
  commands: HOME=`dirname .` tox -vv -e flake8
  container:
    from: sushy-tester
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: openstack-sushy
