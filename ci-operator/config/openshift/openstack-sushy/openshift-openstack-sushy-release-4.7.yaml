build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
images:
- dockerfile_path: openstack-sushy-tester.Dockerfile
  from: src
  optional: true
  to: sushy-tester
promotion:
  to:
  - name: "4.7"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=`dirname .` tox -vv -e py3
  container:
    from: sushy-tester
- as: pep8
  commands: HOME=`dirname .` tox -vv -e pep8
  container:
    from: sushy-tester
zz_generated_metadata:
  branch: release-4.7
  org: openshift
  repo: openstack-sushy
