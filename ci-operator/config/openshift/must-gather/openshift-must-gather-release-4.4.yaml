base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.4"
    namespace: ocp
    tag: cli
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
images:
- dockerfile_path: Dockerfile
  from: base
  to: must-gather
promotion:
  name: "4.4"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: origin-e2e-aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: must-gather
