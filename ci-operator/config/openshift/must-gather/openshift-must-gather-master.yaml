base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

canonical_go_repository: github.com/openshift/must-gather

binary_build_commands: make build --warn-undefined-variables
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables

images:
  - dockerfile_path: Dockerfile
    from: base
    to: must-gather

tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift

tests:
  - as: verify
    commands: |
      go get -u golang.org/x/tools/imports
      make verify -k --warn-undefined-variables
    container:
      from: bin

  - as: verify-deps
    commands: |
      HOME=$( mktemp -d )
      go get -u github.com/Masterminds/glide
      make verify-deps -k --warn-undefined-variables
    container:
      from: src

  - as: unit
    commands: |
      mkdir -p /tmp/artifacts
      go get -u github.com/openshift/release/tools/gotest2junit
      make test-unit JUNITFILE=/tmp/artifacts/unit_report.xml --warn-undefined-variables
    artifact_dir: /tmp/artifacts
    container:
      from: test-bin

  - as: e2e-aws
    commands: TEST_SUITE=openshift/conformance/parallel run-tests
    openshift_installer:
      cluster_profile: aws

  - as: e2e-aws-operator
    commands: make test-e2e
    openshift_installer_src:
      cluster_profile: aws

resources:
  '*':
    limits:
      cpu: '6'
      memory: 3Gi
    requests:
      cpu: '3'
      memory: 1Gi

