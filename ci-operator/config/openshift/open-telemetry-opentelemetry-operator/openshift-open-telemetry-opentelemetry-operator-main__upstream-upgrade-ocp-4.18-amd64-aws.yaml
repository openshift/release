base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  opentelemetry-bundle-old:
    name: opentelemetry-operator-bundle
    namespace: ci
    tag: old
  operator-sdk:
    name: "4.18"
    namespace: origin
    tag: operator-sdk
binary_build_commands: unset GOFLAGS && make manager && make targetallocator && make
  operator-opamp-bridge
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.23-openshift-4.19
canonical_go_repository: github.com/open-telemetry/opentelemetry-operator
images:
- context_dir: .
  dockerfile_path: Dockerfile
  from: src
  inputs:
    bin:
      paths:
      - destination_dir: ./bin
        source_path: /go/src/github.com/open-telemetry/opentelemetry-operator/bin/manager_amd64
  to: opentelemetry-operator
- context_dir: .
  dockerfile_path: ./tests/e2e-openshift/Dockerfile
  to: opentelemetry-tests-runner
- context_dir: ./tests/test-e2e-apps/bridge-server
  dockerfile_path: Dockerfile
  to: opamp-bridge-server
- context_dir: ./cmd/otel-allocator/
  dockerfile_path: Dockerfile
  from: src
  inputs:
    bin:
      paths:
      - destination_dir: ./bin
        source_path: /go/src/github.com/open-telemetry/opentelemetry-operator/cmd/otel-allocator/bin/targetallocator_amd64
  to: opentelemetry-target-allocator
- context_dir: ./cmd/operator-opamp-bridge/
  dockerfile_path: Dockerfile
  from: src
  inputs:
    bin:
      paths:
      - destination_dir: ./bin
        source_path: /go/src/github.com/open-telemetry/opentelemetry-operator/cmd/operator-opamp-bridge/bin/opampbridge_amd64
  to: opentelemetry-opampbridge
operator:
  bundles:
  - as: opentelemetry-bundle
    context_dir: ./bundle/openshift
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator:.*
    with: pipeline:opentelemetry-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: opentelemetry-operator-upgrade
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: obs-tracing
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  steps:
    env:
      OPERATORS: |
        [
            {"name": "jaeger-product", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-distributed-tracing","target_namespaces": "", "operator_group": "openshift-distributed-tracing"},
            {"name": "tempo-product", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-tempo-operator", "target_namespaces": "", "operator_group": "openshift-tempo-operator"},
            {"name": "amq-streams", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespaces": ""},
            {"name": "cluster-observability-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespaces": ""},
            {"name": "cluster-logging", "source": "redhat-operators", "channel": "stable-6.1", "install_namespace": "openshift-logging","target_namespaces": "", "operator_group": "openshift-logging"},
            {"name": "loki-operator", "source": "redhat-operators", "channel": "stable-6.1", "install_namespace": "openshift-operators-redhat","target_namespaces": "", "operator_group": "openshift-operators-redhat"}
        ]
    test:
    - ref: install-operators
    - as: install
      cli: latest
      commands: |
        oc create namespace opentelemetry-operator
        oc label namespace opentelemetry-operator openshift.io/cluster-monitoring="true"
        operator-sdk run bundle --timeout=5m --security-context-config restricted -n opentelemetry-operator "$OO_BUNDLE_OLD"
        oc wait --for condition=Available -n opentelemetry-operator deployment opentelemetry-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE_OLD
        name: opentelemetry-bundle-old
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: distributed-tracing-tests-opentelemetry-pre-upgrade
    - as: upgrade
      cli: latest
      commands: |
        operator-sdk run bundle-upgrade --timeout=10m --security-context-config restricted -n opentelemetry-operator "$OO_BUNDLE"
        oc wait --for condition=Available -n opentelemetry-operator deployment opentelemetry-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: opentelemetry-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: distributed-tracing-tests-opentelemetry-upstream
    workflow: generic-claim
