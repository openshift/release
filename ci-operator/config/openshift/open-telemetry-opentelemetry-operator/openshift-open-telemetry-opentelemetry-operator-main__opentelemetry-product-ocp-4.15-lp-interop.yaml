base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
binary_build_commands: unset GOFLAGS && sed -i '/toolchain/d' /go/src/github.com/open-telemetry/opentelemetry-operator/cmd/otel-allocator/go.mod
  && make manager && make targetallocator
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
canonical_go_repository: github.com/open-telemetry/opentelemetry-operator
images:
- context_dir: .
  dockerfile_path: ./tests/e2e-openshift/Dockerfile
  to: opentelemetry-tests-runner
- context_dir: ./cmd/otel-allocator/
  dockerfile_path: Dockerfile
  from: src
  inputs:
    bin:
      paths:
      - destination_dir: ./bin
        source_path: /go/src/github.com/open-telemetry/opentelemetry-operator/cmd/otel-allocator/bin/targetallocator_amd64
  to: opentelemetry-target-allocator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: opentelemetry-interop-aws
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      DOWNSTREAM_TESTS_COMMIT: c5e438ba41bec98e3ef54e41417ab01789ef156b
      FIREWATCH_CONFIG: |
        [
          {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure provisioning", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","opentelemetry-lp"]},
          {"step": "distributed-tracing-install-*", "failure_type": "pod_failure", "classification": "Distributed tracing operators", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","opentelemetry-lp","interop-tests"]},
          {"step": "distributed-tracing-install-*", "failure_type": "test_failure", "classification": "Distributed tracing operators", "jira_project": "TRACING", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","opentelemetry-lp","interop-tests"]},
          {"step": "operatorhub-subscribe-*", "failure_type": "pod_failure", "classification": "Distributed tracing dependency operators", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","opentelemetry-lp","interop-tests"]},
          {"step": "operatorhub-subscribe-*", "failure_type": "test_failure", "classification": "Distributed tracing dependency operators", "jira_project": "TRACING", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","opentelemetry-lp","interop-tests"]},
          {"step": "gather-*", "failure_type": "all", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","opentelemetry-lp"]},
          {"step": "distributed-tracing-tests-*", "failure_type": "pod_failure", "classification": "OpenTelemetry e2e tests", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","opentelemetry-lp","interop-tests"]},
          {"step": "distributed-tracing-tests-*", "failure_type": "test_failure", "classification": "OpenTelemetry e2e tests", "jira_project": "TRACING", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","opentelemetry-lp","interop-tests"]}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      SKIP_TESTS: tests/e2e/instrumentation-go tests/e2e/instrumentation-apache-httpd
        tests/e2e/targetallocator-features tests/e2e/smoke-targetallocator tests/e2e/prometheus-config-validation
        tests/e2e/instrumentation-sdk
      USER_TAGS: |
        scenario opentelemetry
    test:
    - ref: operatorhub-subscribe-amq-streams
    - ref: distributed-tracing-install-opentelemetry-product
    - ref: distributed-tracing-install-jaeger-product
    - ref: distributed-tracing-install-tempo-product
    - ref: distributed-tracing-tests-opentelemetry
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: open-telemetry-opentelemetry-operator
  variant: opentelemetry-product-ocp-4.15-lp-interop
