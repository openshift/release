base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.15"
    namespace: origin
    tag: operator-sdk
binary_build_commands: unset GOFLAGS && make manager && make targetallocator && make
  operator-opamp-bridge
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.22-openshift-4.17
canonical_go_repository: github.com/open-telemetry/opentelemetry-operator
images:
- context_dir: .
  dockerfile_path: Dockerfile
  from: src
  inputs:
    bin:
      paths:
      - destination_dir: ./bin
        source_path: /go/src/github.com/open-telemetry/opentelemetry-operator/bin/manager_amd64
  to: opentelemetry-operator
- context_dir: .
  dockerfile_path: ./tests/e2e-openshift/Dockerfile
  to: opentelemetry-tests-runner
- context_dir: ./tests/test-e2e-apps/bridge-server
  dockerfile_path: Dockerfile
  to: opamp-bridge-server
- context_dir: ./cmd/otel-allocator/
  dockerfile_path: Dockerfile
  from: src
  inputs:
    bin:
      paths:
      - destination_dir: ./bin
        source_path: /go/src/github.com/open-telemetry/opentelemetry-operator/cmd/otel-allocator/bin/targetallocator_amd64
  to: opentelemetry-target-allocator
- context_dir: ./cmd/operator-opamp-bridge/
  dockerfile_path: Dockerfile
  from: src
  inputs:
    bin:
      paths:
      - destination_dir: ./bin
        source_path: /go/src/github.com/open-telemetry/opentelemetry-operator/cmd/operator-opamp-bridge/bin/opampbridge_amd64
  to: opentelemetry-opampbridge
operator:
  bundles:
  - as: opentelemetry-bundle
    context_dir: ./bundle/openshift
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator:.*
    with: pipeline:opentelemetry-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  cron: 0 3 * * 0
  steps:
    env:
      PROJECT_NAME: opentelemetry-operator
      SNYK_PRE_EXECUTION_HOOK_CMD: go mod vendor && go mod tidy
    workflow: openshift-ci-security
- as: opentelemetry-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: obs-tracing
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  steps:
    env:
      OPERATORS: |
        [
            {"name": "jaeger-product", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-distributed-tracing","target_namespace": "", "operator_group": "openshift-distributed-tracing"},
            {"name": "tempo-product", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-tempo-operator", "target_namespace": "", "operator_group": "openshift-tempo-operator"},
            {"name": "amq-streams", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespace": ""},
            {"name": "cluster-observability-operator", "source": "redhat-operators", "channel": "development", "install_namespace": "openshift-operators", "target_namespace": ""},
            {"name": "loki-operator", "source": "redhat-operators", "channel": "stable-5.9", "install_namespace": "openshift-operators-redhat","target_namespace": "", "operator_group": "openshift-operators-redhat"},
            {"name": "cluster-logging", "source": "redhat-operators", "channel": "stable-5.9", "install_namespace": "openshift-logging","target_namespace": "!install", "operator_group": "openshift-logging"}
        ]
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace opentelemetry-operator
        operator-sdk run bundle --timeout=5m --security-context-config restricted -n opentelemetry-operator "$OO_BUNDLE"
        oc wait --for condition=Available -n opentelemetry-operator deployment opentelemetry-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: opentelemetry-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: install-operators
    - ref: distributed-tracing-tests-opentelemetry-upstream
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: openshift
  repo: open-telemetry-opentelemetry-operator
  variant: upstream-ocp-4.15-amd64-aws
