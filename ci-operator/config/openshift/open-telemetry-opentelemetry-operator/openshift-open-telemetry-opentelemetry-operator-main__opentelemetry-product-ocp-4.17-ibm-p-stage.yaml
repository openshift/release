base_images:
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.19"
    namespace: origin
    tag: operator-sdk
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.25-openshift-4.22
canonical_go_repository: github.com/open-telemetry/opentelemetry-operator
images:
- context_dir: .
  dockerfile_path: ./tests/e2e-openshift/Dockerfile
  to: opentelemetry-tests-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: opentelemetry-stage-tests
  cron: 0 0 30 2 *
  steps:
    env:
      FIPS_ENABLED: "false"
      OCP_CLUSTER_VERSION: stable-4.17
      OPERATORS: |
        [
            {"name": "tempo-product", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-tempo-operator", "target_namespaces": "", "operator_group": "openshift-tempo-operator"},
            {"name": "amq-streams", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespaces": ""},
            {"name": "cluster-observability-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators", "target_namespaces": ""},
            {"name": "loki-operator", "source": "redhat-operators", "channel": "stable-6.1", "install_namespace": "openshift-operators-redhat","target_namespaces": "", "operator_group": "openshift-operators-redhat"},
            {"name": "cluster-logging", "source": "redhat-operators", "channel": "stable-6.1", "install_namespace": "openshift-logging","target_namespaces": "", "operator_group": "openshift-logging"}
        ]
      SKIP_TESTS: tests/e2e-openshift/must-gather tests/e2e-targetallocator/* tests/e2e-targetallocator-cr/*
        tests/e2e-multi-instrumentation/* tests/e2e-otel/* tests/e2e-opampbridge/*
        tests/e2e-pdb/* tests/e2e-instrumentation/* tests/e2e-prometheuscr/* tests/e2e-otel/google*
    test:
    - as: install-opentelemetry-operator
      cli: latest
      commands: |
        oc create -f https://raw.githubusercontent.com/openshift/distributed-tracing-qe/refs/heads/main/resources/otel-icsp.yaml
        oc create namespace openshift-opentelemetry-operator
        oc label namespace openshift-opentelemetry-operator openshift.io/cluster-monitoring="true"
        operator-sdk run bundle --timeout=5m --security-context-config restricted -n openshift-opentelemetry-operator "$MULTISTAGE_PARAM_OVERRIDE_OTEL_INDEX_IMAGE"
        oc wait --for condition=Available -n openshift-opentelemetry-operator deployment opentelemetry-operator-controller-manager
      env:
      - default: ""
        name: MULTISTAGE_PARAM_OVERRIDE_OTEL_INDEX_IMAGE
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: install-operators
    - ref: distributed-tracing-tests-opentelemetry-stage
    workflow: openshift-observability-ibm-p
zz_generated_metadata:
  branch: main
  org: openshift
  repo: open-telemetry-opentelemetry-operator
  variant: opentelemetry-product-ocp-4.17-ibm-p-stage
