base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/coreos/kubecsr
images:
- dockerfile_path: Dockerfile.kube-client-agent.openshift
  from: base
  to: kube-client-agent
- dockerfile_path: Dockerfile.kube-etcd-signer-server.openshift
  from: base
  to: kube-etcd-signer-server
promotion:
  name: "4.2"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: unit
  commands: make check
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
