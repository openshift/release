binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
images:
- dockerfile_path: config/docker/addon-operator-manager.Dockerfile
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/addon-operator/bin/linux_amd64/addon-operator-manager
      - destination_dir: .
        source_path: /go/src/github.com/openshift/addon-operator/config/docker/passwd
  to: addon-operator-manager
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: addon-operator
