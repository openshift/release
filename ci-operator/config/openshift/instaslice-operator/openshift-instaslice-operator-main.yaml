base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.54.2
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
promotion:
  to:
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: golangci-lint
- as: unit
  commands: make test
  container:
    from: src
- as: e2e
  commands: make test-e2e-ocp
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift
  repo: instaslice-operator
