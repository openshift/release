base_images:
  ocp_builder_rhel-9-golang-1.23-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.18
  redhat-base-ubi9:
    name: ubi-micro
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
images:
- dockerfile_literal: |
    FROM src
    RUN dnf install -y skopeo git && dnf clean all
  from: src
  to: instaslice-base-src
- dockerfile_path: Dockerfile.ocp
  from: redhat-base-ubi9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.18:
      as:
      - brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_9_1.23
  to: instaslice-operator
- dockerfile_path: Dockerfile.daemonset.ocp
  from: redhat-base-ubi9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.18:
      as:
      - brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_9_1.23
  to: das-daemonset
- dockerfile_path: Dockerfile.scheduler.ocp
  from: redhat-base-ubi9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.18:
      as:
      - brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_9_1.23
  to: das-scheduler
- dockerfile_path: Dockerfile.webhook.ocp
  from: redhat-base-ubi9
  inputs:
    ocp_builder_rhel-9-golang-1.23-openshift-4.18:
      as:
      - brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_9_1.23
  to: das-webhook
promotion:
  to:
  - name: "4.18"
    namespace: ocp
releases:
  initial:
    release:
      channel: stable
      version: "4.18"
  latest:
    release:
      channel: stable
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    #!/bin/bash

    make test
  container:
    from: instaslice-base-src
- as: e2e-sno-gpu
  optional: true
  steps:
    cluster_profile: gcp
    dependencies:
      DAS_DAEMONSET_IMG: das-daemonset
      DAS_OPERATOR_IMG: instaslice-operator
      DAS_SCHEDULER_IMG: das-scheduler
      DAS_WEBHOOK_IMG: das-webhook
    env:
      CONTROL_PLANE_NODE_TYPE: a2-highgpu-1g
      CONTROL_PLANE_ZONES: '[us-central1-f]'
      EMULATED_MODE: disabled
      IMAGE_REGISTRY: pipeline
      IMAGE_TAG: e2e-test
    post:
    - chain: ipi-deprovision
    pre:
    - chain: ipi-conf-gcp
    - ref: single-node-conf-gcp
    - ref: ipi-conf-gcp-zones
    - ref: ipi-conf-gcp-control-plane-node-type
    - ref: single-node-conf-e2e
    - chain: ipi-install
    test:
    - ref: openshift-instaslice-operator-e2e-sno-next
- as: e2e-sno-gpu-emulated
  optional: true
  steps:
    cluster_profile: gcp
    dependencies:
      DAS_DAEMONSET_IMG: das-daemonset
      DAS_OPERATOR_IMG: instaslice-operator
      DAS_SCHEDULER_IMG: das-scheduler
      DAS_WEBHOOK_IMG: das-webhook
    env:
      CONTROL_PLANE_ZONES: '[us-central1-f]'
      EMULATED_MODE: enabled
      IMAGE_REGISTRY: pipeline
      IMAGE_TAG: e2e-test
    post:
    - chain: ipi-deprovision
    pre:
    - chain: ipi-conf-gcp
    - ref: single-node-conf-gcp
    - ref: ipi-conf-gcp-zones
    - ref: ipi-conf-gcp-control-plane-node-type
    - ref: single-node-conf-e2e
    - chain: ipi-install
    test:
    - ref: openshift-instaslice-operator-e2e-sno-next
zz_generated_metadata:
  branch: next
  org: openshift
  repo: instaslice-operator
