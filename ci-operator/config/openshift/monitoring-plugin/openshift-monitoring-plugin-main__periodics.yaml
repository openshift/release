base_images:
  ocp_4.19_base-rhel9:
    name: "4.20"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-base-nodejs-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-base-nodejs-openshift-4.19
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-base-nodejs-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-nodejs-openshift-4.19
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: monitoring-plugin
- dockerfile_path: Dockerfile.mcp
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-base-nodejs-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-nodejs-openshift-4.19
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: monitoring-console-plugin
- dockerfile_path: Dockerfile.test
  to: monitoring-plugin-test
- context_dir: .
  dockerfile_path: web/cypress/Dockerfile
  to: monitoring-ui-tests-runner
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 4Gi
tests:
- as: e2e-monitoring
  cron: 0 5 * * *
  steps:
    cluster_profile: aws
    test:
    - ref: monitoring-plugin-tests-monitoring-ui
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: openshift
  repo: monitoring-plugin
  variant: periodics
