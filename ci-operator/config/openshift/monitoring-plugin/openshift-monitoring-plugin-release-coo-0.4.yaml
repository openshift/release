base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: monitoring-plugin
- dockerfile_path: Dockerfile.test
  to: monitoring-plugin-test
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 4Gi
tests:
- as: lint
  commands: |
    npm run lint
  container:
    from: monitoring-plugin-test
- as: e2e-hypershift-conformance
  optional: true
  steps:
    cluster_profile: hypershift-aws
    workflow: hypershift-aws-conformance
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-coo-0.4
  org: openshift
  repo: monitoring-plugin
