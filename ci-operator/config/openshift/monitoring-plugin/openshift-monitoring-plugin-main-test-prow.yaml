base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  ocp_4.19_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-base-nodejs-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-base-nodejs-openshift-4.19
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-base-nodejs-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-nodejs-openshift-4.19
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: monitoring-plugin
- dockerfile_path: Dockerfile.dev
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-base-nodejs-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-nodejs-openshift-4.19
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: monitoring-plugin-dev
- dockerfile_path: Dockerfile.test
  to: monitoring-plugin-test
- dockerfile_path: Dockerfile.mcp
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-base-nodejs-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-nodejs-openshift-4.19
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: monitoring-console-plugin
- context_dir: .
  dockerfile_path: web/cypress/Dockerfile
  to: monitoring-ui-tests-runner
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 4Gi
tests:
- as: e2e-monitoring
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.20"
  optional: true
  steps:
    test:
    - ref: monitoring-plugin-tests-monitoring-ui
    workflow: generic-claim
- as: e2e-coo
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.20"
  optional: true
  steps:
    test:
    - ref: monitoring-plugin-tests-coo-ui
    workflow: generic-claim
zz_generated_metadata:
  branch: main-test-prow
  org: openshift
  repo: monitoring-plugin
