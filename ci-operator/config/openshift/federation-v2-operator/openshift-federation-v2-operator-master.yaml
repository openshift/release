build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile
  from: root
  to: federation-controller
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: vet
  commands: |
    make -f Makefile.ci vet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make -f Makefile.ci unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: managed-e2e
  commands: |
    make -f Makefile.ci managed-e2e
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift
  repo: federation-v2-operator
