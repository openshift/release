tag_specification:
  name: 'origin-v4.0'
  namespace: openshift
promotion:
  name: '4.3'
  namespace: ocp
base_images:
  base:
    name: '4.3'
    namespace: ocp
    tag: base
images:
- from: base
  to: branding
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 4Gi
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
