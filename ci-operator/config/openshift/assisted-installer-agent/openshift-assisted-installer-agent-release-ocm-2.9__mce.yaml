build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile.assisted_installer_agent
  to: assisted-installer-agent
promotion:
  to:
  - name: "2.4"
    namespace: stolostron
releases:
  latest:
    integration:
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer-agent
    env:
      IMAGE_REPO: assisted-installer-agent
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
        OSCI_RELEASE_BRANCH=backplane-2.4
      RELEASE_REF: backplane-2.4
    workflow: ocm-ci-manifest-update
zz_generated_metadata:
  branch: release-ocm-2.9
  org: openshift
  repo: assisted-installer-agent
  variant: mce
