base_images:
  assisted-installer:
    name: "2.4"
    namespace: open-cluster-management
    tag: assisted-installer
  assisted-installer-controller:
    name: "2.4"
    namespace: open-cluster-management
    tag: assisted-installer-controller
  assisted-service:
    name: "2.4"
    namespace: open-cluster-management
    tag: assisted-service
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  coreos-centos-centos8:
    name: centos8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
build_root:
  project_image:
    dockerfile_path: Dockerfile.assisted_installer_agent-build
images:
- dockerfile_path: Dockerfile.assisted_installer_agent
  from: coreos-centos-centos8
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: assisted-installer-agent
promotion:
  name: "2.4"
  namespace: open-cluster-management
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache ${GOPATH}
tests:
- as: mirror-nightly-image
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer-agent
    env:
      RELEASE_TAG_PREFIX: ocm-2.4
    test:
    - ref: baremetalds-assisted-images-publish
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer-agent
    env:
      RELEASE_TAG_PREFIX: ocm-2.4
    test:
    - ref: baremetalds-assisted-images-publish
- as: ocm-publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer-agent
    env:
      IMAGE_REPO: assisted-installer-agent
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
      REGISTRY_ORG: open-cluster-management
      RELEASE_REF: release-2.4
    workflow: ocm-ci-manifest-update
- as: lint
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    from: test-bin
- as: unit-test
  commands: make REPORTS=${ARTIFACT_DIR} unit-test
  container:
    from: test-bin
- as: e2e-metal-assisted
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-ipv6
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
        IPv6=yes
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-single-node
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
        NUM_MASTERS=1
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-olm
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.4
        TEST_FUNC=test_olm_operator
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
zz_generated_metadata:
  branch: release-ocm-2.4
  org: openshift
  repo: assisted-installer-agent
