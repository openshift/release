base_images:
  assisted-image-service:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-controller:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-test-infra:
    name: ocm-2.5
    namespace: edge-infrastructure
    tag: assisted-test-infra
  coreos-centos-stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
build_root:
  project_image:
    dockerfile_path: Dockerfile.assisted_installer_agent-build
images:
- dockerfile_path: Dockerfile.assisted_installer_agent
  from: coreos-centos-stream8
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: assisted-installer-agent
- dockerfile_literal: |
    FROM base
    COPY . .
  from: src
  to: assisted-installer-agent-src
promotion:
  name: ocm-2.5
  namespace: edge-infrastructure
releases:
  latest:
    integration:
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache ${GOPATH}
tests:
- as: mirror-nightly-image
  cron: '@daily'
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer-agent
    env:
      RELEASE_TAG_PREFIX: ocm-2.5
    test:
    - ref: assisted-baremetal-images-publish
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer-agent
    env:
      RELEASE_TAG_PREFIX: ocm-2.5
    test:
    - ref: assisted-baremetal-images-publish
- as: lint
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    from: test-bin
- as: unit-test
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make REPORTS=${ARTIFACT_DIR} unit-test
  container:
    from: test-bin
  secret:
    mount_path: /tmp/secret
    name: assisted-installer-agent-codecov-token
- as: unit-test-postsubmit
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make REPORTS=${ARTIFACT_DIR} unit-test
  container:
    from: test-bin
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: assisted-installer-agent-codecov-token
- as: e2e-metal-assisted
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
    workflow: assisted-baremetal
- as: e2e-metal-assisted-single-node
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
        NUM_MASTERS=1
    workflow: assisted-baremetal
- as: e2e-metal-assisted-day2
  optional: true
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=release-ocm-2.5
        TEST_FUNC=test_deploy_day2_nodes_cloud
    workflow: assisted-baremetal
- as: subsystem-test
  steps:
    cluster_profile: packet-assisted
    workflow: assisted-agent
zz_generated_metadata:
  branch: release-ocm-2.5
  org: openshift
  repo: assisted-installer-agent
