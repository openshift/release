base_images:
  openshift_release_golang-1.20:
    name: release
    namespace: openshift
    tag: golang-1.20
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.assisted_installer_agent
  inputs:
    openshift_release_golang-1.20:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.20
  to: assisted-installer-agent
promotion:
  to:
  - name: "2.5"
    namespace: stolostron
releases:
  latest:
    integration:
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: assisted-installer-agent
    env:
      IMAGE_REPO: assisted-installer-agent
      OSCI_ENV_CONFIG: |
        OSCI_PUBLISH_DELAY=0
        OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        OSCI_PIPELINE_REPO=backplane-pipeline
        OSCI_RELEASE_BRANCH=backplane-2.5
      RELEASE_REF: backplane-2.5
    workflow: ocm-ci-manifest-update
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-installer-agent
  variant: mce
