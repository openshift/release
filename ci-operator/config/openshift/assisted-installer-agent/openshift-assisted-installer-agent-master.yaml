base_images:
  assisted-test-infra:
    name: assisted-test
    namespace: ocp-kni
    tag: assisted-test-infra
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
binary_build_commands: go mod vendor
build_root:
  project_image:
    dockerfile_path: Dockerfile.assisted_installer_agent-build
images:
- dockerfile_path: Dockerfile.assisted_installer_agent
  from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.15
  to: assisted-installer-agent
promotion:
  name: assisted
  namespace: ocp-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: lint
  commands: export GOLANGCI_LINT_CACHE=/tmp/golangci-cache make lint
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit-test
  commands: |
    export GOPATH=/tmp/go && export GOCACHE=/tmp/.cache/go-build && export GOMODCACHE=/tmp/go/pkg/mod
    make REPORTS=/tmp/reports unit-test
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
    workflow: baremetalds-assisted-install
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-onprem
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
    env:
      ASSISTED_CONFIG: |
        DEPLOY_TARGET=onprem
    workflow: baremetalds-assisted-install
- artifact_dir: /tmp/artifacts
  as: e2e-metal-assisted-ipv6
  steps:
    cluster_profile: packet
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
    env:
      ASSISTED_CONFIG: |
        IPv6=yes
        IPv4=no
        VIP_DHCP_ALLOCATION=no
        PROXY=yes
    workflow: baremetalds-assisted-install
zz_generated_metadata:
  branch: master
  org: openshift
  repo: assisted-installer-agent
