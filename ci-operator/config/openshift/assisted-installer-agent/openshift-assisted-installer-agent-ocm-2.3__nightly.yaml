base_images:
  assisted-installer:
    name: ocm-2.3
    namespace: openshift
    tag: assisted-installer
  assisted-installer-controller:
    name: ocm-2.3
    namespace: openshift
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.3
    namespace: openshift
    tag: assisted-service
  assisted-test-infra:
    name: ocm-2.3
    namespace: edge-infrastructure
    tag: assisted-test-infra
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
build_root:
  project_image:
    dockerfile_path: Dockerfile.assisted_installer_agent-build
images:
- dockerfile_path: Dockerfile.assisted_installer_agent
  from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.15
  to: assisted-installer-agent
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-assisted
  cron: '@daily'
  steps:
    cluster_profile: packet-assisted
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=ocm-2.3
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
- as: e2e-metal-assisted-ipv6
  cron: '@daily'
  steps:
    cluster_profile: packet-assisted
    dependencies:
      ASSISTED_AGENT_IMAGE: pipeline:assisted-installer-agent
    env:
      ASSISTED_CONFIG: |
        SERVICE_BASE_REF=ocm-2.3
        OPENSHIFT_VERSION=4.8
        IPv6=yes
        IPv4=no
      TEST_SUITE: minimal
    workflow: baremetalds-assisted-install
zz_generated_metadata:
  branch: ocm-2.3
  org: openshift
  repo: assisted-installer-agent
  variant: nightly
