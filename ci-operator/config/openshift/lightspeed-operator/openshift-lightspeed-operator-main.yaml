base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.54.2
  lightspeed-service-api:
    name: lightspeed-service-api
    namespace: ols
    tag: latest
  operator-sdk:
    name: "4.14"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- dockerfile_path: Dockerfile
  to: lightspeed-operator
- dockerfile_path: bundle.Dockerfile
  to: lightspeed-operator-bundle
- dockerfile_path: lightspeed-catalog.Dockerfile
  to: lightspeed-operator-catalog
operator:
  bundles:
  - as: lightspeed-bundle-test
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift-lightspeed/lightspeed-operator:latest
    with: pipeline:lightspeed-operator
  - pullspec: quay.io/openshift-lightspeed/lightspeed-service-api:latest
    with: pipeline:lightspeed-service-api
promotion:
  to:
  - namespace: ols
    tag: latest
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: generate
  commands: make generate --always-make && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test --warn-undefined-variables
  container:
    from: src
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    clone: true
    from: golangci-lint
- as: bundle-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-2
    env:
      HYPERSHIFT_BASE_DOMAIN: hypershift.aws-2.ci.openshift.org
    test:
    - ref: ipi-install-rbac
    - as: e2e-install
      cli: latest
      commands: |
        oc create namespace openshift-lightspeed
        operator-sdk run bundle --timeout=10m -n openshift-lightspeed "$OO_BUNDLE"
        oc wait --for condition=Available -n openshift-lightspeed deployment lightspeed-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: lightspeed-bundle-test
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: e2e-test
      cli: latest
      commands: |
        export LLM_PROVIDER=openai
        export LLM_MODEL=gpt-3.5-turbo
        export LLM_TOKEN=$(cat /var/run/openai/token)
        export CONDITION_TIMEOUT=600
        make test-e2e
      credentials:
      - mount_path: /var/run/openai
        name: openai-apitoken
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: hypershift-hostedcluster-workflow
- as: security
  optional: true
  steps:
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: openshift
  repo: lightspeed-operator
