base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: gcp-filestore-csi-driver
promotion:
  to:
  - name: "4.13"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: test/run_unit.sh
tests:
- as: unit
  commands: test/run_unit.sh
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: gcp-filestore-csi-driver
