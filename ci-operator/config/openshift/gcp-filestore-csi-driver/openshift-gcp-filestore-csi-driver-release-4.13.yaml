base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
promotion:
  name: "4.13"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: test/run_unit.sh
tests:
- as: unit
  commands: test/run_unit.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: gcp-filestore-csi-driver
