base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
binary_build_commands: make
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.openshift
  to: gcp-filestore-csi-driver
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: test/run_unit.sh
tests:
- as: unit
  commands: test/run_unit.sh
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: gcp-filestore-csi-driver
