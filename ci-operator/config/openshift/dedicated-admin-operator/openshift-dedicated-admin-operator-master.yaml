base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
binary_build_commands: make build
canonical_go_repository: github.com/openshift/dedicated-admin-operator
images:
- from: base
  to: dedicated-admin-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: '4.0'
  namespace: ocp
build_root:
  project_image:
    dockerfile_path: build/Dockerfile.ci-operator
