base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  openshift_release_golang-1.11:
    name: release
    namespace: openshift
    tag: golang-1.11
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.11:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.11
  to: cluster-svcat-controller-manager-operator
promotion:
  name: "4.1"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: "4.1"
  namespace: ocp
test_binary_build_commands: make build GOFLAGS='-race'
tests:
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    go get -u golang.org/x/tools/imports
    make verify -k
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    go get -u github.com/openshift/release/tools/gotest2junit
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.1
  org: openshift
  repo: cluster-svcat-controller-manager-operator
