base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel
  to: baremetal-machine-controllers
promotion:
  to:
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: ./hack/ci-test.sh
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(^.*\.md$)|((^|/)(DCO|LICENSE|OWNERS|PROJECT)$)
- always_run: false
  as: e2e-metal-ipi
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  skip_if_only_changed: (^docs\/)|(^.*\.md$)|((^|/)(DCO|LICENSE|OWNERS|PROJECT)$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- always_run: false
  as: e2e-metal-ipi-upgrade
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      RUN_UPGRADE_TEST: "true"
    workflow: baremetalds-e2e-upgrade-ovn-ipv4
- always_run: false
  as: e2e-metal-ipi-ovn-dualstack
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- always_run: false
  as: e2e-metal-ipi-virtualmedia
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: gofmt
  commands: make fmt
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(^.*\.md$)|((^|/)(DCO|LICENSE|OWNERS|PROJECT)$)
- as: govet
  commands: make vet
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(^.*\.md$)|((^|/)(DCO|LICENSE|OWNERS|PROJECT)$)
- as: generate-check
  commands: make generate-check
  container:
    from: src
  skip_if_only_changed: (^docs\/)|(^.*\.md$)|((^|/)(DCO|LICENSE|OWNERS|PROJECT)$)
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift
  repo: cluster-api-provider-baremetal
