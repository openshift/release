base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: release
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: go-build
  commands: make
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
promotion:
  name: "4.4"
  namespace: ocp
tag_specification:
  name: "4.4"
  namespace: ocp
