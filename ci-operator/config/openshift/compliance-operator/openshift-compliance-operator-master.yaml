base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.ci
  from: base
  to: compliance-operator
promotion:
  name: "4.6"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: go-build
  commands: make
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml
  container:
    from: src
- as: e2e-aws
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: compliance-operator
