base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.ci
  from: base
  inputs:
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
  to: compliance-operator
- dockerfile_path: images/resultscollector/Dockerfile.ci
  from: base
  inputs:
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
  to: compliance-resultscollector
- dockerfile_path: images/resultserver/Dockerfile.ci
  from: base
  to: compliance-resultserver
- dockerfile_path: images/remediation-aggregator/Dockerfile.ci
  from: base
  inputs:
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
  to: compliance-remediation-aggregator
promotion:
  name: "4.5"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: go-build
  commands: make
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml
  container:
    from: src
- as: e2e-aws
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift
  repo: compliance-operator
