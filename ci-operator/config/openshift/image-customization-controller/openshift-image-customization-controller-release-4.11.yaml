base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  from_repository: true
images:
- from: base
  to: machine-image-customization-controller
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
  skip_if_only_changed: (^manifests/)|(\.md$)|((^|/)OWNERS$)
- as: lint
  commands: make lint
  container:
    from: src
- as: vendor
  commands: make vendor && git diff --exit-code
  container:
    from: src
  run_if_changed: (go\.(mod|sum)$)|(^vendor/)
- as: e2e-metal-ipi
  capabilities:
  - intranet
  skip_if_only_changed: (^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-sdn-ipv4
- as: e2e-metal-ipi-serial-ipv4
  capabilities:
  - intranet
  skip_if_only_changed: (^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-sdn-serial-ipv4
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: image-customization-controller
