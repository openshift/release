base_images:
  ocp_4.21_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
images:
- build_args:
  - name: SOURCE_GIT_URL
    value: https://github.com/honza/dev-scripts.git
  - name: SOURCE_GIT_REF
    value: aarch64-workers
  dockerfile_literal: |
    FROM registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.24-openshift-4.21
    ARG SOURCE_GIT_URL
    ARG SOURCE_GIT_REF
    RUN yum install -y git && \
        git clone ${SOURCE_GIT_URL} /tmp/dev-scripts-src && \
        cd /tmp/dev-scripts-src && \
        git checkout ${SOURCE_GIT_REF}
    # TEMPORARY: Build dev-scripts from honza/dev-scripts:aarch64-workers for multi-arch testing
    # TODO: Remove when multi-arch PR merges to openshift-metal3/dev-scripts
    WORKDIR /tmp/dev-scripts-src
  to: dev-scripts
- inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: machine-image-customization-controller
promotion:
  to:
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
  skip_if_only_changed: (^manifests/)|(\.md$)|((^|/)OWNERS$)
- as: lint
  commands: make lint
  container:
    from: src
- as: vendor
  commands: make vendor && git diff --exit-code
  container:
    from: src
  run_if_changed: (go\.(mod|sum)$)|(^vendor/)
- as: e2e-metal-ipi-bm
  capabilities:
  - intranet
  skip_if_only_changed: (^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: baremetal
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-serial-ipv4
  capabilities:
  - intranet
  skip_if_only_changed: (^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ovn-ipv4
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  skip_if_only_changed: (^(docs|examples)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-ipv4-multi-arch
  capabilities:
  - intranet
  skip_if_only_changed: (^(docs|examples)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        NUM_ARM_WORKERS=1
        APPLY_ARM_WORKERS=true
        BMC_DRIVER=redfish-virtualmedia
    workflow: baremetalds-e2e-ovn-ipv4-multi-arch
- as: e2e-metal-ipi-virtualmedia
  capabilities:
  - intranet
  skip_if_only_changed: (^(docs|examples)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: main
  org: openshift
  repo: image-customization-controller
