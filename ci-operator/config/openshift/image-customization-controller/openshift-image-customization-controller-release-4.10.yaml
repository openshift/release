base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
build_root:
  from_repository: true
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: image-customization-controller
promotion:
  to:
  - name: "4.10"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
  skip_if_only_changed: (^manifests/)|(\.md$)|((^|/)OWNERS$)
- as: lint
  commands: make lint
  container:
    from: src
- as: vendor
  commands: make vendor && git diff --exit-code
  container:
    from: src
  run_if_changed: (go\.(mod|sum)$)|(^vendor/)
- as: e2e-metal-ipi
  cluster: build05
  skip_if_only_changed: (^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ipv4
- as: e2e-metal-ipi-serial-ipv4
  cluster: build05
  skip_if_only_changed: (^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ipv4
zz_generated_metadata:
  branch: release-4.10
  org: openshift
  repo: image-customization-controller
