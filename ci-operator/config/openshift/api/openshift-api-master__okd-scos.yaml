base_images:
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
  origin_scos-4.18_base-stream9:
    name: scos-4.18
    namespace: origin
    tag: base-stream9
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
images:
- build_args:
  - name: TAGS
    value: scos
  dockerfile_path: Dockerfile.ocp
  from: origin_scos-4.18_base-stream9
  inputs:
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - builder
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: cluster-config-api
promotion:
  to:
  - name: scos-4.18
    namespace: origin
releases:
