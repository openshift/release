base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.20_base-rhel9:
    name: "4.22"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.ocp
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: cluster-config-api
promotion:
  to:
  - name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    make verify-scripts verify-codegen-crds -k --warn-undefined-variables
  container:
    from: src
- as: verify-crd-schema
  commands: |
    make verify-crd-schema -k --warn-undefined-variables
  container:
    from: src
- as: verify-crdify
  commands: |
    make verify-crdify -k --warn-undefined-variables
  container:
    from: src
- as: verify-feature-promotion
  commands: |
    make verify-feature-promotion -k --warn-undefined-variables
  container:
    from: src
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: lint
  commands: |
    make -k lint verify-lint-fix
  container:
    from: src
- as: integration
  commands: |
    make integration -k --warn-undefined-variables
  container:
    from: src
- as: verify-client-go
  commands: |
    dir=$GOPATH/src/github.com/openshift/client-go
    git clone https://github.com/openshift/client-go --branch ${PULL_BASE_REF:-master} --single-branch $dir
    rm -rf $dir/vendor/github.com/openshift/api/*
    cp -Rf ./ $dir/api/
    rm -rf $dir/api/vendor
    cd $dir
    echo "replace github.com/openshift/api => ./api" >> go.mod
    echo "# github.com/openshift/api => ./api" >> vendor/modules.txt
    sed -i "/github.com\/openshift\/api v0.0.0/ s/$/ => \.\/api/" vendor/modules.txt
    go mod vendor
    make generate
    go build ./...
  container:
    from: src
- always_run: false
  as: e2e-aws-ovn
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  steps:
    cluster_profile: aws-5
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-aws-ovn-techpreview
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  steps:
    cluster_profile: aws-2
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-aws-serial
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  shard_count: 2
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-serial
- always_run: false
  as: e2e-aws-serial-techpreview
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  shard_count: 2
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_SUITE: openshift/conformance/serial
    workflow: openshift-e2e-aws-serial
  timeout: 5h0m0s
- always_run: false
  as: e2e-gcp
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- always_run: false
  as: e2e-azure
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- always_run: false
  as: e2e-upgrade
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  steps:
    cluster_profile: aws-3
    workflow: openshift-upgrade-aws
- always_run: false
  as: e2e-upgrade-out-of-change
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  steps:
    cluster_profile: aws-4
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:initial
    workflow: openshift-upgrade-aws
- always_run: false
  as: e2e-aws-ovn-hypershift
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- always_run: false
  as: e2e-aws-ovn-hypershift-conformance
  pipeline_run_if_changed: ^Dockerfile\.ocp$|^Makefile$|^(manifests/.*|payload-command/.*|payload-manifests/.*)$
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
zz_generated_metadata:
  branch: release-4.22
  org: openshift
  repo: api
