binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
promotion:
  to:
  - name: "4.8"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: verify-client-go
  commands: |
    dir=$GOPATH/src/github.com/openshift/client-go
    git clone https://github.com/openshift/client-go $dir
    pushd $dir
    git checkout release-4.8
    popd
    rm -rf $dir/vendor/github.com/openshift/api/*
    cp -Rf * $dir/vendor/github.com/openshift/api/
    rm -rf $dir/vendor/github.com/openshift/api/vendor
    cd $dir
    make generate
    go build ./...
  container:
    from: bin
zz_generated_metadata:
  branch: release-4.8
  org: openshift
  repo: api
