canonical_go_repository: github.com/openshift/api
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_base_image:
  cluster: https://api.ci.openshift.org
  name: release
  namespace: openshift
  tag: golang-1.10
tests:
- as: verify
  commands: go get golang.org/x/tools/imports; make build verify
  from: src
