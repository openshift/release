build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
promotion:
  to:
  - name: "4.2"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.2"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.2"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: go get golang.org/x/tools/imports; make build verify
  container:
    from: src
- as: verify-client-go
  commands: |
    dir=$GOPATH/src/github.com/openshift/client-go
    git clone https://github.com/openshift/client-go $dir
    pushd $dir
    git checkout release-4.2
    popd
    rm -rf $dir/vendor/github.com/openshift/api/*
    cp -Rf * $dir/vendor/github.com/openshift/api/
    rm -rf $dir/vendor/github.com/openshift/api/vendor
    cd $dir
    make generate
    go build ./...
  container:
    from: src
zz_generated_metadata:
  branch: release-4.2
  org: openshift
  repo: api
