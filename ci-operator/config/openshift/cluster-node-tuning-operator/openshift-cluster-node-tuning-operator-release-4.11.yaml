base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-base-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.11
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel8
  from: base
  inputs:
    ocp_builder_rhel-8-base-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.11
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: cluster-node-tuning-operator
promotion:
  name: "4.11"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-gcp-pao
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLUSTER=mcp-only make cluster-deploy-pao && make pao-functests
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 4h30m0s
    workflow: ipi-gcp
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-no-cluster
  commands: make test-e2e-local
  container:
    from: src
- as: e2e-nightly
  cron: 0 23 * * *
  steps:
    cluster_profile: aws
    test:
    - as: nightly
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.11
  org: openshift
  repo: cluster-node-tuning-operator
