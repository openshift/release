base_images:
  hypershift-operator:
    name: "4.16"
    namespace: ocp
    tag: hypershift-operator
  hypershift-tests:
    name: "4.16"
    namespace: ocp
    tag: hypershift-tests
  ocp_4.16_base-rhel9:
    name: "4.16"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
  openshift_release_golang-1.20:
    name: release
    namespace: openshift
    tag: golang-1.20
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    openshift_release_golang-1.20:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.20
  to: cluster-node-tuning-operator-us-tuned
- dockerfile_path: Dockerfile.rhel9
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: cluster-node-tuning-operator
promotion:
  to:
  - disabled: true
    excluded_images:
    - cluster-node-tuning-operator-us-tuned
    name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make GOLANGCI_LINT_CACHE=/tmp/.golangci-lint-cache golangci-lint
  container:
    from: src
  optional: true
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-techpreview
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: e2e-pao-mixed-cpus
      cli: latest
      commands: CLUSTER=mcp-only make cluster-label-worker-cnf cluster-deploy-pao
        pao-functests-mixedcpus
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-gcp-pao
  cluster: build03
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLUSTER=mcp-only make cluster-deploy-pao && make pao-functests
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 2h0m0s
    workflow: ipi-gcp
- as: e2e-gcp-pao-updating-profile
  cluster: build03
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLUSTER=mcp-only make cluster-deploy-pao && make pao-functests-updating-profile
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 4h0m0s
    workflow: ipi-gcp
  timeout: 5h0m0s
- as: e2e-gcp-pao-workloadhints
  cluster: build03
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLUSTER=mcp-only make cluster-deploy-pao && make pao-functests-performance-workloadhints
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 4h0m0s
    workflow: ipi-gcp
  timeout: 4h0m0s
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-no-cluster
  commands: make test-e2e-local
  container:
    from: src
- always_run: false
  as: e2e-telco5g-cnftests
  cluster: build05
  optional: true
  steps:
    env:
      E2E_TESTS_CONFIG: |
        CNF_E2E_TESTS=true
        CNF_ORIGIN_TESTS=false
      T5CI_JOB_TYPE: cnftests
      T5CI_VERSION: "4.16"
    workflow: telco5g-cnf
  timeout: 6h0m0s
zz_generated_metadata:
  branch: release-4.16
  org: openshift
  repo: cluster-node-tuning-operator
