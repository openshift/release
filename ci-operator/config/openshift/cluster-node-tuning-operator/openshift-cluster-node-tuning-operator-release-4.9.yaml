base_images:
  ocp_4.9_base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.9
  ocp_builder_rhel-8-base-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.9
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.rhel8
  from: ocp_4.9_base
  inputs:
    ocp_builder_rhel-8-base-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.9
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: cluster-node-tuning-operator
promotion:
  to:
  - name: "4.9"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-nightly
  cron: 18 14 7,16 * *
  steps:
    cluster_profile: aws
    test:
    - as: nightly
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.9
  org: openshift
  repo: cluster-node-tuning-operator
