base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: openshift/Dockerfile
  from: base
  to: olm-rukpak
promotion:
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: lint
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    make lint
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make e2e
      dependencies:
      - env: OLM_RUKPAK_IMAGE
        name: olm-rukpak
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: openshift-e2e-aws
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: operator-framework-rukpak
