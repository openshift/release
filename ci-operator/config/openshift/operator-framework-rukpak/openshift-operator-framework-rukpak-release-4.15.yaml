base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: openshift/Dockerfile
  to: olm-rukpak
promotion:
  to:
  - name: "4.15"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: verify-deps
  commands: |
    # Verify main repo deps
    make -f openshift/Makefile verify-deps
    # Verify openshift dir
    cd openshift && make verify-deps
  container:
    from: src
- as: verify-manifests
  commands: make -f openshift/Makefile verify-manifests
  container:
    from: src
- as: verify-commits
  commands: commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
- as: lint
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    make lint
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: openshift-e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*\/)?(?:\.gitignore|DOWNSTREAM_OWNERS|DOWNSTREAM_OWNERS_ALIASES|LICENSE|DCO|CODEOWNERS)|\.golangci\.yaml|\.goreleaser\.yml|\.markdownlint.yaml|^\.github|Tiltfile$
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.15
  org: openshift
  repo: operator-framework-rukpak
