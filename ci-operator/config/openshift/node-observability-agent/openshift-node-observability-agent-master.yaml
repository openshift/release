binary_build_commands: make noa
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
promotion:
  name: "4.11"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test
  container:
    from: bin
zz_generated_metadata:
  branch: master
  org: openshift
  repo: node-observability-agent
