base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
binary_build_commands: make build.image
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile.rhel8
  from: base
  to: node-observability-agent
promotion:
  to:
  - name: "4.13"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export GOLANGCI_LINT_CACHE=$(mktemp -d)
    make lint
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: |
    export XDG_CACHE_HOME=$(mktemp -d)
    make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.13
  org: openshift
  repo: node-observability-agent
