base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
  iks:
    name: "iks"
    namespace: ibm-gate-secrets
    tag: "4.3"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
images:
- from: base
  to: hypershift-toolkit
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: create-cluster
  commands: ./deploy_ci.sh
  container:
    from: iks
  secret:
    name: 'ibm-gate-test-secrets'
    mount_path: '/usr/test-secrets/'

