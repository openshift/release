base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: hypershift-toolkit
promotion:
  name: hypershift-4.5
  namespace: hypershift-toolkit
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
