base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.4"
    namespace: ocp
    tag: base
  iks:
    cluster: https://api.ci.openshift.org
    name: iks
    namespace: ibm-gate-secrets
    tag: "4.4"
binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: hypershift-toolkit
- dockerfile_path: DockerCITest
  from: iks
  to: iks-deploy
promotion:
  disabled: true
  name: hypershift-4.4
  namespace: hypershift-toolkit
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: create-cluster
  commands: ./deploy_ci.sh
  container:
    from: iks-deploy
  secret:
    mount_path: /usr/ibm-gate-test-secrets/
    name: ibm-gate-test-secrets
