base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
  iks:
    name: iks
    namespace: ibm-gate-secrets
    tag: "4.4"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: hypershift-toolkit
- dockerfile_path: DockerCITest
  from: iks
  to: iks-deploy
promotion:
  to:
  - disabled: true
    name: hypershift-4.4
    namespace: hypershift-toolkit
releases:
  initial:
    integration:
      name: "4.4"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.4"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: create-cluster
  commands: ./deploy_ci.sh
  container:
    from: iks-deploy
  optional: true
  secret:
    mount_path: /usr/ibm-gate-test-secrets/
    name: ibm-gate-test-secrets
zz_generated_metadata:
  branch: release-4.4
  org: openshift
  repo: hypershift-toolkit
