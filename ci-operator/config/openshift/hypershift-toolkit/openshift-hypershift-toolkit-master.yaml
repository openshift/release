base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: hypershift-toolkit
- dockerfile_path: Dockerfile.cpoperator
  from: base
  to: control-plane-operator
promotion:
  name: hypershift-4.4
  namespace: hypershift-toolkit
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: kube-conformance-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: contrib/hack/e2e-kube-conformance.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: hypershift-toolkit
