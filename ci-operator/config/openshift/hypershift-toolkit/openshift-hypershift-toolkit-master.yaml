base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- from: base
  to: hypershift-toolkit
promotion:
  name: "hypershift-4.4"
  namespace: "hypershift-toolkit"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: kube-conformance-aws
  commands: contrib/hack/e2e-kube-conformance.sh
  openshift_installer_src:
    cluster_profile: aws
