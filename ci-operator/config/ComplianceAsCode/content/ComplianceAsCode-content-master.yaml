build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfiles/ocp4_content
  from: ""
  to: ocp4-content-ds
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: unit
  commands: make -f tests/unit/kubernetes/Makefile unit
  container:
    from: src
- as: e2e-aws-rhcos4-e8
  commands: content=ocp4-content-ds make -f tests/ocp4e2e/Makefile e2e PROFILE=e8 PRODUCT=rhcos4
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: master
  org: ComplianceAsCode
  repo: content
