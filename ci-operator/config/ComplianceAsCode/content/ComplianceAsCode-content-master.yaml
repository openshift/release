images:
- dockerfile_path: Dockerfiles/ocp4_content
  to: ocp4-content-ds
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits: {}
    requests:
      cpu: 200m
      memory: 400Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.5"
  namespace: ocp
tests:
- as: unit
  commands: make -f tests/unit/kubernetes/Makefile unit
  container:
    from: src
- as: e2e-aws-moderate
  commands: content=ocp4-content-ds make -f tests/ocp4e2e/Makefile e2e PROFILE=moderate
  openshift_installer_src:
    cluster_profile: aws
