build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.23-openshift-4.19
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfiles/ocp4_content
  to: ocp4-content-ds
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.14"
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- always_run: false
  as: e2e-aws-ocp4-bsi
  steps:
    cluster_profile: quay-aws
    env:
      BASE_DOMAIN: quay.devcluster.openshift.com
    test:
    - as: test
      cli: latest
      commands: |
        export PROFILE=bsi
        export PRODUCT=ocp4
        export component=ocp4-content-ds
        export ROOT_DIR=$PWD
        git clone https://github.com/ComplianceAsCode/ocp4e2e.git ocp4e2e
        pushd ocp4e2e
        go test -v -timeout 120m github.com/ComplianceAsCode/ocp4e2e -profile="$PROFILE" -product="$PRODUCT" -content-image="$CONTENT_IMAGE"
      dependencies:
      - env: CONTENT_IMAGE
        name: ocp4-content-ds
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
