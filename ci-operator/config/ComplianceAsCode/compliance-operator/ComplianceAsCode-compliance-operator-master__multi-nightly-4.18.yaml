    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.18"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.18"
  tools:
    name: "4.18"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.18"
  latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: aws-ipi-ovn-ipsec-arm-mixarch-f14-compliance
  cron: 56 13 15,29 * *
  steps:
    cluster_profile: aws-quay-qe
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: x86_64
      ADDITIONAL_WORKER_VM_TYPE: m6i.xlarge
      ADDITIONAL_WORKERS: "1"
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      CATALOG_SOURCE_NAME: compliance-operator
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      FILTERS_ADDITIONAL: ""
      OCP_ARCH: arm64
      OO_BUNDLE: quay.io/redhat-user-workloads/ocp-isc-tenant/compliance-operator-bundle-dev:master
      OO_INSTALL_NAMESPACE: openshift-compliance
      TEST_FILTERS: ~HyperShiftMGMT&;~DEPRECATED&;~Disruptive&
      TEST_IMPORTANCE: Critical|High
      TEST_PARALLEL: "1"
      TEST_SCENARIOS: Compliance_Operator
      TEST_TIMEOUT: "30"
      TEST_TYPE: dev
    test:
    - ref: ipi-install-heterogeneous
    - ref: etcd-encryption
    - ref: file-integrity-konflux-catalogsource
    - ref: optional-operators-operator-sdk-non-ci-bundle-image
    - ref: openshift-extended-test
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-aws-ipi-ovn-ipsec
- as: aws-ipi-ovn-ipsec-arm-mixarch-f14-compliance-destructive
  cron: 56 13 15,29 * *
  steps:
    cluster_profile: aws-quay-qe
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: x86_64
      ADDITIONAL_WORKER_VM_TYPE: m6i.xlarge
      ADDITIONAL_WORKERS: "1"
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      CATALOG_SOURCE_NAME: compliance-operator
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      E2E_RUN_TAGS: '@complianceoperator'
      FILTERS_ADDITIONAL: ""
      OCP_ARCH: arm64
      OO_BUNDLE: quay.io/redhat-user-workloads/ocp-isc-tenant/compliance-operator-bundle-dev:master
      OO_INSTALL_NAMESPACE: openshift-compliance
      TEST_FILTERS: ~HyperShiftMGMT&;~DEPRECATED&;~StressTest&;Disruptive&
      TEST_IMPORTANCE: Critical|High
      TEST_SCENARIOS: Compliance_Operator
      TEST_TIMEOUT: "55"
      TEST_TYPE: dev
    test:
    - ref: ipi-install-heterogeneous
    - ref: etcd-encryption
    - ref: file-integrity-konflux-catalogsource
    - ref: optional-operators-operator-sdk-non-ci-bundle-image
    - ref: openshift-extended-test
    - ref: openshift-extended-web-tests
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-aws-ipi-ovn-ipsec
