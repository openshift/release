base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  openshift_release_rhel-8-release-golang-1.20-openshift-4.14:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.20-openshift-4.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.20-openshift-4.14
images:
- dockerfile_path: Dockerfile.ci
  from: base
  inputs:
    openshift_release_rhel-8-release-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.20-openshift-4.14
  to: compliance-operator
- dockerfile_path: images/testcontent/Dockerfile.ci
  to: testcontent
- dockerfile_path: images/openscap/Dockerfile
  to: testopenscap
promotion:
  to:
  - excluded_images:
    - testcontent
    - testopenscap
    name: "4.12"
    namespace: ComplianceAsCode
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: go-build
  commands: make
  container:
    from: src
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
- as: unit
  commands: make test-unit
  container:
    from: src
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
- as: e2e-aws-parallel
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-parallel
      dependencies:
      - env: IMAGE_FROM_CI
        name: compliance-operator
      - env: CONTENT_IMAGE_FROM_CI
        name: testcontent
      - env: OPENSCAP_IMAGE_FROM_CI
        name: testopenscap
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-serial
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-serial
      dependencies:
      - env: IMAGE_FROM_CI
        name: compliance-operator
      - env: CONTENT_IMAGE_FROM_CI
        name: testcontent
      - env: OPENSCAP_IMAGE_FROM_CI
        name: testopenscap
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: ComplianceAsCode
  repo: compliance-operator
