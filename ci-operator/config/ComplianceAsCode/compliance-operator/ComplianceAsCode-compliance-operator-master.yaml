base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "9"
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: release
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
images:
- dockerfile_path: Dockerfile.ci
  from: base
  inputs:
    openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.22-openshift-4.17
  to: compliance-operator
- dockerfile_path: images/testcontent/Dockerfile.ci
  to: testcontent
- dockerfile_path: images/openscap/Dockerfile
  to: testopenscap
operator:
  bundles:
  - as: compliance-operator-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: ghci.io/complianceascode/compliance-operator:latest
    with: pipeline:compliance-operator
promotion:
  to:
  - excluded_images:
    - testcontent
    - testopenscap
    name: "4.15"
    namespace: ComplianceAsCode
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: go-build
  commands: make
  container:
    from: src
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
- as: unit
  commands: make test-unit
  container:
    from: src
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$
- as: e2e-aws-parallel
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$|^.github/workflows/*
  steps:
    cluster_profile: quay-aws
    env:
      BASE_DOMAIN: quay.devcluster.openshift.com
    test:
    - as: test
      cli: latest
      commands: make e2e-parallel
      dependencies:
      - env: IMAGE_FROM_CI
        name: compliance-operator
      - env: CONTENT_IMAGE_FROM_CI
        name: testcontent
      - env: OPENSCAP_IMAGE_FROM_CI
        name: testopenscap
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-serial
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$|^.github/workflows/*
  steps:
    cluster_profile: quay-aws
    env:
      BASE_DOMAIN: quay.devcluster.openshift.com
    test:
    - as: test
      cli: latest
      commands: make e2e-serial
      dependencies:
      - env: IMAGE_FROM_CI
        name: compliance-operator
      - env: CONTENT_IMAGE_FROM_CI
        name: testcontent
      - env: OPENSCAP_IMAGE_FROM_CI
        name: testopenscap
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-rosa
  skip_if_only_changed: ^.*(md|adoc)$|^LICENSE$|^.github/workflows/*
  steps:
    cluster_profile: quay-aws
    env:
      BYO_OIDC: "true"
      CHANNEL_GROUP: stable
      ENABLE_BILLING_ACCOUNT: "yes"
      OCM_LOGIN_ENV: integration
      OPENSHIFT_VERSION: 4.15.21
      REGION: us-east-2
    test:
    - ref: ipi-install-rbac
    - as: test-ocp4-pci-dss-node
      cli: latest
      commands: make e2e-rosa
      dependencies:
      - env: IMAGE_FROM_CI
        name: compliance-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: rosa-aws-sts-hcp
- as: e2e-bundle-e2e
  steps:
    cluster_profile: aws
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace openshift-compliance
        operator-sdk run bundle --security-context-config restricted -n openshift-compliance "$OO_BUNDLE"
        oc wait --timeout=10m --for condition=Available -n openshift-compliance deployment compliance-operator
      dependencies:
      - env: OO_BUNDLE
        name: compliance-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: make e2e
      dependencies:
      - env: IMAGE_FROM_CI
        name: compliance-operator
      - env: CONTENT_IMAGE_FROM_CI
        name: testcontent
      - env: OPENSCAP_IMAGE_FROM_CI
        name: testopenscap
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: ComplianceAsCode
  repo: compliance-operator
