- as: baremetalds-ipi-ovn-lvms-f7-compliance
  cluster: build05
  cron: 16 15 2,11,18,25 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      ARCHITECTURE: arm64
      CATALOG_SOURCE_NAME: compliance-operator
      FILTERS_ADDITIONAL: ""
      LVM_OPERATOR_SUB_CHANNEL: stable-4.20
      LVM_OPERATOR_SUB_SOURCE: qe-app-registry
      OO_BUNDLE: quay.io/redhat-user-workloads/ocp-isc-tenant/compliance-operator-bundle-dev:master
      OO_INSTALL_NAMESPACE: openshift-compliance
      TEST_FILTERS: ~HyperShiftMGMT&;~DEPRECATED&;~Disruptive&
      TEST_IMPORTANCE: Critical|High
      TEST_PARALLEL: "3"
      TEST_SCENARIOS: Compliance_Operator
      TEST_TIMEOUT: "30"
      TEST_TYPE: dev
    test:
    - ref: etcd-encryption
    - ref: file-integrity-konflux-catalogsource
