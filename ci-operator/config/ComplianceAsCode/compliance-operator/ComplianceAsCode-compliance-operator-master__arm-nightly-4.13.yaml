base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.13"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.13"
  tools:
    name: "4.13"
    namespace: ocp
    tag: tools
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.13"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: aws-ipi-f60-compliance
  cron: 49 7 27 2,4,6,8,10,12 *
  steps:
    cluster_profile: aws-quay-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      CATALOG_SOURCE_NAME: compliance-operator
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      FILTERS_ADDITIONAL: ""
      FIPS_ENABLED: "true"
      OCP_ARCH: arm64
      OO_BUNDLE: quay.io/redhat-user-workloads/ocp-isc-tenant/compliance-operator-bundle-dev:master
      OO_INSTALL_NAMESPACE: openshift-compliance
      TEST_FILTERS: ~HyperShiftMGMT&;~DEPRECATED&;~Disruptive&
      TEST_IMPORTANCE: Medium|Low
      TEST_PARALLEL: "3"
      TEST_SCENARIOS: Compliance_Operator
      TEST_TIMEOUT: "30"
      TEST_TYPE: dev
    test:
    - ref: etcd-encryption
    - ref: file-integrity-konflux-catalogsource
    - ref: optional-operators-operator-sdk-non-ci-bundle-image
    - ref: openshift-extended-test
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-aws-ipi
- as: aws-ipi-f60-compliance-destructive
  cron: 55 9 16 2,4,6,8,10,12 *
  steps:
    cluster_profile: aws-quay-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      CATALOG_SOURCE_NAME: compliance-operator
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      FILTERS_ADDITIONAL: ""
      FIPS_ENABLED: "true"
      OCP_ARCH: arm64
      OO_BUNDLE: quay.io/redhat-user-workloads/ocp-isc-tenant/compliance-operator-bundle-dev:master
      OO_INSTALL_NAMESPACE: openshift-compliance
      TEST_FILTERS: ~HyperShiftMGMT&;~DEPRECATED&;~StressTest&;Disruptive&
      TEST_IMPORTANCE: Medium|Low
      TEST_SCENARIOS: Compliance_Operator
      TEST_TIMEOUT: "55"
      TEST_TYPE: dev
    test:
    - ref: etcd-encryption
    - ref: file-integrity-konflux-catalogsource
    - ref: optional-operators-operator-sdk-non-ci-bundle-image
    - ref: openshift-extended-test
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-aws-ipi
