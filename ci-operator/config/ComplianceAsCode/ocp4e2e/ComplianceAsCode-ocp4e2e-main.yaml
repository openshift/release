- as: vsphere-ipi-ovn-dualstack-f28-compliance
  cron: 21 9 20 * *
  steps:
    cluster_profile: vsphere-elastic
    env:
      E2E_RUN_TAGS: '@complianceoperator'
      FILTERS_ADDITIONAL: ""
      TEST_FILTERS: ~HyperShiftMGMT&;~StressTest
      TEST_PARALLEL: "1"
      TEST_SCENARIOS: Compliance_Operator
      TEST_TIMEOUT: "40"
    test:
    - ref: etcd-encryption
    - ref: openshift-extended-test
    - ref: openshift-extended-web-tests
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-vsphere-ipi-ovn-dualstack
