build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: e2e-aws-openshift-platform-compliance
  steps:
    cluster_profile: quay-aws
    env:
      BASE_DOMAIN: quay.devcluster.openshift.com
      FIPS_ENABLED: "true"
    test:
    - as: test
      cli: latest
      commands: |
        export SKIP_CONTAINER_PUSH=true
        make e2e-platform
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
  timeout: 4h0m0s
