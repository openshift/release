base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.15"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.15"
  tools:
    name: "4.15"
    namespace: ocp
    tag: tools
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: e2e-aws-ocp4-moderate
  steps:
    cluster_profile: quay-aws
    env:
      BASE_DOMAIN: quay.devcluster.openshift.com
      FIPS_ENABLED: "true"
    test:
    - as: test
      cli: latest
      commands: |
        export SKIP_CONTAINER_PUSH=true
        export PROFILE=moderate
        export PRODUCT=ocp4
        make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-ocp4-cis
