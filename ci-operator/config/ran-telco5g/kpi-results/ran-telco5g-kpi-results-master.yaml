build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi
tests:
- as: kpi-results
  cluster: build01
  cron: "0 14 * * *"
  steps:
    dependencies:
      - env: RELEASE_IMAGE_INITIAL
        name: release:latest
    workflow: telco5g-kpi-results
