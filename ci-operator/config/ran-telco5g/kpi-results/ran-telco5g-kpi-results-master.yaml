build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  initial:
    release:
      architecture: amd64
      channel: stable
      version: "4.14"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      relative: 1
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi
tests:
- as: kpi-results-stable
  cluster: build01
  cron: 0 14 * * *
  steps:
    env:
      OCP_RELEASE_VERSION: release:initial
    workflow: telco5g-kpi-results
- as: kpi-results-nightly
  cluster: build01
  cron: 0 14 * * *
  steps:
    env:
      OCP_RELEASE_VERSION: release:latest
    workflow: telco5g-kpi-results
zz_generated_metadata:
  branch: master
  org: ran-telco5g
  repo: kpi-results
