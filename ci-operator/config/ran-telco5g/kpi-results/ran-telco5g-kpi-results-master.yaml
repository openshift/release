build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  custom:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.13.0
        upper: 4.15.0-0
resources:
  '*':
    limits:
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi
tests:
- as: kpi-results
  cluster: build01
  cron: 0 14 * * *
  steps:
    env:
      OCP_RELEASE_VERSION: release:custom
    workflow: telco5g-kpi-results
zz_generated_metadata:
  branch: master
  org: ran-telco5g
  repo: kpi-results
