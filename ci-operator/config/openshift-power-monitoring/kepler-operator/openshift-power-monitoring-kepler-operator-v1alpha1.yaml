base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.13"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile
  to: kepler-operator
operator:
  bundles:
  - as: kepler-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/sustainable_computing_io/kepler-operator:.*
    with: pipeline:kepler-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: kepler-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE"
        oc wait --for condition=Available -n openshift-operators \
        --timeout=300s deployment kepler-operator-controller-manager
        oc logs -n openshift-operators \
        deployment/kepler-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: kepler-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - ref: openshift-power-monitoring-install-kepler
    - ref: openshift-power-monitoring-tests-kepler
    workflow: generic-claim
zz_generated_metadata:
  branch: v1alpha1
  org: openshift-power-monitoring
  repo: kepler-operator
