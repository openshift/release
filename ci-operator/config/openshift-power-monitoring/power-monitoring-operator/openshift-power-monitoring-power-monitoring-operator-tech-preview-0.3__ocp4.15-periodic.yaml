base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.15"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile
  to: power-monitoring-operator
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: power-monitoring-operator-tests-runner
operator:
  bundles:
  - as: power-monitoring-operator-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/sustainable_computing_io/kepler-operator:.*
    with: pipeline:power-monitoring-operator
releases:
  latest:
    release:
      channel: stable
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: security
  cron: 0 0 * * 1,3,5
  steps:
    env:
      PROJECT_NAME: openshift-power-monitoring/power-monitoring-operator
      SNYK_PRE_EXECUTION_HOOK_CMD: go mod vendor && go mod tidy
    workflow: openshift-ci-security
- as: power-monitoring-operator-e2e-aws
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: obs-powermon
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  cron: 0 4 * * 1,3,5
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout=15m
      dependencies:
      - env: OO_BUNDLE
        name: power-monitoring-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    workflow: generic-claim
- as: power-monitoring-operator-e2e-gcp
  cron: 0 4 * * 1,3,5
  steps:
    cluster_profile: gcp-qe
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout=15m
      dependencies:
      - env: OO_BUNDLE
        name: power-monitoring-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    workflow: cucushift-installer-rehearse-gcp-ipi
- as: power-monitoring-operator-e2e-bm
  cluster: build05
  cron: 0 5 * * 1,3,5
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      RESERVE_BOOTSTRAP: "true"
      architecture: amd64
      masters: "3"
      workers: "2"
    test:
    - as: install
      cli: latest
      commands: |
        export HOME=/tmp/home
        export XDG_RUNTIME_DIR=/tmp/home/containers
        mkdir -p $XDG_RUNTIME_DIR
        OLD_KUBECONFIG=${KUBECONFIG}
        unset KUBECONFIG
        oc registry login
        echo "exporting the KUBECONFIG"
        export KUBECONFIG="${OLD_KUBECONFIG}"
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout=15m
      dependencies:
      - env: OO_BUNDLE
        name: power-monitoring-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    workflow: baremetal-lab-upi
zz_generated_metadata:
  branch: tech-preview-0.3
  org: openshift-power-monitoring
  repo: power-monitoring-operator
  variant: ocp4.15-periodic
