base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.14"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile
  to: power-monitoring-operator
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: power-monitoring-operator-tests-runner
operator:
  bundles:
  - as: power-monitoring-operator-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/sustainable_computing_io/kepler-operator:.*
    with: pipeline:power-monitoring-operator
releases:
  latest:
    release:
      channel: stable
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  cron: 0 6 * * 1,3,5
  steps:
    env:
      PROJECT_NAME: openshift-power-monitoring/power-monitoring-operator
    workflow: openshift-ci-security
- as: power-monitoring-operator-e2e-aws
  cron: 0 6 * * 1,3,5
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE"
      dependencies:
      - env: OO_BUNDLE
        name: power-monitoring-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    workflow: cucushift-installer-rehearse-aws-ipi
- as: power-monitoring-operator-e2e-gcp
  cron: 0 6 * * 1,3,5
  steps:
    cluster_profile: gcp-qe
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE"
      dependencies:
      - env: OO_BUNDLE
        name: power-monitoring-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    workflow: cucushift-installer-rehearse-gcp-ipi
zz_generated_metadata:
  branch: tech-preview
  org: openshift-power-monitoring
  repo: power-monitoring-operator
  variant: ocp4.14-periodic
