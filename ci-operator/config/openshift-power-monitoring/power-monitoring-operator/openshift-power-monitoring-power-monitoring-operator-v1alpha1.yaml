    name: "4.18"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.18"
    namespace: origin
    tag: operator-sdk
  shellcheck:
    name: shellcheck
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.18"
resources:
