base_images:
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.17"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile
  to: power-monitoring-operator
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: power-monitoring-operator-tests-runner
operator:
  bundles:
  - as: power-monitoring-operator-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/sustainable_computing_io/kepler-operator:.*
    with: pipeline:power-monitoring-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: power-monitoring-operator-e2e-aws
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: obs-powermon
    product: ocp
    timeout: 1h0m0s
    version: "4.17"
  postsubmit: true
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout=15m
      dependencies:
      - env: OO_BUNDLE
        name: power-monitoring-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    workflow: generic-claim
- as: power-monitoring-operator-e2e-gcp
  postsubmit: true
  steps:
    cluster_profile: gcp-qe
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout=15m
      dependencies:
      - env: OO_BUNDLE
        name: power-monitoring-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    workflow: cucushift-installer-rehearse-gcp-ipi
zz_generated_metadata:
  branch: tech-preview-0.3
  org: openshift-power-monitoring
  repo: power-monitoring-operator
  variant: post-submit
