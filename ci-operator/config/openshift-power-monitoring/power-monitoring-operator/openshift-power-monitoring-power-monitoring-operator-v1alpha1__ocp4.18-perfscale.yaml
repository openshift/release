base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.18"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile
  to: power-monitoring-operator
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: power-monitoring-operator-tests-runner
operator:
  bundles:
  - as: power-monitoring-operator-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/sustainable_computing_io/kepler-operator:.*
    with: pipeline:power-monitoring-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- always_run: false
  as: power-monitoring-operator-cd-v2
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      ADDITIONAL_PARAMS: '{"layeredProduct": "power-monitoring-operator-minimal"}'
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
      ENABLE_LOCAL_INDEX: "true"
      EXTRA_FLAGS: --churn-duration=20m
      ITERATION_MULTIPLIER_ENV: "9"
      METRIC_PROFILES: ' --metrics-profile=metrics-profiles/kepler/metrics.yaml'
      PROFILE_TYPE: regular
      USER_METADATA: layeredProduct=power-monitoring-operator-minimal
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout=30m
      dependencies:
      - env: OO_BUNDLE
        name: power-monitoring-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-power-monitoring-operator
    - chain: openshift-qe-cluster-density-v2
    workflow: baremetalds-e2e
zz_generated_metadata:
  branch: v1alpha1
  org: openshift-power-monitoring
  repo: power-monitoring-operator
  variant: ocp4.18-perfscale
