base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
images:
- context_dir: .
  dockerfile_path: build/Dockerfile
  to: kepler
- context_dir: .
  dockerfile_path: e2e/Dockerfile
  to: kepler-tests-runner
releases:
  latest:
    release:
      channel: stable
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: kepler-e2e-aws
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: obs-powermon
    product: ocp
    timeout: 3h0m0s
    version: "4.15"
  cron: 0 1 * * 1,3,5
  steps:
    test:
    - as: deploy-kepler
      cli: latest
      commands: |
        GOFLAGS="" make tools
        GOFLAGS="" make build-manifest OPTS="OPENSHIFT_DEPLOY"
        oc apply -f _output/generated-manifest/deployment.yaml
      dependencies:
      - env: EXPORTER_IMG
        name: kepler
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-kepler
    workflow: generic-claim
- as: kepler-e2e-gcp
  cron: 0 1 * * 1,3,5
  steps:
    cluster_profile: gcp-qe
    test:
    - as: deploy-kepler
      cli: latest
      commands: |
        GOFLAGS="" make tools
        GOFLAGS="" make build-manifest OPTS="OPENSHIFT_DEPLOY"
        oc apply -f _output/generated-manifest/deployment.yaml
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-kepler
    workflow: cucushift-installer-rehearse-gcp-ipi
zz_generated_metadata:
  branch: tech-preview-0.2
  org: openshift-power-monitoring
  repo: kepler
  variant: ocp4.15-periodic
