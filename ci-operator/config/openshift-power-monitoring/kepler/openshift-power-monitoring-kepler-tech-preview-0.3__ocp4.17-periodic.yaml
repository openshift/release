base_images:
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
images:
- context_dir: .
  dockerfile_path: build/Dockerfile
  to: kepler
releases:
  latest:
    release:
      channel: stable
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: kepler-e2e-aws
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: obs-powermon
    product: ocp
    timeout: 1h0m0s
    version: "4.17"
  cron: 30 4 * * 1,3,5
  steps:
    test:
    - as: deploy-kepler
      cli: latest
      commands: |
        GOFLAGS="" make tools
        GOFLAGS="" make build-manifest OPTS="OPENSHIFT_DEPLOY"
        oc apply -f _output/generated-manifest/deployment.yaml
      dependencies:
      - env: EXPORTER_IMG
        name: kepler
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - as: e2e-kepler
      cli: latest
      commands: |
        GOFLAGS="" go test -c ./e2e/integration-test/ -test.v -test.failfast
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    workflow: generic-claim
- as: kepler-e2e-gcp
  cron: 30 4 * * 1,3,5
  steps:
    cluster_profile: gcp-qe
    test:
    - as: deploy-kepler
      cli: latest
      commands: |
        GOFLAGS="" make tools
        GOFLAGS="" make build-manifest OPTS="OPENSHIFT_DEPLOY"
        oc apply -f _output/generated-manifest/deployment.yaml
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - as: e2e-kepler
      cli: latest
      commands: |
        GOFLAGS="" go test -c ./e2e/integration-test/ -test.v -test.failfast
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    workflow: cucushift-installer-rehearse-gcp-ipi
zz_generated_metadata:
  branch: tech-preview-0.3
  org: openshift-power-monitoring
  repo: kepler
  variant: ocp4.17-periodic
