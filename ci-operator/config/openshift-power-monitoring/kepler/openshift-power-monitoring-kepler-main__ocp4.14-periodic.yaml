base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- context_dir: .
  dockerfile_path: build/Dockerfile
  to: kepler
- context_dir: .
  dockerfile_path: e2e/Dockerfile
  to: kepler-tests-runner
releases:
  latest:
    release:
      channel: stable
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  cron: 0 6 * * 1,3,5
  steps:
    env:
      PROJECT_NAME: openshift-power-monitoring/kepler
    workflow: openshift-ci-security
- as: kepler-e2e-aws
  cron: 0 6 * * 1,3,5
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - as: deploy-kepler
      cli: latest
      commands: |
        GOFLAGS="" make tools
        GOFLAGS="" make build-manifest OPTS="OPENSHIFT_DEPLOY"
        oc apply -f _output/generated-manifest/deployment.yaml
      dependencies:
      - env: EXPORTER_IMG
        name: kepler
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-kepler
    workflow: cucushift-installer-rehearse-aws-ipi
- as: kepler-e2e-gcp
  cron: 0 6 * * 1,3,5
  steps:
    cluster_profile: gcp-qe
    test:
    - as: deploy-kepler
      cli: latest
      commands: |
        GOFLAGS="" make tools
        GOFLAGS="" make build-manifest OPTS="OPENSHIFT_DEPLOY"
        oc apply -f _output/generated-manifest/deployment.yaml
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-kepler
    workflow: cucushift-installer-rehearse-gcp-ipi
zz_generated_metadata:
  branch: main
  org: openshift-power-monitoring
  repo: kepler
  variant: ocp4.14-periodic
