base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- context_dir: .
  dockerfile_path: build/Dockerfile
  to: kepler
- context_dir: .
  dockerfile_path: e2e/Dockerfile
  to: kepler-tests-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  steps:
    env:
      PROJECT_NAME: openshift-power-monitoring/kepler
    workflow: openshift-ci-security
- as: kepler-e2e
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      RESERVE_BOOTSTRAP: "true"
      architecture: amd64
      masters: "3"
      workers: "3"
    test:
    - as: deploy-kepler
      cli: latest
      commands: |
        export HOME=/tmp/home
        export XDG_RUNTIME_DIR=/tmp/home/containers
        mkdir -p $XDG_RUNTIME_DIR
        OLD_KUBECONFIG=${KUBECONFIG}
        unset KUBECONFIG
        oc registry login
        echo "exporting the KUBECONFIG"
        export KUBECONFIG="${OLD_KUBECONFIG}"
        GOFLAGS="" make tools
        GOFLAGS="" make build-manifest OPTS="OPENSHIFT_DEPLOY"
        oc apply -f _output/generated-manifest/deployment.yaml
      dependencies:
      - env: EXPORTER_IMG
        name: kepler
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-kepler
    workflow: baremetal-lab-upi
zz_generated_metadata:
  branch: main
  org: openshift-power-monitoring
  repo: kepler
