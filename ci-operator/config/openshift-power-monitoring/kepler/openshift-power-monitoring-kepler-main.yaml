base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- context_dir: .
  dockerfile_path: build/Dockerfile
  to: kepler-img
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.14"
  steps:
    test:
    - as: build-manifests
      cli: latest
      commands: |
        GOFLAGS="" make tools
        make build-manifest
        oc apply -f _output/generated-manifest/deployment.yaml
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    - as: e2e
      cli: latest
      commands: |
        echo "Sleeping for 1hr"
        sleep 3600
        make e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: openshift-power-monitoring
  repo: kepler
