base_images:
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  tools:
    name: "4.17"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.17"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.22-openshift-4.17
images:
- context_dir: .
  dockerfile_path: build/Dockerfile
  to: kepler
- context_dir: .
  dockerfile_path: e2e/Dockerfile
  to: kepler-tests-runner
releases:
  latest:
    release:
      channel: stable
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: kepler-e2e-aws
  cron: 00 22 * * 1,3,5
  steps:
    cluster_profile: gcp-observability
    test:
    - as: deploy-kepler
      cli: latest
      commands: |
        GOFLAGS="" make tools
        GOFLAGS="" make build-manifest OPTS="OPENSHIFT_DEPLOY"
        oc apply -f _output/generated-manifest/deployment.yaml
      dependencies:
      - env: EXPORTER_IMG
        name: kepler
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 400Mi
    - ref: openshift-power-monitoring-tests-kepler
    workflow: cucushift-installer-rehearse-gcp-ipi
zz_generated_metadata:
  branch: main
  org: openshift-power-monitoring
  repo: kepler
  variant: ocp4.17-periodic
