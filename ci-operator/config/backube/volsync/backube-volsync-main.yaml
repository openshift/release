base_images:
  cli:
    name: "4.9"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
  os:
    name: centos
    namespace: origin
    tag: "8"
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make all
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.fedoraproject.org/fedora:34
      USER root
      RUN dnf install -y ShellCheck yamllint asciidoctor && \
          dnf install -y make go diffutils openssl && \
          dnf clean all && rm -rf /var/cache/dnf/*
      RUN curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 && \
          chmod 700 get_helm.sh && \
          ./get_helm.sh
      ENV GOPATH=/go GOCACHE=/go/src/.cache GO111MODULE=on
      RUN mkdir -p $GOCACHE /.cache $GOPATH/src/github.com/backube/testbin
      RUN chmod -R 777 /go /.cache
      RUN curl -sSLo envtest-bins.tar.gz "https://storage.googleapis.com/kubebuilder-tools/kubebuilder-tools-1.19.2-$(go env GOOS)-$(go env GOARCH).tar.gz"
      RUN tar -C $GOPATH/src/github.com/backube/testbin --strip-components=1 -zvxf envtest-bins.tar.gz
      WORKDIR $GOPATH/src/github.com/backube/volsync
images:
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
- context_dir: .
  from: ubi_minimal
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - golang:1.16
  to: volsync
- context_dir: mover-rclone
  from: ubi_minimal
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - golang:1.16
  to: volsync-mover-rclone
- context_dir: mover-restic
  from: ubi_minimal
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - golang:1.16
  to: volsync-mover-restic
- context_dir: mover-rsync
  from: os
  to: volsync-mover-rsync
promotion:
  additional_images:
    volsync: volsync
    volsync-mover-rclone: volsync-mover-rclone
    volsync-mover-restic: volsync-mover-restic
    volsync-mover-rsync: volsync-mover-rsync
  namespace: volsync
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.9"
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: unit
  commands: |
    cp -R ../testbin .
    export TEST_ARGS='-progress -randomizeAllSpecs -nodes 1 -randomizeSuites -slowSpecThreshold 30 -cover -coverprofile cover.out -outputdir .'
    make test
  container:
    from: src
- as: pre-commit
  commands: ./.ci-scripts/pre-commit.sh
  container:
    from: src
- as: e2e-openshift
  optional: true
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      commands: |
        # TODO: optimize this
        set -x
        KUBECONFIG="${SHARED_DIR}/kubeconfig"
        export KUBECONFIG
        cp $(echo "${KUBECONFIG}") /go/src/github.com/backube/volsync/test-kuttl/kubeconfig
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo update
        helm install --create-namespace -n minio --set accessKey.password=access --set secretKey.password=password --set defaultBuckets=mybucket --set containerSecurityContext.enabled=false --set podSecurityContext.enabled=false --version 7.3.0 minio bitnami/minio
        oc -n minio wait --for=condition=available --timeout=300s deployment/minio
        make test-e2e
      from: src-oc
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
    workflow: ipi-aws-volsync-csi
zz_generated_metadata:
  branch: main
  org: backube
  repo: volsync
