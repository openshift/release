base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    open-cluster-management_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
  to: search-indexer
promotion:
  name: "2.5"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-indexer
    env:
      IMAGE_REPO: search-indexer
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.5
    workflow: ocm-ci-fastforward
- as: lint
  commands: |
    GOLANGCI_LINT_CACHE=/tmp/golangci-cache make -f Makefile.prow lint
  container:
    from: src
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-test
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    export DEPLOYED_IN_HUB=true
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    export DEPLOYED_IN_HUB=true
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: open-cluster-management-search-indexer-main
  org: config
  repo: stolostron
