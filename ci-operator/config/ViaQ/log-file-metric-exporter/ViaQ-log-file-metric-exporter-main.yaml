base_images:
  ocp_base:
    name: "4.8"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_base:
      as:
      - registry.ci.openshift.org/ocp/4.8:base
    ocp_builder_rhel-8-golang-1.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.8
  to: log-file-metric-exporter
promotion:
  name: "5.3"
  namespace: logging
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.8"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: ViaQ
  repo: log-file-metric-exporter
