base_images:
  builder:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: builder
  to: vector
- dockerfile_path: Dockerfile.unit
  from: builder
  to: vector-test-unit
promotion:
  to:
  - name: v0.23-rh
    namespace: logging
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.9"
resources:
  '*':
    limits:
      memory: 20Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: vector-test-unit
- as: cargo-deny-check-bans
  commands: cargo deny --no-default-features --features ocp-logging --offline check
    bans
  container:
    from: vector-test-unit
- as: ldd-openssl
  commands: ldd /usr/bin/vector | egrep 'libcrypto|libssl'
  container:
    from: vector
zz_generated_metadata:
  branch: v0.23-rh
  org: ViaQ
  repo: vector
