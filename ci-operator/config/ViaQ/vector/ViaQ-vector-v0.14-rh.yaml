base_images:
  ubi8:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.9
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: ubi8
  to: vector
- dockerfile_path: Dockerfile.unit
  from: ubi8
  to: vector-test-unit
promotion:
  to:
  - name: v0.14-rh
    namespace: logging
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.9"
resources:
  '*':
    limits:
      memory: 20Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: vector-test-unit
zz_generated_metadata:
  branch: v0.14-rh
  org: ViaQ
  repo: vector
