base_images:
  base:
    name: "4.11"
    namespace: origin
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-update-keys
promotion:
  name: "4.11"
  namespace: okd
releases:
  initial:
    integration:
      name: "4.11"
      namespace: okd
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: okd
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.11
  org: theokdexperience
  repo: cluster-update-keys
  variant: okd
