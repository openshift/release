base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
promotion:
  name: "4.7"
  namespace: okd
releases:
  initial:
    integration:
      name: "4.7"
      namespace: okd
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: okd
resources:
  '*':
    requests:
      cpu: "3"
      memory: 8Gi
tests:
- as: verify
  commands: |
    make build
    make verify
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
  container:
    from: src
zz_generated_metadata:
  branch: release-4.7
  org: theokdexperience
  repo: runtime-utils
