binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: images/Dockerfile
promotion:
  disabled: true
  name: "4.12"
  namespace: okd
releases:
  initial:
    integration:
      name: "4.12"
      namespace: okd
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: okd
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.12
  org: theokdexperience
  repo: openldap
