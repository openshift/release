base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: network-metrics-daemon
promotion:
  name: "4.5"
  namespace: okd
releases:
  initial:
    integration:
      name: "4.5"
      namespace: okd
  latest:
    integration:
      include_built_images: true
      name: "4.5"
      namespace: okd
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unittests
  container:
    from: src
zz_generated_metadata:
  branch: release-4.5
  org: theokdexperience
  repo: network-metrics-daemon
