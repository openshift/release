base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
promotion:
  name: "4.12"
  namespace: okd
releases:
  initial:
    integration:
      name: "4.12"
      namespace: okd
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: okd
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: theokdexperience
  repo: gcp-filestore-csi-driver-operator
