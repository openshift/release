base_images:
  base:
    name: "4.12"
    namespace: origin
    tag: base
  ocp_4.11_installer:
    name: "4.12"
    namespace: origin
    tag: installer
build_root:
  from_repository: true
images:
- build_args:
  - name: DIRECT_DOWNLOAD
    value: "true"
  dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_4.11_installer:
      as:
      - registry.ci.openshift.org/ocp/4.11:installer
  to: machine-os-images
promotion:
  name: "4.12"
  namespace: okd
releases:
  initial:
    integration:
      name: "4.12"
      namespace: okd
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: okd
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: main
  org: theokdexperience
  repo: machine-os-images
  variant: okd
