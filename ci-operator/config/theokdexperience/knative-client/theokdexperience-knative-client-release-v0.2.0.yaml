binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
canonical_go_repository: github.com/knative/client
releases:
  initial:
    integration:
      name: "4.1"
      namespace: okd
  latest:
    integration:
      include_built_images: true
      name: "4.1"
      namespace: okd
resources:
  '*':
    requests:
      memory: 2Gi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-v0.2.0
  org: theokdexperience
  repo: knative-client
