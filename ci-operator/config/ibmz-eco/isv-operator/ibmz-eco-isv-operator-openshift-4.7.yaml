      OCP_VERSION: "4.7"
      OPENSTACK_COMPUTE_FLAVOR: medium
      OS_CLOUD: rhcert
    test:
    - as: test-e2e
      cli: latest
      commands: |
        oc get nodes
      from: os
      resources:
        requests:
          cpu: 100m
    workflow: upi-ibmz-eco
