binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  latest:
    release:
      channel: stable
      version: "4.7"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-e2e
  cron: '@yearly'
  steps:
    cluster_profile: aws
    test:
    - as: test-e2e
      cli: latest
      commands: |
        unset GOFLAGS
        make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: upi-ibmz-eco
zz_generated_metadata:
  branch: master
  org: ibmz-eco
  repo: isv-operator
