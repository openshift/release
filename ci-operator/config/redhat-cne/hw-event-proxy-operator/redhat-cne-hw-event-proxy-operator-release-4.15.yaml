base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.14
  to: baremetal-hardware-event-proxy-operator
- dockerfile_path: bundle.Dockerfile
  to: baremetal-hardware-event-proxy-operator-bundle
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/baremetal-hardware-event-proxy-operator:.*
    with: pipeline:baremetal-hardware-event-proxy-operator
promotion:
  disabled: true
  name: "4.15"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-operator
  steps:
    cluster_profile: aws
    test:
    - as: e2e-operator
      cli: latest
      commands: "cp $(echo \"${KUBECONFIG}\") ${PWD}/kubeconfig\nexport IMG=${IMAGE_HW_EVENT_PROXY_OPERATOR}\nmake
        test-ci      \n"
      dependencies:
      - env: IMAGE_HW_EVENT_PROXY_OPERATOR
        name: pipeline:baremetal-hardware-event-proxy-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
