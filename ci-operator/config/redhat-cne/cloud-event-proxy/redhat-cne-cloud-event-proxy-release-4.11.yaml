base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.11
images:
- dockerfile_path: Dockerfile
  from: base
  to: cloud-event-proxy
promotion:
  to:
  - name: "4.11"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-aws
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  optional: true
  steps:
    test:
    - as: functests
      cli: latest
      commands: |
        # Make kubectl available by creating a symlink to oc.
        pushd "$CLI_DIR"
        if [ ! -f kubectl ]; then
            ln -s oc kubectl
        fi
        popd
        GO_INSTALL_DIR=$(mktemp -d)
        cd $GO_INSTALL_DIR
        curl -LO "https://go.dev/dl/go1.17.3.linux-amd64.tar.gz"
        tar xf "go1.17.3.linux-amd64.tar.gz"
        export PATH=$GO_INSTALL_DIR/go/bin:$PATH
        export GOROOT=$GO_INSTALL_DIR/go
        cd -
        # silence deprecations
        export ACK_GINKGO_DEPRECATIONS=1.16.5
        # silence Ginkgo 2.0 notice
        export ACK_GINKGO_RC=true
        oc get nodes
        export CNE_IMG=${IMAGE_CLOUD_EVENT_PROXY}
        hack/deploy_test.sh deploy
        make functests
      dependencies:
      - env: IMAGE_CLOUD_EVENT_PROXY
        name: pipeline:cloud-event-proxy
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: release-4.11
  org: redhat-cne
  repo: cloud-event-proxy
