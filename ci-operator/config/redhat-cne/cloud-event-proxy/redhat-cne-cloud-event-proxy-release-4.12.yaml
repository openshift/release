base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: cloud-event-proxy
promotion:
  to:
  - excluded_images:
    - cloud-event-consumer
    name: ptp-4.12
    namespace: origin
  - excluded_images:
    - cloud-event-consumer
    name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
      reference_policy: Local
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
      reference_policy: Local
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  steps:
    test:
    - as: functests
      cli: latest
      commands: |
        # Make kubectl available by creating a symlink to oc.
        pushd "$CLI_DIR"
        if [ ! -f kubectl ]; then
            ln -s oc kubectl
        fi
        popd
        export CNE_IMG=${IMAGE_CLOUD_EVENT_PROXY}
        export CONSUMER_IMG=quay.io/redhat-cne/cloud-event-consumer:4.18
        hack/deploy_test.sh deploy
        make functests
      dependencies:
      - env: IMAGE_CLOUD_EVENT_PROXY
        name: pipeline:cloud-event-proxy
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
- as: security
  optional: true
  skip_if_only_changed: ^test/|^hack/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$
  steps:
    env:
      PROJECT_NAME: cloud-event-proxy
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.12
  org: redhat-cne
  repo: cloud-event-proxy
