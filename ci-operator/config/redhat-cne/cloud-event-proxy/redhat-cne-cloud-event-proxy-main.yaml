base_images:
  base:
    name: "4.16"
    namespace: ocp
    tag: base
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: cloud-event-proxy
promotion:
  name: "4.16"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    test:
    - as: functests
      cli: latest
      commands: |
        # Make kubectl available by creating a symlink to oc.
        pushd "$CLI_DIR"
        if [ ! -f kubectl ]; then
            ln -s oc kubectl
        fi
        popd
        export CNE_IMG=${IMAGE_CLOUD_EVENT_PROXY}
        hack/deploy_test.sh deploy
        make functests
      dependencies:
      - env: IMAGE_CLOUD_EVENT_PROXY
        name: pipeline:cloud-event-proxy
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-aws
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: cloud-event-proxy
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: redhat-cne
  repo: cloud-event-proxy
