build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
promotion:
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-basic
  steps:
    cluster_profile: aws
    test:
    - as: e2e-basic
      cli: latest
      commands: make test
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-cne
  repo: hw-event-proxy
