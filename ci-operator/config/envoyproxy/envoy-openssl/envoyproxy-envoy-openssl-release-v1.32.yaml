build_root:
  image_stream_tag:
    name: envoy
    namespace: ci
    tag: "1.32"
  use_build_cache: true
releases:
  latest:
    release:
      channel: stable
      version: "4.17"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  steps:
    cluster_profile: ossm-aws
    env:
      CI: "true"
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_ROOTVOLUME_SIZE: "300"
      COMPUTE_NODE_TYPE: m5d.8xlarge
      LOCAL_CPU_RESOURCES: "30"
      LOCAL_JOBS: "30"
      LOCAL_RAM_RESOURCES: "61440"
      MAISTRA_BUILDER_IMAGE: gcr.io/envoy-ci/envoy-build:f94a38f62220a2b017878b790b6ea98a0f6c5f9c
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 20m0s
    - as: unit
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          sh -c \
          "export CI=${CI} && \
           export LOCAL_CPU_RESOURCES=${LOCAL_CPU_RESOURCES} && \
           export LOCAL_RAM_RESOURCES=${LOCAL_RAM_RESOURCES} && \
           export LOCAL_JOBS=${LOCAL_JOBS} && \
           export CC=clang CXX=clang++ ENVOY_DOCKER_BUILD_DIR=./build ENVOY_DOCKER_IN_DOCKER=1 && \
           cd /work && \
           ./openssl/run_envoy_docker.sh './ci/do_ci.sh dev //test/...'"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: CI
      - name: LOCAL_CPU_RESOURCES
      - name: LOCAL_RAM_RESOURCES
      - name: LOCAL_JOBS
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 8h0m0s
    workflow: servicemesh-envoy-e2e-aws
  timeout: 8h0m0s
zz_generated_metadata:
  branch: release-v1.32
  org: envoyproxy
  repo: envoy-openssl
