base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  openshift_release_golang-1.14:
    name: release
    namespace: openshift
    tag: golang-1.14
binary_build_commands: make cross
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: images/openshift-ci/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.14
  to: crc
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  crc:
    requests:
      cpu: "3"
      memory: 5Gi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: e2e-crc
  steps:
    cluster_profile: gcp
    workflow: code-ready-crc-e2e
- as: integration-crc
  steps:
    cluster_profile: gcp
    workflow: code-ready-crc-integration
zz_generated_metadata:
  branch: master
  org: code-ready
  repo: crc
