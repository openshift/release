base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolstron_builder_go1.16-linux:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
  stolstron_builder_go1.17-linux:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
images:
- dockerfile_path: build/Dockerfile.prow
  from: base
  inputs:
    stolstron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.17-linux
  to: multicluster-operators-channel
promotion:
  name: "2.3"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow lint
    make -f Makefile.prow test
  container:
    from: src
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-operators-channel
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.3
  org: stolstron
  repo: multicloud-operators-channel
