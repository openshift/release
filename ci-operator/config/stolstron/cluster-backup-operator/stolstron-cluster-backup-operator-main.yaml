base_images:
  stolstron_builder_go1.16-linux:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
  stolstron_builder_go1.17-linux:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolstron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.17-linux
  to: cluster-backup-controller
promotion:
  name: "2.5"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-commit
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-backup-controller
    env:
      IMAGE_REPO: cluster-backup-controller
      REGISTRY_ORG: stolstron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-backup-controller
    env:
      IMAGE_REPO: cluster-backup-controller
      IMAGE_TAG: latest
      REGISTRY_ORG: stolstron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.5
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolstron
  repo: cluster-backup-operator
