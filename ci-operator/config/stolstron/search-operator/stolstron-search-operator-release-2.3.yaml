base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolstron_builder_go1.16-linux:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolstron_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.16-linux
  to: search-operator
promotion:
  name: "2.3"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-operator
    env:
      IMAGE_REPO: search-operator
      REGISTRY_ORG: stolstron
    workflow: ocm-ci-image-mirror
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-test
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: release-2.3
  org: stolstron
  repo: search-operator
