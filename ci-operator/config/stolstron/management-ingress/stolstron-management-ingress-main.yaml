base_images:
  stolstron_builder_go1.17-linux:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
binary_build_commands: make docker-binary
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolstron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.17-linux
  to: management-ingress
promotion:
  name: "2.4"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: sonarcloud
  commands: |
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: stolstron
  repo: management-ingress
