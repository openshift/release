base_images:
  stolstron_builder_go1.16-linux:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
  stolstron_builder_go1.17-linux:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    stolstron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.17-linux
  to: backplane-operator
- dockerfile_path: Dockerfile.test.prow
  inputs:
    stolstron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.17-linux
  to: backplane-operator-test
promotion:
  name: "1.0"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-unit
  commands: |
    export ocm_dir=$(mktemp -d -t ocm-XXXXX)
    export HOME="$ocm_dir"
    export SELF="make -f Makefile"
    make -f Makefile test
  container:
    from: src
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    export DIRECTORY_OVERRIDE="../"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    export DIRECTORY_OVERRIDE="../"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: backplane-operator
    env:
      IMAGE_REPO: backplane-operator
      REGISTRY_ORG: stolstron
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/stolstron"
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: publish-test
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: backplane-operator-test
    env:
      IMAGE_REPO: backplane-operator-test
      REGISTRY_ORG: stolstron
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/stolstron"
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-1.0
  org: stolstron
  repo: backplane-operator
