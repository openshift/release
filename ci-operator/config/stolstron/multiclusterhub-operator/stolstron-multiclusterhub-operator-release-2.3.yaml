base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  builder-go1.17:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
  stolstron_builder_go1.17-linux:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
images:
- dockerfile_path: build/Dockerfile.prow
  from: base
  inputs:
    stolstron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.17-linux
  to: multiclusterhub-operator
- dockerfile_path: build/Dockerfile.test.prow
  from: builder-go1.17
  to: multiclusterhub-operator-tests
promotion:
  name: "2.3"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: release-2.3
  org: stolstron
  repo: multiclusterhub-operator
