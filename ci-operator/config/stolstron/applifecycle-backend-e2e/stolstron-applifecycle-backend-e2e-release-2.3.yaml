base_images:
  stolstron_builder_go1.16-linux:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  from: stolstron_builder_go1.16-linux
  to: applifecycle-backend-e2e
promotion:
  name: "2.3"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow setup-tests
    set -o pipefail
    make -f Makefile.prow test 2>&1 | tee ${ARTIFACT_DIR}/test_out.log
    set +o pipefail
  container:
    from: src
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: applifecycle-backend-e2e
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.3
  org: stolstron
  repo: applifecycle-backend-e2e
