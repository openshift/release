base_images:
  stolstron_builder_nodejs14-linux:
    name: builder
    namespace: stolstron
    tag: nodejs14-linux
binary_build_commands: make -f Makefile.prow install && make -f Makefile.prow build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolstron_builder_nodejs14-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:nodejs14-linux
  to: search-api
promotion:
  name: "2.5"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-api
    env:
      IMAGE_REPO: search-api
      REGISTRY_ORG: stolstron
    workflow: ocm-ci-image-mirror
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.5
    workflow: ocm-ci-fastforward
- as: lint
  commands: |
    make -f Makefile.prow install
    make -f Makefile.prow lint
  container:
    from: src
- as: unit-test-sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-test
    make -f Makefile.prow sonar/js/prow
  container:
    from: bin
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: unit-test-sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-test
    make -f Makefile.prow sonar/js/prow
  container:
    from: bin
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: stolstron
  repo: search-api
