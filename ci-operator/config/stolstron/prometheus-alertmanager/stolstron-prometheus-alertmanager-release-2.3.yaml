base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolstron_builder_go1.17-linux:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    stolstron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.17-linux
  to: prometheus-alertmanager
promotion:
  name: "2.3"
  namespace: stolstron
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: test
  commands: |
    export SELF="make -f Makefile"
    make -f Makefile build
    make -f Makefile common-test
  container:
    from: src
zz_generated_metadata:
  branch: release-2.3
  org: stolstron
  repo: prometheus-alertmanager
