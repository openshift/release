base_images:
  stolstron_builder_go1.16-linux:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolstron
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    stolstron_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/stolstron/builder:go1.16-linux
  to: clusterclaims-controller
promotion:
  disabled: true
  name: "2.5"
  namespace: stolstron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: make unit-tests
  container:
    from: src
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterclaims-controller
    env:
      IMAGE_REPO: clusterclaims-controller
      REGISTRY_ORG: stolstron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterclaims-controller
    env:
      IMAGE_REPO: clusterclaims-controller
      REGISTRY_ORG: stolstron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterclaims-controller
    env:
      IMAGE_REPO: clusterclaims-controller
      REGISTRY_ORG: stolstron
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/stolstron"
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.5
  org: stolstron
  repo: clusterclaims-controller
