      E2E_RUN_TAGS: '@baremetal-upi and @amd64 and @disconnected and @network-ovnkubernetes
        and not @fips'
      FIPS_ENABLED: "true"
      RESERVE_BOOTSTRAP: "false"
      TAG_VERSION: '@4.14'
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;~Serial&;~Disruptive&;~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
