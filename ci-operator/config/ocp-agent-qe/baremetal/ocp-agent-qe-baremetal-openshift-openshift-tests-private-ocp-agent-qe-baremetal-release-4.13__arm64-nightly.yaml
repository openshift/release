tests:
- as: baremetal-compact-agent-ipv4-dynamic-connected-f7
  cluster: build05
  cron: 30 21 * * 2
  steps:
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      AUX_HOST: openshift-qe-bastion.arm.eng.rdu2.redhat.com
      E2E_RUN_TAGS: '@baremetal-upi and @arm64 and @network-ovnkubernetes and not
        @fips'
      RESERVE_BOOTSTRAP: "false"
      TAG_VERSION: '@4.13'
      architecture: arm64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "3"
      workers: "0"
    test:
    - chain: openshift-e2e-test-qe
    workflow: baremetal-lab-agent-install-network-dynamic
