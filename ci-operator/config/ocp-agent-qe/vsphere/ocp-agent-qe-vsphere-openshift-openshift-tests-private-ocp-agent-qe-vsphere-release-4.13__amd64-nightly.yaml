tests:
- as: vsphere-agent-compact-f14
  cron: 35 3 12,27 * *
  steps:
    cluster_profile: vsphere
    env:
      E2E_RUN_TAGS: '@amd64 and @vsphere-upi and @network-ovnkubernetes and not @fips'
      FIPS_ENABLED: "true"
      TAG_VERSION: '@4.13'
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-agent-vsphere-install-compact
- as: vsphere-agent-disconnected-compact-f14
  cron: 18 1 9,24 * *
  steps:
    cluster_profile: vsphere-dis
    env:
      E2E_RUN_TAGS: '@amd64 and @vsphere-upi and @disconnected and @network-ovnkubernetes
        and not @fips'
      TAG_VERSION: '@4.13'
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;~Serial&;~Disruptive&;~ConnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
    test:
    - chain: openshift-e2e-test-qe
    workflow: cucushift-agent-vsphere-disconnected-install-compact
- as: vsphere-agent-disconnected-ha-f14
