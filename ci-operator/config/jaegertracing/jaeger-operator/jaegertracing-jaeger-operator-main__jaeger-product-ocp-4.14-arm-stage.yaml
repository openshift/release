base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- build_args:
  - name: BUILDPLATFORM
    value: linux/arm64
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: arm64
  context_dir: .
  dockerfile_path: Dockerfile.asserts
  to: jaeger-tests-asserts-e2e
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: jaeger-tests-runner
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.14"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: jaeger-stage-tests
  cron: 0 6 1 10 *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      AMQ_SOURCE: dt-catalogsource
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      EO_SUB_CHANNEL: stable-5.8
      EO_SUB_SOURCE: dt-catalogsource
      JAEGER_SOURCE: dt-catalogsource
      OCP_ARCH: arm64
      OTEL_SOURCE: dt-catalogsource
    test:
    - ref: distributed-tracing-install-catalogsource
    - ref: operatorhub-subscribe-elasticsearch-operator
    - ref: operatorhub-subscribe-amq-streams
    - ref: distributed-tracing-install-jaeger-product
    - ref: distributed-tracing-install-opentelemetry-product
    - ref: distributed-tracing-tests-jaeger
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: main
  org: jaegertracing
  repo: jaeger-operator
  variant: jaeger-product-ocp-4.14-arm-stage
