binary_build_commands: TARGETOS="linux" GOARCH="arm64" TARGETARCH="arm64" LD_FLAGS="-X
  github.com/jaegertracing/jaeger-operator/pkg/version".version=1.49.0 -X github.com/jaegertracing/jaeger-operator/pkg/version".buildDate=2023-09-29T02:01:34Z
  -X github.com/jaegertracing/jaeger-operator/pkg/version".defaultJaeger="1.49.0"
  make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
images:
- build_args:
  - name: VERSION
    value: 1.49.0
  - name: JAEGER_VERSION
    value: 1.49.0
  - name: VERSION_DATE
    value: "2023-09-29T02:01:34Z"
  - name: VERSION_PKG
    value: github.com/jaegertracing/jaeger-operator/pkg/version
  - name: TARGETARCH
    value: arm64
  - name: GOARCH
    value: arm64
  - name: BUILDPLATFORM
    value: linux/arm64
  - name: TARGETOS
    value: linux
  context_dir: .
  dockerfile_path: Dockerfile
  to: jaeger-operator
- build_args:
  - name: BUILDPLATFORM
    value: linux/arm64
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: arm64
  context_dir: .
  dockerfile_path: Dockerfile.asserts
  to: jaeger-tests-asserts-e2e
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: jaeger-tests-runner
operator:
  bundles:
  - as: jaeger-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/jaegertracing/jaeger-operator:1.49.0
    with: pipeline:jaeger-operator
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.14"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: jaeger-e2e-tests
  cron: 0 6 * * 2
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      EO_SUB_CHANNEL: stable-5.7
      EO_SUB_SOURCE: redhat-operators
      OCP_ARCH: arm64
    test:
    - ref: operatorhub-subscribe-elasticsearch-operator
    - ref: operatorhub-subscribe-amq-streams
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle --timeout=5m --security-context-config restricted -n openshift-operators "$OO_BUNDLE"
        oc wait --for condition=Available -n openshift-operators deployment jaeger-operator
      dependencies:
      - env: OO_BUNDLE
        name: jaeger-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: distributed-tracing-tests-jaeger
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: main
  org: jaegertracing
  repo: jaeger-operator
  variant: ocp-4.14-arm64
