base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.14"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- build_args:
  - name: VERSION
    value: 1.51.0
  - name: JAEGER_VERSION
    value: 1.51.0
  - name: VERSION_DATE
    value: "2023-11-20T02:01:34Z"
  - name: VERSION_PKG
    value: github.com/jaegertracing/jaeger-operator/pkg/version
  context_dir: .
  dockerfile_path: Dockerfile
  to: jaeger-operator
- context_dir: .
  dockerfile_path: Dockerfile.asserts
  to: jaeger-tests-asserts-e2e
- context_dir: .
  dockerfile_path: tests/Dockerfile
  to: jaeger-tests-runner
operator:
  bundles:
  - as: jaeger-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/jaegertracing/jaeger-operator:.*
    with: pipeline:jaeger-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  cron: 0 3 * * 0
  steps:
    env:
      PROJECT_NAME: jaeger-operator
      SNYK_PRE_EXECUTION_HOOK_CMD: go mod vendor
    workflow: openshift-ci-security
- as: jaeger-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 3h0m0s
    version: "4.14"
  steps:
    env:
      EO_SUB_CHANNEL: stable-5.8
      EO_SUB_SOURCE: redhat-operators
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace jaeger-operator
        operator-sdk run bundle --timeout=5m --security-context-config restricted -n jaeger-operator "$OO_BUNDLE"
        oc wait --for condition=Available -n jaeger-operator deployment jaeger-operator
      dependencies:
      - env: OO_BUNDLE
        name: jaeger-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - ref: operatorhub-subscribe-elasticsearch-operator
    - ref: operatorhub-subscribe-amq-streams
    - ref: distributed-tracing-install-opentelemetry-product
    - ref: distributed-tracing-tests-jaeger
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: jaegertracing
  repo: jaeger-operator
