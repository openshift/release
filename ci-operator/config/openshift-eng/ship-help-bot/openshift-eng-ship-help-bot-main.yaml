build_root:
  project_image:
    dockerfile_literal: |-
      FROM registry.ci.openshift.org/ocp/ubi-python-311:9
      USER 0
      RUN pip install --no-cache-dir ruff
images:
- dockerfile_path: Dockerfile
  from: src
  to: ship-help-bot
promotion:
  to:
  - namespace: ci
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make lint
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ship-help-bot
