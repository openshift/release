base_images:
  ubi-python-311:
    name: ubi-python-311
    namespace: ocp
    tag: "9"
build_root:
  project_image:
    dockerfile_literal: |-
      FROM ubi-python-311
      RUN yum install -y git make && \
        yum clean all
      RUN python3 -m pip install --no-cache-dir ruff
images:
- dockerfile_path: Dockerfile
  from: src
  to: ship-help-bot
promotion:
  to:
  - namespace: ci
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make lint
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ship-help-bot
