base_images:
  shellcheck:
    name: shellcheck
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: shellcheck
  commands: make shellcheck
  container:
    from: shellcheck
  run_if_changed: (^deploy/)|(\.sh$)|(^\.ci-operator\.yaml$)
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: two-node-toolbox
