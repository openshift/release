base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  tools:
    name: "4.18"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    release:
      architecture: amd64
      channel: candidate
      version: "4.18"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: baremetal-pxe-compact-agent-ipv4-static-connected-f28
  capabilities:
  - intranet
  cron: 5 21 4 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      RESERVE_BOOTSTRAP: "false"
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "3"
      workers: "0"
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: baremetal-lab-agent-install-pxe
- as: baremetal-compact-agent-ipv4-static-fips-f28
  capabilities:
  - intranet
  cron: 34 21 27 * *
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      ADDITIONAL_TRUST_BUNDLE_POLICY: Always
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      FIPS_ENABLED: "true"
      RESERVE_BOOTSTRAP: "false"
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "3"
      workers: "0"
