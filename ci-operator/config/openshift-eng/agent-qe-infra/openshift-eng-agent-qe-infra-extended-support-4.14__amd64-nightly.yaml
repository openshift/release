base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  tools:
    name: "4.14"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: abi-bm-sno-agent-ipv4-static-connected-fips
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      AGENT_PLATFORM_TYPE: none
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      FIPS_ENABLED: "true"
      RESERVE_BOOTSTRAP: "false"
      architecture: amd64
      ipv4_enabled: "true"
      ipv6_enabled: "false"
      masters: "1"
      workers: "0"
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: baremetal-lab-agent-install-network-static
- as: vsphere-agent-compact-fips
  steps:
    cluster_profile: vsphere-elastic
    env:
      FIPS_ENABLED: "true"
    test:
    - chain: cucushift-installer-check-cluster-health
    workflow: cucushift-agent-vsphere-install-compact
zz_generated_metadata:
  branch: extended-support-4.14
  org: openshift-eng
  repo: agent-qe-infra
  variant: amd64-nightly
