base_images:
  govulncheck:
    name: govulncheck
    namespace: ci
    tag: latest
  os:
    name: centos
    namespace: openshift
    tag: stream9
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: images/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift-eng/jira-lifecycle-plugin/jira-lifecycle-plugin
  to: jira-lifecycle-plugin
promotion:
  to:
  - namespace: ci
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: govulncheck
  commands: GOCACHE=$(mktemp -d) GOMODCACHE=$(mktemp -d) govulncheck ./...
  container:
    from: govulncheck
  optional: true
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-eng/jira-lifecycle-plugin
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: jira-lifecycle-plugin
