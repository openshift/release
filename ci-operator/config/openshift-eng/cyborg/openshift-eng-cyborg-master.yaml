build_root:
  from_repository: true
  use_build_cache: true
images:
- dockerfile_path: org_tools/images/Dockerfile
  to: cyborg-cli
promotion:
  to:
  - namespace: continuous-release-jobs
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make ci-lint
  container:
    from: cyborg-cli
- as: typecheck
  commands: |
    make ci-typecheck
  container:
    from: cyborg-cli
- as: tests
  commands: |
    make ci-test
  container:
    from: cyborg-cli
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-eng/cyborg
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: master
  org: openshift-eng
  repo: cyborg
