build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_literal: |
    FROM registry.ci.openshift.org/ocp/ubi-python-311:9

    RUN dnf -y install python3.11 python3.11-pip python3.11-wheel python3.11-devel \
    && python3.11 -m pip install --upgrade setuptools pip \
    && dnf clean all
  to: openshift-art-tools
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-eng/art-tools
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: art-tools
