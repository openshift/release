base_images:
  ocm-cli:
    name: ocm-cli
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: candidate
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: loaded-upgrade-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      AVAILABLE_UPGRADE: "yes"
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m6i.2xlarge
      ENABLE_AUTOSCALING: "false"
      GC: "false"
      HOSTED_CP: "false"
      IDP_TIMEOUT: "1200"
      ITERATION_MULTIPLIER_ENV: "6"
      LONG_CLUSTER_NAME_ENABLED: "true"
      MULTI_AZ: "true"
      NP_MAX_SURGE: 50%
      NP_MAX_UNAVAILABLE: 50%
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: 4.21.0
      READY_WAIT_TIMEOUT: 30m
      REGION: us-west-2
      REPLICAS: "24"
      UPGRADED_TO_VERSION: "4.22"
      USER_COUNT: "30"
    test:
    - ref: ipi-install-rbac
    - ref: openshift-cluster-bot-rbac
    - ref: openshift-qe-cluster-density-v2
    - ref: rosa-cluster-upgrade-cluster
    workflow: rosa-aws-sts
