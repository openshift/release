    - chain: openshift-qe-orion-consolidated-virt
    workflow: openshift-qe-installer-bm-deploy
  timeout: 8h0m0s
- as: weekly-6nodes
  capabilities:
  - intranet
  cron: 0 5 * * 2
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      CONFIG: config/standard-scalelab.yml
      INFRA: "true"
      RUN_CERBERUS: "false"
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-data-path-tests
    - chain: openshift-qe-node-density
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-bm-deploy
  timeout: 8h0m0s
- always_run: false
  as: deploy-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: deploy-sno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      TYPE: sno
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: node-density-heavy-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      RUN_CERBERUS: "false"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: data-path-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
