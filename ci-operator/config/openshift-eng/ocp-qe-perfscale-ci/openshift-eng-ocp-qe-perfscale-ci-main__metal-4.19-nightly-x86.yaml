base_images:
  cerberus:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: daily-virt-6nodes
  capabilities:
  - intranet
  cron: 30 0 * * *
  restrict_network_access: false
  steps:
    allow_skip_on_success: true
    cluster_profile: metal-perscale-cpt
    env:
      CNV_VERSION: "4.19"
      CONFIG: config/standard-scalelab.yml
      INFRA: "true"
      RUN_ORION: "true"
      VERSION: "4.19"
      VM: "true"
      VMI_READY_THRESHOLD: "240"
      VMS_PER_NODE: "200"
    post:
    - ref: gather-must-gather
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - ref: openshift-qe-installer-bm-day2-cnv
    - chain: openshift-qe-virt
    - chain: openshift-qe-orion-consolidated-virt
    workflow: openshift-qe-installer-bm-deploy
  timeout: 8h0m0s
- as: weekly-6nodes
  capabilities:
  - intranet
  cron: 0 5 * * 2
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      CONFIG: config/standard-scalelab.yml
      INFRA: "true"
      RUN_CERBERUS: "false"
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-data-path-tests
    - chain: openshift-qe-node-density
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-bm-deploy
  timeout: 8h0m0s
- always_run: false
  as: deploy-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: deploy-sno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      TYPE: sno
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: netperf-external-sno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      EXTERNAL_SERVER_ADDRESS: 172.31.0.1
      INFRA: "false"
      LOCAL: "true"
      PUBLIC_VLAN: "false"
      TYPE: sno
    post:
    - ref: openshift-qe-installer-bm-day2-netperf-external-post
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - ref: openshift-qe-installer-bm-day2-netperf-external
    - ref: openshift-qe-network-perf
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h55m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-4.19-nightly-x86
