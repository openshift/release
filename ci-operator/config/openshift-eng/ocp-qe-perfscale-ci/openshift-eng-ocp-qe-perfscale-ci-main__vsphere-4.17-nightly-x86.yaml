base_images:
  upi-installer:
    name: "4.17"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.17"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: control-plane-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: vsphere-connected-2
    env:
      SLEEP_DURATION: 12h
      WORKER_REPLICA_COUNT: "24"
    test:
    - chain: workers-scale
    workflow: openshift-qe-installer-vsphere-ipi-ovn
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: vsphere-4.17-nightly-x86
