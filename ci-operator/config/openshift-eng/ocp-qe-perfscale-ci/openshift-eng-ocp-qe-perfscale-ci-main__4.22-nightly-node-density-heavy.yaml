base_images:
  upi-installer:
    name: "4.22"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.22"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-ipsec-24nodes
  cron: 0 0 5 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      ADDITIONAL_WORKER_NODES: "21"
      BASE_DOMAIN: qe.devcluster.openshift.com
      PROFILE_TYPE: both
    test:
    - ref: openshift-qe-workers-scale
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-aws-ovn-ipsec
- as: gcp-etcd-fips-24nodes
  cron: 0 0 12 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
      PROFILE_TYPE: both
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-gcp-ipi-ovn-etcd-encryption-fips
- as: azure-multi-24nodes
  cron: 0 0 19 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: aarch64
      ADDITIONAL_WORKER_VM_TYPE: Standard_D4ps_v5
      ADDITIONAL_WORKERS: "3"
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: Standard_D4s_v5
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D4s_v5
      CUSTOM_AZURE_REGION: westus2
      OCP_ARCH: amd64
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: Standard_D4s_v5
      PPROF: "false"
      SET_ENV_BY_PLATFORM: custom
      WORKER_REPLICA_COUNT: "24"
    test:
    - ref: ipi-install-heterogeneous
    - ref: workers-scale
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-azure
- as: baremetal-multi-3nodes
  capabilities:
  - intranet
  cron: 0 0 26 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: x86_64
      ADDITIONAL_WORKERS: "2"
      ADDITIONAL_WORKERS_DAY2: "false"
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      architecture: arm64
      masters: "3"
      workers: "1"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: baremetal-lab-upi
- as: ibmcloud-24nodes
  cron: 0 2 5 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    env:
      WORKER_REPLICA_COUNT: "24"
      WORKERS: "3"
    test:
    - ref: workers-scale
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-ibmcloud-ipi-ovn
  timeout: 8h0m0s
- as: nutanix-24nodes
  capabilities:
  - sshd-bastion
  cron: 0 2 12 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: nutanix-qe-zone
    env:
      COMPUTE_REPLICAS: "3"
      ITERATIONS_PER_NAMESPACE: "400"
      OPENSHIFT_INFRA_NODE_INSTANCE_MEMORYSIZE: 64Gi
      OPENSHIFT_INFRA_NODE_INSTANCE_VCPU: "16"
      PROFILE_TYPE: both
      SET_ENV_BY_PLATFORM: custom
      WORKER_REPLICA_COUNT: "24"
    test:
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: openshift-qe-node-density-heavy
    workflow: cucushift-installer-rehearse-nutanix-ipi-zones-customized-resource
- always_run: false
  as: baremetal-3nodes
  capabilities:
  - intranet
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      architecture: arm64
      masters: "3"
      workers: "3"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: baremetal-lab-upi
- as: metal-sno
  capabilities:
  - intranet
  cron: 0 6 26 * *
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-cpt
    env:
      BOND: "true"
      INFRA: "false"
      PUBLIC_VLAN: "false"
      TYPE: sno
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - ref: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-bm-deploy
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: 4.22-nightly-node-density-heavy
