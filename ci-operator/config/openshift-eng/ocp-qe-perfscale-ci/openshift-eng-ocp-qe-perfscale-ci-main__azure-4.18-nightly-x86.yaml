      COMPUTE_NODE_TYPE: Standard_D4s_v5
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D16s_v5
      CUSTOM_AZURE_REGION: eastus
      OCP_ARCH: amd64
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: Standard_E16s_v3
      PROFILE_TYPE: reporting
