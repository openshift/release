build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  intermediate:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
