base_images:
  ocm-cli:
    name: ocm-cli
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build-farm-114nodes
  cron: 0 4 * * 1
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale
    env:
      CHANNEL_GROUP: nightly
      CLUSTER_TAGS: TicketId:731
      COMPUTE_MACHINE_TYPE: m6i.xlarge
      ENABLE_AUTOSCALING: "true"
      EXTRA_FLAGS: --alerting=false
      INDEX_ENABLED: "true"
      KUBE_BURNER_VERSION: 1.11.2
      MIN_REPLICAS: "18"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.20"
      REPLICAS: "114"
    test:
    - chain: openshift-qe-build-farm
    workflow: rosa-aws-sts
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: rosa-4.20-nightly-x86
