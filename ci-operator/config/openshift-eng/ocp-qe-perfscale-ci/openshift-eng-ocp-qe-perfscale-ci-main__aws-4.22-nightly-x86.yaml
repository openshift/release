build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: udn-density-l3-24nodes
  cron: 0 2 * * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      ADDITIONAL_WORKER_NODES: "21"
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m5.xlarge
      ITERATION_MULTIPLIER_ENV: "3"
      VERSION: "4.22"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    - ref: openshift-qe-workers-scale
    workflow: openshift-qe-udn-density-pods
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: aws-4.22-nightly-x86
