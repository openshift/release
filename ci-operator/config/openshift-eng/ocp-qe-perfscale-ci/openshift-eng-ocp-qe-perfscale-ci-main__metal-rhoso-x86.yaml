base_images:
  cerberus:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: stable
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: weekly-compact-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      FOREMAN_OS: RHEL 9.4
      NUM_NODES: "2"
      NUM_WORKER_NODES: "0"
      STARTING_NODE: "4"
    test:
    - ref: openshift-qe-installer-bm-foreman
    workflow: openshift-qe-installer-bm-deploy
- always_run: false
  as: temp-test-cluster-health
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-osp
    test:
    - ref: openshift-qe-installer-bm-ping
    - ref: openshift-qe-installer-bm-load-kubeconfig
    - ref: openshift-qe-cluster-health
- as: weekly-rhoso-nova
  capabilities:
  - intranet
  cron: 0 5 * * 1
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-osp
    env:
      FOREMAN_OS: RHEL 9.4
      NUM_NODES: "2"
      NUM_WORKER_NODES: "0"
      PUBLIC_VLAN: "false"
      STARTING_NODE: "4"
    test:
    - ref: openshift-qe-installer-bm-foreman
    - ref: openshift-qe-rhoso-installer-pre-provisioned
    - ref: openshift-qe-rhoso-browbeat-install
    - ref: openshift-qe-rhoso-browbeat-nova
    - ref: openshift-qe-rhoso-browbeat-results-backup
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-rhoso-x86
