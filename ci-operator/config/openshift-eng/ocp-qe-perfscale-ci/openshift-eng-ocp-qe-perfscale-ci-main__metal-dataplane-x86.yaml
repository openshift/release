build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: regulus
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      BAREMETAL: "true"
      LAB_CLOUD: cloud31
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-regulus
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-dataplane-x86
