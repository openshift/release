build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: hello-world
  cron: 0 4 * * 1
  steps:
    allow_skip_on_success: true
    cluster_profile: metal-perfscale-jetlag
    test:
    - ref: openshift-qe-openstack-rhoso-hello-world
  timeout: 5h0m0s
zz_generated_metadata:
  branch: openstack-rhoso-hello-world-4.15-ocp
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
