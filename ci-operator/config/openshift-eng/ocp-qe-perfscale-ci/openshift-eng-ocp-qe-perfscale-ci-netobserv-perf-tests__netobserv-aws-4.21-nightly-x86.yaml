base_images:
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
  flowlogs-pipeline:
    name: flowlogs-pipeline
    namespace: netobserv
    tag: ci
  netobserv-ebpf-agent:
    name: netobserv-ebpf-agent
    namespace: netobserv
    tag: ci
  netobserv-perfscale:
    name: netobserv-perfscale
    namespace: ci
    tag: latest
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: node-density-heavy-25nodes
  cron: '@daily'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    dependencies:
      EBPFAGENT_PR_IMAGE: ""
      FLP_PR_IMAGE: ""
    env:
      ACK_FILE: https://raw.githubusercontent.com/openshift-eng/ocp-qe-perfscale-ci/refs/heads/netobserv-perf-tests/scripts/orion/ack.yaml
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "25"
      COMPUTE_NODE_TYPE: m6i.4xlarge
      DISPLAY: noo_bundle_info
      ES_BENCHMARK_INDEX: prod-netobserv-datapoints*
      ES_METADATA_INDEX: perf_scale_ci*
      ES_TYPE: qe
      EXTRA_FLAGS: --es-index=ripsaw-kube-burner --metrics-profile metrics-aggregated.yml
      EXTRA_MG_ARGS: --image=quay.io/netobserv/must-gather
      KAFKA_CONSUMER_REPLICAS: "6"
      LOKISTACK_SIZE: 1x.small
      LOOKBACK: "30"
      LOOKBACK_SIZE: "15"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: r5.4xlarge
      ORION_CONFIG: https://raw.githubusercontent.com/openshift-eng/ocp-qe-perfscale-ci/refs/heads/netobserv-perf-tests/scripts/queries/netobserv-orion-node-density-heavy.yaml
      ORION_ENVS: PLATFORM=AWS,WORKERS=25
      PATCH_EBPFAGENT_IMAGE: "false"
      PATCH_FLOWLOGS_IMAGE: "false"
      PODS_PER_NODE: "200"
      RUN_ORION: "true"
      SIZE_VARIANT: large
      VERSION: "4.21"
      WORKLOAD: node-density-heavy
      ZONES_COUNT: "3"
    post:
    - chain: netobserv-perf-test-post
    test:
    - ref: netobserv-perf-test-deploy
    - ref: openshift-qe-kube-burner-ingress-perf
    - chain: netobserv-perf-test-post-workload
    - ref: openshift-qe-orion
    workflow: openshift-qe-installer-aws
- as: cluster-density-v2-250nodes
  cron: '@weekly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    dependencies:
      EBPFAGENT_PR_IMAGE: ""
      FLP_PR_IMAGE: ""
    env:
      ACK_FILE: https://raw.githubusercontent.com/openshift-eng/ocp-qe-perfscale-ci/refs/heads/netobserv-perf-tests/scripts/orion/ack.yaml
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "250"
      COMPUTE_NODE_TYPE: m6i.4xlarge
      DISPLAY: noo_bundle_info
      ES_BENCHMARK_INDEX: prod-netobserv-datapoints*
      ES_METADATA_INDEX: perf_scale_ci*
      ES_TYPE: qe
      EXTRA_FLAGS: --churn-delay=60s --churn-duration=10m --churn-percent=10 --timeout=5h
        --es-index=ripsaw-kube-burner --metrics-profile metrics-aggregated.yml
      EXTRA_MG_ARGS: --image=quay.io/netobserv/must-gather
      ITERATION_MULTIPLIER_ENV: "4"
      KAFKA_CONSUMER_REPLICAS: "18"
      LOKISTACK_SIZE: 1x.medium
      LOOKBACK: "30"
      LOOKBACK_SIZE: "15"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: r5.4xlarge
      ORION_CONFIG: https://raw.githubusercontent.com/openshift-eng/ocp-qe-perfscale-ci/refs/heads/netobserv-perf-tests/scripts/queries/netobserv-orion-cluster-density-v2.yaml
      ORION_ENVS: PLATFORM=AWS,WORKERS=250
      PATCH_EBPFAGENT_IMAGE: "false"
      PATCH_FLOWLOGS_IMAGE: "false"
      RUN_ORION: "true"
      SIZE_VARIANT: large
      VERSION: "4.21"
      WORKLOAD: cluster-density-v2
      ZONES_COUNT: "3"
    post:
    - chain: netobserv-perf-test-post
    test:
    - ref: netobserv-perf-test-deploy
    - ref: openshift-qe-kube-burner-ingress-perf
    - chain: netobserv-perf-test-post-workload
    - ref: openshift-qe-orion
    workflow: openshift-qe-installer-aws
zz_generated_metadata:
  branch: netobserv-perf-tests
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: netobserv-aws-4.21-nightly-x86
