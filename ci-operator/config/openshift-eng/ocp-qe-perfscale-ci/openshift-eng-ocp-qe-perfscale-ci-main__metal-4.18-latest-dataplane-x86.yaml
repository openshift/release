build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: regulus-cpt
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
    test:
    - ref: openshift-qe-installer-bm-load-kubeconfig
    - ref: openshift-qe-installer-bm-day2-regulus
- always_run: false
  as: regulus-jetlag
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      BAREMETAL: "true"
    test:
    - ref: openshift-qe-installer-bm-load-kubeconfig
    - ref: openshift-qe-installer-bm-day2-regulus
- always_run: false
  as: regulus-long-cpt
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CRUCIBLE: "true"
      PRE_RESET_IDRAC: "true"
    test:
    - ref: openshift-qe-installer-bm-ping
    - ref: openshift-qe-installer-bm-deploy
    - ref: openshift-qe-cluster-health
    - ref: openshift-qe-installer-bm-day2-regulus
- always_run: false
  as: regulus-long-jetlag
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      BAREMETAL: "true"
      CRUCIBLE: "true"
      PRE_RESET_IDRAC: "true"
    test:
    - ref: openshift-qe-installer-bm-ping
    - ref: openshift-qe-installer-bm-deploy
    - ref: openshift-qe-cluster-health
    - ref: openshift-qe-installer-bm-day2-regulus
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-4.18-latest-dataplane-x86
