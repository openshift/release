build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: olmv1-benchmark-test
  capabilities:
  - intranet
  cron: 0 3,7,11 * * *
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    test:
    - ref: olmv1-performance
    - ref: openshift-qe-orion-olmv1
    workflow: openshift-qe-installer-gcp
- always_run: false
  as: control-plane-etcd-fips-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp-ipi-ovn-etcd-encryption-fips
- always_run: false
  as: node-density-heavy-etcd-fips-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-gcp-ipi-ovn-etcd-encryption-fips
- always_run: false
  as: control-plane-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp
- always_run: false
  as: data-path-9nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "9"
    test:
    - ref: openshift-qe-perfscale-gcp-data-path-fw
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-gcp
- always_run: false
  as: node-density-heavy-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-gcp
- always_run: false
  as: node-density-cni-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-node-density-cni
    workflow: openshift-qe-installer-gcp
- always_run: false
  as: control-plane-ipsec-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "3"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp-ipi-ovn-ipsec
- always_run: false
  as: control-plane-etcd-fips-120nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "120"
      COMPUTE_NODE_TYPE: e2-standard-8
      PROFILE_TYPE: reporting
      SIZE_VARIANT: large
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp-ipi-ovn-etcd-encryption-fips
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: gcp-4.21-nightly-x86
