base_images:
  cerberus:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: stable
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: health-check
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-telco
    env:
      TYPE: mno
    test:
    - ref: openshift-qe-installer-bm-ping
    - ref: openshift-qe-installer-bm-load-kubeconfig
    - ref: openshift-qe-cluster-health
- always_run: false
  as: rds-core
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      BAREMETAL: "true"
      LABEL: node-role.kubernetes.io/worker-dpdk,node-role.kubernetes.io/worker-metallb
      SRIOV_NODE_SELECTOR: node-role.kubernetes.io/worker
      TELCO: "true"
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - ref: openshift-qe-installer-bm-day2-sriov
    - ref: openshift-qe-installer-bm-day2-metallb
    - ref: openshift-qe-installer-bm-day2-perf-profile-rds-core
    - ref: openshift-qe-rds-core
    workflow: openshift-qe-installer-bm-deploy
- always_run: false
  as: rds-core-test
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    test:
    - ref: openshift-qe-installer-bm-load-kubeconfig
    - ref: openshift-qe-cluster-health
    - ref: openshift-qe-rds-core
- always_run: false
  as: regulus-cpt-without-deploy
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
    test:
    - ref: openshift-qe-installer-bm-load-kubeconfig
    - ref: openshift-qe-cluster-health
    - ref: openshift-qe-installer-bm-regulus
- always_run: false
  as: regulus-jetlag-without-deploy
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      BAREMETAL: "true"
    test:
    - ref: openshift-qe-installer-bm-load-kubeconfig
    - ref: openshift-qe-cluster-health
    - ref: openshift-qe-installer-bm-regulus
- always_run: false
  as: regulus-cpt
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CRUCIBLE: "true"
    test:
    - ref: openshift-qe-installer-bm-regulus
    workflow: openshift-qe-installer-bm-deploy
- always_run: false
  as: regulus-jetlag
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      BAREMETAL: "true"
      CRUCIBLE: "true"
    test:
    - ref: openshift-qe-installer-bm-regulus
    workflow: openshift-qe-installer-bm-deploy
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-telco-x86
