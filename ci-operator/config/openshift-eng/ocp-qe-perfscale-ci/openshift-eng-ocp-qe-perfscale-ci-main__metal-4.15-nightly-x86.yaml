base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: deploy-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: deploy-sno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      TYPE: sno
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: node-density-heavy-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      RUN_CERBERUS: "false"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: data-path-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CONFIG: config/standard-scalelab.yml
      INFRA: "true"
      RUN_CERBERUS: "false"
      TELCO: "false"
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-bm-deploy
  timeout: 8h0m0s
- always_run: false
  as: web-burner-node-density-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      PUBLIC_VLAN: "false"
    test:
    - ref: openshift-qe-installer-bm-ping
    - ref: openshift-qe-installer-bm-deploy
    - ref: openshift-qe-installer-bm-day2-label
    - ref: openshift-qe-installer-bm-day2-sriov
    - ref: openshift-qe-web-burner
- always_run: false
  as: web-burner-cluster-density-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      KUBE_BURNER_VERSION: 1.2.9
      LIMIT_COUNT: "1"
      PUBLIC_VLAN: "false"
      WORKLOAD: web-burner-cluster-density
    test:
    - ref: openshift-qe-installer-bm-ping
    - ref: openshift-qe-installer-bm-deploy
    - ref: openshift-qe-installer-bm-day2-label
    - ref: openshift-qe-installer-bm-day2-sriov
    - ref: openshift-qe-web-burner
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-4.15-nightly-x86
