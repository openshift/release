base_images:
  cerberus:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: daily-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      CONFIG: config/standard-scalelab.yml
      INFRA: "true"
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-data-path-tests
    - chain: openshift-qe-node-density
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-bm-deploy
  timeout: 8h0m0s
- always_run: false
  as: daily-virt-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      CONFIG: config/standard-scalelab.yml
      INFRA: "true"
      VM: "true"
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - ref: openshift-qe-installer-bm-day2-cnv
    - chain: openshift-qe-data-path-tests
    - ref: openshift-qe-virt-density
    - ref: openshift-qe-virt-udn-density
  timeout: 8h0m0s
- always_run: false
  as: deploy-6nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: deploy-sno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      TYPE: sno
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-4.18-nightly-x86
