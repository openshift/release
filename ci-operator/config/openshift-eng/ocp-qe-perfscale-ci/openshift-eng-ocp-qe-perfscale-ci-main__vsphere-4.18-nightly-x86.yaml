base_images:
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.18"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: data-path-9nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: vsphere-connected-2
    env:
      SET_ENV_BY_PLATFORM: custom
      TIMEOUT: +23 hours
      WORKER_REPLICA_COUNT: "9"
    test:
    - chain: workers-scale
    - ref: wait
    workflow: openshift-qe-installer-vsphere-ipi-ovn
  timeout: 7h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: vsphere-4.18-nightly-x86
