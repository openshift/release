build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  initial:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.18.0-0
        upper: 4.19.0-0
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: loaded-upgrade-418to419-24nodes
  cron: 0 10 10,24 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      ENABLE_FORCE: "true"
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "9"
      MAX_UNAVAILABLE: "3"
      WORKER_REPLICA_COUNT: "24"
      ZONES_COUNT: "3"
    post:
    - ref: openshift-qe-kube-burner-index
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre-stableinitial
    - chain: workers-scale
    - chain: openshift-qe-cluster-density-v2
    workflow: openshift-qe-upgrade
- as: loaded-upgrade-418to419-120nodes
