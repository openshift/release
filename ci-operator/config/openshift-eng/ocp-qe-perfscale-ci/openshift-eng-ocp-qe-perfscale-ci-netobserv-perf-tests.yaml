base_images:
  ci_opm-builder_latest:
    name: opm-builder
    namespace: ci
    tag: latest
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    ci_opm-builder_latest:
      as:
      - registry.ci.openshift.org/ci/opm-builder:latest
    ocp-qe-perfscale-ci:
      as:
      - registry.ci.openshift.org/ci/ocp-qe-perfscale-ci:latest
  to: netobserv-perfscale
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-deploy
  run_if_changed: scripts/
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      LOKISTACK_SIZE: 1x.demo
    post:
    - ref: netobserv-perf-test-cleanup
    test:
    - ref: netobserv-perf-test-deploy
    workflow: openshift-qe-installer-aws
zz_generated_metadata:
  branch: netobserv-perf-tests
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
