base_images:
  cerberus:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
  tools:
    name: "4.19"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- always_run: false
  as: control-plane-3nodes
  capabilities:
  - intranet
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      ITERATION_MULTIPLIER_ENV: "22"
      TIMEOUT: +3 hours
      architecture: amd64
      masters: "3"
      workers: "2"
    test:
    - chain: openshift-qe-control-plane
    - ref: wait
    workflow: baremetal-lab-upi
  timeout: 6h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-4.19-nightly-customer
