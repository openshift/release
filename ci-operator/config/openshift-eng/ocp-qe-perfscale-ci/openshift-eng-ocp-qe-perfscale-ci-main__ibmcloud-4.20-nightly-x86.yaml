build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.20"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: control-plane-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    env:
      WORKERS: "24"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-ibmcloud-ipi-ovn
  timeout: 5h0m0s
- always_run: false
  as: node-density-heavy-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    env:
      WORKER_REPLICA_COUNT: "24"
      WORKERS: "3"
    test:
    - ref: workers-scale
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-ibmcloud-ipi-ovn
- always_run: false
  as: data-path-9nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    env:
      SET_ENV_BY_PLATFORM: custom
      WORKERS: "3"
    test:
    - ref: openshift-qe-perfscale-ibm-data-path-sg
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-ibmcloud-ipi-ovn
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: ibmcloud-4.20-nightly-x86
