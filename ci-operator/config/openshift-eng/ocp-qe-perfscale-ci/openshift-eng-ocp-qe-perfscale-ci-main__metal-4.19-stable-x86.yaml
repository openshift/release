base_images:
  cerberus:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: netperf-external-sno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      EXTERNAL_SERVER_ADDRESS: 172.31.0.1
      INFRA: "false"
      LOCAL: "true"
      PUBLIC_VLAN: "false"
      TYPE: sno
    post:
    - ref: openshift-qe-installer-bm-day2-netperf-external-post
    test:
    - ref: openshift-qe-installer-bm-day2-label
    - ref: openshift-qe-installer-bm-day2-netperf-external
    - ref: openshift-qe-network-perf
    workflow: openshift-qe-installer-bm-deploy
  timeout: 7h55m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-4.19-stable-x86
