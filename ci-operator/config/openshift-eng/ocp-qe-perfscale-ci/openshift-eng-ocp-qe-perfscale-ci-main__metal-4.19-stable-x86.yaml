base_images:
  cerberus:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: stable
      version: 4.19.5
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: 2nodes-debug
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      NUM_WORKER_NODES: "2"
      TIMEOUT: 6h
    test:
    - ref: wait
    workflow: openshift-qe-installer-bm-deploy
  timeout: 8h0m0s
- always_run: false
  as: 2nodes-cdv2
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      NUM_WORKER_NODES: "2"
      PPROF: "false"
      RUN_CERBERUS: "false"
    test:
    - ref: openshift-qe-installer-bm-day2-image-registry
    - ref: wait
    - chain: openshift-qe-cluster-density-v2
    workflow: openshift-qe-installer-bm-deploy
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-4.19-stable-x86
