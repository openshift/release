tests:
- always_run: false
  as: payload-control-plane-6nodes
  steps:
    cluster_profile: vsphere-elastic
    env:
      COMPUTE_NODE_REPLICAS: "6"
      EXTRA_FLAGS: --churn-duration=20m --pod-ready-threshold=20s --service-latency
      ITERATION_MULTIPLIER_ENV: "9"
      OPENSHIFT_INFRA_NODE_CPU_COUNT: "4"
      OPENSHIFT_INFRA_NODE_MEMORY_SIZE: "32768"
      OPENSHIFT_INFRA_NODE_VOLUME_SIZE: "120"
      OPENSHIFT_REQUIRED_CORES: "36"
      OPENSHIFT_REQUIRED_MEMORY: "144"
      POOLS: vcenter-110.ci.ibmc.devcluster.openshift.com-vcenter-110-dc01-vcenter-110-cl01
      SET_ENV_BY_PLATFORM: custom
    test:
    - chain: openshift-qe-workers-infra-workload
    - chain: openshift-qe-control-plane
    workflow: openshift-e2e-vsphere-ovn
  timeout: 3h30m0s
- always_run: false
  as: control-plane-24nodes
  steps:
    cluster_profile: vsphere-elastic
    env:
      COMPUTE_NODE_REPLICAS: "24"
      ES_SECRETS_PATH: /prod-secret
      OPENSHIFT_INFRA_NODE_CPU_COUNT: "4"
      OPENSHIFT_INFRA_NODE_MEMORY_SIZE: "32768"
      OPENSHIFT_INFRA_NODE_VOLUME_SIZE: "120"
      OPENSHIFT_REQUIRED_CORES: "108"
      OPENSHIFT_REQUIRED_MEMORY: "432"
      POOLS: vcenter-110.ci.ibmc.devcluster.openshift.com-vcenter-110-dc01-vcenter-110-cl01
    test:
    - chain: openshift-qe-workers-infra-workload
    - chain: openshift-qe-control-plane
    workflow: openshift-e2e-vsphere-ovn
- always_run: false
  as: router-perf-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: vsphere-elastic
    env:
      COMPUTE_NODE_REPLICAS: "24"
      OPENSHIFT_REQUIRED_CORES: "108"
      OPENSHIFT_REQUIRED_MEMORY: "432"
      POOLS: vcenter-110.ci.ibmc.devcluster.openshift.com-vcenter-110-dc01-vcenter-110-cl01
    test:
    - chain: openshift-qe-router-perf
    workflow: openshift-e2e-vsphere-ovn
  timeout: 5h0m0s
- always_run: false
  as: data-path-9nodes-rook
  steps:
    allow_skip_on_success: true
    cluster_profile: vsphere-elastic
    env:
      COMPUTE_NODE_REPLICAS: "9"
      OPENSHIFT_REQUIRED_CORES: "48"
      OPENSHIFT_REQUIRED_MEMORY: "192"
      POOLS: vcenter-110.ci.ibmc.devcluster.openshift.com-vcenter-110-dc01-vcenter-110-cl01
    test:
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: openshift-qe-data-path-tests
    workflow: openshift-e2e-vsphere-ovn
  timeout: 5h0m0s
