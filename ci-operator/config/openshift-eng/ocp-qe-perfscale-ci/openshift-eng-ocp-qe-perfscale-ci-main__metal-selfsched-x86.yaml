base_images:
  cerberus:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: stable
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: self-sched
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-selfsched
    workflow: openshift-qe-installer-bm-self-sched
- always_run: false
  as: self-sched-jetlag
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-selfsched
    env:
      PRE_PXE_LOADER: "false"
      TYPE: sno
    workflow: openshift-qe-installer-bm-self-sched-deploy
- always_run: false
  as: self-sched-node-density
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-selfsched
    env:
      PRE_PXE_LOADER: "false"
      TYPE: sno
    test:
    - chain: openshift-qe-node-density
    workflow: openshift-qe-installer-bm-self-sched-deploy
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: metal-selfsched-x86
