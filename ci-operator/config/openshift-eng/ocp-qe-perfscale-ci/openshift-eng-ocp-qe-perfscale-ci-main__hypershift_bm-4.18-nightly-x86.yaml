    allow_skip_on_success: true
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.18
      MCE_VERSION: "2.8"
    test:
    - chain: openshift-qe-node-density-cni
    workflow: openshift-qe-installer-hypershift-mce-agent-metal3
  timeout: 5h0m0s
- as: data-path-9nodes
  cron: 0 1 1,8,15,22 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.18
      MCE_VERSION: "2.8"
    test:
    - chain: openshift-qe-hypershift-infra
    - ref: openshift-qe-perfscale-aws-data-path-sg
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-hypershift-mce-agent-metal3
  timeout: 5h0m0s
- always_run: false
  as: control-plane-3nodes
