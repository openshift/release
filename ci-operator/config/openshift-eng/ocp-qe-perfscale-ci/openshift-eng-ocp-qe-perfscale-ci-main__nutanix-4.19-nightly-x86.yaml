build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: node-density-heavy-24nodes
  capabilities:
  - sshd-bastion
  steps:
    allow_skip_on_success: true
    cluster_profile: nutanix-qe-zone
    env:
      COMPUTE_REPLICAS: "3"
      ITERATIONS_PER_NAMESPACE: "400"
      OPENSHIFT_INFRA_NODE_INSTANCE_MEMORYSIZE: 64Gi
      OPENSHIFT_INFRA_NODE_INSTANCE_VCPU: "16"
      PROFILE_TYPE: reporting
      SET_ENV_BY_PLATFORM: custom
      WORKER_REPLICA_COUNT: "24"
    test:
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: openshift-qe-node-density-heavy
    workflow: cucushift-installer-rehearse-nutanix-ipi-zones-customized-resource
  timeout: 4h0m0s
- always_run: false
  as: data-path-9nodes
  capabilities:
  - sshd-bastion
  steps:
    allow_skip_on_success: true
    cluster_profile: nutanix-qe
    env:
      COMPUTE_CPU: "8"
      COMPUTE_MEMORY: "32000"
      COMPUTE_REPLICAS: "9"
      OPENSHIFT_INFRA_NODE_INSTANCE_MEMORYSIZE: 64Gi
      OPENSHIFT_INFRA_NODE_INSTANCE_VCPU: "16"
      SET_ENV_BY_PLATFORM: custom
    test:
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-nutanix
  timeout: 6h10m0s
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: nutanix-4.19-nightly-x86
