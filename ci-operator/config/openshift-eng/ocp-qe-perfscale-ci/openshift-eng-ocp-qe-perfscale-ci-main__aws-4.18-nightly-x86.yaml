build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: payload-control-plane-6nodes
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      ADDITIONAL_WORKER_NODES: "3"
      BASE_DOMAIN: qe.devcluster.openshift.com
      ENABLE_LOCAL_INDEX: "true"
      ES_TYPE: qe
      EXTRA_FLAGS: --churn-duration=20m --pod-ready-threshold=13s
      IGNORE_JOB_ITERATIONS: "true"
      ITERATION_MULTIPLIER_ENV: "15"
      OUTPUT_FORMAT: JUNIT
      RUN_ORION: "true"
      VERSION: "4.18"
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-workers-scale
    - chain: openshift-qe-control-plane
    - chain: openshift-qe-orion-consolidated
    workflow: openshift-qe-installer-aws
  timeout: 3h30m0s
- as: control-plane-252nodes
