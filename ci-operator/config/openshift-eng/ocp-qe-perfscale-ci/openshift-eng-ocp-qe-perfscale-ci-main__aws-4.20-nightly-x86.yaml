build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: netpol-24nodes
  cron: 0 12 13 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      ADDITIONAL_WORKER_NODES: "21"
      BASE_DOMAIN: qe.devcluster.openshift.com
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-workers-scale
    - chain: openshift-qe-netpol-v2
    workflow: openshift-qe-installer-aws
- as: payload-control-plane-6nodes
  cron: '@yearly'
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      ADDITIONAL_WORKER_NODES: "3"
      BASE_DOMAIN: qe.devcluster.openshift.com
      CD_V2_EXTRA_FLAGS: --churn-duration=20m --pod-ready-threshold=20s --service-latency
      CDV2_ITERATION_MULTIPLIER: "15"
      ENABLE_LAYER_3: "false"
      ENABLE_LOCAL_INDEX: "true"
      ES_TYPE: qe
      IGNORE_JOB_ITERATIONS: "true"
      OUTPUT_FORMAT: JUNIT
      RUN_ORION: "true"
      UDN_ITERATION_MULTIPLIER: "12"
      VERSION: "4.20"
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-workers-scale
    - chain: openshift-qe-control-plane
    - chain: openshift-qe-orion-consolidated
    workflow: openshift-qe-installer-aws
- as: control-plane-120nodes
  cron: 0 2 * * 1
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale
    env:
      ADDITIONAL_WORKER_NODES: "117"
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      CD_V2_EXTRA_FLAGS: --churn-duration=20m --service-latency
      COMPUTE_NODE_TYPE: m5.xlarge
      ENABLE_LAYER_3: "false"
      NODE_DENSITY_GC: "false"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: r5.4xlarge
      SET_ENV_BY_PLATFORM: custom
      SIZE_VARIANT: large
      UDN_ITERATION_MULTIPLIER: "2"
      USER_TAGS: |
        TicketId 532
      VERSION: "4.20"
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-workers-scale
    - chain: openshift-qe-control-plane
    - chain: cucushift-installer-check-cluster-health
    - ref: capi-conf-apply-feature-gate
    - ref: capi-migration-check
    workflow: openshift-qe-installer-aws
- as: control-plane-24nodes
  cron: 0 5 * * 2
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      ADDITIONAL_WORKER_NODES: "21"
      BASE_DOMAIN: qe.devcluster.openshift.com
      ENABLE_LAYER_3: "false"
      UDN_ITERATION_MULTIPLIER: "3"
      VERSION: "4.20"
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-workers-scale
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
- always_run: false
  as: conc-builds-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-conc-builds
    - chain: openshift-qe-run-api-apf-customized-flowcontrol
    workflow: openshift-qe-installer-aws
- always_run: false
  as: compact-cp-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-cluster-density-v2
    workflow: openshift-qe-installer-aws-compact
- always_run: false
  as: router-perf-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      ADDITIONAL_WORKER_NODES: "21"
      BASE_DOMAIN: qe.devcluster.openshift.com
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-workers-scale
    - chain: openshift-qe-router-perf
    workflow: openshift-qe-installer-aws
- as: data-path-9nodes
  cron: 0 3 15 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale
    env:
      ADDITIONAL_WORKER_NODES: "6"
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      LOKI_USE_SERVICEMONITOR: "false"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c5.4xlarge
      SET_ENV_BY_PLATFORM: custom
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-workers-scale
    - ref: openshift-qe-perfscale-aws-data-path-sg
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-aws
- always_run: false
  as: control-plane-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      CDV2_ITERATION_MULTIPLIER: "9"
      COMPUTE_NODE_REPLICAS: "3"
      ENABLE_LAYER_3: "false"
      UDN_ITERATION_MULTIPLIER: "24"
      VERSION: "4.20"
    test:
    - chain: openshift-qe-control-plane
    - chain: cucushift-installer-check-cluster-health
    - ref: capi-conf-apply-feature-gate
    - ref: capi-migration-check
    workflow: openshift-qe-installer-aws
- always_run: false
  as: node-density-cni-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
    test:
    - chain: openshift-qe-node-density-cni
    workflow: openshift-qe-installer-aws
- as: udn-density-l3-24nodes
  cron: 0 2 * * 2
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      ADDITIONAL_WORKER_NODES: "21"
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.xlarge
      ENABLE_LAYER_3: "true"
      UDN_ITERATION_MULTIPLIER: "3"
      VERSION: "4.20"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    - ref: openshift-qe-workers-scale
    workflow: openshift-qe-udn-density-pods
zz_generated_metadata:
  branch: main
  org: openshift-eng
  repo: ocp-qe-perfscale-ci
  variant: aws-4.20-nightly-x86
