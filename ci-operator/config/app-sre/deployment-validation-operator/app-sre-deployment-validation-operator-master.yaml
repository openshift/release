base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  dvo-tests:
    name: deployment-validation-operator-tests
    namespace: ci
    tag: latest
  operator-sdk:
    name: "4.12"
    namespace: origin
    tag: operator-sdk
build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  from: src
  to: dvo-operator
operator:
  bundles:
  - as: dvo-operator-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/deployment-validation-operator/dv-operator:latest
    with: pipeline:dvo-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: deployment-validation-operator-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: deployment-validation-operator-codecov-token
- as: lint
  commands: make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: validate
  commands: make validate
  container:
    from: src
- as: deployment-validation-operator-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.12"
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout 10m0s
      dependencies:
      - env: OO_BUNDLE
        name: dvo-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: |
        pytest.sh -m "not ui"
      from: dvo-tests
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: app-sre
  repo: deployment-validation-operator
