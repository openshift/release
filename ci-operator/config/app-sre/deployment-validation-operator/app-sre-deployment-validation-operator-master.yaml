base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  dvo-tests:
    name: deployment-validation-operator-tests
    namespace: ci
    tag: latest
  operator-sdk:
    name: "4.12"
    namespace: origin
    tag: operator-sdk
build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  from: src
  to: dvo-operator
operator:
  bundles:
  - as: dvo-operator-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/deployment-validation-operator/dv-operator:latest
    with: pipeline:dvo-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: deployment-validation-operator-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: deployment-validation-operator-codecov-token
- as: lint
  commands: make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: validate
  commands: make validate
  container:
    from: src
- as: deployment-validation-operator-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.12"
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout 10m0s
      dependencies:
      - env: OO_BUNDLE
        name: dvo-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: pytest.sh -m "not ui" --junitxml=$(pwd)/test-report.xml --rp_enabled
        --rp_name=deployment_validation_operator_e2e_pr_checks
      credentials:
      - mount_path: /secret/aws/aws-bucket
        name: aws-bucket
        namespace: test-credentials
      - mount_path: /secret/aws/aws-access-key-id
        name: aws-access-key-id
        namespace: test-credentials
      - mount_path: /secret/aws/aws-region
        name: aws-region
        namespace: test-credentials
      - mount_path: /secret/aws/aws-secret-access-key
        name: aws-secret-access-key
        namespace: test-credentials
      env:
      - default: /secret/aws/aws-access-key-id/aws-access-key-id
        name: AWS_ACCESS_KEY_ID_PATH
      - default: /secret/aws/aws-bucket/aws-bucket
        name: AWS_BUCKET_PATH
      - default: /secret/aws/aws-region/aws-region
        name: AWS_REGION_PATH
      - default: /secret/aws/aws-secret-access-key/aws-secret-access-key
        name: AWS_SECRET_ACCESS_KEY_PATH
      from: dvo-tests
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
- as: dvo-e2e-tests-periodic
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.12"
  cron: 0 0 * * *
  steps:
    test:
    - as: install
      cli: latest
      commands: |
        operator-sdk run bundle -n openshift-operators "$OO_BUNDLE" --timeout 10m0s
      dependencies:
      - env: OO_BUNDLE
        name: dvo-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: |
        pytest.sh -m "not ui" --junitxml=$(pwd)/test-report.xml --rp_enabled
        --rp_name=deployment_validation_operator_e2e_periodic &&
        cp $(pwd)/test-report.xml ${ARTIFACT_DIR}/test-report.xml
      credentials:
      - mount_path: /secret/aws/aws-bucket
        name: aws-bucket
        namespace: test-credentials
      - mount_path: /secret/aws/aws-access-key-id
        name: aws-access-key-id
        namespace: test-credentials
      - mount_path: /secret/aws/aws-region
        name: aws-region
        namespace: test-credentials
      - mount_path: /secret/aws/aws-secret-access-key
        name: aws-secret-access-key
        namespace: test-credentials
      env:
      - default: /secret/aws/aws-access-key-id/aws-access-key-id
        name: AWS_ACCESS_KEY_ID_PATH
      - default: /secret/aws/aws-bucket/aws-bucket
        name: AWS_BUCKET_PATH
      - default: /secret/aws/aws-region/aws-region
        name: AWS_REGION_PATH
      - default: /secret/aws/aws-secret-access-key/aws-secret-access-key
        name: AWS_SECRET_ACCESS_KEY_PATH
      from: dvo-tests
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: app-sre
  repo: deployment-validation-operator
