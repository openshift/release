base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8.5"
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: ubi_minimal
  to: assisted-events-scrape
promotion:
  name: ocm-2.5
  namespace: edge-infrastructure
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: unit-test
  commands: make unit-test
  container:
    from: src
- as: integration-test
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 15m0s
    version: "4.10"
  steps:
    test:
    - as: test
      cli: latest
      commands: |
        make ci-integration-test
      dependencies:
      - env: ASSISTED_EVENTS_SCRAPE_IMAGE
        name: assisted-events-scrape
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: openshift-assisted
  repo: assisted-events-scrape
