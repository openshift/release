    name: tectonic-console-builder
    namespace: ci
    tag: v28
images:
- dockerfile_path: apps/assisted-disconnected-ui/Containerfile.ocp
  to: agent-installer-ui
promotion:
  to:
  - disabled: true
    name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
