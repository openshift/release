base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.21_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-base-nodejs-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-base-nodejs-openshift-4.21
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  image_stream_tag:
    name: tectonic-console-builder
    namespace: ci
    tag: v28
images:
- dockerfile_path: apps/assisted-disconnected-ui/Containerfile.ocp
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-base-nodejs-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-nodejs-openshift-4.21
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: agent-installer-ui
promotion:
  to:
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: yarn install && yarn lint:all
  container:
    from: src
- always_run: false
  as: e2e-agent-compact-ipv4-iso-no-registry
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    dependencies:
      AGENT_ISO_BUILDER_IMAGE: agent-iso-builder
    workflow: agent-e2e-compact-ipv4-iso-no-registry
zz_generated_metadata:
  branch: release-4.21
  org: openshift-assisted
  repo: assisted-installer-ui
