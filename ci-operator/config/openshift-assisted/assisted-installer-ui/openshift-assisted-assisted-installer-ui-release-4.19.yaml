base_images:
  node18-minimal:
    name: nodejs-18-minimal
    namespace: edge-infrastructure
    tag: latest
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
  ocp_ubi-micro_9:
    name: ubi-micro
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: tectonic-console-builder
    namespace: ci
    tag: v28
images:
- dockerfile_path: apps/assisted-disconnected-ui/Containerfile.ocp
  inputs:
    node18-minimal:
      as:
      - registry.ci.openshift.org/edge-infrastructure/nodejs-18-minimal:latest
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
    ocp_ubi-micro_9:
      as:
      - registry.ci.openshift.org/ocp/ubi-micro:9
  to: assisted-install-ui
promotion:
  to:
  - disabled: true
    name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: yarn install && yarn lint:all
  container:
    from: src
zz_generated_metadata:
  branch: release-4.19
  org: openshift-assisted
  repo: assisted-installer-ui
