build_root:
  image_stream_tag:
    name: tectonic-console-builder
    namespace: ci
    tag: v28
images:
- dockerfile_path: apps/assisted-disconnected-ui/Containerfile.ocp
  to: assisted-install-ui
promotion:
  to:
  - name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: yarn install && yarn lint:all
  container:
    from: src
zz_generated_metadata:
  branch: release-4.19
  org: openshift-assisted
  repo: assisted-installer-ui
