build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.ci.openshift.org/ocp/ubi-python-39:8
      USER 0:0
images:
- dockerfile_path: Dockerfile
  from: src
  to: bug-master-bot-image
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make full-install
tests:
- as: lint
  commands: make lint
  container:
    from: test-bin
zz_generated_metadata:
  branch: main
  org: openshift-assisted
  repo: bug-master-bot
