build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: XDG_CACHE_HOME=/tmp/.cache make lint
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: verify-generated-code
  commands: |
    set -o errexit
    set -o pipefail
    export GOCACHE=/tmp/
    git config core.filemode false
    git add . && git commit -m "initial commit after prow's substitutions & rebases"
    make generate && make manifests && make build-installer
    cp dist/bootstrap_install.yaml bootstrap-components.yaml
    cp dist/controlplane_install.yaml controlplane-components.yaml
    git diff --exit-code
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-assisted
  repo: cluster-api-agent
