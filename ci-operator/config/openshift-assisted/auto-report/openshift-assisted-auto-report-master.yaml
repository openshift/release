base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.ci.openshift.org/openshift/centos:stream9
      RUN dnf install git -y
images:
- dockerfile_path: Dockerfile.build
  from: src
  to: auto-report-build
- dockerfile_path: Dockerfile
  from: ubi_minimal
  to: auto-report
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make lint
  container:
    from: auto-report-build
- as: unit-test
  commands: make unit-test
  container:
    from: auto-report-build
zz_generated_metadata:
  branch: master
  org: openshift-assisted
  repo: auto-report
