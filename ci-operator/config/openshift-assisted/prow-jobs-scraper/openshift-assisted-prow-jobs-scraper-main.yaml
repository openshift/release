binary_build_commands: make install
build_root:
  project_image:
    dockerfile_literal: |-
      FROM registry.access.redhat.com/ubi9/python-311:latest
      # Ensure user is root for Prow to checkout the sources
      USER 0:0
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  make full-install
tests:
- as: unit-tests
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make unit-tests publish-coverage
  container:
    from: test-bin
  secret:
    mount_path: /tmp/secret
    name: prow-jobs-scraper-codecov-token
- as: unit-tests-postsubmit
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/codecov-token)
    make unit-tests publish-coverage
  container:
    from: test-bin
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: prow-jobs-scraper-codecov-token
- as: lint
  commands: make lint
  container:
    from: test-bin
zz_generated_metadata:
  branch: main
  org: openshift-assisted
  repo: prow-jobs-scraper
