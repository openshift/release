base_images:
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
  trilliandb:
    name: trillian-db
    namespace: securesign
    tag: redhat-v1.5.2
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
images:
- dockerfile_literal: |
    FROM registry.access.redhat.com/ubi8
    FROM src AS repo
    FROM golang AS golayer
    USER root
    FROM trilliandb
    COPY --from=golayer /usr/local/go/ /usr/local/go/
    COPY --from=repo /go/src/github.com/securesign/trillian /go/src/github.com/securesign/trillian
    ENV PATH=$PATH:/usr/local/go/bin
    ENV MYSQL_USER=test
    ENV MYSQL_PASSWORD=zaphod
    ENV MYSQL_DATABASE=test
    ENV mysql_flags="-pzaphod -utest"
    USER 27
  inputs:
    openshift_release_golang-1.19:
      as:
      - golang
    src:
      as:
      - src
    trilliandb:
      as:
      - trilliandb
  to: src-db
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  steps:
    test:
    - as: testdb
      commands: |
        mysql -ptest -uzaphod -h 127.0.0.1 -P3306 -e 'exit'
      from: trilliandb
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    env:
      - name: MYSQL_DATABASE
        default: test
      - name: MYSQL_PASSWORD
        default: zaphod
      - name: MYSQL_DATABASE
        default: database
zz_generated_metadata:
  branch: release-next
  org: securesign
  repo: trillian
