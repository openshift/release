base_images:
  trilliandb:
    name: trillian-db
    namespace: securesign
    tag: redhat-v1.5.2
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
images:
- dockerfile_literal: |
    FROM src AS base
    COPY . .
    FROM golang As builder
    FROM trilliandb
    COPY --from=builder /usr/local/go /usr/local/go
    COPY --from=builder . .
    COPY --from=base /go/src/github.com/securesign/trillian /go/src/github.com/securesign/trillian
    WORKDIR /go/src/github.com/securesign/trillian
    ENV PATH ="/usr/local/go/bin:${PATH}"
    ENV MYSQL_USER=test
    ENV MYSQL_PASSWORD=zaphod
    ENV MYSQL_DATABASE=test
  from: src
  inputs:
    trilliandb:
      as:
      - trilliandb
    openshift_release_golang-1.20:
      as:
      - golang
  to: src-db
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  commands: |
    go mod vendor
    ./integration/integration_test.sh
  container:
    from: src-db
zz_generated_metadata:
  branch: release-next
  org: securesign
  repo: trillian
