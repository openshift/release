base_images:
  trilliandb:
    name: trillian-db
    namespace: securesign
    tag: redhat-v1.5.2
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
images:
- dockerfile_literal: |
    FROM src AS baselayer
    FROM trilliandb
    COPY --from=baselayer /usr/local/go /usr/local/go
    COPY --from=baselayer . .
    ENV PATH ="/usr/local/go/bin:${PATH}"
    ENV MYSQL_USER=test
    ENV MYSQL_PASSWORD=zaphod
    ENV MYSQL_DATABASE=test
  to: src-db
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  commands: |
    go mod vendor
    ./integration/integration_test.sh
  container:
    from: dbtest
zz_generated_metadata:
  branch: release-next
  org: securesign
  repo: trillian
