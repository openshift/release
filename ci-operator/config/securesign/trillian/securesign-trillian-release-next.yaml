base_images:
  trilliandb:
    name: trillian-db
    namespace: securesign
    tag: redhat-v1.5.2
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  steps:
    test:
    - as: integration
      commands: ./integration/integration_test.sh
      dependencies:
      - env: MYSQL_USERNAME
        name: test
      - env: MYSQL_PASSWORD
        name: zaphod
      - env: MYSQL_DATABASE
        name: test
      from: trilliandb
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: release-next
  org: securesign
  repo: trillian
