base_images:
  trilliandb:
    namespace: securesign
    name: trillian-db
    tag: redhat-v1.5.2
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  steps:
    test:
    - as: integration
      from: trilliandb
      commands: ./integration/integration_test.sh
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      dependencies:
      - name: "test"
        env: "MYSQL_USERNAME"
      - name: "zaphod"
        env: "MYSQL_PASSWORD"
      - name: "test"
        env: "MYSQL_DATABASE"
zz_generated_metadata:
  branch: release-next
  org: securesign
  repo: trillian
