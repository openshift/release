build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
  base_images:
    trilliandb:
      namespace: securesign
      name: trillian-db
      tag: v1.5.2
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  commands: ./integration/integration_test.sh
  container:
    from: src
zz_generated_metadata:
  branch: release-next
  org: securesign
  repo: trillian
