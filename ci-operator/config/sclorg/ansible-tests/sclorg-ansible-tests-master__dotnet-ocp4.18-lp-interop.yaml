base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: dockerfiles/interop/Dockerfile
  to: dotnet-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: dotnet-interop-aws
  cron: 0 6 11 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      DOTNET_VERSION: dotnet_60
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "dotnet-deploy-and-test", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "dotnet-deploy-and-test", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "DOTNET", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","dotnet-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: aslice@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      USER_TAGS: |
        scenario dotnet
    test:
    - ref: dotnet-deploy-and-test
    workflow: firewatch-ipi-aws
- as: dotnet-interop-aws-fips
  cron: 0 6 11 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      DOTNET_VERSION: dotnet_60
      FIPS_ENABLED: "true"
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "dotnet-deploy-and-test", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "dotnet-deploy-and-test", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "DOTNET", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","fips","dotnet-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: aslice@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      USER_TAGS: |
        scenario dotnet
    test:
    - ref: dotnet-deploy-and-test
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: master
  org: sclorg
  repo: ansible-tests
  variant: dotnet-ocp4.18-lp-interop
