base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |-
    FROM registry.redhat.io/ansible-automation-platform/ee-29-rhel8:latest
    RUN microdnf update -y --nodocs --setopt=install_weak_deps=0 --setopt=*.excludepkgs=ansible-core  \
    && microdnf clean all \
    && rm -rf /var/cache/{dnf,yum} \
    && rm -rf /var/lib/dnf/history.* \
    && rm -rf /var/log/* \
    && microdnf install git \
    && microdnf install python3-lxml \
    && microdnf install wget
    RUN mkdir -p /tmp/tests/ansible-tests
    WORKDIR /tmp/tests/ansible-tests
    COPY . .
    RUN chmod g=u /etc/passwd /etc/group \
    && chgrp -R 0 /tmp \
    && chmod -R g=u /tmp
  to: rhscl-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: rhscl-interop-aws
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["!default"]},
              {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["!default"]},
              {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
              {"step": "openshift-*", "failure_type": "all", "classification": "Other", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["!default"]},
              {"step": "rhscl-deploy-and-test", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "rhscl-deploy-and-test", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "RHEL", "group": {"name": "lp-tests", "priority": 1},"jira_additional_labels": ["sclorg","!default","interop-tests"],"jira_assignee":"phracek@redhat.com"}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.15-lp","self-managed-lp","rhscl-lp"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      USER_TAGS: |
        scenario rhscl
    test:
    - ref: rhscl-deploy-and-test
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: master
  org: sclorg
  repo: ansible-tests
  variant: rhscl-ocp4.15-lp-interop
