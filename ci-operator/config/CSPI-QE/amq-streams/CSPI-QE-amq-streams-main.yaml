base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_literal: |
    FROM quay.io/interop_qe_ms/managed-services-interop-framework1:latest
    USER podman
    WORKDIR /home/podman/managed-services-integration-framework
    CMD ["/bin/bash"]
  to: framework-image
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: amq-streams-smoke-tests
  cron: 0 0 1 1 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: aws.interop.ccitredhat.com
      PRODUCT_NAME: amq-streams
      SUB_CHANNEL: stable
      SUB_INSTALL_NAMESPACE: openshift-streams
      SUB_PACKAGE: amq-streams
      SUB_SOURCE: redhat-operators
      SUB_TARGET_NAMESPACES: openshift-streams
    test:
    - ref: operatorhub-subscribe
    - ref: cspi-qe-msi-framework
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: CSPI-QE
  repo: amq-streams
