base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: smoke-tests
  cron: 0 0 1 1 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: aws.interop.ccitredhat.com
      IMAGE_NAME: managed-services-interop-framework
      QUAY_REPO: interop_qe_ms
    test:
    - ref: cspi-qe-mirror-images
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: CSPI-QE
  repo: amq-streams
