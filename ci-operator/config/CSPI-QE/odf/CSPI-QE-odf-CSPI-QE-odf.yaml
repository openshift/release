base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_literal: |
    FROM python:3
    WORKDIR /usr/src/app
    ENTRYPOINT ["echo", "PYTHON-ENTRYPOINT!"]
  to: msi-python
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: msi-odf-install
  interval: 960h
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      CLUSTER_NAME: vs-rosa-test
      TEST_ENV_VAR: vshakya-env-var
    test:
    - ref: msi-odf-install
    workflow: rosa-aws-sts
zz_generated_metadata:
  branch: CSPI-QE-odf
  org: CSPI-QE
  repo: odf
