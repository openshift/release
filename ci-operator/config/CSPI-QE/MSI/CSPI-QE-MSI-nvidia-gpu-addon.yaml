base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- api: true
  as: poc-tests
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDON1_CONFIG: nvidia-gpu-addon
      API_HOST: stage
      CHANNEL_GROUP: candidate
      CLUSTER_NAME: gpu-addon
      COMPUTE_MACHINE_TYPE: g4dn.2xlarge
      MIN_REPLICAS: "2"
      MULTI_AZ: "false"
      OPENSHIFT_VERSION: "4.12"
      PARALLEL: "true"
    test:
    - ref: addon-install
    - ref: addon-uninstall
    workflow: rosa-aws-sts
zz_generated_metadata:
  branch: nvidia-gpu-addon
  org: CSPI-QE
  repo: MSI
