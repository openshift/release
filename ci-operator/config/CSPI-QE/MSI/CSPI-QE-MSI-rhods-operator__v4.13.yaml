base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: sanity-rosa-rhods-hypershift
  cron: 0 12 * * 6
  remote_api: true
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      API_HOST: stage
      CHANNEL_GROUP: candidate
      CLUSTER_NAME: ods-oper-413
      COMPUTE_MACHINE_TYPE: m5.4xlarge
      ENABLE_AUTOSCALING: "false"
      MIN_REPLICAS: "6"
      OPENSHIFT_VERSION: "4.13"
      OPERATOR1_CONFIG: name=rhods-operator;namespace=redhat-ods-operator
      REGION: us-west-2
    test:
    - ref: operator-install
    - ref: operator-uninstall
    workflow: rosa-aws-sts-hypershift
zz_generated_metadata:
  branch: rhods-operator
  org: CSPI-QE
  repo: MSI
  variant: v4.13
