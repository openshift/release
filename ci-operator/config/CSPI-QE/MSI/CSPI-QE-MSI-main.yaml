base_images:
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  test-image:
    name: ocs-ci-container
    namespace: ci
    tag: stable
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: odf-test-steps
  interval: 960h
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      TEST_ENV_VAR: vshakya-env-var
    test:
    - ref: msi-odf-install
zz_generated_metadata:
  branch: main
  org: CSPI-QE
  repo: MSI
