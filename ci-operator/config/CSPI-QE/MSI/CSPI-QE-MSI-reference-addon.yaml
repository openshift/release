base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: poc-tests
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDON_NAME: reference-addon
      API_HOST: stage
    test:
    - ref: addon-install
    - ref: addon-uninstall
    workflow: rosa-aws-sts
zz_generated_metadata:
  branch: reference-addon
  org: CSPI-QE
  repo: MSI
