base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_literal: |
    FROM quay.io/redhat_msi/ocp-addons-operators-cli:latest
    WORKDIR /ocp-addons-operators-cli
  to: ocp-addons-operators-cli
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: poc-tests
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDON_NAME: reference-addon
      API_HOST: stage
    test:
    - ref: msi-addon-install
    - ref: msi-addon-uninstall
    workflow: rosa-aws-sts
zz_generated_metadata:
  branch: reference-addon
  org: CSPI-QE
  repo: MSI
