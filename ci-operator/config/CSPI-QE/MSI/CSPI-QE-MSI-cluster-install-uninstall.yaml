      S3_BUCKET_NAME: openshift-cli-installer
      S3_BUCKET_PATH: openshift-ci
    test:
    - ref: cluster-install
    - ref: cluster-uninstall
- as: cluster-install-uninstall-hypershift-4-13-candidate-rand-name
