base_images:
  managed-services-integration-tests:
    name: managed-services-integration-tests
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: multi-cluster-aws-hypershift-rosa-smoke
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      CLUSTER1_CONFIG: name=ci-aws-ipi;base_domain=aws.interop.ccitredhat.com;platform=aws;region=us-east-2;version=4.13.4;worker_flavor=m5.xlarge
      CLUSTER1_KUBECONFIG_PATH: /tmp/clusters-data/aws/ci-aws-ipi/auth/kubeconfig
      CLUSTER2_CONFIG: name=ci-rosa;platform=rosa;region=us-west-2;version=4.13.4;compute-machine-type=m5.4xlarge;replicas=6;channel-group=candidate;expiration-time=4h;timeout=1h
      CLUSTER2_KUBECONFIG_PATH: /tmp/clusters-data/rosa/ci-rosa/auth/kubeconfig
      CLUSTER3_CONFIG: name=ci-hyper;platform=hypershift;region=us-west-2;version=4.13.4;compute-machine-type=m5.xlarge;replicas=2;channel-group=candidate;expiration-time=4h;timeout=1h
      CLUSTER3_KUBECONFIG_PATH: /tmp/clusters-data/hypershift/ci-hyper/auth/kubeconfig
      OCM_ENVIRONMENT: stage
      PULL_SECRET_NAME: pull-secret
      S3_BUCKET_NAME: openshift-cli-installer
      S3_BUCKET_PATH: openshift-ci
    test:
    - ref: cluster-msi-tests
    workflow: cluster
zz_generated_metadata:
  branch: multi-cluster-smoke
  org: CSPI-QE
  repo: MSI
  variant: v4.13
