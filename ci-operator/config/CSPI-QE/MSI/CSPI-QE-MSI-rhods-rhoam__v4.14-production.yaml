base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
  openshift-cli-installer:
    name: openshift-cli-installer
    namespace: ci
    tag: latest
  rhoai-tests:
    name: ods-ci
    namespace: ci
    tag: stable
  rhoam-addon-tests:
    name: integreatly-operator-test-external
    namespace: ci
    tag: master
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: co-exist-rosa-rhoai-rhoam
  cron: '@yearly'
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDON1_CONFIG: name=managed-odh;notification-email=interop-qe-ms@redhat.com;ocm-env=production
      ADDON2_CONFIG: name=managed-api-service;addon-managed-api-service=1;rosa-cli-required=true;notification-email=interop-qe-ms@redhat.com;rosa=true
      ADDONS_OPERATORS_RUN_IN_PARALLEL: "false"
      CLUSTER_NAME_PREFIX: coexist
      CLUSTER1_CONFIG: platform=rosa;region=us-east-2;version=4.14;channel-group=stable;compute-machine-type=m5.4xlarge;timeout=90m;replicas=6;fips=false;ocm-env=production
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "operator-install", "failure_type": "all", "classification": "Provisioning - Operators", "jira_epic": "!default"},
              {"step": "addon-install", "failure_type": "all", "classification": "Provisioning - Addons", "jira_epic": "!default"},
              {"step": "addon-tests-*", "failure_type": "all", "classification": "Addons tests", "jira_project": "RHODS", "jira_epic": "RHODS-10718"},
              {"step": "cluster-install", "failure_type": "all", "classification":  "Cluster Creation - ROSA", "jira_epic": "!default", "group": {"name": "cluster-provision", "priority": 1}},
              {"step": "cluster-uninstall", "failure_type": "all", "classification":  "Cluster Creation - ROSA", "jira_epic": "!default", "group": {"name": "cluster-provision", "priority": 2}}
            ],
          "success_rules": [{"jira_epic": "MSINTEROP-553"}]
        }
      FIREWATCH_DEFAULT_JIRA_EPIC: MSINTEROP-435
      FIREWATCH_DEFAULT_JIRA_PROJECT: MSINTEROP
      FIREWATCH_JIRA_API_TOKEN_PATH: /tmp/secrets/jira/access_token_msi
      S3_BUCKET_NAME: openshift-cli-installer
      S3_BUCKET_PATH: openshift-ci
      TEST_MARKER: RHOAM-RHODS
    test:
    - ref: addon-tests-rhoam
    - ref: rhoai-tests
    workflow: addon
zz_generated_metadata:
  branch: rhods-rhoam
  org: CSPI-QE
  repo: MSI
  variant: v4.14-production
