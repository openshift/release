base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: rhods-rhoam-tests
  cron: '@yearly'
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDON1_CONFIG: name=managed-odh;notification-email=interop-qe-ms@redhat.com;timeout=3600
      ADDON2_CONFIG: name=managed-api-service;addon-managed-api-service=1;rosa-cli-required=true;notification-email=interop-qe-ms@redhat.com;rosa=true
      CLUSTER_NAME: rhods-rhoam-413
      OPENSHIFT_VERSION: "4.13"
      PARALLEL: ""
      REPLICAS: "6"
    workflow: addon-rosa
zz_generated_metadata:
  branch: rhods-rhoam-addons
  org: CSPI-QE
  repo: MSI
  variant: v4.13
