base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: rhods-rhoam-tests
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDON1_CONFIG: name=managed-odh;notification-email=interop-qe-ms@redhat.com
      ADDON2_CONFIG: name=managed-api-service;addon-managed-api-service=1;rosa-cli-required=true;notification-email=interop-qe-ms@redhat.com;rosa=true
      API_HOST: stage
      CLUSTER_NAME: rhods-rhoam-413
      COMPUTE_MACHINE_TYPE: m5.4xlarge
      OPENSHIFT_VERSION: "4.13"
      REPLICAS: "6"
    post:
    - ref: addon-uninstall
    - chain: rosa-aws-sts-deprovision
    pre:
    - chain: rosa-aws-sts-provision
    - ref: addon-install
zz_generated_metadata:
  branch: rhods-rhoam-addons
  org: CSPI-QE
  repo: MSI
  variant: v4.13
