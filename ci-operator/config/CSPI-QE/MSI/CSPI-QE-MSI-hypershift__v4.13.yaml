base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  managed-services-integration-tests:
    name: managed-services-integration-tests
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: sanity-aws-hypershift-rosa-install
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      API_HOST: stage
      CHANNEL_GROUP: candidate
      HYPERSHIFT_VERSION: "4.13"
      FIREWATCH_CONFIG: |
        [
          {"step": "hypershift-*", "failure_type": "all", "classification": "Hypershift sanity", "jira_project": "MSINTEROP", "jira_epic": "MSINTEROP-380"}
        ]
      FIREWATCH_JIRA_API_TOKEN_PATH: /tmp/secrets/jira/access_token_ms
      FIREWATCH_DEFAULT_JIRA_PROJECT: MSINTEROP
    test:
    - ref: hypershift-msi-tests
zz_generated_metadata:
  branch: hypershift
  org: CSPI-QE
  repo: MSI
  variant: v4.13
