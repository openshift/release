base_images:
  openshift-cli-installer:
    name: openshift-cli-installer
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: cluster-install-uninstall-hypershift
  cron: '@yearly'
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      CLUSTER1_CONFIG: name=ci-hyper;platform=hypershift;region=us-west-2;version=4.14;stream=ci;compute-machine-type=m5.4xlarge;replicas=2;channel-group=candidate;expiration-time=4h;timeout=1h
      OCM_ENVIRONMENT: stage
      S3_BUCKET_NAME: openshift-cli-installer
      S3_BUCKET_PATH: openshift-ci
    test:
    - ref: cluster-install
    - ref: cluster-uninstall
- as: cluster-install-uninstall-rosa
  cron: '@yearly'
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      CLUSTER1_CONFIG: name=ci-rosa;platform=rosa;region=us-west-2;version=4.13;channel-group=candidate;compute-machine-type=m5.4xlarge;replicas=2;channel-group=candidate;expiration-time=4h;timeout=1h
      OCM_ENVIRONMENT: stage
      S3_BUCKET_NAME: openshift-cli-installer
      S3_BUCKET_PATH: openshift-ci
    test:
    - ref: cluster-install
    - ref: cluster-uninstall
- as: cluster-install-uninstall-aws-ipi
  cron: '@yearly'
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      CLUSTER1_CONFIG: name=ci-aws-ipi;base_domain=aws.interop.ccitredhat.com;platform=aws;region=us-east-2;version=4.13;channel-group=candidate;worker_flavor=m5.xlarge;timeout=1h
      PULL_SECRET_NAME: pull-secret
      S3_BUCKET_NAME: openshift-cli-installer
      S3_BUCKET_PATH: openshift-ci
    test:
    - ref: cluster-install
    - ref: cluster-uninstall
- as: multi-cluster-install-aws
  cron: '@yearly'
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      CLUSTER1_CONFIG: name=ci1-aws-ipi;base_domain=aws.interop.ccitredhat.com;platform=aws;region=us-east-2;version=4.13;stream=stable;timeout=1h
      CLUSTER2_CONFIG: name=ci2-aws-ipi;base_domain=aws.interop.ccitredhat.com;platform=aws;region=us-east-2;version=4.14;stream=ec;timeout=1h
      PULL_SECRET_NAME: pull-secret
      S3_BUCKET_NAME: openshift-cli-installer
      S3_BUCKET_PATH: openshift-ci
    test:
    - ref: cluster-install
    - ref: cluster-uninstall
zz_generated_metadata:
  branch: cluster-install-uninstall
  org: CSPI-QE
  repo: MSI
  variant: v4.13-stage
