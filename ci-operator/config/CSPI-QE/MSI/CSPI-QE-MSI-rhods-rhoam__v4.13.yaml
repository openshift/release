base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
  rhods-addon-tests:
    name: ods-ci
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: co-exist-rosa-rhods-rhoam
  cron: '@yearly'
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDON1_CONFIG: name=managed-odh;notification-email=interop-qe-ms@redhat.com
      ADDON2_CONFIG: name=managed-api-service;addon-managed-api-service=1;rosa-cli-required=true;notification-email=interop-qe-ms@redhat.com;rosa=true;timeout=3600
      OPENSHIFT_VERSION: "4.13"
      PARALLEL: "false"
      REPLICAS: "6"
      TEST_MARKER: RHOAM-RHODS
    test:
    - ref: addon-tests-rhods
    workflow: addon-aws-rosa
zz_generated_metadata:
  branch: rhods-rhoam
  org: CSPI-QE
  repo: MSI
  variant: v4.13
