base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
  rhods-addon-tests:
    name: ods-ci
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: smoke-rosa-rhods
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDON1_CONFIG: name=managed-odh;notification-email=interop-qe-ms@redhat.com
      CLUSTER_NAME: odh-add-413
      COMPUTE_MACHINE_TYPE: m5.4xlarge
      OPENSHIFT_VERSION: "4.13"
      REPLICAS: "6"
    post:
    - ref: addon-uninstall
    - chain: rosa-aws-sts-deprovision
    pre:
    - chain: rosa-aws-sts-provision
    - ref: addon-install
    test:
    - ref: addon-tests-rhods
zz_generated_metadata:
  branch: rhods-addon
  org: CSPI-QE
  repo: MSI
  variant: v4.13
