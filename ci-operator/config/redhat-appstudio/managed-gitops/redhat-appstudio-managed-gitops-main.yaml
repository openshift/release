base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: .ci/base-image/Dockerfile
images:
- context_dir: /
  dockerfile_path: Dockerfile.ci
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: gitops-service-image
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: managed-gitops-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.12"
  steps:
    test:
    - as: managed-gitops-e2e-step
      commands: scripts/openshiftci-presubmit-e2e-tests.sh
      credentials:
      - mount_path: /var/run/github-username
        name: github-username
        namespace: test-credentials
      - mount_path: /var/run/github-pat
        name: github-pat
        namespace: test-credentials
      dependencies:
      - env: CI_IMAGE
        name: gitops-service-image
      env:
      - default: /var/run/github-username/github-username
        name: GITHUB_USERNAME
      - default: /var/run/github-pat/github-pat
        name: GITHUB_PERSONAL_ACCESS_TOKEN
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
- as: managed-gitops-e2e-tests-backward-compatability
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  steps:
    test:
      - as: managed-gitops-e2e-tests
        cli: latest
        commands: |
          export WORKLOAD_KUBECONFIG="/secrets/managed-gitops-e2e-tests-hive-admin-kubeconfig/kubeconfig"
          tmp_dir=$(mktemp -d -t temp-repo)
          git clone https://github.com/redhat-appstudio/managed-gitops.git $tmp_dir  #main branch          
          cd $tmp_dir
          make e2e-reset
          make install-argocd-openshift
          make devenv-k8s
          make download-deps
          kubectl port-forward --namespace gitops svc/gitops-postgresql-staging 5432:5432 &
          make start-e2e && make check-backward-compatability
          killall kubectl
          killall goreman
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: managed-gitops
