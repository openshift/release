build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: managed-gitops-unit-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  steps:
    test:
    - as: managed-gitops-unit-tests
      cli: latest
      commands: |
        export WORKLOAD_KUBECONFIG="/secrets/managed-gitops-unit-tests-hive-admin-kubeconfig/kubeconfig"
        make devenv-k8s
        kubectl port-forward --namespace gitops svc/gitops-postgresql-staging 5432:5432 &
        make test
        killall kubectl
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
- as: managed-gitops-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  steps:
    test:
    - as: managed-gitops-e2e-tests
      cli: latest
      commands: |
        export WORKLOAD_KUBECONFIG="/secrets/managed-gitops-e2e-tests-hive-admin-kubeconfig/kubeconfig"
        make install-argocd-openshift
        make devenv-k8s
        make download-deps
        kubectl port-forward --namespace gitops svc/gitops-postgresql-staging 5432:5432 &
        make start-e2e &
        make test-e2e
        killall kubectl
        killall goreman
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: managed-gitops
