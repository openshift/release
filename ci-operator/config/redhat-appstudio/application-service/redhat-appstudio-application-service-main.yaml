build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile
  to: redhat-appstudio-has-image
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: has-e2e
  steps:
    test:
    - as: has-e2e
      cli: latest
      commands: |
        export GITHUB_USER=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/github-user)
        export GITHUB_TOKEN=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/github-token)
        export QUAY_TOKEN=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/quay-token)

        git config --global user.name "redhat-appstudio-qe-bot"
        git config --global user.email redhat-appstudio-qe-bot@redhat.com

        mkdir -p ${HOME}/creds
        GIT_CREDS_PATH="${HOME}/creds/file"
        git config --global credential.helper "store --file ${GIT_CREDS_PATH}"
        echo "https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com" > ${GIT_CREDS_PATH}

        echo ${HAS_CONTROLLER_IMAGE%@*}
        /bin/bash .ci/oci-e2e-has.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/redhat-appstudio-qe
        name: ci-secrets
        namespace: test-credentials
      dependencies:
      - env: HAS_CONTROLLER_IMAGE
        name: redhat-appstudio-has-image
      from: src
      resources:
        requests:
          cpu: 100m
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: application-service
