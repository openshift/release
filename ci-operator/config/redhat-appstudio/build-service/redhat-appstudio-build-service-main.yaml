build_root:
  image_stream_tag:
    name: redhat-appstudio-e2e-test-runner
    namespace: ci
    tag: latest
images:
- dockerfile_path: Dockerfile
  to: redhat-appstudio-build-service-image
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build-service-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  optional: true
  steps:
    dependencies:
      COMPONENT_IMAGE: redhat-appstudio-build-service-image
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: build-service
