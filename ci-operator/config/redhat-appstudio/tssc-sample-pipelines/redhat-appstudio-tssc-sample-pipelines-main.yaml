base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  rhtap-installer:
    name: redhat-appstudio
    namespace: ci
    tag: rhtap-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: rhtap-sample-pipelines-shellcheck
  commands: |
    #!/usr/bin/env bash
    set -o errexit
    set -o nounset
    set -o pipefail
    find . -type f -name "*.sh" -print0 | xargs -r -0 shellcheck
  container:
    from: rhtap-installer
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: tssc-sample-pipelines
