build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: redhat-appstudio-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.9"
  skip_if_only_changed: ^docs/|^\.github/|^\.tekton/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-e2e-kind-create
    test:
    - as: redhat-appstudio-e2e
      cli: latest
      commands: |
        VMIP=$(cat ${SHARED_DIR}/public_ip)
        chmod 400 "${SHARED_DIR}/private.pem"
        ssh -i ${SHARED_DIR}/private.pem $VMIP '( kubectl get nodes )'
      credentials:
      - mount_path: /usr/local/ci-secrets/redhat-appstudio-qe
        name: ci-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: e2e-tests
