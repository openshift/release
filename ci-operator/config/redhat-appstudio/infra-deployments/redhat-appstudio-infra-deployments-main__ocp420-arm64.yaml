base_images:
  e2e-test-runner:
    name: redhat-appstudio
    namespace: ci
    tag: e2e-test-runner
releases:
  latest:
    release:
      architecture: arm64
      channel: stable
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: konflux-e2e-v420-arm64
  cron: 0 4 * * *
  steps:
    cluster_profile: aws-konflux-qe
    env:
      COMPUTE_NODE_TYPE: m6g.4xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.4xlarge
      OCP_ARCH: arm64
    test:
    - ref: redhat-appstudio-install-konflux
    - ref: konflux-ci-wait-for-installation
    - ref: redhat-appstudio-e2e
    workflow: konflux-ci-ipi
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
  variant: ocp420-arm64
