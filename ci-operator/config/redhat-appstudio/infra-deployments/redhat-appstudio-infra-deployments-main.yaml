build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-e2e-deployment
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.9"
  skip_if_only_changed: ^docs/|^\.github/|^\.tekton/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    test:
    - as: appstudio-e2e-deployment
      cli: latest
      commands: |
        export OFFLINE_TOKEN=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/offline_sso_token)
        export KCP_KUBECONFIG_SECRET="/usr/local/ci-secrets/redhat-appstudio-qe/kcp_kubeconfig"
        export GITHUB_USER=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/github-user)

        export GITHUB_TOKEN=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/github-token)
        export QUAY_TOKEN=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/quay-token)
        export QUAY_OAUTH_USER=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/quay-oauth-user)
        export QUAY_OAUTH_TOKEN=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/quay-oauth-token)
        export QUAY_OAUTH_TOKEN_RELEASE_SOURCE=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/quay-oauth-token-release-source)
        export QUAY_OAUTH_TOKEN_RELEASE_DESTINATION=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/quay-oauth-token-release-destination)

        git config --global user.name "redhat-appstudio-qe-bot"
        git config --global user.email redhat-appstudio-qe-bot@redhat.com
        mkdir -p ${HOME}/creds
        GIT_CREDS_PATH="${HOME}/creds/file"
        git config --global credential.helper "store --file ${GIT_CREDS_PATH}"
        echo "https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com" > ${GIT_CREDS_PATH}

        mkdir -p $HOME/.configs
        cp "/usr/local/ci-secrets/redhat-appstudio-qe/kcp_kubeconfig" $HOME/.configs
        chmod -R 755 $HOME/.configs
        export KCP_KUBECONFIG="$HOME/.configs/kcp_kubeconfig"
        export CLUSTER_KUBECONFIG=$KUBECONFIG

        export YQ_VERSION=v4.25.2
        curl -Lso $HOME/.configs/yq https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 && chmod +x $HOME/.configs/yq
        export PATH="$HOME/.configs:$PATH"

        curl https://raw.githubusercontent.com/flacatus/e2e-tests/kcp_scr/scripts/install-appstudio-kcp.sh -o installation.sh && chmod +x installation.sh
        /bin/bash ./installation.sh -kc kcp-stable-root -kk "$HOME/.configs/kcp_kubeconfig" -ck $CLUSTER_KUBECONFIG -s --e2e

        echo "Finish...."
      credentials:
      - mount_path: /usr/local/ci-secrets/redhat-appstudio-qe
        name: ci-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: redhat-appstudio-claim
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
