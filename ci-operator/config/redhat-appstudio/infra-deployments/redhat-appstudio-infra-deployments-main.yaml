build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-e2e-kcp-stable
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  optional: true
  steps:
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
- as: appstudio-e2e-kcp-stable-periodic
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  cron: 0 */24 * * *
  steps:
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
