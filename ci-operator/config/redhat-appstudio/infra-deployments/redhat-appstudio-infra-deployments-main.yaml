build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-e2e-deployment
  steps:
    cluster_profile: aws
    test:
    - as: appstudio-e2e-deployment
      cli: latest
      commands: |
        set -ex
        export PATH=$PATH:/tmp/bin
        mkdir -p /tmp/bin
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        cp kustomize /tmp/bin/
        chmod ug+x /tmp/bin/kustomize

        export GIT_COMMITTER_NAME="redhat-appstudio-qe-bot"
        export GIT_COMMITTER_EMAIL="redhat-appstudio-qe-bot@redhat.com"

        GIT_USER=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/git-user)
        GIT_TOKEN=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/git-token)

        mkdir -p ${HOME}/creds
        GIT_CREDS_PATH="${HOME}/creds/file"

        # Or you may choose to not specify GIT_CREDS_PATH at all.
        # See https://git-scm.com/docs/git-credential-store#FILES for the defaults used

        git config --global credential.helper "store --file ${GIT_CREDS_PATH}"
        echo "https://${GIT_USER}:${GIT_TOKEN}@github.com" > ${GIT_CREDS_PATH}

        git remote add qe https://${GIT_USER}@github.com/redhat-appstudio-qe/infra-deployments.git

        export MY_GIT_FORK_REMOTE=qe
        export MY_GITHUB_ORG="redhat-appstudio-qe"
        export MY_GITHUB_TOKEN="test"

        /bin/bash ./hack/bootstrap-cluster.sh preview

        #/bin/bash .ci/oci-e2e-deployment.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/redhat-appstudio-qe
        name: github-ssh
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: appstudio-e2e-deployment-periodic
  cron: 0 */24 * * *
  steps:
    cluster_profile: aws
    test:
    - as: appstudio-e2e-deployment-periodic
      cli: latest
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir -p /tmp/bin
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        cp kustomize /tmp/bin/
        chmod ug+x /tmp/bin/kustomize
        /bin/bash .ci/oci-e2e-deployment.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
