build_root:
  image_stream_tag:
    name: redhat-appstudio
    namespace: ci
    tag: e2e-test-runner
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-hac-e2e-tests
  optional: true
  skip_if_only_changed: ^docs/|^\.github/|^\.tekton/|^components/(authentication|quality-dashboard|hac-pact-broker|tekton-ci)/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    test:
    - ref: redhat-appstudio-install-rhtap
    - ref: redhat-appstudio-hac-e2e
    workflow: redhat-appstudio-claim
- as: appstudio-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  skip_if_only_changed: ^docs/|^\.github/|^\.tekton/|^components/(authentication|quality-dashboard|hac-pact-broker|tekton-ci)/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
- as: appstudio-e2e-tests-periodic
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  cron: 0 */24 * * *
  steps:
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
- as: hacbs-e2e-periodic
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  cron: 0 2 * * *
  steps:
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-claim
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
