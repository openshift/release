base_images:
  hypershift-operator:
    name: "4.12"
    namespace: ocp
    tag: hypershift-operator
build_root:
  image_stream_tag:
    name: redhat-appstudio
    namespace: ci
    tag: e2e-test-runner
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-hac-e2e-tests
  optional: true
  skip_if_only_changed: ^docs/|^\.github/|^\.tekton/|^components/(authentication|quality-dashboard|hac-pact-broker|tekton-ci)/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-2
    env:
      COMPUTE_NODE_TYPE: m6i.4xlarge
      HYPERSHIFT_HC_RELEASE_IMAGE: quay.io/openshift-release-dev/ocp-release:4.12.19-multi
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - ref: redhat-appstudio-install-rhtap
    - ref: redhat-appstudio-hac-e2e
    workflow: redhat-appstudio-install
- as: appstudio-e2e-tests
  skip_if_only_changed: ^docs/|^\.github/|^\.tekton/|^components/(authentication|quality-dashboard|hac-pact-broker|tekton-ci)/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-2
    env:
      COMPUTE_NODE_TYPE: m6i.4xlarge
      HYPERSHIFT_HC_RELEASE_IMAGE: quay.io/openshift-release-dev/ocp-release:4.12.19-multi
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - ref: redhat-appstudio-e2e
    workflow: redhat-appstudio-install
- as: appstudio-e2e-tests-periodic
  cron: 0 */24 * * *
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: m6i.4xlarge
    test:
    - ref: redhat-appstudio-e2e
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
