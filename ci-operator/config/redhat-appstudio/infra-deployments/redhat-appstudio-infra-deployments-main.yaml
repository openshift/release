build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-e2e-deployment
  steps:
    cluster_profile: aws
    test:
    - as: appstudio-e2e-deployment
      cli: latest
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir -p /tmp/bin
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        cp kustomize /tmp/bin/
        chmod ug+x /tmp/bin/kustomize

        mkdir -p ~/.ssh/
        cp /usr/local/ci-secrets/redhat-appstudio-qe/github-ssh ~/.ssh/
        mv ~/.ssh/github-ssh ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        git config --global user.name 'redhat-appstudio-qe-bot'
        git config --global user.email 'redhat-appstudio-qe-bot@redhat.com'
        git remote add qe git@github.com:redhat-appstudio-qe/infra-deployments.git

        export MY_GIT_FORK_REMOTE=qe
        export MY_GITHUB_ORG="redhat-appstudio-qe"
        export MY_GITHUB_TOKEN="test"
        /bin/bash ./hack/bootstrap-cluster.sh preview

        /bin/bash .ci/oci-e2e-deployment.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/redhat-appstudio-qe
        name: github-ssh
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: appstudio-e2e-deployment-periodic
  cron: 0 */24 * * *
  steps:
    cluster_profile: aws
    test:
    - as: appstudio-e2e-deployment-periodic
      cli: latest
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir -p /tmp/bin
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        cp kustomize /tmp/bin/
        chmod ug+x /tmp/bin/kustomize
        /bin/bash .ci/oci-e2e-deployment.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
