build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-e2e-deployment
  steps:
    cluster_profile: gcp
    test:
    - as: appstudio-e2e-deployment
      cli: latest
      commands: /bin/bash .ci/oci-e2e-deployment.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: appstudio-e2e-deployment-periodic
  cron: 0 */24 * * *
  steps:
    cluster_profile: gcp
    test:
    - as: appstudio-e2e-deployment-periodic
      cli: latest
      commands: /bin/bash .ci/oci-e2e-deployment.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
