build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-e2e-deployment
  steps:
    test:
    - as: appstudio-e2e-deployment
      cli: latest
      commands: |
        set -ex
        export PATH=$PATH:/tmp/bin
        mkdir -p /tmp/bin
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        cp kustomize /tmp/bin/
        chmod ug+x /tmp/bin/kustomize

        export GIT_COMMITTER_NAME="redhat-appstudio-qe-bot"
        export GIT_COMMITTER_EMAIL="redhat-appstudio-qe-bot@redhat.com"

        mkdir -p ${HOME}/.ssh
        cp /usr/local/ci-secrets/redhat-appstudio-qe/github-ssh ${HOME}/.ssh/
        mv ${HOME}/.ssh/github-ssh ${HOME}/.ssh/id_rsa
        chmod 600  ${HOME}/.ssh/id_rsa
        ls -larth
        cat  ${HOME}/.ssh/id_rsa
        ssh-keyscan -H github.com >> ${HOME}/.ssh/known_hosts

        cat << EOF > ~/.ssh/config
        Host github.com
        HostName github.com
        User redhat-appstudio-qe-bot
        IdentityFile ~/.ssh/id_rsa
        EOF
        chmod 600 ~/.ssh/config

        git config --list
        git init || true

        export GIT_USER=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/git-user)
        export GIT_PASSWORD=$(cat /usr/local/ci-secrets/redhat-appstudio-qe/git-token)
        #git config credential.helper "!f() { echo \"username=${GIT_USER}\\npassword=${GIT_PASS}\"; }; f"
        git config credential.helper '!f() { printf "%s\n" "username=$GIT_USER" "password=$GIT_PASS"; };f'

        git config --replace-all user.name "redhat-appstudio-qe-bot"
        git config --replace-all user.email "redhat-appstudio-qe-bot@redhat.com"
        git config --list
        
        git clone https://github.com/redhat-appstudio-qe/infra-deployments.git
        cd infra-deployments
        git checkout -b test
        git push -v --set-upstream origin test

        export MY_GIT_FORK_REMOTE=qe
        export MY_GITHUB_ORG="redhat-appstudio-qe"
        export MY_GITHUB_TOKEN="test"

        sleep 5m
        #/bin/bash ./hack/bootstrap-cluster.sh preview

        #/bin/bash .ci/oci-e2e-deployment.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/redhat-appstudio-qe
        name: github-ssh
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
- as: appstudio-e2e-deployment-periodic
  cron: 0 */24 * * *
  steps:
    cluster_profile: aws
    test:
    - as: appstudio-e2e-deployment-periodic
      cli: latest
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir -p /tmp/bin
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        cp kustomize /tmp/bin/
        chmod ug+x /tmp/bin/kustomize
        /bin/bash .ci/oci-e2e-deployment.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
