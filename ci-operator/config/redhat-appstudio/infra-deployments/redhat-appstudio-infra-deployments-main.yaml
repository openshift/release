base_images:
  test_runner:
    name: redhat-appstudio-e2e-test-runner
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-e2e-deployment
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  skip_if_only_changed: ^docs/|^\.github/|^\.tekton/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    dependencies:
      CONTAINER_IMAGE: test_runner
    test:
    - ref: redhat-appstudio-e2e
    workflow: generic-claim
- as: appstudio-e2e-deployment-periodic
  cron: 0 */24 * * *
  steps:
    cluster_profile: aws
    dependencies:
      CONTAINER_IMAGE: test_runner
    test:
    - ref: redhat-appstudio-e2e
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-appstudio
  repo: infra-deployments
