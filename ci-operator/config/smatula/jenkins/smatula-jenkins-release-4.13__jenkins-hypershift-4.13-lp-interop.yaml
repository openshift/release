base_images:
  ansible:
    name: "4.13"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
  openstack-installer:
    name: "4.13"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.13"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_literal: |-
    FROM registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
    COPY . .
    RUN chgrp -R 0 /go && \
    chmod -R g=u /go
    RUN mkdir -p /.cache
    RUN chgrp -R 0 /.cache && \
    chmod -R g=u /.cache
  to: jenkins-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: aws-rosa-hypershift-jeknis-lp-interop
  cron: 0 6 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      FIREWATCH_CONFIG: |
        [
          {"step": "aws-*", "failure_type": "all", "classification": "Infrastructure AWS", "jira_project": "LPTOCPCI"},
          {"step": "gather-*", "failure_type": "all", "classification": "Other", "jira_project": "LPTOCPCI"},
          {"step": "osd-*", "failure_type": "all", "classification": "User Setup", "jira_project": "LPTOCPCI"},
          {"step": "rosa-*", "failure_type": "all", "classification":  "Cluster Creation", "jira_project": "LPTOCPCI"},
          {"step": "install-operators", "failure_type": "all", "classification": "Infrastructure Provisioning - Operators", "jira_project": "LPTOCPCI"},
          {"step": "cucushift-hypershift-*", "failure_type": "all", "classification": "Cluster Health Check", "jira_project": "LPTOCPCI"}
           ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPTOCPCI
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.13"
      REGION: us-west-2
      ROSA_LOGIN_ENV: staging
    test:
    - ref: jenkins-smoke-tests
    - ref: cucushift-hypershift-extended-health-check
    workflow: firewatch-rosa-aws-sts-hypershift
zz_generated_metadata:
  branch: release-4.13
  org: smatula
  repo: jenkins
  variant: jenkins-hypershift-4.13-lp-interop
