base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
build_root:
  from_repository: true
images:
- dockerfile_literal: |-
    FROM registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
    COPY . .
    RUN chgrp -R 0 /go && \
    chmod -R g=u /go
    RUN mkdir -p /.cache
    RUN chgrp -R 0 /.cache && \
    chmod -R g=u /.cache
  to: jenkins-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: jenkins-interop-aws
  cron: 0 6 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
    test:
    - ref: jenkins-smoke-tests
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.14
  org: smatula
  repo: jenkins
  variant: jenkins-ocp4.14-lp-interop
