build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: delorean-base-image
    namespace: integr8ly
    tag: latest
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: format
  commands: make code/check
  container:
    from: src
- as: vendor
  commands: make vendor/check
  container:
    from: src
