    cluster: https://api.ci.openshift.org
    name: workload-web-app-base-image
    namespace: integr8ly
    tag: latest
images:
- dockerfile_path: Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/integr8ly/workload-web-app
