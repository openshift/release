build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: ansible-tower-base-image
    namespace: integr8ly
    tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  commands: make test/e2e/prow
  container:
    from: src
  secret:
    mount_path: /usr/local/integr8ly-tower-secrets
    name: integr8ly-tower-secrets
