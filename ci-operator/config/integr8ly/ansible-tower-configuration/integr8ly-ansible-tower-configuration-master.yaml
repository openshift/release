build_root:
  image_stream_tag:
    name: ansible-tower-base-image
    namespace: integr8ly
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  commands: make test/e2e/prow
  secret:
    name: integr8ly-tower-secrets
    mount_path: /usr/local/integr8ly-tower-secrets
  container:
    from: src