base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: ubi
    namespace: ocp
    tag: "8"
binary_build_commands: unset GOFLAGS && make build COMPILE_TARGET="./build/_output/bin/application-monitoring-operator"
  GO111MODULE=on
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: amo-base-image
    namespace: integr8ly
    tag: latest
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/integr8ly/application-monitoring-operator/build
  to: application-monitoring-operator
promotion:
  name: application-monitoring-operator
  namespace: integr8ly
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.3"
  namespace: ocp
tests:
- as: unit
  commands: unset GOFLAGS && make test/unit
  container:
    from: src
- as: format
  commands: unset GOFLAGS && make code/check
  container:
    from: src
