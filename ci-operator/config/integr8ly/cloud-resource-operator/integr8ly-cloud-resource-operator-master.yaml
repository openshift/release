base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      memory: 250Mi
      cpu: 100m

images:
- from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/integr8ly/cloud-resource-operator/build
  dockerfile_path: build/Dockerfile
  to: cloud-resource-operator

build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13

binary_build_commands: make build COMPILE_TARGET="./build/_output/bin/cloud-resource-operator" GO111MODULE=on

promotion:
  namespace: integr8ly
  name: cloud-resource-operator

tag_specification:
  name: '4.1'
  namespace: ocp

tests:
- as: format
  commands: make code/check
  container:
    from: src
- as: e2e
  commands: make test/e2e/prow
  openshift_installer_src:
    cluster_profile: aws
