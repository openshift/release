base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: unset GOFLAGS && make build COMPILE_TARGET="./build/_output/bin/cloud-resource-operator" GO111MODULE=on
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/integr8ly/cloud-resource-operator/build
  to: cloud-resource-operator
promotion:
  name: cloud-resource-operator
  namespace: integr8ly
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: vendor
  commands: unset GOFLAGS && make vendor/check
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: unset GOFLAGS && make test/unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: format
  commands: unset GOFLAGS && make code/check
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: unset GOFLAGS && make test/e2e/prow
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: integr8ly
  repo: cloud-resource-operator
