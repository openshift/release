base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: unset GOFLAGS && make build COMPILE_TARGET="./build/_output/bin/cloud-resource-operator"
  GO111MODULE=on
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/integr8ly/cloud-resource-operator/build
  to: cloud-resource-operator
promotion:
  name: cloud-resource-operator
  namespace: integr8ly
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.3"
  namespace: ocp
tests:
- as: vendor
  commands: unset GOFLAGS && make vendor/check
  container:
    from: src
- as: unit
  commands: unset GOFLAGS && make test/unit
  container:
    from: src
- as: format
  commands: unset GOFLAGS && make code/check
  container:
    from: src
- as: e2e
  commands: unset GOFLAGS && make test/e2e/prow
  openshift_installer_src:
    cluster_profile: aws
