base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make build COMPILE_TARGET="./build/_output/bin/cloud-resource-operator"
  GO111MODULE=on
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: intly-base-image
    namespace: integr8ly
    tag: latest
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/integr8ly/cloud-resource-operator/build
  to: cloud-resource-operator
promotion:
  name: cloud-resource-operator
  namespace: integr8ly
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.1"
  namespace: ocp
tests:
- as: format
  commands: make code/check
  container:
    from: src
