base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make code/compile COMPILE_TARGET="./build/_output/bin/integreatly-operator"
build_root:
  image_stream_tag:
    name: intly-operator-base-image
    namespace: integr8ly
    tag: latest
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/integr8ly/integreatly-operator/build
  to: integreatly-operator
promotion:
  name: integreatly-operator
  namespace: integr8ly
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 250Mi
  unit:
    limits: {}
    requests:
      cpu: 200m
      memory: 2Gi
tag_specification:
  name: "4.2"
  namespace: ocp
tests:
- as: vendor
  commands: make vendor/check
  container:
    from: src
- as: unit
  commands: make test/unit
  container:
    from: src
- as: format
  commands: make code/check
  container:
    from: src
- as: e2e
  commands: make test/e2e/prow
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-olm
  commands: make test/e2e/olm
  openshift_installer_src:
    cluster_profile: aws
