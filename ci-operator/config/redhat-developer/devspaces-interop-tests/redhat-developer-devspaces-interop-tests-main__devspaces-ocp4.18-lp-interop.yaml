base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: interop/Dockerfile
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: devspaces-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: devspaces-interop-aws
  cron: 0 0 11 6 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "devspaces-tests", "failure_type": "all", "classification": "PQE test failure", "jira_project": "CRW", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","devspaces-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: oshmarai@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      USER_TAGS: |
        scenario devspaces
    test:
    - ref: devspaces-tests
    workflow: firewatch-ipi-aws
- as: devspaces-interop-aws-fips
  cron: 0 0 11 6 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIPS_ENABLED: "true"
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "devspaces-tests", "failure_type": "all", "classification": "PQE test failure", "jira_project": "CRW", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","devspaces-lp","fips"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: oshmarai@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      USER_TAGS: |
        scenario devspaces
    test:
    - ref: devspaces-tests
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: devspaces-interop-tests
  variant: devspaces-ocp4.18-lp-interop
