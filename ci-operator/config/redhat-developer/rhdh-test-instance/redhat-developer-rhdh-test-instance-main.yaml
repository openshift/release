build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
  use_build_cache: true
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.17"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: deploy
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: rhdh
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  optional: true
  steps:
    test:
    - ref: redhat-developer-rhdh-test-instance
    workflow: generic-claim
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: rhdh-test-instance
