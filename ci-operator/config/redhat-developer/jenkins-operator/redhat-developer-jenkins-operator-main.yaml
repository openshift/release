base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.build_root
images:
- dockerfile_path: openshift-ci/Dockerfile.build_image
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-developer/jenkins-operator/.
  to: jenkins-operator
promotion:
  name: jenkins-operator
  namespace: redht-developer
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: lint
  commands: |
    GOCACHE=/tmp/ make lint
  container:
    from: src
- as: unit
  commands: |
    GOCACHE=/tmp/ make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: jenkins-operator
