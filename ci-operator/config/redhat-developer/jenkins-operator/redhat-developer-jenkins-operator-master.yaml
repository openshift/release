base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: Dockerfile
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-developer/jenkins-operator/.
  to: jenkins-operator
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.3"
  namespace: ocp
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
