build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
  use_build_cache: true
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.15"
resources:
  '*':
    limits:
      cpu: "2"
      memory: 5Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: e2e-tests
