canonical_go_repository: github.com/redhat-developer/devconsole-operator

base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      memory: 250Mi
      cpu: 100m

images:
- from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-developer/devconsole-operator/out/operator 
  dockerfile_path: openshift-ci/Dockerfile.deploy
  to: devconsole-operator

    
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools

binary_build_commands: make build

tests:
- as: build
  commands: make build
  container:
    from: root
- as: test
  commands: make test
  container:
    from: root