canonical_go_repository: github.com/redhat-developer/devconsole-operator

resources:
  '*':
    limits:
      memory: 1Gi
    requests:
      memory: 250Mi

    
build_root:
  project_image:
    dockerfile_path: Dockerfile.tools


tests:
- as: build
  commands: make build
  container:
    from: src

- as: test
  commands: make test
  container:
    from: src


