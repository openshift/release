canonical_go_repository: github.com/redhat-developer/devconsole-operator

resources:
  '*':
    limits:
      memory: 1Gi
    requests:
      memory: 250Mi


build_root:
  project_image:
    dockerfile_path: Dockerfile

binary_build_commands: make docker-image-build-tools

tests:
- as: build
  commands: make build
  container:
    from: bin

- as: test
  commands: make test
  container:
    from: bin

