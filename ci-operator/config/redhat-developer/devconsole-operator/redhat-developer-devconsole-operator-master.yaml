canonical_go_repository: github.com/redhat-developer/devconsole-operator

base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

resources:
  '*':
    limits:
      memory: 1Gi
    requests:
      memory: 250Mi
      cpu: 100m

    
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools


tests:
- as: build
  commands: make build
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
