canonical_go_repository: github.com/redhat-developer/devconsole-operator

base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      memory: 250Mi
      cpu: 100m

images:
- from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-developer/devconsole-operator/out/operator 
  dockerfile_path: openshift-ci/Dockerfile.deploy
  to: devconsole-operator
- from: os
  dockerfile_path: Dockerfile.registry
  to: devconsole-operator-registry


    
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools

binary_build_commands: make build

tag_specification:
  name: "4.0"
  namespace: ocp

tests:
- as: build
  commands: make build
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: e2e
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
