base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tests:
- as: odo-scenario-aws
  cron: 0 1 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
    test:
    - as: odo-lp-interop-steps
      commands: |
        set -x
        scripts/openshiftci-presubmit-all-tests.sh
        status=$?
        mkdir -p ${ARTIFACT_DIR}/results
        cp -r test-*.xml ${ARTIFACT_DIR}/results/ 2>/dev/null || :
        rename '/test-' '/junit_test-' ${ARTIFACT_DIR}/results/test-*.xml 2>/dev/null || :
        [ $status -ne 0 ] && [ $status -ne 255 ] && exit $status
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
      run_as_script: true
      timeout: 4h0m0s
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: odo
  variant: odo-ocp4.13-lp-interop
