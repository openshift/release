build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.redhat.io/rhel8/podman:8.6-12
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.9"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.9"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tests:
- as: acceptance
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: "echo \"From alpine\" >> Dockerfile && \\\npodman build -t alpine-test
        . \n"
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: odo
  variant: poc
