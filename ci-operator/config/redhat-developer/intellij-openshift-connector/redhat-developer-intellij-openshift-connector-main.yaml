binary_build_commands: ./gradlew build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: jdk-11
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: ./gradlew test
tests:
- as: integration-tests
  steps:
    cluster_profile: aws
    test:
    - as: integration-tests
      commands: ./gradlew integrationTest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: intellij-openshift-connector
