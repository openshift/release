base_images:
  base-machine:
    name: centos
    namespace: openshift
    tag: stream8
  rhel-coreos-8-base:
    name: "4.13"
    namespace: ocp
    tag: rhel-coreos-8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM quay.io/centos/centos:stream8 as build
    RUN dnf -y install java-17-openjdk
  inputs:
    rhel-coreos-8-base:
      as:
      - registry.ci.openshift.org/rhcos-devel/rhel-coreos-8
  to: rhel-coreos-8
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      commands: ./gradlew integrationTest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: intellij-openshift-connector
