base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8
      USER 1000
      RUN mkdir /tmp/work
      RUN yum install -y java-11-openjdk-devel git
      RUN export GRADLE_USER_HOME=/tmp/work
releases:
  latest:
    release:
      channel: stable
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-openshift
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      commands: ./gradlew integrationTest -Dgradle.user.home=/tmp/work --no-daemon
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: intellij-openshift-connector
