base_images:
  cli:
    name: "4.12"
    namespace: origin
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |
    FROM registry.ci.openshift.org/origin/4.12:cli
    RUN yum install -y java-11-openjdk-devel git
  inputs:
    cli:
      as:
      - registry.ci.openshift.org/origin/4.12:cli
    src:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: intellij-openshift-connector
releases:
  latest:
    release:
      channel: stable
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      commands: ./gradlew integrationTest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: intellij-openshift-connector
