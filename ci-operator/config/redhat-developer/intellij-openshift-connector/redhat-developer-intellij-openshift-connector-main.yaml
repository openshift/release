build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN yum install -y java-17-openjdk-devel git
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-openshift
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      commands: |
        mkdir -p /tmp/work
        mv ./* /tmp/work
        cd /tmp/work
        cd gradle/wrapper
        sha256sum gradle-wrapper.jar
        curl --location --output gradle-wrapper.jar.sha256 https://services.gradle.org/distributions/gradle-8.4-wrapper.jar.sha256
        echo " gradle-wrapper.jar" >> gradle-wrapper.jar.sha256
        echo gradle-wrapper.jar.sha256
        sha256sum gradle-wrapper.jar
        sha256sum --check gradle-wrapper.jar.sha256
        echo "Running gradle build in /tmp/work"
        ./gradlew integrationTest -g /tmp/work --no-daemon
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: intellij-openshift-connector
