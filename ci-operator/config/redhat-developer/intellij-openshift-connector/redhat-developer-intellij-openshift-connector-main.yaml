build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "latest"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-latest
  steps:
    cluster_profile: aws
    test:
    - as: e2e-latest
      commands: ./gradlew integrationTest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: intellij-openshift-connector
