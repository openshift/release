build_root:
  image_stream_tag:
    name: ubi8-openjdk-11
    namespace: openshift
    tag: "1.12"
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-4.11
  steps:
    cluster_profile: aws
    test:
    - as: e2e-4.11
      commands: ./gradlew integrationTest
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: intellij-openshift-connector
