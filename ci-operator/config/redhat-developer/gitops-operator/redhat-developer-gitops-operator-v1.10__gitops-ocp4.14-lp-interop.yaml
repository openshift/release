base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: redhat-openshift-gitops-interop-aws
  cron: 0 6 25 12 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster"},
              {"step": "install-operators", "failure_type": "all", "classification": "Infrastructure Provisioning - Operators"},
              {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other"},
              {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
              {"step": "openshift-*", "failure_type": "all", "classification": "Other"},
              {"step": "gitops-operator-tests", "failure_type": "pod_failure", "classification": "Test Execution"},
              {"step": "gitops-operator-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "GITOPS"}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      OPERATORS: |
        [
            {"name": "openshift-gitops-operator", "source": "redhat-operators", "channel": "latest", "install_namespace": "openshift-gitops-operator", "target_namespaces": "", "operator_group": "global-operators"}
        ]
    test:
    - ref: install-operators
    - ref: gitops-operator-tests
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: v1.10
  org: redhat-developer
  repo: gitops-operator
  variant: gitops-ocp4.14-lp-interop
