base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: redhat-openshift-gitops-interop-aws
  cron: 0 1 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      OPERATORS: |
        [
            {"name": "openshift-gitops-operator", "source": "redhat-operators", "channel": "latest", "install_namespace": "openshift-operators", "target_namespaces": "", "operator_group": "global-operators"}
        ]
      SPOT_INSTANCES: "true"
    test:
    - ref: install-operators
    - ref: gitops-operator
    workflow: ipi-aws
zz_generated_metadata:
  branch: v1.8
  org: redhat-developer
  repo: gitops-operator
  variant: gitops-ocp4.13-lp-interop
