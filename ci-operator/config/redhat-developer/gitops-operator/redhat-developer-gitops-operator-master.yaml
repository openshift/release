build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
resources:
  '*':
    requests:
      cpu: "2"
      memory: 4Gi
tests:
- as: unit
  steps:
    test:
    - as: unit-steps
      commands: scripts/openshiftci-presubmit-unittests.sh
      from: src
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
zz_generated_metadata:
  branch: master
  org: redhat-developer
  repo: gitops-operator
