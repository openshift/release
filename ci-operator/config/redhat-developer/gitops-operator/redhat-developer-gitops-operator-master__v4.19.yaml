base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.19"
    namespace: origin
    tag: operator-sdk
build_root:
  from_repository: true
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
- dockerfile_path: openshift-ci/build-root/Dockerfile
  from: oc-bin-image
  to: dependencies
- additional_architectures:
  - arm64
  context_dir: .
  from: src
  to: gitops-operator
operator:
  bundles:
  - as: gitops-operator-bundle
    capabilities:
    - arm64
    context_dir: bundle/
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/redhat-developer/gitops-operator:latest
    with: pipeline:gitops-operator
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.19"
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tests:
- as: kuttl-sequential
  skip_if_only_changed: ^docs/|\.(md|adoc)$|^(README|LICENSE|OWNERS)$
  steps:
    cluster_profile: gitops-aws
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: ocp-gitops-qe.com
      OCP_ARCH: arm64
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace openshift-gitops-operator
        oc get ns openshift-gitops-operator -o yaml
        if ! operator-sdk run bundle --security-context-config restricted -n openshift-gitops-operator "$OO_BUNDLE" --timeout 10m; then
          echo "=== Operator installation failed, gathering diagnostics ==="
          echo "=== CSV Status ==="
          oc get csv -n openshift-gitops-operator -o yaml || true
          echo "=== CSV Describe ==="
          oc describe csv -n openshift-gitops-operator || true
          echo "=== Operator Pods ==="
          oc get pods -n openshift-gitops-operator || true
          echo "=== Operator Pod Describe ==="
          oc describe pods -n openshift-gitops-operator || true
          echo "=== Operator Pod Logs ==="
          oc logs -n openshift-gitops-operator -l control-plane=controller-manager --tail=100 || true
          echo "=== Events ==="
          oc get events -n openshift-gitops-operator --sort-by='.lastTimestamp' || true
          echo "=== Deployment Status ==="
          oc get deployment -n openshift-gitops-operator -o yaml || true
          echo "=== Image being used ==="
          oc get deployment openshift-gitops-operator-controller-manager -n openshift-gitops-operator -o jsonpath='{.spec.template.spec.containers[0].image}' || true
          exit 1
        fi
        oc wait --for condition=Available -n openshift-gitops-operator deployment openshift-gitops-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: gitops-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    - as: sequential-e2e-steps
      commands: |
        scripts/openshift-CI-kuttl-tests.sh
        make e2e-tests-sequential
      from: dependencies
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
      timeout: 3h30m0s
    workflow: ipi-aws
- as: kuttl-parallel
  skip_if_only_changed: ^docs/|\.(md|adoc)$|^(README|LICENSE|OWNERS)$
  steps:
    cluster_profile: gitops-aws
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: ocp-gitops-qe.com
      OCP_ARCH: arm64
    test:
    - as: install
