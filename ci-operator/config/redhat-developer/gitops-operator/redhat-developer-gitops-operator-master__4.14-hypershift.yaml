base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  hypershift-operator:
    name: "4.14"
    namespace: ocp
    tag: hypershift-operator
  operator-sdk:
    name: "4.14"
    namespace: origin
    tag: operator-sdk
build_root:
  from_repository: true
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
- dockerfile_path: openshift-ci/build-root/Dockerfile
  from: oc-bin-image
  to: dependencies
- context_dir: .
  from: src
  to: gitops-operator
operator:
  bundles:
  - as: gitops-operator-bundle
    context_dir: bundle/
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/redhat-developer/gitops-operator:latest
    with: pipeline:gitops-operator
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tests:
- as: periodic-kuttl-sequential
  cron: 0 0 * * *
  steps:
    cluster_profile: aws-2
    env:
      HYPERSHIFT_NODE_COUNT: "3"
      INSTALL_NAMESPACE: openshift-gitops-operator
    post:
    - chain: hypershift-dump
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace "$INSTALL_NAMESPACE"
        operator-sdk run bundle -n "$INSTALL_NAMESPACE" "$OO_BUNDLE"
        oc wait --for condition=Available -n "$INSTALL_NAMESPACE" deployment openshift-gitops-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: gitops-operator-bundle
      env:
      - name: INSTALL_NAMESPACE
      from: operator-sdk
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    - as: sequential-e2e-steps
      commands: |
        scripts/openshift-CI-kuttl-tests.sh
        kubectl kuttl test test/openshift/e2e/ignore-tests/sequential --config test/openshift/e2e/sequential/kuttl-test.yaml
      from: dependencies
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: hypershift-hostedcluster-workflow
- as: periodic-kuttl-parallel
  cron: 0 0 * * *
  steps:
    cluster_profile: aws-2
    env:
      HYPERSHIFT_NODE_COUNT: "3"
      INSTALL_NAMESPACE: openshift-gitops-operator
    post:
    - chain: hypershift-dump
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace "$INSTALL_NAMESPACE"
        operator-sdk run bundle -n "$INSTALL_NAMESPACE" "$OO_BUNDLE"
        oc wait --for condition=Available -n "$INSTALL_NAMESPACE" deployment openshift-gitops-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: gitops-operator-bundle
      env:
      - name: INSTALL_NAMESPACE
      from: operator-sdk
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    - as: parallel-e2e-steps
      commands: |
        scripts/openshift-CI-kuttl-tests.sh
        kubectl kuttl test test/openshift/e2e/ignore-tests/parallel --config test/openshift/e2e/parallel/kuttl-test.yaml
      from: dependencies
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: hypershift-hostedcluster-workflow
zz_generated_metadata:
