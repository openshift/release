base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
releases:
  latest:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        stream: 4-stable
        upper: 4.15.0-0
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: redhat-openshift-gitops-interop-aws
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["!default"]},
              {"step": "install-operators", "failure_type": "all", "classification": "Infrastructure Provisioning - Operators", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default"]},
              {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["!default"]},
              {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
              {"step": "openshift-*", "failure_type": "all", "classification": "Other", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["!default"]},
              {"step": "gitops-operator-tests", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "gitops-operator-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "GITOPS", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]}
            ],
          "success_rules":
            [
              {"jira_project": "CSPIT", "jira_additional_labels": ["!default"]}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.14-lp","self-managed-lp","gitops-lp"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      OPERATORS: |
        [
            {"name": "openshift-gitops-operator", "source": "redhat-operators", "channel": "!default", "install_namespace": "openshift-gitops-operator", "target_namespaces": "", "operator_group": "global-operators"}
        ]
      USER_TAGS: |
        scenario gitops
    test:
    - ref: install-operators
    - ref: gitops-operator-tests
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: v1.11
  org: redhat-developer
  repo: gitops-operator
  variant: gitops-ocp4.14-lp-interop
