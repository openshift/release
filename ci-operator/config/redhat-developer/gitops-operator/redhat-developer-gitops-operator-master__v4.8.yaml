base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tests:
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: e2e-steps
      commands: scripts/openshiftci-presubmit-all-tests.sh
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: redhat-developer
  repo: gitops-operator
  variant: v4.8
