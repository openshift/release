base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  operator-index:    
    namespace: "ci"
    name: "redhat-operator-index"
    tag: "v4.10"
binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
operator:
  bundles: 
  - as: gitops-operator-bundle                        
    context_dir: bundle/
    dockerfile_path: bundle.Dockerfile
    base_index: operator-index       
  substitutions:
  - pullspec: quay.io/redhat-developer/gitops-backend:test
    with: oc-bin-image
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tests:
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: e2e-steps
      commands: scripts/openshiftci-olm-kuttl-tests.sh
      credentials:
      - mount_path: /var/run/gitops-operator-data/quay-credentials
        name: quay-credentials
        namespace: test-credentials
      env:
      - default: /var/run/gitops-operator-data/quay-credentials/quay-credentials
        name: QUAY_CREDENTIAL
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: test-kuttl
  org: redhat-developer
  repo: gitops-operator
  variant: v4.10
