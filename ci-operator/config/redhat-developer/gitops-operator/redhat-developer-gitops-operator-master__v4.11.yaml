base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.13"
    namespace: origin
    tag: operator-sdk
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
- context_dir: .
  from: src
  to: gitops-operator
operator:
  bundles:
  - as: gitops-operator-bundle
    context_dir: bundle/
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/redhat-developer/gitops-operator:latest
    with: pipeline:gitops-operator
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tests:
- as: kuttl-sequential
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  steps:
    test:
    - as: install
      cli: latest
      commands: "oc create namespace openshift-operators\noperator-sdk run bundle
        -n openshift-operators \"$OO_BUNDLE\" # install my-operator\noc wait --for
        condition=Available -n openshift-operators deployment gitops-operator-control-manager
        # wait until my-operator is ready        \n"
      dependencies:
      - env: OO_BUNDLE
        name: gitops-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    - as: sequential-e2e-steps
      commands: |
        scripts/openshift-CI-kuttl-tests.sh
        make e2e-tests-sequential
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: generic-claim
- as: kuttl-parallel
  steps:
    cluster_profile: aws
    dependencies:
      OO_BUNDLE: ci-index-gitops-operator-bundle
    env:
      OO_CHANNEL: latest
      OO_INSTALL_NAMESPACE: openshift-operators
      OO_PACKAGE: gitops-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: parallel-e2e-steps
      commands: |
        scripts/openshift-CI-kuttl-tests.sh
        make e2e-tests-parallel
      dependencies:
      - env: OO_BUNDLE
        name: ci-index-gitops-operator-bundle
      env:
      - name: OO_CHANNEL
      - name: OO_INSTALL_NAMESPACE
      - name: OO_PACKAGE
      - name: OO_TARGET_NAMESPACES
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: optional-operators-ci-aws
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: e2e-steps
      commands: scripts/openshiftci-presubmit-all-tests.sh
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: redhat-developer
  repo: gitops-operator
  variant: v4.11
