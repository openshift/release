base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base

binary_build_commands: make -f Makefile.redhat build

build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tests

images:
- from: base
  dockerfile_path: openshift-ci/Dockerfile.tests
  to: helm

#promotion:
#  name: "4.2"
#  namespace: ocp

resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 200Mi

tag_specification:
  name: "4.2"
  namespace: ocp

tests:
- as: unit
  commands: make -f Makefile.redhat test-unit
  container:
    from: src
- as: lint
  commands: make -f Makefile.redhat lint
  container:
    from: src
