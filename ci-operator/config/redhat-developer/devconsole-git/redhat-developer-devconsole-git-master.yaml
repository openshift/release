base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
build_root:
  project_image:
    dockerfile_path: Dockerfile.builder
resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      cpu: 100m
      memory: 250Mi
tests:
- as: build
  commands: make build
  container:
    from: src
- as: test-unit
  commands: make build && make test-unit
  container:
    from: src
