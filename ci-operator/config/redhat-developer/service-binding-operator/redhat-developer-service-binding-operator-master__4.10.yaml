build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN yum install -y --nodocs jq python3.11 python3.11-pip make git golang bc
      RUN ln -s /usr/bin/python3 /usr/bin/python
      RUN ln -s /cli/oc /usr/bin/kubectl
      RUN curl -Lk -o /usr/bin/yq https://github.com/mikefarah/yq/releases/download/v4.18.1/yq_linux_amd64 && chmod +x /usr/bin/yq
      RUN pip3 install yamllint
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tests:
- as: acceptance
  run_if_changed: ^.github/workflows/pr-checks-build-images.yaml$|^apis|^build|^config|^controllers|^hack/get-test-namespace|^hack/remove-sbr-finalizers.sh$|^hack/test-cleanup.sh$|^controllers|^make/acceptance.mk$|^make/build.mk$|^make/common.mk$|^make/release.mk$|^make/version.mk$|^pkg|^test/acceptance|^tools|^vendor|^Dockerfile$|^go.mod$|^go.sum$|^install.sh$|^main.go$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        if [ "$(echo -e $CLONEREFS_OPTIONS | jq -r '.refs[] | select(.org == "openshift").repo')" == "release" ]; then
          OPERATOR_INDEX_IMAGE_REF=quay.io/redhat-developer/servicebinding-operator:index;
        else
          OPERATOR_INDEX_IMAGE_REF=quay.io/redhat-developer/servicebinding-operator:pr-${PULL_NUMBER}-${PULL_PULL_SHA:0:8}-index;
        fi;
        make -k VERBOSE=2 OPERATOR_INDEX_IMAGE_REF=$OPERATOR_INDEX_IMAGE_REF CATSRC_NAME=sbo-pr-checks SKIP_REGISTRY_LOGIN=true EXTRA_BEHAVE_ARGS="--tags=~@crdv1beta1 --tags=~@olm-descriptors --tags=~@upgrade-with-olm --tags=~@disable-openshift-4.10 --tags=~@disable-openshift-4.10+" -o registry-login test-acceptance-with-bundle test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: upgrade-with-olm
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        make yq opm
        eval $(make local-env)
        source ./hack/upgrade-sbo-env.sh
        if [ "$(echo -e $CLONEREFS_OPTIONS | jq -r '.refs[] | select(.org == "openshift").repo')" == "release" ]; then
          OPERATOR_INDEX_IMAGE_REF=quay.io/redhat-developer/servicebinding-operator:upgrade-index;
        else
          OPERATOR_INDEX_IMAGE_REF=quay.io/redhat-developer/servicebinding-operator:pr-${PULL_NUMBER}-${PULL_PULL_SHA:0:8}-index;
        fi;
        make -k VERBOSE=2 TEST_ACCEPTANCE_START_SBO=scenarios OPERATOR_INDEX_IMAGE_REF=$OPERATOR_INDEX_IMAGE_REF CATSRC_NAME=sbo-pr-checks SKIP_REGISTRY_LOGIN=true EXTRA_BEHAVE_ARGS="--tags=@upgrade-with-olm --tags=~@disable-openshift-4.10 --tags=~@disable-openshift-4.10+" -o registry-login test-acceptance test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: validate-master-build
  cron: 0 0 * * *
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        VERBOSE=2 make -k EXTRA_BEHAVE_ARGS="--tags=~@crdv1beta1 --tags=~@olm-descriptors --tags=~@upgrade-with-olm --tags=~@disable-openshift-4.10 --tags=~@disable-openshift-4.10+" test-acceptance-with-bundle test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: redhat-developer
  repo: service-binding-operator
  variant: "4.10"
