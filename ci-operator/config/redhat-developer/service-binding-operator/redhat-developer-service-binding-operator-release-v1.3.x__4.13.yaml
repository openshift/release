base_images:
  upi-installer:
    name: "4.13"
    namespace: ocp
    tag: upi-installer
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN yum install -y --nodocs jq python3.11 python3.11-pip make git golang bc
      RUN ln -s /usr/bin/python3 /usr/bin/python
      RUN ln -s /cli/oc /usr/bin/kubectl
      RUN curl -Lk -o /usr/bin/yq https://github.com/mikefarah/yq/releases/download/v4.18.1/yq_linux_amd64 && chmod +x /usr/bin/yq
      RUN pip3 install yamllint
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tests:
- as: acceptance
  run_if_changed: ^.github/workflows/pr-checks-build-images.yaml$|^apis|^build|^config|^controllers|^hack/get-test-namespace|^hack/remove-sbr-finalizers.sh$|^hack/test-cleanup.sh$|^controllers|^make/acceptance.mk$|^make/build.mk$|^make/common.mk$|^make/release.mk$|^make/version.mk$|^pkg|^test/acceptance|^tools|^vendor|^Dockerfile$|^go.mod$|^go.sum$|^install.sh$|^main.go$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        if [ "$(echo -e $CLONEREFS_OPTIONS | jq -r '.refs[] | select(.org == "openshift").repo')" == "release" ]; then
          OPERATOR_INDEX_IMAGE_REF=quay.io/redhat-developer/servicebinding-operator:index-v1.3.x;
        else
          OPERATOR_INDEX_IMAGE_REF=quay.io/redhat-developer/servicebinding-operator:pr-${PULL_NUMBER}-${PULL_PULL_SHA:0:8}-index;
        fi;
        make -k VERBOSE=2 OPERATOR_INDEX_IMAGE_REF=$OPERATOR_INDEX_IMAGE_REF CATSRC_NAME=sbo-pr-checks SKIP_REGISTRY_LOGIN=true EXTRA_BEHAVE_ARGS="--tags=~@crdv1beta1 --tags=~@olm-descriptors --tags=~@upgrade-with-olm --tags=~@disable-openshift-4.13 --tags=~@disable-openshift-4.10+ --tags=~@disable-openshift-4.11+ --tags=~@disable-openshift-4.12+ --tags=~@disable-openshift-4.13+" -o registry-login test-acceptance-with-bundle test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: acceptance-lp-interop
  cron: 0 6 25 12 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
    test:
    - as: sbo-acceptance-tests
      cli: latest
      commands: |
        export OPERATOR_INDEX_IMAGE_REF=quay.io/redhat-developer/servicebinding-operator:index-v1.3.x;
        export OPERATOR_CHANNEL=candidate
        export SKIP_REGISTRY_LOGIN=true
        export CATSRC_NAME=sbo-interop
        export TEST_ACCEPTANCE_START_SBO=remote
        export EXTRA_BEHAVE_ARGS="--tags=~@crdv1beta1 --tags=~@olm-descriptors --tags=~@upgrade-with-olm --tags=~@disable-openshift-4.13 --tags=~@disable-openshift-4.12 --tags=~@disable-openshift-4.8+ --tags=~@disable-openshift-4.9+ --tags=~@disable-openshift-4.10+ --tags=~@disable-openshift-4.11+ --tags=~@disable-openshift-4.12+ --tags=~@disable-openshift-4.13+"
        status=0
        make -k VERBOSE=2 -o registry-login test-acceptance-with-bundle test-acceptance-artifacts || status="$?" || :
        rename TESTS junit_TESTS /logs/artifacts/acceptance-tests/TESTS*.xml 2>/dev/null || :
        exit $status
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: acceptance-lp-rosa-hypershift
  cron: 0 10 25 12 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      FIREWATCH_CONFIG: |
        [
          {"step": "aws-*", "failure_type": "all", "classification": "Infrastructure AWS", "jira_project": "LPTOCPCI"},
          {"step": "gather-*", "failure_type": "all", "classification": "Other", "jira_project": "LPTOCPCI"},
          {"step": "osd-*", "failure_type": "all", "classification": "User Setup", "jira_project": "LPTOCPCI"},
          {"step": "rosa-*", "failure_type": "all", "classification":  "Cluster Creation", "jira_project": "LPTOCPCI"},
          {"step": "install-operators", "failure_type": "all", "classification": "Infrastructure Provisioning - Operators", "jira_project": "LPTOCPCI"},
          {"step": "cucushift-hypershift-*", "failure_type": "all", "classification": "Cluster Health Check", "jira_project": "LPTOCPCI"}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPTOCPCI
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.13"
      OPERATORS: |
        [
            {"name": "rh-service-binding-operator", "source": "redhat-operators", "channel": "!default", "install_namespace": "openshift-operators"}
        ]
      REGION: us-west-2
      ROSA_LOGIN_ENV: staging
    test:
    - ref: install-operators
    - ref: cucushift-hypershift-extended-health-check
    workflow: firewatch-rosa-aws-sts-hypershift
zz_generated_metadata:
  branch: release-v1.3.x
  org: redhat-developer
  repo: service-binding-operator
  variant: "4.13"
