base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "7"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  name: "4.6"
  namespace: ocp
operator:
  bundles:
  - dockerfile_path: Dockerfile.rhel
    context_dir: .
tests:
- as: acceptance
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: VERBOSE=2 make TEST_ACCEPTANCE_START_SBO=remote -k test-acceptance test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
    env:
      OO_CHANNEL: "beta"
      OO_INSTALL_NAMESPACE: "openshift-operators"
      OO_PACKAGE: "service-binding-operator"
      OO_TARGET_NAMESPACES: '!all'
- as: validate-master-build
  cron: 0 0 * * *
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: VERBOSE=2 make -k test-acceptance-with-bundle test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: redhat-developer
  repo: service-binding-operator
  variant: "4.6"
