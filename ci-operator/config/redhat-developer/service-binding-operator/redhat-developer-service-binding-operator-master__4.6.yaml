base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: base
  to: sbo
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: acceptance
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: VERBOSE=2 make -k test-acceptance test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: validate-master-build
  cron: 0 0 * * *
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: VERBOSE=2 make -k test-acceptance-with-bundle test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: redhat-developer
  repo: service-binding-operator
  variant: "4.6"
