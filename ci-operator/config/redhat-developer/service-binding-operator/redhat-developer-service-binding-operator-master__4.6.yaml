    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: sbo-test-operator
operator:
  bundles:
  - context_dir: .
    dockerfile_path: Dockerfile.rhel
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: acceptance
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: beta
      OO_INSTALL_NAMESPACE: openshift-operators
      OO_PACKAGE: service-binding-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: test
      cli: latest
      commands: VERBOSE=2 make TEST_ACCEPTANCE_START_SBO=remote -k test-acceptance test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
- as: validate-master-build
  cron: 0 0 * * *
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: VERBOSE=2 make -k test-acceptance-with-bundle test-acceptance-artifacts
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
