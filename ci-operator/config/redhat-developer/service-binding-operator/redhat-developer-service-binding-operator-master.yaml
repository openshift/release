
base_images:
  os:
    name: ubi
    namespace: ocp
    tag: '7'
  operator-registry:
    name: "4.0"
    namespace: ocp
    tag: operator-registry

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      memory: 250Mi
      cpu: 100m

images:
- from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-developer/service-binding-operator/out/operator 
  dockerfile_path: openshift-ci/Dockerfile.deploy
  to: service-binding-operator
- from: operator-registry
  dockerfile_path: openshift-ci/Dockerfile.registry.intermediate
  to: operator-registry-base
- from: operator-registry-base
  dockerfile_path: openshift-ci/Dockerfile.registry.build
  to: service-binding-operator-registry

binary_build_commands: make build

build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools

tag_specification:
  name: '4.2'
  namespace: ocp

tests:
- as: lint
  commands: VERBOSE=2 make lint
  container:
    from: src
- as: unit
  commands: VERBOSE=2 make test-unit-with-coverage upload-codecov-report
  secret:
    name: redhat-developer-service-binding-operator-codecov-token
    mount_path: /usr/local/redhat-developer-service-binding-operator-codecov-token
  container:
    from: src
- as: e2e
  commands: VERBOSE=2 LOGS_DIR=/tmp/artifacts make -k test-e2e parse-test-e2e-operator-log
  openshift_installer_src:
    cluster_profile: aws
