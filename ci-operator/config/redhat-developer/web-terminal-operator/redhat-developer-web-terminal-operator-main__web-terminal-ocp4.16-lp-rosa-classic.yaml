base_images:
  cli:
    name: "4.16"
    namespace: ocp
    tag: cli
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  e2e-che-interop:
    name: e2e-che-interop
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: release
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |
    FROM e2e-che-interop
    COPY . /workdir
  from: e2e-che-interop
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: che-e2e-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: web-terminal-rosa-aws
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/rosa/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.16-lp","rosa-classic-lp","web-terminal-lp"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.16"
      OPERATORS: |
        [
            {"name": "web-terminal", "source": "redhat-operators", "channel": "fast", "install_namespace": "openshift-operators"}
        ]
    test:
    - chain: install-operators
    - ref: che-e2e-tests
    workflow: firewatch-rosa-aws-sts
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: web-terminal-operator
  variant: web-terminal-ocp4.16-lp-rosa-classic
