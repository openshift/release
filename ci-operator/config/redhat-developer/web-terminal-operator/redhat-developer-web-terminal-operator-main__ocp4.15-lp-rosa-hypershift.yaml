base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: web-terminal-operator-lp-rosa-hypershift
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/rosa/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.15-lp","rosa-hypershift-lp","web-terminal-lp"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.15"
      OPERATORS: |
        [
            {"name": "web-terminal", "source": "redhat-operators", "channel": "!default", "install_namespace": "openshift-operators"}
        ]
      REGION: us-west-2
    test:
    - ref: install-operators
    - ref: cucushift-hypershift-extended-health-check
    - ref: web-terminal-operator-lp-rosa-tests
    workflow: firewatch-rosa-aws-sts-hypershift
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: web-terminal-operator
  variant: ocp4.15-lp-rosa-hypershift
