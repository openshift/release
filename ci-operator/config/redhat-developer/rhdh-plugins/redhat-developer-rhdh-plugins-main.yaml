build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: periodic-tests
  cron: 52 4 * * *
  steps:
    test:
    - ref: redhat-developer-rhdh-plugins-lightspeed
