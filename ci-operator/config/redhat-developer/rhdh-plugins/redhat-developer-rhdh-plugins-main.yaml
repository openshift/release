build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_literal: |
    FROM quay.io/rhdh-community/rhdh-e2e-runner:main
    RUN apt update
    RUN apt install podman -y
    USER root
  to: rhdhpai-e2e-runner
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: periodic-tests
  cron: 52 4 * * *
  steps:
    test:
    - ref: redhat-developer-rhdh-plugins-lightspeed
zz_generated_metadata:
  branch: main
  org: redhat-developer
  repo: rhdh-plugins
