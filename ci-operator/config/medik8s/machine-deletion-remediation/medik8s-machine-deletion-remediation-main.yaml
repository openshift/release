base_images:
  operator-base:
    name: ubi
    namespace: ocp
    tag: "8"
binary_build_commands: make manager
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: operator-base
  to: machine-deletion-remediation
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: medik8s
  repo: machine-deletion-remediation
