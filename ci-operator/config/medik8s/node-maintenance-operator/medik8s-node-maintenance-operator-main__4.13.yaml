base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.30.0
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: node-maintenance-operator
operator:
  bundles:
  - as: my-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/medik8s/node-maintenance-operator:.*
    with: pipeline:node-maintenance-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1000Mi
tests:
- as: unit-test
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: openshift-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: medik8s-aws
    dependencies:
      OO_BUNDLE: my-bundle
    env:
      BASE_DOMAIN: medik8s-ci.projects.ecosystem.sysdeseng.com
      OO_INSTALL_NAMESPACE: nmo-install
    test:
    - as: e2e-test
      commands: export OPERATOR_NS="$OO_INSTALL_NAMESPACE" && make cluster-functest
      env:
      - name: OO_INSTALL_NAMESPACE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-operator-sdk-aws
zz_generated_metadata:
  branch: main
  org: medik8s
  repo: node-maintenance-operator
  variant: "4.13"
