base_images:
  base:
    name: "4.15"
    namespace: ocp
    tag: base
  operator-sdk:
    name: "4.13"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: node-maintenance-operator
operator:
  bundles:
  - as: my-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/medik8s/node-maintenance-operator:latest
    with: pipeline:node-maintenance-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1000Mi
tests:
- as: openshift-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: medik8s-aws
    env:
      BASE_DOMAIN: medik8s-ci.projects.ecosystem.sysdeseng.com
      INSTALL_NAMESPACE: nmo-install
    test:
    - as: e2e-install
      cli: latest
      commands: |
        oc create namespace "$INSTALL_NAMESPACE"
        operator-sdk run bundle -n "$INSTALL_NAMESPACE" "$OO_BUNDLE"
        oc wait --for condition=Available -n "$INSTALL_NAMESPACE" deployment node-maintenance-operator-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: my-bundle
      env:
      - name: INSTALL_NAMESPACE
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: e2e-test
      commands: export OPERATOR_NS="$INSTALL_NAMESPACE" && make cluster-functest
      env:
      - name: INSTALL_NAMESPACE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-0.17
  org: medik8s
  repo: node-maintenance-operator
  variant: "4.15"
