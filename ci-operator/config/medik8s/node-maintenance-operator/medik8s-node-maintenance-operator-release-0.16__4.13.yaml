base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- dockerfile_path: Dockerfile
  from: base
  to: node-maintenance-operator
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/medik8s/node-maintenance-operator:latest
    with: pipeline:node-maintenance-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1000Mi
tests:
- as: openshift-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: nmo-install
      OO_PACKAGE: node-maintenance-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      commands: export OPERATOR_NS="nmo-install" && make cluster-functest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: release-0.16
  org: medik8s
  repo: node-maintenance-operator
  variant: "4.13"
