base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "9"
  operator-sdk:
    name: "4.13"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: self-node-remediation-operator
operator:
  bundles:
  - as: self-node-remediation-bundle
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/medik8s/self-node-remediation-operator:.*
    with: pipeline:self-node-remediation-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1000Mi
test_binary_build_commands: make test
tests:
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: openshift-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: medik8s-aws
    env:
      BASE_DOMAIN: medik8s-ci.projects.ecosystem.sysdeseng.com
      INSTALL_NAMESPACE: self-node-remediation
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace "$INSTALL_NAMESPACE"

        # workaround for OLM pod not running with restricted PSA
        oc label --overwrite ns "$INSTALL_NAMESPACE" security.openshift.io/scc.podSecurityLabelSync=false
        oc label --overwrite ns "$INSTALL_NAMESPACE" pod-security.kubernetes.io/enforce=privileged

        operator-sdk run bundle -n "$INSTALL_NAMESPACE" "$OO_BUNDLE"
        oc wait --for condition=Available -n "$INSTALL_NAMESPACE" deployment self-node-remediation-controller-manager
      dependencies:
      - env: OO_BUNDLE
        name: self-node-remediation-bundle
      env:
      - name: INSTALL_NAMESPACE
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: test
      cli: latest
      commands: |
        export SKIP_LOG_VERIFICATION="true"
        export SKIP_OOST_REMEDIATION_VERIFICATION="true"
        export INSTALL_NAMESPACE="$INSTALL_NAMESPACE"
        make e2e-test
      env:
      - name: INSTALL_NAMESPACE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: medik8s
  repo: self-node-remediation
  variant: "4.16"
