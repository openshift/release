base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: latest
binary_build_commands: make manager
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
images:
- dockerfile_path: Dockerfile
  from: base
  to: node-healthcheck-operator
- dockerfile_literal: |
    FROM opm-builder
    RUN opm index add \
      --bundles quay.io/medik8s/self-node-remediation-operator-bundle:latest \
      --out-dockerfile index.Dockerfile \
      --generate
    LABEL operators.operatorframework.io.index.database.v1=/database/index.db
    EXPOSE 50051
    ENTRYPOINT ["/bin/opm"]
    CMD ["registry", "serve", "--database", "/database/index.db"]
  from: opm-builder
  to: snr-index
operator:
  bundles:
  - as: my-bundle
    base_index: snr-index
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/medik8s/node-healthcheck-operator:.*
    with: pipeline:node-healthcheck-operator
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: openshift-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: medik8s-aws
    dependencies:
      OO_INDEX: ci-index-my-bundle
    env:
      BASE_DOMAIN: medik8s-ci.projects.ecosystem.sysdeseng.com
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: nhc-install
      OO_PACKAGE: node-healthcheck-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      commands: export OPERATOR_NS="nhc-install" && make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: release-0.4
  org: medik8s
  repo: node-healthcheck-operator
  variant: "4.12"
