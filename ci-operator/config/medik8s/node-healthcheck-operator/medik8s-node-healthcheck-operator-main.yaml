base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: latest
  snr-operator:
    name: "4.11"
    namespace: medik8s
    tag: self-node-remediation-operator
binary_build_commands: make manager
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
images:
- dockerfile_path: Dockerfile
  from: base
  to: node-healthcheck-operator
- dockerfile_literal: |
    # gobuilder doesn't have envsubst...
    FROM base
    RUN yum install make git golang gettext -y
    # Ensure correct Go version
    ENV GO_VERSION=1.18
    RUN go install golang.org/dl/go${GO_VERSION}@latest && \
      ~/go/bin/go${GO_VERSION} download && \
      /bin/cp -f ~/go/bin/go${GO_VERSION} /usr/bin/go && \
      go version
  from: base
  to: bundle-base
- dockerfile_literal: |
    FROM bundle-base
    ENV SNR_DIR=/snr
    ENV REG=image-registry.openshift-image-registry.svc:5000
    RUN mkdir -p ${SNR_DIR} && \
        curl -L https://github.com/medik8s/self-node-remediation/tarball/main | tar -C ${SNR_DIR} -xz --strip=1 && \
        VERSION=0.0.1 IMG=${REG}/${OPENSHIFT_BUILD_NAMESPACE}/pipeline:self-node-remediation-operator make -C ${SNR_DIR} manifests bundle
    LABEL operators.operatorframework.io.bundle.mediatype.v1=registry+v1
    LABEL operators.operatorframework.io.bundle.manifests.v1=${SNR_DIR}/bundle/manifests
    LABEL operators.operatorframework.io.bundle.metadata.v1=${SNR_DIR}/bundle/metadata
    LABEL operators.operatorframework.io.bundle.package.v1=self-node-remediation
    LABEL operators.operatorframework.io.bundle.channels.v1=stable
  from: bundle-base
  to: snr-bundle
- dockerfile_literal: |
    FROM opm-builder
  from: opm-builder
  to: opm-builder-with-env
- dockerfile_literal: |
    FROM quay.io/operator-framework/upstream-opm-builder:latest
    #ENV REG=image-registry.openshift-image-registry.svc:5000
    ENV REG=registry.build03.ci.openshift.org
    RUN opm index add \
    --bundles ${REG}/${OPENSHIFT_BUILD_NAMESPACE}/pipeline:snr-bundle \
    --out-dockerfile index.Dockerfile \
    --generate
  from: opm-builder-with-env
  inputs:
    snr-bundle:
      as:
      - just-wait-for-it
  to: snr-index-gen
- dockerfile_literal: |
    FROM quay.io/operator-framework/upstream-opm-builder:latest
    LABEL operators.operatorframework.io.index.database.v1=/database/index.db
    COPY database/index.db /database/index.db
    EXPOSE 50051
    ENTRYPOINT ["/bin/opm"]
    CMD ["registry", "serve", "--database", "/database/index.db"]
  from: opm-builder
  inputs:
    snr-index-gen:
      paths:
      - destination_dir: .
        source_path: /database
  to: snr-index
operator:
  bundles:
  - as: my-bundle
    base_index: snr-index
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/medik8s/node-healthcheck-operator:.*
    with: pipeline:node-healthcheck-operator
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: openshift-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-my-bundle
    env:
      OO_CHANNEL: candidate
      OO_INSTALL_NAMESPACE: default
      OO_PACKAGE: node-healthcheck-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: main
  org: medik8s
  repo: node-healthcheck-operator
