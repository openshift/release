base_images:
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.30.0
  os:
    name: centos
    namespace: origin
    tag: stream8
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: os
  to: fence-agents-remediation
operator:
  bundles:
  - as: my-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/medik8s/fence-agents-remediation-operator:.*
    with: pipeline:fence-agents-remediation
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1000Mi
tests:
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: openshift-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: medik8s-aws
    dependencies:
      OO_BUNDLE: my-bundle
    env:
      BASE_DOMAIN: medik8s-ci.projects.ecosystem.sysdeseng.com
      OO_INSTALL_NAMESPACE: far-install
    test:
    - as: e2e-test
      cli: latest
      commands: export OPERATOR_NS="$OO_INSTALL_NAMESPACE" && make ocp-aws-credentials
        test-e2e
      env:
      - name: OO_INSTALL_NAMESPACE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-operator-sdk-aws
zz_generated_metadata:
  branch: release-0.3
  org: medik8s
  repo: fence-agents-remediation
  variant: "4.13"
