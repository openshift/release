base_images:
  os:
    name: centos
    namespace: openshift
    tag: stream9
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: os
  to: fence-agents-remediation
operator:
  bundles:
  - as: my-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/medik8s/fence-agents-remediation-operator:.*
    with: pipeline:fence-agents-remediation
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1000Mi
tests:
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: openshift-e2e
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: medik8s-aws
    env:
      BASE_DOMAIN: ocp-ci.medik8s-ci.devcluster.openshift.com
      OPERATOR_NAMESPACE: far-install
    test:
    - as: install-last-operator-version
      cli: latest
      commands: |
        make create-ns

        # workaround for OLM pod not running with restricted PSA
        oc label --overwrite ns "$OPERATOR_NAMESPACE" security.openshift.io/scc.podSecurityLabelSync=false
        oc label --overwrite ns "$OPERATOR_NAMESPACE" pod-security.kubernetes.io/enforce=privileged

        # OPERATOR_NAMESPACE variable is used by bundle-run and bundle-run-update
        BUNDLE_IMG=quay.io/medik8s/fence-agents-remediation-operator-bundle:v0.3.0 make bundle-run
      env:
      - name: OPERATOR_NAMESPACE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: upgrade-operator-latest
      cli: latest
      commands: BUNDLE_IMG="$OO_BUNDLE" make bundle-run-update
      dependencies:
      - env: OO_BUNDLE
        name: my-bundle
      env:
      - name: OPERATOR_NAMESPACE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: test-command
      cli: latest
      commands: export OPERATOR_NS="$OPERATOR_NAMESPACE" && make ocp-aws-credentials
        test-e2e
      env:
      - name: OPERATOR_NAMESPACE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-0.4
  org: medik8s
  repo: fence-agents-remediation
  variant: "4.16"
