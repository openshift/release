base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
  operator-base:
    name: ubi
    namespace: ocp
    tag: "8"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: operator-base
  to: poison-pill-operator
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/medik8s/poison-pill-operator:.*
    with: pipeline:poison-pill-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
resources:
  '*':
    requests:
      cpu: 500m
      memory: 1000Mi
test_binary_build_commands: make test
tests:
- as: test
  commands: make test
  container:
    from: src
- as: e2e-test
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: poison-pill
      OO_PACKAGE: poison-pill
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      commands: make e2e-test
      from: src-oc
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: release-0.1
  org: medik8s
  repo: poison-pill
