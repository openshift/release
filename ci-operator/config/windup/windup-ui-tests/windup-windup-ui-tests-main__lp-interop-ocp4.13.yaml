base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: dockerfiles/interop/Dockerfile
  to: mtr-runner
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mtr-interop-aws
  cron: 0 1 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: aws.interop.ccitredhat.com
      RESULTS_FILE: windup-ui-results.xml
      SUB_CHANNEL: alpha
    test:
    - chain: mtr-install
    - ref: mtr-deploy-windup
    - chain: mtr-execute-interop-ui-tests
    - ref: lp-interop-tooling-archive-results
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: windup
  repo: windup-ui-tests
  variant: lp-interop-ocp4.13
