base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: dockerfiles/interop/Dockerfile
  to: mtr-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mtr-interop-aws
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        [
          {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","mtr-lp"]},
          {"step": "install-operators", "failure_type": "all", "classification": "Infrastructure Provisioning - Operators", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","mtr-lp"]},
          {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","mtr-lp"]},
          {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
          {"step": "openshift-*", "failure_type": "all", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","mtr-lp"]},
          {"step": "mtr-deploy-windup", "failure_type": "all", "classification":  "Infrastructure Provisioning - Deploy Windup", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","mtr-lp","interop-tests"]},
          {"step": "mtr-tests-ui", "failure_type": "pod_failure", "classification": "Test Execution", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 3}, "jira_additional_labels": ["4.15-lp","self-managed-lp","mtr-lp","interop-tests"]},
          {"step": "mtr-tests-ui", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "WINDUP", "group": {"name": "lp-tests", "priority": 3}, "jira_additional_labels": ["4.15-lp","self-managed-lp","mtr-lp","interop-tests"]}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      MTR_TESTS_UI_SCOPE: interop
      OPERATORS: |
        [
            {"name": "mtr-operator", "source": "redhat-operators", "channel": "alpha", "install_namespace": "mtr", "operator_group":"mtr-operator-group", "target_namespaces": "mtr"}
        ]
      USER_TAGS: |
        scenario mtr
    test:
    - ref: install-operators
    - ref: mtr-deploy-windup
    - ref: mtr-tests-ui
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: v1.2
  org: windup
  repo: windup-ui-tests
  variant: mtr-ocp4.15-lp-interop
