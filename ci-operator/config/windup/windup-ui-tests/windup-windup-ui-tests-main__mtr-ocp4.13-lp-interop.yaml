base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: dockerfiles/interop/Dockerfile
  to: mtr-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mtr-interop-aws
  cron: 0 6 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      MTR_TESTS_UI_SCOPE: interop
      OPERATORS: |
        [
            {"name": "mtr-operator", "source": "redhat-operators", "channel": "alpha", "install_namespace": "mtr", "target_namespaces": "mtr"}
        ]
    test:
    - ref: install-operators
    - ref: mtr-deploy-windup
    - ref: mtr-tests-ui
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: windup
  repo: windup-ui-tests
  variant: mtr-ocp4.13-lp-interop
