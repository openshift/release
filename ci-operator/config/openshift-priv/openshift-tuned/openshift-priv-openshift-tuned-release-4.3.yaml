base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.3-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/openshift-tuned
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: cluster-node-tuned
promotion:
  name: 4.3-priv
  namespace: ocp-private
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.3-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
