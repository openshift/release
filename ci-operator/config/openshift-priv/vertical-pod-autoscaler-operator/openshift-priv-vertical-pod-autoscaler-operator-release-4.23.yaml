base_images:
  ocp_4.21_base-rhel9:
    name: 4.23-priv
    namespace: ocp-private
    tag: base-rhel9
  openshift_release_rhel-9-release-golang-1.24-openshift-4.21:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.21
  operator-sdk:
    name: "4.19"
    namespace: origin
    tag: operator-sdk
  previous-bundle:
    name: 4.20-priv
    namespace: ocp-private
    tag: vertical-pod-autoscaler-operator-bundle
  previous-vpa-operator:
    name: 4.20-priv
    namespace: ocp-private
    tag: vertical-pod-autoscaler-operator
  ubi-python-311:
    name: ubi-python-311
    namespace: ocp
    tag: "9"
build_root:
  from_repository: true
  use_build_cache: true
canonical_go_repository: github.com/openshift/vertical-pod-autoscaler-operator
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  dockerfile_path: Dockerfile
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    openshift_release_rhel-9-release-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.24-openshift-4.21
  to: vertical-pod-autoscaler-operator
- dockerfile_literal: |
    FROM ubi-python-311
    RUN pip3 install yamllint
  from: ubi-python-311
  to: vpa-yamllint
operator:
  bundles:
  - as: vertical-pod-autoscaler-operator-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/openshift/origin-vertical-pod-autoscaler-operator.*
    with: pipeline:vertical-pod-autoscaler-operator
  - pullspec: quay.io/openshift/origin-vertical-pod-autoscaler.*
    with: stable:vertical-pod-autoscaler
promotion:
  to:
  - additional_images:
      vertical-pod-autoscaler-operator-bundle: vertical-pod-autoscaler-operator-bundle
    name: 4.23-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.23-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.23-priv
      namespace: ocp-private
  multilatest:
    release:
      architecture: multi
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: manifest-diff
  commands: make manifest-diff
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: yamllint
  commands: IS_CONTAINER=true make yamllint
  container:
    clone: true
    from: vpa-yamllint
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: ensure-commands-are-noops
  commands: make ensure-commands-are-noops
  container:
    from: src
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
- as: security
  optional: true
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    env:
      PROJECT_NAME: vertical-pod-autoscaler-operator
    workflow: openshift-ci-security
- as: e2e-aws-operator
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-2
    test:
    - as: test
      cli: latest
      commands: make e2e-ci
      dependencies:
      - env: OPERATOR_IMG
        name: vertical-pod-autoscaler-operator
      - env: OPERAND_IMG
        name: vertical-pod-autoscaler
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-olm
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: install
      cli: latest
      commands: |
        oc create ns openshift-vertical-pod-autoscaler
        operator-sdk run bundle --timeout=10m -n openshift-vertical-pod-autoscaler --security-context-config restricted "$OO_BUNDLE"
        oc wait --for condition=Available -n openshift-vertical-pod-autoscaler deployment/vertical-pod-autoscaler-operator
      dependencies:
      - env: OO_BUNDLE
        name: vertical-pod-autoscaler-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: make e2e-olm-ci
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-upgrade
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-2
    test:
    - as: install
      cli: latest
      commands: |
        export VPA_NS=openshift-vertical-pod-autoscaler
        oc create ns $VPA_NS

        # Deploy the bundle which will fail to come up due to it pointing to the operator image via a tag that is only
        # available to the presubmit job it is created within. This pipeline image is removed shortly after said job
        # completes, so the csv needs to be patched to point the equivalent image that has been promoted.
        operator-sdk run bundle --timeout=10m -n $VPA_NS --security-context-config restricted "$PREVIOUS_BUNDLE" || true
        export OLD_CSV_NAME=$(oc get csv -n $VPA_NS -o jsonpath='{.items[0].metadata.name}')

        oc patch csv -n $VPA_NS $OLD_CSV_NAME --type='json' -p="[{\"op\": \"replace\", \"path\": \"/spec/install/spec/deployments/0/spec/template/spec/containers/0/image\", \"value\": \"$PREVIOUS_OPERATOR\"}]"
        sleep 10

        # Delete the deployment which will then be recreated by the subscription controller with the correct image.
        oc delete deployment -n $VPA_NS vertical-pod-autoscaler-operator

        oc wait --timeout=10m --for=create -n $VPA_NS deployment vertical-pod-autoscaler-operator
        oc wait --timeout=10m --for condition=Available -n $VPA_NS deployment vertical-pod-autoscaler-operator
      dependencies:
      - env: PREVIOUS_BUNDLE
        name: previous-bundle
      - env: PREVIOUS_OPERATOR
        name: previous-vpa-operator
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    - as: upgrade
      cli: latest
      commands: |
        export VPA_NS=openshift-vertical-pod-autoscaler
        operator-sdk run bundle-upgrade --timeout 10m -n $VPA_NS --security-context-config restricted "$OO_BUNDLE"
      dependencies:
      - env: OO_BUNDLE
        name: vertical-pod-autoscaler-operator-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 100m
    - as: test
      cli: latest
      commands: make e2e-olm-ci
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-operator-components
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: deploy
      cli: latest
      commands: KUBECTL=$(which oc) make deploy
      dependencies:
      - env: OPERATOR_IMG
        name: vertical-pod-autoscaler-operator
      - env: OPERAND_IMG
        name: vertical-pod-autoscaler
      from: src
      resources:
        requests:
          cpu: 100m
    - as: admission-controller
      cli: latest
      commands: SUITE=admission-controller KUBECTL=$(which oc) make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    - as: recommender
      cli: latest
      commands: SUITE=recommender KUBECTL=$(which oc) make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    - as: updater
      cli: latest
      commands: SUITE=updater KUBECTL=$(which oc) make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-operator-actuation
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-2
    test:
    - as: test
      cli: latest
      commands: SUITE=actuation make e2e-ci
      dependencies:
      - env: OPERATOR_IMG
        name: vertical-pod-autoscaler-operator
      - env: OPERAND_IMG
        name: vertical-pod-autoscaler
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: scorecard
  optional: true
  skip_if_only_changed: ^docs/|^\.github|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
  steps:
    allow_best_effort_post_steps: true
    cluster_profile: aws-2
    dependencies:
      RELEASE_IMAGE_LATEST: release:multilatest
    test:
    - as: test
      cli: latest
      commands: make test-scorecard
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: hypershift-hostedcluster-workflow
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.23
  org: openshift-priv
  repo: vertical-pod-autoscaler-operator
