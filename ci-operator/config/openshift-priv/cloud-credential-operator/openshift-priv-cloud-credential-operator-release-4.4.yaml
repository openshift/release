base_images:
  base:
    name: 4.4-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
binary_build_commands: make build-no-gen
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/cloud-credential-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: cloud-credential-operator
promotion:
  name: 4.4-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.4-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test-no-gen
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: cloud-credential-operator
