base_images:
  base:
    name: 4.4-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.10:
    name: builder
    namespace: ocp
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/sriov-cni
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.10
  to: sriov-cni
promotion:
  to:
  - name: 4.4-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.4-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.4-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: sriov-cni
