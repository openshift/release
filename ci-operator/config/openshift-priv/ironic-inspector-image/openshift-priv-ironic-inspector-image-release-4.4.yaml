base_images:
  os:
    name: builder
    namespace: ocp
    tag: rhel8.2.els.rhel
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/ironic-inspector-image
images:
- dockerfile_path: Dockerfile.ocp
  from: base-os
  to: ironic-inspector
promotion:
  name: 4.4-priv
  namespace: ocp-private
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-4-rhel8.ocp.svc > /etc/yum.repos.d/base-4-4-rhel8.repo
      curl http://base-openstack-4-4.ocp.svc > /etc/yum.repos.d/base-openstack-4-4.repo
    from: os
    to: base-os
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.4-priv
  namespace: ocp-private
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: ironic-inspector-image
