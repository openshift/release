base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  os:
    name: builder
    namespace: ocp
    tag: rhel8.2.els.rhel
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/ironic-inspector-image
images:
- dockerfile_path: Dockerfile.ocp
  from: base-os
  to: ironic-inspector
promotion:
  name: 4.5-priv
  namespace: ocp-private
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-5-rhel8.ocp.svc > /etc/yum.repos.d/base-4-5-rhel8.repo
      curl http://base-openstack-4-5.ocp.svc > /etc/yum.repos.d/base-openstack-4-5.repo
    from: os
    to: base-os
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: ironic-inspector-image
