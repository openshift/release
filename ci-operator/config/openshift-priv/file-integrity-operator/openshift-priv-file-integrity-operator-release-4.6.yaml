base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/file-integrity-operator
images:
- dockerfile_path: Dockerfile.ci
  from: base
  to: file-integrity-operator
- dockerfile_path: images/logcollector/Dockerfile.ci
  from: base
  to: file-integrity-logcollector
promotion:
  disabled: true
  name: 4.6-private
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: go-build
  commands: make
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
