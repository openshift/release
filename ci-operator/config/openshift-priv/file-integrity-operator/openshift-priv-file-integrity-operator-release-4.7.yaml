base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/file-integrity-operator
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    ocp_builder_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.14
  to: file-integrity-operator
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: go-build
  commands: make
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test-unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: file-integrity-operator
