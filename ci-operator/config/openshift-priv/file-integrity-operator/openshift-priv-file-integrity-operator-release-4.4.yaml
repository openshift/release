base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "8"
  ocp_builder_golang-1.12:
    name: builder
    namespace: ocp
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/file-integrity-operator
images:
- dockerfile_path: Dockerfile.ci
  from: base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: file-integrity-operator
- dockerfile_path: images/logcollector/Dockerfile.ci
  from: base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: file-integrity-logcollector
promotion:
  name: 4.4-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.4-priv
  namespace: ocp-private
tests:
- as: go-build
  commands: make
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: file-integrity-operator
