base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  ocp_4.21_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/apiserver-network-proxy
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: apiserver-network-proxy
promotion:
  to:
  - disabled: true
    name: 4.22-priv
    namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: go mod vendor && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.22
  org: openshift-priv
  repo: apiserver-network-proxy
