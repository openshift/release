base_images:
  base:
    name: 4.10-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make cloud-controller-manager
build_root:
  from_repository: true
canonical_go_repository: k8s.io/cloud-provider-alibaba-cloud
images:
- dockerfile_path: openshift-hack/images/Dockerfile.openshift
  from: base
  to: alibaba-cloud-controller-manager
promotion:
  to:
  - name: 4.10-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.10-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fmt
  commands: make gofmt
  container:
    from: src
zz_generated_metadata:
  branch: release-4.10
  org: openshift-priv
  repo: cloud-provider-alibaba-cloud
