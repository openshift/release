base_images:
  ocp_4.21_base-rhel9:
    name: 4.21-priv
    namespace: ocp-private
    tag: base-rhel9
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-update-keys
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
  to: cluster-update-keys
promotion:
  to:
  - name: 4.21-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws-2
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.21
  org: openshift-priv
  repo: cluster-update-keys
