base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-update-keys
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  to: cluster-update-keys
promotion:
  to:
  - name: 4.12-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.12-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.12-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: cluster-update-keys
