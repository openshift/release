base_images:
  base:
    name: 4.4-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
  openshift_origin-v4.0_base:
    name: origin-v4.0
    namespace: openshift
    tag: base
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
binary_build_commands: hack/build-go.sh
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/cluster-network-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_origin-v4.0_base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base
      paths: null
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
      paths: null
  to: cluster-network-operator
promotion:
  name: 4.4-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.4-priv
  namespace: ocp-private
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
- as: verify
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    ./hack/verify-style.sh
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-ovn-upgrade
  commands: CLUSTER_NETWORK_TYPE=OVNKubernetes TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
- as: e2e-gcp-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: cluster-network-operator
