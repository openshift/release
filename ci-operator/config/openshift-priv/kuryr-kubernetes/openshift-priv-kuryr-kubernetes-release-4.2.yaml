base_images:
  base:
    name: 4.2-priv
    namespace: ocp-private
    tag: base
base_rpm_images:
  rpm:
    name: 4.2-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/kuryr-kubernetes
images:
- dockerfile_path: openshift-kuryr-tester.Dockerfile
  from: src
  optional: true
  to: kuryr-tester
- dockerfile_path: openshift-kuryr-cni-ci.Dockerfile
  from: rpm-os
  to: kuryr-cni
- dockerfile_path: openshift-kuryr-controller-ci.Dockerfile
  from: rpm-os
  to: kuryr-controller
promotion:
  name: 4.2-priv
  namespace: ocp-private
raw_steps:
- pipeline_image_cache_step:
    commands: |
      curl http://base-openstack-4-2.ocp.svc > /etc/yum.repos.d/base-openstack-4-2.repo
    from: rpm
    to: rpm-os
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: tools/build-rpm.sh
rpm_build_location: _output/RPMS/noarch
tag_specification:
  name: 4.2-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: tox -e py27
  container:
    from: kuryr-tester
- artifact_dir: /tmp/artifacts
  as: verify
  commands: sed -i -e "s/basepython = python3/basepython = python2.7/g" tox.ini && tox -e pep8
  container:
    from: kuryr-tester
zz_generated_metadata:
  branch: release-4.2
  org: openshift-priv
  repo: kuryr-kubernetes
