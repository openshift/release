base_images:
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
base_rpm_images:
  rpm:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/kuryr-kubernetes
images:
- dockerfile_path: openshift-kuryr-tester-rhel8.Dockerfile
  from: src
  optional: true
  to: kuryr-tester
- dockerfile_path: openshift-kuryr-cni-rhel8.Dockerfile
  from: rpm-os
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: kuryr-cni
- dockerfile_path: openshift-kuryr-controller-rhel8.Dockerfile
  from: rpm-os
  to: kuryr-controller
promotion:
  to:
  - name: 4.7-priv
    namespace: ocp-private
raw_steps:
- pipeline_image_cache_step:
    commands: |
      curl http://base-4-7-rhel8.ocp.svc > /etc/yum.repos.d/base-4-7-rhel8.repo
      curl http://base-openstack-4-7.ocp.svc > /etc/yum.repos.d/base-openstack-4-7.repo
    from: rpm
    to: rpm-os
releases:
  initial:
    integration:
      name: 4.7-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.7-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: tools/build-rpm-rhel8.sh 4.7.0
rpm_build_location: _output/RPMS/noarch
tests:
- as: unit
  commands: HOME=`dirname .` tox -e py3
  container:
    from: kuryr-tester
- as: verify
  commands: HOME=`dirname .` tox -e pep8
  container:
    from: kuryr-tester
- as: e2e-openstack-kuryr
  optional: true
  steps:
    cluster_profile: openstack-vh-mecha-az0
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      NETWORK_TYPE: Kuryr
      TEST_SKIPS: NodePort \| session affinity \| Services should be able to change
        the type from ExternalName to ClusterIP \| Kubectl client Guestbook application
        should create and stop a working application
      TEST_SUITE: kubernetes/conformance
    workflow: openshift-e2e-openstack-ipi
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: kuryr-kubernetes
