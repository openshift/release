base_images:
  base:
    name: 4.13-priv
    namespace: ocp-private
    tag: base
  must-gather:
    name: 4.13-priv
    namespace: ocp-private
    tag: must-gather
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: v1.14.3
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build build-vgmanager
build_root:
  image_stream_tag:
    name: builder-priv
    namespace: ocp-private
    tag: rhel-8-golang-1.20-openshift-4.14
canonical_go_repository: github.com/openshift/lvm-operator
images:
- dockerfile_path: Dockerfile
  from: ubi_minimal
  to: lvm-operator
- dockerfile_path: bundle.Dockerfile
  from: base
  to: lvm-operator-bundle
- dockerfile_literal: |
    FROM quay.io/operator-framework/upstream-opm-builder:v1.19.5 AS builder
    RUN opm index add \
    --bundles "${BUNDLE_IMG}" \
    --out-dockerfile index.Dockerfile \
    --generate
  from: opm-builder
  to: lvm-operator-index-gen
- dockerfile_literal: |
    FROM quay.io/operator-framework/opm:latest
    LABEL operators.operatorframework.io.index.database.v1=/database/index.db
    COPY database/index.db /database/index.db
    EXPOSE 50051
    ENTRYPOINT ["/bin/opm"]
    CMD ["registry", "serve", "--database", "/database/index.db"]
  from: opm-builder
  inputs:
    lvm-operator-index-gen:
      paths:
      - destination_dir: .
        source_path: /database
  to: lvm-operator-deps-index
- context_dir: must-gather/
  dockerfile_path: Dockerfile
  from: must-gather
  to: lvms-must-gather
operator:
  bundles:
  - as: lvm-operator-static-deps
    base_index: lvm-operator-deps-index
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/lvms_dev/lvms-operator:latest
    with: pipeline:lvm-operator
promotion:
  excluded_images:
  - lvm-operator-index-gen
  - lvm-operator-deps-index
  name: lvm-operator-latest-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.13-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.13-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: |
  go mod vendor
  mkdir /.cache && chmod 775 -R /.cache ${GOPATH}
  mkdir /.local && chmod 777 /.local
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit-test
  commands: make test
  container:
    from: test-bin
- as: lvm-operator-bundle-e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    dependencies:
      MUST_GATHER_IMG: lvms-must-gather
      OO_INDEX: ci-index-lvm-operator-static-deps
    env:
      DISK_INSTALL: "true"
      LVM_OPERATOR_INSTALL: "false"
      LVM_OPERATOR_UNINSTALL: "false"
      LVMS_MUST_GATHER_DIR: ${ARTIFACT_DIR}/lvms-must-gather
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-storage
      OO_PACKAGE: lvms-operator
      OO_TARGET_NAMESPACES: '!install'
    post:
    - as: lvms-must-gather
      cli: latest
      commands: mkdir -p "LVMS_MUST_GATHER_DIR"; oc --insecure-skip-tls-verify adm
        must-gather --dest-dir "LVMS_MUST_GATHER_DIR"
      dependencies:
      - env: MUST_GATHER_IMG
        name: lvms-must-gather
      env:
      - name: LVMS_MUST_GATHER_DIR
      from: src
      resources:
        requests:
          cpu: 100m
    test:
    - as: e2e-test-aws
      commands: make e2e-test
      dependencies:
      - env: OO_INDEX
        name: ci-index
      env:
      - name: LVM_OPERATOR_INSTALL
      - name: LVM_OPERATOR_UNINSTALL
      - name: DISK_INSTALL
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: lvm-operator
