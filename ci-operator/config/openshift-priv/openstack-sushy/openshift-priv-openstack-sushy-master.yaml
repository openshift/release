build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/openstack-sushy
images:
- dockerfile_path: openstack-sushy-tester.Dockerfile
  from: src
  optional: true
  to: sushy-tester
promotion:
  to:
  - name: 4.16-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.16-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.16-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=`dirname .` tox -vv -e py3
  container:
    from: sushy-tester
- as: pep8
  commands: HOME=`dirname .` tox -vv -e pep8
  container:
    from: sushy-tester
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: openstack-sushy
