base_images:
  base:
    name: 4.4-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/cluster-kube-controller-manager-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
  to: cluster-kube-controller-manager-operator
promotion:
  to:
  - name: 4.4-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.4-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.4-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        make test-e2e JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: cluster-kube-controller-manager-operator
