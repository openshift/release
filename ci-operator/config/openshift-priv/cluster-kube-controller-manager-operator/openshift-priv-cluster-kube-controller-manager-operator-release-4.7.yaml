base_images:
  base:
    name: 4.7-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/cluster-kube-controller-manager-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-openshift-4.6
  to: cluster-kube-controller-manager-operator
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-loki
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: |
    make test-e2e JUNITFILE=/tmp/artifacts/junit_report.xml
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: cluster-kube-controller-manager-operator
