build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/client-go
promotion:
  disabled: true
  name: 4.2-priv
  namespace: ocp-private
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.2"
  namespace: ocp
tests:
- as: verify
  commands: make generate; go build ./...; make verify
  container:
    from: src
