build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/client-go
promotion:
  to:
  - name: 4.2-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.2-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.2-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make generate; go build ./...; make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.2
  org: openshift-priv
  repo: client-go
