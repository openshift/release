build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/openshift/client-go
promotion:
  disabled: true
  name: 4.1-private
  namespace: ocp
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- as: verify
  commands: make generate; go build ./...; make verify
  container:
    from: src
