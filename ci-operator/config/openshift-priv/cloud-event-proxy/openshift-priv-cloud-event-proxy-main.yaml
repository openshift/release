base_images:
  base:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
canonical_go_repository: github.com/redhat-cne/cloud-event-proxy
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: cloud-event-proxy
- dockerfile_path: examples/consumer.Dockerfile
  to: cloud-event-consumer
promotion:
  to:
  - disabled: true
    excluded_images:
    - cloud-event-consumer
    name: ptp-4.22
    namespace: origin
  - excluded_images:
    - cloud-event-consumer
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
      reference_policy: Local
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
      reference_policy: Local
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-telco
    env:
      BASE_DOMAIN: telco5g-ci.devcluster.openshift.com
      USER_TAGS: |
        ci-job-source prowci
        ci-job-branch main
        ci-job-fullname redhat-cne-cloud-event-proxy-main
        ci-job-type e2e-aws
        ci-repo-name cloud-event-proxy
        ci-org-name redhat-cne
    test:
    - as: functests
      cli: latest
      commands: |
        # Make kubectl available by creating a symlink to oc.
        pushd "$CLI_DIR"
        if [ ! -f kubectl ]; then
            ln -s oc kubectl
        fi
        popd
        export CNE_IMG=${IMAGE_CLOUD_EVENT_PROXY}
        export CONSUMER_IMG=${IMAGE_CLOUD_EVENT_CONSUMER}
        hack/deploy_test.sh deploy
        make functests
      dependencies:
      - env: IMAGE_CLOUD_EVENT_PROXY
        name: pipeline:cloud-event-proxy
      - env: IMAGE_CLOUD_EVENT_CONSUMER
        name: pipeline:cloud-event-consumer
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-aws
- always_run: false
  as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: cloud-event-proxy
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: cloud-event-proxy
