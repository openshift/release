base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.11
canonical_go_repository: github.com/redhat-cne/cloud-event-proxy
images:
- dockerfile_path: Dockerfile
  from: base
  to: cloud-event-proxy
promotion:
  to:
  - name: 4.9-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.9-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.9-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws-telco
    env:
      BASE_DOMAIN: telco5g-ci.devcluster.openshift.com
      USER_TAGS: |
        ci-job-source prowci
        ci-job-branch release-4.9
        ci-job-fullname redhat-cne-cloud-event-proxy-release-4.9
        ci-job-type e2e-aws
        ci-repo-name cloud-event-proxy
        ci-org-name redhat-cne
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: cloud-event-proxy
