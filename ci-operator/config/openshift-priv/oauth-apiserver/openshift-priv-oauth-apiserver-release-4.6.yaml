base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/oauth-apiserver
images:
- dockerfile_path: images/Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: oauth-apiserver
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 3Gi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: oauth-apiserver
