base_images:
  kubernetes-sigs-lws:
    name: 4.19-priv
    namespace: ocp-private
    tag: kubernetes-sigs-lws
  ocp_4.19_base-rhel9:
    name: 4.19-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/lws-operator
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: lws-operator
promotion:
  to:
  - disabled: true
    name: 4.19-priv
    namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.19-priv
  namespace: ocp-private
tests:
- as: verify
  commands: make verify-gofmt
  container:
    from: src
- as: verify-codegen
  commands: make verify-codegen
  container:
    from: src
- as: verify-controller-manifests
  commands: make verify-controller-manifests
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: fips-image-scan-lws-operator
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    dependencies:
      SCAN_IMAGE: lws-operator
    test:
    - ref: fips-check-image-scan
- as: security
  optional: true
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    workflow: openshift-ci-security
- as: e2e-aws-operator
  skip_if_only_changed: ^\.tekton/|\.md$|^(LICENSE|OWNERS)$
  steps:
    cluster_profile: aws-2
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      dependencies:
      - env: RELATED_IMAGE_OPERAND_IMAGE
        name: pipeline:kubernetes-sigs-lws
      - env: OPERATOR_IMAGE
        name: lws-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.19
  org: openshift-priv
  repo: lws-operator
