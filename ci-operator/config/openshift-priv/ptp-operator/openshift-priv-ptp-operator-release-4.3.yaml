base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/ptp-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: ptp-operator
promotion:
  disabled: true
  name: 4.3-private
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
