base_images:
  golang-builder:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  rhel8-2-els-nodejs10:
    name: builder
    namespace: ocp
    tag: rhel8.2.els.nodejs.10
  rhel8-2-els-python36:
    name: builder
    namespace: ocp
    tag: rhel8.2.els.python.36
  rhel8-2-els-rhel:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
  rhel8-2-els-ruby25:
    name: builder
    namespace: ocp
    tag: ubi8.ruby.25
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-openshift-4.6
canonical_go_repository: github.com/openshift/origin-aggregated-logging
images:
- dockerfile_path: openshift/ci-operator/build-image/Dockerfile
  from: src
  to: origin-aggregated-logging-tests
- dockerfile_path: test/unit/Dockerfile.rhel8
  from: rhel8-2-els-ruby25
  to: logging-test-unit
- context_dir: fluentd
  dockerfile_path: Dockerfile
  from: rhel8-2-els-ruby25
  to: logging-fluentd
- context_dir: elasticsearch
  dockerfile_path: Dockerfile.rhel8
  from: rhel8-2-els-rhel
  to: logging-elasticsearch6
- context_dir: kibana
  dockerfile_path: Dockerfile.rhel8
  from: rhel8-2-els-nodejs10
  to: logging-kibana6
- context_dir: curator
  dockerfile_path: Dockerfile
  from: rhel8-2-els-python36
  to: logging-curator5
- context_dir: eventrouter/
  dockerfile_path: Dockerfile.centos7
  from: golang-builder
  to: logging-eventrouter
promotion:
  to:
  - additional_images:
      logging-ci-test-runner: src
    name: 4.6-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.6-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.6-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "1"
      memory: 200Mi
  src:
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: /tmp/run.sh
  container:
    from: logging-test-unit
- as: smoke
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.4xlarge
    test:
    - as: test
      cli: latest
      commands: make test
      from: stable:origin-aggregated-logging-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: elastic-operator-e2e
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.4xlarge
    test:
    - as: test
      cli: latest
      commands: make test-e2e-olm
      from: stable:elasticsearch-operator-src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: cluster-logging-operator-e2e
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.4xlarge
    test:
    - as: test
      cli: latest
      commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=${ARTIFACT_DIR}/logging-logs ARTIFACT_DIR=${ARTIFACT_DIR}/logging-artifacts
        make test-e2e-olm
      from: stable:cluster-logging-operator-e2e
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: clo-functional
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=${ARTIFACT_DIR}/logging-logs ARTIFACT_DIR=${ARTIFACT_DIR}/logging-artifacts
        make test-functional
      from: stable:cluster-logging-operator-e2e
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: origin-aggregated-logging
