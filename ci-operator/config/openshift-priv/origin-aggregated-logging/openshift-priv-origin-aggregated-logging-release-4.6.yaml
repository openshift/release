base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  base_centos:
    name: centos
    namespace: openshift
    tag: "7"
  ubi7:
    name: ubi
    namespace: ocp
    tag: "7"
  ubi7-nodejs10:
    name: ubi-nodejs-10
    namespace: ocp
    tag: "7"
  ubi7-python36:
    name: ubi-python-36
    namespace: ocp
    tag: "7"
  ubi7-ruby25:
    name: ubi-ruby-25
    namespace: ocp
    tag: "7"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/origin-aggregated-logging
images:
- dockerfile_path: openshift/ci-operator/build-image/Dockerfile
  from: src
  to: origin-aggregated-logging-tests
- dockerfile_path: test/unit/Dockerfile
  from: ubi7-ruby25
  to: logging-test-unit
- context_dir: fluentd/
  dockerfile_path: Dockerfile
  from: ubi7-ruby25
  to: logging-fluentd
- context_dir: elasticsearch/
  dockerfile_path: Dockerfile.origin
  from: ubi7
  to: logging-elasticsearch6
- context_dir: kibana/
  dockerfile_path: Dockerfile
  from: ubi7-nodejs10
  to: logging-kibana6
- context_dir: curator/
  dockerfile_path: Dockerfile
  from: ubi7-python36
  to: logging-curator5
- context_dir: eventrouter/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-eventrouter
promotion:
  additional_images:
    logging-ci-test-runner: src
  disabled: true
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "1"
      memory: 200Mi
  src:
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: /tmp/run.sh
  container:
    from: logging-test-unit
- as: smoke
  commands: make test
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:origin-aggregated-logging-tests
- as: elastic-operator-e2e
  commands: make test-e2e-olm
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:elasticsearch-operator-src
- as: cluster-logging-operator-e2e
  commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=/tmp/artifacts/logging-logs ARTIFACT_DIR=/tmp/artifacts/logging-artifacts make test-e2e-olm
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-logging-operator-e2e
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: origin-aggregated-logging
