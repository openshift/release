base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.4-priv
    namespace: ocp-private
    tag: base
  base-npm:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: nodejs-8
  base_centos:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
  nodejs-10:
    cluster: https://api.ci.openshift.org
    name: nodejs-10-rhel7
    namespace: openshift
    tag: latest
  ruby-25:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: ruby-25
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/origin-aggregated-logging
images:
- dockerfile_path: test/unit/Dockerfile
  from: ruby-25
  to: logging-test-unit
- context_dir: fluentd/
  dockerfile_path: Dockerfile.centos7
  from: ruby-25
  to: logging-fluentd
- context_dir: elasticsearch/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-elasticsearch6
- context_dir: kibana/
  dockerfile_path: Dockerfile.centos7
  from: nodejs-10
  to: logging-kibana6
- context_dir: curator/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-curator5
- context_dir: eventrouter/
  dockerfile_path: Dockerfile.centos7
  from: base_centos
  to: logging-eventrouter
promotion:
  name: feature-es6x-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "1"
      memory: 200Mi
  src:
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.4-priv
  namespace: ocp-private
tests:
- as: unit
  commands: /tmp/run.sh
  container:
    from: logging-test-unit
- as: full-integ-aws
  commands: |
    . openshift/ci-operator/build-image/setup-logging-for-e2e.sh
  openshift_installer_src:
    cluster_profile: aws
- as: upgrade-full-integ-aws
  commands: |
    OPENSHIFT_BUILD_NAMESPACE= IMAGE_FORMAT= USE_CUSTOM_IMAGES=true hack/deploy-logging.sh
    export LOGGING_DEPLOY_MODE=upgrade
    . openshift/ci-operator/build-image/setup-logging-for-e2e.sh
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: feature-es6x
  org: openshift-priv
  repo: origin-aggregated-logging
