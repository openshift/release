base_images:
  ocp_4.12_base:
    name: 4.13-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
binary_build_commands: make aws-cloud-controller-manager
build_root:
  image_stream_tag:
    name: builder-priv
    namespace: ocp-private
    tag: rhel-8-golang-1.18-openshift-4.11
canonical_go_repository: k8s.io/cloud-provider-aws
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.12_base:
      as:
      - registry.ci.openshift.org/ocp/4.12:base
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: aws-cloud-controller-manager
promotion:
  disabled: true
  name: 4.13-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.13-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.13-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-ccm
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm
- as: e2e-aws-ovn-ccm-install
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm-install
- as: openshift-e2e-aws-ovn-techpreview-upgrade
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-techpreview-upgrade
- as: e2e-aws-ovn-cgroupsv2
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-cgroupsv2
zz_generated_metadata:
  branch: release-4.13
  org: openshift-priv
  repo: cloud-provider-aws
