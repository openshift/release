base_images:
  ocp_4.15_base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.15"
binary_build_commands: make
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/ibm-vpc-block-csi-driver-operator
images:
- inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: ibm-vpc-block-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: ibm-vpc-block-csi-driver-operator-test
promotion:
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-ibmcloud-csi
  optional: true
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud-csi
- as: e2e-ibmcloud-csi-extended
  optional: true
  steps:
    cluster_profile: ibmcloud-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[IBM-VPC-BLOCK-CSI\]|\[IBM-VPC-BLOCK-CSI-Driver-Operator\]
    workflow: openshift-e2e-ibmcloud-csi-extended
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: ibm-vpc-block-csi-driver-operator
