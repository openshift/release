base_images:
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-api-actuator-pkg
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: cluster-api-actuator-pkg-test
promotion:
  to:
  - additional_images:
      cluster-api-actuator-pkg: src
    excluded_images:
    - cluster-api-actuator-pkg-test
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
  multi-initial:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: e2e-aws-operator
  skip_if_only_changed: ^pkg/(capi|framework)/|^docs/|^testutils/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws-3
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- always_run: false
  as: e2e-aws-capi-techpreview
  optional: true
  run_if_changed: pkg/capi/aws\.go
  steps:
    cluster_profile: aws-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- as: e2e-vsphere-operator
  skip_if_only_changed: ^pkg/(capi|framework)/|^docs/|^testutils/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-elastic
    test:
