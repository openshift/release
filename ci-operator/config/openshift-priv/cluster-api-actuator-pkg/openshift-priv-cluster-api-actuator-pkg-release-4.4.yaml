base_images:
  base:
    name: 4.4-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/cluster-api-actuator-pkg
promotion:
  to:
  - additional_images:
      cluster-api-actuator-pkg: src
    name: 4.4-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.4-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.4-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-operator-tech-preview
  optional: true
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e-tech-preview
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-azure-operator
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- as: e2e-gcp-operator
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make -C /go/src/github.com/openshift/cluster-api-actuator-pkg test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: cluster-api-actuator-pkg
