base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.4-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/cluster-api-actuator-pkg
promotion:
  additional_images:
    cluster-api-actuator-pkg: src
  name: 4.4-priv
  namespace: ocp-private
resources:
  '*':
    limits: null
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.4-priv
  namespace: ocp-private
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-operator-tech-preview
  commands: make test-e2e-tech-preview
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-azure-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: azure4
- as: e2e-gcp-operator
  commands: make -C /go/src/github.com/openshift/cluster-api-actuator-pkg test-e2e
  openshift_installer_src:
    cluster_profile: gcp
