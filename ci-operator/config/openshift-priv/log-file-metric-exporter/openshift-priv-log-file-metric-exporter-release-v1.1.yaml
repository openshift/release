build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
canonical_go_repository: github.com/ViaQ/log-file-metric-exporter
images:
- dockerfile_path: Dockerfile
  to: log-file-metric-exporter
promotion:
  to:
  - disabled: true
    name: "1.1"
    namespace: logging
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-v1.1
  org: openshift-priv
  repo: log-file-metric-exporter
