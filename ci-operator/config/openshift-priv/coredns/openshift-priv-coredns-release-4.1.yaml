base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/coredns/coredns
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: coredns
promotion:
  disabled: true
  name: 4.1-private
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    limits:
      memory: 5Gi
    requests:
      memory: 4Gi
  unit:
    limits:
      memory: 5Gi
    requests:
      memory: 4Gi
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
