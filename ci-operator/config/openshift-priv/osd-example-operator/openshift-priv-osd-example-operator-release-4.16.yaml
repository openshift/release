build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
canonical_go_repository: github.com/openshift/osd-example-operator
promotion:
  to:
  - disabled: true
    name: 4.16-priv
    namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export HOME=$(mktemp -d)
    export REPORT_DIR=/tmp/artifacts
    make lint
  container:
    from: src
zz_generated_metadata:
  branch: release-4.16
  org: openshift-priv
  repo: osd-example-operator
