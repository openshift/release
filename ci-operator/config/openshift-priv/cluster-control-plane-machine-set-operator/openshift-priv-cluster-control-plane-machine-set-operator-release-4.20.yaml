base_images:
  ocp_4.20_base-rhel9:
    name: 4.20-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.20"
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-control-plane-machine-set-operator
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: cluster-control-plane-machine-set-operator
promotion:
  to:
  - additional_images:
      cluster-control-plane-machine-set-tests: src
    name: 4.20-priv
    namespace: ocp-private
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.20"
  initial:
    integration:
      name: 4.20-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.20-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: lint
