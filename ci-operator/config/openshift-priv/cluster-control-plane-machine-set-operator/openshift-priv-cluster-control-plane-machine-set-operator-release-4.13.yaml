base_images:
  base:
    name: 4.13-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-control-plane-machine-set-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: cluster-control-plane-machine-set-operator
promotion:
  disabled: true
  name: 4.13-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.13-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.13-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: fmt
  commands: make verify-fmt
  container:
    from: src
- as: vet
  commands: make verify-vet
  container:
    from: src
- as: generate
  commands: make verify-generate
  container:
    from: src
- as: vendor
  commands: make verify-vendor
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws-ovn
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-upgrade
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      commands: |
        make e2e-presubmit
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-periodic-pre
  optional: true
  run_if_changed: .*periodic.*
  steps:
    cluster_profile: aws
    test:
    - as: test
      commands: |
        make e2e-periodic
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-azure-operator
  optional: true
  run_if_changed: pkg/machineproviders/providers/openshift/machine/v1beta1/.*|.*azure.*
  steps:
    cluster_profile: azure4
    test:
    - as: test
      commands: |
        make e2e-presubmit
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
- as: e2e-gcp-operator
  optional: true
  run_if_changed: pkg/machineproviders/providers/openshift/machine/v1beta1/.*|.*gcp.*
  steps:
    cluster_profile: gcp
    test:
    - as: test
      commands: |
        make e2e-presubmit
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.13
  org: openshift-priv
  repo: cluster-control-plane-machine-set-operator
