build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/pf-status-relay
images:
- dockerfile_path: Dockerfile.openshift
  to: pf-status-relay
promotion:
  to:
  - disabled: true
    name: sriov-5.0
    namespace: origin
  - name: 5.0-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 5.0-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 5.0-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-5.0
  org: openshift-priv
  repo: pf-status-relay
