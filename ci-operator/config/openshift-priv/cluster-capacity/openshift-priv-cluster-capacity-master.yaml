base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: sigs.k8s.io/cluster-capacity
images:
- dockerfile_path: images/cluster-capacity/Dockerfile
  from: base
  to: cluster-capacity
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test
  container:
    from: test-bin
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: cluster-capacity
