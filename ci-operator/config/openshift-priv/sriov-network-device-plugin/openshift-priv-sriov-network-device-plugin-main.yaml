base_images:
  ocp_4.22_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/sriov-network-device-plugin
images:
- dockerfile_path: Dockerfile.rhel7
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: sriov-network-device-plugin
promotion:
  to:
  - disabled: true
    name: sriov-4.22
    namespace: origin
  - name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws
- as: unit-test
  commands: make test-race
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: sriov-network-device-plugin
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: sriov-network-device-plugin
