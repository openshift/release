base_images:
  base:
    name: 4.8-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/openshift/cluster-csi-snapshot-controller-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: cluster-csi-snapshot-controller-operator
promotion:
  to:
  - name: 4.8-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.8-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.8-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
zz_generated_metadata:
  branch: release-4.8
  org: openshift-priv
  repo: cluster-csi-snapshot-controller-operator
