base_images:
  cli:
    name: 4.15-priv
    namespace: ocp-private
    tag: cli
  test-bin:
    name: 4.15-priv
    namespace: ocp-private
    tag: tests
  test-runtime:
    name: test-runtime
    namespace: microshift
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.20-openshift-4.14
canonical_go_repository: github.com/openshift/microshift
promotion:
  disabled: true
  name: 4.15-priv
  namespace: ocp-private
releases:
  nightly-amd64:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
  nightly-arm64:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.15-priv
  namespace: ocp-private
tests:
- as: verify
  cluster: build02
  steps:
    test:
    - as: verify
      commands: make verify-ci
      env:
      - default: /tmp/
        name: GOLANGCI_LINT_CACHE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test-unit
  cluster: build02
  commands: make test-unit
  container:
    from: src
- as: test-srpm
  cluster: build02
  commands: make srpm
  container:
    from: src
  run_if_changed: ^(rpm/*|packaging/.*|Makefile)
- as: test-rebase
  cluster: build02
  optional: true
  run_if_changed: ^(assets/.*|scripts/auto-rebase/.*|go\.mod)
  steps:
    env:
      DRY_RUN: "y"
    workflow: openshift-microshift-rebase
- as: microshift-metal-tests
  cluster: build02
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|test/.*|vendor/.*|go\.sum|go\.mod|Makefile|.*\.sh|.*\.ks\.template)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
      EC2_INSTANCE_TYPE: c5n.metal
    workflow: openshift-microshift-e2e-metal-tests
- as: microshift-metal-cache
  cluster: build02
  run_if_changed: ^test\/bin\/(ci_phase_iso_build|manage_build_cache)\.sh$
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-metal-cache
- as: microshift-metal-cache-arm
  cluster: build02
  run_if_changed: ^(test/bin/ci_phase_iso_build.sh|test/bin/manage_build_cache.sh)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-08c7e766098f8cb4f
      EC2_INSTANCE_TYPE: t4g.2xlarge
    workflow: openshift-microshift-e2e-metal-cache
- as: metal-periodic-test
  cluster: build02
  run_if_changed: (.*periodic.*|^test/bin/.*)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
      EC2_INSTANCE_TYPE: c5n.metal
    workflow: openshift-microshift-e2e-metal-tests
- as: ocp-conformance
  cluster: build02
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
    workflow: openshift-microshift-e2e-openshift-conformance-build-and-run
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: microshift
