base_images:
  cli:
    name: 4.16-priv
    namespace: ocp-private
    tag: cli
  test-bin:
    name: 4.16-priv
    namespace: ocp-private
    tag: tests
  test-runtime:
    name: test-runtime
    namespace: microshift
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.20-openshift-4.14
canonical_go_repository: github.com/openshift/microshift
images:
- dockerfile_literal: |
    FROM src as rpms
    RUN dnf install --setopt=tsflags=nodocs -y selinux-policy-devel
    # Disable cgo when cross-compiling because it is not supported.
    RUN make rpm && TARGET_ARCH=aarch64 CGO_ENABLED=0 make rpm
    RUN tar cvf /rpms.tar -C _output/rpmbuild/RPMS/ .

    FROM test-runtime

    COPY oc openshift-tests /usr/bin/
    RUN ln -rs /usr/bin/oc /usr/bin/kubectl

    COPY microshift /microshift
    COPY --from=rpms /rpms.tar /rpms.tar
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    src:
      as:
      - src
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/microshift
    test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
    test-runtime:
      as:
      - test-runtime
  to: microshift-test-payload
promotion:
  excluded_images:
  - microshift-test-payload
  name: 4.16-priv
  namespace: ocp-private
releases:
  nightly-amd64:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
  nightly-arm64:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.16-priv
  namespace: ocp-private
tests:
- as: verify
  cluster: build02
  steps:
    test:
    - as: verify
      commands: make verify-ci
      env:
      - default: /tmp/
        name: GOLANGCI_LINT_CACHE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: test-unit
  cluster: build02
  commands: make test-unit
  container:
    from: src
- as: test-srpm
  cluster: build02
  commands: make srpm
  container:
    from: src
  run_if_changed: ^(rpm/*|packaging/.*|Makefile)
- as: test-rebase
  cluster: build02
  optional: true
  run_if_changed: ^(assets/.*|scripts/auto-rebase/.*|go\.mod)
  steps:
    env:
      DRY_RUN: "y"
    workflow: openshift-microshift-rebase
- as: microshift-metal-tests
  cluster: build02
  run_if_changed: ^(assets/.*|cmd/.*|etcd/.*|pkg/.*|packaging/.*|test/.*|vendor/.*|go\.sum|go\.mod|Makefile|.*\.sh|.*\.ks\.template)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
      EC2_INSTANCE_TYPE: c5n.metal
    workflow: openshift-microshift-e2e-metal-tests
- always_run: false
  as: microshift-metal-tests-arm
  cluster: build02
  optional: true
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-06df7225cc50ee1a3
      EC2_INSTANCE_TYPE: c6g.metal
    workflow: openshift-microshift-e2e-metal-tests
- as: metal-periodic-test
  cluster: build02
  run_if_changed: ^(test/scenarios-periodics/.*)
  steps:
    cluster_profile: aws
    env:
      EC2_AMI: ami-02b8534ff4b424939
      EC2_INSTANCE_TYPE: c5n.metal
    workflow: openshift-microshift-e2e-metal-tests
zz_generated_metadata:
  branch: release-4.16
  org: openshift-priv
  repo: microshift
