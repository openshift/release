base_images:
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/assisted-test-infra
images:
- dockerfile_path: Dockerfile.test-infra
  from: src
  to: assisted-test-infra
promotion:
  name: 4.8-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.8-priv
  namespace: ocp-private
tests:
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    post:
    - ref: baremetalds-assisted-gather
    - ref: baremetalds-packet-teardown
    pre:
    - ref: baremetalds-packet-setup
    - ref: ipi-install-rbac
    - ref: baremetalds-assisted-setup
- as: e2e-metal-assisted-periodic
  cron: 0 */6 * * *
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted
zz_generated_metadata:
  branch: release-4.8
  org: openshift-priv
  repo: assisted-test-infra
