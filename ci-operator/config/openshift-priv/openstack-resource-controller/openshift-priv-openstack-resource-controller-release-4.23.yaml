base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.21_base-rhel9:
    name: 4.23-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/k-orc/openstack-resource-controller
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: openstack-resource-controller
promotion:
  to:
  - name: 4.23-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.23-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.23-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make GOFLAGS= XDG_DATA_HOME=/tmp/data XDG_CACHE_HOME=/tmp/cache verify-generated
  container:
    from: src
- as: test
  commands: make GOFLAGS= KUBEBUILDER_ASSETS_DIR=/tmp/data test
  container:
    from: src
- as: lint
  commands: make GOFLAGS= XDG_CACHE_HOME=/tmp/cache lint
  container:
    from: src
- as: security
  steps:
    workflow: openshift-ci-security
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-vexxhost
      TECH_PREVIEW_NO_UPGRADE: "true"
    leases:
    - env: OPENSTACK_CLOUD
      resource_type: openstack-vexxhost-quota-slice
    test:
    - chain: hypershift-openstack-e2e
    workflow: hypershift-aws-e2e-external
- as: e2e-techpreview
  steps:
    cluster_profile: openstack-vexxhost
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: |
        dir=$GOPATH/src/github.com/openshift/cluster-api-provider-openstack
        git clone https://github.com/openshift/cluster-api-provider-openstack --branch main --depth=1 $dir
        cd $dir
        test -f "${SHARED_DIR}/proxy-conf.sh" && source "${SHARED_DIR}/proxy-conf.sh"
        make -C openshift e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-openstack-ipi
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.23
  org: openshift-priv
  repo: openstack-resource-controller
