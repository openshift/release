base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/kubernetes-csi/node-driver-registrar
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: csi-node-driver-registrar
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws-csi
  commands: TEST_INSTALL_CSI_DRIVERS=aws-ebs TEST_SUITE=openshift/csi run-tests
  openshift_installer:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: csi-node-driver-registrar
