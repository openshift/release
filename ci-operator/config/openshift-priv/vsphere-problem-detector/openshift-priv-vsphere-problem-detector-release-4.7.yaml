base_images:
  base:
    name: 4.7-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
canonical_go_repository: github.com/openshift/vsphere-problem-detector
images:
- dockerfile_path: Dockerfile
  from: base
  to: vsphere-problem-detector
promotion:
  to:
  - name: 4.7-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.7-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.7-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: vsphere-problem-detector
