base_images:
  base:
    name: 4.10-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
binary_build_commands: 'make '
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/azure-file-csi-driver-operator
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: azure-file-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: azure-file-csi-driver-operator-test
promotion:
  name: 4.10-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.10-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-azure-file-csi
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-csi-file
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: azure-file-csi-driver-operator
