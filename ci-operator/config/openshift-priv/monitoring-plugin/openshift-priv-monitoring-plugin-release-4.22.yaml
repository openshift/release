base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/monitoring-plugin
images:
- dockerfile_path: Dockerfile
  to: monitoring-plugin
- dockerfile_path: Dockerfile.test
  to: monitoring-plugin-test
- dockerfile_path: Dockerfile.mcp
  to: monitoring-console-plugin
- context_dir: .
  dockerfile_path: web/cypress/Dockerfile
  to: monitoring-ui-tests-runner
promotion:
  to:
  - disabled: true
    excluded_images:
    - monitoring-plugin-test
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 4Gi
tests:
- as: lint
  commands: |
    make lint-frontend
  container:
    from: monitoring-plugin-test
- as: translations
  commands: |
    make test-translations
  container:
    from: monitoring-plugin-test
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-aws-ovn-upgrade
  optional: true
  steps:
    cluster_profile: aws-2
    workflow: openshift-upgrade-aws
- always_run: false
  as: e2e-hypershift-conformance
  optional: true
  steps:
    cluster_profile: hypershift-aws
    workflow: hypershift-aws-conformance
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
- always_run: true
  as: e2e-monitoring
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.21"
  optional: true
  steps:
    test:
    - ref: monitoring-plugin-tests-monitoring-ui
    workflow: generic-claim
