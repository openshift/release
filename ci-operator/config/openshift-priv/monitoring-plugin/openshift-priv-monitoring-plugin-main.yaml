base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/monitoring-plugin
images:
- dockerfile_path: Dockerfile
  to: monitoring-plugin
- dockerfile_path: Dockerfile.test
  to: monitoring-plugin-test
promotion:
  to:
  - excluded_images:
    - monitoring-plugin-test
    name: 4.18-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.18-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.18-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    npm run lint
  container:
    from: monitoring-plugin-test
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-hypershift-conformance
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-conformance
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: monitoring-plugin
