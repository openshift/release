build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/monitoring-plugin
images:
- dockerfile_path: Dockerfile
  to: monitoring-plugin
- dockerfile_path: Dockerfile.test
  to: monitoring-plugin-test
promotion:
  excluded_images:
  - monitoring-plugin-test
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: yarn lint
  container:
    from: monitoring-plugin-test
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: monitoring-plugin
