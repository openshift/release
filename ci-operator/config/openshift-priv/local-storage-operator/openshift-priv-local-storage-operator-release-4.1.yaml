base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.1-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/local-storage-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: local-storage-operator
- dockerfile_path: Dockerfile.diskmaker
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: local-storage-diskmaker
promotion:
  name: 4.1-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.1-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
