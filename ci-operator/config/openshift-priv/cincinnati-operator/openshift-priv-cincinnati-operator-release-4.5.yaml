base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.5-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/cincinnati-operator
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: cincinnati-operator
promotion:
  disabled: true
  excluded_images:
  - cincinnati-operator
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make unit-test
  container:
    from: src
