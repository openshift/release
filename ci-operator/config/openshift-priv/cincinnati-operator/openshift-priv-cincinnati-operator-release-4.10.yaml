base_images:
  base:
    name: 4.10-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/openshift/cincinnati-operator
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: cincinnati-operator
- dockerfile_path: dev/Dockerfile
  from: base
  to: cincinnati-graph-data-container
promotion:
  disabled: true
  excluded_images:
  - cincinnati-operator
  name: 4.10-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.10-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit-test
  container:
    from: src
- as: operator-e2e
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-test
      cli: initial
      commands: |
        OPENSHIFT_BUILD_NAMESPACE=
        RELATED_IMAGE_OPERAND=quay.io/app-sre/cincinnati@sha256:921b7a2e579d4cfe0e58ecf3abcc2262b321b6d0f8be7f6ebcb700acfca5ba55
        make func-test
      dependencies:
      - env: OPERATOR_IMAGE
        name: stable:cincinnati-operator
      - env: RELATED_IMAGE_OPERATOR
        name: stable:cincinnati-operator
      - env: GRAPH_DATA_IMAGE
        name: stable:cincinnati-graph-data-container
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: release-4.10
  org: openshift-priv
  repo: cincinnati-operator
