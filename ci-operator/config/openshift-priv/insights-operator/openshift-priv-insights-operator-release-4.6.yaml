base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.12:
    name: builder
    namespace: ocp
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/insights-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: insights-operator
promotion:
  disabled: true
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- as: insights-operator-e2e-tests
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: insights-operator
