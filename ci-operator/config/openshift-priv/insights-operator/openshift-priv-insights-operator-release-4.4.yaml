base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.4-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/insights-operator
images:
- dockerfile_path: Dockerfile
  from: base
  to: insights-operator
promotion:
  disabled: true
  name: 4.4-priv
  namespace: ocp-private
resources:
  '*':
    limits: null
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.4-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- as: insights-operator-e2e-tests
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
