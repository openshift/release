base_images:
  base:
    name: 4.4-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.12:
    name: builder
    namespace: ocp
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/insights-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
  to: insights-operator
promotion:
  name: 4.4-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.4-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test-unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- artifact_dir: /tmp/artifacts
  as: insights-operator-e2e-tests
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-gcp-pre
    - ref: insights-live
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- artifact_dir: /tmp/artifacts
  as: insights-operator-e2e-tests-periodic
  cron: 0 0 * * *
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-gcp-pre
    - ref: insights-live
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: insights-operator
