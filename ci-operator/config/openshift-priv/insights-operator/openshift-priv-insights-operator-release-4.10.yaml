base_images:
  base:
    name: 4.10-priv
    namespace: ocp-private
    tag: base
  insights-operator-tests:
    name: insights-operator-tests
    namespace: ci
    tag: "4.10"
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/insights-operator
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: insights-operator
promotion:
  to:
  - name: 4.10-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.10-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    GOLANGCI_LINT_CACHE=/tmp/golangci-cache make lint
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-agnostic-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: insights-operator-e2e-tests
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-gcp-pre
    - ref: insights-live
    test:
    - as: test
      cli: latest
      commands: pytest.sh -m "not ui"
      credentials:
      - mount_path: /secrets
        name: insights-qa
        namespace: test-credentials
      from: insights-operator-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.10
  org: openshift-priv
  repo: insights-operator
