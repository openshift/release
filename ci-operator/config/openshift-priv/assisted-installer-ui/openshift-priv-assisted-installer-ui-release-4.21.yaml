base_images:
  ocp_4.20_base-rhel9:
    name: 4.20-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-base-nodejs-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-base-nodejs-openshift-4.20
build_root:
  image_stream_tag:
    name: tectonic-console-builder
    namespace: ci
    tag: v28
canonical_go_repository: github.com/openshift-assisted/assisted-installer-ui
images:
- dockerfile_path: apps/assisted-disconnected-ui/Containerfile.ocp
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-base-nodejs-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-nodejs-openshift-4.20
  to: agent-installer-ui
promotion:
  to:
  - disabled: true
    name: 4.21-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: yarn install && yarn lint:all
  container:
    from: src
zz_generated_metadata:
  branch: release-4.21
  org: openshift-priv
  repo: assisted-installer-ui
