base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: tectonic-console-builder
    namespace: ci
    tag: v28
canonical_go_repository: github.com/openshift-assisted/assisted-installer-ui
images:
- dockerfile_path: apps/assisted-disconnected-ui/Containerfile.ocp
  to: agent-installer-ui
promotion:
  to:
  - name: 4.20-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.20-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.20-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: yarn install && yarn lint:all
  container:
    from: src
- always_run: false
  as: e2e-agent-compact-ipv4-iso-no-registry
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    dependencies:
      AGENT_ISO_BUILDER_IMAGE: agent-iso-builder
    workflow: agent-e2e-compact-ipv4-iso-no-registry
zz_generated_metadata:
  branch: release-4.20
  org: openshift-priv
  repo: assisted-installer-ui
