base_images:
  ocp_4.16_base-rhel9:
    name: 4.16-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/alibaba-cloud-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: alibaba-cloud-csi-driver
promotion:
  to:
  - disabled: true
    name: 4.16-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.16-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.16-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make fmt test
  container:
    from: src
- as: e2e-alibabacloud-disk-csi
  optional: true
  steps:
    cluster_profile: alibabacloud
    workflow: openshift-e2e-alibabacloud-disk-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.16
  org: openshift-priv
  repo: alibaba-cloud-csi-driver
