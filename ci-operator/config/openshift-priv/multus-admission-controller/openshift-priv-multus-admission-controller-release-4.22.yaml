base_images:
  ocp_4.22_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/multus-admission-controller
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: multus-admission-controller
promotion:
  to:
  - disabled: true
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: security
  optional: true
  steps:
    env:
      ALL_PROJECTS: "true"
      PROJECT_NAME: multus-admission-controller
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.22
  org: openshift-priv
  repo: multus-admission-controller
