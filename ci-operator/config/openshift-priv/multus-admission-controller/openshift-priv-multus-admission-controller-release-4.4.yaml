base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/multus-admission-controller
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: multus-admission-controller
promotion:
  disabled: true
  name: 4.4-priv
  namespace: ocp-private
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.4"
  namespace: ocp
tests:
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
