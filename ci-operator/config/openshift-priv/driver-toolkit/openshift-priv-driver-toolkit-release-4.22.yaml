base_images:
  ocp_4.21_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.15
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/driver-toolkit
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
  to: driver-toolkit
promotion:
  to:
  - additional_images:
      driver-toolkit-tests: src
    disabled: true
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: check-commits-count
  commands: ci/prow/check-commits-count
  container:
    clone: true
    from: ocp_builder_rhel-9-golang-1.20-openshift-4.15
- as: verify-image-content
  commands: |
    ls /manifests/01-openshift-imagestream.yaml
    ls /manifests/image-references
    cat /etc/driver-toolkit-release.json
  container:
    from: driver-toolkit
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws-3
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.22
  org: openshift-priv
  repo: driver-toolkit
