base_images:
  ocp_4.15_base-rhel9:
    name: 4.15-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/driver-toolkit
images:
- build_args:
  - name: RHEL_VERSION
    value: "9.2"
  dockerfile_path: Dockerfile
  inputs:
    ocp_4.15_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.15:base-rhel9
  to: driver-toolkit
promotion:
  additional_images:
    driver-toolkit-tests: src
  name: 4.16-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.16-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.16-priv
      namespace: ocp-private
  nightly:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: check-commits-count
  commands: ci/prow/check-commits-count
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.12
- as: verify-imagestream
  commands: |
    ls /manifests/01-openshift-imagestream.yaml
    ls /manifests/image-references
  container:
    from: driver-toolkit
- as: image-contents
  commands: cat /etc/driver-toolkit-release.json
  container:
    from: driver-toolkit
- as: e2e-aws-driver-toolkit-presubmit
  steps:
    cluster_profile: aws
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:nightly
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: driver-toolkit
