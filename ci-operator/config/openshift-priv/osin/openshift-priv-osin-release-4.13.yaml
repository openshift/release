base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: go build ./...
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
canonical_go_repository: github.com/openshift/osin
promotion:
  to:
  - name: 4.13-priv
    namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 8Gi
test_binary_build_commands: go build -race ./...
tests:
- as: unit
  commands: |
    set -o pipefail
    go test -race -json  ./... | gotest2junit > ${ARTIFACT_DIR}/junit_report.xml
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.13
  org: openshift-priv
  repo: osin
