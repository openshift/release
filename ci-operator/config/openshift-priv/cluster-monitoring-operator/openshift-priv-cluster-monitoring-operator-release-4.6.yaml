base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/cluster-monitoring-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: cluster-monitoring-operator
promotion:
  to:
  - name: 4.6-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.6-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.6-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: generate
  commands: make generate && git diff --exit-code
  container:
    from: src
- as: vendor
  commands: make vendor && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-agnostic
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-agnostic-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: cluster-monitoring-operator
