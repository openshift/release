base_images:
  base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-9-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.15
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-monitoring-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.15
  to: cluster-monitoring-operator
- dockerfile_literal: |
    FROM src
  from: src
  to: cluster-monitoring-operator-src
promotion:
  disabled: true
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: generate
  commands: make generate --always-make && git diff --exit-code
  container:
    from: src
- as: jsonnet-fmt
  commands: make jsonnet-fmt --always-make && git diff --exit-code
  container:
    from: src
- as: go-fmt
  commands: make go-fmt && git diff --exit-code
  container:
    from: src
- as: rules
  commands: make test-rules
  container:
    from: src
- as: vendor
  commands: make vendor && git diff --exit-code
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: versions
  commands: make check-versions
  container:
    from: src
  optional: true
- as: shellcheck
  commands: make shellcheck
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: golangci-lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    make golangci-lint
  container:
    from: src
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-techpreview
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-single-node
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-single-node
- as: e2e-agnostic-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: cluster-monitoring-operator
