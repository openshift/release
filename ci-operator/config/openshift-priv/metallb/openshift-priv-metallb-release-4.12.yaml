base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.17-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.11
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/metallb
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.11
  to: metallb
promotion:
  name: 4.12-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.12-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.12-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: metallb-e2e-metal-ipi
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
        ENABLE_METALLB=true
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_OPERATOR_REPO=https://github.com/openshift/metallb-operator.git
        METALLB_OPERATOR_COMMIT=main
        METALLB_OPERATOR_DOCKER_FILE=Dockerfile.openshift
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
    workflow: baremetalds-metallb-e2e
- as: metallb-e2e-metal-ipi-ovn
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        ENABLE_METALLB=true
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_OPERATOR_REPO=https://github.com/openshift/metallb-operator.git
        METALLB_OPERATOR_COMMIT=main
        METALLB_OPERATOR_DOCKER_FILE=Dockerfile.openshift
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
    workflow: baremetalds-metallb-e2e
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: metallb
