base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_4.17_base-rhel9:
    name: 4.17-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
binary_build_commands: make smb
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-csi/csi-driver-smb
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: csi-driver-smb
- dockerfile_literal: FROM src
  from: src
  to: csi-driver-smb-test
promotion:
  to:
  - name: 4.17-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.17-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.17-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOFLAGS="-mod=readonly" make unit-test
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- always_run: false
  as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: csi-driver-smb
    workflow: openshift-ci-security
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.17
  org: openshift-priv
  repo: csi-driver-smb
