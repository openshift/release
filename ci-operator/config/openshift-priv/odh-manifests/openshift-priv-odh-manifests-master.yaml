tests:
- as: odh-manifests-e2e
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n1-standard-8
    test:
    - as: e2e
      commands: $HOME/peak/installandtest.sh
      from: odh-manifests-tests
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: ipi-gcp
