base_images:
  os:
    name: centos
    namespace: origin
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/opendatahub-io/odh-manifests
images:
- context_dir: tests/
  dockerfile_path: Dockerfile
  from: os
  to: odh-manifests-tests
promotion:
  additional_images:
    latest: odh-manifests-tests
  name: odh-manifests-tests-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
