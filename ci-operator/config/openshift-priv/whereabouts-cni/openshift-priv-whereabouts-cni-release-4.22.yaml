build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/whereabouts-cni
images:
- dockerfile_path: Dockerfile.openshift
  to: multus-whereabouts-ipam-cni
promotion:
  to:
  - disabled: true
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: security
  optional: true
  steps:
    env:
      ALL_PROJECTS: "true"
      PROJECT_NAME: whereabouts-cni
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.22
  org: openshift-priv
  repo: whereabouts-cni
