canonical_go_repository: github.com/openshift/whereabouts-cni
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: multus-whereabouts-ipam-cni
promotion:
  to:
  - name: 4.3-priv
    namespace: ocp-private
releases:
