base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.6-priv
    namespace: ocp-private
    tag: base
binary_build_commands: go build cmd/manager/main.go
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/csi-driver-manila-operator
images:
- dockerfile_path: build/Dockerfile.openshift.ci
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: csi-driver-manila-operator
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: go-fmt
  commands: ./hack/go-fmt.sh .
  container:
    from: src
