base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  ocp_4.2_base:
    name: 4.2-priv
    namespace: ocp-private
    tag: base
binary_build_commands: go build cmd/manager/main.go
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/csi-driver-manila-operator
images:
- dockerfile_path: build/Dockerfile.openshift
  from: base
  inputs:
    ocp_4.2_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.2:base
  to: csi-driver-manila-operator
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: go-fmt
  commands: ./hack/go-fmt.sh .
  container:
    from: src
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: csi-driver-manila-operator
