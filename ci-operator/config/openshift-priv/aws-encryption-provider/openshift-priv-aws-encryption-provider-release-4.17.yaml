base_images:
  base:
    name: 4.17-priv
    namespace: ocp-private
    tag: base
  openshift_release_rhel-9-release-golang-1.21-openshift-4.16:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.16
build_root:
  image_stream_tag:
    name: builder-priv
    namespace: ocp-private
    tag: rhel-9-golang-1.21-openshift-4.16
canonical_go_repository: github.com/openshift/aws-encryption-provider
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    openshift_release_rhel-9-release-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.21-openshift-4.16
  to: aws-kms-encryption-provider
promotion:
  to:
  - disabled: true
    name: 4.17-priv
    namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.17-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: mkdir /tmp/.cache && GOLANGCI_LINT_CACHE=/tmp/.cache GOCACHE=/tmp/.cache
    make lint
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.17
  org: openshift-priv
  repo: aws-encryption-provider
