base_images:
  base:
    name: 4.14-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-9-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.20-openshift-4.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
canonical_go_repository: github.com/openshift/ingress-node-firewall
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.14
  to: ingress-node-firewall
- dockerfile_path: Dockerfile.daemon.openshift
  from: base
  inputs:
    ocp_builder_rhel-9-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.20-openshift-4.14
  to: ingress-node-firewall-daemon
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-ingress-node-firewall:4.13
    with: pipeline:ingress-node-firewall
  - pullspec: quay.io/openshift/origin-ingress-node-firewall-daemon:4.13
    with: pipeline:ingress-node-firewall
promotion:
  name: 4.14-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.14-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.14-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-fmt
  commands: |
    make fmt
  container:
    from: src
- as: unit-test
  commands: |
    make test
  container:
    from: src
- as: lint
  commands: |
    make lint
  container:
    from: src
- as: ingress-node-firewall-e2e-metal-ipi
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-ingress-node-firewall-e2e
zz_generated_metadata:
  branch: release-4.14
  org: openshift-priv
  repo: ingress-node-firewall
