base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.15-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.8
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
  tools:
    name: 4.9-priv
    namespace: ocp-private
    tag: tools
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.16-openshift-4.8
canonical_go_repository: github.com/openshift/origin
images:
- dockerfile_path: images/tests/Dockerfile.rhel
  from: tools
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.8
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: tests
- dockerfile_path: images/hello-openshift/Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.8
  to: hello-openshift
promotion:
  name: 4.9-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
  bin:
    requests:
      cpu: "3"
      memory: 7Gi
  tests:
    requests:
      cpu: "3"
      memory: 7Gi
  verify:
    requests:
      cpu: "3"
      memory: 8Gi
tag_specification:
  name: 4.9-priv
  namespace: ocp-private
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-loki
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-loki
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-agnostic-cmd
  steps:
    cluster_profile: azure4
    env:
      TEST_SUITE: openshift/test-cmd
    workflow: openshift-e2e-azure
- as: e2e-gcp-builds
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-builds
- as: e2e-aws-disruptive
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-disruption
- as: e2e-gcp-disruptive
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-disruption
- as: e2e-aws-proxy
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    workflow: openshift-e2e-aws-proxy
- as: e2e-aws-jenkins
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-jenkins
- as: e2e-gcp-image-ecosystem
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-image-ecosystem
- as: e2e-aws-image-registry
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-image-registry
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade
      TEST_UPGRADE_OPTIONS: abort-at=100
    workflow: openshift-upgrade-aws
- as: e2e-aws-serial
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere
    env:
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-vsphere-upi
- as: e2e-aws-fips
  steps:
    cluster_profile: aws
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/parallel
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    test:
    - ref: openshift-e2e-test
    workflow: ipi-aws
- as: e2e-aws-multitenant
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-sdn-multi
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ovn-ipv6
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ovn-dualstack
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-aws-single-node
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-single-node
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: origin
