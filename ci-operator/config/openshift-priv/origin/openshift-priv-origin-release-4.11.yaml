base_images:
  base:
    name: 4.11-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  ocp_builder_rhel-8-golang-1.15-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.8
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
  tools:
    name: 4.11-priv
    namespace: ocp-private
    tag: tools
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/origin
images:
- dockerfile_path: images/tests/Dockerfile.rhel
  from: tools
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.8
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: tests
- dockerfile_path: images/hello-openshift/Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.8
  to: hello-openshift
promotion:
  to:
  - name: 4.11-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.11-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
  previous:
    integration:
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
  bin:
    requests:
      cpu: "3"
      memory: 7Gi
  tests:
    requests:
      cpu: "3"
      memory: 7Gi
  verify:
    requests:
      cpu: "3"
      memory: 8Gi
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
- as: e2e-gcp
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp
- as: e2e-gcp-fips-serial
  optional: true
  steps:
    cluster_profile: gcp
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/serial
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    workflow: openshift-e2e-gcp
- as: e2e-aws-ovn
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws-ovn
- as: e2e-azure
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-agnostic-cmd
  optional: true
  steps:
    cluster_profile: azure4
    env:
      TEST_SUITE: openshift/test-cmd
    workflow: openshift-e2e-azure
- as: e2e-gcp-builds
  run_if_changed: ^(pkg/oc/cli/startbuild/startbuild.go)|^(pkg/build)|^(staging/src/.*/pkg/.*build)|^(pkg/cmd/infra/builder)|^(test/extended/builds)|^(test/extended/testdata/builds)|^(test/extended/util)|^(vendor/github.com/openshift/source-to-image)|^(vendor/github.com/openshift/imagebuilder)
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    workflow: openshift-e2e-gcp-builds
- as: e2e-aws-disruptive
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_REQUIRES_SSH: "yes"
      TEST_SUITE: openshift/disruptive
      TEST_TYPE: suite-conformance
      TEST_UPGRADE_OPTIONS: ""
    workflow: openshift-e2e-aws-disruption
- as: e2e-gcp-disruptive
  optional: true
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    workflow: openshift-e2e-gcp-disruption
- as: e2e-aws-proxy
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- as: e2e-aws-jenkins
  run_if_changed: ^(test/extended/builds/pipeline_jenkins_e2e.go)|^(test/extended/testdata/jenkins-plugin)|^(examples/jenkins)
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_SUITE: openshift/jenkins-e2e
    workflow: openshift-e2e-aws-jenkins
- as: e2e-gcp-image-ecosystem
  run_if_changed: ^(test/extended/image_ecosystem)|^(examples/db-templates)|^(examples/quickstarts)|^(examples/image-streams)|^(examples/jenkins)|^(vendor/github.com/openshift/source-to-image)|^(vendor/github.com/openshift/imagebuilder)
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp-image-ecosystem
- as: e2e-aws-image-registry
  run_if_changed: ^(pkg/image)|^(test/extended/registry)|^(test/extended/images)|^(test/extended/imageapis)|^(vendor/github.com/docker/distribution)
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_SUITE: openshift/image-registry
    workflow: openshift-e2e-aws-image-registry
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp-3
    workflow: openshift-upgrade-gcp
- as: e2e-gcp-ovn-rt-upgrade
  optional: true
  steps:
    cluster_profile: gcp-3
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:previous
    workflow: openshift-upgrade-gcp-ovn-rt
- as: e2e-gcp-csi
  optional: true
  steps:
    cluster_profile: gcp-3
    workflow: openshift-e2e-gcp-csi
- as: e2e-aws-upgrade
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      DELETE_MC: "false"
      TEST_SUITE: ""
      TEST_TYPE: upgrade
      TEST_UPGRADE_OPTIONS: abort-at=100
    workflow: openshift-upgrade-aws
- as: e2e-aws-serial
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_SUITE: openshift/conformance/serial
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-csi
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_CSI_DRIVER_MANIFEST: manifest-aws-ebs.yaml
      TEST_SUITE: openshift/csi
    workflow: openshift-e2e-aws-csi
- as: e2e-vsphere
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-vsphere-upi
- as: e2e-aws-fips
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/parallel
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    test:
    - ref: openshift-e2e-test
    workflow: ipi-aws
- as: e2e-aws-multitenant
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws-sdn-multi
- as: e2e-metal-ipi
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-sdn-ipv4
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-metal-ipi-virtualmedia
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-metal-ipi-serial
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-sdn-serial-ipv4
- as: e2e-metal-ipi-serial-ovn-ipv6
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ovn-ipv6
- as: e2e-aws-single-node
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws-single-node
- as: e2e-aws-single-node-serial
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_SUITE: openshift/conformance/serial
    workflow: openshift-e2e-aws-single-node
- as: e2e-aws-single-node-upgrade
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-single-node
- as: e2e-openstack
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-openstack-ipi
- as: e2e-openstack-serial
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      TEST_SUITE: openshift/conformance/serial
    workflow: openshift-e2e-openstack-ipi
- as: e2e-aws-csi-migration
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi-migration
- as: e2e-aws-cgroupsv2
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-cgroupsv2
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run -v
  container:
    clone: true
    from: golangci-lint
zz_generated_metadata:
  branch: release-4.11
  org: openshift-priv
  repo: origin
