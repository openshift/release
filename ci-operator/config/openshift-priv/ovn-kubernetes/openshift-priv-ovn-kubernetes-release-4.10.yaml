base_images:
  base:
    name: 4.10-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.10_cli:
    name: 4.10-priv
    namespace: ocp-private
    tag: cli
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
canonical_go_repository: github.com/openshift/ovn-kubernetes
images:
- from: base
  inputs:
    ocp_4.10_cli:
      as:
      - registry.ci.openshift.org/ocp/4.10:cli
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: ovn-kubernetes
promotion:
  name: 4.10-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.10-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-local-gateway
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      GATEWAY_MODE: local
    workflow: openshift-e2e-aws-ovn
- as: e2e-metal-ipi-ovn-ipv4
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-ovn-hybrid-step-registry
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn-hybrid
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn-windows
  steps:
    cluster_profile: aws
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-aws-ovn-hybrid
- as: e2e-vsphere-ovn
  optional: true
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere-ovn
- as: e2e-azure-ovn
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-ovn
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-aws-ovn
- as: e2e-gcp-ovn
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    workflow: openshift-e2e-gcp-ovn
- as: e2e-vsphere-windows
  optional: true
  steps:
    cluster_profile: vsphere-2
    test:
    - ref: windows-e2e-operator-test-with-custom-vxlan-port
    workflow: ipi-vsphere-ovn-hybrid-custom-vxlan-port
- as: e2e-openstack-ovn
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      NETWORK_TYPE: OVNKubernetes
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-openstack-ipi
- as: e2e-aws-ovn-shared-to-local-gateway-mode-migration
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn-shared-to-local-gateway-mode-migration
- as: e2e-aws-ovn-local-to-shared-gateway-mode-migration
  steps:
    cluster_profile: aws
    env:
      GATEWAY_MODE: local
    workflow: openshift-e2e-aws-ovn-local-to-shared-gateway-mode-migration
- as: e2e-aws-ovn-serial
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn-serial
- as: unit
  commands: |
    cd go-controller
    PKGS=$(go list -mod vendor -f '{{if len .TestGoFiles}} {{.ImportPath}} {{end}}' ${PKGS:-./cmd/... ./pkg/... ./hybrid-overlay/...} | xargs)
    # this package needs running as a container for TestNewClientset
    PKGS=${PKGS//"github.com/ovn-org/ovn-kubernetes/go-controller/pkg/util"/ }
    PKGS=$PKGS make test NOROOT=TRUE
  container:
    from: src
- as: lint
  commands: |
    cd go-controller
    make lint
  container:
    from: src
- as: gofmt
  commands: |
    cd go-controller
    make gofmt
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: ovn-kubernetes
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.10
  org: openshift-priv
  repo: ovn-kubernetes
