base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/ovn-kubernetes
images:
- from: base
  to: ovn-kubernetes
promotion:
  to:
  - name: 4.9-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.9-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.9-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-local-gateway
  steps:
    cluster_profile: aws-3
    env:
      GATEWAY_MODE: local
    workflow: openshift-e2e-aws-ovn
- always_run: false
  as: e2e-metal-ipi-ovn-ipv4
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv4
- always_run: false
  as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- always_run: false
  as: e2e-ovn-hybrid-step-registry
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn-hybrid
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn-windows
  steps:
    cluster_profile: aws-2
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-aws-ovn-hybrid
- always_run: false
  as: e2e-vsphere-ovn
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-ovn
- always_run: false
  as: e2e-azure-ovn
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-ovn
- as: e2e-gcp-ovn
  steps:
    cluster_profile: gcp-openshift-gce-devel-ci-2
    workflow: openshift-e2e-gcp-ovn
- always_run: false
  as: e2e-vsphere-windows
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-vsphere-ovn-hybrid-custom-vxlan-port
- always_run: false
  as: e2e-openstack-ovn
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      NETWORK_TYPE: OVNKubernetes
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-openstack-ipi
- always_run: false
  as: e2e-aws-ovn-shared-to-local-gateway-mode-migration
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      TEST_SKIPS: Alerts shouldn't report any unexpected alerts in firing or pending
        state
    workflow: openshift-e2e-aws-ovn-shared-to-local-gateway-mode-migration-4.9
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: ovn-kubernetes
