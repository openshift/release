base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/ovn-kubernetes
images:
- dockerfile_path: Dockerfile
  from: base
  to: ovn-kubernetes
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: e2e-metal-ipi-ovn-ipv6
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-gcp-ovn-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  cron: '@yearly'
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: ovn-kubernetes
