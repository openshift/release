base_images:
  base:
    name: 4.8-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.8_cli:
    name: 4.8-priv
    namespace: ocp-private
    tag: cli
  ocp_builder_rhel-7-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-7-golang-1.16-openshift-4.8
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/ovn-kubernetes
images:
- from: base
  inputs:
    ocp_4.8_cli:
      as:
      - registry.ci.openshift.org/ocp/4.8:cli
    ocp_builder_rhel-7-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-7-golang-1.16-openshift-4.8
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: ovn-kubernetes
promotion:
  to:
  - name: 4.8-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.8-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.8-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-local-gateway
  steps:
    cluster_profile: aws-3
    env:
      GATEWAY_MODE: local
    workflow: openshift-e2e-aws-ovn
- always_run: false
  as: e2e-metal-ipi-ovn-ipv4
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- always_run: false
  as: e2e-metal-ipi-ovn-dualstack
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-ovn-hybrid-step-registry
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-ovn-hybrid
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn
- as: e2e-aws-ovn-windows
  steps:
    cluster_profile: aws-3
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-aws-ovn-hybrid
- as: e2e-vsphere-ovn
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-ovn
- as: e2e-azure-ovn
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-ovn
- always_run: false
  as: e2e-gcp-ovn
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-ovn
- as: e2e-vsphere-windows
  steps:
    cluster_profile: vsphere-elastic
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-vsphere-ovn-hybrid-custom-vxlan-port
- always_run: false
  as: e2e-aws-ovn-shared-to-local-gateway-mode-migration
  optional: true
  steps:
    cluster_profile: aws-3
    env:
      TEST_SKIPS: Alerts shouldn't report any unexpected alerts in firing or pending
        state
    workflow: openshift-e2e-aws-ovn-shared-to-local-gateway-mode-migration-4.9
zz_generated_metadata:
  branch: release-4.8
  org: openshift-priv
  repo: ovn-kubernetes
