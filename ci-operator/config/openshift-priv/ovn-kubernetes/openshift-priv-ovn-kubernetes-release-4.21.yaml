base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  ocp_4.21_base-rhel9:
    name: 4.21-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.24-openshift-4.21
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
  tests-private:
    name: tests-private
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
canonical_go_repository: github.com/openshift/ovn-kubernetes
images:
- dockerfile_path: Dockerfile.base
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
  to: ovn-kubernetes-base
- dockerfile_path: Dockerfile
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-8-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.24-openshift-4.21
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: ovn-kubernetes
- dockerfile_path: Dockerfile.microshift
  from: ovn-kubernetes-base
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: ovn-kubernetes-microshift
promotion:
  to:
  - name: 4.21-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
