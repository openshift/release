base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  openshift_release_golang-1.14:
    name: release
    namespace: openshift
    tag: golang-1.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/thanos
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  inputs:
    ocp_builder_rhel-8-golang-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-openshift-4.6
  to: thanos
promotion:
  disabled: true
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: vendor
  commands: scripts/verify-vendor.sh && git diff --exit-code
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: thanos
