base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.1-priv
    namespace: ocp-private
    tag: base
binary_build_commands: go build -o bin/manager sigs.k8s.io/cluster-api-provider-azure/cmd/manager/
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: sigs.k8s.io/cluster-api-provider-azure
images:
- dockerfile_path: Dockerfile
  from: base
  to: azure-machine-controllers
promotion:
  name: 4.1-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.1-priv
  namespace: ocp-private
tests:
- as: gofmt
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    wget -q https://github.com/bazelbuild/bazel/releases/download/0.22.0/bazel-0.22.0-linux-x86_64 -O bazel
    chmod +x bazel
    export PATH="$(pwd):${PATH}"
    export USER=root
    export TEST_TMPDIR="$(pwd)/_output/.cache"
    make fmt
  container:
    from: src
- as: govet
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    wget -q https://github.com/bazelbuild/bazel/releases/download/0.22.0/bazel-0.22.0-linux-x86_64 -O bazel
    chmod +x bazel
    export PATH="$(pwd):${PATH}"
    export USER=root
    export TEST_TMPDIR="$(pwd)/_output/.cache"
    make vet
  container:
    from: src
- as: bazel-verify
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    wget -q https://github.com/bazelbuild/bazel/releases/download/0.22.0/bazel-0.22.0-linux-x86_64 -O bazel
    chmod +x bazel
    export PATH="$(pwd):${PATH}"
    export USER=root
    export TEST_TMPDIR="$(pwd)/_output/.cache"
    hack/verify-bazel.sh
  container:
    from: src
- as: unit
  commands: |
    go test -timeout 20m ./pkg/... ./cmd/...
  container:
    from: src
- as: bazel-build
  commands: |
    go get -u github.com/golang/dep/cmd/dep
    wget -q https://github.com/bazelbuild/bazel/releases/download/0.22.0/bazel-0.22.0-linux-x86_64 -O bazel
    chmod +x bazel
    export PATH="$(pwd):${PATH}"
    export USER=root
    export TEST_TMPDIR="$(pwd)/_output/.cache"
    scripts/ci-bazel-build.sh
  container:
    from: src
