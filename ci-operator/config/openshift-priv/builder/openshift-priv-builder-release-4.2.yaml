base_images:
  base:
    name: 4.2-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/builder
images:
- from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: docker-builder
promotion:
  to:
  - name: 4.2-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.2-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.2-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: hack/test.sh
  container:
    from: src
- as: verify
  commands: hack/verify.sh
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-builds
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-builds
- as: e2e-aws-image-ecosystem
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-image-ecosystem
zz_generated_metadata:
  branch: release-4.2
  org: openshift-priv
  repo: builder
