base_images:
  base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.14"
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/ibm-vpc-node-label-updater
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: ibm-vpc-node-label-updater
promotion:
  disabled: true
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: go test -v -race ./pkg/...
tests:
- as: unit
  commands: go test -v -race ./pkg/...
  container:
    from: src
- as: e2e-ibmcloud-csi
  optional: true
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud-csi
- as: e2e-ibmcloud-csi-extended
  optional: true
  steps:
    cluster_profile: ibmcloud-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[IBM-VPC-BLOCK-CSI\]
    workflow: openshift-e2e-ibmcloud-csi-extended
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: ibm-vpc-node-label-updater
