base_images:
  base:
    name: 4.1-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/cluster-logging-operator
images:
- from: base
  to: cluster-logging-operator
promotion:
  name: 4.1-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: 4.1-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.1
  org: openshift-priv
  repo: cluster-logging-operator
