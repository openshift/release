build_root:
  image_stream_tag:
    name: builder-priv
    namespace: ocp-private
    tag: rhel-8-golang-1.15-openshift-4.7
canonical_go_repository: github.com/openshift/openstack-ironic
images:
- dockerfile_path: openstack-ironic-tester.Dockerfile
  from: src
  optional: true
  to: ironic-tester
promotion:
  to:
  - name: 4.7-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.7-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.7-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=`dirname .` tox -vv -e py3
  container:
    from: ironic-tester
- as: pep8
  commands: HOME=`dirname .` tox -vv -e pep8
  container:
    from: ironic-tester
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: openstack-ironic
