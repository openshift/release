binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/openshift/must-gather-clean
promotion:
  disabled: true
  name: 4.9-priv
  namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.9-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    make verify
  container:
    from: src
- as: verify-deps
  commands: make verify-deps
  container:
    from: src
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: must-gather-clean
