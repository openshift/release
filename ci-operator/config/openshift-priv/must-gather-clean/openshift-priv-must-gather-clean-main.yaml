binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
canonical_go_repository: github.com/openshift/must-gather-clean
promotion:
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    make verify
  container:
    from: src
- as: verify-deps
  commands: make verify-deps
  container:
    from: src
- as: e2e
  commands: make test-e2e
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: must-gather-clean
