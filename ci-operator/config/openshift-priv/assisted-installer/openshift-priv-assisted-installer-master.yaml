base_images:
  base:
    name: 4.11-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.17:
    name: release
    namespace: openshift
    tag: golang-1.17
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/assisted-installer
images:
- dockerfile_path: Dockerfile.assisted-installer.ocp
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: agent-installer-orchestrator
- dockerfile_path: Dockerfile.assisted-installer-controller.ocp
  from: base
  inputs:
    openshift_release_golang-1.17:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.17
  to: agent-installer-csr-approver
promotion:
  name: 4.11-priv
  namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: assisted-installer
