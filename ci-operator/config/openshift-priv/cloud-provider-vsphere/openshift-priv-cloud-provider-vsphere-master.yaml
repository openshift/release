base_images:
  base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
binary_build_commands: make binaries
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes/cloud-provider-vsphere
images:
- dockerfile_path: openshift-hack/images/cloud-controller-manager-openshift.Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: vsphere-cloud-controller-manager
promotion:
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit-ci
  container:
    from: src
- as: verify-git-history
  commands: make verify-history
  container:
    from: src
  optional: true
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-vsphere-ovn
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-ovn-upgrade
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-upgrade-vsphere
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: cloud-provider-vsphere
