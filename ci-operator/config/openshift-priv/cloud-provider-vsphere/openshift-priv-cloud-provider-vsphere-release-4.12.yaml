base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
binary_build_commands: make binaries
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes/cloud-provider-vsphere
images:
- dockerfile_path: openshift-hack/images/cloud-controller-manager-openshift.Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: vsphere-cloud-controller-manager
promotion:
  to:
  - name: 4.12-priv
    namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.12-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test-unit-ci
  container:
    from: src
- as: verify-git-history
  commands: make verify-history
  container:
    from: src
  optional: true
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-vsphere-ovn-ccm
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere-ccm
- as: e2e-vsphere-ovn-ccm-install
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere-ccm-install
- as: e2e-vsphere-ovn-techpreview-upgrade
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-2
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-vsphere-upgrade
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: cloud-provider-vsphere
