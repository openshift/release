base_images:
  base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
binary_build_commands: make manager
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-ibmcloud
images:
- dockerfile_path: openshift/Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: ibmcloud-cluster-api-controllers
promotion:
  disabled: true
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-ibmcloud-techpreview
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: ibmcloud
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-ibmcloud
- as: unit
  commands: openshift/unit-tests.sh
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: generate
  commands: make generate
  container:
    from: src
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: cluster-api-provider-ibmcloud
