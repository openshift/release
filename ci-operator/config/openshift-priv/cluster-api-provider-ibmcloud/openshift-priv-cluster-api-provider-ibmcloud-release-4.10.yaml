base_images:
  base:
    name: 4.10-priv
    namespace: ocp-private
    tag: base
binary_build_commands: NO_DOCKER=1 make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-api-provider-ibmcloud
images:
- dockerfile_path: Dockerfile
  from: base
  to: ibmcloud-machine-controllers
promotion:
  to:
  - name: 4.10-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.10-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: goimports
  commands: IS_CONTAINER=TRUE NO_DOCKER=1 make goimports
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE NO_DOCKER=1 make vet
  container:
    from: src
- as: generate
  commands: IS_CONTAINER=TRUE NO_DOCKER=1 make generate
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE NO_DOCKER=1 make lint
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- always_run: false
  as: e2e-ibmcloud
  optional: true
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud
zz_generated_metadata:
  branch: release-4.10
  org: openshift-priv
  repo: cluster-api-provider-ibmcloud
