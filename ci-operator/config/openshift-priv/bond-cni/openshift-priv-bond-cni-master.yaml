base_images:
  ocp_4.19_base-rhel9:
    name: 4.19-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.23-openshift-4.19
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/bond-cni
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-8-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.23-openshift-4.19
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: network-interface-bond-cni
promotion:
  to:
  - name: 4.19-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.19-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.19-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: bond-cni
