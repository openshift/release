base_images:
  base-machine:
    name: centos
    namespace: openshift
    tag: stream9
  cluster-api-actuator-pkg-test:
    name: cluster-api-actuator-pkg-test
    namespace: ci
    tag: latest
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
  ocp_4.20_base-rhel9:
    name: 4.21-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
  rhel-coreos-base:
    name: 4.21-priv
    namespace: ocp-private
    tag: rhel-coreos
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.20"
binary_build_commands: make binaries
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-sigs/cloud-provider-azure
images:
- dockerfile_path: openshift-hack/images/cloud-controller-manager-openshift.Dockerfile
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: azure-cloud-controller-manager
- dockerfile_path: openshift-hack/images/cloud-node-manager-openshift.Dockerfile
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: azure-cloud-node-manager
- dockerfile_literal: |
    # This uses the new rhel-coreos base image
    # https://github.com/openshift/enhancements/blob/main/enhancements/ocp-coreos-layering/ocp-coreos-layering.md
    FROM quay.io/centos/centos:stream9 as build
    # Sadly rpm-ostree in rhel8 right now doesn't support e.g. `rpm-ostree upgrade openshift-hyperkube`
    # in a container https://github.com/coreos/rpm-ostree/issues/4034
    RUN ls -al /etc/yum.repos.d && dnf -y install dnf-utils && dnf --disablerepo='*' --enablerepo=built download acr-credential-provider
    # See also https://issues.redhat.com/browse/ART-4352
    FROM registry.ci.openshift.org/rhcos-devel/rhel-coreos
    COPY --from=build /*.rpm /
    # Also delete leftover RPM files; see https://issues.redhat.com/browse/OCPBUGS-6505.
    # use -F rather than -U as we otherwise conflict with the production build in rhel-coreos
    RUN rpm -Fvh --oldpackage /*.rpm && rm -vf /*.rpm /usr/share/rpm/__db.* /usr/share/rpm/.*.lock
  inputs:
    base-machine-with-rpms:
      as:
      - quay.io/centos/centos:stream9
    rhel-coreos-base:
      as:
      - registry.ci.openshift.org/rhcos-devel/rhel-coreos
  to: rhel-coreos
promotion:
  to:
  - additional_images:
      cloud-provider-azure-rpms: rpms
    excluded_images:
    - rhel-coreos
    name: 4.21-priv
    namespace: ocp-private
raw_steps:
- rpm_image_injection_step:
    from: base-machine
    to: base-machine-with-rpms
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: openshift-hack/build-rpms.sh 4.20.0
rpm_build_location: _output/RPMS/x86_64
tests:
- as: verify-git-history
  commands: make verify-history
  container:
    from: src
  optional: true
- as: verify
  commands: |
    # Set $HOME for golangci-lint cache
    HOME=/tmp make verify
  container:
    from: src
- as: unit
  commands: make test-unit-ci
  container:
    from: src
- as: e2e-azure-ovn
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- always_run: false
  as: e2e-azurestack-ipi
  cluster: build01
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azurestack-dev
    workflow: openshift-e2e-azurestack
  timeout: 6h0m0s
- as: e2e-azure-ovn-upgrade
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: regression-clusterinfra-azure-ipi-ccm
  optional: true
  run_if_changed: ^(go\.mod|go\.sum)$
  steps:
    cluster_profile: azure4
    env:
      E2E_RUN_TAGS: '@ccm'
      TEST_FILTERS_CLUSTERINFRASTRUCTURE: ccm&&!qe-only
      TEST_SCENARIOS: Cluster_Infrastructure CCM
    test:
    - chain: openshift-e2e-test-clusterinfra-qe-regression
    workflow: cucushift-installer-rehearse-azure-ipi
  timeout: 7h0m0s
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
  optional: true
- as: security
  steps:
    env:
      PROJECT_NAME: cloud-provider-azure
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift-priv
  repo: cloud-provider-azure
