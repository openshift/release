build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v24
canonical_go_repository: github.com/openshift/nmstate-console-plugin
images:
- dockerfile_path: Dockerfile
  to: nmstate-console-plugin
promotion:
  to:
  - name: 4.14-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.14-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.14-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-tests
  steps:
    cluster_profile: aws
    test:
    - as: e2e-tests
      cli: latest
      commands: |
        ./test-prow-e2e.sh ${NMSTATE_UI_PLUGIN_IMG_NAME};
      credentials:
      - mount_path: /var/run/operator-secret
        name: operator-secret
        namespace: test-credentials
      dependencies:
      - env: NMSTATE_UI_PLUGIN_IMG_NAME
        name: nmstate-console-plugin
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.14
  org: openshift-priv
  repo: nmstate-console-plugin
