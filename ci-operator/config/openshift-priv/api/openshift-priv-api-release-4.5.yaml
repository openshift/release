binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/api
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- artifact_dir: /tmp/artifacts
  as: build
  commands: |
    true
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: verify-client-go
  commands: |
    dir=$GOPATH/src/github.com/openshift/client-go
    git clone https://github.com/openshift/client-go $dir
    pushd $dir
    git checkout release-4.5
    popd
    rm -rf $dir/vendor/github.com/openshift/api/*
    cp -Rf * $dir/vendor/github.com/openshift/api/
    rm -rf $dir/vendor/github.com/openshift/api/vendor
    cd $dir
    make generate
    go build ./...
  container:
    from: bin
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: api
