base_images:
  ci-artifacts:
    name: master
    namespace: psap
    tag: ci-artifacts
  ocp_4.20_base-rhel9:
    name: 4.21-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.23-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.20
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-nfd-operator
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.20_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.20:base-rhel9
    ocp_builder_rhel-9-golang-1.23-openshift-4.20:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.20
  to: cluster-nfd-operator
operator:
  bundles:
  - context_dir: manifests/stable
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-cluster-nfd-operator:4.20
    with: pipeline:cluster-nfd-operator
promotion:
  to:
  - name: 4.21-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: nfd
      OO_TARGET_NAMESPACES: '!install'
    workflow: optional-operators-ci-aws
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift-priv
  repo: cluster-nfd-operator
