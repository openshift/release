base_images:
  ocp_4.21_base-rhel9:
    name: 4.21-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: make
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/ibm-powervs-block-csi-driver-operator
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: powervs-block-csi-driver-operator
promotion:
  to:
  - name: 4.21-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-ibm-powervs-block-csi-driver-operator
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.21
  org: openshift-priv
  repo: ibm-powervs-block-csi-driver-operator
