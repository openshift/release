base_images:
  base:
    name: "4.10"
    namespace: origin
    tag: base
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
build_root:
  from_repository: true
canonical_go_repository: github.com/operator-framework/operator-marketplace
images:
- dockerfile_path: Dockerfile.okd
  from: base
  inputs:
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: operator-marketplace
promotion:
  to:
  - disabled: true
    name: "4.10"
    namespace: origin
releases:
  initial:
    integration:
      name: "4.10"
      namespace: origin
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: origin
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.10
  org: openshift-priv
  repo: operator-marketplace
  variant: okd
