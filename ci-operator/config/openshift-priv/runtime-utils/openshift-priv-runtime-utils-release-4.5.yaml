base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/runtime-utils
promotion:
  disabled: true
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 8Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: verify
  commands: |
    make build
    make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml
  container:
    from: src
