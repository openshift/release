base_images:
  base:
    name: 4.4-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/telemeter
images:
- from: base
  to: telemeter
promotion:
  to:
  - name: 4.4-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.4-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.4-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: vendor
  commands: GO111MODULE=on make vendor && git diff --exit-code
  container:
    from: src
- as: unit
  commands: make lint test-unit
  container:
    from: src
- as: integration
  commands: make test-integration
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: benchmark
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-benchmark
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: telemeter
