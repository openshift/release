base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/telemeter
images:
- from: base
  to: telemeter
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: vendor
  commands: GO111MODULE=on make vendor && git diff --exit-code
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make lint test-unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: integration
  commands: make test-integration
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- artifact_dir: /tmp/artifacts
  as: benchmark
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-benchmark
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: telemeter
