build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
canonical_go_repository: github.com/openshift-eng/ocp-build-data
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: art-konflux-delivery-repo-check
  capabilities:
  - intranet
  optional: true
  restrict_network_access: false
  steps:
    env:
      OCP_VERSION: "4.18"
    workflow: ocp-art
zz_generated_metadata:
  branch: openshift-4.18
  org: openshift-priv
  repo: ocp-build-data
