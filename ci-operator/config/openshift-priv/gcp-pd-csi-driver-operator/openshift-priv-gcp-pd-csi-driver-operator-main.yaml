base_images:
  ocp_4.21_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.21"
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/gcp-pd-csi-driver-operator
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: gcp-pd-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: gcp-pd-csi-driver-operator-test
promotion:
  to:
  - name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: |
    make test
  container:
    from: src
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- always_run: false
  as: e2e-gcp-csi-c3
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi-custom-worker
- always_run: false
  as: e2e-gcp-csi-n4
  optional: true
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n4-standard-4
    workflow: openshift-e2e-gcp-csi-custom-worker
- as: e2e-gcp-ovn-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-ovn
- always_run: false
  as: e2e-gcp-csi-extended
  optional: true
  steps:
    cluster_profile: gcp-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[GKE-PD-CSI\]|\[GKE-PD-CSI-Driver-Operator\]
    workflow: openshift-e2e-gcp-csi-extended
- as: e2e-gcp-csi-manual-oidc
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-manual-oidc-workload-identity-persistent-disk
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: gcp-pd-csi-driver-operator
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: gcp-pd-csi-driver-operator
