base_images:
  base:
    name: 4.8-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
binary_build_commands: make build --warn-undefined-variables
build_root:
  project_image:
    dockerfile_path: images/ci/Dockerfile.build.root
canonical_go_repository: github.com/openshift/cluster-resource-override-admission-operator
images:
- dockerfile_path: images/ci/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.15
  to: cluster-resource-override-admission-operator
- dockerfile_path: images/operator-registry/Dockerfile.registry.ci
  from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.15
  to: cluster-resource-override-admission-operator-registry
promotion:
  disabled: true
  name: 4.8-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: 4.8-priv
  namespace: ocp-private
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: verify
  commands: make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-ci
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-olm
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-olm-ci
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.8
  org: openshift-priv
  repo: cluster-resource-override-admission-operator
