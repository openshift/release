base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
  openshift_release_golang-1.19:
    name: release
    namespace: openshift
    tag: golang-1.19
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-resource-override-admission-operator
images:
- dockerfile_path: images/ci/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.19:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.19
  to: cluster-resource-override-admission-operator
- dockerfile_path: images/operator-registry/Dockerfile.registry.ci
  from: base
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.15
  to: cluster-resource-override-admission-operator-registry
promotion:
  to:
  - name: 4.12-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.12-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.12-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-ci
      dependencies:
      - env: CI_OPERATOR_IMAGE
        name: cluster-resource-override-admission-operator
      - env: CI_OPERAND_IMAGE
        name: cluster-resource-override-admission
      - env: CI_REGISTRY_IMAGE
        name: cluster-resource-override-admission-operator-registry
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-olm
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make e2e-olm-ci
      dependencies:
      - env: CI_OPERATOR_IMAGE
        name: cluster-resource-override-admission-operator
      - env: CI_OPERAND_IMAGE
        name: cluster-resource-override-admission
      - env: CI_REGISTRY_IMAGE
        name: cluster-resource-override-admission-operator-registry
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: cluster-resource-override-admission-operator
