base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_4.17_base-rhel9:
    name: 4.17-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.17"
binary_build_commands: make
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-sigs/aws-ebs-csi-driver
images:
- dockerfile_path: Dockerfile.openshift.rhel7
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: aws-ebs-csi-driver
promotion:
  to:
  - name: 4.17-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.17-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.17-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    # Set $HOME for golangci-lint cache
    GOFLAGS="-mod=readonly" HOME=/tmp make verify
  container:
    from: src
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: unit
  commands: |
    GOFLAGS="-mod=readonly" make test
  container:
    from: src
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- as: e2e-aws-csi-extended
  optional: true
  steps:
    cluster_profile: aws-qe
    workflow: openshift-e2e-aws-csi-extended
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: aws-ebs-csi-driver
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.17
  org: openshift-priv
  repo: aws-ebs-csi-driver
