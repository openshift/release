base_images:
  base:
    name: 4.7-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  openshift_release_golang-1.14:
    name: release
    namespace: openshift
    tag: golang-1.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/cluster-version-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: cluster-version-operator
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
tests:
- as: gofmt
  commands: go fmt ./... && git diff --exit-code
  container:
    from: src
- as: unit
  commands: go test ./...
  container:
    from: src
- as: e2e
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-loki
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: cluster-version-operator
