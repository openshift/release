base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/cluster-version-operator
images:
- from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: cluster-version-operator
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: unit
  commands: go test ./...
  container:
    from: src
- as: e2e-agnostic
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-agnostic-upgrade
  steps:
    cluster_profile: gcp
    env:
      TEST_COMMAND: run-upgrade
      TEST_OPTIONS: abort-at=100
      TEST_SUITE: all
    workflow: openshift-upgrade-gcp-loki
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: cluster-version-operator
