base_images:
  ocp_4.21_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/ironic-standalone-operator
images:
- dockerfile_path: Dockerfile.ocp
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: ironic-standalone-operator
promotion:
  to:
  - name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: (^(docs|examples|config)/)|(\.md$)|((^|/)OWNERS$)
- as: lint
  commands: export GOLANGCI_LINT_CACHE=/tmp/.cache make lint
  container:
    from: src
  skip_if_only_changed: (^(docs|examples)/)|(\.md$)|((^|/)OWNERS$)
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: ironic-standalone-operator
