base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  kube-rbac-proxy:
    name: 4.9-priv
    namespace: ocp-private
    tag: kube-rbac-proxy
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
  operator-index:
    name: redhat-operator-index
    namespace: ci
    tag: v4.9
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/external-dns-operator
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: external-dns-operator
operator:
  bundles:
  - as: external-dns-operator-bundle
    base_index: operator-index
    dockerfile_path: Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/openshift/origin-external-dns-operator:latest
    with: pipeline:external-dns-operator
  - pullspec: quay.io/openshift/origin-kube-rbac-proxy:latest
    with: pipeline:kube-rbac-proxy
promotion:
  to:
  - name: 4.10-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.10-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    export GOLANGCI_LINT_CACHE=$(mktemp -d)
    make verify
  container:
    from: src
- as: unit
  commands: |
    export XDG_CACHE_HOME=$(mktemp -d)
    make test
  container:
    from: src
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-external-dns-operator-bundle
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: external-dns-operator
      OO_PACKAGE: external-dns-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-aws
- as: e2e-gcp-operator
  steps:
    cluster_profile: gcp
    dependencies:
      OO_INDEX: ci-index-external-dns-operator-bundle
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: external-dns-operator
      OO_PACKAGE: external-dns-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-gcp
- as: e2e-azure-operator
  steps:
    cluster_profile: azure4
    dependencies:
      OO_INDEX: ci-index-external-dns-operator-bundle
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: external-dns-operator
      OO_PACKAGE: external-dns-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: optional-operators-ci-azure
zz_generated_metadata:
  branch: release-0.1
  org: openshift-priv
  repo: external-dns-operator
