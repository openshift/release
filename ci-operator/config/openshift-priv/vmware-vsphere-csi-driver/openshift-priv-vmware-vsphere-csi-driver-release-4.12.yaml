base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/vsphere-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: vsphere-csi-driver
- dockerfile_path: Dockerfile.syncer.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: vsphere-csi-driver-syncer
promotion:
  to:
  - name: 4.12-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.12-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.12-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit-test
  container:
    from: src
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-csi
  steps:
    cluster_profile: vsphere-2
    env:
      TEST_SKIPS: provisioning should mount multiple PV pointing to the same storage
        on the same node
    workflow: openshift-e2e-vsphere-csi
- as: e2e-vsphere-csi-migration
  optional: true
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere-csi-migration
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: vmware-vsphere-csi-driver
