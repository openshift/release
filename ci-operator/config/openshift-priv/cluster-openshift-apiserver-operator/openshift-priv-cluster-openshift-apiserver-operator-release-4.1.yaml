base_images:
  base:
    name: 4.1-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/openshift/cluster-openshift-apiserver-operator
images:
- from: base
  to: cluster-openshift-apiserver-operator
promotion:
  name: 4.1-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: 4.1-priv
  namespace: ocp-private
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    HOME=$( mktemp -d )
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: |
    mkdir -p /tmp/artifacts
    make test-e2e JUNITFILE=/tmp/artifacts/junit_report.xml
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.1
  org: openshift-priv
  repo: cluster-openshift-apiserver-operator
