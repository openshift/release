base_images:
  base:
    name: 4.3-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: k8s.io/cloud-provider-openstack
images:
- dockerfile_path: images/manila-provisioner/Dockerfile.openshift.ci
  from: base
  to: manila-provisioner
promotion:
  to:
  - name: 4.3-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.3-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.3-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.3
  org: openshift-priv
  repo: cloud-provider-openstack
