base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_4.18_base-rhel9:
    name: "4.18"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/operator-framework-operator-controller
images:
- dockerfile_path: openshift/operator-controller.Dockerfile
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: olm-operator-controller
promotion:
  to:
  - name: 4.19-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.19-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.19-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
- as: fmt
  commands: make fmt
  container:
    from: src
- as: verify-deps
  commands: |
    # Verify main repo deps
    make -f openshift/Makefile verify-deps
    # Verify openshift dir
    cd openshift && make verify-deps
  container:
    from: src
- as: verify-manifests
  commands: make -f openshift/Makefile verify-manifests
  container:
    from: src
- as: verify-commits
  commands: commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
- as: openshift-e2e-aws-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*\/)?(?:\.gitignore|DOWNSTREAM_OWNERS|DOWNSTREAM_OWNERS_ALIASES|LICENSE|DCO|CODEOWNERS|PROJECT)|\.golangci\.yaml|\.goreleaser\.yml|\.markdownlint.yaml|^\.github|Tiltfile$
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.19
  org: openshift-priv
  repo: operator-framework-operator-controller
