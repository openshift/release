build_root:
  image_stream_tag:
    name: builder-priv
    namespace: ocp-private
    tag: rhel-8-golang-1.19-openshift-4.12
canonical_go_repository: github.com/openshift/oadp-operator
images:
- dockerfile_path: Dockerfile
  to: oadp-operator-1.0
- dockerfile_path: build/ci-Dockerfile
  to: test-oadp-operator-1.0
operator:
  bundles:
  - dockerfile_path: build/Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/konveyor/oadp-operator:oadp-1.0
    with: oadp-operator-1.0
releases:
  latest:
    release:
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 512Mi
tests:
- always_run: false
  as: e2e-test-aws
  run_if_changed: .+\.go|go\.(\bmod\b|\bsum\b)|Makefile|Dockerfile|.dockerignore|.*\.ya{0,1}ml|build/.+
  steps:
    cluster_profile: aws-3
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable-1.0
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: make test-e2e
      credentials:
      - collection: ""
        mount_path: /var/run/oadp-credentials
        name: oadp-credentials
        namespace: test-credentials
      from: test-oadp-operator-1.0
      resources:
        requests:
          cpu: 1000m
          memory: 512Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: oadp-1.0
  org: openshift-priv
  repo: oadp-operator
  variant: "4.12"
