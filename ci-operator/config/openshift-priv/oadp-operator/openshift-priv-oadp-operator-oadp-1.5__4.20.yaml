build_root:
  image_stream_tag:
    name: builder
    namespace: konveyor
    tag: ubi9-v1.23
canonical_go_repository: github.com/openshift/oadp-operator
images:
- dockerfile_path: Dockerfile
  to: oadp-operator-1.5
- dockerfile_path: build/ci-Dockerfile
  to: test-oadp-operator-1.5
operator:
  bundles:
  - dockerfile_path: build/Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/konveyor/oadp-operator:oadp-1.5
    with: oadp-operator-1.5
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 512Mi
tests:
- always_run: false
  as: e2e-test-aws
  optional: true
  run_if_changed: .+\.go|go\.(\bmod\b|\bsum\b)|Makefile|Dockerfile|.dockerignore|.*\.ya{0,1}ml|build/.+|.sh
  steps:
    cluster_profile: aws-3
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: make test-e2e
      credentials:
      - collection: ""
        mount_path: /var/run/oadp-credentials
        name: oadp-credentials
        namespace: test-credentials
      from: test-oadp-operator-1.5
      resources:
        requests:
          cpu: 1000m
          memory: 512Mi
    workflow: optional-operators-ci-aws
- always_run: false
  as: e2e-test-kubevirt-aws
  optional: true
  run_if_changed: .+\.go|go\.(\bmod\b|\bsum\b)|Makefile|Dockerfile|.dockerignore|.*\.ya{0,1}ml|build/.+|.sh
  steps:
    cluster_profile: aws-3
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: make TEST_VIRT=true test-e2e
      credentials:
      - collection: ""
        mount_path: /var/run/oadp-credentials
        name: oadp-credentials
        namespace: test-credentials
      from: test-oadp-operator-1.5
      resources:
        requests:
          cpu: 1000m
          memory: 512Mi
    workflow: optional-operators-ci-aws
- always_run: false
  as: e2e-test-hcp-aws
  optional: true
  run_if_changed: .+\.go|go\.(\bmod\b|\bsum\b)|Makefile|Dockerfile|.dockerignore|.*\.ya{0,1}ml|build/.+|.sh
  steps:
    cluster_profile: aws-2
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: oadp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: make TEST_HCP=true test-e2e
      credentials:
      - collection: ""
        mount_path: /var/run/oadp-credentials
        name: oadp-credentials
        namespace: test-credentials
      from: test-oadp-operator-1.5
      resources:
        requests:
          cpu: 1000m
          memory: 512Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: oadp-1.5
  org: openshift-priv
  repo: oadp-operator
  variant: "4.20"
