base_images:
  ocp_4.21_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/dpu-operator
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: dpu-operator
- dockerfile_path: Dockerfile.CNI.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: dpu-cni
- dockerfile_path: Dockerfile.daemon.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: dpu-daemon
- dockerfile_literal: |
    FROM base
    RUN dnf install -y python3-pip && pip3 install yq && dnf install -y podman
  from: src
  to: custom-src
promotion:
  to:
  - name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: make-fmt-check
  commands: HOME=/tmp make fmt-check
  container:
    from: custom-src
- as: make-vendor-check
  commands: HOME=/tmp make vendor-check
  container:
    from: custom-src
- as: make-generate-check
  commands: HOME=/tmp make generate-check
  container:
    from: custom-src
- as: make-prow-ci-manifests-check
  commands: HOME=/tmp make prow-ci-manifests-check
  container:
    from: custom-src
- as: make-test
  capabilities:
  - intranet
  steps:
    workflow: dpu-operator-tests-workflow
- as: make-e2e-test
  capabilities:
  - intranet
  steps:
    workflow: dpu-operator-e2e-tests-workflow
- as: make-e2e-test-marvell
  capabilities:
  - intranet
  steps:
    workflow: dpu-operator-e2e-tests-marvell
- as: make-e2e-test-ptl
  capabilities:
  - intranet
  steps:
    workflow: dpu-operator-e2e-tests-ptl
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: dpu-operator
