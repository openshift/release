base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_4.15_base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/operator-framework-catalogd
images:
- dockerfile_path: openshift/Dockerfile
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: olm-catalogd
- context_dir: testdata/catalogs
  dockerfile_path: test-catalog.Dockerfile
  from: src
  to: test-catalog
promotion:
  excluded_images:
  - test-catalog
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: verify-deps
  commands: |
    # Verify main repo deps
    make -f openshift/Makefile verify-deps
    # Verify openshift dir
    cd openshift && make verify-deps
  container:
    from: src
- as: verify-manifests
  commands: make -f openshift/Makefile verify-manifests
  container:
    from: src
- as: verify-commits
  commands: commitchecker --start ${PULL_BASE_SHA:-main}
  container:
    from: commitchecker
- as: openshift-e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*\/)?(?:\.gitignore|DOWNSTREAM_OWNERS|DOWNSTREAM_OWNERS_ALIASES|LICENSE|DCO|CODEOWNERS)|\.golangci\.yaml|\.goreleaser\.yml|\.markdownlint.yaml|^\.github|Tiltfile$
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: upstream-e2e
      commands: make test-e2e
      dependencies:
      - env: TEST_CATALOG_IMAGE
        name: test-catalog
      from: src
      resources:
        requests:
          cpu: 100m
    - ref: openshift-e2e-test
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: operator-framework-catalogd
