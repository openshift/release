build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/controller-runtime-common
promotion:
  to:
  - name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    export XDG_CONFIG_HOME=/tmp/.config
    export XDG_DATA_HOME=/tmp/.local/share
    export GOFLAGS=-mod=mod
    make lint
  container:
    from: src
- as: verify
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    export XDG_CONFIG_HOME=/tmp/.config
    export XDG_DATA_HOME=/tmp/.local/share
    export GOFLAGS=-mod=mod
    make verify
  container:
    from: src
- as: test
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    export XDG_CONFIG_HOME=/tmp/.config
    export XDG_DATA_HOME=/tmp/.local/share
    export GOFLAGS=-mod=mod
    make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: controller-runtime-common
