base_images:
  base:
    name: 4.14-priv
    namespace: ocp-private
    tag: base
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/operator-framework-rukpak
images:
- dockerfile_path: Dockerfile
  from: base
  to: olm-rukpak
promotion:
  disabled: true
  name: 4.14-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.14-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.14-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make e2e
      dependencies:
      - env: OLM_RUKPAK_IMAGE
        name: olm-rukpak
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: openshift-e2e-aws
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.14
  org: openshift-priv
  repo: operator-framework-rukpak
