base_images:
  ocp_4.16_base-rhel9:
    name: 4.16-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.16"
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/csi-operator
images:
- dockerfile_path: Dockerfile.aws-ebs
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: aws-ebs-csi-driver-operator
- dockerfile_path: Dockerfile.azure-disk
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: azure-disk-csi-driver-operator
- dockerfile_path: Dockerfile.aws-ebs.test
  from: src
  to: aws-ebs-csi-driver-operator-test
- dockerfile_path: Dockerfile.azure-disk.test
  from: src
  to: azure-disk-csi-driver-operator-test
promotion:
  to:
  - disabled: true
    name: 4.16-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.16-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.16-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
  container:
    from: src
- as: e2e-aws-ovn-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
- as: hypershift-aws-e2e-external
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- as: e2e-aws-csi-extended
  optional: true
  steps:
    cluster_profile: aws-qe
    workflow: openshift-e2e-aws-csi-extended
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-azure-csi
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-csi
- as: e2e-azure-ovn-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: e2e-azure-csi-extended
  optional: true
  steps:
    cluster_profile: azure-qe
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[Azure-Disk-CSI-Driver\]|\[Azure-Disk-CSI-Driver-Operator\]
    workflow: openshift-e2e-azure-csi-extended
- as: e2e-azurestack-csi
  optional: true
  steps:
    cluster_profile: azurestack
    env:
      TEST_SKIPS: provisioning should provision storage with pvc data source in parallel
    workflow: openshift-e2e-azurestack-upi-csi
- always_run: false
  as: e2e-azure-manual-oidc
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-manual-oidc-workload-identity
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: csi-operator
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.16
  org: openshift-priv
  repo: csi-operator
