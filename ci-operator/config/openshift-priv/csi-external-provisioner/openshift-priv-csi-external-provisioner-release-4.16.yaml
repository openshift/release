base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: latest
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-csi/external-provisioner
images:
- dockerfile_path: Dockerfile.openshift.rhel7
  to: csi-external-provisioner
promotion:
  to:
  - name: 4.16-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.16-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.16-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws-csi
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-csi
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: csi-external-provisioner
    workflow: openshift-ci-security
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: release-4.16
  org: openshift-priv
  repo: csi-external-provisioner
