base_images:
  base:
    name: 4.1-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/kubernetes-csi/external-provisioner
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.10
  to: csi-external-provisioner
promotion:
  name: 4.1-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.1-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.1
  org: openshift-priv
  repo: csi-external-provisioner
