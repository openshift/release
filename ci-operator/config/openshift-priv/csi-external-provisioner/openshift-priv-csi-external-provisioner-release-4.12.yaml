base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
build_root:
  from_repository: true
canonical_go_repository: github.com/kubernetes-csi/external-provisioner
images:
- dockerfile_path: Dockerfile.openshift.rhel7
  from: base
  to: csi-external-provisioner
promotion:
  to:
  - name: 4.12-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.12-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.12-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws-csi
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-csi
- always_run: false
  as: e2e-ovirt
  optional: true
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-csi
- as: e2e-gcp-csi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: csi-external-provisioner
