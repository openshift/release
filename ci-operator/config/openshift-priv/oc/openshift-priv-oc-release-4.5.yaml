base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  must-gather-base:
    name: 4.5-priv
    namespace: ocp-private
    tag: must-gather
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  tests-base:
    name: 4.5-priv
    namespace: ocp-private
    tag: tests
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/oc
images:
- dockerfile_path: images/cli/Dockerfile.rhel
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: cli
- dockerfile_path: images/tools/Dockerfile
  from: cli
  to: tools
- dockerfile_path: images/cli/Dockerfile.rhel
  from: tests-base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: tests
- dockerfile_path: images/cli/Dockerfile.rhel
  from: must-gather-base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: must-gather
- context_dir: images/deployer/
  dockerfile_path: Dockerfile.rhel
  from: cli
  to: deployer
- context_dir: .
  dockerfile_path: images/cli-artifacts/Dockerfile.rhel
  from: cli
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: cli-artifacts
- context_dir: images/recycler/
  dockerfile_path: Dockerfile.rhel
  from: cli
  to: recycler
promotion:
  additional_images:
    oc-rpms: rpms
  excluded_images:
  - tests
  - must-gather
  - oc-base-with-rpms
  name: 4.5-priv
  namespace: ocp-private
raw_steps:
- rpm_image_injection_step:
    from: base
    to: oc-base-with-rpms
resources:
  '*':
    requests:
      cpu: "3"
      memory: 6Gi
  build-rpms-from-tar:
    requests:
      cpu: 100m
      memory: 100Mi
rpm_build_commands: |-
  TMPDIR=$( mktemp -d )
  RPMBUILD_DIR=_rpmbuild/
  mkdir -p ${RPMBUILD_DIR}/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
  tar -czf "${TMPDIR}/openshift-clients-0.0.1.tar.gz" --exclude='.git' --transform='s|^.|openshift-clients-0.0.1|' --exclude='openshift-clients-0.0.1.tar.gz' ./
  cp ./oc.spec "${RPMBUILD_DIR}/SPECS/"
  cp "${TMPDIR}/openshift-clients-0.0.1.tar.gz" "${RPMBUILD_DIR}/SOURCES/"
  rpmbuild -ba --nodeps --define "_topdir $( pwd )/${RPMBUILD_DIR}" ${RPMBUILD_DIR}/SPECS/oc.spec --define "os_git_vars OS_GIT_VERSION='4.5.0' OS_GIT_COMMIT='${OPENSHIFT_BUILD_COMMIT::8}' OS_GIT_MAJOR='' OS_GIT_MINOR='' OS_GIT_TREE_STATE=''"
rpm_build_location: _rpmbuild/RPMS/
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- artifact_dir: /tmp/artifacts
  as: build-rpms-from-tar
  commands: '# noop, just to force the building the `rpms` target'
  container:
    from: oc-base-with-rpms
- artifact_dir: /tmp/artifacts
  as: rpm-build
  commands: |
    make rpm-build
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-agnostic-cmd
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-cmd
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-builds
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-builds
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: oc
