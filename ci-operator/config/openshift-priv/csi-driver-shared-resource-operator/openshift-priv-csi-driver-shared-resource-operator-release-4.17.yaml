base_images:
  ocp_4.17_base-rhel9:
    name: 4.17-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.17
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/csi-driver-shared-resource-operator
images:
- inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.17
  to: csi-driver-shared-resource-operator
promotion:
  to:
  - name: 4.17-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.17-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.17-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: |
    make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: verify
  commands: |
    make verify
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: e2e-aws-csi-driver
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - ref: csi-driver-shared-resource-e2e
    workflow: csi-driver-shared-resource-e2e-test
- as: e2e-aws-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-csi-driver-shared-resource-operator
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.17
  org: openshift-priv
  repo: csi-driver-shared-resource-operator
