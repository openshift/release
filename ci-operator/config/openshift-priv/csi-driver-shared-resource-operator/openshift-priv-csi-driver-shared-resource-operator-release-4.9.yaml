base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/openshift/csi-driver-shared-resource-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: csi-driver-shared-resource-operator
promotion:
  to:
  - name: 4.9-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.9-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.9-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: |
    make test
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: verify
  commands: |
    make verify
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: e2e-aws-csi-driver
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    pre:
    - chain: ipi-aws-pre
    - as: deploy-operator
      cli: latest
      commands: make deploy
      dependencies:
      - env: DRIVER_IMAGE
        name: csi-driver-shared-resource
      - env: NODE_DRIVER_REGISTRAR_IMAGE
        name: csi-node-driver-registrar
      - env: OPERATOR_IMAGE
        name: csi-driver-shared-resource-operator
      from: src
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
    test:
    - ref: csi-driver-shared-resource-e2e
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: csi-driver-shared-resource-operator
