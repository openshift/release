base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_4.18_base-rhel9:
    name: 4.20-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.16"
binary_build_commands: make manager
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-gcp
images:
- dockerfile_path: openshift/Dockerfile.openshift
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: gcp-cluster-api-controllers
promotion:
  to:
  - name: 4.20-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.20-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.20-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: openshift/unit-tests.sh
tests:
- as: unit
  commands: openshift/unit-tests.sh
  container:
    from: src
- as: e2e-gcp
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-ovn-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp-3
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-gcp
- as: e2e-gcp-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: openshift/e2e-tests.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-gcp
- as: e2e-gcp-serial
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-serial
- as: regression-clusterinfra-cucushift-rehearse-gcp-ipi-techprev
  optional: true
  steps:
    cluster_profile: gcp-qe
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_FILTERS: NonHyperShiftHOST&;capi;CAPI
      TEST_SCENARIOS: Cluster_Infrastructure
      TEST_TIMEOUT: "1200"
    test:
    - ref: openshift-extended-test
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-gcp-ipi
  timeout: 7h0m0s
- as: security
  steps:
    env:
      PROJECT_NAME: cluster-api-provider-gcp
    workflow: openshift-ci-security
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
  optional: true
zz_generated_metadata:
  branch: release-4.20
  org: openshift-priv
  repo: cluster-api-provider-gcp
