binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/kubernetes
resources:
  '*':
    requests:
      cpu: "3"
      memory: 12Gi
tests:
- as: verify
  commands: |
    make verify -k
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test KUBE_JUNIT_REPORT_DIR=/tmp/artifacts/
  container:
    from: bin
zz_generated_metadata:
  branch: origin-4.4-kubernetes-1.17.0-rc.2
  org: openshift-priv
  repo: kubernetes
