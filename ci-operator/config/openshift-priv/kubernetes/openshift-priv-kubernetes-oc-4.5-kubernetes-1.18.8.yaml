binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/kubernetes
resources:
  '*':
    requests:
      cpu: "3"
      memory: 12Gi
tests:
- as: unit
  commands: |
    go install ./vendor/gotest.tools/gotestsum
    make test KUBE_JUNIT_REPORT_DIR=${ARTIFACT_DIR}/
  container:
    from: bin
zz_generated_metadata:
  branch: oc-4.5-kubernetes-1.18.8
  org: openshift-priv
  repo: kubernetes
