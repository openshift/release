base_images:
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
  origin_scos-4.15_base-stream9:
    name: scos-4.15
    namespace: origin
    tag: base-stream9
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/k8snetworkplumbingwg/sriov-network-metrics-exporter
images:
- dockerfile_path: Dockerfile.rhel
  from: origin_scos-4.15_base-stream9
  inputs:
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: sriov-network-metrics-exporter
promotion:
  to:
  - disabled: true
    name: sriov-4.22
    namespace: origin
  - disabled: true
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: sriov-network-metrics-exporter
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
