build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/openstack-ironic-python-agent
images:
- dockerfile_path: openstack-ipa-tester.Dockerfile
  from: src
  optional: true
  to: ipa-tester
promotion:
  disabled: true
  name: 4.16-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.16-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.16-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=`dirname .` tox -vv -e py3
  container:
    from: ipa-tester
- as: pep8
  commands: HOME=`dirname .` tox -vv -e pep8
  container:
    from: ipa-tester
zz_generated_metadata:
  branch: release-4.16
  org: openshift-priv
  repo: openstack-ironic-python-agent
