build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/kubernetes-nmstate
promotion:
  name: 4.10-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.10-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test/unit
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: kubernetes-nmstate
