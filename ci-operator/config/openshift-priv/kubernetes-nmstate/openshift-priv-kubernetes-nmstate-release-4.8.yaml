base_images:
  cli:
    name: 4.8-priv
    namespace: ocp-private
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/kubernetes-nmstate
images:
- dockerfile_path: build/Dockerfile.openshift
  to: kubernetes-nmstate-handler
- dockerfile_path: build/Dockerfile.operator.openshift
  to: kubernetes-nmstate-operator
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-with-oc-and-kubectl
promotion:
  to:
  - excluded_images:
    - kubernetes-nmstate-handler
    - kubernetes-nmstate-operator
    - src-with-oc-and-kubectl
    name: 4.8-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.8-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.8-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test/unit
  container:
    from: src
- always_run: false
  as: e2e-handler-sdn-ipv4
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE="OpenShiftSDN"
        MIRROR_IMAGES=false
      IMAGE_BUILDER: echo
    workflow: kubernetes-nmstate-e2e-handler
zz_generated_metadata:
  branch: release-4.8
  org: openshift-priv
  repo: kubernetes-nmstate
