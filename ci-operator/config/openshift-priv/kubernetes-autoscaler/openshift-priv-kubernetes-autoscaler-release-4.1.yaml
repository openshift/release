base_images:
  base:
    name: 4.1-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: k8s.io/autoscaler
images:
- dockerfile_path: images/cluster-autoscaler/Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: cluster-autoscaler
promotion:
  name: 4.1-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    requests:
      cpu: "2"
      memory: 4Gi
  cluster-autoscaler:
    requests:
      cpu: "2"
      memory: 4Gi
  test-bin:
    requests:
      cpu: "2"
      memory: 4Gi
  unit:
    requests:
      cpu: "2"
      memory: 4Gi
tag_specification:
  name: 4.1-priv
  namespace: ocp-private
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: src
- as: git-history
  commands: ./hack/verify_history.sh
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-api-actuator-pkg
zz_generated_metadata:
  branch: release-4.1
  org: openshift-priv
  repo: kubernetes-autoscaler
