base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: k8s.io/autoscaler
images:
- dockerfile_path: images/cluster-autoscaler/Dockerfile
  from: base
  to: cluster-autoscaler
- context_dir: vertical-pod-autoscaler
  dockerfile_path: Dockerfile.openshift
  from: base
  to: vertical-pod-autoscaler
promotion:
  disabled: true
  name: 4.4-private
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    limits:
      memory: 7Gi
    requests:
      cpu: "2"
      memory: 4Gi
  cluster-autoscaler:
    limits:
      memory: 7Gi
    requests:
      cpu: "2"
      memory: 4Gi
  test-bin:
    limits:
      memory: 7Gi
    requests:
      cpu: "2"
      memory: 4Gi
  unit:
    limits:
      memory: 14Gi
    requests:
      cpu: "2"
      memory: 8Gi
tag_specification:
  name: "4.4"
  namespace: ocp
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 hack/test-go.sh
  container:
    from: src
- as: git-history
  commands: ./hack/verify_history.sh
  container:
    from: src
- as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-api-actuator-pkg
- as: e2e-azure-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: azure4
    from: stable:cluster-api-actuator-pkg
- as: e2e-gcp-operator
  commands: make test-e2e
  openshift_installer_custom_test_image:
    cluster_profile: gcp
    from: stable:cluster-api-actuator-pkg
