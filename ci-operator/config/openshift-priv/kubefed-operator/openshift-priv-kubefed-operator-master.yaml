build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/kubefed-operator
images:
- dockerfile_path: kubefed-operator-ci.Dockerfile
  from: root
  to: kubefed-operator
promotion:
  name: 4.8-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.8-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: vet
  commands: |
    make -f Makefile.ci vet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make -f Makefile.ci unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: olm-e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        make -f Makefile.ci olm-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: kubefed-operator
