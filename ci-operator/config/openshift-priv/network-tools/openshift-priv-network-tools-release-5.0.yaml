base_images:
  tools:
    name: 5.0-priv
    namespace: ocp-private
    tag: tools
binary_build_commands: '"make build --warn-undefined-variables"'
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/network-tools
images:
- dockerfile_path: Dockerfile
  from: tools
  to: network-tools
promotion:
  to:
  - name: 5.0-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 5.0-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 5.0-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: '"make build GO_BUILD_FLAGS:=''-race'' --warn-undefined-variables"'
tests:
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-5.0
  org: openshift-priv
  repo: network-tools
