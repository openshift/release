base_images:
  base:
    name: 4.11-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.17-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.11
build_root:
  from_repository: true
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.11
  to: custom-metrics-autoscaler
promotion:
  name: 4.11-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: env && GOFLAGS="" make fmt
  container:
    from: src
- as: govet
  commands: env && GOFLAGS="" make vet
  container:
    from: src
- as: clientset-verify
  commands: mkdir /tmp/codecopy && cp -a * /tmp/codecopy && cd /tmp/codecopy && make
    clientset-generate
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: kedacore-keda
