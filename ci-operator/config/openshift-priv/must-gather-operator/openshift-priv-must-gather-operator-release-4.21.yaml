base_images:
  base-rhel9:
    name: 4.21-priv
    namespace: ocp-private
    tag: base-rhel9
  golang-builder:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
binary_build_commands: make go-build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/must-gather-operator
images:
- dockerfile_path: Dockerfile.openshift
  from: base-rhel9
  inputs:
    golang-builder:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: must-gather-operator
operator:
  bundles:
  - as: must-gather-operator-bundle
    context_dir: bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/openshift/origin-support-log-gather-operator:latest
    with: pipeline:must-gather-operator
  - pullspec: quay.io/openshift/origin-must-gather:latest
    with: stable:must-gather
promotion:
  to:
  - disabled: true
    name: 4.21-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make e2e-binary-build
tests:
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "true"
    test:
    - ref: go-verify-deps
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: must-gather-operator-codecov-token
  skip_if_only_changed: ^(?:\.tekton|\.github)|\.md$|^(?:\.gitignore|OWNERS|LICENSE)$
- as: lint
  commands: make lint
  container:
    from: src
  skip_if_only_changed: ^(?:\.tekton|\.github)|\.md$|^(?:\.gitignore|OWNERS|LICENSE)$
- as: test
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^(?:\.tekton|\.github)|\.md$|^(?:\.gitignore|OWNERS|LICENSE)$
- as: validate-boilerplate
  commands: make validate
  container:
    from: src
  optional: true
  skip_if_only_changed: ^(?:\.tekton|\.github)|\.md$|^(?:\.gitignore|OWNERS|LICENSE)$
zz_generated_metadata:
  branch: release-4.21
  org: openshift-priv
  repo: must-gather-operator
