base_images:
  ocp_4.17_base-rhel9:
    name: 4.18-priv
    namespace: ocp-private
    tag: base-rhel9
  openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-resource-override-admission
images:
- dockerfile_path: images/ci/Dockerfile
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    openshift_release_rhel-9-release-golang-1.22-openshift-4.17:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.22-openshift-4.17
  to: cluster-resource-override-admission
promotion:
  to:
  - name: 4.18-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.18-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.18-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: cluster-resource-override-admission
    workflow: openshift-ci-security
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: cluster-resource-override-admission
