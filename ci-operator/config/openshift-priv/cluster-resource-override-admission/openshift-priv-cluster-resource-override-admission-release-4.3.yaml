base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.3-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/cluster-resource-override-admission
images:
- dockerfile_path: images/ci/Dockerfile
  from: base
  to: cluster-resource-override-admission
promotion:
  name: 4.3-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.3-priv
  namespace: ocp-private
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.3
  org: openshift-priv
  repo: cluster-resource-override-admission
