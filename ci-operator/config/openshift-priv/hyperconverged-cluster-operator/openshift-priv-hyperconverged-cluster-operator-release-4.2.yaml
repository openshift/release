base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.2-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make install
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/kubevirt/hyperconverged-cluster-operator
images:
- dockerfile_path: build/Dockerfile.okd
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/bin/hyperconverged-cluster-operator
  to: hyperconverged-cluster-operator
promotion:
  additional_images:
    hyperconverged-cluster-operator-tests: src
  name: 4.2-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.2-priv
  namespace: ocp-private
tests:
- as: hco-e2e-aws
  commands: |
    make start && make functest
  openshift_installer_src:
    cluster_profile: aws
