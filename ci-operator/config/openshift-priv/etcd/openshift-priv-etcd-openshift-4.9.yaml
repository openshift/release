base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  etcd_golang:
    name: builder
    namespace: ocp
    tag: rhel-8-etcd-golang-1.12
  ocp_builder_rhel-8-etcd-golang-1.12:
    name: builder
    namespace: ocp
    tag: rhel-8-etcd-golang-1.12
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-openshift-4.3
canonical_go_repository: github.com/coreos/etcd
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-etcd-golang-1.12:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-etcd-golang-1.12
  to: etcd
promotion:
  name: 4.9-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.9-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-serial
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- artifact_dir: /tmp/artifacts
  as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: openshift-4.9
  org: openshift-priv
  repo: etcd
