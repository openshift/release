base_images:
  base:
    name: 4.3-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/coreos/etcd
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
      paths: null
  to: etcd
promotion:
  name: 4.3-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.3-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test --warn-undefined-variables
  container:
    from: bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
  commands: TEST_SUITE=openshift/conformance/serial run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: openshift-4.3
  org: openshift-priv
  repo: etcd
