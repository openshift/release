base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  etcd_golang:
    name: builder
    namespace: ocp
    tag: rhel-8-etcd-golang-1.12
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-openshift-4.3
canonical_go_repository: github.com/coreos/etcd
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    etcd_golang:
      as:
      - openshift/golang-builder:1.12
  to: etcd
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test --warn-undefined-variables
  container:
    from: bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: openshift-4.6
  org: openshift-priv
  repo: etcd
