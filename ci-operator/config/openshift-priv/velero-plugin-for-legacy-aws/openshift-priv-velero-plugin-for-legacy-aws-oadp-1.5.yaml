build_root:
  image_stream_tag:
    name: builder
    namespace: konveyor
    tag: ubi9-v1.23
canonical_go_repository: github.com/openshift/velero-plugin-for-legacy-aws
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile.ubi
  to: velero-plugin-for-legacy-aws-oadp-1.5
promotion:
  to:
  - disabled: true
    name: velero-plugin-for-legacy-aws
    namespace: konveyor
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  optional: true
  steps:
    test:
    - as: unit
      commands: go mod vendor && go test -v ./...
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: oadp-1.5
  org: openshift-priv
  repo: velero-plugin-for-legacy-aws
