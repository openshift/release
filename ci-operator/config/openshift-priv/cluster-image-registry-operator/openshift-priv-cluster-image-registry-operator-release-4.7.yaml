base_images:
  base:
    name: 4.7-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/cluster-image-registry-operator
images:
- from: base
  to: cluster-image-registry-operator
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=1 make test-unit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-operator
  commands: JUNIT_REPORT=1 make test-e2e
  openshift_installer_src:
    cluster_profile: aws
- as: e2e-aws-image-registry
  commands: TEST_SUITE=openshift/image-registry run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-operator
  commands: JUNIT_REPORT=1 make test-e2e
  openshift_installer_src:
    cluster_profile: gcp
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- artifact_dir: /tmp/artifacts
  as: e2e-azure-operator
  commands: JUNIT_REPORT=1 make test-e2e
  openshift_installer_src:
    cluster_profile: azure4
- as: e2e-vsphere
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer_upi:
    cluster_profile: vsphere
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-operator
  commands: JUNIT_REPORT=1 make test-e2e
  openshift_installer_upi_src:
    cluster_profile: vsphere
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: cluster-image-registry-operator
