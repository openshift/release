base_images:
  base:
    name: 4.8-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
binary_build_commands: go build -o ./bin/nfsplugin ./cmd/nfsplugin
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/kubernetes-csi/csi-driver-nfs
images:
- dockerfile_path: images/Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: csi-driver-nfs
promotion:
  name: 4.8-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.8-priv
  namespace: ocp-private
tests:
- as: go-fmt
  commands: make test-fmt
  container:
    from: src
- as: go-vet
  commands: make test-vet
  container:
    from: src
- as: vendor
  commands: make test-vendor
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: csi-driver-nfs
