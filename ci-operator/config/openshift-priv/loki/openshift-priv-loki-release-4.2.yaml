base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/loki
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  to: loki
- dockerfile_path: Dockerfile.promtail.ocp
  from: base
  to: promtail
promotion:
  disabled: true
  name: 4.2-private
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.2"
  namespace: ocp
