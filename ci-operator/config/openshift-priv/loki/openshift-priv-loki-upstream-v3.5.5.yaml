base_images:
  base:
    name: 4.18-priv
    namespace: ocp-private
    tag: base-rhel9
  go_builder:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
build_root:
  image_stream_tag:
    name: builder-priv
    namespace: ocp-private
    tag: rhel-9-golang-1.24-openshift-4.20
canonical_go_repository: github.com/openshift/loki
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile.ocp
  from: base
  inputs:
    go_builder:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: loki
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile.promtail.ocp
  from: base
  inputs:
    go_builder:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
  to: promtail
promotion:
  to:
  - disabled: true
    namespace: logging
    tag: v3.5.5
releases:
  latest:
    release:
      channel: stable
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  steps:
    test:
    - as: unit
      commands: GOFLAGS="" make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: upstream-v3.5.5
  org: openshift-priv
  repo: loki
