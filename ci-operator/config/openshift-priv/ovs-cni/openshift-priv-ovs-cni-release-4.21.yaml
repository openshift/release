binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.23-openshift-4.19
canonical_go_repository: github.com/openshift/ovs-cni
images:
- dockerfile_path: Dockerfile.ocp
  to: ovs-cni
promotion:
  to:
  - disabled: true
    name: sriov-4.21
    namespace: origin
  - name: 4.21-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
zz_generated_metadata:
  branch: release-4.21
  org: openshift-priv
  repo: ovs-cni
