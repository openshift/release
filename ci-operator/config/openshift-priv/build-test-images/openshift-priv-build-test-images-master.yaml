base_images:
  base:
    name: 4.16-priv
    namespace: ocp-private
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-openshift-4.6
canonical_go_repository: github.com/openshift/build-test-images
images:
- context_dir: roots2i
  dockerfile_path: Dockerfile
  from: base
  to: test-build-roots2i
- context_dir: simples2i
  dockerfile_path: Dockerfile
  from: base
  to: test-build-simples2i
promotion:
  to:
  - name: 4.16-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.16-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.16-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-builds
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-builds
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: build-test-images
