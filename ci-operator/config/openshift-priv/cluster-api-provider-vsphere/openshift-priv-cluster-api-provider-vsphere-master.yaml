base_images:
  base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
binary_build_commands: go build -o cluster-api-provider-vsphere main.go
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
canonical_go_repository: sigs.k8s.io/cluster-api-provider-vsphere
images:
- dockerfile_path: openshift/Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: vsphere-cluster-api-controllers
promotion:
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-vsphere
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-techpreview
  optional: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-2
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-serial
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-2
    workflow: openshift-e2e-vsphere-serial
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: cluster-api-provider-vsphere
