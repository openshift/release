base_images:
  base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
binary_build_commands: go build .
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.20-openshift-4.14
canonical_go_repository: github.com/nutanix-cloud-native/cloud-provider-nutanix
images:
- dockerfile_path: openshift/Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: nutanix-cloud-controller-manager
promotion:
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-nutanix
  cluster: build03
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: nutanix
    workflow: openshift-e2e-nutanix
- as: e2e-nutanix-windows
  cluster: build03
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: nutanix
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-nutanix-ovn-hybrid
- as: unit
  commands: make unit-test
  container:
    from: src
- as: fmt
  commands: test -z $(gofmt -l $(find . -type f -name '*.go'| grep -v "/vendor/"))
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-priv
  repo: cloud-provider-nutanix
