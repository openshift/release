base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/cluster-api-provider-baremetal
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: baremetal-machine-controllers
promotion:
  name: 4.9-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.9-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: ./hack/ci-test.sh
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-ovn-ipv6
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-upgrade
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
      RUN_UPGRADE_TEST: "true"
    workflow: baremetalds-e2e-upgrade
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-ovn-dualstack
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi-virtualmedia
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
- artifact_dir: /tmp/artifacts
  as: gofmt
  commands: make fmt
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: govet
  commands: make vet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: generate-check
  commands: make generate-check
  container:
    from: src
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: cluster-api-provider-baremetal
