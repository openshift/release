base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.5-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/cluster-api-provider-baremetal
images:
- dockerfile_path: Dockerfile
  from: base
  to: baremetal-machine-controllers
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
