base_images:
  base:
    name: 4.10-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-api-provider-baremetal
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  to: baremetal-machine-controllers
promotion:
  name: 4.10-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.10-priv
  namespace: ocp-private
tests:
- as: unit
  commands: ./hack/ci-test.sh
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: e2e-metal-ipi
  optional: true
  skip_if_only_changed: (^docs/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ovn-ipv6
  skip_if_only_changed: (^docs/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-upgrade
  optional: true
  skip_if_only_changed: (^docs/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
      RUN_UPGRADE_TEST: "true"
      TEST_SUITE: ""
      TEST_TYPE: upgrade
    workflow: baremetalds-e2e-upgrade
- as: e2e-metal-ipi-ovn-dualstack
  optional: true
  skip_if_only_changed: (^docs/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia
  optional: true
  skip_if_only_changed: (^docs/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
- as: gofmt
  commands: make fmt
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: govet
  commands: make vet
  container:
    from: src
  skip_if_only_changed: (^(docs|config)/)|(\.md$)|((^|/)OWNERS$)
- as: generate-check
  commands: make generate-check
  container:
    from: src
  skip_if_only_changed: (^docs/)|(\.md$)|((^|/)OWNERS$)
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: cluster-api-provider-baremetal
