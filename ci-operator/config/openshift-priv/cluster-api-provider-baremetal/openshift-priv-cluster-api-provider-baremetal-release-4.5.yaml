base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/cluster-api-provider-baremetal
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: baremetal-machine-controllers
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: cluster-api-provider-baremetal
