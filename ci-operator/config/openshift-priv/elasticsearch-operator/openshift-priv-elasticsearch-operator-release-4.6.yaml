base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  openshift_release_golang-1.14:
    name: release
    namespace: openshift
    tag: golang-1.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/elasticsearch-operator
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-openshift-4.6
  to: elasticsearch-operator
- dockerfile_path: olm_deploy/operatorregistry/Dockerfile
  from: base
  to: elasticsearch-operator-registry
- dockerfile_path: Dockerfile.src
  from: src
  to: elasticsearch-operator-src
promotion:
  disabled: true
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-operator
  commands: make test-e2e-olm
  openshift_installer_src:
    cluster_profile: aws
- as: cluster-logging-operator-e2e
  commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=/tmp/artifacts/logging-logs ARTIFACT_DIR=/tmp/artifacts/logging-artifacts make test-e2e-olm
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:cluster-logging-operator-e2e
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: elasticsearch-operator
