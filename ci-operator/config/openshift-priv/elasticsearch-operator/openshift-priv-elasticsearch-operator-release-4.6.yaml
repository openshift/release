base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.6-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/elasticsearch-operator
images:
- from: base
  to: elasticsearch-operator
- dockerfile_path: olm_deploy/operatorregistry/Dockerfile
  from: base
  to: elasticsearch-operator-registry
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    limits: {}
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-operator
  commands: make test-e2e-olm
  openshift_installer_src:
    cluster_profile: aws
