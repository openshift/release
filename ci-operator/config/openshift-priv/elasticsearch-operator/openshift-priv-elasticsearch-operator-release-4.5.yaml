base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/elasticsearch-operator
images:
- from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: elasticsearch-operator
- dockerfile_path: olm_deploy/operatorregistry/Dockerfile
  from: base
  to: elasticsearch-operator-registry
- dockerfile_path: Dockerfile.src
  from: src
  to: elasticsearch-operator-src
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test-unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-operator
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.4xlarge
    test:
    - as: test
      cli: latest
      commands: make test-e2e-olm
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: cluster-logging-operator-e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=/tmp/artifacts/logging-logs ARTIFACT_DIR=${ARTIFACT_DIR}/logging-artifacts make test-e2e-olm
      env:
      - default: m5.4xlarge
        name: COMPUTE_NODE_TYPE
      from: stable:cluster-logging-operator-e2e
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: e2e-upgrade-44-45
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: hack/testing-olm-upgrade/test-020-olm-upgrade-4.4-4.5.sh
      env:
      - default: m5.4xlarge
        name: COMPUTE_NODE_TYPE
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: elasticsearch-operator
