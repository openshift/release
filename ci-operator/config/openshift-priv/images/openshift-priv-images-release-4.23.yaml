base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/images
images:
- context_dir: base
  dockerfile_path: Dockerfile.rhel
  to: base
- context_dir: base
  dockerfile_path: Dockerfile.rhel9
  to: base-rhel9
- context_dir: ipfailover/keepalived
  to: keepalived-ipfailover
promotion:
  to:
  - excluded_images:
    - base-rhel9
    name: 4.23-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.23-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.23-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws-2
    workflow: openshift-upgrade-aws
- as: unit
  commands: go test -race ./...
  container:
    from: src
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.23
  org: openshift-priv
  repo: images
