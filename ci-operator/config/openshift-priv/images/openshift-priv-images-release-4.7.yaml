base_images:
  base-os-8:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
  builder:
    name: builder
    namespace: ocp
    tag: golang-1.13
  ocp_builder_golang-1.10:
    name: builder
    namespace: ocp
    tag: golang-1.10
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  os-7:
    name: ubi
    namespace: ocp
    tag: "7"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/images
images:
- context_dir: base/
  dockerfile_path: Dockerfile.rhel
  from: base-os-7
  to: base-7
- context_dir: base/
  dockerfile_path: Dockerfile.rhel
  from: base-os-8
  to: base-8
- dockerfile_path: pod/Dockerfile.rhel
  from: os-7
  inputs:
    ocp_builder_rhel-8-golang-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-openshift-4.6
  to: pod
- context_dir: egress/router
  from: base-8
  to: egress-router
- context_dir: egress/http-proxy
  from: base-8
  to: egress-http-proxy
- context_dir: egress/dns-proxy
  from: base-8
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived
  from: base-8
  to: keepalived-ipfailover
promotion:
  additional_images:
    base: base-8
    base-7: base-7
    base-8: base-8
  name: 4.7-priv
  namespace: ocp-private
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-6.ocp.svc > /etc/yum.repos.d/content.repo
    from: os-7
    to: base-os-7
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: images
