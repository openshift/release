base_images:
  ocp_4.14_base:
    name: 4.14-priv
    namespace: ocp-private
    tag: base
  ocp_4.15_base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-base-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.16
  ocp_builder_rhel-9-base-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-base-openshift-4.16
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/images
images:
- context_dir: base
  dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_builder_rhel-8-base-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.16
  to: base
- context_dir: base
  dockerfile_path: Dockerfile.rhel9
  inputs:
    ocp_builder_rhel-9-base-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-base-openshift-4.16
  to: base-rhel9
- context_dir: egress/router
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
  to: egress-router
- context_dir: egress/http-proxy
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
  to: egress-http-proxy
- context_dir: egress/dns-proxy
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
  to: egress-dns-proxy
- context_dir: ipfailover/keepalived
  inputs:
    ocp_4.14_base:
      as:
      - registry.ci.openshift.org/ocp/4.14:base
  to: keepalived-ipfailover
promotion:
  to:
  - disabled: true
    name: 4.16-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.16-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.16-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: release-4.16
  org: openshift-priv
  repo: images
