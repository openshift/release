base_images:
  ocp_4.22_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.21"
  virtctl:
    name: 4.22-priv
    namespace: ocp-private
    tag: virtctl
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/vmware-vsphere-csi-driver-operator
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: vsphere-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: vsphere-csi-driver-operator-test
promotion:
  to:
  - disabled: true
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SKIPS: provisioning should mount multiple PV pointing to the same storage
        on the same node
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-operator-test
  steps:
    cluster_profile: vsphere-elastic
    test:
    - as: test
      cli: latest
      commands: |
        make operator-e2e-test
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-vsphere
- as: e2e-vsphere-csi
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SKIPS: provisioning should mount multiple PV pointing to the same storage
        on the same node
    workflow: openshift-e2e-vsphere-csi
- always_run: false
  as: e2e-vsphere-ovn-hybrid-env
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      FEATURE_GATES: '["VSphereMixedNodeEnv=true"]'
      FEATURE_SET: CustomNoUpgrade
      NETWORK_TYPE: multi-tenant
      TEST_SKIPS: provisioning should mount multiple PV pointing to the same storage
        on the same node
    workflow: openshift-e2e-vsphere-hybrid-env
- always_run: false
  as: e2e-vsphere-csi-hybrid-env
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      FEATURE_GATES: '["VSphereMixedNodeEnv=true"]'
      FEATURE_SET: CustomNoUpgrade
      NETWORK_TYPE: multi-tenant
      TEST_SKIPS: provisioning should mount multiple PV pointing to the same storage
        on the same node
    workflow: openshift-e2e-vsphere-csi-hybrid
- as: e2e-vsphere-ovn-upgrade
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-upgrade-vsphere
- always_run: false
  as: e2e-vsphere-csi-extended
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SCENARIOS: \[CSI-Driver\]|\[vSphere CSI Driver\]|\[vSphere-CSI-Driver-Operator\]
    workflow: openshift-e2e-vsphere-csi-extended
- as: e2e-vsphere-csi-vcf9
  steps:
    cluster_profile: vsphere-elastic
    env:
      ENABLE_LONG_CSI_CERTIFICATION_TESTS: "true"
      POOLS: vcenter-110.ci.ibmc.devcluster.openshift.com-vcenter-110-dc01-vcenter-110-cl01
      TEST_SKIPS: provisioning should mount multiple PV pointing to the same storage
        on the same node
    workflow: openshift-e2e-vsphere-csi
- as: verify-deps
  steps:
    test:
    - ref: go-verify-deps
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: vmware-vsphere-csi-driver-operator
    workflow: openshift-ci-security
- always_run: false
  as: e2e-vsphere-zones
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-zones
zz_generated_metadata:
  branch: release-4.22
  org: openshift-priv
  repo: vmware-vsphere-csi-driver-operator
