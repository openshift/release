base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/vmware-vsphere-csi-driver-operator
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: vsphere-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: vsphere-csi-driver-operator-test
promotion:
  to:
  - name: 4.9-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.9-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.9-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere-elastic
    env:
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-vsphere-upi
- as: e2e-vsphere-csi
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-csi-techpreview
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: vmware-vsphere-csi-driver-operator
