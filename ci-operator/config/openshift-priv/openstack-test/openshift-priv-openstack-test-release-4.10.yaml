base_images:
  origin_4.10_cli:
    name: "4.10"
    namespace: origin
    tag: cli
binary_build_commands: go build -o /bin/openstack-tests ./cmd/openshift-tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
canonical_go_repository: github.com/openshift/openstack-test
images:
- dockerfile_literal: |
    FROM registry.ci.openshift.org/origin/4.10:cli AS cli
    FROM bin
    COPY --from=cli /usr/bin/oc /bin/oc
  from: bin
  inputs:
    origin_4.10_cli:
      as:
      - registry.ci.openshift.org/origin/4.10:cli
  to: openstack-tests
promotion:
  additional_images:
    openstack-tests: bin
  name: 4.10-priv
  namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.10-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: openstack-tests --help
  container:
    from: bin
- as: test
  steps:
    cluster_profile: openstack-vexxhost
    env:
      CONFIG_TYPE: minimal
    test:
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
zz_generated_metadata:
  branch: release-4.10
  org: openshift-priv
  repo: openstack-test
