binary_build_commands: go build -o /bin/openstack-tests ./cmd/openshift-tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/openshift/openstack-test
images:
- dockerfile_literal: FROM bin
  from: bin
  to: openstack-tests
promotion:
  to:
  - additional_images:
      openstack-tests: bin
    name: 4.8-priv
    namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.8-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: openstack-tests --help
  container:
    from: bin
- as: test
  steps:
    cluster_profile: openstack-vexxhost
    env:
      CONFIG_TYPE: minimal
    test:
    - ref: openstack-test-openstack
    workflow: openshift-e2e-openstack-ipi
zz_generated_metadata:
  branch: release-4.8
  org: openshift-priv
  repo: openstack-test
