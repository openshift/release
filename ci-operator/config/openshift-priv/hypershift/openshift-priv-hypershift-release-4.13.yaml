build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/hypershift
images:
- to: hypershift-operator
- dockerfile_path: Dockerfile.control-plane
  to: hypershift
promotion:
  to:
  - additional_images:
      hypershift-tests: test-bin
    name: 4.13-priv
    namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.13-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  unit:
    limits:
      memory: 4Gi
    requests:
      cpu: 4000m
      memory: 2.5Gi
test_binary_build_commands: make e2e
tests:
- as: verify
  commands: make verify
  container:
    from: src
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
- as: unit
  commands: make test
  container:
    from: src
  skip_if_only_changed: (^(\.tekton|docs|examples|enhancements|contrib)/)|(^[A-Z]+\.md$)|((^|/)OWNERS$)
zz_generated_metadata:
  branch: release-4.13
  org: openshift-priv
  repo: hypershift
