      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.24-openshift-4.22
  to: hypershift-tests
- dockerfile_literal: |
    FROM base
    RUN dnf install -y python3-pip
  from: src
  to: custom-verify-src
promotion:
  to:
  - excluded_images:
    - hypershift-operator
    - hypershift-tests
    name: 4.23-priv
    namespace: ocp-private
