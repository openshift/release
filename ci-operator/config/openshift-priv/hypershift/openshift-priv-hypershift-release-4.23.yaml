build_root:
  from_repository: true
  use_build_cache: true
canonical_go_repository: github.com/openshift/hypershift
images:
- inputs:
    openshift_release_rhel-9-release-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.24-openshift-4.22
  to: hypershift-operator
- dockerfile_path: Dockerfile.control-plane
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
