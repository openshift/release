    cluster_profile: hypershift
    dependencies:
      OCP_IMAGE_N1: release:n1minor
      OCP_IMAGE_N2: release:n2minor
      OCP_IMAGE_N3: release:n3minor
      OCP_IMAGE_N4: release:n4minor
