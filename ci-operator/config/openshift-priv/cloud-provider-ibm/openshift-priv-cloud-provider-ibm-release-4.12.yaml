base_images:
  ocp_4.12_base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
binary_build_commands: go build .
build_root:
  image_stream_tag:
    name: builder-priv
    namespace: ocp-private
    tag: rhel-8-golang-1.18-openshift-4.11
canonical_go_repository: github.com/IBM-Cloud/cloud-provider-ibm
images:
- dockerfile_path: openshift-hack/images/Dockerfile.openshift
  inputs:
    ocp_4.12_base:
      as:
      - registry.ci.openshift.org/ocp/4.12:base
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: ibm-cloud-controller-manager
promotion:
  name: 4.12-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.12-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.12-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: vet
  commands: go vet $(go list ./... | grep -v "/vendor/")
  container:
    from: src
- as: test
  commands: go test -v -race -covermode=atomic -coverprofile=cover.out $(go list ./...)
  container:
    from: src
- as: fmt
  commands: gofmt -l $(find . -type f -name '*.go'| grep -v "/vendor/")
  container:
    from: src
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-ibmcloud
  optional: true
  steps:
    cluster_profile: ibmcloud
    workflow: openshift-e2e-ibmcloud
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: cloud-provider-ibm
