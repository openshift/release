base_images:
  assisted-image-service:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-image-service
  assisted-installer:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-installer
  assisted-installer-agent:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-installer-agent
  assisted-installer-controller:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-installer-controller
  assisted-service:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-service
  assisted-test-infra:
    name: ocm-2.10
    namespace: edge-infrastructure
    tag: assisted-test-infra
  base:
    name: 4.8-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
canonical_go_repository: github.com/openshift/machine-config-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: machine-config-operator
promotion:
  to:
  - name: 4.8-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.8-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.8-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  skip_if_only_changed: ^docs/
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- always_run: false
  as: e2e-aws-serial
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-gcp-op
  skip_if_only_changed: ^docs/
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-agnostic-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- always_run: false
  as: e2e-aws-workers-rhel7
  optional: true
  steps:
    cluster_profile: aws-3
    env:
      PLATFORM_VERSION: "7.9"
    workflow: openshift-e2e-aws-workers-rhel
- always_run: false
  as: e2e-aws-disruptive
  optional: true
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-disruption
- always_run: false
  as: cluster-bootimages
  steps:
    cluster_profile: aws-2
    test:
    - as: test
      cli: latest
      commands: ./test/e2e/old-bootimages.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- always_run: false
  as: e2e-vsphere-upi
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-upi
- always_run: false
  as: e2e-metal-ipi
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-sdn-ipv4
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- always_run: false
  as: e2e-metal-ipi-ovn-dualstack
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- always_run: false
  as: e2e-azure
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-azure-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- always_run: false
  as: e2e-aws-proxy
  optional: true
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-proxy
- always_run: false
  as: e2e-vsphere
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere
- always_run: false
  as: e2e-vsphere-upgrade
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-upgrade-vsphere
- always_run: false
  as: e2e-ovn-step-registry
  optional: true
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws-ovn
- always_run: false
  as: e2e-metal-assisted
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: packet-assisted
    workflow: assisted-ofcir-baremetal
- always_run: false
  as: e2e-ovirt
  optional: true
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- always_run: false
  as: e2e-ovirt-upgrade
  steps:
    cluster_profile: ovirt
    workflow: openshift-upgrade-ovirt
- always_run: false
  as: e2e-aws-single-node
  optional: true
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-single-node
- always_run: false
  as: e2e-gcp-single-node
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-single-node
- always_run: false
  as: e2e-gcp-op-single-node
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make test-e2e-single-node
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-gcp-single-node
- always_run: false
  as: e2e-openstack
  optional: true
  run_if_changed: .*/on-prem/.*|.*openstack.*
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      TEST_SUITE: experimental/reliability/minimal
    workflow: openshift-e2e-openstack-ipi
- always_run: false
  as: e2e-openstack-parallel
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-openstack-ipi
