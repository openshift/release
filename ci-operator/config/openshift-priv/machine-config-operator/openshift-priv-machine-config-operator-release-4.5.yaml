base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/machine-config-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: machine-config-operator
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.5-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test-unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    make verify
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-op
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-agnostic-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-aws-workers-rhel7
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-workers-rhel7
- artifact_dir: /tmp/artifacts
  as: e2e-aws-disruptive
  commands: setup_ssh_bastion; TEST_SUITE=openshift/disruptive run-tests; TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere-upi
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- artifact_dir: /tmp/artifacts
  as: e2e-vsphere
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- artifact_dir: /tmp/artifacts
  as: e2e-ovn-step-registry
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ovn
- artifact_dir: /tmp/artifacts
  as: e2e-ovirt
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal-without-csi
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: machine-config-operator
