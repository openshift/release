base_images:
  base:
    name: 4.2-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/machine-config-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
  to: machine-config-operator
promotion:
  to:
  - name: 4.2-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.2-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.2-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  skip_if_only_changed: ^docs/
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: verify
  commands: |
    make verify
  container:
    from: src
- as: e2e-gcp-op
  skip_if_only_changed: ^docs/
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-aws-disruptive
  commands: setup_ssh_bastion; TEST_SUITE=openshift/disruptive run-tests; TEST_SUITE=openshift/conformance/parallel
    run-tests
  openshift_installer:
    cluster_profile: aws
  optional: true
zz_generated_metadata:
  branch: release-4.2
  org: openshift-priv
  repo: machine-config-operator
