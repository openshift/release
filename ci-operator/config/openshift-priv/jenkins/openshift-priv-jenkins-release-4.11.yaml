base_images:
  base:
    name: 4.11-priv
    namespace: ocp-private
    tag: cli
  ocp_builder_rhel-8-golang-1.17-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.11
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/jenkins
images:
- context_dir: "2"
  dockerfile_path: Dockerfile.rhel8
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/2/.
  to: jenkins
- context_dir: slave-base
  dockerfile_path: Dockerfile.rhel8
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/slave-base/.
  to: jenkins-agent-base
- context_dir: agent-maven
  dockerfile_path: Dockerfile.rhel8
  from: jenkins-agent-base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-maven/.
  to: jenkins-agent-maven
- context_dir: agent-nodejs-12
  dockerfile_path: Dockerfile.rhel8
  from: jenkins-agent-base
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins/agent-nodejs-12/.
  to: jenkins-agent-nodejs
promotion:
  name: 4.11-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.11-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: jenkins-check-plugins-supply-chain-change
  commands: hack/check-plugins-supply-chain-change.sh
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.17-openshift-4.11
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: e2e-jenkins-image-tests
  commands: IMAGE_NAME=stable:jenkins make smoke
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.17-openshift-4.11
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-jenkins-sync-plugin
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - ref: jenkins-sync-plugin-e2e
    workflow: ipi-aws
- as: e2e-aws-jenkins-client-plugin
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - ref: jenkins-client-plugin-tests
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.11
  org: openshift-priv
  repo: jenkins
