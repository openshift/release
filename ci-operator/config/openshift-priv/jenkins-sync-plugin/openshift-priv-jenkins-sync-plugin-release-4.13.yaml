build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/openshift/jenkins-sync-plugin
images:
- dockerfile_path: Dockerfile
  to: jenkins
promotion:
  to:
  - additional_images:
      jenkins-sync-plugin-e2e: src
    excluded_images:
    - jenkins
    name: 4.13-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.13-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.13-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-jenkins-sync-plugin
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      dependencies:
      - env: JENKINS_IMAGE
        name: pipeline:jenkins
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: ocptools-jenkins-sync-plugin
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.13
  org: openshift-priv
  repo: jenkins-sync-plugin
