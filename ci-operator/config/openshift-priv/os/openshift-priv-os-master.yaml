base_images:
  coreos_coreos-assembler_49:
    name: coreos-assembler
    namespace: coreos
    tag: "4.8"
build_root:
  image_stream_tag:
    name: fcos-buildroot
    namespace: coreos
    tag: testing-devel
canonical_go_repository: github.com/openshift/os
images:
- dockerfile_path: ci/Dockerfile
  inputs:
    coreos_coreos-assembler_49:
      as:
      - registry.svc.ci.openshift.org/coreos/coreos-assembler:latest
  to: build-test-qemu-img
promotion:
  excluded_images:
  - '*'
  name: 4.9-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
  build-test-qemu:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 1000m
      devices.kubevirt.io/kvm: "1"
      memory: 2Gi
tag_specification:
  name: 4.9-priv
  namespace: ocp-private
tests:
- as: validate
  commands: ./ci/validate.sh
  container:
    from: src
- as: build-test-qemu
  commands: /src/ci/build-test-qemu.sh
  container:
    from: build-test-qemu-img
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: os
