base_images:
  base:
    name: 4.3-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.10:
    name: release
    namespace: openshift
    tag: golang-1.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/node-problem-detector
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    openshift_release_golang-1.10:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.10
  to: node-problem-detector
promotion:
  to:
  - name: 4.3-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.3-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.3-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: release-4.3
  org: openshift-priv
  repo: node-problem-detector
