base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/ironic-hardware-inventory-recorder-image
images:
- dockerfile_path: Dockerfile.ocp
  from: base-os
  to: ironic-hardware-inventory-recorder
promotion:
  disabled: true
  name: 4.5-priv
  namespace: ocp-private
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-5-rhel8.ocp.svc > /etc/yum.repos.d/base-4-5-rhel8.repo
      curl http://base-openstack-4-5.ocp.svc > /etc/yum.repos.d/base-openstack-4-5.repo
    from: os
    to: base-os
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
