base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.18_base-rhel9:
    name: 4.20-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-openstack
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: openstack-cluster-api-controllers
promotion:
  to:
  - name: 4.20-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.20-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.20-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make XDG_DATA_HOME=/tmp/data XDG_CACHE_HOME=/tmp/cache verify-modules
    verify-gen verify-vendoring
  container:
    from: src
- as: test
  commands: make KUBEBUILDER_ASSETS_DIR=/tmp/data test
  container:
    from: src
- as: test-openshift
  commands: make -C openshift XDG_DATA_HOME=/tmp/data XDG_CACHE_HOME=/tmp/cache KUBEBUILDER_ASSETS_DIR=/tmp/data
    verify test
  container:
    from: src
- as: e2e-hypershift
  steps:
    cluster_profile: hypershift
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-vexxhost
      HYPERSHIFT_ZONES: us-east-1a,us-east-1b,us-east-1c
      RHCOS_IMAGE_NAME: rhcos-4.18-hcp-nodepool
      TECH_PREVIEW_NO_UPGRADE: "true"
    leases:
    - env: OPENSTACK_CLOUD
      resource_type: openstack-vexxhost-quota-slice
    test:
    - chain: hypershift-openstack-e2e
    workflow: hypershift-aws-e2e-external
- as: e2e-techpreview
  steps:
    cluster_profile: openstack-vexxhost
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: make -C openshift e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-openstack-ipi
- as: security
  optional: true
  steps:
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.20
  org: openshift-priv
  repo: cluster-api-provider-openstack
