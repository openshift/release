base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api-provider-openstack
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: openstack-machine-controllers
promotion:
  name: 4.9-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.9-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: e2e-upgrade
  steps:
    cluster_profile: openstack-vexxhost
    workflow: openshift-upgrade-openstack-loki
- as: e2e-openstack
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      TEST_SUITE: experimental/reliability/minimal
    workflow: openshift-e2e-openstack-ipi
- as: e2e-openstack-parallel
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      TEST_SUITE: openshift/conformance/parallel
    workflow: openshift-e2e-openstack-ipi
- as: e2e-openstack-byon
  steps:
    cluster_profile: openstack-vexxhost
    workflow: openshift-e2e-openstack-byon
- as: e2e-openstack-operator
  steps:
    cluster_profile: openstack-vexxhost
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-openstack-ipi
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: cluster-api-provider-openstack
