base_images:
  cluster-api-actuator-pkg-test:
    name: cluster-api-actuator-pkg-test
    namespace: ci
    tag: latest
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  nested-environment-builder:
    name: nested-environment-builder
    namespace: ci
    tag: latest
  ocp_4.22_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.22:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.21"
binary_build_commands: NO_DOCKER=1 make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/machine-api-operator
images:
- dockerfile_path: Dockerfile.rhel
  inputs:
    ocp_4.22_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.22:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.22:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.22
  to: machine-api-operator
promotion:
  to:
  - disabled: true
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: NO_DOCKER=1 make test
  container:
    from: src
- as: goimports
  commands: IS_CONTAINER=TRUE make goimports
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE make vet
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE make lint
  container:
    from: src
- as: verify-crds-sync
  commands: IS_CONTAINER=TRUE make verify-crds-sync
  container:
    from: src
- as: e2e-aws-ovn
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-azure-ovn
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-aws-operator
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|_test\.go$|vsphere
  steps:
    cluster_profile: aws-3
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- always_run: false
  as: e2e-aws-operator-techpreview
  optional: true
  steps:
    cluster_profile: aws-4
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-aws
- as: e2e-aws-ovn-upgrade
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|vsphere
  steps:
    cluster_profile: aws-4
    workflow: openshift-upgrade-aws
- always_run: false
  as: e2e-azure-operator
  optional: true
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-azure
- always_run: false
  as: e2e-azure-manual-oidc
  optional: true
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-manual-oidc-workload-identity
- always_run: false
  as: e2e-azure-operator-techpreview
  optional: true
  steps:
    cluster_profile: azure4
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-azure
- always_run: false
  as: e2e-gcp-ovn
  optional: true
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- always_run: false
  as: e2e-gcp-operator
  optional: true
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-gcp
- as: e2e-metal-ipi
  capabilities:
  - intranet
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|vsphere
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
    workflow: baremetalds-e2e
- always_run: false
  as: e2e-metal-ipi-upgrade
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      RUN_UPGRADE_TEST: "true"
    workflow: baremetalds-e2e-upgrade-ovn-ipv4
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|vsphere
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- always_run: false
  as: e2e-metal-ipi-ovn-dualstack
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia
  capabilities:
  - intranet
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|vsphere
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- always_run: false
  as: e2e-vsphere-ovn-serial
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-serial
  timeout: 6h0m0s
- always_run: false
  as: e2e-nutanix
  cluster: build01
  optional: true
  steps:
    cluster_profile: nutanix
    workflow: openshift-e2e-nutanix
- always_run: false
  as: e2e-nutanix-operator-multi-subnet
  cluster: build01
  optional: true
  steps:
    cluster_profile: nutanix-qe
    env:
      FEATURE_GATES: '["NutanixMultiSubnets=true"]'
      FEATURE_SET: CustomNoUpgrade
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 3h0m0s
    workflow: openshift-e2e-nutanix
- always_run: false
  as: e2e-vsphere-ovn
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere
- always_run: false
  as: e2e-vsphere-ovn-techpreview
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      FEATURE_SET: TechPreviewNoUpgrade
      TEST_SKIPS: 'In-tree Volumes \[Driver: vsphere\] \[Testpattern: Inline-volume\|
        In-tree Volumes \[Driver: vsphere\] \[Testpattern: Pre-provisioned PV'
    workflow: openshift-e2e-vsphere
- always_run: false
  as: e2e-vsphere-ovn-techpreview-serial
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-vsphere-serial
  timeout: 6h0m0s
- always_run: false
  as: e2e-vsphere-ovn-multi-vcenter
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      POOLS: vcenter.ci.ibmc.devcluster.openshift.com-cidatacenter-cicluster vcenter.ci.ibmc.devcluster.openshift.com-cidatacenter-1-cicluster-1
        vcenter-1.ci.ibmc.devcluster.openshift.com-cidatacenter-2-cicluster-3
      TEST_SKIPS: 'In-tree Volumes \[Driver: vsphere\]'
    workflow: openshift-e2e-vsphere-multi-vcenter
- always_run: false
  as: e2e-vsphere-operator
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 3h0m0s
    workflow: openshift-e2e-vsphere
- always_run: false
  as: e2e-vsphere-ovn-upgrade
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-upgrade-vsphere
- always_run: false
  as: e2e-vsphere-static-ovn
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    workflow: openshift-e2e-vsphere-staticip
- always_run: false
  as: e2e-vsphere-host-groups-ovn-techpreview
  optional: true
  steps:
    cluster_profile: vsphere-elastic
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-vsphere-host-groups
- always_run: false
  as: e2e-openstack
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    workflow: openshift-e2e-openstack-ipi
- as: regression-clusterinfra-aws-ipi-mapi
  optional: true
  run_if_changed: ^(go\.mod|go\.sum)$
  steps:
    cluster_profile: aws-3
    env:
      E2E_RUN_TAGS: '@mapi'
      TEST_FILTERS_CLUSTERINFRASTRUCTURE: periodic&&!qe-only&&mapi
      TEST_SCENARIOS: Cluster_Infrastructure MAPI
    test:
    - chain: openshift-e2e-test-clusterinfra-qe-regression
    workflow: cucushift-installer-rehearse-aws-ipi
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.22
  org: openshift-priv
  repo: machine-api-operator
