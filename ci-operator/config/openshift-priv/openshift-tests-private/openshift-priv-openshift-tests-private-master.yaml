base_images:
  cli:
    name: 4.7-priv
    namespace: ocp-private
    tag: cli
binary_build_commands: make all
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/openshift-tests-private
images:
- dockerfile_path: openshift-ci/build-root/Dockerfile
  from: bin
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
promotion:
  name: ginkgo-test-priv
  namespace: ocp-private
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.7"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  bin:
    requests:
      cpu: "2"
      memory: 8Gi
  e2e-aws:
    requests:
      cpu: "4"
      memory: 4Gi
test_binary_build_commands: make test
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: title-bin-test
      commands: make name-check && ./bin/extended-platform-tests run openshift/conformance/parallel --run "High-24829"
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
    workflow: ipi-aws
- as: sanity
  cron: 0 */8 * * *
  steps:
    cluster_profile: aws
    test:
    - as: periodic-e2e-test
      commands: make nightly-test
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: openshift-tests-private
