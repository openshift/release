base_images:
  base:
    name: 4.13-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/assisted-service
images:
- dockerfile_path: ./Dockerfile.assisted-service.ocp
  from: base
  to: agent-installer-api-server
promotion:
  to:
  - name: 4.13-priv
    namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.13-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: push-pr-image
  optional: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: agent-installer-api-server
    test:
    - ref: assisted-baremetal-images-publish
- as: e2e-agent-compact-ipv4
  capabilities:
  - intranet
  skip_if_only_changed: ^openshift/|^docs/|\.md$|^(LICENSE|OWNERS|OWNERS_ALIASES)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: agent-e2e-compact-ipv4
- always_run: false
  as: e2e-agent-sno-ipv6
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: agent-e2e-sno-ipv6
- always_run: false
  as: e2e-agent-ha-dualstack
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        AGENT_E2E_TEST_SCENARIO=HA_IPV4V6_DHCP
        MIRROR_IMAGES=true
    workflow: agent-e2e-generic
zz_generated_metadata:
  branch: release-4.13
  org: openshift-priv
  repo: assisted-service
