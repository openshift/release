base_images:
  base:
    name: 4.14-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.14_cli:
    name: 4.14-priv
    namespace: ocp-private
    tag: cli
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/assisted-service
images:
- dockerfile_path: ./Dockerfile.assisted-service.ocp
  from: base
  inputs:
    ocp_4.14_cli:
      as:
      - registry.ci.openshift.org/ocp/4.14:cli
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: agent-installer-api-server
promotion:
  name: 4.14-priv
  namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.14-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: push-pr-image
  cluster: build03
  optional: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: agent-installer-api-server
    test:
    - ref: assisted-baremetal-images-publish
- as: e2e-agent-compact-ipv4
  cluster: build05
  skip_if_only_changed: ^openshift/|^docs/|\.md$|^(LICENSE|OWNERS|OWNERS_ALIASES)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: agent-e2e-compact-ipv4
  timeout: 6h0m0s
- always_run: false
  as: e2e-agent-sno-ipv6
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        AGENT_E2E_TEST_SCENARIO=SNO_IPV6
        AGENT_USE_ZTP_MANIFESTS=true
    workflow: agent-e2e-generic
  timeout: 6h0m0s
- always_run: false
  as: e2e-agent-ha-dualstack
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        AGENT_E2E_TEST_SCENARIO=HA_IPV4V6_DHCP
        MIRROR_IMAGES=true
    workflow: agent-e2e-generic
  timeout: 6h0m0s
zz_generated_metadata:
  branch: release-4.14
  org: openshift-priv
  repo: assisted-service
