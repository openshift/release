base_images:
  base:
    name: 4.14-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.13_cli:
    name: 4.14-priv
    namespace: ocp-private
    tag: cli
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/assisted-service
images:
- dockerfile_path: ./Dockerfile.assisted-service.ocp
  from: base
  inputs:
    ocp_4.13_cli:
      as:
      - registry.ci.openshift.org/ocp/4.13:cli
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
  to: agent-installer-api-server
promotion:
  name: 4.14-priv
  namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.14-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: push-pr-image
  optional: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: agent-installer-api-server
    test:
    - ref: assisted-baremetal-images-publish
- as: e2e-agent-compact
  cluster: build05
  skip_if_only_changed: ^openshift/|^docs/|\.md$|^(LICENSE|OWNERS|OWNERS_ALIASES)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: agent-e2e-compact-ipv4
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: assisted-service
