base_images:
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
canonical_go_repository: github.com/openshift/assisted-service
images:
- dockerfile_path: Dockerfile.assisted-service
  from: src
  inputs:
    openshift_release_golang-1.15:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.15
  to: assisted-service
promotion:
  disabled: true
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
test_binary_build_commands: |
  make build-openshift-ci-test-bin
tests:
- as: assisted-service-aws
  steps:
    cluster_profile: aws
    test:
    - as: subsystem-deploy-and-run
      cli: latest
      commands: |
        export SERVICE=$(echo "$IMAGE_FORMAT" | component=assisted-service envsubst)
        make deploy-on-openshift-ci
        make test-on-openshift-ci
      from: test-bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: assisted-service
