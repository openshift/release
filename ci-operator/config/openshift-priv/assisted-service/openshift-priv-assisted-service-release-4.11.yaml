base_images:
  base:
    name: 4.11-priv
    namespace: ocp-private
    tag: base
  ocp_4.11_cli:
    name: 4.11-priv
    namespace: ocp-private
    tag: cli
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/assisted-service
images:
- dockerfile_path: Dockerfile.assisted-service.ocp
  from: base
  inputs:
    ocp_4.11_cli:
      as:
      - registry.ci.openshift.org/ocp/4.11:cli
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: agent-installer-api-server
promotion:
  name: 4.11-priv
  namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: push-pr-image
  cluster: build03
  optional: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: agent-installer-api-server
    test:
    - ref: assisted-baremetal-images-publish
zz_generated_metadata:
  branch: release-4.11
  org: openshift-priv
  repo: assisted-service
