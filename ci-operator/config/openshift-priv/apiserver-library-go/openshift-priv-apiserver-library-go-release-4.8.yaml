base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/apiserver-library-go
promotion:
  disabled: true
  name: 4.8-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 8Gi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.8
  org: openshift-priv
  repo: apiserver-library-go
