base_images:
  ocp_4.10_jenkins-agent-maven:
    name: 4.10-priv
    namespace: ocp-private
    tag: jenkins-agent-maven
  ocp_4.11_jenkins:
    name: 4.11-priv
    namespace: ocp-private
    tag: jenkins
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/jenkins-openshift-login-plugin
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.10_jenkins-agent-maven:
      as:
      - registry.ci.openshift.org/ocp/4.10:jenkins-agent-maven
    ocp_4.11_jenkins:
      as:
      - registry.ci.openshift.org/ocp/4.11:jenkins
  to: jenkins
- dockerfile_literal: |
    FROM quay.io/openshift/origin-jenkins-agent-maven:4.11.0 AS builder
    WORKDIR /home/jenkins
    COPY . .
    USER 0
    # We need a newer maven version as the RHEL package is still on 3.6.2
    RUN curl -L -o maven.tar.gz https://dlcdn.apache.org/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.tar.gz && \
    mkdir maven && \
    tar -xvzf maven.tar.gz -C maven --strip-component 1 && \
    cp -R maven /opt && \
    ln -sf /opt/maven/bin/mvn /usr/bin/mvn && \
    chmod -R 777 $HOME && \
    mvn --version
  to: jenkins-maven-builder
promotion:
  to:
  - excluded_images:
    - jenkins
    - jenkins-maven-builder
    name: 4.11-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.11-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: maven-verify
  commands: mvn clean package verify
  container:
    from: jenkins-maven-builder
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: e2e-aws-jenkins-sync-plugin
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - ref: jenkins-sync-plugin-e2e
    workflow: ipi-aws
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: ocptools-jenkins-openshift-login-plugin
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.11
  org: openshift-priv
  repo: jenkins-openshift-login-plugin
