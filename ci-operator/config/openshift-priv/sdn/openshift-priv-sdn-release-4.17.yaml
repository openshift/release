base_images:
  ocp_4.16_base-rhel9:
    name: 4.17-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-8-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
  ocp_builder_rhel-9-golang-1.21-openshift-4.16:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.16
binary_build_commands: make build --warn-undefined-variables
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/sdn
images:
- dockerfile_path: images/sdn/Dockerfile.rhel
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-8-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.21-openshift-4.16
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: sdn
- dockerfile_path: images/kube-proxy/Dockerfile.rhel
  inputs:
    ocp_4.16_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.16:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.16:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.16
  to: kube-proxy
promotion:
  to:
  - name: 4.17-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.17-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.17-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 6Gi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    HOME=$( mktemp -d )
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: e2e-aws-sdn
  steps:
    cluster_profile: aws
    env:
      OVERRIDE_OPENSHIFT_SDN_DEPRECATION: "true"
    workflow: openshift-e2e-aws-sdn
- as: e2e-aws-sdn-upgrade
  steps:
    cluster_profile: aws
    env:
      OVERRIDE_OPENSHIFT_SDN_DEPRECATION: "true"
    workflow: openshift-upgrade-aws-sdn
- as: e2e-gcp-sdn
  steps:
    cluster_profile: gcp-3
    env:
      OVERRIDE_OPENSHIFT_SDN_DEPRECATION: "true"
    workflow: openshift-e2e-gcp-sdn
- as: e2e-aws-sdn-multitenant
  steps:
    cluster_profile: aws
    env:
      OVERRIDE_OPENSHIFT_SDN_DEPRECATION: "true"
    workflow: openshift-e2e-aws-sdn-multi
- as: e2e-aws-sdn-serial
  steps:
    cluster_profile: aws
    env:
      OVERRIDE_OPENSHIFT_SDN_DEPRECATION: "true"
    workflow: openshift-e2e-aws-sdn-serial
- as: security
  optional: true
  steps:
    env:
      ALL_PROJECTS: "true"
      PROJECT_NAME: sdn
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.17
  org: openshift-priv
  repo: sdn
