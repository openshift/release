base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/descheduler
images:
- dockerfile_path: images/descheduler/Dockerfile.rhel7
  from: base
  to: descheduler
promotion:
  to:
  - name: 4.9-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.9-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.9-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: test-bin
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: descheduler
