base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/openshift/rbac-permissions-operator
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: rbac-permissions-operator
promotion:
  disabled: true
  name: 4.6-private
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
