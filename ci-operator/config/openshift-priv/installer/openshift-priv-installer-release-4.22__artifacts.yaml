base_images:
  ocp_4.21_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_4.21_installer-etcd-artifacts:
    name: 4.22-priv
    namespace: ocp-private
    tag: installer-etcd-artifacts
  ocp_4.21_installer-kube-apiserver-artifacts:
    name: 4.22-priv
    namespace: ocp-private
    tag: installer-kube-apiserver-artifacts
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  from_repository: true
  use_build_cache: true
canonical_go_repository: github.com/openshift/installer
images:
- dockerfile_path: images/installer-artifacts/Dockerfile.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_4.21_installer-etcd-artifacts:
      as:
      - registry.ci.openshift.org/ocp/4.21:installer-etcd-artifacts
    ocp_4.21_installer-kube-apiserver-artifacts:
      as:
      - registry.ci.openshift.org/ocp/4.21:installer-kube-apiserver-artifacts
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: installer-artifacts
promotion:
  to:
  - disabled: true
    name: 4.22-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  installer-artifacts:
    requests:
      cpu: "3"
      memory: 5Gi
zz_generated_metadata:
  branch: release-4.22
  org: openshift-priv
  repo: installer
  variant: artifacts
