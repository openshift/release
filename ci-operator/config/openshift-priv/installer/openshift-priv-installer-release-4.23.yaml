test_binary_build_commands: |
  # Some agent-based installer tests require nmstatectl
  dnf install -y nmstate
tests:
- as: unit
  commands: |
    go test -coverprofile=/tmp/coverprofile.out ./pkg/...
    go tool cover -o $ARTIFACT_DIR/cover.txt -func /tmp/coverprofile.out
    go tool cover -o $ARTIFACT_DIR/cover.html -html /tmp/coverprofile.out
  container:
    from: test-bin
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: gofmt
  commands: IS_CONTAINER=TRUE ./hack/go-fmt.sh .
  container:
    from: src
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: govet
  commands: IS_CONTAINER=TRUE ./hack/go-vet.sh ./...
  container:
    from: src
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: golint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint version
    golangci-lint run -c .golangci-lint-v2.yaml --verbose --print-resources-usage --new-from-rev=dcf8122
  container:
    clone: true
    from: golangci-lint
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: shellcheck
  commands: IS_CONTAINER=TRUE ./hack/shellcheck.sh
  container:
    from: shellcheck
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: verify-vendor
  commands: IS_CONTAINER=TRUE ./hack/verify-vendor.sh
  container:
    from: src
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: verify-codegen
  commands: IS_CONTAINER=TRUE ./hack/verify-codegen.sh
  container:
    from: src
- as: yaml-lint
  commands: IS_CONTAINER=TRUE ./hack/yaml-lint.sh
  container:
    from: yamllint
  skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
- as: e2e-aws-ovn
  skip_if_only_changed: (^(docs|upi|hack)/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)|(^images/(baremetal|libvirt|openstack))|(^cluster-api/providers/([^a]|a[^w]|aw[^s]).*/)|(/agent/)
  steps:
    cluster_profile: aws-4
    env:
      AWS_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
      USER_TAGS: |
        keyA valueA
        key2 value2
        keySpecial v@lu3-Special_.:/=+
        keyD valueD spaces
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-aws-ovn-techpreview
  optional: true
  steps:
    cluster_profile: aws-3
    env:
      AWS_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
      FEATURE_SET: TechPreviewNoUpgrade
      USER_TAGS: |
        keyA valueA
        keyB valueB
        keyC valueC
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-aws-ovn-proxy
  optional: true
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws-proxy
- always_run: false
  as: aws-private
  optional: true
  run_if_changed: aws
