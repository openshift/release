- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
    RUN dnf install -y nmstate
    # Cache dir must be accessible when running the integration tests
    RUN mkdir /.cache -m 0777
  from: src
  inputs:
    ocp_4.10_cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
    COPY virtctl /usr/bin/virtctl
    COPY openshift-install /usr/bin/openshift-install
  from: src
  inputs:
    ocp_4.10_cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    splat-ci-virtctl:
      paths:
      - destination_dir: .
        source_path: /virtctl
    upi-installer:
      paths:
      - destination_dir: .
        source_path: /bin/openshift-install
  to: virtctl
promotion:
  to:
