base_images:
  ocp_4.15_base:
    name: 4.15-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.20-openshift-4.15:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.15
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/installer
images:
- dockerfile_path: images/infrastructure-providers/Dockerfile
  inputs:
    ocp_4.15_base:
      as:
      - registry.ci.openshift.org/ocp/4.15:base
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: installer-terraform-providers
promotion:
  to:
  - name: 4.15-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  terraform-artifacts:
    requests:
      cpu: "5"
      memory: 5Gi
tests:
- always_run: false
  as: verify-vendor
  commands: |
    make -C terraform go-mod-tidy-vendor
    git diff --exit-code
  container:
    from: src
  run_if_changed: ^terraform/.*
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: installer
  variant: terraform
