base_images:
  ocp_4.10_cli:
    name: 4.18-priv
    namespace: ocp-private
    tag: cli
  ocp_4.17_base-rhel9:
    name: 4.18-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_4.17_installer-etcd-artifacts:
    name: 4.18-priv
    namespace: ocp-private
    tag: installer-etcd-artifacts
  ocp_4.17_installer-kube-apiserver-artifacts:
    name: 4.18-priv
    namespace: ocp-private
    tag: installer-kube-apiserver-artifacts
  ocp_builder_rhel-9-golang-1.21-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.17
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/installer
images:
- build_args:
  - name: OPENSHIFT_INSTALL_CLUSTER_API
    value: "true"
  dockerfile_path: images/installer-altinfra/Dockerfile.ci
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_4.17_installer-etcd-artifacts:
      as:
      - registry.ci.openshift.org/ocp/4.17:installer-etcd-artifacts
    ocp_4.17_installer-kube-apiserver-artifacts:
      as:
      - registry.ci.openshift.org/ocp/4.17:installer-kube-apiserver-artifacts
    ocp_builder_rhel-9-golang-1.21-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.17
  to: installer
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
    RUN dnf install -y nmstate
    # Cache dir must be accessible when running the integration tests
    RUN mkdir /.cache -m 0777
  from: src
  inputs:
    ocp_4.10_cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
promotion:
  to:
  - additional_images:
      installer-altinfra: installer
    excluded_images:
    - installer
    - src-oc
    name: 4.18-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.18-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.18-priv
      namespace: ocp-private
  ppc64le-latest:
    candidate:
      architecture: ppc64le
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  installer:
    requests:
      cpu: "3"
      memory: 5Gi
