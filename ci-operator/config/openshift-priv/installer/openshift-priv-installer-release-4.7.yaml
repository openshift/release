canonical_go_repository: github.com/openshift/installer
images:
- dockerfile_path: images/installer/Dockerfile.ci
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
    openshift_release_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.14
  to: installer
- dockerfile_path: images/installer-artifacts/Dockerfile.rhel
  from: installer
  inputs:
    ocp_builder_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.14
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
  to: installer-artifacts
- dockerfile_path: images/libvirt/Dockerfile.ci
  from: base
  inputs:
    openshift_release_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.14
  to: libvirt-installer
- dockerfile_path: images/installer/Dockerfile.upi.ci
  from: rhel-7
  inputs:
    ocp_4.6_cli:
      as:
      - registry.svc.ci.openshift.org/ocp/4.6:cli
    ocp_builder_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.14
  to: upi-installer
- dockerfile_path: images/openstack/Dockerfile.ci
  from: base
  inputs:
    openshift_release_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.14
    origin_4.7_cli:
      as:
      - registry.svc.ci.openshift.org/origin/4.7:cli
  to: openstack-installer
- dockerfile_path: images/baremetal/Dockerfile.ci
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
    openshift_release_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.14
  to: baremetal-installer
- dockerfile_path: images/installer/Dockerfile.ci
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.7
    openshift_release_golang-1.14:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.14
  to: ovirt-installer
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  baremetal-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  govet:
    requests:
      cpu: "3"
      memory: 5Gi
  installer:
    requests:
      cpu: "3"
      memory: 5Gi
  installer-artifacts:
    requests:
      cpu: "3"
      memory: 5Gi
  libvirt-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  openstack-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  ovirt-installer:
    requests:
      cpu: "3"
      memory: 5Gi
  unit:
    requests:
      cpu: "3"
      memory: 5Gi
  upi-installer:
    requests:
      cpu: "3"
      memory: 5Gi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: src
- as: gofmt
  commands: IS_CONTAINER=TRUE ./hack/go-fmt.sh .
  container:
    from: src
- as: govet
  commands: IS_CONTAINER=TRUE ./hack/go-vet.sh ./...
  container:
    from: src
- as: golint
  commands: IS_CONTAINER=TRUE ./hack/go-lint.sh -min_confidence 0.3 $(go list -f '{{ .ImportPath }}' ./...)
  container:
    from: src
- as: verify-vendor
  commands: IS_CONTAINER=TRUE ./hack/verify-vendor.sh
  container:
    from: src
- as: verify-codegen
  commands: IS_CONTAINER=TRUE ./hack/verify-codegen.sh
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-proxy
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- as: e2e-aws-shared-vpc
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-sharednetwork
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-gcp-shared-vpc
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-sharednetwork
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-azure-shared-vpc
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-sharednetwork
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-upi
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer_upi:
    cluster_profile: aws
- as: e2e-gcp-upi
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-upi
- as: e2e-gcp-upi-xpn
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-upi-xpn
- as: e2e-azure-upi
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer_upi:
    cluster_profile: azure4
- as: e2e-aws-workers-rhel7
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-workers-rhel7
- as: e2e-aws-disruptive
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-disruption
- as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ovn-ipv6
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ovn-dualstack
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-openstack-ipi
  steps:
    cluster_profile: openstack
    workflow: openshift-e2e-openstack-ipi
- as: openstack-manifests
  steps:
    cluster_profile: openstack
    workflow: openshift-manifests-openstack
- as: e2e-vsphere
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere
- as: e2e-vsphere-upi
  steps:
    cluster_profile: vsphere
    workflow: openshift-e2e-vsphere-upi
- as: e2e-crc
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-crc
- as: e2e-libvirt
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp-libvirt
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted
- as: e2e-ovirt
  steps:
    cluster_profile: ovirt
    workflow: openshift-e2e-ovirt-minimal
- as: e2e-kubevirt
  steps:
    cluster_profile: kubevirt
    workflow: openshift-e2e-kubevirt
- as: e2e-aws-fips
  steps:
    cluster_profile: aws
    env:
      FIPS_ENABLED: "true"
      TEST_SUITE: openshift/conformance/parallel
    pre:
    - chain: ipi-aws-pre
    - ref: fips-check
    test:
    - ref: openshift-e2e-test
    workflow: ipi-aws
