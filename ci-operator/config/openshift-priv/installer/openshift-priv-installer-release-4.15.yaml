- dockerfile_path: images/openstack/Dockerfile.ci
  from: base
  inputs:
    ocp_4.15_cli:
      as:
      - registry.ci.openshift.org/ocp/4.15:cli
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
  to: openstack-installer
- dockerfile_path: images/baremetal/Dockerfile.ci
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: baremetal-installer
- dockerfile_path: images/installer/Dockerfile.ci
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.14
    ocp_builder_rhel-8-golang-1.20-openshift-4.15:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.20-openshift-4.15
  to: ovirt-installer
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
    RUN ln -s /usr/bin/oc /usr/bin/kubectl
    RUN dnf install -y nmstate
    # Cache dir must be accessible when running the integration tests
    RUN mkdir /.cache -m 0777
  from: src
  inputs:
    ocp_4.10_cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
promotion:
  disabled: true
  excluded_images:
  - src-oc
  name: 4.15-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
