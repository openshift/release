build_root:
  from_repository: true
  use_build_cache: true
canonical_go_repository: github.com/openshift/installer
images:
- dockerfile_path: images/installer-artifacts/Dockerfile.rhel
  to: installer-artifacts
promotion:
  to:
  - name: 4.21-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.21-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.21-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  installer-artifacts:
    requests:
      cpu: "3"
      memory: 5Gi
zz_generated_metadata:
  branch: release-4.21
  org: openshift-priv
  repo: installer
  variant: artifacts
