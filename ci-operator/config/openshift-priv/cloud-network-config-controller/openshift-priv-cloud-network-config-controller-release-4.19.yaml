base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.19_base-rhel9:
    name: 4.19-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: openshift/cloud-network-config-controller
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: cloud-network-config-controller
promotion:
  to:
  - name: 4.19-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.19-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.19-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
- as: e2e-gcp-ovn
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- as: e2e-azure-ovn
  steps:
    cluster_profile: azure-2
    workflow: openshift-e2e-azure
- as: e2e-azure-serial
  shard_count: 2
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-serial
- as: unit
  commands: make test
  container:
    from: src
- always_run: false
  as: e2e-aws-ovn-serial
  optional: true
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws-ovn-serial
- always_run: false
  as: e2e-openstack-ovn-serial-e2e-only
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      NETWORK_TYPE: OVNKubernetes
      TEST_ARGS: --run \[sig-network\]\[Feature:EgressIP\]
      TEST_SUITE: openshift/conformance/serial
    test:
    - ref: openshift-e2e-test
    workflow: openshift-e2e-openstack-ipi
- as: security
  optional: true
  steps:
    env:
      ALL_PROJECTS: "true"
      PROJECT_NAME: cloud-network-config-controller
    workflow: openshift-ci-security
- as: hypershift-e2e-aks
  steps:
    cluster_profile: hypershift
    env:
      AUTH_THROUGH_CERTS: "true"
      ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE: "true"
      HYPERSHIFT_AZURE_LOCATION: centralus
    workflow: hypershift-azure-aks-e2e
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.19
  org: openshift-priv
  repo: cloud-network-config-controller
