base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.7-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build WHAT=cmd/extended-platform-tests
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/openshift-tests
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    root:
      as:
      - builder
      paths: null
  to: extended-platform-tests
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.7-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
