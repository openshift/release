base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build WHAT=cmd/extended-platform-tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/openshift-tests
images:
- dockerfile_path: Dockerfile.rhel
  from: base
  inputs:
    root:
      as:
      - builder
  to: extended-platform-tests
promotion:
  disabled: true
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: openshift-tests
