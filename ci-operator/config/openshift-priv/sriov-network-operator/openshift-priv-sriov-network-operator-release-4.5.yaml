base_images:
  base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/sriov-network-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: sriov-network-operator
- dockerfile_path: Dockerfile.sriov-network-config-daemon.rhel7
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: sriov-network-config-daemon
- dockerfile_path: Dockerfile.webhook.rhel7
  from: base
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: sriov-network-webhook
promotion:
  to:
  - name: 4.5-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.5-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.5-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: IS_CONTAINER=TRUE make fmt
  container:
    from: src
zz_generated_metadata:
  branch: release-4.5
  org: openshift-priv
  repo: sriov-network-operator
