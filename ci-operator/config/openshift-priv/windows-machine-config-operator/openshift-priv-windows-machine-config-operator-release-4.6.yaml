binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/windows-machine-config-operator
images:
- dockerfile_path: build/Dockerfile.ci
  to: windows-machine-config-operator-test
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 600Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: build
  commands: make build
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
- as: aws-e2e-operator
  steps:
    cluster_profile: aws
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-aws-ovn-hybrid
- as: azure-e2e-operator
  steps:
    cluster_profile: azure4
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-azure-ovn-hybrid
- as: aws-e2e-operator-with-custom-vxlan-port
  steps:
    cluster_profile: aws
    test:
    - ref: windows-e2e-operator-test-with-custom-vxlan-port
    workflow: ipi-aws-ovn-hybrid-custom-vxlan-port
- as: vsphere-e2e-operator
  steps:
    cluster_profile: vsphere
    test:
    - ref: windows-e2e-operator-test-with-custom-vxlan-port
    workflow: ipi-vsphere-ovn-hybrid-custom-vxlan-port
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: windows-machine-config-operator
