binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/windows-machine-config-operator
images:
- dockerfile_path: build/Dockerfile.ci
  from: ""
  to: windows-machine-config-operator
promotion:
  disabled: true
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: build
  commands: make build
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
