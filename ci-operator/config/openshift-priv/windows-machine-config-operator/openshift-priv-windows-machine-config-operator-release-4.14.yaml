base_images:
  openshift_release_rhel-9-release-golang-1.20-openshift-4.14:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.20-openshift-4.14
  operator-sdk:
    name: "4.14"
    namespace: origin
    tag: operator-sdk
binary_build_commands: make build
build_root:
  from_repository: true
  use_build_cache: true
canonical_go_repository: github.com/openshift/windows-machine-config-operator
images:
- dockerfile_path: build/Dockerfile.ci
  inputs:
    openshift_release_rhel-9-release-golang-1.20-openshift-4.14:
      as:
      - registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.20-openshift-4.14
  to: windows-machine-config-operator-test
operator:
  bundles:
  - as: wmco-bundle
    context_dir: .
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: REPLACE_IMAGE
    with: pipeline:windows-machine-config-operator-test
promotion:
  additional_images:
    windows-machine-config-operator-bundle: wmco-bundle
  disabled: true
  name: 4.14-priv
  namespace: ocp-private
releases:
  latest:
    integration:
      include_built_images: true
      name: 4.14-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 400Mi
  src:
    limits:
      memory: 10Gi
    requests:
      cpu: 100m
      memory: 10Gi
  windows-machine-config-operator-test:
    limits:
      memory: 10Gi
    requests:
      cpu: 100m
      memory: 10Gi
tests:
- as: lint
  commands: make lint
  container:
    from: src
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: build
  commands: make build
  container:
    from: src
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: unit
  commands: make unit
  container:
    from: src
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: aws-e2e-operator
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-aws-ovn-hybrid
- as: azure-e2e-operator
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azure4
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-azure-ovn-hybrid
- as: azure-e2e-ccm-install
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: azure4
    env:
      WINDOWS_SERVER_VERSION: "2019"
    test:
    - ref: windows-e2e-operator-test
    workflow: openshift-e2e-azure-ccm-ovn-hybrid-install
- as: gcp-e2e-operator
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    env:
      WMCO_DEPLOY_NAMESPACE: alternate-wmco-namespace
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-gcp-ovn-hybrid
- as: vsphere-e2e-operator
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere
    test:
    - ref: windows-e2e-operator-test-with-custom-vxlan-port
    workflow: ipi-vsphere-ovn-hybrid-custom-vxlan-port
- as: aws-e2e-upgrade
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: install
      cli: latest
      commands: |
        oc create namespace openshift-windows-machine-config-operator
        oc label --overwrite=true ns openshift-windows-machine-config-operator openshift.io/cluster-monitoring=true \
        pod-security.kubernetes.io/enforce=privileged
        operator-sdk run bundle --timeout=10m --security-context-config restricted -n openshift-windows-machine-config-operator "$OO_BUNDLE"
        oc wait --timeout=5m --for condition=Available -n openshift-windows-machine-config-operator deployment windows-machine-config-operator
      dependencies:
      - env: OO_BUNDLE
        name: wmco-bundle
      from: operator-sdk
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    - as: e2e-aws-upgrade
      cli: latest
      commands: |-
        #!/bin/bash
        set -euo pipefail
        cluster_profile=/var/run/secrets/ci.openshift.io/cluster-profile
        export AWS_SHARED_CREDENTIALS_FILE=${cluster_profile}/.awscred
        export KUBE_SSH_KEY_PATH=${cluster_profile}/ssh-privatekey
        export WINDOWS_SERVER_VERSION="2019"
        export OPERATOR_IMAGE="PLACEHOLDER"
        make run-ci-e2e-upgrade-test
      from: windows-machine-config-operator-test
      resources:
        requests:
          cpu: 1000m
          memory: 400Mi
    workflow: ipi-aws-ovn-hybrid
- as: platform-none-vsphere-e2e-operator
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere-platform-none
    test:
    - ref: windows-e2e-operator-test-byoh
    workflow: windows-e2e-operator-test-platform-none-vsphere
- always_run: false
  as: vsphere-proxy-e2e-operator
  steps:
    cluster_profile: vsphere
    post:
    - chain: gather-network
    - ref: gather-proxy
    - chain: ipi-vsphere-post
    - ref: vsphere-deprovision-bastionhost
    pre:
    - chain: ipi-conf-vsphere
    - chain: vsphere-provision-bastionhost
    - ref: ipi-conf-proxy
    - ref: ovn-conf
    - ref: ovn-conf-hybrid-manifest-with-custom-vxlan-port
    - chain: ipi-install-vsphere
    test:
    - ref: windows-e2e-operator-test-with-custom-vxlan-port
- as: wicd-unit-vsphere
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: vsphere
    post:
    - chain: upi-vsphere-windows-post
    pre:
    - ref: ipi-install-rbac
    - ref: ipi-conf
    - ref: ipi-conf-vsphere-check
    - ref: upi-conf-vsphere
    - chain: upi-vsphere-windows-pre
    test:
    - ref: windows-unit-wicd
- as: nutanix-e2e-operator
  cluster: build01
  skip_if_only_changed: ^(?:docs|\.github)/|\.md$|^(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: nutanix
    test:
    - ref: windows-e2e-operator-test
    workflow: ipi-nutanix-ovn-hybrid
zz_generated_metadata:
  branch: release-4.14
  org: openshift-priv
  repo: windows-machine-config-operator
