base_images:
  cluster-api-actuator-pkg-test:
    name: cluster-api-actuator-pkg-test
    namespace: ci
    tag: latest
  ocp_4.21_base-rhel9:
    name: 4.23-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.21"
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/machine-api-provider-nutanix
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: nutanix-machine-controllers
promotion:
  to:
  - name: 4.23-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.23-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.23-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|_test\.go$
  steps:
    cluster_profile: aws-2
    workflow: openshift-e2e-aws
- always_run: false
  as: e2e-nutanix
  cluster: build01
  optional: true
  steps:
    cluster_profile: nutanix
    workflow: openshift-e2e-nutanix
- always_run: false
  as: e2e-nutanix-operator
  cluster: build01
  optional: true
  steps:
    cluster_profile: nutanix
    test:
    - as: test
      cli: latest
      commands: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
      from: stable:cluster-api-actuator-pkg
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    workflow: ipi-nutanix
- as: regression-clusterinfra-nutanix-ipi-mapi
  optional: true
  run_if_changed: ^(go\.mod|go\.sum)$
  steps:
    cluster_profile: nutanix
    env:
      E2E_RUN_TAGS: '@mapi'
      TEST_FILTERS_CLUSTERINFRASTRUCTURE: periodic&&!qe-only&&mapi
      TEST_SCENARIOS: Cluster_Infrastructure MAPI
    test:
    - chain: openshift-e2e-test-clusterinfra-qe-regression
    workflow: cucushift-installer-rehearse-nutanix-ipi
- as: unit
  commands: make test
  container:
    from: src
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.23
  org: openshift-priv
  repo: machine-api-provider-nutanix
