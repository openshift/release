base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
binary_build_commands: go build cmd/cloud-controller-manager/main.go
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: k8s.io/cloud-provider-gcp
images:
- dockerfile_path: openshift-hack/images/Dockerfile.openshift
  from: base
  to: gcp-cloud-controller-manager
promotion:
  to:
  - name: 4.9-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.9-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.9-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fmt
  commands: gofmt -l $(find . -type f -name '*.go'| grep -v "/vendor/")
  container:
    from: src
zz_generated_metadata:
  branch: release-4.9
  org: openshift-priv
  repo: cloud-provider-gcp
