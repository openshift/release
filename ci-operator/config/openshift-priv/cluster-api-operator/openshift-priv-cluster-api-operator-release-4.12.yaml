base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make operator
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
canonical_go_repository: sigs.k8s.io/cluster-api-operator
images:
- dockerfile_path: openshift/Dockerfile.openshift
  from: base
  to: cluster-kube-cluster-api-operator
promotion:
  to:
  - name: 4.12-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.12-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.12-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: cluster-api-operator
