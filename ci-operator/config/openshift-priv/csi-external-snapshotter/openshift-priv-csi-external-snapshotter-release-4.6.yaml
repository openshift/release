base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.15:
    name: builder
    namespace: ocp
    tag: golang-1.15
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
  openshift_release_golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
canonical_go_repository: github.com/kubernetes-csi/external-snapshotter
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: csi-external-snapshotter
- dockerfile_path: Dockerfile.snapshot-controller.openshift.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: csi-snapshot-controller
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws-csi
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-csi
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: csi-external-snapshotter
