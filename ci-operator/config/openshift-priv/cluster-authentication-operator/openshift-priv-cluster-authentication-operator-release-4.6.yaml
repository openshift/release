base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.14:
    name: builder
    namespace: ocp
    tag: golang-1.14
  ocp_builder_rhel-8-golang-1.15-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.6
  ocp_builder_rhel-8-golang-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-openshift-4.6
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/cluster-authentication-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-golang-1.15-openshift-4.6
  to: cluster-authentication-operator
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-agnostic
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-operator
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: |
        make test-e2e JUNITFILE=${ARTIFACT_DIR}/junit_report.xml
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-agnostic-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-console-login
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: ./test-prow-e2e.sh login
      from: stable:console-tests
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- artifact_dir: /tmp/artifacts
  as: e2e-operator-encryption
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: |
        make test-e2e-encryption JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: cluster-authentication-operator
