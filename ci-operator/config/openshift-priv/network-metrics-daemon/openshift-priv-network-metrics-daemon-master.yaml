base_images:
  base:
    name: 4.6-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/network-metrics-daemon
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: network-metrics-daemon
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make unittests
  container:
    from: src
- as: e2e
  commands: make run-test
  openshift_installer_src:
    cluster_profile: gcp
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: network-metrics-daemon
