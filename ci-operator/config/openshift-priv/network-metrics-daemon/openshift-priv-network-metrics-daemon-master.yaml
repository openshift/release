base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.5-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/network-metrics-daemon
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  to: network-metrics-daemon
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    limits: null
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make unittests
  container:
    from: src
