base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/compliance-operator
images:
- dockerfile_path: Dockerfile.ci
  from: base
  to: compliance-operator
- dockerfile_path: images/resultscollector/Dockerfile.ci
  from: base
  to: compliance-resultscollector
promotion:
  disabled: true
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    limits: {}
    requests:
      cpu: 200m
      memory: 400Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.6"
  namespace: ocp
tests:
- as: go-build
  commands: make
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make test-unit
  container:
    from: src
- as: e2e-aws
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
