base_images:
  ocp_4.18_base-rhel9:
    name: 4.20-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/linuxptp-daemon
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: ptp
promotion:
  to:
  - name: 4.20-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.20-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.20-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  commands: make test
  container:
    from: src
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: security
  optional: true
  skip_if_only_changed: ^hack/|^bin/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$
  steps:
    env:
      PROJECT_NAME: linuxptp-daemon
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.20
  org: openshift-priv
  repo: linuxptp-daemon
