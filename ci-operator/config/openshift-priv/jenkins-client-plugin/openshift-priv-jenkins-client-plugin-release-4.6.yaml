base_images:
  original_jenkins:
    name: 4.6-priv
    namespace: ocp-private
    tag: jenkins
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/jenkins-client-plugin
images:
- dockerfile_path: Dockerfile
  from: original_jenkins
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift/jenkins-client-plugin/.
  to: jenkins
promotion:
  disabled: true
  excluded_images:
  - jenkins
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: e2e-aws-jenkins
  commands: TEST_SUITE=openshift/jenkins-e2e run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-operator
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: jenkins-client-plugin
