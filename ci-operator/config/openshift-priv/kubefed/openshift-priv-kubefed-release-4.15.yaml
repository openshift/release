build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: sigs.k8s.io/kubefed
images:
- dockerfile_path: Dockerfile
  from: root
  to: kubefed-controller
promotion:
  to:
  - name: 4.15-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: vet
  commands: |
    make -f openshift/Makefile.ci vet
  container:
    from: src
- as: unit
  commands: |
    make -f openshift/Makefile.ci unit
  container:
    from: src
- as: managed-e2e
  commands: |
    make -f openshift/Makefile.ci managed-e2e
  container:
    from: src
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: kubefed
