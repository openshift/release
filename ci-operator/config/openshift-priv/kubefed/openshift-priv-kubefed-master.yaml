build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: sigs.k8s.io/kubefed
images:
- dockerfile_path: Dockerfile
  from: root
  to: kubefed-controller
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
tests:
- artifact_dir: /tmp/artifacts
  as: vet
  commands: |
    make -f openshift/Makefile.ci vet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make -f openshift/Makefile.ci unit
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: managed-e2e
  commands: |
    make -f openshift/Makefile.ci managed-e2e
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: kubefed
