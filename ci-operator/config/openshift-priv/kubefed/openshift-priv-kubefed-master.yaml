base_images:
  openshift_origin-v4.0_base:
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: sigs.k8s.io/kubefed
images:
- dockerfile_path: Dockerfile
  from: root
  inputs:
    openshift_origin-v4.0_base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base
      paths: null
  to: kubefed-controller
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: vet
  commands: |
    make -f openshift/Makefile.ci vet
  container:
    from: src
- as: unit
  commands: |
    make -f openshift/Makefile.ci unit
  container:
    from: src
- as: managed-e2e
  commands: |
    make -f openshift/Makefile.ci managed-e2e
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: kubefed
