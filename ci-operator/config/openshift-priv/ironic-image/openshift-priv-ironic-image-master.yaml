base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.9
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/ironic-image
images:
- dockerfile_path: Dockerfile.ocp
  from: ocp_builder_rhel-8-base-openshift-4.9
  inputs:
    ocp_builder_rhel-8-base-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.9
  to: ironic
promotion:
  name: 4.9-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.9-priv
  namespace: ocp-private
tests:
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: ironic-image
