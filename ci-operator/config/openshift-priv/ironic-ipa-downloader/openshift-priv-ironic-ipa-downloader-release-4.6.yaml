base_images:
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.6:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/ironic-ipa-downloader
images:
- dockerfile_path: Dockerfile.ocp
  from: base-os
  inputs:
    ocp_builder_rhel-8-base-openshift-4.6:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.6
  to: ironic-ipa-downloader
promotion:
  disabled: true
  name: 4.6-priv
  namespace: ocp-private
raw_steps:
- pipeline_image_cache_step:
    commands: |
      rm -rf /etc/yum.repos.d/*
      curl http://base-4-6-rhel8.ocp.svc > /etc/yum.repos.d/base-4-6-rhel8.repo
      curl http://base-openstack-4-6.ocp.svc > /etc/yum.repos.d/base-openstack-4-6.repo
    from: os
    to: base-os
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e
zz_generated_metadata:
  branch: release-4.6
  org: openshift-priv
  repo: ironic-ipa-downloader
