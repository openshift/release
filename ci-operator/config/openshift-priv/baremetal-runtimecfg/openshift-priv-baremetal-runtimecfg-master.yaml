base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.5-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/baremetal-runtimecfg
images:
- dockerfile_path: Dockerfile
  from: base
  to: baremetal-runtimecfg
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-metal-ipi
  steps:
    workflow: baremetalds-e2e
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: baremetal-runtimecfg
