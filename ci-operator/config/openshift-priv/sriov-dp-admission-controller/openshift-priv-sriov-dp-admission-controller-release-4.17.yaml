build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/sriov-dp-admission-controller
images:
- dockerfile_path: Dockerfile.rhel7
  to: sriov-dp-admission-controller
promotion:
  to:
  - disabled: true
    name: sriov-4.17
    namespace: origin
  - name: 4.17-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.17-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.17-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: unit-test
  commands: ./scripts/test.sh
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: sriov-dp-admission-controller
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.17
  org: openshift-priv
  repo: sriov-dp-admission-controller
