build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/sriov-dp-admission-controller
images:
- dockerfile_path: Dockerfile.rhel7
  to: sriov-dp-admission-controller
promotion:
  to:
  - disabled: true
    name: sriov-4.15
    namespace: origin
  - name: 4.15-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.15-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.15-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws-3
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-4.15
  org: openshift-priv
  repo: sriov-dp-admission-controller
