base_images:
  ocp_4.19_base-rhel9:
    name: 4.19-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/ovirt/csi-driver-operator
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: ovirt-csi-driver-operator
promotion:
  to:
  - name: 4.19-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.19-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.19-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.19
  org: openshift-priv
  repo: ovirt-csi-driver-operator
