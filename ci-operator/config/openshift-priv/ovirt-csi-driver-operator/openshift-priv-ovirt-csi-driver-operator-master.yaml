base_images:
  ocp_4.17_base-rhel9:
    name: 4.18-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.17
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/ovirt/csi-driver-operator
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.17
  to: ovirt-csi-driver-operator
promotion:
  to:
  - name: 4.18-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.18-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.18-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: ovirt-csi-driver-operator
