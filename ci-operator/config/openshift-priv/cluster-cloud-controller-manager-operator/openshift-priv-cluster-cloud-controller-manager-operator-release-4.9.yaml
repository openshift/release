base_images:
  base:
    name: 4.9-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
binary_build_commands: go build cmd/cluster-cloud-controller-manager-operator/main.go
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/openshift/cluster-cloud-controller-manager-operator
images:
- from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.9
  to: cluster-cloud-controller-manager-operator
promotion:
  name: 4.9-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.9-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.9-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make test
  container:
    from: src
- as: vendor
  commands: make vendor
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-aws-ccm
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm
- as: e2e-aws-ccm-install
  optional: true
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-ccm-install
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-azure-upgrade
  steps:
    cluster_profile: azure4
    workflow: openshift-upgrade-azure
- as: e2e-azure-ccm
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-ccm
- as: e2e-azure-ccm-install
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure-ccm-install
- as: e2e-openstack-ccm
  optional: true
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      TEST_SUITE: experimental/reliability/minimal
    workflow: openshift-e2e-openstack-ccm
