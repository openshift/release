base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-base-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.12
  ocp_builder_rhel-8-golang-1.19-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.12
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/cluster-node-tuning-operator
images:
- dockerfile_path: Dockerfile.rhel8
  from: base
  inputs:
    ocp_builder_rhel-8-base-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-4.12
    ocp_builder_rhel-8-golang-1.19-openshift-4.12:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.12
  to: cluster-node-tuning-operator
promotion:
  to:
  - name: 4.12-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.12-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.12-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
- as: e2e-aws-ovn
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-gcp-pao
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLUSTER=mcp-only make cluster-deploy-pao && make pao-functests
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 4h30m0s
    workflow: ipi-gcp
- as: e2e-gcp-pao-updating-profile
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: CLUSTER=mcp-only make cluster-deploy-pao && make pao-functests-updating-profile
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 5h0m0s
    workflow: ipi-gcp
- as: e2e-upgrade
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws
- as: e2e-no-cluster
  commands: make test-e2e-local
  container:
    from: src
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: cluster-node-tuning-operator
