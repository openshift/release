base_images:
  base:
    name: 4.7-priv
    namespace: ocp-private
    tag: base
  ocp_4.5_base:
    name: 4.5-priv
    namespace: ocp-private
    tag: base
  ocp_builder_golang-1.13:
    name: builder
    namespace: ocp
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/cluster-node-tuning-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    ocp_4.5_base:
      as:
      - registry.svc.ci.openshift.org/ocp/4.5:base
      paths: null
    ocp_builder_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
  to: cluster-node-tuning-operator
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: cluster-node-tuning-operator
