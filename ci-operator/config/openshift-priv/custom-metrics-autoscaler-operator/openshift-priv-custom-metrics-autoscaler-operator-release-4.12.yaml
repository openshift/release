base_images:
  base:
    name: 4.12-priv
    namespace: ocp-private
    tag: base
build_root:
  from_repository: true
images:
- from: base
  to: custom-metrics-autoscaler-operator
promotion:
  disabled: true
  name: 4.12-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gofmt
  commands: env && GOFLAGS="" make fmt
  container:
    from: src
- as: govet
  commands: env && GOFLAGS="" make vet
  container:
    from: src
zz_generated_metadata:
  branch: release-4.12
  org: openshift-priv
  repo: custom-metrics-autoscaler-operator
