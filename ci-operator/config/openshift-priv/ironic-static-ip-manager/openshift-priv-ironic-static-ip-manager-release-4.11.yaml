base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-base-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.9
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/ironic-static-ip-manager
images:
- dockerfile_path: Dockerfile.ocp
  from: ocp_builder_rhel-8-base-openshift-4.9
  to: ironic-static-ip-manager
promotion:
  to:
  - name: 4.11-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.11-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi
  cluster: build05
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ipv4
- as: e2e-metal-ipi-serial-ipv4
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ipv4
- as: e2e-metal-ipi-upgrade
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
        MASTER_DISK=50
      RUN_UPGRADE_TEST: "true"
      TEST_SUITE: ""
      TEST_TYPE: upgrade
    workflow: baremetalds-e2e-upgrade
- as: e2e-metal-ipi-ovn-ipv6
  cluster: build05
  skip_if_only_changed: (^[A-Z]+\.md$)|((^|/)OWNERS$)
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- as: e2e-metal-ipi-ovn-dualstack
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- as: e2e-metal-ipi-virtualmedia
  cluster: build05
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
zz_generated_metadata:
  branch: release-4.11
  org: openshift-priv
  repo: ironic-static-ip-manager
