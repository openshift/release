base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.7-priv
    namespace: ocp-private
    tag: base
build_root:
  project_image:
    dockerfile_path: base.Dockerfile
canonical_go_repository: github.com/operator-framework/operator-lifecycle-manager
images:
- from: base
  inputs:
    root:
      as:
      - builder
      paths: null
  to: operator-lifecycle-manager
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.7-priv
  namespace: ocp-private
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: make unit
  container:
    from: src
- as: e2e-gcp
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: gcp
- as: e2e-aws-olm
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
- artifact_dir: /tmp/artifacts
  as: e2e-aws-console-olm
  commands: ./test-prow-e2e.sh olmFull
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:console-tests
- as: e2e-gcp-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: gcp
    upgrade: true
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: operator-lifecycle-manager
