      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.8-priv
  namespace: ocp-private
tests:
- as: unit
  commands: ./hack/ci-test.sh
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
- as: generate-check
  commands: make generate-check
  container:
    from: src
- as: e2e-agnostic
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-metal-ipi
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-serial-ipv4
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-serial-ipv4
- as: e2e-metal-ipi-upgrade
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
      RUN_UPGRADE_TEST: "true"
    workflow: baremetalds-e2e-upgrade
- as: e2e-metal-ipi-ovn-ipv6
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-ovn-dualstack
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    workflow: baremetalds-e2e
- as: e2e-metal-ipi-virtualmedia
  steps:
    cluster_profile: packet
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-metal-assisted
  steps:
    cluster_profile: packet
    workflow: baremetalds-assisted
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
