base_images:
  base:
    name: 4.7-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
  openshift_release_golang-1.14:
    name: release
    namespace: openshift
    tag: golang-1.14
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
canonical_go_repository: github.com/openshift/cluster-baremetal-operator
images:
- from: base
  to: cluster-baremetal-operator
promotion:
  name: 4.7-priv
  namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.7-priv
  namespace: ocp-private
tests:
- as: lint
  commands: make lint
  container:
    from: src
- as: gofmt
  commands: make fmt
  container:
    from: src
- as: govet
  commands: make vet
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: cluster-baremetal-operator
