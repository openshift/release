base_images:
  commitchecker:
    name: commitchecker
    namespace: ci
    tag: "4.15"
  hypershift-operator:
    name: 4.18-priv
    namespace: ocp-private
    tag: hypershift-operator
  hypershift-tests:
    name: 4.18-priv
    namespace: ocp-private
    tag: hypershift-tests
  ocp_4.17_base-rhel9:
    name: 4.18-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.21-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.21-openshift-4.17
binary_build_commands: make manager-core
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/cluster-api
images:
- dockerfile_path: openshift/Dockerfile.openshift
  inputs:
    ocp_4.17_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.17:base-rhel9
    ocp_builder_rhel-9-golang-1.21-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.21-openshift-4.17
  to: cluster-capi-controllers
promotion:
  to:
  - name: 4.18-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.18-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.18-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test
tests:
- as: unit
  commands: export HOME=/tmp/kubebuilder-testing make test
  container:
    from: src
- as: e2e-aws-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: openshift/e2e-tests.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-aws
- as: e2e-gcp-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: gcp
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: openshift/e2e-tests.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-gcp
- as: e2e-openstack-capi-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: openstack-vexxhost
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    test:
    - as: test
      commands: openshift/e2e-openstack.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: openshift-e2e-openstack-ipi
- as: e2e-aws-ovn
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-ovn-techpreview
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    env:
      FEATURE_SET: TechPreviewNoUpgrade
    workflow: openshift-e2e-aws
- as: e2e-aws-serial
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-serial
- as: e2e-hypershift
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: hypershift
    workflow: hypershift-aws-e2e-external
- as: verify-commits
  commands: |
    commitchecker --start ${PULL_BASE_SHA:-master}
  container:
    from: commitchecker
  optional: true
zz_generated_metadata:
  branch: release-4.18
  org: openshift-priv
  repo: cluster-api
