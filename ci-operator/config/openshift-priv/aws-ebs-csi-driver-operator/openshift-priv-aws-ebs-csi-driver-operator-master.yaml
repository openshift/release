base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.5-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/aws-ebs-csi-driver-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.13
      paths: null
  to: aws-ebs-csi-driver-operator
- dockerfile_path: Dockerfile.test
  from: src
  to: aws-ebs-csi-driver-operator-test
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    limits: null
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: verify
  commands: |
    # Work around broken verify-codegen
    make verify-bindata verify-deps verify-gofmt verify-golint verify-govet
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    mkdir -p /tmp/artifacts
    make test-unit JUNITFILE=/tmp/artifacts/junit_report.xml
  container:
    from: src
- as: e2e-operator
  commands: |
    make test-e2e ARTIFACT_DIR=/tmp/artifacts
  openshift_installer_custom_test_image:
    cluster_profile: aws
    from: stable:aws-ebs-csi-driver-operator-test
    nested_virt_image: ""
