base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_4.20_base-rhel9:
    name: 4.22-priv
    namespace: ocp-private
    tag: base-rhel9
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/ironic-agent-image
images:
- dockerfile_path: Dockerfile.ocp
  from: ironic-agent-base
  to: ironic-agent
promotion:
  to:
  - disabled: true
    name: 4.22-priv
    namespace: ocp-private
raw_steps:
- pipeline_image_cache_step:
    commands: |
      #NOTE(elfosardo): use ironic repos, cause we're special
      curl http://base-4-21-rhel-9-server-ironic.ocp.svc > /etc/yum.repos.art/ci/base-4-21-rhel-9-server-ironic.repo
    from: ocp_4.20_base-rhel9
    to: ironic-agent-base
releases:
  initial:
    integration:
      name: 4.22-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.22-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-metal-ipi-bm
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*|\.github/.*)$|\.(okd|scos|fcos|okd-x86_64)$
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: baremetal
    workflow: baremetalds-e2e-ovn-ipv4
- as: e2e-metal-ipi-serial-ipv4
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*|\.github/.*)$|\.(okd|scos|fcos|okd-x86_64)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-serial-ovn-ipv4
- as: e2e-metal-ipi-virtualmedia
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*|\.github/.*)$|\.(okd|scos|fcos|okd-x86_64)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-virtualmedia
- as: e2e-metal-ipi-ovn-ipv6
  capabilities:
  - intranet
  skip_if_only_changed: \.md$|^(DCO|LICENSE|OWNERS|.*packages-list.*|\.github/.*)$|\.(okd|scos|fcos|okd-x86_64)$
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-ipv6
- always_run: false
  as: e2e-metal-ipi-ovn-dualstack
  capabilities:
  - intranet
  optional: true
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: baremetalds-e2e-ovn-dualstack
- as: check-requirements
  commands: |-
    #!/bin/bash
    set -euxo pipefail
    # Automatically set based on the branch being tested
    export CHECK_RELEASE=$(echo ${JOB_SPEC} | jq -r '.extra_refs[0].base_ref // .refs.base_ref')
    make check-reqs
  container:
    from: src
zz_generated_metadata:
  branch: release-4.22
  org: openshift-priv
  repo: ironic-agent-image
