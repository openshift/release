base_images:
  base:
    name: 4.1-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: github.com/openshift/cluster-kube-scheduler-operator
images:
- dockerfile_path: Dockerfile.rhel7
  from: base
  to: cluster-kube-scheduler-operator
promotion:
  name: 4.1-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.1-priv
  namespace: ocp-private
test_binary_build_commands: OS_GOFLAGS='-race' make build
tests:
- as: unit
  commands: make test-unit
  container:
    from: test-bin
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-aws-operator
  commands: make e2e
  openshift_installer_src:
    cluster_profile: aws
- as: verify
  commands: |
    make verify -k
    make verify-bindata
    make verify-bindata-v3.11.0
    make verify-generated
  container:
    from: src
- as: verify-deps
  commands: |
    HOME=$( mktemp -d )
    make verify-deps -k --warn-undefined-variables
  container:
    from: src
- as: e2e-aws-serial
  commands: TEST_SUITE=openshift/conformance/serial run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-aws-upgrade
  commands: TEST_SUITE=all run-upgrade-tests
  openshift_installer:
    cluster_profile: aws
    upgrade: true
zz_generated_metadata:
  branch: release-4.1
  org: openshift-priv
  repo: cluster-kube-scheduler-operator
