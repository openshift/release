base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.6-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/build-machinery-go
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    limits: null
    requests:
      cpu: "3"
      memory: 3Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: src
