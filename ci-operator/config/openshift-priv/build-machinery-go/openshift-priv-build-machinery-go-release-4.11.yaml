base_images:
  base:
    name: 4.11-priv
    namespace: ocp-private
    tag: base
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/build-machinery-go
promotion:
  to:
  - name: 4.11-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.11-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 3Gi
tests:
- as: verify
  commands: |
    make verify --warn-undefined-variables
  container:
    from: src
zz_generated_metadata:
  branch: release-4.11
  org: openshift-priv
  repo: build-machinery-go
