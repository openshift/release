base_images:
  base:
    name: "4.4"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/build-machinery-go
promotion:
  disabled: true
  name: 4.4-private
  namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: "3"
      memory: 3Gi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: src
