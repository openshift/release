build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/build-machinery-go
images:
- dockerfile_path: Dockerfile.commitchecker
  from: root
  to: commitchecker
promotion:
  to:
  - disabled: true
    namespace: ci
    tag: "4.18"
  - disabled: true
    excluded_images:
    - commitchecker
    namespace: ocp-private
    tag: 4.18-priv
releases:
  initial:
    integration:
      name: 4.18-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.18-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 3Gi
tests:
- as: verify
  commands: |
    make verify --warn-undefined-variables
  container:
    from: src
- as: verify-commitchecker
  commands: |
    make -C commitchecker verify
  container:
    from: src
- as: test-commitchecker
  commands: |
    make -C commitchecker test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.18
  org: openshift-priv
  repo: build-machinery-go
