base_images:
  ansible_operator:
    name: 4.7-priv
    namespace: ocp-private
    tag: ansible-operator
  base:
    name: 4.7-priv
    namespace: ocp-private
    tag: base
binary_build_commands: make openshift-ci-make-rpm
build_root:
  project_image:
    dockerfile_path: build/custom-ci-build-root.Dockerfile
canonical_go_repository: github.com/openshift/ansible-service-broker
images:
- context_dir: operator
  dockerfile_path: build/Dockerfile
  from: ansible_operator
  to: ansible-service-broker-operator
- dockerfile_path: build/Dockerfile-ubi
  from: base
  to: ansible-service-broker
promotion:
  to:
  - name: 4.7-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.7-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.7-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
test_binary_build_commands: make openshift-ci-test-container
tests:
- as: fmt
  commands: make fmt
  container:
    from: test-bin
- as: fmtcheck
  commands: make fmtcheck
  container:
    from: test-bin
- as: vet
  commands: make vet
  container:
    from: test-bin
- as: lint
  commands: make lint
  container:
    from: test-bin
- as: test
  commands: make test
  container:
    from: test-bin
- as: build
  commands: make build
  container:
    from: test-bin
- as: operator-molecule-e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
        cd operator
        molecule test -s cluster
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: operator-molecule-olm-e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
        cd operator
        molecule test -s cluster-olm
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.7
  org: openshift-priv
  repo: ansible-service-broker
