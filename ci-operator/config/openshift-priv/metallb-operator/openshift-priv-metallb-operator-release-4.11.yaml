base_images:
  base:
    name: 4.11-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  metallb:
    name: 4.11-priv
    namespace: ocp-private
    tag: metallb
  metallb-frr:
    name: 4.11-priv
    namespace: ocp-private
    tag: metallb-frr
  ocp_builder_rhel-8-golang-1.17-openshift-4.10:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
canonical_go_repository: github.com/openshift/metallb-operator
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.10:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10
  to: metallb-operator
operator:
  bundles:
  - dockerfile_path: bundleci.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift/origin-metallb:4.10
    with: pipeline:metallb
  - pullspec: quay.io/openshift/origin-metallb-operator:4.10
    with: pipeline:metallb-operator
  - pullspec: quay.io/openshift/origin-metallb-frr:4.10
    with: pipeline:metallb-frr
promotion:
  disabled: true
  name: 4.11-priv
  namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.11-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-metallb-operator
      OO_PACKAGE: metallb-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      commands: |
        OO_INSTALL_NAMESPACE=openshift-metallb-operator IS_OPENSHIFT=1 TESTS_REPORTS_PATH=/logs/artifacts/ make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: metallb-e2e-metal-ipi
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
        ENABLE_METALLB=true
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_OPERATOR_REPO=https://github.com/openshift/metallb-operator.git
        METALLB_OPERATOR_COMMIT=main
        METALLB_OPERATOR_DOCKER_FILE=Dockerfile.openshift
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_BRANCH=main
    workflow: baremetalds-metallb-e2e
- as: metallb-e2e-metal-ipi-ovn
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        ENABLE_METALLB=true
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_OPERATOR_REPO=https://github.com/openshift/metallb-operator.git
        METALLB_OPERATOR_COMMIT=main
        METALLB_OPERATOR_DOCKER_FILE=Dockerfile.openshift
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_REPO=https://github.com/openshift/metallb.git
        METALLB_BRANCH=main
    workflow: baremetalds-metallb-e2e
zz_generated_metadata:
  branch: release-4.11
  org: openshift-priv
  repo: metallb-operator
