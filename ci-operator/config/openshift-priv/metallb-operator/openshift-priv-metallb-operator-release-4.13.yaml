base_images:
  base:
    name: 4.13-priv
    namespace: ocp-private
    tag: base
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  metallb:
    name: 4.13-priv
    namespace: ocp-private
    tag: metallb
  metallb-frr:
    name: 4.13-priv
    namespace: ocp-private
    tag: metallb-frr
  ocp_builder_rhel-8-golang-1.19-openshift-4.13:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.19-openshift-4.13
  redhat-operator-index:
    name: redhat-operator-index
    namespace: ci
    tag: v4.11
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
canonical_go_repository: github.com/openshift/metallb-operator
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
  to: metallb-operator
- dockerfile_path: bundleci.Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.19-openshift-4.13:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.19-openshift-4.13
  to: metallb-operator-bundle
operator:
  bundles:
  - dockerfile_path: bundleci.Dockerfile
  - as: upgrade-bundle
    base_index: redhat-operator-index
    dockerfile_path: bundleci.Dockerfile
    update_graph: semver
  substitutions:
  - pullspec: quay.io/openshift/origin-metallb:4.12
    with: pipeline:metallb
  - pullspec: quay.io/openshift/origin-metallb-operator:4.12
    with: pipeline:metallb-operator
  - pullspec: quay.io/openshift/origin-metallb-frr:4.12
    with: pipeline:metallb-frr
promotion:
  to:
  - name: 4.13-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.13-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.13-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-metallb-operator
      OO_PACKAGE: metallb-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      commands: |
        PATH=$PATH:$(pwd)/_cache hack/validate_ocp_bundle.sh
        export OO_INSTALL_NAMESPACE=openshift-metallb-operator
        export USE_LOCAL_RESOURCES=true
        export IS_OPENSHIFT=1
        go test --tags=validationtests -v ./test/e2e/validation -ginkgo.v -junit /logs/artifacts/ -report /logs/artifacts/
        go test --tags=e2etests -v ./test/e2e/functional -ginkgo.v -junit /logs/artifacts/ -report /logs/artifacts/
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: metallb-e2e-metal-ipi
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_BRANCH=release-4.13
        METALLB_OPERATOR_BRANCH=release-4.13
    workflow: baremetalds-metallb-e2e
- as: metallb-e2e-metal-ipi-ovn
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
      E2E_TESTS_CONFIG: |
        IP_STACK=v4
        METALLB_BRANCH=release-4.13
        METALLB_OPERATOR_BRANCH=release-4.13
    workflow: baremetalds-metallb-e2e
zz_generated_metadata:
  branch: release-4.13
  org: openshift-priv
  repo: metallb-operator
