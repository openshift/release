build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift-metal3/dev-scripts
images:
- dockerfile_path: images/Dockerfile.ci
  from: src
  to: dev-scripts
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
tests:
- as: e2e-metal-ipi
  steps:
    workflow: baremetalds-e2e
- as: ipi-packet-check
  cron: 0 */2 * * *
  steps:
    cluster_profile: packet
    test:
    - ref: baremetalds-packet-check
zz_generated_metadata:
  branch: master
  org: openshift-priv
  repo: dev-scripts
