base_images:
  base:
    name: 4.10-priv
    namespace: ocp-private
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/csi-driver-shared-resource
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: csi-driver-shared-resource
promotion:
  additional_images:
    csi-driver-shared-resource-scripts: src
  name: 4.10-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.10-priv
  namespace: ocp-private
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: src
- as: e2e-aws-csi-driver
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      dependencies:
      - env: DRIVER_IMAGE
        name: csi-driver-shared-resource
      - env: NODE_REGISTRAR_IMAGE
        name: csi-node-driver-registrar
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-csi-driver-disruptive
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e-disruptive
      dependencies:
      - env: DRIVER_IMAGE
        name: csi-driver-shared-resource
      - env: NODE_REGISTRAR_IMAGE
        name: csi-node-driver-registrar
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: e2e-aws-csi-driver-slow
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e-slow
      dependencies:
      - env: DRIVER_IMAGE
        name: csi-driver-shared-resource
      - env: NODE_REGISTRAR_IMAGE
        name: csi-node-driver-registrar
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
