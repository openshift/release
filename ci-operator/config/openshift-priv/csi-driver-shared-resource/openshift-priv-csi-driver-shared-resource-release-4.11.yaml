base_images:
  base:
    name: 4.11-priv
    namespace: ocp-private
    tag: base
  must_gather:
    name: 4.11-priv
    namespace: ocp-private
    tag: must-gather
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
binary_build_commands: make build
build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/csi-driver-shared-resource
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: csi-driver-shared-resource
- dockerfile_path: Dockerfile.mustgather
  from: must_gather
  to: csi-driver-shared-resource-mustgather
- dockerfile_path: Dockerfile.webhook
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: csi-driver-shared-resource-webhook
promotion:
  to:
  - additional_images:
      csi-driver-shared-resource-scripts: src
    name: 4.11-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.11-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.11-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: src
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: e2e-aws-csi-driver
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: csi-driver-shared-resource-e2e-techpreview
- as: e2e-aws-csi-driver-no-refreshresource
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e-no-refreshresources
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: csi-driver-shared-resource-e2e-techpreview
- as: e2e-aws-csi-driver-disruptive
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e-disruptive
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: csi-driver-shared-resource-e2e-techpreview
- as: e2e-aws-csi-driver-slow
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e-slow
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: csi-driver-shared-resource-e2e-techpreview
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-csi-driver-shared-resource
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.11
  org: openshift-priv
  repo: csi-driver-shared-resource
