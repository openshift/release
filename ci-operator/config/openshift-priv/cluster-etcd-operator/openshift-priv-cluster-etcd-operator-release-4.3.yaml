base_images:
  base:
    name: 4.3-priv
    namespace: ocp-private
    tag: base
  openshift_release_golang-1.12:
    name: release
    namespace: openshift
    tag: golang-1.12
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/cluster-etcd-operator
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    openshift_release_golang-1.12:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.12
  to: cluster-etcd-operator
promotion:
  name: 4.3-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: "3"
      memory: 1Gi
tag_specification:
  name: 4.3-priv
  namespace: ocp-private
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- artifact_dir: /tmp/artifacts
  as: verify
  commands: |
    go get -u golang.org/x/tools/imports
    make verify -k --warn-undefined-variables
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: verify-deps
  commands: |
    HOME=$( mktemp -d )
    GO111MODULE=on make verify-deps -k --warn-undefined-variables
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-upgrade
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    go get -u github.com/openshift/release/tools/gotest2junit
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- artifact_dir: /tmp/artifacts
  as: e2e-aws-disruptive
  commands: setup_ssh_bastion; TEST_SUITE=openshift/disruptive run-tests; TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.3
  org: openshift-priv
  repo: cluster-etcd-operator
