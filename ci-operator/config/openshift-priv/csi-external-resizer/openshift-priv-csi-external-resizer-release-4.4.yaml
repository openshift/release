base_images:
  base:
    name: 4.4-priv
    namespace: ocp-private
    tag: base
  openshift_origin-v4.0_base:
    name: origin-v4.0
    namespace: openshift
    tag: base
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/kubernetes-csi/external-resizer
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    openshift_origin-v4.0_base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:base
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
    root:
      as:
      - "0"
  to: csi-external-resizer
promotion:
  name: 4.4-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.4-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: e2e-aws-csi
  commands: TEST_INSTALL_CSI_DRIVERS=aws-ebs TEST_SUITE=openshift/csi run-tests
  openshift_installer:
    cluster_profile: aws
zz_generated_metadata:
  branch: release-4.4
  org: openshift-priv
  repo: csi-external-resizer
