build_root:
  from_repository: true
canonical_go_repository: github.com/openshift/rdma-cni
images:
- dockerfile_path: Dockerfile.ocp
  to: rdma-cni
promotion:
  to:
  - disabled: true
    name: sriov-4.23
    namespace: origin
  - name: 4.23-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.23-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.23-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: rdma-cni
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
- as: verify-deps
  steps:
    env:
      CHECK_MOD_LIST: "false"
    test:
    - ref: go-verify-deps
zz_generated_metadata:
  branch: release-4.23
  org: openshift-priv
  repo: rdma-cni
