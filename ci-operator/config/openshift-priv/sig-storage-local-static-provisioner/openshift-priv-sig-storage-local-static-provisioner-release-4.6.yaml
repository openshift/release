base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.6-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.11
canonical_go_repository: sigs.k8s.io/sig-storage-local-static-provisioner
images:
- dockerfile_path: Dockerfile.openshift
  from: base
  inputs:
    root:
      as:
      - "0"
      paths: null
  to: local-storage-static-provisioner
promotion:
  name: 4.6-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.6-priv
  namespace: ocp-private
tests:
- as: unit
  commands: make no-container-test
  container:
    from: src
