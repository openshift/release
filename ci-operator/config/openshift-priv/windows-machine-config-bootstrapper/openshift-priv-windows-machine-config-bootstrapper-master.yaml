base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.5-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
canonical_go_repository: github.com/openshift/windows-machine-config-bootstrapper
images:
- dockerfile_path: Dockerfile.tools
  from: ""
  to: windows-machine-config-bootstrapper-tests
promotion:
  name: 4.5-priv
  namespace: ocp-private
resources:
  '*':
    limits: null
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.5-priv
  namespace: ocp-private
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    make build --warn-undefined-variables
    make build-tools --warn-undefined-variables
  container:
    from: src
- as: verify
  commands: make verify-all --warn-undefined-variables
  container:
    from: src
