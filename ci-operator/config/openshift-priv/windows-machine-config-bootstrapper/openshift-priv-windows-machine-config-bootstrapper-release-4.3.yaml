base_images:
  base:
    name: 4.3-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/windows-machine-config-bootstrapper
images:
- dockerfile_path: Dockerfile.tools
  to: windows-machine-config-bootstrapper-tests
promotion:
  name: 4.3-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: 4.3-priv
  namespace: ocp-private
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    make build
    make build-tools
  container:
    from: src
- as: verify
  commands: make verify-all
  container:
    from: src
zz_generated_metadata:
  branch: release-4.3
  org: openshift-priv
  repo: windows-machine-config-bootstrapper
