base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: 4.3-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12
canonical_go_repository: github.com/openshift/windows-machine-config-bootstrapper
images:
- dockerfile_path: Dockerfile.tools
  from: ""
  to: ansible-test
promotion:
  excluded_images:
  - ansible-test
  name: 4.3-priv
  namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: 4.3-priv
  namespace: ocp-private
test_binary_build_commands: make build GOFLAGS='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    make build
    make build-tools
  container:
    from: src
- as: verify
  commands: make verify-all
  container:
    from: src
