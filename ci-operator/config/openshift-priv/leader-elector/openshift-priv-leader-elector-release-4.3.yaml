base_images:
  base:
    name: 4.3-priv
    namespace: ocp-private
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
canonical_go_repository: github.com/openshift/leader-elector
images:
- dockerfile_path: Dockerfile
  from: base
  to: leader-elector
promotion:
  to:
  - name: 4.3-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.3-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.3-priv
      namespace: ocp-private
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: test -z $(go fmt ./election/lib)
  container:
    from: src
zz_generated_metadata:
  branch: release-4.3
  org: openshift-priv
  repo: leader-elector
