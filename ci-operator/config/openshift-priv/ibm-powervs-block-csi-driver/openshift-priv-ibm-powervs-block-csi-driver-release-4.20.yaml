base_images:
  ocp_4.18_base-rhel9:
    name: 4.20-priv
    namespace: ocp-private
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.22-openshift-4.18:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.22-openshift-4.18
binary_build_commands: make driver
build_root:
  from_repository: true
canonical_go_repository: sigs.k8s.io/ibm-powervs-block-csi-driver
images:
- dockerfile_path: Dockerfile.openshift
  inputs:
    ocp_4.18_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.18:base-rhel9
    ocp_builder_rhel-9-golang-1.22-openshift-4.18:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.22-openshift-4.18
  to: powervs-block-csi-driver
promotion:
  to:
  - name: 4.20-priv
    namespace: ocp-private
releases:
  initial:
    integration:
      name: 4.20-priv
      namespace: ocp-private
  latest:
    integration:
      include_built_images: true
      name: 4.20-priv
      namespace: ocp-private
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOFLAGS="-mod=readonly" make test
  container:
    from: src
- as: verify
  commands: |
    export GOCACHE=/tmp
    export XDG_CACHE_HOME=/tmp
    GOFLAGS="-mod=readonly" make verify
  container:
    from: src
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: openshift-ibm-powervs-block-csi-driver
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.20
  org: openshift-priv
  repo: ibm-powervs-block-csi-driver
