base_images:
  clc-ui-e2e:
    name: "2.7"
    namespace: acm-qe
    tag: clc-ui-e2e
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: Dockerfile.interops
  to: test-clc-image
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-image
  cron: 0 1 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    test:
    - ref: acm-tests-clc-create
zz_generated_metadata:
  branch: main
  org: ascerra
  repo: clc-ui-e2e
  variant: debug_base_image
