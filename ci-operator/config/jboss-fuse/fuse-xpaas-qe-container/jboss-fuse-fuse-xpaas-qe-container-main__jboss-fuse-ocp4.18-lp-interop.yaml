base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: jboss-fuse-interop-aws
  cron: 0 0 11 6 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "jboss-fuse-*", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "jboss-fuse-*", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "FUSEQE", "group": {"name": "lp-tests", "priority": 1}, "jira_epic": "FUSEQE-19087", "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","jboss-fuse-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: smongiar@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      USER_TAGS: |
        scenario jboss-fuse
    test:
    - ref: jboss-fuse-deploy-resources
    - ref: jboss-fuse-run-tests
    workflow: firewatch-ipi-aws
- as: jboss-fuse-interop-aws-fips
  cron: 0 0 11 6 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIPS_ENABLED: "true"
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "jboss-fuse-*", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "jboss-fuse-*", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "FUSEQE", "group": {"name": "lp-tests", "priority": 1}, "jira_epic": "FUSEQE-19087", "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","jboss-fuse-lp","fips"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: smongiar@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      USER_TAGS: |
        scenario jboss-fuse
    test:
    - ref: jboss-fuse-deploy-resources
    - ref: jboss-fuse-run-tests
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: main
  org: jboss-fuse
  repo: fuse-xpaas-qe-container
  variant: jboss-fuse-ocp4.18-lp-interop
