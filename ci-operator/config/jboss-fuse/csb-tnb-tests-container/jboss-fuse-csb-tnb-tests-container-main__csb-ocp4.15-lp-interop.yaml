base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: csb-interop-aws-latest
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        [
          {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "jira_project": "LPINTEROP", "jira_additional_labels": ["4.15-lp","self-managed-lp","csb-lp"]},
          {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "jira_project": "LPINTEROP", "jira_additional_labels": ["4.15-lp","self-managed-lp","csb-lp"]},
          {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
          {"step": "openshift-*", "failure_type": "all", "classification": "Other", "jira_project": "LPINTEROP", "jira_additional_labels": ["4.15-lp","self-managed-lp","csb-lp"]},
          {"step": "csb-*", "failure_type": "test_failure", "classification": "Test Failure-latest", "jira_project": "CSB", "jira_epic": "CSB-2628", "jira_additional_labels": ["4.15-lp","self-managed-lp","csb-lp","interop-tests"]}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      USER_TAGS: |
        scenario csb
    test:
    - ref: csb-deploy-resources
    - ref: csb-run-tests
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: main
  org: jboss-fuse
  repo: csb-tnb-tests-container
  variant: csb-ocp4.15-lp-interop
