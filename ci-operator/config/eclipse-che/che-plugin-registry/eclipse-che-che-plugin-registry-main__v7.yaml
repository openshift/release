base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: .ci/openshift-ci/build/Dockerfile
  to: che-plugin-registry
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: plugins-test-nightly
  cron: 0 */12 * * *
  steps:
    cluster_profile: aws
    test:
    - as: plugins-nightly
      cli: latest
      commands: |
        # /bin/bash .ci/openshift-ci/nightly-test.sh
        echo "=============="
        echo "secret-test"
        echo "=============="
        /bin/bash ls -al /usr/local/ci-secrets/che-plugin-registry
        echo "=============="
        /bin/bash cat /usr/local/ci-secrets/che-plugin-registry/github
        echo "=============="
        /bin/bash cat /usr/local/ci-secrets/che-plugin-registry/github/gh-password
        echo "=============="
      credentials:
      - mount_path: /usr/local/ci-secrets/che-plugin-registry
        name: github
        namespace: test-credentials
      dependencies:
      - env: CHE_PLUGIN_REGISTRY
        name: che-plugin-registry
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: plugins-test-pr-check
  steps:
    cluster_profile: aws
    test:
    - as: plugins-pr-check
      cli: latest
      commands: |
        /bin/bash .ci/openshift-ci/test.sh
      dependencies:
      - env: CHE_PLUGIN_REGISTRY
        name: che-plugin-registry
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: eclipse-che
  repo: che-plugin-registry
  variant: v7
