build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: build/dockerfiles/Dockerfile
  to: che-dashboard-image
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: dashboard-happy-path
  steps:
    cluster_profile: che-aws
    env:
      BASE_DOMAIN: crw-qe.com
    test:
    - as: test
      cli: latest
      commands: /bin/bash .ci/oci-dashboard-happy-path.sh
      dependencies:
      - env: CI_CHE_DASHBOARD_IMAGE
        name: che-dashboard-image
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: e2e-puppeteer
  steps:
    cluster_profile: che-aws
    env:
      BASE_DOMAIN: crw-qe.com
    test:
    - as: test
      cli: latest
      commands: /bin/bash .ci/oci-dashboard-puppeteer.sh
      dependencies:
      - env: CI_CHE_DASHBOARD_IMAGE
        name: che-dashboard-image
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: main
  org: eclipse-che
  repo: che-dashboard
  variant: v14
