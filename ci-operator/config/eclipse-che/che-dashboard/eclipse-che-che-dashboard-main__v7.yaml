base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: build/dockerfiles/Dockerfile
  to: che-dashboard-image
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.7"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: dashboard-happy-path
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: |
        echo -e "[INFO] Test script content:"
        cat .ci/oci-dashboard-happy-path.sh
        /bin/bash .ci/oci-dashboard-happy-path.sh
      dependencies:
      - env: CI_CHE_DASHBOARD_IMAGE
        name: che-dashboard-image
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: main
  org: eclipse-che
  repo: che-dashboard
  variant: v7
