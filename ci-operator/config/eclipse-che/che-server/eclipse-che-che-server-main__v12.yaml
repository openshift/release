build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gitlab-no-pat-oauth-flow
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: /bin/bash .ci/openshift-ci/test-gitlab-no-pat-oauth-flow.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: bitbucket-no-pat-oauth-flow
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: /bin/bash .ci/openshift-ci/test-bitbucket-no-pat-oauth-flow.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: github-no-pat-oauth-flow
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: /bin/bash .ci/openshift-ci/test-github-no-pat-oauth-flow.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: github-with-pat-setup-flow
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: |
        export GITHUB_PAT=$(cat /usr/local/ci-secrets/github/gh-pat)
        /bin/bash .ci/openshift-ci/test-github-with-pat-setup-flow.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/github
        name: github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: gitlab-with-pat-setup-flow
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: |
        export GITLAB_PAT=$(cat /usr/local/ci-secrets/gitlab/gl-pat)
        /bin/bash .ci/openshift-ci/test-gitlab-with-pat-setup-flow.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/gitlab
        name: gitlab
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: azure-with-pat-setup-flow
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: |
        export AZURE_PAT=$(cat /usr/local/ci-secrets/azure/azure-pat)
        /bin/bash .ci/openshift-ci/test-azure-with-pat-setup-flow.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/azure
        name: dev-azure
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: azure-no-pat-oauth-flow
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: /bin/bash .ci/openshift-ci/test-azure-no-pat-oauth-flow.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
