build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: gitlab-no-pat-oauth-flow
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: /bin/bash .ci/openshift-ci/test-gitlab-no-pat-oauth-flow.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: gitlab-no-pat-oauth-flow-raw-devfile-url
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: /bin/bash .ci/openshift-ci/test-gitlab-no-pat-oauth-flow-raw-devfile-url.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
- as: gitlab-no-pat-oauth-flow-ssh-url
  steps:
    cluster_profile: gcp
    test:
    - as: che-server-test
      cli: latest
      commands: |
        export GITLAB_PRIVATE_KEY=$(cat /usr/local/ci-secrets/gitlab/gitlab-private-key)
        export GITLAB_PUBLIC_KEY=$(cat /usr/local/ci-secrets/gitlab/gitlab-public-key)
        /bin/bash .ci/openshift-ci/test-gitlab-no-pat-oauth-flow-ssh-url.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/gitlab
        name: gitlab
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
