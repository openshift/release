base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: che-operator-update
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        export GITHUB_TOKEN=$(cat /usr/local/ci-secrets/test-harness-secrets/github-token)
        .ci/cico_updates_openshift.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/test-harness-secrets
        name: test-harness-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: "7"
  org: eclipse-che
  repo: che-operator
  variant: v7
