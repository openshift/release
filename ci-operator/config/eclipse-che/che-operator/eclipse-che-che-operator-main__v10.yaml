build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: Dockerfile
  to: che-operator-image
operator:
  bundles:
  - context_dir: bundle/next/eclipse-che-preview-openshift
    dockerfile_path: bundle.Dockerfile
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-test
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: next
      OO_INSTALL_NAMESPACE: eclipse-che
      OO_PACKAGE: eclipse-che-preview-openshift
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: operator-test
      cli: latest
      commands: /bin/bash .ci/oci-operator.sh
      dependencies:
      - env: CI_CHE_OPERATOR_IMAGE
        name: che-operator-image
      env:
      - name: OO_CHANNEL
      - name: OO_INSTALL_NAMESPACE
      - name: OO_PACKAGE
      - name: OO_TARGET_NAMESPACES
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: upgrade-stable-to-next
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: next
      OO_INSTALL_NAMESPACE: eclipse-che
      OO_PACKAGE: eclipse-che-preview-openshift
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: upgrade-stable-to-next
      cli: latest
      commands: /bin/bash .ci/oci-upgrade-from-stable-to-next.sh
      dependencies:
      - env: CI_CHE_OPERATOR_IMAGE
        name: che-operator-image
      env:
      - name: OO_CHANNEL
      - name: OO_INSTALL_NAMESPACE
      - name: OO_PACKAGE
      - name: OO_TARGET_NAMESPACES
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: main
  org: eclipse-che
  repo: che-operator
  variant: v10
