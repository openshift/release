base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: Dockerfile
  to: che-operator-image
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: che-operator-update
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        export GITHUB_TOKEN=$(cat /usr/local/ci-secrets/test-harness-secrets/github-token)
        .ci/cico_updates_openshift.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/test-harness-secrets
        name: test-harness-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: devworkspace-happy-path
  steps:
    cluster_profile: aws
    test:
    - as: devworkspace-happy-path
      cli: latest
      commands: |
        echo -e "[INFO] Test script content:"
        cat .ci/oci-devworkspace-happy-path.sh
        /bin/bash .ci/oci-devworkspace-happy-path.sh
      dependencies:
      - env: CI_CHE_OPERATOR_IMAGE
        name: che-operator-image
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: "7"
  org: eclipse-che
  repo: che-operator
  variant: v6
