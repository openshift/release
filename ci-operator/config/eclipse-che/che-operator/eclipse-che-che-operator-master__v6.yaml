base_images:
  cli-jq:
    name: cli-jq
    namespace: ocp
    tag: latest
  operator-registry:
    name: "4.6"
    namespace: ocp
    tag: operator-registry
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: Dockerfile
  to: che-operator-image
operator:
  bundles:
  - context_dir: deploy/olm-catalog/nightly/eclipse-che-preview-openshift
    dockerfile_path: bundle.Dockerfile
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.6"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: olm-nightly-deployment
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: nightly
      OO_INSTALL_NAMESPACE: eclipse-che
      OO_PACKAGE: eclipse-che-preview-openshift
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: olm-nightly-deployment
      cli: latest
      commands: |
        echo -e "[INFO] Test script content:"
        cat .ci/oci-nightly-olm.sh

        /bin/bash .ci/oci-nightly-olm.sh
      dependencies:
      - env: CI_CHE_OPERATOR_IMAGE
        name: che-operator-image
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: eclipse-che
  repo: che-operator
  variant: v6
