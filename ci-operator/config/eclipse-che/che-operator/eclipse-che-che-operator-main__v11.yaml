build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: Dockerfile
  to: che-operator-image
operator:
  bundles:
  - context_dir: bundle/next/eclipse-che-preview-openshift
    dockerfile_path: bundle.Dockerfile
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-test
  steps:
    cluster_profile: aws
    env:
      OO_CHANNEL: next
      OO_INSTALL_NAMESPACE: eclipse-che
      OO_PACKAGE: eclipse-che-preview-openshift
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: operator-test
      cli: latest
      commands: |
        echo -e "[INFO] Test script content:"
        cat .ci/oci-single-host.sh

        /bin/bash .ci/oci-single-host.sh
      dependencies:
      - env: CI_CHE_OPERATOR_IMAGE
        name: che-operator-image
      env:
      - name: OO_CHANNEL
      - name: OO_INSTALL_NAMESPACE
      - name: OO_PACKAGE
      - name: OO_TARGET_NAMESPACES
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: che-behind-proxy
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    test:
    - as: che-behind-proxy
      cli: latest
      commands: |
        echo ${TEST_SKIPS}

        echo -e "Kubernetes proxy object:"
        oc get proxy/cluster -o yaml

        echo -e "[INFO] Test script content"
        cat .ci/oci-proxy.sh

        /bin/bash .ci/oci-proxy.sh
      dependencies:
      - env: CI_CHE_OPERATOR_IMAGE
        name: che-operator-image
      env:
      - name: TEST_SKIPS
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws-proxy
- as: devworkspace-happy-path
  steps:
    cluster_profile: aws
    test:
    - as: devworkspace-happy-path
      cli: latest
      commands: |
        echo -e "[INFO] Test script content:"
        cat .ci/oci-devworkspace-happy-path.sh
        /bin/bash .ci/oci-devworkspace-happy-path.sh
      dependencies:
      - env: CI_CHE_OPERATOR_IMAGE
        name: che-operator-image
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: upgrade-stable-to-next
  steps:
    cluster_profile: aws
    test:
    - as: upgrade-stable-to-next
      cli: latest
      commands: |
        echo -e "[INFO] Test script content:"
        export GITHUB_TOKEN=$(cat /usr/local/ci-secrets/test-harness-secrets/github-token)
        cat .ci/oci-nightly-update.sh

        /bin/bash .ci/oci-nightly-update.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/test-harness-secrets
        name: test-harness-secrets
        namespace: test-credentials
      dependencies:
      - env: CI_CHE_OPERATOR_IMAGE
        name: che-operator-image
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: eclipse-che
  repo: che-operator
  variant: v11
