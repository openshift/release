build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-test
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    test:
    - as: operator-test
      cli: latest
      commands: /bin/bash build/scripts/oc-tests/oc-test-operator.sh
      env:
      - name: TEST_SKIPS
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: upgrade-stable-to-next
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    test:
    - as: upgrade-stable-to-next
      cli: latest
      commands: /bin/bash build/scripts/oc-tests/oc-test-upgrade-from-stable-to-next.sh
      env:
      - name: TEST_SKIPS
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: devworkspace-happy-path
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    test:
    - as: devworkspace-happy-path
      cli: latest
      commands: |
        /bin/bash build/scripts/olm/testCatalogFromSources.sh -o ${CI_CHE_OPERATOR_IMAGE} --verbose
        /bin/bash build/scripts/oc-tests/oc-test-happy-path.sh
      env:
      - name: TEST_SKIPS
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: che-behind-proxy
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    test:
    - as: che-behind-proxy
      cli: latest
      commands: /bin/bash build/scripts/oc-tests/oc-test-operator.sh
      env:
      - name: TEST_SKIPS
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws-proxy
- as: che-disconnected
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: ""
    test:
    - as: che-disconnected
      cli: latest
      commands: |
        BASE_URL="https://raw.githubusercontent.com/eclipse-che/che-operator/21445/build/scripts/oc-tests"
        source <(curl -s ${BASE_URL}/oc-common.sh)
        bash <(curl -s ${BASE_URL}/oc-test-disconnected.sh)
      env:
      - name: TEST_SKIPS
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: cucushift-installer-rehearse-aws-ipi-disconnected-private-sno
zz_generated_metadata:
  branch: main
  org: eclipse-che
  repo: che-operator
  variant: v11
