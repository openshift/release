binary_build_commands: make
canonical_go_repository: github.com/containers/libpod
resources:
  '*':
    limits:
      cpu: '2'
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: validate
  commands: ARTIFACT_DIR=/tmp/artifacts make validate
  from: test-bin
- artifact_dir: /tmp/artifacts
  as: lint
  commands: ARTIFACT_DIR=/tmp/artifacts make lint
  from: test-bin
binary_build_commands: make -f .copr/Makefile srpm outdir=rpms && make -f .copr/Makefile build_binary outdir=rpms
test_binary_build_commands: make install.tools
images:
- from: bin
  to: fedora-install
  dockerfile_path: test/install/Dockerfile.Fedora
- from: centos-bin
  to: centos-install
  dockerfile_path: test/install/Dockerfile.Centos
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    namespace: ci
    name: libpod-build-root
    tag: fedora
base_images:
  centos-build-root:
    cluster: https://api.ci.openshift.org
    name: libpod-build-root
    namespace: ci
    tag: centos
raw_steps:
- source_step:
    from: centos-build-root
    to: centos-src
    clonerefs_image:
      cluster: https://api.ci.openshift.org
      name: clonerefs
      namespace: ci 
      tag: latest
    clonerefs_path: /clonerefs
- pipeline_image_cache_step:
    commands: make -f .copr/Makefile srpm outdir=rpms && make -f .copr/Makefile build_binary outdir=rpms
    from: centos-src
    to: centos-bin
