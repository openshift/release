binary_build_commands: make
canonical_go_repository: github.com/containers/libpod
resources:
  '*':
    limits:
      cpu: '2'
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- artifact_dir: /tmp/artifacts
  as: validate
  commands: ARTIFACT_DIR=/tmp/artifacts GOPATH=/go make validate
  from: test-bin
- artifact_dir: /tmp/artifacts
  as: lint
  commands: ARTIFACT_DIR=/tmp/artifacts GOPATH=/go make lint
  from: test-bin
test_binary_build_commands: GOPATH=/go make install.tools
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    namespace: ci
    name: libpod-build-root
    tag: fedora
