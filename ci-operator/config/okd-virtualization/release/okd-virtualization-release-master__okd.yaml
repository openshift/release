base_images:
  base:
    name: "4.9"
    namespace: origin
    tag: base
  cli:
    name: "4.9"
    namespace: origin
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
releases:
  latest:
    candidate:
      product: okd
      stream: okd
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 600Mi
tests:
- as: pres-e2e-deploy
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make deploy_test
      env:
      - default: kubevirt-hyperconverged
        name: TARGET_NAMESPACE
      - default: 1.6.0
        name: HCO_RELEASE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 600Mi
    workflow: ipi-gcp
- as: e2e-deploy
  cron: 21 5 */14 * *
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: make deploy_test
      env:
      - default: kubevirt-hyperconverged
        name: TARGET_NAMESPACE
      - default: 1.6.0
        name: HCO_RELEASE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 600Mi
    workflow: ipi-gcp
zz_generated_metadata:
  branch: master
  org: okd-virtualization
  repo: release
  variant: okd
