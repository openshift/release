base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'
canonical_go_repository: github.com/kiegroup/kie-cloud-operator
binary_build_commands: make build-ci
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: /usr/local/bin/
        source_path: /go/src/github.com/kiegroup/kie-cloud-operator/build/_output/bin/kie-cloud-operator
  to: kie-cloud-operator
resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
tests:
- as: unit
  commands: make test-ci
  container:
    from: src
