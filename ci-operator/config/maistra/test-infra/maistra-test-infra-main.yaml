base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.4"
  use_build_cache: true
releases:
  latest:
    release:
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 16Gi
    requests:
      cpu: "2"
      memory: 4Gi
tests:
- as: sync-upstream-envoy-2.3
  commands: |
    ./tools/automator-main.sh \
    --org=maistra \
    --repo=envoy \
    --branch=maistra-2.3 \
    --token-path=/creds-github/token \
    '--title=Automator: merge upstream changes to $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH' \
    "--labels=merge strategy" \
    --modifier=merge_upstream_envoy_2_3 \
    --merge-repository=https://github.com/envoyproxy/envoy \
    --merge-branch=release/v1.22 \
    --merge-failure-notify=@maistra/envoy \
    --merge-strategy=merge
  container:
    from: src
  cron: 00 05 * * 1-5
  secrets:
  - mount_path: /creds-github
    name: github-token
- as: sync-upstream-envoy-2.4
  commands: |
    ./tools/automator-main.sh \
    --org=maistra \
    --repo=envoy \
    --branch=maistra-2.4 \
    --token-path=/creds-github/token \
    '--title=Automator: merge upstream changes to $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH' \
    "--labels=merge strategy" \
    --modifier=merge_upstream_envoy_2_4 \
    --merge-repository=https://github.com/envoyproxy/envoy \
    --merge-branch=release/v1.24 \
    --merge-failure-notify=@maistra/envoy \
    --merge-strategy=merge
  container:
    from: src
  cron: 00 05 * * 1-5
  secrets:
  - mount_path: /creds-github
    name: github-token
- as: merge-upstream-istio-2.4
  commands: |
    ./tools/automator-main.sh \
    --org=maistra \
    --repo=istio \
    --branch=maistra-2.4 \
    --token-path=/creds-github/token \
    '--title=Automator: merge upstream changes to $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH' \
    "--labels=merge strategy" \
    --modifier=merge_upstream_istio_1_16 \
    --merge-repository=https://github.com/istio/istio \
    --merge-branch=release-1.16 \
    --merge-failure-notify=@maistra/release-managers-2-4 \
    --merge-strategy=merge
  container:
    from: src
  cron: 00 05 * * 1-5
  secrets:
  - mount_path: /creds-github
    name: github-token
zz_generated_metadata:
  branch: main
  org: maistra
  repo: test-infra
