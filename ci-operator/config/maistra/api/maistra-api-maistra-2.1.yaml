build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.1"
  use_build_cache: true
images:
- dockerfile_literal: |
    FROM quay.io/maistra-dev/maistra-builder:2.1
    # Git checks if the user that owns the files on the filesystem match the
    # current user.  We need to disable this check because tests in Prow are
    # running with a random user.
    RUN git config --system --add safe.directory '*'
  inputs:
    src:
      as:
      - quay.io/maistra-dev/maistra-builder:2.1
  to: src-test
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: api-unit-2-1
  commands: |
    make test \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src-test
- as: api-gencheck-2-1
  commands: |
    make gen-check \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src-test
zz_generated_metadata:
  branch: maistra-2.1
  org: maistra
  repo: api
