build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.3"
  use_build_cache: true
releases:
  latest:
    release:
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 16Gi
    requests:
      cpu: "4"
      memory: 4Gi
tests:
- as: istio-operator-unit-2-3
  commands: |
    make compile test \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache" \
    TEST_FLAGS="-v"
  container:
    from: src
  timeout: 4h0m0s
- as: istio-operator-gencheck-2-3
  commands: |
    make gen-check \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: istio-operator-lint-2-3
  commands: |
    make lint \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: istio-operator-integ-2-3
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    test:
    - as: create-builder-pod
      cli: latest
      commands: "oc -n openshift-config  get secret/pull-secret -o yaml | sed 's/openshift-config/default/'
        | sed 's/\\.dockerconfigjson/auth.json/' | grep -v type: | oc apply -f -\noc
        -n default apply -f - <<EOF\napiVersion: v1\nkind: Pod\nmetadata:\n  name:
        maistra-istio-operator-integ\nspec:\n  containers:\n  - name: builder\n    image:
        registry.ci.openshift.org/ci/maistra-builder:2.3\n    command:\n    - docker
        version\n    securityContext:\n      privileged: true\n    volumeMounts:\n
        \   - name: pull-secret\n      mountPath: \"/run/user/0/containers/\"\n      readOnly:
        true\n    - name: modules\n      mountPath: /lib/modules\n      readOnly:
        true\n    - name: cgroup\n      mountPath: /sys/fs/cgroup\n      readOnly:
        true\n    - name: varlibdocker\n      mountPath: /var/lib/docker\n      readOnly:
        false\n  volumes:\n  - name: pull-secret\n    secret:\n      secretName: pull-secret\n
        \ - name: modules \n    hostPath:\n      path: /lib/modules\n      type: Directory\n
        \ - name: cgroup\n    hostPath:\n      path: /sys/fs/cgroup\n      type: Directory\n
        \ - name: varlibdocker\n    emptyDir: {}\nEOF\noc -n default wait pod/maistra-istio-operator-integ
        --for=condition=Ready --timeout=180s\noc -n default describe pod/maistra-istio-operator-integ\n"
      from: src
      resources:
        requests:
          cpu: 600m
          memory: 1Gi
    - as: istio-operator-integ-2-3
      cli: latest
      commands: "cd $(git rev-parse --show-toplevel)\noc cp . default/maistra-istio-operator-integ:/work
        \noc -n default exec pod/maistra-istio-operator-integ -- sh -c \"make build\"\n"
      from: src
      resources:
        requests:
          cpu: 600m
      timeout: 1h0m0s
    workflow: generic-claim
zz_generated_metadata:
  branch: maistra-2.3
  org: maistra
  repo: istio-operator
