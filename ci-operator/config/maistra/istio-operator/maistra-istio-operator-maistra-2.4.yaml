build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.4"
  use_build_cache: true
images:
- dockerfile_literal: |
    FROM quay.io/maistra-dev/maistra-builder:2.4
    # Git checks if the user that owns the files on the filesystem match the
    # current user.  We need to disable this check because tests in Prow are
    # running with a random user.
    RUN git config --system --add safe.directory '*'
  inputs:
    src:
      as:
      - quay.io/maistra-dev/maistra-builder:2.4
  to: src-test
releases:
  latest:
    release:
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: maistra-istio-operator-unit-2-4
  commands: |
    make compile test \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache" \
    TEST_FLAGS="-v"
  container:
    from: src-test
  timeout: 1h0m0s
- as: maistra-istio-operator-gencheck-2-4
  commands: |
    make gen-check \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src-test
  timeout: 30m0s
- as: maistra-istio-operator-lint-2-4
  commands: |
    make lint \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src-test
  timeout: 20m0s
zz_generated_metadata:
  branch: maistra-2.4
  org: maistra
  repo: istio-operator
