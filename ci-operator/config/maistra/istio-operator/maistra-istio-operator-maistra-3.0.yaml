base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "3.0"
  use_build_cache: true
releases:
  latest:
    release:
      channel: fast
      version: "4.10"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: maistra-istio-operator-unit-3-0
  commands: |
    make compile test \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache" \
    TEST_FLAGS="-v"
  container:
    from: src
  timeout: 1h0m0s
- as: maistra-istio-operator-gencheck-3-0
  commands: |
    make gen-check \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 30m0s
- as: maistra-istio-operator-lint-3-0
  commands: |
    make lint \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 20m0s
- as: istio-operator-push-image-3-0
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    env:
      GOBIN: /gobin
      GOCACHE: /tmp/cache
      GOMODCACHE: /tmp/cache
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:3.0
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: istio-operator-copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: istio-operator-push-image-3-0
      cli: latest
      commands: |
        export QUAY_PASS=$(cat /maistra-secrets/password)
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          sh -c \
          "docker login -u='maistra-dev+prow' \
          -p=${QUAY_PASS} quay.io; \
          make push \
          IMAGE=quay.io/maistra-dev/istio-ubi9-operator:PR-${PULL_NUMBER}"
      credentials:
      - mount_path: /maistra-secrets
        name: maistra-dev-prow
        namespace: test-credentials
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      - name: GOCACHE
      - name: GOBIN
      - name: GOMODCACHE
      from: src
      resources:
        requests:
          cpu: "2"
          memory: 2Gi
      timeout: 20m0s
    workflow: servicemesh-istio-e2e-aws
- as: nightly-images-3-0
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 4h0m0s
    version: "4.12"
  cron: 00 03 * * *
  steps:
    env:
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:3.0
      MAISTRA_MC_POD: not-used
      MAISTRA_NAMESPACE: maistra-nightly-images
      MAISTRA_SC_POD: maistra-nightly-images-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # copy the script to privileged pod
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: build
      cli: latest
      commands: |
        export QUAY_PASS=$(cat /maistra-secrets/password)
        # login to quay.io in the privileged pod
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          docker login -u='maistra-dev+prow' \
          -p=${QUAY_PASS} quay.io
        # build and push images
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          sh -c ' \
          export REPO=quay.io/maistra-dev/istio-ubi9-operator; \
          export IMAGE=$REPO:3.0-latest; \
          make -e COMMUNITY=false clean image; \
          docker tag $IMAGE $REPO:3.0-nightly-`date -I`; \
          docker push $IMAGE; \
          docker push $REPO:3.0-nightly-`date -I`'
      credentials:
      - mount_path: /maistra-secrets
        name: maistra-dev-prow
        namespace: test-credentials
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-aws
zz_generated_metadata:
  branch: maistra-3.0
  org: maistra
  repo: istio-operator
