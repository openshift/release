base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "3.0"
  use_build_cache: true
releases:
  latest:
    release:
      channel: stable
      version: "4.12"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: unit
  commands: |
    make test \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache" \
    TEST_FLAGS="-v"
  container:
    from: src
  timeout: 1h0m0s
- as: gencheck
  commands: |
    make gen-check \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 30m0s
- as: lint
  commands: |
    make lint \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 20m0s
- as: push-images
  steps:
    cluster_profile: aws
    dependencies:
      RELEASE_IMAGE_LATEST: release:latest
    env:
      GOBIN: /gobin
      GOCACHE: /tmp/cache
      GOMODCACHE: /tmp/cache
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:3.0
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: push-images
      cli: latest
      commands: |
        export QUAY_PASS=$(cat /maistra-secrets/password)
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          sh -c \
          "docker login -u='maistra-dev+prow' \
          -p=${QUAY_PASS} quay.io; \
          make docker-build docker-push \
          IMAGE=quay.io/maistra-dev/istio-ubi9-operator:PR-${PULL_NUMBER}"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      credentials:
      - mount_path: /maistra-secrets
        name: maistra-dev-prow
        namespace: test-credentials
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      - name: GOCACHE
      - name: GOBIN
      - name: GOMODCACHE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-profile
- as: integration-ocp
  steps:
    cluster_profile: aws
    dependencies:
      RELEASE_IMAGE_LATEST: release:latest
    env:
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:3.0
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
        oc cp ${KUBECONFIG} ${MAISTRA_NAMESPACE}/${MAISTRA_SC_POD}:/work/ci-kubeconfig
        oc cp `which oc` ${MAISTRA_NAMESPACE}/${MAISTRA_SC_POD}:/bin
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: integration-ocp
      cli: latest
      commands: |
        export QUAY_PASS=$(cat /maistra-secrets/password)
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          sh -c \
          "export KUBECONFIG=/work/ci-kubeconfig && \
          export TAG=PR-${PULL_NUMBER} && \
          docker login -u='maistra-dev+prow' -p=${QUAY_PASS} quay.io && \
          make docker-build docker-push && \
          make deploy && \
          make test.integration.ocp"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      credentials:
      - mount_path: /maistra-secrets
        name: maistra-dev-prow
        namespace: test-credentials
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-profile
- as: scorecard
  steps:
    cluster_profile: aws-2
    env:
      HYPERSHIFT_HC_RELEASE_IMAGE: quay.io/openshift-release-dev/ocp-release:4.13.14-multi
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:3.0
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
        oc cp ${KUBECONFIG} ${MAISTRA_NAMESPACE}/${MAISTRA_SC_POD}:/work/ci-kubeconfig
        oc cp `which oc` ${MAISTRA_NAMESPACE}/${MAISTRA_SC_POD}:/bin
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: scorecard
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          sh -c \
          "export KUBECONFIG=/work/ci-kubeconfig && \
          make test.scorecard"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-hypershift
- as: nightly-images
  cron: 00 03 * * *
  steps:
    cluster_profile: aws
    dependencies:
      RELEASE_IMAGE_LATEST: release:latest
    env:
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:3.0
      MAISTRA_NAMESPACE: maistra-nightly-images
      MAISTRA_SC_POD: maistra-nightly-images-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # copy the script to privileged pod
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: build
      cli: latest
      commands: |
        export QUAY_PASS=$(cat /maistra-secrets/password)
        export GITHUB_TOKEN=$(cat /creds-github/token)
        # login to quay.io in the privileged pod
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          docker login -u='maistra-dev+prow' \
          -p=${QUAY_PASS} quay.io
        # build and push images and publish the bundle into OperatorHub
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          sh -c \
          "git config --global user.email 'dgrimm@redhat.com'; \
           git config --global user.name 'Daniel Grimm'; \
           make -e GITHUB_TOKEN=${GITHUB_TOKEN} docker-push-nightly bundle-publish-nightly"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      credentials:
      - mount_path: /maistra-secrets
        name: maistra-dev-prow
        namespace: test-credentials
      - mount_path: /creds-github
        name: workflow-github
        namespace: test-credentials
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-profile
zz_generated_metadata:
  branch: maistra-3.0
  org: maistra
  repo: istio-operator
