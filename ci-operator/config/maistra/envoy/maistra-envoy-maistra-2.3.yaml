base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.3"
  use_build_cache: true
releases:
  latest:
    release:
      channel: stable
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: maistra-envoy-unit-2-3
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: m5.4xlarge
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.3
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
    test:
    - as: maistra-envoy-unit-copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 20m0s
    - as: maistra-envoy-unit-2-3-build-tests
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          sh -c \
          "export CC=clang CXX=clang++ ARCH=x86_64 DIR=/work/maistra; \
          export 'BUILD_SCM_REVISION=Maistra PR #undefined'; \
          export BUILD_SCM_STATUS=SHA=undefined; \
          cd /work/maistra; \
          time bazel build \
            --config=x86_64 --define crypto=system --config=ci-config \
            --build_tests_only \
            //test/..."
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 4h0m0s
    workflow: servicemesh-envoy-e2e-aws
  timeout: 8h0m0s
zz_generated_metadata:
  branch: maistra-2.3
  org: maistra
  repo: envoy
