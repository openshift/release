base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.3"
  use_build_cache: true
releases:
  latest:
    release:
      channel: stable
      version: "4.10"
resources:
  '*':
    requests:
      cpu: "16"
      memory: 64Gi
tests:
- as: maistra-envoy-unit-2-3
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_REPLICAS: "1"
      COMPUTE_NODE_TYPE: m5.4xlarge
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.3
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
    test:
    - as: maistra-envoy-unit-copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 20m0s
    - as: maistra-envoy-build-binary-2-3
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          sh -c \
          "export CI=true; \
          cd maistra; \
          export BUILD_SCM_REVISION=\"Maistra PR #${PULL_NUMBER:-undefined}\"; \
          export BUILD_SCM_STATUS=\"SHA=${PULL_PULL_SHA:-undefined}\"; \
          source ./common.sh; \
          time bazel build \
            ${COMMON_FLAGS} \
            //source/exe:envoy-static; \
          echo \"Build succeeded. Binary generated:\"; \
          bazel-bin/source/exe/envoy-static --version;"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: "6"
          memory: 18Gi
      timeout: 4h0m0s
    - as: maistra-envoy-build-test-2-3
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          sh -c \
          "export CI=true; \
          cd maistra; \
          export BUILD_SCM_REVISION=\"Maistra PR #${PULL_NUMBER:-undefined}\"; \
          export BUILD_SCM_STATUS=\"SHA=${PULL_PULL_SHA:-undefined}\"; \
          source ./common.sh; \
          time bazel build \
            ${COMMON_FLAGS} \
              --build_tests_only \
              //test/...; \
          echo \"Build tests succeeded.\";"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: "6"
          memory: 18Gi
      timeout: 4h0m0s
    - as: maistra-envoy-run-test-2-3
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          sh -c \
          "export CI=true; \
          cd maistra; \
          export BUILD_SCM_REVISION=\"Maistra PR #${PULL_NUMBER:-undefined}\"; \
          export BUILD_SCM_STATUS=\"SHA=${PULL_PULL_SHA:-undefined}\"; \
          source ./common.sh; \
          time bazel test \
            ${COMMON_FLAGS} \
            --build_tests_only \
            //test/...; \
          echo \"Run tests succeeded.\";"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: "6"
          memory: 18Gi
      timeout: 4h0m0s
    workflow: servicemesh-envoy-e2e-aws
  timeout: 8h0m0s
zz_generated_metadata:
  branch: maistra-2.3
  org: maistra
  repo: envoy
