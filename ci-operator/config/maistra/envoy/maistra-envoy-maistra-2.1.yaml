    name: maistra-builder
    namespace: ci
    tag: "2.1"
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 16Gi
    requests:
      cpu: "8"
      memory: 4Gi
tests:
- as: envoy-unit-2-1
