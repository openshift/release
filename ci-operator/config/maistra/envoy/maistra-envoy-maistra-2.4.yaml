base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.4"
  use_build_cache: true
releases:
  latest:
    release:
      channel: stable
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 100Mi
tests:
- as: maistra-envoy-unit-2-4
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 8h0m0s
    version: "4.10"
  steps:
    env:
      BAZEL_REMOTE_CACHE: http://bazel-cache.default/cache
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.4
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
    test:
    - as: maistra-envoy-unit-copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 30m0s
    - as: maistra-envoy-unit-2-4
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          ./maistra/run-ci.sh
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: BAZEL_REMOTE_CACHE
      from: src
      resources:
        requests:
          cpu: "4"
          memory: 4Gi
      timeout: 6h0m0s
    workflow: servicemesh-istio-e2e-aws
zz_generated_metadata:
  branch: maistra-2.4
  org: maistra
  repo: envoy
