build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.4"
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: istio-images-centos-lint-2-4
  commands: |
    make lint
  container:
    from: src
- as: istio-images-validate-2-4
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 4h0m0s
    version: "4.12"
  steps:
    env:
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.4
      MAISTRA_MC_POD: not-used
      MAISTRA_NAMESPACE: maistra-daily-images
      MAISTRA_SC_POD: maistra-daily-images-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # copy the script to privileged pod
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: build
      cli: latest
      commands: |
        # run the scirpt in the privileged pod
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          ./create-images.sh \
          -b
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-aws
- as: daily-images-2-4
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 4h0m0s
    version: "4.12"
  cron: 00 03 * * *
  steps:
    env:
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.4
      MAISTRA_MC_POD: not-used
      MAISTRA_NAMESPACE: maistra-daily-images
      MAISTRA_SC_POD: maistra-daily-images-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # copy the script to privileged pod
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: build
      cli: latest
      commands: |
        export QUAY_PASS=$(cat /maistra-secrets/password)
        # login to quay.io in the privileged pod
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          docker login -u='maistra-dev+prow' \
          -p=${QUAY_PASS} quay.io
        # run the scirpt in the privileged pod
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          ./create-images.sh \
          -tDAILY \
          -p
      credentials:
      - mount_path: /maistra-secrets
        name: maistra-dev-prow
        namespace: test-credentials
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-aws
zz_generated_metadata:
  branch: maistra-2.4
  org: maistra
  repo: istio-images-centos
