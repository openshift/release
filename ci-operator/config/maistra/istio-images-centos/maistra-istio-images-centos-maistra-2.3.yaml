base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.3"
  use_build_cache: true
releases:
  latest:
    release:
      channel: stable
      version: "4.14"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: istio-images-centos-lint-2-3
  commands: |
    make lint
  container:
    from: src
- as: istio-images-validate-2-3
  steps:
    cluster_profile: ossm-aws
    dependencies:
      RELEASE_IMAGE_LATEST: release:latest
    env:
      MAISTRA_BUILDER_IMAGE: quay.io/maistra-dev/maistra-builder:2.3
      MAISTRA_NAMESPACE: maistra-daily-images
      MAISTRA_SC_POD: maistra-daily-images-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # copy the script to privileged pod
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: build
      cli: latest
      commands: |
        # run the scirpt in the privileged pod
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          ./create-images.sh \
          -b
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-profile
- as: daily-images-2-3
  cron: 00 03 * * *
  steps:
    cluster_profile: ossm-aws
    dependencies:
      RELEASE_IMAGE_LATEST: release:latest
    env:
      MAISTRA_BUILDER_IMAGE: quay.io/maistra-dev/maistra-builder:2.3
      MAISTRA_NAMESPACE: maistra-daily-images
      MAISTRA_SC_POD: maistra-daily-images-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # copy the script to privileged pod
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: build
      cli: latest
      commands: |
        export QUAY_PASS=$(cat /maistra-secrets/password)
        # login to quay.io in the privileged pod
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          docker login -u='maistra-dev+prow' \
          -p=${QUAY_PASS} quay.io
        # run the scirpt in the privileged pod
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          ./create-images.sh \
          -tDAILY \
          -p
      credentials:
      - mount_path: /maistra-secrets
        name: quay-pass
        namespace: test-credentials
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-profile
zz_generated_metadata:
  branch: maistra-2.3
  org: maistra
  repo: istio-images-centos
