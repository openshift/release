build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.1"
  use_build_cache: true
images:
- dockerfile_literal: |
    FROM quay.io/maistra-dev/maistra-builder:2.1
    # Git checks if the user that owns the files on the filesystem match the
    # current user.  We need to disable this check because tests in Prow are
    # running with a random user.
    RUN git config --system --add safe.directory '*'
  inputs:
    src:
      as:
      - quay.io/maistra-dev/maistra-builder:2.1
  to: src-test
resources:
  '*':
    limits:
      memory: 16Gi
    requests:
      cpu: "4"
      memory: 4Gi
tests:
- as: istio-unit-2-1
  commands: |
    make -e T=-v build racetest binaries-test \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-mod=vendor" \
    XDG_CACHE_HOME="/tmp/cache" \
    ISTIO_ENVOY_BASE_URL="https://storage.googleapis.com/maistra-prow-testing/proxy"
  container:
    from: src-test
  timeout: 4h0m0s
- as: istio-gencheck-2-1
  commands: |
    make gen-check \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-mod=vendor" \
    XDG_CACHE_HOME="/tmp/cache" \
    ISTIO_ENVOY_BASE_URL="https://storage.googleapis.com/maistra-prow-testing/proxy"
  container:
    from: src-test
- as: istio-lint-2-1
  commands: |
    make lint \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-mod=vendor" \
    XDG_CACHE_HOME="/tmp/cache" \
    ISTIO_ENVOY_BASE_URL="https://storage.googleapis.com/maistra-prow-testing/proxy"
  container:
    from: src-test
zz_generated_metadata:
  branch: maistra-2.1
  org: maistra
  repo: istio
