build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.3"
  use_build_cache: true
images:
- dockerfile_literal: |
    FROM quay.io/maistra-dev/maistra-builder:2.3
    # Git checks if the user that owns the files on the filesystem match the
    # current user.  We need to disable this check because tests in Prow are
    # running with a random user.
    RUN git config --system --add safe.directory '*'
  inputs:
    src:
      as:
      - quay.io/maistra-dev/maistra-builder:2.3
  to: src-test
resources:
  '*':
    limits:
      memory: 16Gi
    requests:
      cpu: "4"
      memory: 4Gi
tests:
- as: istio-unit-2-3
  commands: |
    make -e T=-v build racetest binaries-test \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-mod=vendor" \
    XDG_CACHE_HOME="/tmp/cache" \
    ISTIO_ENVOY_BASE_URL="https://storage.googleapis.com/maistra-prow-testing/proxy"
  container:
    from: src-test
  timeout: 4h0m0s
- as: istio-lint-2-3
  commands: |
    make lint \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-mod=vendor" \
    XDG_CACHE_HOME="/tmp/cache" \
    ISTIO_ENVOY_BASE_URL="https://storage.googleapis.com/maistra-prow-testing/proxy"
  container:
    from: src-test
- as: istio-gencheck-2-3
  commands: |
    make gen-check \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-mod=vendor" \
    XDG_CACHE_HOME="/tmp/cache" \
    ISTIO_ENVOY_BASE_URL="https://storage.googleapis.com/maistra-prow-testing/proxy"
  container:
    from: src-test
- as: maistra-istio-integ-aws-2-3
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 4h0m0s
    version: "4.10"
  steps:
    env:
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.3
      MAISTRA_MC_POD: maistra-e2e-test-mc-pod
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
    test:
    - as: maistra-istio-copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_MC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_MC_POD
      - name: MAISTRA_SC_POD
      from: src-test
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 20m0s
    - as: maistra-istio-integ-kube-singlecluster-2-3
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          prow/integ-suite-kind.sh \
          test.integration.helm.kube.presubmit \
          test.integration.security.kube.presubmit \
          test.integration.pilot.kube.presubmit \
          test.integration.servicemesh.kube.presubmit \
          test.integration.telemetry.kube.presubmit
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src-test
      resources:
        requests:
          cpu: "2"
          memory: 2Gi
      timeout: 2h0m0s
    - as: maistra-istio-integ-servicemesh-kube-multicluster-2-3
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_MC_POD}" \
          entrypoint \
          prow/integ-suite-kind.sh \
          --topology \
          MULTICLUSTER \
          test.integration.servicemesh.kube
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_MC_POD
      from: src-test
      resources:
        requests:
          cpu: "2"
          memory: 2Gi
      timeout: 1h0m0s
    workflow: servicemesh-istio-e2e-aws
- as: maistra-istio-push-image-2-3
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    env:
      BUILD_WITH_CONTAINER: "0"
      GOBIN: /gobin
      GOCACHE: /tmp/cache
      GOMODCACHE: /tmp/cache
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.3
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: maistra-istio-copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src-test
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 20m0s
    - as: maistra-istio-push-image-2-3
      cli: latest
      commands: |
        export QUAY_PASS=$(cat /maistra-secrets/password)
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          sh -c \
          "docker login -u='maistra-dev+prow' \
          -p=${QUAY_PASS} quay.io; \
          make maistra-image.push \
          HUB=quay.io/maistra-dev TAG=PR-${PULL_NUMBER}"
      credentials:
      - mount_path: /maistra-secrets
        name: maistra-dev-prow
        namespace: test-credentials
      env:
      - name: BUILD_WITH_CONTAINER
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      - name: GOCACHE
      - name: GOBIN
      - name: GOMODCACHE
      from: src-test
      resources:
        requests:
          cpu: "2"
          memory: 2Gi
      timeout: 40m0s
    workflow: servicemesh-istio-e2e-aws
zz_generated_metadata:
  branch: maistra-2.3
  org: maistra
  repo: istio
