build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.1"
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "4"
      memory: 4Gi
tests:
- as: unit
  commands: |
    make build test \
    BUILD_PROMU=false
  container:
    from: src
  timeout: 1h0m0s
zz_generated_metadata:
  branch: maistra-2.1
  org: maistra
  repo: prometheus
