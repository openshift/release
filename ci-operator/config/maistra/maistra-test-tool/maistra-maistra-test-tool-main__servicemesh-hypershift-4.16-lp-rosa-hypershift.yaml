base_images:
  openstack-installer:
    name: "4.16"
    namespace: ocp
    tag: openstack-installer
  rhoai-tests:
    name: ods-ci
    namespace: ci
    tag: stable
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: maistra-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: servicemesh-aws-rosa-hypershift
  cron: 0 6 25 10 *
  steps:
    cluster_profile: openstack-vexxhost
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "1"
      CONFIG_TYPE: minimal
      OPERATORS: |
        [
            {"name": "authorino-operator", "source": "redhat-operators", "channel": "tech-preview-v1", "install_namespace": "openshift-operators"},
            {"name": "servicemeshoperator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-operators"},
            {"name": "serverless-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-serverless", "operator_group":"serverless-operator"},
            {"name": "openshift-pipelines-operator-rh", "source": "redhat-operators", "channel": "latest", "install_namespace": "openshift-operators", "operator_group":"openshift-pipelines-operator"},
            {"name": "rhods-operator", "source": "redhat-operators", "channel": "stable-2.13", "install_namespace": "redhat-ods-operator", "operator_group":"rhods-ai-operator"}
        ]
    test:
    - ref: install-operators
    - ref: rhoai-deploy-dsc
    - ref: rhoai-tests
    workflow: ipi-openstack
