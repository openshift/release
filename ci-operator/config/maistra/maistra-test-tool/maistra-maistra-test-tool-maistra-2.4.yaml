build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.4"
  use_build_cache: true
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build-2-4
  commands: |
    make build
  container:
    from: src
- as: lint-2-4
  commands: |
    make lint
  container:
    from: src
- as: integ-make-test-2-4
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 2h0m0s
    version: "4.10"
  steps:
    env:
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.4
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 20m0s
    - as: make-test-2-4
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          make test
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: "2"
          memory: 2Gi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-prod
zz_generated_metadata:
  branch: maistra-2.4
  org: maistra
  repo: maistra-test-tool
