build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.4"
  use_build_cache: true
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-2-4
  commands: |
    make test \
    ISTIO_REPO=istio/istio \
    ISTIO_BRANCH=release-1.16
  container:
    from: src
- as: lint-2-4
  commands: |
    make lint
  container:
    from: src
- as: header-append-filter-2-4
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 4h0m0s
    version: "4.10"
  steps:
    env:
      MAISTRA_BUILDER_IMAGE: registry.ci.openshift.org/ci/maistra-builder:2.4
    test:
    - as: header-append-filter-2-4_build-containers
      cli: latest
      commands: |
        entrypoint make container
      env:
      - name: MAISTRA_BUILDER_IMAGE
      from: src
      resources:
        requests:
          cpu: "2"
          memory: 2Gi
      timeout: 20m0s
zz_generated_metadata:
  branch: maistra-2.4
  org: maistra
  repo: header-append-filter
