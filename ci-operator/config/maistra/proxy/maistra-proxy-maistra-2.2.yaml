build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.2"
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 16Gi
    requests:
      cpu: "8"
      memory: 4Gi
tests:
- as: proxy-unit-2-2
  commands: |
    export GOBIN="/gobin"
    export GOCACHE="/tmp/cache"
    export GOMODCACHE="/tmp/cache"
    ./maistra/ci/pre-submit.sh
  container:
    from: src
  timeout: 8h0m0s
zz_generated_metadata:
  branch: maistra-2.2
  org: maistra
  repo: proxy
