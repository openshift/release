build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: "2.2"
  use_build_cache: true
images:
- dockerfile_literal: |
    FROM quay.io/maistra-dev/maistra-builder:2.2
    # Git checks if the user that owns the files on the filesystem match the
    # current user.  We need to disable this check because tests in Prow are
    # running with a random user.
    RUN git config --system --add safe.directory '*'
  inputs:
    src:
      as:
      - quay.io/maistra-dev/maistra-builder:2.2
  to: src-test
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- as: xns-informer-unit-2-2
  commands: |
    make test \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src-test
- as: xns-informer-gencheck-2-2
  commands: |
    make gen-check \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src-test
zz_generated_metadata:
  branch: maistra-2.2
  org: maistra
  repo: xns-informer
