base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Containerfile
  from: base
  to: shiftstack-ciconfigs
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-provision
  steps:
    cluster_profile: openstack-vexxhost
    workflow: openstack-provision-virtual
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: ci-configs
