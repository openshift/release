build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.10
images:
- dockerfile_literal: |-
    FROM src
    RUN go build -o /bin/cireport ./cmd/cireport
    ENV PATH=/bin
  from: src
  to: gazelle
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: cireport
  cron: 0 0 31 12 *
  steps:
    test:
    - ref: shiftstack-gazelle
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: gazelle
