base_images:
  installer:
    name: "4.9"
    namespace: ocp
    tag: installer
build_root:
  image_stream_tag:
    name: shellcheck
    namespace: ci
    tag: latest
images:
- dockerfile_literal: |-
    FROM src
    RUN dnf -y install python3-openstackclient jq && dnf clean all
    ADD openshift-install /usr/bin/openshift-install
  from: src
  inputs:
    installer:
      paths:
      - destination_dir: .
        source_path: /bin/openshift-install
  to: openstack-installer
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: shellcheck
  commands: shellcheck ./clean-ci-resources.sh
  container:
    from: src
- as: cleanup-moc
  interval: 24h
  steps:
    env:
      CLUSTER_TYPE_OVERRIDE: openstack
    workflow: shiftstack-cleanup
- as: cleanup-vexxhost
  interval: 1h
  steps:
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-vexxhost
    workflow: shiftstack-cleanup
- as: cleanup-vh-mecha
  interval: 1h
  steps:
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-vh-mecha-central
    workflow: shiftstack-cleanup
- as: cleanup-kuryr
  interval: 1h
  steps:
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-kuryr
    workflow: shiftstack-cleanup
- as: quotas-vexxhost
  interval: 1h
  steps:
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-vexxhost
    workflow: shiftstack-quotas
- as: quotas-vh-mecha
  interval: 1h
  steps:
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-vh-mecha-central
    workflow: shiftstack-quotas
- as: monitor-moc
  interval: 5m
  steps:
    env:
      CLUSTER_TYPE_OVERRIDE: openstack
    workflow: shiftstack-monitor
- as: monitor-mecha
  interval: 5m
  steps:
    env:
      CLUSTER_TYPE_OVERRIDE: openstack-vh-mecha-central
    workflow: shiftstack-monitor
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: shiftstack-ci
