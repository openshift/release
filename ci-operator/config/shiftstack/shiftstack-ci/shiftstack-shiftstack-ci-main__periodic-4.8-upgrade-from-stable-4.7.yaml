base_images:
  openstack-installer:
    name: "4.7"
    namespace: ocp
    tag: openstack-installer
  openstack-tests:
    name: "4.8"
    namespace: ocp
    tag: openstack-tests
releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.7.0-0
        upper: 4.8.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.8"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-openstack-upgrade
  cron: 31 18 */13 * *
  steps:
    cluster_profile: openstack-vexxhost
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-openstack-loki
- as: e2e-openstack-kuryr-upgrade
  cron: 5 13 */13 * *
  steps:
    cluster_profile: openstack-kuryr
    env:
      NETWORK_TYPE: Kuryr
      TEST_UPGRADE_SUITE: none
    workflow: openshift-upgrade-openstack-loki
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: shiftstack-ci
  variant: periodic-4.8-upgrade-from-stable-4.7
