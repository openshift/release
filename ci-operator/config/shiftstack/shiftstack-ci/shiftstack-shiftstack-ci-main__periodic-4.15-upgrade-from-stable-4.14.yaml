base_images:
  openstack-installer:
    name: "4.14"
    namespace: ocp
    tag: openstack-installer
  openstack-tests:
    name: "4.15"
    namespace: ocp
    tag: openstack-tests
releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        upper: 4.15.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-openstack-ovn-upgrade
  minimum_interval: 168h
  steps:
    cluster_profile: openstack-vexxhost
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-openstack
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: shiftstack-ci
  variant: periodic-4.15-upgrade-from-stable-4.14
