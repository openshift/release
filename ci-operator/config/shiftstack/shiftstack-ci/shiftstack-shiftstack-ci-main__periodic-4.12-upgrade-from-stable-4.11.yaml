base_images:
  openstack-installer:
    name: "4.11"
    namespace: ocp
    tag: openstack-installer
  openstack-tests:
    name: "4.12"
    namespace: ocp
    tag: openstack-tests
releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.11.0-0
        upper: 4.12.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-openstack-sdn-upgrade
  minimum_interval: 168h
  steps:
    cluster_profile: openstack-vexxhost
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-openstack
- as: e2e-openstack-kuryr-upgrade
  minimum_interval: 252h
  steps:
    cluster_profile: openstack-kuryr
    env:
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      CONFIG_TYPE: minimal
      NETWORK_TYPE: Kuryr
      TEST_SUITE: ""
      TEST_TYPE: upgrade
      TEST_UPGRADE_OPTIONS: ""
      TEST_UPGRADE_SUITE: none
    workflow: openshift-upgrade-openstack
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: shiftstack-ci
  variant: periodic-4.12-upgrade-from-stable-4.11
