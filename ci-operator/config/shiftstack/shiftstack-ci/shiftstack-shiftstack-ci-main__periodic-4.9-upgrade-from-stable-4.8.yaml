base_images:
  openstack-installer:
    name: "4.8"
    namespace: ocp
    tag: openstack-installer
  openstack-tests:
    name: "4.9"
    namespace: ocp
    tag: openstack-tests
releases:
  initial:
    release:
      channel: fast
      version: "4.8"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-openstack-upgrade
  cron: 48 2 9,28 * *
  steps:
    cluster_profile: openstack-vexxhost
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-openstack
- as: e2e-openstack-kuryr-upgrade
  cron: 31 3 1,26 * *
  steps:
    cluster_profile: openstack-kuryr
    env:
      NETWORK_TYPE: Kuryr
      TEST_UPGRADE_SUITE: none
    workflow: openshift-upgrade-openstack
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: shiftstack-ci
  variant: periodic-4.9-upgrade-from-stable-4.8
