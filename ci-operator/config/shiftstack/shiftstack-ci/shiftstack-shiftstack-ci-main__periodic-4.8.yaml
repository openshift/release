base_images:
  openstack-installer:
    name: "4.8"
    namespace: ocp
    tag: openstack-installer
  openstack-tests:
    name: "4.8"
    namespace: ocp
    tag: openstack-tests
  stolostron:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.8"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.8"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: openstack-kuryr-migration
  minimum_interval: 336h
  steps:
    cluster_profile: openstack-vh-mecha-az0
    env:
      NETWORK_TYPE: Kuryr
      OPENSTACK_TEST_SKIPS: Amphora LoadBalancer
      TEST_SKIPS: NodePort \| session affinity \| Services should be able to change
        the type from ExternalName to ClusterIP \| Pods should delete a collection
        of pods \| Kubectl client Guestbook application should create and stop a working
        application \| Services should serve multiport endpoints from pods \| Services
        should serve a basic endpoint from pods
      TEST_SUITE: kubernetes/conformance
    workflow: openshift-e2e-openstack-kuryr-migration
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: shiftstack-ci
  variant: periodic-4.8
