base_images:
  openstack-installer:
    name: "4.14"
    namespace: ocp
    tag: openstack-installer
  openstack-tests:
    name: "4.14"
    namespace: ocp
    tag: openstack-tests
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.14"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-openstack-ovn-upgrade
  minimum_interval: 168h
  steps:
    cluster_profile: openstack-vexxhost
    env:
      TEST_TYPE: upgrade-conformance
    workflow: openshift-upgrade-openstack
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: shiftstack-ci
  variant: periodic-4.14-upgrade-4.14
