build_root:
  image_stream_tag:
    name: shellcheck
    namespace: ci
    tag: latest
images:
- dockerfile_path: Containerfile
  from: src
  to: bugwatcher-image
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pep8
  commands: pycodestyle --verbose ./*.py
  container:
    from: bugwatcher-image
- as: bugwatcher
  cron: '*/5 * * * *'
  steps:
    test:
    - ref: shiftstack-bugwatcher
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: bugwatcher
