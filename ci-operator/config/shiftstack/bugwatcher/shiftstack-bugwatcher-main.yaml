binary_build_commands: pip install --requirement requirements.txt
build_root:
  image_stream_tag:
    name: ubi-python-39
    namespace: ocp
    tag: "8"
images:
- from: bin
  to: shiftstack-bugwatcher-image
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: pip install pycodestyle
tests:
- as: pep8
  commands: pycodestyle --verbose ./*.py
  container:
    from: test-bin
- as: bugwatcher
  cron: '*/30 * * * *'
  steps:
    test:
    - ref: shiftstack-bugwatcher-pretriage
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: bugwatcher
