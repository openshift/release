binary_build_commands: pip install --requirement requirements.txt
build_root:
  project_image:
    dockerfile_literal: |-
      FROM registry.access.redhat.com/ubi8/python-39

      # Prow expects to be able to check out a repo under /go
      USER 0:0
      WORKDIR /go
      RUN chown 1001:1001 .
      USER 1001:1001
images:
- dockerfile_literal: FROM bin
  from: bin
  to: shiftstack-bugwatcher-bugzilla-image
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: pip install pycodestyle
tests:
- as: pep8
  commands: pycodestyle --verbose ./*.py
  container:
    from: test-bin
- as: bugwatcher-doctext
  cron: 0 8 * * 1-5
  steps:
    test:
    - ref: shiftstack-bugwatcher-doctext-bugzilla
- as: bugwatcher-posttriage
  cron: 0 7 * * *
  steps:
    test:
    - ref: shiftstack-bugwatcher-posttriage-bugzilla
- as: bugwatcher-pretriage
  cron: '*/30 * * * *'
  steps:
    test:
    - ref: shiftstack-bugwatcher-pretriage-bugzilla
zz_generated_metadata:
  branch: main
  org: shiftstack
  repo: bugwatcher
