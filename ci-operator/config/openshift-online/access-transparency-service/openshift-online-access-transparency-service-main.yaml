binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
images:
- dockerfile_path: Dockerfile
  from: ubi:9
  to: ats-test-image
promotion:
  to:
  - name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make install
tests:
- as: unit
  capabilities:
  - intranet
  commands: make test
  container:
    from: ats-test-image
  restrict_network_access: false
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: access-transparency-service
