binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23.0
promotion:
  to:
  - name: "4.20"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make install
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: integration
  commands: make test-integration
  container:
    from: src
- as: e2e
  commands: make test-e2e
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: access-transparency-service
