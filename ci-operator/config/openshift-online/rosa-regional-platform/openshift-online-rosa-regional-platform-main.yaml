build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.23-openshift-4.20
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: ./test/execute-prow-job.sh
  container:
    from: src
- as: provision-regional
  cron: 0 7 * * *
  steps:
    cluster_profile: rosa-regional-platform-int
    test:
    - as: provision-both-accounts
      commands: |
        #!/bin/bash
        set -euo pipefail

        # Install Terraform
        TERRAFORM_VERSION="1.10.4"
        curl -fsSL "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip" -o /tmp/terraform.zip
        unzip -q /tmp/terraform.zip -d /tmp
        mv /tmp/terraform /usr/local/bin/terraform
        chmod +x /usr/local/bin/terraform

        # Verify installation
        terraform version

        # Set up terraform variables
        cp terraform/config/regional-cluster/terraform.tfvars.example \
           terraform/config/regional-cluster/terraform.tfvars

        echo "=== Using Account 1 for management cluster ==="
        # Account 1: Management cluster
        export AWS_SHARED_CREDENTIALS_FILE="${CLUSTER_PROFILE_DIR}/.awscred"
        aws sts get-caller-identity
        make provision-management

        echo "=== Using Account 2 for regional cluster ==="
        # Account 2: Regional cluster
        export AWS_SHARED_CREDENTIALS_FILE="${CLUSTER_PROFILE_DIR}/.awscred_shared_account"
        aws sts get-caller-identity
        make provision-regional
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: rosa-regional-platform
