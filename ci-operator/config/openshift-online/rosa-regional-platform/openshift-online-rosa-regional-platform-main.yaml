build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.23-openshift-4.20
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: ./test/execute-prow-job.sh
  container:
    from: src
- as: nightly
  cron: 0 7 * * *
  steps:
    cluster_profile: rosa-regional-platform-int
    leases:
    - count: 1
      env: SECOND_AWS_ACCOUNT
      resource_type: rosa-regional-platform-int-quota-slice
    test:
    - as: nightly
      commands: ./test/nightly.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: rosa-regional-platform
