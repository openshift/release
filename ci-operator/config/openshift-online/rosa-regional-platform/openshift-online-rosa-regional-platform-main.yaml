build_root:
  project_image:
    dockerfile_path: ci/Containerfile
releases:
  latest:
    release:
      channel: stable
      version: "4.21"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: terraform-validate
  commands: ./ci/terraform-validate.sh
  container:
    from: src
- as: helm-lint
  commands: ./ci/helm-lint.sh
  container:
    from: src
- as: check-rendered-files
  commands: ./ci/check-rendered-files.sh
  container:
    from: src
- as: nightly
  cron: 0 7 * * *
  steps:
    leases:
    - count: 1
      env: ACCOUNT_0_LEASE
      resource_type: rosa-regional-platform-int-account-0-quota-slice
    - count: 1
      env: ACCOUNT_1_LEASE
      resource_type: rosa-regional-platform-int-account-1-quota-slice
    test:
    - as: nightly
      commands: ./ci/nightly.sh
      credentials:
      - mount_path: /var/run/rosa-credentials
        name: rosa-regional-platform-nightly-static-creds
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: rosa-regional-platform
