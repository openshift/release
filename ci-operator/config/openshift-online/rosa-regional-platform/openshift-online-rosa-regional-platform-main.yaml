build_root:
  project_image:
    dockerfile_path: ci/Containerfile
releases:
  latest:
    release:
      channel: stable
      version: "4.21"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: terraform-validate
  commands: ./ci/terraform-validate.sh
  container:
    from: src
- as: helm-lint
  commands: ./ci/helm-lint.sh
  container:
    from: src
- as: check-rendered-files
  commands: ./ci/check-rendered-files.sh
  container:
    from: src
- as: nightly
  cron: 0 7 * * *
  steps:
    cluster_profile: rosa-regional-platform-int
    test:
    - as: nightly
      commands: ls /credentials && ./ci/nightly.sh
      credentials:
      - mount_path: /credentials
        name: rosa-regional-platform-nightly-static-creds
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: rosa-regional-platform
