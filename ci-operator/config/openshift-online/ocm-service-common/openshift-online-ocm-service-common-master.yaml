binary_build_commands: make
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.22
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    go install gotest.tools/gotestsum@latest
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit.xml
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-online
  repo: ocm-service-common
