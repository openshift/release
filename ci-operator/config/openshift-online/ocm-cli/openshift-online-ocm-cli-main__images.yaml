base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  nested-podman:
    name: nested-podman
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: "1.23"
images:
- dockerfile_literal: |
    FROM nested-podman
    COPY oc /usr/bin/oc
    COPY src/ /opt/app-root/src/
    WORKDIR /opt/app-root/src
    USER root
    RUN dnf install -y git go make wget
  from: nested-podman
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    src:
      paths:
      - destination_dir: src
        source_path: /go/src/github.com/openshift-online/ocm-cli
  to: ocm-cli
promotion:
  to:
  - namespace: ci
    tag: latest
    tag_by_commit: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  capabilities:
  - nested-podman
  commands: "sleep 1800 \npodman system service --time=0 & \nsystemctl --user start podman.socket\nexport
    DOCKER_HOST=$(podman info --format 'unix://{{.Host.RemoteSocket.Path}}')\nexport
    TESTCONTAINERS_RYUK_DISABLED=true\n"
  container:
    from: ocm-cli
  nested_podman: true
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: ocm-cli
  variant: images
