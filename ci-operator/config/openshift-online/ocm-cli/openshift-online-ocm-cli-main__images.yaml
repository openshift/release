base_images:
  origin_4.15_cli:
    name: "4.15"
    namespace: origin
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM registry.ci.openshift.org/openshift/release:golang-1.18 as builder
    WORKDIR /go/src/github.com/openshift-online/ocm-cli
    RUN go install ./cmd/ocm
    RUN ocm version

    FROM registry.ci.openshift.org/origin/4.15:cli
    COPY --from=builder /go/bin/ocm /usr/bin/ocm
    RUN yum -y install --setopt=skip_missing_names_on_install=False \
        jq \
        which
    RUN yum clean all
    RUN ocm version
  inputs:
    origin_4.15_cli:
      as:
      - registry.ci.openshift.org/origin/4.15:cli
    src:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.18
  to: ocm-cli
promotion:
  to:
  - namespace: ci
    tag: latest
    tag_by_commit: true
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: ocm-cli
  variant: images
