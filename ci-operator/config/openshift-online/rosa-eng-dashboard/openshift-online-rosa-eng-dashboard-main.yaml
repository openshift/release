base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "9"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: Dockerfile.buildroot
images:
- dockerfile_path: Dockerfile
  from: base
  to: rosa-eng-dashboard
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: rosa-eng-dashboard
