build_root:
  project_image:
    build_args:
    - name: TERRAFORM_VERSION
      value: 1.13.1-1
    dockerfile_literal: |
      FROM registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.20
      ARG TERRAFORM_VERSION
      RUN dnf config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo
      RUN dnf install -y "terraform${TERRAFORM_VERSION:+-${TERRAFORM_VERSION}}"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: "8"
      memory: 4Gi
tests:
- as: terraform-validate
  commands: make terraform-validate
  container:
    from: src
- as: terraform-test
  commands: make terraform-test
  container:
    from: src
- as: check-orphan-modules
  commands: make check-orphan-modules
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-online
  repo: gcp-hcp-infra
