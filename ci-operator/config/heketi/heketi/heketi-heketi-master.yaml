base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make CI=openshift
build_root:
  project_image:
    dockerfile_path: extras/openshift-ci/build-image/Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: simple
  commands: make test CI=openshift TESTOPTIONS=-v
  container:
    from: src
