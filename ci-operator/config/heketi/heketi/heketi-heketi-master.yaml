
canonical_go_repository: github.com/heketi/heketi

base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

build_root:
  project_image:
    dockerfile_path: extras/openshift-ci/build-image/Dockerfile

binary_build_commands: make

tests:
- as: simple
  commands: make test
  from: src

resources:
  '*':
    limits:
      cpu: '2'
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
