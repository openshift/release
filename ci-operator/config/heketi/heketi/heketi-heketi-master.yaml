

base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'

build_root:
  project_image:
    dockerfile_path: extras/openshift-ci/build-image/Dockerfile

binary_build_commands: make CI=openshift

tests:
- as: simple
  commands: make test CI=openshift TESTOPTIONS=-v
  container:
    from: src

resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
