base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.20"
  ubi-micro:
    name: ubi-micro
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.24
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mytest
  cron: 8 8 29 2 *
  steps:
    env:
      TIMEOUT: +71 hours
    post:
    - as: simple-sleep-post
      commands: echo post
      from: ubi-micro
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
    pre:
    - ref: wait
    test:
    - as: simple-sleep-test
      commands: echo test
      from: ubi-micro
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
zz_generated_metadata:
  branch: main
  org: liangxia
  repo: verification-tests
