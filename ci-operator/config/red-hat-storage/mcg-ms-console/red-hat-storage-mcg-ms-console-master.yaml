base_images:
  base:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v23
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v23
images:
- dockerfile_path: Dockerfile.ci
  inputs:
    base:
      as:
      - node:15
  to: mcg-ms-console
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: lint
      commands: yarn install && yarn run lint
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: mcg-ms-console-e2e-aws
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m4.2xlarge
      ZONES_COUNT: "1"
    test:
    - as: tests
      cli: latest
      commands: |
        export AWS_ACCESS_KEY_ID="$(cat /etc/mcg-ms-console-e2e-credentials/aws-access-key-id)"
        export AWS_SECRET_ACCESS_KEY="$(cat /etc/mcg-ms-console-e2e-credentials/aws-secret-access-key)"

        ./prow.sh ${MCG_MS_CONSOLE_IMG_PULL_SPEC}
      credentials:
      - mount_path: /var/run/operator-secret
        name: operator-secret
        namespace: test-credentials
      - mount_path: /etc/mcg-ms-console-e2e-credentials
        name: mcg-ms-console-e2e-credentials
        namespace: test-credentials
      dependencies:
      - env: MCG_MS_CONSOLE_IMG_PULL_SPEC
        name: mcg-ms-console
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: red-hat-storage
  repo: mcg-ms-console
