base_images:
  must-gather:
    name: "4.8"
    namespace: ocp
    tag: must-gather
  operator-registry:
    name: "4.8"
    namespace: ocp
    tag: operator-registry
  os:
    name: ubi
    namespace: ocp
    tag: "8"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.16-openshift-4.8
images:
- dockerfile_path: openshift-ci/Dockerfile.deploy
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/red-hat-storage/ocs-operator/build/_output/bin/ocs-operator
      - destination_dir: .
        source_path: /go/src/github.com/red-hat-storage/ocs-operator/build/_output/bin/metrics-exporter
      - destination_dir: .
        source_path: /go/src/github.com/red-hat-storage/ocs-operator/metrics/deploy/prometheus-ocs-rules-external.yaml
      - destination_dir: .
        source_path: /go/src/github.com/red-hat-storage/ocs-operator/metrics/deploy/prometheus-ocs-rules.yaml
  to: ocs-operator
- dockerfile_path: openshift-ci/Dockerfile.registry.build
  from: operator-registry
  to: ocs-registry
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: _output/bin
        source_path: /go/src/github.com/red-hat-storage/ocs-operator/build/_output/bin/ocs-operator
      - destination_dir: _output/bin
        source_path: /go/src/github.com/red-hat-storage/ocs-operator/build/_output/bin/metrics-exporter
      - destination_dir: _output
        source_path: /go/src/github.com/red-hat-storage/ocs-operator/metrics/deploy/prometheus-ocs-rules-external.yaml
      - destination_dir: .
        source_path: /go/src/github.com/red-hat-storage/ocs-operator/metrics/deploy/prometheus-ocs-rules.yaml
  to: ocs-operator-quay
- dockerfile_path: openshift-ci/Dockerfile.registry
  from: operator-registry
  to: ocs-registry-quay
- context_dir: must-gather/
  dockerfile_path: Dockerfile
  from: must-gather
  to: ocs-must-gather
operator:
  bundles:
  - as: dev-master-dependencies
    dockerfile_path: openshift-ci/Dockerfile.bundle.master
  - as: fixed-dependencies
    dockerfile_path: openshift-ci/Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/ocs-dev/ocs-operator:latest
    with: ocs-operator
promotion:
  to:
  - excluded_images:
    - ocs-operator
    - operator-registry-base
    - ocs-registry
    - ocs-registry-master
    name: ocs-4.8
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify-latest-csv
  commands: |
    make verify-latest-csv
  container:
    from: src
- as: ocs-operator-ci
  commands: |
    export GOFLAGS=''; make ocs-operator-ci
  container:
    from: src
- as: ocs-operator-bundle-e2e-aws
  steps:
    cluster_profile: odf-aws
    dependencies:
      OO_INDEX: ci-index-fixed-dependencies
    env:
      BASE_DOMAIN: makestoragegreatagain.com
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-storage
      OO_PACKAGE: ocs-operator
      OO_TARGET_NAMESPACES: '!install'
    post:
    - as: ocs-must-gather
      cli: latest
      commands: hack/dump-debug-info.sh
      from: src
      resources:
        requests:
          cpu: 100m
    - chain: ipi-deprovision
    test:
    - as: tests
      commands: |
        export GOFLAGS=''; make functest
      dependencies:
      - env: OO_INDEX
        name: ci-index
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: ocs-operator-bundle-master-e2e-aws
  cron: 31 0 14,25 * *
  steps:
    cluster_profile: odf-aws
    dependencies:
      OO_INDEX: ci-index-dev-master-dependencies
    env:
      BASE_DOMAIN: makestoragegreatagain.com
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-storage
      OO_PACKAGE: ocs-operator
      OO_TARGET_NAMESPACES: '!install'
    post:
    - as: ocs-must-gather
      cli: latest
      commands: hack/dump-debug-info.sh
      from: src
      resources:
        requests:
          cpu: 100m
    test:
    - as: tests
      commands: |
        export GOFLAGS=''; make functest
      dependencies:
      - env: OO_INDEX
        name: ci-index
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: red-hat-storage-ocs-ci-e2e-aws
  optional: true
  steps:
    cluster_profile: odf-aws
    env:
      BASE_DOMAIN: makestoragegreatagain.com
    test:
    - as: test
      cli: latest
      commands: |
        export REDHAT_OCS_CI_FORCE_TOOL_POD_INSTALL="true" && make cluster-deploy && make red-hat-storage-ocs-ci
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.8
  org: red-hat-storage
  repo: ocs-operator
