build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.19-openshift-4.13
images:
- dockerfile_path: build/Dockerfile.build
  from: os
  to: ocs-operator
operator:
  bundles:
  - as: ocs-operator-bundle
    context_dir: deploy/
    dockerfile_path: Dockerfile
  substitutions:
  - pullspec: quay.io/ocs-dev/ocs-operator:latest
    with: ocs-operator
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocs-operator-bundle-e2e-aws
  steps:
    cluster_profile: aws
    dependencies:
      OO_BUNDLE: ocs-operator-bundle
    env:
      OCS_CLUSTER_UNINSTALL: "false"
      OCS_OPERATOR_INSTALL: "false"
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-storage
      OO_PACKAGE: ocs-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      cli: latest
      commands: |
        export GOFLAGS=''; hack/install-noobaa-operator.sh; make functest
      dependencies:
      - env: OO_BUNDLE
        name: ocs-operator-bundle
      env:
      - name: OCS_OPERATOR_INSTALL
      - name: OCS_CLUSTER_UNINSTALL
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: main
  org: red-hat-storage
  repo: ocs-operator
