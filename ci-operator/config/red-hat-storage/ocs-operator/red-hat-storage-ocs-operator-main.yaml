build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.20-openshift-4.14
images:
- dockerfile_path: build/Dockerfile.build
  to: ocs-operator
- dockerfile_path: metrics/Dockerfile
  to: ocs-metrics-exporter
operator:
  bundles:
  - as: ocs-operator-bundle
    context_dir: deploy/
    dockerfile_path: Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/ocs-dev/ocs-operator:latest
    with: pipeline:ocs-operator
  - pullspec: quay.io/ocs-dev/ocs-metrics-exporter:latest
    with: pipeline:ocs-metrics-exporter
releases:
  latest:
    integration:
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocs-operator-ci
  commands: |
    make ocs-operator-ci
  container:
    from: src
- as: ocs-operator-bundle-e2e-aws
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: e2e-test
      cli: latest
      commands: |
        export BUNDLE_FULL_IMAGE_NAME="$OO_BUNDLE"; make install-ocs; make install-noobaa
        export GOFLAGS=''; make functest
      dependencies:
      - env: OO_BUNDLE
        name: ocs-operator-bundle
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: red-hat-storage
  repo: ocs-operator
