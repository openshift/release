base_images:
  base:
    name: "4.11"
    namespace: ocp
    tag: base
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: v1.14.3
binary_build_commands: export GOFLAGS=''
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.11
images:
- dockerfile_path: Dockerfile
  from: base
  to: odf-operator
- dockerfile_path: bundle.Dockerfile
  from: base
  to: odf-operator-bundle
- dockerfile_literal: |
    FROM quay.io/operator-framework/upstream-opm-builder:v1.19.5 AS builder

    ARG BUNDLE_IMGS=quay.io/ocs-dev/ocs-operator-bundle:latest,quay.io/noobaa/noobaa-operator-bundle:5.9-20211115

    RUN opm index add \
    --bundles "${BUNDLE_IMGS}" \
    --out-dockerfile index.Dockerfile \
    --generate
  from: opm-builder
  to: odf-operator-index-gen
- dockerfile_literal: |
    FROM quay.io/operator-framework/opm:latest
    LABEL operators.operatorframework.io.index.database.v1=/database/index.db
    COPY database/index.db /database/index.db
    EXPOSE 50051
    ENTRYPOINT ["/bin/opm"]
    CMD ["registry", "serve", "--database", "/database/index.db"]
  from: opm-builder
  inputs:
    odf-operator-index-gen:
      paths:
      - destination_dir: .
        source_path: /database
  to: odf-operator-deps-index
operator:
  bundles:
  - as: odf-operator-static-deps
    base_index: odf-operator-deps-index
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/ocs-dev/odf-operator:latest
    with: pipeline:odf-operator
promotion:
  to:
  - excluded_images:
    - odf-operator-index-gen
    - odf-operator-deps-index
    name: odf-4.11
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: odf-operator-bundle-e2e-aws
  optional: true
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-odf-operator-static-deps
    env:
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: openshift-storage
      OO_PACKAGE: odf-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: tests
      commands: |
        export GOFLAGS=''; make test
      dependencies:
      - env: OO_INDEX
        name: ci-index
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: release-4.11
  org: red-hat-storage
  repo: odf-operator
