binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
promotion:
  name: "4.9"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: unit-test
  commands: go test ./... -v -tags unit -mod=readonly -coverprofile unit-cover.out
  container:
    from: src
- as: integration-test
  steps:
    cluster_profile: aws
    test:
    - as: integration-test-aws
      commands: USE_EXISTING_CLUSTER=true make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: red-hat-storage
  repo: odf-multicluster-orchestrator
