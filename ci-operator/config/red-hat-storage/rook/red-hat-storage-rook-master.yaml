build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.18
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: GOPATH=$(go env GOPATH) go mod vendor && make -j $(nproc) test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: red-hat-storage
  repo: rook
