binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.25-openshift-4.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: |
    GOPATH=$(go env GOPATH) go mod vendor && make test
  container:
    from: src
- as: build
  commands: |
    GOPATH=$(go env GOPATH) go mod vendor && make build
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: red-hat-storage
  repo: odf-cli
