binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test
  commands: |
    make test
  container:
    from: src
- as: build
  commands: |
    make build
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: red-hat-storage
  repo: odf-cli
