base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: v1.14.3
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.16-openshift-4.10
images:
- dockerfile_path: Dockerfile
  from: base
  to: mcg-osd-deployer
- dockerfile_path: bundle.Dockerfile
  from: base
  to: mcg-osd-deployer-bundle
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mcg-osd-deployer-bundle-e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: tests
      commands: |
        export GOFLAGS=''; make test
      from: mcg-osd-deployer
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: red-hat-storage
  repo: mcg-osd-deployer
