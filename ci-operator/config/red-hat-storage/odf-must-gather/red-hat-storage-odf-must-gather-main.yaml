base_images:
  base:
    name: "4.14"
    namespace: ocp
    tag: base
build_root:
  project_image:
    context_dir: must-gather
    dockerfile_path: Dockerfile
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: check-must-gather-binary
  commands: test -e /usr/bin/gather || exit 1
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: red-hat-storage
  repo: odf-must-gather
