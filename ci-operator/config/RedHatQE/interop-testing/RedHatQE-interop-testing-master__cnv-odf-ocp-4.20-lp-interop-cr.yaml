base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
  ocs-ci-tests:
    name: ocs-ci-container
    namespace: ci
    tag: stable
  openshift-virtualization-tests:
    name: openshift-virtualization-tests
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- build_args:
  - name: OCP_VERSION
    value: "4.20"
  - name: OC_CLI_VERSION
    value: latest
  context_dir: cnv-ci
  dockerfile_path: Dockerfile
  to: cnv-ci
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: cnv-component-readiness-aws-ipi-ocp420
  cron: 0 3,15 * * *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      CNV_SUBSCRIPTION_CHANNEL: candidate
      COMPUTE_NODE_TYPE: c5n.metal
      MAP_TESTS: "true"
      OCP_VERSION: "4.20"
      ODF_OPERATOR_CHANNEL: stable-4.19
      ODF_VERSION_MAJOR_MINOR: "4.19"
      REPORTPORTAL_CMP: CNV-lp-interop
      USER_TAGS: |
        scenario cnv
    post:
      - ref: mpiit-data-router-reporter
      - chain: ipi-aws-post
    pre:
    - ref: install-operators-verify
    - chain: ipi-aws-pre
    test:
    - chain: cucushift-installer-check-cluster-health
    - ref: interop-tests-deploy-odf
    - ref: interop-tests-ocs-tests
    - ref: interop-tests-cnv-tests-e2e-deploy
    - ref: interop-tests-openshift-virtualization-tests
  timeout: 6h0m0s
zz_generated_metadata:
  branch: master
  org: RedHatQE
  repo: interop-testing
  variant: cnv-odf-ocp-4.20-lp-interop-cr
