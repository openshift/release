tests:
- as: acm-cnv-p2p-aws-419
  cron: 0 23 31 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      CLUSTER_NAME: acm-spoke
      COMPUTE_NODE_TYPE: m6a.2xlarge
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "cucushift-*"           , "failure_type": "all"          , "classification": "Cluster Health Check"                  , "group": { "name" : "cluster" , "priority" : 2}, "jira_additional_labels": ["!default"]                                           },
              {"step": "p2p-acm-cluster-install"           , "failure_type": "all"          , "classification": "Spoke cluster Installation"                  , "group": { "name" : "cluster" , "priority" : 2}, "jira_additional_labels": ["!default"]                                           },
              {"step": "p2p-acm-cluster-uninstall"           , "failure_type": "all"          , "classification": "Spoke cluster Un-Installation"                  , "group": { "name" : "cluster" , "priority" : 2}, "jira_additional_labels": ["!default"]                                           },
              {"step": "p2p-acm-cnv-additional-test-setup"           , "failure_type": "all"          , "classification": "CNV installation policy deploy"                  , "group": { "name" : "cluster" , "priority" : 2}, "jira_additional_labels": ["!default"]                                           },
              {"step": "p2p-cnv-pre-upgrade"           , "failure_type": "all"          , "classification": "CNV VM deployement check pre cluster upgrade"                  , "group": { "name" : "cluster" , "priority" : 2}, "jira_additional_labels": ["!default"]                                           },
              {"step": "p2p-cnv-post-upgrade"           , "failure_type": "all"          , "classification": "CNV VM deployement check post cluster upgrade"                  , "group": { "name" : "cluster" , "priority" : 2}, "jira_additional_labels": ["!default"]                                           },
              {"step": "p2p-acm-cluster-upgrade"           , "failure_type": "all"          , "classification": "Cluster Upgrade"                  , "group": { "name" : "cluster" , "priority" : 2}, "jira_additional_labels": ["!default"]                                           },
              {"step": "acm-fetch-managed-clusters", "failure_type": "all", "classification": "ACM cluster failure", "jira_project": "!default", "group": {"name": "opp-tests", "priority": 4}, "jira_epic": "!default", "jira_assignee": "!default", "jira_additional_labels": ["!default"]},
              {"step": "acm-tests-observability", "failure_type": "all", "classification": "ACM OBS testcase failure", "jira_project": "!default", "group": {"name": "opp-tests", "priority": 5}, "jira_epic": "!default", "jira_assignee": "!default", "jira_additional_labels": ["!default"]},
              {"step": "acm-tests-grc", "failure_type": "all", "classification": "ACM GRC testcase failure", "jira_project": "!default", "group": {"name": "interop-p2p-tests", "priority": 5}, "jira_epic": "!default", "jira_assignee": "!default", "jira_additional_labels": ["!default"]},
              {"step": "acm-tests-alc", "failure_type": "all", "classification": "ACM ALC testcase failure", "jira_project": "!default", "group": {"name": "interop-p2p-tests", "priority": 5}, "jira_epic": "!default", "jira_assignee": "!default", "jira_additional_labels": ["!default"]},
              {"step": "acm-mch", "failure_type": "all", "classification": "ACM MCH install", "jira_project": "!default", "group": {"name": "interop-p2p-tests", "priority": 2}, "jira_epic": "!default", "jira_assignee": "!default", "jira_additional_labels": ["!default"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.20-p2p","ipi-aws-p2p","mpiit-acm-virt","mpiit_product2product"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: vshakya@redhat.com
      FIREWATCH_DEFAULT_JIRA_COMPONENT: '["QA"]'
      FIREWATCH_DEFAULT_JIRA_EPIC: INTEROP-7590
      FIREWATCH_DEFAULT_JIRA_PROJECT: INTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OPERATORS: |
        [
          {"name": "advanced-cluster-management", "source": "redhat-operators", "channel": "!default", "install_namespace": "ocm", "target_namespaces": "ocm", "operator_group": "acm-operator-group"}
        ]
      USER_TAGS: |
        scenario acm-cnv-p2p
    post:
    - ref: acm-fetch-operator-versions
    - ref: acm-must-gather
    - ref: acm-inspector
    - ref: gather-aws-console
    - ref: p2p-acm-cluster-uninstall
    - chain: ipi-deprovision
    - ref: firewatch-report-issues
    pre:
    - ref: ipi-conf
    - ref: ipi-conf-telemetry
    - ref: ipi-conf-aws-custom-az
    - ref: ipi-conf-aws
    - ref: ipi-install-monitoringpvc
    - chain: ipi-install
    test:
    - chain: cucushift-installer-check-cluster-health
    - ref: install-operators
    - ref: acm-mch
    - ref: p2p-acm-cluster-install
    - ref: acm-fetch-managed-clusters
    - ref: p2p-acm-cnv-install-policy
    - ref: p2p-cnv-pre-upgrade
    - ref: p2p-acm-cluster-upgrade
    - ref: p2p-cnv-post-upgrade
    - ref: acm-tests-observability
    - ref: acm-tests-grc
    - ref: acm-tests-alc
  timeout: 8h0m0s
