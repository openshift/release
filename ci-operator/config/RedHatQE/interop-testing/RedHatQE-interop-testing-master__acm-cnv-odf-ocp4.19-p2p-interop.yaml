  to: cli-with-git
- build_args:
  - name: OCP_VERSION
    value: "4.19"
  - name: OC_CLI_VERSION
    value: latest
  context_dir: cnv-ci
  dockerfile_path: Dockerfile
  to: cnv-ci
releases:
  latest:
    release:
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: acm-cnv-ipi-aws-419
  cron: 0 23 31 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      CLUSTER_NAME: acm-spoke
      COMPUTE_NODE_TYPE: m6a.2xlarge
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/rosa/p2p-msi.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.17-p2p","ipi-aws-p2p","pipelines-serverless-p2p"]'
      FIREWATCH_DEFAULT_JIRA_COMPONENT: '["QA"]'
      FIREWATCH_DEFAULT_JIRA_EPIC: INTEROP-7590
      FIREWATCH_DEFAULT_JIRA_PROJECT: INTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OCP_VERSION: "4.19"
      ODF_OPERATOR_CHANNEL: stable-4.18
      ODF_VERSION_MAJOR_MINOR: "4.18"
      OPERATORS: |
        [
          {"name": "advanced-cluster-management", "source": "redhat-operators", "channel": "!default", "install_namespace": "ocm", "target_namespaces": "ocm", "operator_group": "acm-operator-group"}
        ]
      USER_TAGS: |
        scenario acm-cnv-p2p
    post:
    - ref: acm-fetch-operator-versions
    - ref: acm-must-gather
    - ref: acm-inspector
    - ref: gather-aws-console
    - chain: ipi-deprovision
    - ref: firewatch-report-issues
    pre:
    - ref: ipi-conf
    - ref: ipi-conf-telemetry
    - ref: ipi-conf-aws-custom-az
    - ref: ipi-conf-aws
    - ref: ipi-install-monitoringpvc
    - chain: ipi-install
    test:
    - chain: cucushift-installer-check-cluster-health
    - ref: install-operators
    - ref: acm-mch
    - ref: p2p-acm-cluster-install
    - ref: acm-fetch-managed-clusters
    - ref: p2p-deploy-odf
    - ref: p2p-cnv-e2e-deploy
    - ref: p2p-cnv-deploy-and-validate-vm
  timeout: 8h0m0s
