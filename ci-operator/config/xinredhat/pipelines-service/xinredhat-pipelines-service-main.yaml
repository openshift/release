base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.10"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM src
    RUN wget https://github.com/mikefarah/yq/releases/download/v4.25.1/yq_linux_amd64 -O /usr/local/bin/yq && \
        chmod +x /usr/local/bin/yq && yq --version && \
        curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64 && \
        chmod +x /usr/local/bin/argocd
  from: src
  to: plnsvc-ci-test
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.10"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: plnsvc-pr-validation
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    test:
    - as: plnsvc-ckcp-test
      cli: latest
      commands: |
        ls
        pwd
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: xinredhat
  repo: pipelines-service
