base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  os:
    name: ubi
    namespace: ocp
    tag: "8"
  test-image:
    name: strimzi-tests
    namespace: ci
    tag: release-0.43.x
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: amq-streams-2-8
  cron: 0 0 11 6 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "strimzi-run-tests", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "strimzi-run-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "ENTMQST", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","amq-streams-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: jstejska@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      GROUPS: sanity
      USER_TAGS: |
        scenario amq-streams
    test:
    - ref: strimzi-run-tests
    workflow: firewatch-ipi-aws
- as: amq-streams-2-7-fips
  cron: 0 0 11 6 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIPS_ENABLED: "true"
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "strimzi-run-tests", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "strimzi-run-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "ENTMQST", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.18-lp","self-managed-lp","fips","amq-streams-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: jstejska@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      GROUPS: sanity
      OLM_OPERATOR_VERSION: 2.7.0-7
      USER_TAGS: |
        scenario amq-streams
    test:
    - ref: strimzi-run-tests
    workflow: firewatch-ipi-aws
