build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
images:
- dockerfile_path: Dockerfile
  to: che-operator-image
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.9"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: appstudio-e2e-deployment
  steps:
    cluster_profile: aws
    test:
    - as: appstudio-e2e-deployment
      cli: latest
      commands: |
        e2e-appstudio
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: test
  org: flacatus
  repo: e2e-tests
