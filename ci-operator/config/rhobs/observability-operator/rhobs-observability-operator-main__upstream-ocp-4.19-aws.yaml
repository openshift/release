base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.25-openshift-4.21
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: coo-compat
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: obs
    product: ocp
    timeout: 1h0m0s
    version: "4.19"
  cron: '@daily'
  steps:
    test:
    - as: obo-e2e
      cli: latest
      commands: |
        if ! which kubectl; then
            mkdir -p /tmp/obo
            export PATH=$PATH:/tmp/obo
            ln -s "$(which oc)" /tmp/obo/kubectl
        fi
        export GOFLAGS=""
        ./test/run-e2e-ocp.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: rhobs
  repo: observability-operator
  variant: upstream-ocp-4.19-aws
