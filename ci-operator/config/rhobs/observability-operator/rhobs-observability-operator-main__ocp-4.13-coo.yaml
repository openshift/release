base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  observability-operator-test-harness:
    name: observability-operator-test-harness
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4G
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: qeindex
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: obs-coo
    product: ocp
    timeout: 3h0m0s
    version: "4.13"
  cron: 0 8 * * 3
  steps:
    env:
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "qe-app-registry", "channel": "development", "install_namespace": "openshift-coo-production", "target_namespaces": "", "operator_group":"openshift-coo-production-og"}
        ]
    test:
    - ref: enable-qe-catalogsource
    - ref: install-operators
    - ref: rhobs-obo-test-harness
    workflow: generic-claim
- as: stage
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-2
    owner: obs-coo
    product: ocp
    timeout: 3h0m0s
    version: "4.13"
  cron: 0 6 1 10 *
  steps:
    env:
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "dt-catalogsource", "channel": "development", "install_namespace": "openshift-coo", "target_namespaces": "", "operator_group":"openshift-coo-og"}
        ]
    test:
    - ref: enable-stage-catalogsource
    - ref: install-operators
    - ref: rhobs-obo-test-harness
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: rhobs
  repo: observability-operator
  variant: ocp-4.13-coo
