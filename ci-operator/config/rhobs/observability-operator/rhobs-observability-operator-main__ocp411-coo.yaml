base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4G
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: qeindex
  cron: 0 8 * * 5
  steps:
    cluster_profile: gcp-qe
    env:
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "redhat-operators", "channel": "development", "install_namespace": "openshift-coo", "target_namespaces": "", "operator_group":"openshift-coo-og"}
        ]
    test:
    - ref: install-operators
    - as: obo-e2e
      cli: latest
      commands: |
        if ! which kubectl; then
            mkdir -p /tmp/obo
            export PATH=$PATH:/tmp/obo
            ln -s "$(which oc)" /tmp/obo/kubectl
        fi
        export GOFLAGS=""
        ./test/run-e2e-ocp.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    workflow: cucushift-installer-rehearse-gcp-ipi-proxy-private
- as: stage
  cron: 0 6 1 12 *
  steps:
    cluster_profile: gcp-qe
    env:
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "redhat-operators", "channel": "development", "install_namespace": "openshift-coo", "target_namespaces": "", "operator_group":"openshift-coo-og"}
        ]
    test:
    - ref: enable-stage-catalogsource
    - ref: install-operators
    - as: obo-e2e
      cli: latest
      commands: |
        if ! which kubectl; then
            mkdir -p /tmp/obo
            export PATH=$PATH:/tmp/obo
            ln -s "$(which oc)" /tmp/obo/kubectl
        fi
        export GOFLAGS=""
        ./test/run-e2e-ocp.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    workflow: cucushift-installer-rehearse-gcp-ipi-proxy-private
