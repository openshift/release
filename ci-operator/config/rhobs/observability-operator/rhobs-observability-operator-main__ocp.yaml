base_images:
  cli:
    name: "4.16"
    namespace: ocp
    tag: cli
  osde2e:
    name: osde2e
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: 416-compat
  cron: '@daily'
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
    test:
    - as: obo-e2e
      cli: latest
      commands: |
        if ! which kubectl; then
            mkdir -p /tmp/obo
            export PATH=$PATH:/tmp/obo
            ln -s "$(which oc)" /tmp/obo/kubectl
        fi
        export GOFLAGS=""
        ./test/run-e2e-ocp.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 400Mi
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: main
  org: rhobs
  repo: observability-operator
  variant: ocp
