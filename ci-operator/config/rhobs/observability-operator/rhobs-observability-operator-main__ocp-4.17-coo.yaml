base_images:
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  observability-operator-test-harness:
    name: observability-operator-test-harness
    namespace: ci
    tag: latest
  upi-installer:
    name: "4.17"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.17"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    limits:
      memory: 4G
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: qeindex
  cron: 0 8 * * 1
  steps:
    cluster_profile: gcp-qe
    env:
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "qe-app-registry", "channel": "development", "install_namespace": "openshift-coo", "target_namespaces": "", "operator_group":"openshift-coo-og"}
        ]
    test:
    - ref: install-operators
    - ref: rhobs-obo-test-harness
    workflow: cucushift-installer-rehearse-gcp-upi-xpn
zz_generated_metadata:
  branch: main
  org: rhobs
  repo: observability-operator
  variant: ocp-4.17-coo
