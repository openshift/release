base_images:
  cli:
    name: "4.16"
    namespace: ocp
    tag: cli
  observability-operator-test-harness:
    name: observability-operator-test-harness
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.17
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.16"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4G
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: arm-qeindex
  cron: 0 8 * * 1
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      OCP_ARCH: arm64
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "qe-app-registry", "channel": "development", "install_namespace": "openshift-coo", "target_namespaces": "", "operator_group":"openshift-coo-og"}
        ]
    test:
    - ref: install-operators
    - ref: rhobs-obo-test-harness
    workflow: cucushift-installer-rehearse-aws-ipi
- as: arm-stage
  cron: 0 6 1 8 *
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      OCP_ARCH: arm64
      OPERATORS: |
        [
            {"name": "cluster-observability-operator", "source": "dt-catalogsource", "channel": "development", "install_namespace": "openshift-coo", "target_namespaces": "", "operator_group":"openshift-coo-og"}
        ]
    test:
    - ref: enable-stage-catalogsource
    - ref: install-operators
    - ref: rhobs-obo-test-harness
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: main
  org: rhobs
  repo: observability-operator
  variant: ocp-4.16-coo
