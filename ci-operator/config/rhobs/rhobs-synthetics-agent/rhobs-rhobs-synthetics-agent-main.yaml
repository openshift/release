build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: unused
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: make build
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint-ci
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: rhobs
  repo: rhobs-synthetics-agent
