build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  to: unused
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: build
  commands: make build
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint-ci
  container:
    from: src
- as: coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  secret:
    mount_path: /tmp/secret
    name: rhobs-synthetics-agent-codecov-token
- as: publish-coverage
  commands: |
    export CODECOV_TOKEN=$(cat /tmp/secret/CODECOV_TOKEN)
    make coverage
  container:
    from: src
  postsubmit: true
  secret:
    mount_path: /tmp/secret
    name: rhobs-synthetics-agent-codecov-token
zz_generated_metadata:
  branch: main
  org: rhobs
  repo: rhobs-synthetics-agent
