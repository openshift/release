build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.24.4
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-ocp-dataflow
  steps:
    cluster_profile: aws-qe
    test:
    - as: e2e-ocp-dataflow
      cli: latest
      commands: make oc-deploy-test
      from: src
      resources:
        requests:
          cpu: 100m
zz_generated_metadata:
  branch: main
  org: insights-onprem
  repo: insights-ros-ingress
