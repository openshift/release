build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-test
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.8xlarge
      ODF_OPERATOR_SUB_CHANNEL: stable-4.18
    test:
    - ref: operatorhub-subscribe-odf-operator
    - ref: odf-prepare-cluster
    - ref: odf-apply-storage-cluster
    - as: e2e-test-dataflow
      cli: latest
      commands: make oc-deploy-test
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: insights-onprem
  repo: ros-ocp-backend
