build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-test
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  steps:
    env:
      ODF_OPERATOR_SUB_CHANNEL: stable-4.18
    test:
    - ref: operatorhub-subscribe-odf-operator
    - ref: odf-prepare-cluster
    - ref: odf-apply-storage-cluster
    - as: e2e-test-dataflow
      cli: latest
      commands: make oc-deploy-test
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: insights-onprem
  repo: ros-ocp-backend
