binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM registry.ci.openshift.org/openshift/release:golang-1.18

    RUN wget -q https://github.com/openshift-online/ocm-cli/releases/download/v0.1.66/ocm-linux-amd64 -O /usr/local/bin/ocm &&\
        chmod +x /usr/local/bin/ocm &&\
        ocm version
    RUN curl -s https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo -o /etc/yum.repos.d/hashicorp.repo &&\
        yum install -y terraform &&\
        terraform version
    RUN yum -y install --setopt=skip_missing_names_on_install=False \
        openssl jq unzip which make
    RUN yum clean all

    WORKDIR /terraform-provider-ocm
    COPY --from=source-code /go/src/github.com/terraform-redhat/terraform-provider-ocm .

    RUN go mod tidy && go mod vendor && make install

    RUN chmod -R 777 $GOPATH /tmp .
  inputs:
    src:
      as:
      - source-code
  to: ocm-tf-cli
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |-
    go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo@latest
    unset GOFLAGS
    make unit-test
  container:
    from: src
- as: e2e
  cron: '@yearly'
  steps:
    cluster_profile: aws-qe
    workflow: rosa-terraform
zz_generated_metadata:
  branch: main
  org: terraform-redhat
  repo: terraform-provider-ocm
