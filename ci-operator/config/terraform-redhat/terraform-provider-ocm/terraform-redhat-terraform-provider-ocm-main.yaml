binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: build/ci-tf-e2e.Dockerfile
  to: ocm-tf-e2e
promotion:
  namespace: ci
  tag: latest
  tag_by_commit: true
releases:
  latest:
    integration:
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |-
    go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo@latest
    unset GOFLAGS
    make unit-test
  container:
    from: src
- as: e2e-presubmit
  skip_if_only_changed: ^(LICENSE|OWNERS|README\.md|\.gitignore|\.goreleaser\.yaml)$|^docs/|^subsystem/
  steps:
    cluster_profile: aws-qe
    env:
      OPENSHIFT_VERSION: 4.13.0
    post:
    - ref: rosa-terraform-e2e-teardown
    pre:
    - ref: rosa-terraform-e2e-setup
- as: e2e-periodic
  cron: '@daily'
  steps:
    cluster_profile: aws-qe
    env:
      OPENSHIFT_VERSION: 4.13.0
    post:
    - ref: rosa-terraform-e2e-teardown
    pre:
    - ref: rosa-terraform-e2e-setup
zz_generated_metadata:
  branch: main
  org: terraform-redhat
  repo: terraform-provider-ocm
