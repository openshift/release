base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.13"
binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: build/ci-tf-e2e.Dockerfile
  to: ocm-tf-e2e
promotion:
  namespace: ci
  tag: latest
  tag_by_commit: true
releases:
  latest:
    integration:
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |-
    go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo@latest
    unset GOFLAGS
    make unit-test
  container:
    from: src
- as: e2e-presubmit
  skip_if_only_changed: ^(LICENSE|OWNERS|README\.md|\.gitignore|\.goreleaser\.yaml)$|^docs/|^subsystem/
  steps:
    cluster_profile: aws-qe
    env:
      OPENSHIFT_VERSION: 4.13.0
    post:
    - ref: rosa-terraform-e2e-teardown
    pre:
    - ref: rosa-terraform-e2e-setup
- as: e2e-periodic
  cluster: build05
  cron: '@daily'
  steps:
    cluster_profile: aws-qe
    env:
      POLARION_PROPERTIES: |
        polarion-testrun-id: "20230528-0959"
        polarion-custom-subteam: "kni"
        polarion-custom-casecomponent: "installer"
        polarion-custom-pillar: "acceleration"
        polarion-custom-version: "4_13"
        polarion-custom-products: "ocp"
        polarion-custom-plannedin: "OCP_4_13_Z"
      POLARION_STEP_RESULTS: e2e-periodic/openshift-extended-test/artifacts/junit/
      TEST_FILTERS: ~MicroShiftOnly&;~HyperShiftMGMT&;~CPaasrunOnly&;~NonPreRelease&;~VMonly&;~ProdrunOnly&;~StagerunOnly&;~DisconnectedOnly&;~Disruptive&;~Serial&;ROSA&
      TEST_SCENARIOS: OLM|Security_and_Compliance|Operator_SDK|Network_Edge|Workloads|Image_Registry|Container_Engine_Tools|MCO|ETCD|PSAP|SDN|Cluster_Infrastructure|API_Server|Authentication|Cluster_Observability|LOGGING
      TF_VARS: |
        ocm_environment = "staging"
        url = "https://api.stage.openshift.com"
        openshift_version = "4.13.1"
    test:
    - ref: openshift-extended-test
    - ref: rosa-terraform-e2e-tests-upload-polarion
    workflow: rosa-terraform-e2e-cluster
zz_generated_metadata:
  branch: main
  org: terraform-redhat
  repo: terraform-provider-ocm
