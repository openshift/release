base_images:
  ansible:
    name: "4.13"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: build/ci-tf-e2e.Dockerfile
  to: ocm-tf-e2e
releases:
  latest:
    integration:
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |-
    go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo@latest
    unset GOFLAGS
    make unit-test
  container:
    from: src
- as: e2e-presubmit
  steps:
    cluster_profile: aws-qe
    env:
      GATEWAY_URL: https://api.stage.openshift.com
      OPENSHIFT_VERSION: "4.13"
      TOKEN_URL: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
    workflow: terraform-aws-e2e
- as: e2e-periodic
  cron: '@daily'
  steps:
    cluster_profile: aws-qe
    env:
      GATEWAY_URL: https://api.stage.openshift.com
      OPENSHIFT_VERSION: "4.13"
      TOKEN_URL: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
    workflow: terraform-aws-e2e
zz_generated_metadata:
  branch: main
  org: terraform-redhat
  repo: terraform-provider-ocm
