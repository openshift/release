binary_build_commands: make install
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |-
    go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo@v2.20.1
    unset GOFLAGS
    make unit-test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: terraform-redhat
  repo: terraform-provider-rhcs
