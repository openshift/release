binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- dockerfile_path: build/ci-tf-e2e.Dockerfile
  to: rhcs-tf-e2e
promotion:
  to:
  - namespace: ci
    tag: latest
    tag_by_commit: true
releases:
  latest:
    integration:
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |-
    go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo@latest
    unset GOFLAGS
    make unit-test
  container:
    from: src
- as: rosa-sts-advanced-critical-high-f3
  cron: 38 11 3,6,9,12,15,18,21,23,27,30 * *
  steps:
    cluster_profile: aws-terraform-qe
    env:
      CASE_LABEL_FILTER: (Critical,High)&&(day1-post,day2)&&!NonClassicCluster&&!Exclude
      CHANNEL_GROUP: candidate
      CLUSTER_PROFILE: rosa-sts-ad
      QE_USAGE: rosa-sts-advanced-critical-high-f3
      REGION: ap-northeast-1
      RHCS_CLUSTER_NAME_SUFFIX: f3
      RHCS_ENV: staging
      RHCS_URL: api.stage.openshift.com
      WAIT_OPERATORS: "false"
    test:
    - ref: rhcs-e2e-tests
    workflow: rhcs-aws-sts
- as: rosa-sts-private-critical-high-f3
  cron: 08 21 1,4,7,10,13,16,19,22,25,28 * *
