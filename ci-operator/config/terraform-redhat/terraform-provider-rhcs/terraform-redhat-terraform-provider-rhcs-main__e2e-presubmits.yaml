binary_build_commands: make install
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
images:
- dockerfile_path: build/ci-tf-e2e.Dockerfile
  to: rhcs-tf-e2e
releases:
  latest:
    integration:
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
