build_root:
  project_image:
    dockerfile_path: ci/prow/Dockerfile.ci-test-operator
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      relative: 1
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      cpu: 1000m
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: deploy-and-test-operator
  run_if_changed: ^operators/.*
  steps:
    cluster_profile: aws
    test:
    - as: test-operator
      commands: |
        export OCP_CLUSTER_VERSION=4.14
        ci/prow/main.sh
      credentials:
      - mount_path: /var/run/cred
        name: community-pipeline-github-automation
        namespace: test-credentials
      from: src
      resources:
        limits:
          cpu: 1000m
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: dev
  org: redhat-openshift-ecosystem
  repo: community-operators-pipeline-preprod
  variant: "4.14"
