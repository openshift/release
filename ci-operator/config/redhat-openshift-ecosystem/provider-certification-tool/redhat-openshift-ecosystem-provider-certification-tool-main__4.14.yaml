base_images:
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
binary_build_commands: make linux-amd64
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  upi-installer:
    requests:
      cpu: "3"
      memory: 5Gi
tests:
- as: platform-external-vsphere
  cron: 0 0 * * 6
  steps:
    cluster_profile: vsphere
    workflow: opct-test-platform-external-vsphere
  timeout: 4h0m0s
- as: platform-none-vsphere-compact
  cron: 0 0 * * 6
  steps:
    cluster_profile: vsphere
    workflow: opct-test-platform-none-vsphere-compact
  timeout: 4h0m0s  
zz_generated_metadata:
  branch: main
  org: redhat-openshift-ecosystem
  repo: provider-certification-tool
  variant: "4.14"
