base_images:
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_literal: |
    FROM registry.access.redhat.com/ubi8/ubi
    RUN curl --silent --location --output /usr/local/bin/openshift-provider-cert-linux-amd64 \
        https://github.com/redhat-openshift-ecosystem/provider-certification-tool/releases/latest/download/openshift-provider-cert-linux-amd64
  to: provider-certification-tool-bin
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  upi-installer:
    requests:
      cpu: "3"
      memory: 5Gi
tests:
- as: provider-certification-tool-vsphere-ipi
  cron: 0 0 * * 2,4
  steps:
    cluster_profile: vsphere
    workflow: provider-certification-tool-vsphere-ipi
- as: provider-certification-tool-vsphere-upi-platform-none
  cron: 0 0 * * 1,3,5
  steps:
    cluster_profile: vsphere
    workflow: provider-certification-tool-vsphere-upi-platform-none
zz_generated_metadata:
  branch: main
  org: redhat-openshift-ecosystem
  repo: provider-certification-tool
