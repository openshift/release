build_root:
  project_image:
    dockerfile_path: ci/prow/Dockerfile.ci-operator
releases:
  latest:
    candidate:
      architecture: amd64
      product: okd
      relative: 1
      stream: okd
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 4Gi
tests:
- as: deploy-operator-on-openshift
  steps:
    allow_skip_on_success: true
    cluster_profile: rh-openshift-ecosystem
    test:
    - as: deploy-operator
      commands: |
        export OCP_CLUSTER_VERSION=4.10
        export PIPELINE_BRAND='okd'
        mkdir -p "${HOME}"
        ci/prow/openshift-deploy.sh
      credentials:
      - mount_path: /var/run/cred
        name: secrets-for-testing
        namespace: test-credentials
      env:
      - default: /tmp/home
        name: HOME
      from: src
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: redhat-openshift-ecosystem
  repo: okd-operators
  variant: "4.10"
