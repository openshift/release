
base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      memory: 250Mi
      cpu: 100m
promotion:
  cluster: https://api.ci.openshift.org
  namespace: codeready-toolchain
  name: host-operator-v0.1
images:
- from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/codeready-toolchain/host-operator/build/_output/bin/host-operator
  dockerfile_path: openshift-ci/Dockerfile.deploy
  to: host-operator

    
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools

binary_build_commands: make build

tag_specification:
  name: "4.2"
  namespace: ocp

tests:
- as: build
  commands: make build
  container:
    from: src
- as: lint
  commands: make lint-yaml
  container:
    from: src
- as: test
  commands: make test-with-coverage upload-codecov-report
  container:
    from: src
- as: e2e
  commands: make test-e2e
  openshift_installer_src:
    cluster_profile: aws
