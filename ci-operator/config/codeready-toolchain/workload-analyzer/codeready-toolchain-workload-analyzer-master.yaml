base_images:
  base:
    name: "4.17"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- dockerfile_path: test/e2e/alertmanager-mock/build/Dockerfile
  from: base
  to: alertmanager-mock
  dependencies:
    name: "pipeline"
    tag: "base"
- dockerfile_path: build/Dockerfile
  from: base
  to: workload-analyzer
  dependencies:
    name: "pipeline"
    tag: "base"
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 250Mi
tests:
- as: e2e
  steps:
    cluster_profile: devsandboxci-aws
    env:
      BASE_DOMAIN: devsandboxci.devcluster.openshift.com
    test:
    - as: test
      cli: latest
      commands: |
        export WEBHOOK_URL=$(cat /usr/local/sandbox/ci-secrets/webhook_url)
        make test-e2e-in-ci
      credentials:
      - mount_path: /usr/local/sandbox/ci-secrets
        name: ci-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: "3"
          memory: 250Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: codeready-toolchain
  repo: workload-analyzer
