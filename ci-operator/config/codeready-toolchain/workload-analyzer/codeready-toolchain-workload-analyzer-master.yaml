base_images:
  base:
    name: "4.17"
    namespace: ocp
    tag: base
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- dockerfile_path: test/e2e/alertmanager-mock/build/Dockerfile
  from: base
  to: alertmanager-mock
- dockerfile_path: openshift-ci/build/Dockerfile.openshift-ci
  from: base
  to: workload-analyzer
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.17"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: "3"
      memory: 250Mi
tests:
- as: e2e
  steps:
    cluster_profile: devsandboxci-aws
    env:
      BASE_DOMAIN: devsandboxci.devcluster.openshift.com
    test:
    - as: test
      cli: latest
      commands: |
        IMAGE_NAMESPACE=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
        KUBECONFIG="" oc registry login --to=/tmp/auth.json
        echo $(KUBECONFIG="" oc get route -n openshift-image-registry)
        BUILD_REGISTRY=$(KUBECONFIG="" oc get route -n openshift-image-registry | grep -Eo '[a-zA-Z0-9]+\.ci\.openshift\.org')
        echo BUILD_REGISTRY=${BUILD_REGISTRY}
        echo IMAGE_NAMESPACE=${IMAGE_NAMESPACE}
        oc create secret generic build-registry --from-file=/tmp/auth.json --type=kubernetes.io/podmanconfigjson
        oc import-image $BUILD_REGISTRY/${IMAGE_NAMESPACE}/pipeline --confirm
        make test-e2e-in-ci IMAGE_NAMESPACE=${IMAGE_NAMESPACE}
      from: src
      resources:
        requests:
          cpu: "3"
          memory: 250Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: codeready-toolchain
  repo: workload-analyzer
