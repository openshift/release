base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.2"
  namespace: ocp
tests:
- as: build
  commands: make build
  container:
    from: src
- as: lint
  commands: make lint-yaml
  container:
    from: src
- as: test
  commands: make test-with-coverage upload-codecov-report
  container:
    from: src
