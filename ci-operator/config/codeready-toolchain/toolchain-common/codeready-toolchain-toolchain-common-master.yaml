
base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: centos
    namespace: openshift
    tag: '7'

resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      memory: 250Mi
      cpu: 100m
    
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools

binary_build_commands: make build

tag_specification:
  name: "4.2"
  namespace: ocp

tests:
- as: build
  commands: make build
  container:
    from: src
- as: lint
  commands: make lint-yaml
  container:
    from: src
- as: test
  commands: make test-with-coverage upload-codecov-report
  container:
    from: src
