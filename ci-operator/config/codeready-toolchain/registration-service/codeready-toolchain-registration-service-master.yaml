base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- dockerfile_path: openshift-ci/Dockerfile.deploy
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/codeready-toolchain/registration-service/build/_output/bin/registration-service
  to: registration-service
promotion:
  name: registration-service-v0.1
  namespace: codeready-toolchain
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: build
  commands: make build
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: lint
  commands: make lint-yaml
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: test
  commands: make test-with-coverage upload-codecov-report
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: codeready-toolchain
  repo: registration-service
