build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: perf
  cron: 0 0 ? * *
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: ARTIFACT_DIR=${ARTIFACT_DIR} make test-perf
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: codeready-toolchain
  repo: toolchain-e2e
