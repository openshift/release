build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tests:
- as: e2e
  skip_if_only_changed: ^doc/|\.md$|\.adoc$|^(?:.*/)?(\.gitignore|\.codecov\.ya?ml|\.yamllint|sonar-project\.properties|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: codeready-toolchain
  repo: toolchain-e2e
