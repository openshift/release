base_images:
  os:
    name: centos
    namespace: openshift
    tag: "7"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- dockerfile_path: openshift-ci/Dockerfile.deploy
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/monstorak/monstorak-operator/build/_output/bin/monstorak-operator
  to: monstorak-operator
promotion:
  to:
  - name: monstorak-0.0.1
    namespace: openshift
releases:
  initial:
    integration:
      name: "4.0"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.0"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
tests:
- as: lint
  commands: VERBOSE=2 make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: monstorak
  repo: monstorak-operator
