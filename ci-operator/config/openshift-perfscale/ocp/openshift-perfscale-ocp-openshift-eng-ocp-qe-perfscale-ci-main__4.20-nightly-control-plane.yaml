base_images:
  upi-installer:
    name: "4.20"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: aws-ipsec-120nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale
    env:
      ADDITIONAL_WORKER_NODES: "117"
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.xlarge
      EXTRA_FLAGS: --churn-duration=20m --service-latency
      NODE_DENSITY_GC: "false"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: r5.4xlarge
      PROFILE_TYPE: both
      SET_ENV_BY_PLATFORM: custom
      SIZE_VARIANT: large
      USER_TAGS: |
        TicketId 532
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-workers-scale
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws-ovn-ipsec
- always_run: false
  as: azure-ovn-multi-120nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-perfscale
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: aarch64
      ADDITIONAL_WORKER_VM_TYPE: Standard_D4ps_v5
      ADDITIONAL_WORKERS: "3"
      BASE_DOMAIN: perfscale.hyp.azure.rhperfscale.org
      BASE_DOMAIN_RESOURCE_GROUP: perfscale-prow
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: Standard_D4s_v5
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D16s_v5
      CUSTOM_AZURE_REGION: eastus
      OCP_ARCH: amd64
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: Standard_E16s_v3
      PROFILE_TYPE: reporting
      SET_ENV_BY_PLATFORM: custom
      WORKER_REPLICA_COUNT: "120"
    test:
    - ref: openshift-qe-installer-azure-update-allocated-outbound-ports
    - ref: ipi-install-heterogeneous
    - chain: workers-scale
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-azure
- always_run: false
  as: gcp-etcd-fips-120nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "120"
      COMPUTE_NODE_TYPE: e2-standard-8
      PROFILE_TYPE: reporting
      SIZE_VARIANT: large
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp-ipi-ovn-etcd-encryption-fips
- always_run: false
  as: vsphere-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: vsphere-connected-2
    env:
      WORKER_REPLICA_COUNT: "24"
    test:
    - chain: workers-scale
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-vsphere-ipi-ovn
- always_run: false
  as: baremetal-multi-3nodes
  capabilities:
  - intranet
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:multi-latest
    env:
      ADDITIONAL_WORKER_ARCHITECTURE: x86_64
      ADDITIONAL_WORKERS: "2"
      ADDITIONAL_WORKERS_DAY2: "false"
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      architecture: arm64
      masters: "3"
      workers: "1"
    test:
    - chain: openshift-qe-control-plane
    workflow: baremetal-lab-upi
- always_run: false
  as: nutanix-24nodes
  capabilities:
  - sshd-bastion
  steps:
    allow_skip_on_success: true
    cluster_profile: nutanix-qe-zone
    env:
      API_CALL_TIMEOUT: "30"
      COMPUTE_REPLICAS: "24"
      OPENSHIFT_INFRA_NODE_INSTANCE_MEMORYSIZE: 64Gi
      OPENSHIFT_INFRA_NODE_INSTANCE_VCPU: "16"
      PROFILE_TYPE: reporting
      SET_ENV_BY_PLATFORM: custom
    test:
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: openshift-qe-control-plane
    workflow: cucushift-installer-rehearse-nutanix-ipi-zones-customized-resource
- always_run: false
  as: ibmcloud-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: ibmcloud-qe
    env:
      WORKERS: "24"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-ibmcloud-ipi-ovn
zz_generated_metadata:
  branch: openshift-eng-ocp-qe-perfscale-ci-main
  org: openshift-perfscale
  repo: ocp
  variant: 4.20-nightly-control-plane
