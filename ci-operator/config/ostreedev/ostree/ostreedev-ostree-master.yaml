binary_build_commands: env SKIP_INSTALLDEPS=1 ./ci/build.sh
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: cosa-buildroot
    namespace: coreos
    tag: latest
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 1000m
      memory: 2Gi
tests:
- as: sanity
  commands: ostree --version
  container:
    from: bin
