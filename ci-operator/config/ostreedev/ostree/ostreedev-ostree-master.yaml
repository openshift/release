base_images:
  f30:
    cluster: https://api.ci.openshift.org
    name: fedora
    namespace: rhcos
    tag: "30"

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

images:
- from: f30
  dockerfile_path: ci/prow/Dockerfile
  to: ostree-ci

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  unit:
    limits:
      memory: 9Gi
    requests:
      cpu: '3'
      memory: 5Gi

tests:
- as: sanity
  commands: |
    cd /src
    make install
    ostree --version
  container:
    from: ostree-ci
