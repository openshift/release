base_images:
  f30:
    cluster: https://api.ci.openshift.org
    name: fedora
    namespace: rhcos
    tag: "30"

build_root:
  project_image:
    dockerfile_path: ci/prow/Dockerfile

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  unit:
    limits:
      memory: 9Gi
    requests:
      cpu: '3'
      memory: 5Gi

tests:
- as: yaml-lint
  commands: dist/prow_yaml_lint.sh
  container:
    from: src
