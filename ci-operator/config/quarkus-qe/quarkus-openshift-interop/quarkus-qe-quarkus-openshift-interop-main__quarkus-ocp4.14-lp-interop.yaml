base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: openshift-ci/
  to: quarkus-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: quarkus-interop-aws
  cron: 0 6 25 12 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster"},
              {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other"},
              {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
              {"step": "openshift-*", "failure_type": "all", "classification": "Other"},
              {"step": "quarkus-execute-tests", "failure_type": "pod_failure", "classification": "Test Execution"},
              {"step": "quarkus-execute-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "QUARKUS", "jira_component": ["team/qe"]}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
    test:
    - ref: quarkus-execute-tests
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: main
  org: quarkus-qe
  repo: quarkus-openshift-interop
  variant: quarkus-ocp4.14-lp-interop
