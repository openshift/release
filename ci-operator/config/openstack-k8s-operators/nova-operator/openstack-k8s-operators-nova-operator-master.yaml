base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM src
    RUN pip3 install pre-commit
  from: src
  to: openstack-operator-ci-pre-commit
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: functional
  commands: |
    export GOFLAGS=
    make gotest
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    # see tradeoff between speed and memory usage at https://golangci-lint.run/usage/performance/
    export GOGC=10
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: golint
  commands: make golint
  container:
    from: src
- as: gofmt
  commands: make gofmt || true
  container:
    from: src
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export GOFLAGS=
    export PRE_COMMIT_HOME=/tmp
    export GOLANGCI_LINT_CACHE=/tmp
    # see tradeoff between speed and memory usage at https://tip.golang.org/doc/gc-guide#GOGC
    export GOGC=10
    mkdir -p ../operator && cp -r . ../operator
    cd ../operator
    pre-commit run --all-files --show-diff-on-failure
  container:
    from: openstack-operator-ci-pre-commit
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: nova-operator
