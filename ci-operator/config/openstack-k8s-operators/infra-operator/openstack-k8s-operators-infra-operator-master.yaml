base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.48.0
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM src
    RUN pip3 install pre-commit
  from: src
  to: openstack-operator-ci-pre-commit
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export GOFLAGS=
    export PRE_COMMIT_HOME=/tmp
    export GOLANGCI_LINT_CACHE=/tmp
    mkdir -p ../operator/ && cp -r . ../operator
    cd ../operator
    pre-commit run -a --show-diff-on-failure
  container:
    from: openstack-operator-ci-pre-commit
  optional: true
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: infra-operator
