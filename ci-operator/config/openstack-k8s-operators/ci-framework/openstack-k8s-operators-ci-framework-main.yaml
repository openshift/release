build_root:
  project_image:
    dockerfile_path: containerfiles/Containerfile.ci
images:
- dockerfile_literal: |
    FROM src
    RUN make setup_molecule USE_VENV=no
  from: src
  to: ci-framework-image
promotion:
  namespace: openstack-k8s-operators
  tag: latest
  tag_by_commit: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pre-commit
  commands: |
    export HOME=/tmp
    export ANSIBLE_LOCAL_TMP=/tmp
    export ANSIBLE_REMOTE_TMP=/tmp
    make pre_commit_nodeps
  container:
    from: ci-framework-image
- as: ansible-test
  commands: |
    export HOME=/tmp
    export ANSIBLE_LOCAL_TMP=/tmp
    export ANSIBLE_REMOTE_TMP=/tmp
    make ansible_test_nodeps USE_VENV=no
  container:
    from: ci-framework-image
- as: tox
  commands: make tox
  container:
    from: ci-framework-image
- as: check-manual-changes-zuul-jobs
  commands: |
    export HOME=/tmp
    export ANSIBLE_LOCAL_TMP=/tmp
    export ANSIBLE_REMOTE_TMP=/tmp
    make role_molecule
    files=("zuul.d/molecule.yaml" "zuul.d/projects.yaml")
    files_with_diff=()
    for file in "${files[@]}"; do
        if ! git diff --exit-code --quiet -- "$file" > /dev/null 2>&1; then
            files_with_diff+=("$file")
            echo "Changes detected in $file"
        fi
    done
    if [ ${#files_with_diff[@]} -gt 0 ]; then
        exit 1
    fi
  container:
    from: ci-framework-image
zz_generated_metadata:
  branch: main
  org: openstack-k8s-operators
  repo: ci-framework
