build_root:
  project_image:
    dockerfile_path: containerfiles/Containerfile.ci
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pre-commit
  commands: |
    export HOME=/tmp
    make pre_commit_nodeps
  container:
    from: src
- as: molecule
  commands: |
    export HOME=/tmp
    make molecule_nodeps
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: ci-framework
