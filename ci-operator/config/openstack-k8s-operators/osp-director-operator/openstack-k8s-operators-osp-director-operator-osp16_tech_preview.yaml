binary_build_commands: make manager
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
  skip_if_only_changed: ^renovate.json|^README.md
- as: govet
  commands: make govet
  container:
    from: src
  skip_if_only_changed: ^renovate.json|^README.md
- as: golangci
  commands: make golangci
  container:
    from: src
  skip_if_only_changed: ^renovate.json|^README.md
- as: golint
  commands: make golint
  container:
    from: src
  skip_if_only_changed: ^renovate.json|^README.md
- as: gofmt
  commands: make gofmt
  container:
    from: src
  skip_if_only_changed: ^renovate.json|^README.md
zz_generated_metadata:
  branch: osp16_tech_preview
  org: openstack-k8s-operators
  repo: osp-director-operator
