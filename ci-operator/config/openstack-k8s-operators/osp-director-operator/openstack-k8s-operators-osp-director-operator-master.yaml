binary_build_commands: make manager
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
  skip_if_only_changed: ^renovate.json|^README.md
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: osp-director-operator
