binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
- as: gofmt
  commands: make gofmt
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: gotest
  commands: make gotest
  container:
    from: src
- as: golangci
  commands: make golangci
  container:
    from: src
- as: goling
  commands: make golint
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openstack-k8s-operators
  repo: ceilometer-operator
