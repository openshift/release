binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM src
    RUN yum update -y && yum install -y python39 python39-pip
    RUN alternatives --set python3 /usr/bin/python3.9
    RUN pip3 install pre-commit
  from: src
  to: ci-pre-commit
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export GOFLAGS=
    export PRE_COMMIT_HOME=/tmp
    git log -1
    mkdir -p ../operator && cp -r . ../operator
    cd ../operator
    go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
    go get golang.stackrox.io/kube-linter/cmd/kube-linter
    GO111MODULE=on go install golang.stackrox.io/kube-linter/cmd/kube-linter
    pushd ..
    mkdir -p $PWD/testenv
    source <(setup-envtest use -p env --bin-dir $PWD/testenv)
    popd
    pre-commit run --all-files --show-diff-on-failure
  container:
    from: ci-pre-commit
zz_generated_metadata:
  branch: main
  org: openstack-k8s-operators
  repo: ceilometer-operator
