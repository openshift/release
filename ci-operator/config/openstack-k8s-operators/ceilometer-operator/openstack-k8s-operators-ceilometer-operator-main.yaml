images:
- dockerfile_literal: |
    FROM src
    RUN pip3 install pre-commit
  from: src
  to: openstack-operator-ci-pre-commit
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export GOFLAGS=
    export PRE_COMMIT_HOME=/tmp
    git log -1
    mkdir -p ../operator && cp -r . ../operator
    cd ../operator
    go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
    source <(setup-envtest use -p env)
    go get golang.stackrox.io/kube-linter/cmd/kube-linter
    GO111MODULE=on go install golang.stackrox.io/kube-linter/cmd/kube-linter
    pre-commit run --all-files --show-diff-on-failure
  container:
    from: openstack-operator-ci-pre-commit
zz_generated_metadata:
  branch: main
  org: openstack-k8s-operators
  repo: ceilometer-operator
