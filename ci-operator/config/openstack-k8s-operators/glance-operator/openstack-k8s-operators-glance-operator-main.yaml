base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM src
    RUN pip3 install pre-commit
  from: src
  to: openstack-operator-ci-pre-commit
- dockerfile_literal: |
    FROM src
    RUN pip3 install python-openstackclient
    COPY oc /usr/bin/oc
    COPY opm /usr/bin/opm
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    opm-builder:
      paths:
      - destination_dir: .
        source_path: /bin/opm
  to: openstack-operator-ci-build-deploy
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: functional
  commands: |
    mkdir -p ../operator && cp -r . ../operator
    cd ../operator
    export GOFLAGS=
    make test GINKGO_ARGS='--no-color'
  container:
    from: src
  skip_if_only_changed: ^(renovate.json|.*\.md|tests/kuttl/.*|OWNERS.*|LICENSE.*)$
- always_run: false
  as: glance-operator-build-deploy
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  optional: true
  steps:
    env:
      CEPH_HOSTNETWORK: "false"
    workflow: openstack-k8s-operators-test-build-deploy
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export PRE_COMMIT_HOME=/tmp
    export GOFLAGS=
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    export GOLANGCI_LINT_CACHE=/tmp
    mkdir -p ../operator/ && cp -r . ../operator
    cd ../operator
    pre-commit run -a --show-diff-on-failure
  container:
    from: openstack-operator-ci-pre-commit
  skip_if_only_changed: ^renovate.json|^README.md
zz_generated_metadata:
  branch: main
  org: openstack-k8s-operators
  repo: glance-operator
