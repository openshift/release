base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.48.0
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: latest
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM src
    RUN pip3 install python-openstackclient
    COPY oc /usr/bin/oc
    COPY opm /usr/bin/opm
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    opm-builder:
      paths:
      - destination_dir: .
        source_path: /bin/opm
  to: openstack-operator-ci-build-deploy
- build_args:
  - name: KUTTL_VERSION
    value: v0.15.0
  dockerfile_literal: |
    FROM openstack-operator-ci-build-deploy
    ARG KUTTL_VERSION=v0.15.0
    RUN curl -s -L "https://github.com/kudobuilder/kuttl/releases/download/${KUTTL_VERSION}/kubectl-kuttl_${KUTTL_VERSION#v}_linux_x86_64" -o kubectl-kuttl
    RUN chmod +x ./kubectl-kuttl
    RUN mv ./kubectl-kuttl /usr/local/bin
    RUN yum install -y skopeo
  from: openstack-operator-ci-build-deploy
  to: openstack-operator-ci-build-deploy-kuttl
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: golint
  commands: make golint
  container:
    from: src
- as: gofmt
  commands: make gofmt || true
  container:
    from: src
- as: ovs-operator-build-deploy
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  optional: true
  steps:
    workflow: openstack-k8s-operators-test-build-deploy
- as: ovs-operator-build-deploy-kuttl
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  optional: true
  steps:
    workflow: openstack-k8s-operators-test-build-deploy-kuttl
zz_generated_metadata:
  branch: main
  org: openstack-k8s-operators
  repo: ovs-operator
