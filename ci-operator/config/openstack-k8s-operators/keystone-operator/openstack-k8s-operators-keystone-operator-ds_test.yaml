base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: keystone-ds-test
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    workflow: openstack-k8s-operators-test-build
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: keystone-operator
