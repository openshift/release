base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  openstack-operator-ci-pre-commit:
    name: tools
    namespace: openstack-k8s-operators
    tag: openstack-operator-ci-pre-commit
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.18-openshift-4.12
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: functional
  commands: |
    export GOFLAGS=
    make gotest
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    # see tradeoff between speed and memory usage at https://golangci-lint.run/usage/performance/
    export GOGC=10
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: golint
  commands: make golint
  container:
    from: src
- as: gofmt
  commands: make gofmt || true
  container:
    from: src
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export GOFLAGS=
    export PRE_COMMIT_HOME=/tmp
    export GOLANGCI_LINT_CACHE=/tmp
    mkdir -p ../operator && cp -r . ../operator
    cd ../operator
    pre-commit run --all-files --show-diff-on-failure
  container:
    clone: true
    from: openstack-operator-ci-pre-commit
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: placement-operator
