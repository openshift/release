base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM src
    RUN pip3 install pre-commit
  from: src
  to: openstack-operator-ci-pre-commit
- dockerfile_literal: |
    FROM src
    RUN pip3 install python-openstackclient
    COPY oc /usr/bin/oc
    COPY opm /usr/bin/opm
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    opm-builder:
      paths:
      - destination_dir: .
        source_path: /bin/opm
  to: openstack-operator-ci-build-deploy
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export XDG_CACHE_HOME=/tmp/.cache/
    export PRE_COMMIT_HOME=/tmp
    export HOME=/tmp
    export ANSIBLE_LOCAL_TMP=/tmp
    export ANSIBLE_REMOTE_TMP=/tmp
    mkdir -p ../operator && cp -r . ../operator
    cd ../operator
    pre-commit run --all-files --show-diff-on-failure
  container:
    from: openstack-operator-ci-pre-commit
- as: install-yamls-deploy
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.12"
  optional: true
  steps:
    env:
      CEPH_HOSTNETWORK: "false"
    post:
    - ref: openstack-k8s-operators-gather
    - ref: openstack-k8s-operators-node-hold
    test:
    - ref: openstack-k8s-operators-deploy
zz_generated_metadata:
  branch: main
  org: openstack-k8s-operators
  repo: install_yamls
