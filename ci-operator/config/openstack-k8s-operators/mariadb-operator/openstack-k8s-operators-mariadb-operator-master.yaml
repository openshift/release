base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
binary_build_commands: |
  # Build mariadb-operator
  cd /go/src/github.com/openstack-k8s-operators/mariadb-operator
  unset GOFLAGS
  OS_REGISTRY=quay.io
  OS_REPO=dviroel
  IMAGE_TAG_BASE=${OS_REGISTRY}/${OS_REPO}/mariadb-operator
  IMG=$IMAGE_TAG_BASE:${OPENSHIFT_BUILD_COMMIT} make build bundle
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi9
      USER root
      ENV GOVERSION=1.18.1
      RUN yum install -y gcc git jq make skopeo sqlite && \
          yum clean all && rm -rf /var/cache/dnf/*
      # Install Go. This version will only be used for unit tests. The
      # official builds are done via their own container image Dockerfiles
      RUN rm -rf /usr/local/go && \
          curl -fsSL https://go.dev/dl/go${GOVERSION}.linux-amd64.tar.gz | tar -C /usr/local -xzf -
      ENV PATH=$PATH:/usr/local/go/bin
      ENV GOPATH=/go GOCACHE=/go/src/.cache GO111MODULE=on
      RUN mkdir -p $GOCACHE /.cache
      RUN chmod -R 777 /go /.cache
      RUN mkdir /.bin && chmod 777 /.bin
      WORKDIR /.bin
      RUN curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
      RUN cp ./kustomize /usr/local/bin
      RUN curl -s -L "https://github.com/operator-framework/operator-registry/releases/latest/download/linux-amd64-opm" -o opm
      RUN chmod +x ./opm
      RUN cp ./opm /usr/local/bin
      RUN curl -s -L "https://github.com/operator-framework/operator-sdk/releases/latest/download/operator-sdk_linux_amd64" -o operator-sdk
      RUN chmod +x ./operator-sdk
      RUN cp ./operator-sdk /usr/local/bin
      RUN curl -s -L https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/stable/openshift-client-linux.tar.gz | tar xvzf - -C /usr/local/bin oc
      RUN chmod +x /usr/local/bin/oc
      WORKDIR $GOPATH/src/
images:
- dockerfile_path: Dockerfile
  to: mariadb-operator
- dockerfile_path: bundle.Dockerfile
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openstack-k8s-operators/mariadb-operator/.
  to: mariadb-operator-bundle
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
  bin:
    requests:
      cpu: 500m
      memory: 2Gi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: golint
  commands: make golint
  container:
    from: src
- as: gofmt
  commands: make gofmt || true
  container:
    from: src
- as: mariadb-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    workflow: openstack-k8s-operators-mariadb-e2e
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: mariadb-operator
