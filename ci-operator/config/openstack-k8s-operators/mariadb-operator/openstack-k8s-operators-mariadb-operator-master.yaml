base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  cli:
    name: "4.5"
    namespace: "ocp"
    tag: "cli"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: golint
  commands: make golint
  container:
    from: src
- as: gofmt
  commands: make gofmt || true
  container:
    from: src
- as: e2e-openstack-noop
  cluster_claim:
    cloud: vexxhost
    owner: openstack-k8s-operators
    version: "4.10"
    product: ""
    timeout: 1h0m0s
  steps:
    test:
    - as: claim
      commands: |
        cd $HOME
        rm -rf install_yamls
        git clone https://github.com/openstack-k8s-operators/install_yamls.git
        cd $HOME/install_yamls
        make crc_storage
        sleep 20
        make mariadb
        sleep 90
        make mariadb_deploy
        sleep 90
      from: cli
      resources:
        requests:
          cpu: 1000m
          memory: 200Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: mariadb-operator
