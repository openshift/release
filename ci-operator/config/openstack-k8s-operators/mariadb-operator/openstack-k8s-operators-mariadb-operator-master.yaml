base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  openstack-installer:
    name: "4.10"
    namespace: ocp
    tag: openstack-installer
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: golint
  commands: make golint
  container:
    from: src
- as: gofmt
  commands: make gofmt || true
  container:
    from: src
- as: mariadb-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  steps:
    workflow: openstack-k8s-operators-mariadb-e2e
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: mariadb-operator
