base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  openshift_release_rhel-8-release-golang-1.18-openshift-4.12:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.18-openshift-4.12
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: tools
    namespace: openstack-k8s-operators
    tag: ci-build-root-current
images:
- dockerfile_literal: |
    FROM registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.18-openshift-4.12
    RUN yum update -y && yum install -y git python39 python39-pip
    RUN alternatives --set python3 /usr/bin/python3.9
    RUN pip3 install pre-commit
    WORKDIR /go
  from: root
  to: openstack-operator-ci-pre-commit-with-git
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: golint
  commands: make golint
  container:
    from: src
- as: gofmt
  commands: make gofmt || true
  container:
    from: src
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export GOFLAGS=
    export PRE_COMMIT_HOME=/tmp
    mkdir -p ../operator && cp -r ../openstack-operator ../operator
    cd ../operator
    pre-commit run --all-files --show-diff-on-failure
  container:
    clone: true
    from: openstack-operator-ci-pre-commit-with-git
- as: openstack-operator-build-deploy
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  optional: true
  steps:
    workflow: openstack-k8s-operators-test-build-deploy
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: openstack-operator
