base_images:
  cli:
    name: "4.10"
    namespace: ocp
    tag: cli
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: latest
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.ci.openshift.org/openshift/release:rhel-8-release-golang-1.18-openshift-4.12
      USER root
      RUN yum install -y gcc git jq make python39 python39-pip && \
      yum clean all && rm -rf /var/cache/dnf/*
      RUN alternatives --set python3 /usr/bin/python3.9
      RUN curl -s -L "https://github.com/operator-framework/operator-sdk/releases/download/v1.23.0/operator-sdk_linux_amd64" -o operator-sdk
      RUN chmod +x ./operator-sdk
      RUN mv ./operator-sdk /usr/local/bin
      RUN curl -s -L https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv4.5.7/kustomize_v4.5.7_linux_amd64.tar.gz | tar xvzf - -C /usr/local/bin kustomize
      RUN chmod +x /usr/local/bin/kustomize
images:
- dockerfile_literal: |
    FROM src
    RUN pip3 install python-openstackclient
    COPY oc /usr/bin/oc
    COPY opm /usr/bin/opm
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    opm-builder:
      paths:
      - destination_dir: .
        source_path: /bin/opm
  to: openstack-operator-ci-build-deploy
- dockerfile_literal: |
    FROM src
    RUN pip3 install pre-commit
  from: src
  to: openstack-operator-ci-pre-commit
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make gotest
  container:
    from: src
- as: govet
  commands: make govet
  container:
    from: src
- as: golangci
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    golangci-lint run --verbose --timeout=5m0s
  container:
    clone: true
    from: golangci-lint
- as: golint
  commands: make golint
  container:
    from: src
- as: gofmt
  commands: make gofmt || true
  container:
    from: src
- as: precommit-check
  commands: |
    export SKIP=no-commit-to-branch
    export GOFLAGS=
    export PRE_COMMIT_HOME=/tmp
    git log -1
    mkdir -p ../operator && cp -r . ../operator
    cd ../operator
    pre-commit run --all-files --show-diff-on-failure
  container:
    clone: true
    from: openstack-operator-ci-pre-commit
- as: openstack-operator-build-deploy
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.10"
  optional: true
  steps:
    workflow: openstack-k8s-operators-test-build-deploy
zz_generated_metadata:
  branch: master
  org: openstack-k8s-operators
  repo: openstack-operator
