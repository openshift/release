base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  project_image:
    dockerfile_literal: |-
      FROM registry.access.redhat.com/ubi9/python-311:1

      # Prow expects to be able to check out a repo under /go
      USER 0:0
      WORKDIR /go
      RUN chown 1001:0 .

      USER 1001:0

      # The VENV that is activated by default conflicts with KServe
      # scripts. These variables are set to empty to not activate any
      # VENV by default.
      ENV BASH_ENV="" ENV="" PROMPT_COMMAND=""
images:
- dockerfile_path: Dockerfile
  from: ubi_minimal
  to: kserve-controller
- dockerfile_path: agent.Dockerfile
  from: ubi_minimal
  to: kserve-agent
- context_dir: .
  dockerfile_path: router.Dockerfile
  to: kserve-router
- context_dir: python/
  dockerfile_path: storage-initializer.Dockerfile
  to: kserve-storage-initializer
- context_dir: python/
  dockerfile_path: sklearn.Dockerfile
  to: sklearn-serving-runtime
- context_dir: python/
  dockerfile_path: custom_transformer.Dockerfile
  to: custom-transformer
- context_dir: python/
  dockerfile_path: custom_model_grpc.Dockerfile
  to: custom-model-grpc
- context_dir: python/
  dockerfile_path: success_200_isvc.Dockerfile
  to: success-200-isvc
- context_dir: python/
  dockerfile_path: error_404_isvc.Dockerfile
  to: error-404-isvc
promotion:
  to:
  - excluded_images:
    - kserve-controller
    - kserve-agent
    - kserve-router
    - kserve-storage-initializer
    - sklearn-serving-runtime
    - custom-transformer
    - custom-model-grpc
    - error-404-isvc
    - success-200-isvc
    namespace: opendatahub-io
    tag: release-v0.15
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-graph
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$|^\.github/
  steps:
    allow_best_effort_post_steps: true
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
    post:
    - as: testlog-gather
      best_effort: true
      cli: latest
      commands: cp -v ${SHARED_DIR}/debuglog-*.log ${SHARED_DIR}/stdout-*.log ${SHARED_DIR}/stderr-*.log
        "${ARTIFACT_DIR}/" || true
      from: src
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 1m0s
    - as: kserve-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --image=quay.io/modh/must-gather:rhoai-2.24 --dest-dir
        "${ARTIFACT_DIR}/gather-kserve" -- "export COMPONENT=kserve; /usr/bin/gather"
      from: src
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    - as: openshift-must-gather
      best_effort: true
      cli: latest
      commands: oc adm must-gather --dest-dir "${ARTIFACT_DIR}/gather-openshift"
      from: src
      optional_on_success: true
      resources:
        requests:
          cpu: 100m
      timeout: 20m0s
    test:
    - as: e2e-graph
      cli: latest
      commands: |-
        export GITHUB_SHA=stable
        ./test/scripts/openshift-ci/run-e2e-tests.sh graph
      dependencies:
      - env: KSERVE_CONTROLLER_IMAGE
        name: kserve-controller
      - env: KSERVE_AGENT_IMAGE
        name: kserve-agent
      - env: STORAGE_INITIALIZER_IMAGE
        name: kserve-storage-initializer
      - env: SKLEARN_IMAGE
        name: sklearn-serving-runtime
      - env: SUCCESS_200_ISVC_IMAGE
        name: success-200-isvc
      - env: ERROR_404_ISVC_IMAGE
        name: error-404-isvc
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: hypershift-hostedcluster-workflow
