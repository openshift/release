build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-ai-edge
  steps:
    cluster_profile: aws
    test:
    - as: test-ai-edge
      cli: latest
      commands: |
        make test
      credentials:
      - mount_path: /secrets/ai-edge-aws
        name: ai-edge-aws
        namespace: test-credentials
      - mount_path: /secrets/ai-edge-quay
        name: ai-edge-quay
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 500m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: ai-edge
