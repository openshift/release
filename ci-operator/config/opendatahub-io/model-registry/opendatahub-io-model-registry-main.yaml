build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN dnf install -y --nodocs make git golang jq python3.9 python3-pip git
      RUN pip3.9 install --upgrade pip
images:
- dockerfile_path: Dockerfile
  to: model-registry
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-odh-mro-cron
  cron: 0 1 * * *
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
      WAIT_FOR_OLM: "true"
    test:
    - as: e2e-odh-mr
      cli: latest
      commands: |
        ./openshift-ci/scripts/oci-model-registry-deploy.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: hypershift-hostedcluster-workflow
- as: e2e-odh-mro-optional
  optional: true
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
      WAIT_FOR_OLM: "true"
    test:
    - as: e2e-odh-mr
      cli: latest
      commands: |
        ./openshift-ci/scripts/oci-model-registry-deploy.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: hypershift-hostedcluster-workflow
- as: e2e-odh-model-registry-python-client
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - as: main
      cli: latest
      commands: |
        # Print last commit of current code
        git show
        # Deploy ODH operator and other necessary resources
        ./openshift-ci/scripts/oci-model-registry-deploy.sh
        # Install Robot Framework tests requirements
        pip3.9 install -r test/robot/requirements.txt
        # Install Python client for model-registry
        pip3.9 install -e clients/python
        # Save host of exposed service
        MR_HOST=$(oc get route -n default modelregistry-sample-http -o jsonpath={.spec.host})
        # Change host for tests
        sed -i -e "s/localhost/${MR_HOST}/" test/robot/MRkeywords.resource
        # Run Robot Framework tests
        TEST_MR_PORT=80 python3.9 -m robot test/robot/UserStory.robot
        # Save tests logs
        cp output.xml log.html report.html "${ARTIFACT_DIR}"
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: hypershift-hostedcluster-workflow
  timeout: 4h0m0s
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: model-registry
