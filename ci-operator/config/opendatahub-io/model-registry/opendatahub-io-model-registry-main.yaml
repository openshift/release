build_root:
  project_image:
    dockerfile_literal: |
      ENV YQ_VERSION=v4.25.2
      FROM registry.access.redhat.com/ubi8/ubi
      RUN yum install -y --nodocs make git golang
      RUN ln -s /cli/oc /usr/bin/kubectl
      RUN curl -Lso /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 && chmod +x /usr/local/bin/yq
images:
- dockerfile_path: Dockerfile
  to: model-registry
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-odh-cfo-cron
  cron: 0 1 * * *
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - as: e2e-odh-mr
      cli: latest
      commands: |
        ./openshift-ci/scripts/oci-model-registry-deploy.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: hypershift-hostedcluster-workflow
- as: e2e-odh-cfo-optional
  optional: true
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - as: e2e-odh-mr
      cli: latest
      commands: |
        ./openshift-ci/scripts/oci-model-registry-deploy.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: hypershift-hostedcluster-workflow
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: model-registry
