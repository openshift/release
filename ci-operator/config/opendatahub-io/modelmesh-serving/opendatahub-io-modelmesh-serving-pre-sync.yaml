base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.19-openshift-4.12
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile.develop
  from: src
  to: modelmesh-serving-develop
- build_args:
  - name: COMMIT_SHA
    value: ci-sha
  - name: IMAGE_VERSION
    value: ci-test-img
  context_dir: .
  dockerfile_path: Dockerfile
  from: ubi_minimal
  inputs:
    modelmesh-serving-develop:
      as:
      - ${DEV_IMAGE}
  to: modelmesh-serving
promotion:
  namespace: opendatahub-io
  tag: pre_main
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: "ls /\nls -al\ncd /go/src/github.com/opendatahub-io/modelmesh-serving\nexport
    HOME=/go\ngo version\ngo env\ngo mod tidy \nmake test\n"
  container:
    from: modelmesh-serving-develop
zz_generated_metadata:
  branch: pre-sync
  org: opendatahub-io
  repo: modelmesh-serving
