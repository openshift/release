base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_literal: "FROM registry.access.redhat.com/ubi8/go-toolset:1.19\nENV
      GOBIN=/go/bin\nENV PATH=/usr/local/go/bin:${GOBIN}:$PATH\nUSER root\n# Prow
      expects to be able to check out a repo under /go \nWORKDIR /go\nRUN umask 0111
      && find /go -type d -not -perm -0775 | xargs --max-procs 10 --max-args 100 --no-run-if-empty
      chmod g+xw"
images:
- build_args:
  - name: TARGETOS
    value: linux
  - name: TARGETARCH
    value: amd64
  context_dir: .
  dockerfile_path: Dockerfile.develop.ci
  from: src
  to: modelmesh-serving-develop
- build_args:
  - name: COMMIT_SHA
    value: ci-sha
  - name: IMAGE_VERSION
    value: ci-test-img
  context_dir: .
  dockerfile_path: Dockerfile
  from: ubi_minimal
  inputs:
    modelmesh-serving-develop:
      as:
      - ${DEV_IMAGE}
  to: modelmesh-serving
promotion:
  namespace: opendatahub-io
  tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: modelmesh-serving-develop
  run_if_changed: ^(apis/.*|controllers/.*|pkg/.*|Dockerfile|main\.go|go\.mod|go\.sum)
- as: fvt-odh-manifests
  run_if_changed: ^(apis/.*|controllers/.*|fvt/.*|pkg/.*|scripts/.*|proto/.*|config/.*|Makefile|main\.go|Dockerfile|go\.mod|go\.sum|opendatahub/odh-manifests)
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
    test:
    - as: fvt-odh-manifests
      commands: |
        export HOME=/go
        TAG=fast CONTROLLERNAMESPACE=modelmesh-serving NAMESPACE=modelmesh-serving NAMESPACESCOPEMODE=true CUSTOM_IMG=odh-modelmesh-controller=${PR_MODELMESH_SERVING_IMAGE} make e2e-test-for-odh
      dependencies:
      - env: PR_MODELMESH_SERVING_IMAGE
        name: modelmesh-serving
      from: modelmesh-serving-develop
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: ipi-aws
- as: pr-image-mirror
  run_if_changed: ^(apis/.*|controllers/.*|fvt/.*|pkg/.*|scripts/.*|proto/.*|config/.*|Makefile|main\.go|Dockerfile|version|go\.mod|go\.sum)
  steps:
    dependencies:
      SOURCE_IMAGE_REF: modelmesh-serving
    env:
      IMAGE_REPO: modelmesh-controller
    workflow: opendatahub-io-ci-image-mirror
- as: fast-image-mirror
  postsubmit: true
  run_if_changed: ^(apis/.*|controllers/.*|fvt/.*|pkg/.*|scripts/.*|proto/.*|config/.*|Makefile|main\.go|Dockerfile|version|go\.mod|go\.sum)
  steps:
    dependencies:
      SOURCE_IMAGE_REF: modelmesh-serving
    env:
      IMAGE_REPO: modelmesh-controller
      RELEASE_VERSION: fast
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: modelmesh-serving
