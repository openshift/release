base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: Dockerfile.develop
images:
- build_args:
  - name: COMMIT_SHA
    value: ci-sha
  - name: IMAGE_VERSION
    value: ci-test-img
  context_dir: .
  dockerfile_path: Dockerfile
  from: ubi_minimal
  inputs:
    root:
      as:
      - ${DEV_IMAGE}
  to: modelmesh-serving
promotion:
  additional_images:
    modelmesh-serving-develop: src
  namespace: opendatahub-io
  tag: v0.11.0
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    export HOME=/go
    make test
  container:
    from: src
  run_if_changed: ^(apis/.*|controllers/.*|pkg/.*|main\.go|Dockerfile|go\.mod|go\.sum)
zz_generated_metadata:
  branch: release-0.11
  org: opendatahub-io
  repo: modelmesh-serving
