base_images:
  os:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- context_dir: tests/
  dockerfile_path: Dockerfile
  from: os
  to: odh-manifests-tests
- context_dir: must-gather/
  dockerfile_path: Dockerfile
  to: must-gather-latest
promotion:
  to:
  - additional_images:
      latest: odh-manifests-tests
    name: odh-manifests-tests
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
tests:
- as: odh-manifests-e2e
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
    test:
    - as: e2e
      commands: $HOME/peak/installandtest.sh
      from: odh-manifests-tests
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: ipi-gcp
- as: odh-manifests-e2e-nightly-412
  cron: 40 12 10,20 * *
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
    test:
    - as: e2e
      commands: $HOME/peak/installandtest.sh
      from: odh-manifests-tests
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
    workflow: ipi-gcp
- as: odh-manifests-must-gather-pr-image
  run_if_changed: ^(must-gather/.*)
  steps:
    dependencies:
      SOURCE_IMAGE_REF: must-gather-latest
    env:
      IMAGE_REPO: must-gather
    workflow: opendatahub-io-ci-image-mirror
- as: odh-manifests-must-gather
  postsubmit: true
  run_if_changed: ^(must-gather/.*)
  steps:
    dependencies:
      SOURCE_IMAGE_REF: must-gather-latest
    env:
      IMAGE_REPO: must-gather
      RELEASE_VERSION: stable
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: master
  org: opendatahub-io
  repo: odh-manifests
