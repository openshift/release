base_images:
  os:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- context_dir: tests/
  dockerfile_path: Dockerfile
  from: os
  to: odh-manifests-tests
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
tests:
- as: odh-manifests-e2e
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
    test:
    - as: e2e
      commands: $HOME/peak/installandtest.sh
      from: odh-manifests-tests
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: ipi-gcp
- as: odh-manifests-e2e-nightly-412
  cron: 40 12 10,20 * *
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
    test:
    - as: e2e
      commands: $HOME/peak/installandtest.sh
      from: odh-manifests-tests
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
    workflow: ipi-gcp
zz_generated_metadata:
  branch: master
  org: opendatahub-io
  repo: odh-manifests
