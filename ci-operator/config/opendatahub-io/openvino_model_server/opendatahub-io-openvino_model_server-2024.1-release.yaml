binary_build_commands: 'mkdir -p .workspace; echo {\"gitref\": \"$(git rev-parse \
  --short HEAD)\"} > .workspace/metadata.json'
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
  use_build_cache: true
images:
- build_args:
  - name: NVIDIA
    value: "1"
  - name: BASE_IMAGE
    value: nvcr.io/nvidia/cuda:11.8.0-runtime-ubi8
  - name: RELEASE_BASE_IMAGE
    value: nvcr.io/nvidia/cuda:11.8.0-runtime-ubi8
  - name: BASE_OS
    value: redhat
  - name: PROJECT_VERSION
    value: 2024.1.0
  - name: ov_source_branch
    value: releases/2024/1
  - name: ov_source_org
    value: opendatahub-io
  - name: ov_contrib_branch
    value: releases/2024/1
  - name: ov_contrib_org
    value: opendatahub-io
  - name: ov_use_binary
    value: "0"
  - name: CHECK_COVERAGE
    value: "0"
  - name: RUN_TESTS
    value: "1"
  - name: debug_bazel_flags
    value: --strip=always --define MEDIAPIPE_DISABLE=0 --define PYTHON_DISABLE=0 --//:distro=redhat
      --local_ram_resources=23552 --local_cpu_resources=16
  - name: CMAKE_BUILD_TYPE
    value: Release
  - name: GPU
    value: "1"
  - name: JOBS
    value: "16"
  dockerfile_path: Dockerfile.redhat
  to: model-server-release-cuda-intel-gpu-2024.1-release
promotion:
  to:
  - name: model-server-release-cuda-intel-gpu-2024.1-release
    namespace: opendatahub-io
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
  model-server-release-cuda-intel-gpu-2024.1-release:
    limits:
      cpu: "16"
      memory: 24Gi
    requests:
      cpu: "16"
      memory: 24Gi
tests:
- as: pr-image-mirror
  run_if_changed: ^(Dockerfile.redhat)
  steps:
    dependencies:
      SOURCE_IMAGE_REF: model-server-release-cuda-intel-gpu-2024.1-release
    env:
      IMAGE_REPO: openvino_model_server
    workflow: opendatahub-io-ci-image-mirror-serving-runtime
- as: fast-image-mirror
  postsubmit: true
  run_if_changed: ^(Dockerfile.redhat)
  steps:
    dependencies:
      SOURCE_IMAGE_REF: model-server-release-cuda-intel-gpu-2024.1-release
    env:
      IMAGE_REPO: openvino_model_server
      RELEASE_VERSION: stable
    workflow: opendatahub-io-ci-image-mirror-serving-runtime
- as: nightly-image-mirror
  cron: 0 0 * * 0
  steps:
    dependencies:
      SOURCE_IMAGE_REF: model-server-release-cuda-intel-gpu-2024.1-release
    env:
      DO_PERIODIC_JOB_FLOATING_TAG: "true"
      IMAGE_REPO: openvino_model_server
      RELEASE_VERSION: stable
    workflow: opendatahub-io-ci-image-mirror-serving-runtime
zz_generated_metadata:
  branch: 2024.1-release
  org: opendatahub-io
  repo: openvino_model_server
