build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- build_args:
  - name: DOCKER_BUILDKIT
    value: "1"
  - name: BUILDKIT_PROGRESS
    value: plain
  - name: max_jobs
    value: "10"
  - name: nvcc_threads
    value: "18"
  - name: TORCH_CUDA_ARCH_LIST
    value: 7.0 7.5 8.0 8.6 8.9 9.0+PTX
  - name: PYTHON_VERSION
    value: "3.11"
  context_dir: .
  dockerfile_path: Dockerfile.ubi
  to: vllm-build-ibm-main-cuda
promotion:
  to:
  - namespace: opendatahub-io
    tag: latest-ibm
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
  vllm-build-ibm-main-cuda:
    limits:
      cpu: "16"
      memory: 24Gi
    requests:
      cpu: "16"
      memory: 24Gi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: vllm-build-ibm-main-cuda
    env:
      IMAGE_REPO: vllm
    workflow: opendatahub-io-ci-image-mirror
- as: fast-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: vllm-build-ibm-main-cuda
    env:
      IMAGE_REPO: vllm
      RELEASE_VERSION: fast-ibm
    workflow: opendatahub-io-ci-image-mirror
- as: nightly-image-mirror
  cron: 0 0 * * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: vllm-build-ibm-main-cuda
    env:
      IMAGE_REPO: vllm
      RELEASE_VERSION: fast-ibm
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: ibm_main
  org: opendatahub-io
  repo: vllm
