build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- build_args:
  - name: max_jobs
    value: "24"
  - name: nvcc_threads
    value: "2"
  - name: TORCH_CUDA_ARCH_LIST
    value: 7.0 7.5 8.0 8.6 8.9 9.0+PTX
  - name: vllm_fa_cmake_gpu_arches
    value: 80-real;90-real
  - name: PYTHON_VERSION
    value: "3.12"
  context_dir: .
  dockerfile_path: Dockerfile.ubi
  to: vllm-build-main-cuda
- build_args:
  - name: MAX_JOBS
    value: "30"
  - name: PYTORCH_ROCM_ARCH
    value: gfx908;gfx90a;gfx942;gfx1100
  - name: PYTHON_VERSION
    value: "3.12"
  context_dir: .
  dockerfile_path: Dockerfile.rocm.ubi
  to: vllm-build-main-rocm
promotion:
  to:
  - namespace: opendatahub-io
    tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    requests:
      cpu: "1"
      memory: 500Mi
  smoke-test:
    limits:
      cpu: "4"
      memory: 24Gi
      nvidia.com/gpu: "1"
    requests:
      cpu: "4"
      memory: 8Gi
      nvidia.com/gpu: "1"
  vllm-build-main-cuda:
    limits:
      cpu: "24"
      memory: 84Gi
    requests:
      cpu: "24"
      memory: 84Gi
  vllm-build-main-rocm:
    limits:
      cpu: "30"
      memory: 84Gi
    requests:
      cpu: "30"
      memory: 50Gi
tests:
- always_run: true
  as: smoke-test
  capabilities:
  - gpu
  commands: |
    export VIRTUAL_ENV=/opt/vllm
    export PATH=$VIRTUAL_ENV/bin/:$PATH

    cd extras

    bash smoke-test.sh
  container:
    clone: true
    from: vllm-build-main-cuda
- as: cuda-pr-image-mirror
  capabilities:
  - highperf
  steps:
    dependencies:
      SOURCE_IMAGE_REF: vllm-build-main-cuda
    env:
      IMAGE_REPO: vllm
      RELEASE_VERSION: cuda
    workflow: opendatahub-io-ci-image-mirror
  timeout: 8h0m0s
- as: rocm-pr-image-mirror
  capabilities:
  - highperf
  steps:
    dependencies:
      SOURCE_IMAGE_REF: vllm-build-main-rocm
    env:
      IMAGE_REPO: vllm
      RELEASE_VERSION: rocm
    workflow: opendatahub-io-ci-image-mirror
  timeout: 8h0m0s
- as: fast-image-mirror
  capabilities:
  - highperf
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: vllm-build-main-cuda
    env:
      IMAGE_REPO: vllm
      RELEASE_VERSION: fast
    workflow: opendatahub-io-ci-image-mirror
- as: cuda-fast-image-mirror
  capabilities:
  - highperf
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: vllm-build-main-cuda
    env:
      IMAGE_REPO: vllm
      RELEASE_VERSION: fast-cuda
    workflow: opendatahub-io-ci-image-mirror
  timeout: 8h0m0s
- as: rocm-fast-image-mirror
  capabilities:
  - highperf
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: vllm-build-main-rocm
    env:
      IMAGE_REPO: vllm
      RELEASE_VERSION: fast-rocm
    workflow: opendatahub-io-ci-image-mirror
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: vllm
