base_images:
  ubi:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
images:
- context_dir: .
  dockerfile_path: Dockerfiles/rhoai.Dockerfile
  from: ubi
  to: opendatahub-operator-rhoai
operator:
  bundles:
  - as: opendatahub-operator-rhoai-bundle
    dockerfile_path: Dockerfiles/rhoai-bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: REPLACE_IMAGE:latest-rhoai
    with: pipeline:opendatahub-operator-rhoai
releases:
  latest:
    release:
      channel: stable
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: opendatahub-operator-pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator-rhoai
    env:
      IMAGE_REPO: opendatahub-operator
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-image-mirror
  postsubmit: true
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$|^Makefile$|^cmd/[^/]+/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator-rhoai
    env:
      IMAGE_REPO: opendatahub-operator
      RELEASE_VERSION: rhoai
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-e2e
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$|^Makefile$|^cmd/[^/]+/
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    cluster_profile: gcp-opendatahub
    dependencies:
      OO_INDEX: opendatahub-operator-rhoai-bundle
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: redhat-ods-operator
      OO_PACKAGE: rhods-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      cli: latest
      commands: |
        unset GOFLAGS
        make e2e-test -e E2E_TEST_FLAGS="-timeout 60m" -e OPERATOR_NAMESPACE=redhat-ods-operator -e ODH_PLATFORM_TYPE=rhoai
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: optional-operators-ci-gcp
zz_generated_metadata:
  branch: rhoai
  org: opendatahub-io
  repo: opendatahub-operator
