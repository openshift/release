base_images:
  odh-tests:
    name: odh-manifests-tests
    namespace: ocp
    tag: latest
  os:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- context_dir: .
  dockerfile_path: Dockerfile
  from: os
  to: opendatahub-operator
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/opendatahub/opendatahub-operator:v1.6.0
    with: pipeline:opendatahub-operator
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: opendatahub-operator-pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator
    env:
      IMAGE_REPO: opendatahub-operator
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator
    env:
      IMAGE_REPO: opendatahub-operator
      RELEASE_VERSION: master
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-image-mirror-latest
  cron: 0 2 * * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator
    env:
      IMAGE_REPO: opendatahub-operator
      IMAGE_TAG: latest
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-e2e
  steps:
    cluster_profile: gcp-opendatahub
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
      OO_CHANNEL: rolling
      OO_INSTALL_NAMESPACE: openshift-operators
      OO_PACKAGE: opendatahub-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: e2e
      cli: latest
      commands: |
        unset GOFLAGS
        make e2e-test -e OPERATOR_NAMESPACE=openshift-operators
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: optional-operators-ci-gcp
- as: opendatahub-manifests-e2e
  optional: true
  steps:
    cluster_profile: gcp-opendatahub
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
      OO_CHANNEL: rolling
      OO_INSTALL_NAMESPACE: openshift-operators
      OO_PACKAGE: opendatahub-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: manifests-e2e
      commands: SKIP_OPERATOR_INSTALL=true $HOME/peak/installandtest.sh
      from: odh-tests
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: optional-operators-ci-gcp
zz_generated_metadata:
  branch: master
  org: opendatahub-io
  repo: opendatahub-operator
