base_images:
  cli-operator-sdk:
    name: cli-operator-sdk
    namespace: ocp
    tag: v1.39.2
  ubi:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.25-openshift-4.21
  use_build_cache: true
images:
- context_dir: .
  dockerfile_path: Dockerfiles/Dockerfile
  from: ubi
  to: opendatahub-operator
- context_dir: .
  dockerfile_path: Dockerfiles/rhoai.Dockerfile
  from: ubi
  to: opendatahub-operator-rhoai
operator:
  bundles:
  - as: opendatahub-operator-bundle
    dockerfile_path: Dockerfiles/bundle.Dockerfile
    skip_building_index: true
  - as: opendatahub-operator-rhoai-bundle
    dockerfile_path: Dockerfiles/rhoai-bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: REPLACE_IMAGE:latest-rhoai
    with: pipeline:opendatahub-operator-rhoai
  - pullspec: REPLACE_IMAGE:latest
    with: pipeline:opendatahub-operator
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 400m
      memory: 200Mi
tests:
- as: opendatahub-operator-pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator
    env:
      IMAGE_REPO: opendatahub-operator
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-image-mirror
  postsubmit: true
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$|^Makefile$|^cmd/[^/]+/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator
    env:
      IMAGE_REPO: opendatahub-operator
      RELEASE_VERSION: main
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-image-mirror-latest
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator
    env:
      IMAGE_REPO: opendatahub-operator
      IMAGE_TAG: latest
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-rhoai-pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator-rhoai
    env:
      IMAGE_REPO: opendatahub-operator
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-rhoai-image-mirror
  postsubmit: true
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$|^Makefile$|^cmd/[^/]+/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: opendatahub-operator-rhoai
    env:
      IMAGE_REPO: opendatahub-operator
      RELEASE_VERSION: rhoai
    workflow: opendatahub-io-ci-image-mirror
- as: opendatahub-operator-e2e
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$|^Makefile$|^cmd/[^/]+/
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    cluster_profile: gcp-opendatahub
    dependencies:
      OO_BUNDLE: opendatahub-operator-bundle
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
      OO_INSTALL_NAMESPACE: openshift-operators
    test:
    - as: e2e
      cli: latest
      commands: |
        unset GOFLAGS
        make e2e-test -e E2E_TEST_FLAGS="-timeout 60m" -e OPERATOR_NAMESPACE=openshift-operators
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: optional-operators-ci-operator-sdk-gcp
- as: opendatahub-operator-rhoai-e2e
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$|^Makefile$|^cmd/[^/]+/
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    cluster_profile: gcp-opendatahub
    dependencies:
      OO_BUNDLE: opendatahub-operator-rhoai-bundle
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
      OO_INSTALL_NAMESPACE: redhat-ods-operator
    test:
    - as: e2e
      cli: latest
      commands: |
        unset GOFLAGS
        E2E_TEST_DSC_MONITORING_NAMESPACE=redhat-ods-monitoring make e2e-test -e ODH_PLATFORM_TYPE=rhoai -e E2E_TEST_FLAGS="-timeout 60m" -e OPERATOR_NAMESPACE=redhat-ods-operator
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: optional-operators-ci-operator-sdk-gcp
- as: opendatahub-operator-e2e-hypershift
  optional: true
  skip_if_only_changed: ^\.github/|^docs/|\.[mM][dD]$|^.gitignore$|^golangci|^crd-ref-docs\.config|^OWNERS$|^PROJECT$|^LICENSE$|^OWNERS_ALIASES$|^Makefile$|^cmd/[^/]+/
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    cluster_profile: aws-opendatahub
    dependencies:
      OO_BUNDLE: opendatahub-operator-bundle
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
      OO_INSTALL_MODE: AllNamespaces
      OO_INSTALL_NAMESPACE: openshift-operators
      USE_HOSTED_KUBECONFIG: "true"
    test:
    - as: e2e
      cli: latest
      commands: |
        unset GOFLAGS
        make e2e-test -e E2E_TEST_FLAGS="-timeout 60m" -e OPERATOR_NAMESPACE=openshift-operators
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: opendatahub-io-hypershift
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: opendatahub-operator
