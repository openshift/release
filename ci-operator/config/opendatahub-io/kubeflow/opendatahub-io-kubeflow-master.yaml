base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.17-openshift-4.10
images:
- context_dir: components
  dockerfile_path: notebook-controller/Dockerfile
  from: ubi_minimal
  inputs:
    root:
      as:
      - golang:${GOLANG_VERSION}
  to: kubeflow-notebook-controller
promotion:
  namespace: opendatahub-io
  tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: notebook-controller-unit
  run_if_changed: ^(components/common/.*|components/notebook-controller/.*)
  steps:
    test:
    - as: unit
      commands: |
        unset GOFLAGS
        pushd components/notebook-controller
        GOCACHE=/tmp/.go GOMODCACHE=${GOCACHE} make test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: notebook-controller-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: kubeflow-notebook-controller
    env:
      IMAGE_REPO: kubeflow-notebook-controller
      RELEASE_VERSION: "1.6"
    workflow: opendatahub-io-ci-image-mirror
- as: notebook-controller-image-mirror-latest
  cron: 0 2 * * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: kubeflow-notebook-controller
    env:
      IMAGE_REPO: kubeflow-notebook-controller
      IMAGE_TAG: latest
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: master
  org: opendatahub-io
  repo: kubeflow
