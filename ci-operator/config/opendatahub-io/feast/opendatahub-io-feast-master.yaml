build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN dnf install -y --nodocs make git golang
images:
- dockerfile_path: ./infra/feast-operator/Dockerfile
  to: feast
promotion:
  to:
  - name: "4.19"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.19"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-tests
  steps:
    cluster_profile: aws-opendatahub
    test:
    - as: run-e2e-tests
      commands: ./infra/feast-operator/make test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: master
  org: opendatahub-io
  repo: feast
