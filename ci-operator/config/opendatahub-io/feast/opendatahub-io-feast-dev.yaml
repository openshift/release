build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi9/ubi
      RUN dnf install -y --nodocs make git
      RUN dnf install -y --nodocs golang-1.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
  - as: e2e-in-cluster-build
    cluster_claim:
      architecture: amd64
      cloud: aws
      owner: openshift-ci
      product: ocp
      timeout: 2h0m0s
      version: "4.17"
    steps:
      test:
        - as: run tests
          cli: latest
          from: src
          commands: |
            cd infra/feast-operator
            make install && make deploy IMG=feast-operator
            oc wait --for condition=Available -n default deployment feast-operator # wait until the operator is ready
            make test-e2e
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
      workflow: generic-claim
zz_generated_metadata:
  branch: dev
  org: opendatahub-io
  repo: feast
