binary_build_commands: go build -o bin/manager main.go
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    unset GOFLAGS
    go mod download
    make envtest
    make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: odh-model-controller
