base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- context_dir: .
  dockerfile_path: Containerfile
  from: ubi_minimal
  to: odh-model-controller
promotion:
  to:
  - namespace: opendatahub-io
    tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=/go GOFLAGS=-mod=mod make test
  container:
    from: src
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop|\.github)$
- as: pr-image-mirror
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop|\.github)$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: odh-model-controller
    env:
      IMAGE_REPO: odh-model-controller
    workflow: opendatahub-io-ci-image-mirror
- as: fast-image-mirror
  postsubmit: true
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop|\.github)$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: odh-model-controller
    env:
      IMAGE_REPO: odh-model-controller
      RELEASE_VERSION: fast
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: odh-model-controller
