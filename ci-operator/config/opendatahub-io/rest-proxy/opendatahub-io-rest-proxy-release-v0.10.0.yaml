base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: Dockerfile.develop
images:
- build_args:
  - name: COMMIT_SHA
    value: ci-sha
  - name: IMAGE_VERSION
    value: ci-test-img
  context_dir: .
  dockerfile_path: Dockerfile
  from: ubi_minimal
  to: rest-proxy
promotion:
  namespace: opendatahub-io
  tag: stable
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    export HOME=/go
    go mod vendor
    make test
  container:
    from: src
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
- as: fvt
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
    test:
    - as: modelmesh-serving-fvt
      commands: "export HOME=/go        \ngit clone https://github.com/opendatahub-io/modelmesh-serving\ncd
        modelmesh-serving\nCONTROLLERNAMESPACE=modelmesh-serving NAMESPACE=modelmesh-serving
        NAMESPACESCOPEMODE=true CUSTOM_IMG=rest-proxy=${PR_REST_PROXY_IMAGE} make
        e2e-test-for-odh\n"
      dependencies:
      - env: PR_REST_PROXY_IMAGE
        name: rest-proxy
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: ipi-aws
- as: pr-image-mirror
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: rest-proxy
    env:
      IMAGE_REPO: rest-proxy
    workflow: opendatahub-io-ci-image-mirror
- as: stable-image-mirror
  postsubmit: true
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: rest-proxy
    env:
      IMAGE_REPO: rest-proxy
      RELEASE_VERSION: stable
    workflow: opendatahub-io-ci-image-mirror
- as: branch-image-mirror
  postsubmit: true
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: rest-proxy
    env:
      IMAGE_REPO: rest-proxy
      IMAGE_TAG: v0.10.0
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: release-v0.10.0
  org: opendatahub-io
  repo: rest-proxy
