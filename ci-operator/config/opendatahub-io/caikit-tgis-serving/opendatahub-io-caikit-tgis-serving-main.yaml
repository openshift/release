build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: caikit-tgis-serving
promotion:
  to:
  - namespace: opendatahub-io
    tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: testname
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - as: testname
      cli: latest
      commands: |-
        oc run -i -t hello-world --image=hello-world --restart=Never
        oc get all


        # 1. install kserve
        # 2. apply the caikit manifests:
        #   oc apply -f caikit-tgis-isvc.yaml -f caikit-tgis-servingruntime.tyaml
        # 3. oc wait --for=condition=Ready -f caikit-tgis-isvc.tyaml
        # 4. bash tests/smoke-test.yaml
      from: src
      resources:
        requests:
          cpu: "1"
    workflow: hypershift-hostedcluster-workflow
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: caikit-tgis-serving
