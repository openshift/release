releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: testing
  steps:
    cluster_profile: gcp-opendatahub
    test:
    - as: testing-deployment
      cli: latest
      commands: |
        oc new-project caikit-tgis-serving-ci-tests
        oc run -i -t pythonwebserver --image=python:3.12-slim  --restart=Never --command "python" -- -m http.server
        oc wait --for=condition=Ready pod/pythonwebserver
        oc port-forward pod/pythonwebserver 8000:8000 &
        curl http://localhost:8000
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-gcp
