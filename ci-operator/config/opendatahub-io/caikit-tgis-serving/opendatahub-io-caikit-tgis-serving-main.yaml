build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: caikit-tgis-serving
promotion:
  to:
  - namespace: opendatahub-io
    tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: testing
  steps:
    cluster_profile: gcp-opendatahub
    test:
    - as: jupyter-minimal-ubi8-python-3.8-test-e2e
      cli: latest
      commands: |
        oc new-project caikit-tgis-serving-ci-tests
        oc run -i -t pythonwebserver --image=python:3.12-slim  --restart=Never --command "python" -- -m http.server
        oc wait --for=condition=Ready pod/pythonwebserver
        oc port-forward pod/pythonwebserver 8000:8000 &
        curl http://localhost:8000
      # dependencies:
      # - env: CAIKIT_TGIS_SERVING_IMAGE
      #   name: caikit-tgis-serving:latest
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: caikit-tgis-serving
