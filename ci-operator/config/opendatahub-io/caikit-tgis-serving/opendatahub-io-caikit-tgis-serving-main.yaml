build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: .
  dockerfile_path: Dockerfile
  to: caikit-tgis-serving
promotion:
  to:
  - namespace: opendatahub-io
    tag: latest
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: test
  steps:
    cluster_profile: aws-opendatahub
    env:
      FOO: BAR
    test:
    - as: test
      cli: latest
      commands: |-
        oc run -i -t hello-world --image=hello-world --restart=Never
        oc get all
      # dependencies:
      # - env: CAIKIT_TGI_SERVING_IMAGE
      #   name: caikit-tgis-serving
      from: src
      resources:
        requests:
          cpu: "1"
    workflow: hypershift-hostedcluster-workflow
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: caikit-tgis-serving
