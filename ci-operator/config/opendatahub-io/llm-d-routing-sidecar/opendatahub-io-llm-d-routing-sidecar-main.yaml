build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    # Set the GOFLAGS to readonly to allow the make test target to install ginkgo
    export GOFLAGS="-mod=readonly"
    make test
  container:
    from: src
