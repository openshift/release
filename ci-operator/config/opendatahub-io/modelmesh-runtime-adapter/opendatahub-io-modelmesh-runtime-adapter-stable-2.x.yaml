base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
images:
- build_args:
  - name: COMMIT_SHA
    value: ci-sha
  - name: IMAGE_VERSION
    value: ci-test-img
  context_dir: .
  dockerfile_path: Dockerfile
  from: ubi_minimal
  to: modelmesh-runtime-adapter
promotion:
  to:
  - namespace: opendatahub-io
    tag: stable-2.x
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: HOME=/go GOFLAGS=-mod=mod make test
  container:
    from: src
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
- as: pr-image-mirror
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: modelmesh-runtime-adapter
    env:
      IMAGE_REPO: modelmesh-runtime-adapter
    workflow: opendatahub-io-ci-image-mirror
- as: incubating-image-mirror
  postsubmit: true
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: modelmesh-runtime-adapter
    env:
      IMAGE_REPO: modelmesh-runtime-adapter
      RELEASE_VERSION: stable-2.x
    workflow: opendatahub-io-ci-image-mirror
- as: branch-image-mirror
  postsubmit: true
  skip_if_only_changed: ^(?:.*\/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE|.*\.develop)$
  steps:
    dependencies:
      SOURCE_IMAGE_REF: modelmesh-runtime-adapter
    env:
      IMAGE_REPO: modelmesh-runtime-adapter
      IMAGE_TAG: stable-2.x
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: stable-2.x
  org: opendatahub-io
  repo: modelmesh-runtime-adapter
