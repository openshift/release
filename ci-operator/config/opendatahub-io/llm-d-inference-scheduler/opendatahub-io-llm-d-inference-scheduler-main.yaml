base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  project_image:
    dockerfile_literal: |-
      FROM registry.access.redhat.com/ubi9/go-toolset:1.24
      
      # Switch to the root user to install packages
      USER root

      # Install build tools
      RUN dnf install -y 'https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm' && \
          dnf install -y gcc-c++ libstdc++ libstdc++-devel clang zeromq-devel pkgconfig && \
          dnf clean all

      # Switch back to the default non-root user (1001) for security
      USER 1001
images:
- dockerfile_path: Dockerfile
  from: ubi_minimal
  to: llm-d-inference-scheduler
promotion:
  to:
  - namespace: opendatahub-io
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    # Install the required C library for the zmq4 Go package
    dnf install -y zeromq-devel

    export GOFLAGS="-mod=mod"
    make test
  container:
    from: src
- always_run: false
  as: pr-image-mirror
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$|^\.github/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: llm-d-inference-scheduler
    env:
      IMAGE_REPO: llm-d-inference-scheduler
    workflow: opendatahub-io-ci-image-mirror
- always_run: false
  as: fast-image-mirror
  postsubmit: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$|^\.github/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: llm-d-inference-scheduler
    env:
      IMAGE_REPO: llm-d-inference-scheduler
      RELEASE_VERSION: fast
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: llm-d-inference-scheduler
