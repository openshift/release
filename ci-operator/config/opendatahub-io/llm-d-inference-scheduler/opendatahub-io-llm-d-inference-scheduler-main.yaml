base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.20
images:
- dockerfile_path: Dockerfile
  from: ubi_minimal
  to: llm-d-inference-scheduler
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- always_run: false
  as: pr-image-mirror
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$|^\.github/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: llm-d-inference-scheduler
    env:
      IMAGE_REPO: llm-d-inference-scheduler
    workflow: opendatahub-io-ci-image-mirror
- always_run: false
  as: fast-image-mirror
  postsubmit: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$|^\.github/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: llm-d-inference-scheduler
    env:
      IMAGE_REPO: llm-d-inference-scheduler
      RELEASE_VERSION: fast
    workflow: opendatahub-io-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: llm-d-inference-scheduler
