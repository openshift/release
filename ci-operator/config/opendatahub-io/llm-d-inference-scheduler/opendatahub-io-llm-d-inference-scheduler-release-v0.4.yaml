base_images:
  ubi_minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  project_image:
    dockerfile_literal: |-
      FROM registry.access.redhat.com/ubi9/go-toolset:1.25

      # Switch to the root user to install packages
      USER root

      # Install build tools
      RUN dnf install -y 'https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm' && \
          dnf install -y gcc-c++ libstdc++ libstdc++-devel clang zeromq-devel pkgconfig python3.12-devel && \
          dnf clean all

      # Prow expects to be able to check out a repo under /go
      WORKDIR /go
      RUN chown 1001:0 .

      # Switch back to the default non-root user (1001) for security
      USER 1001
images:
- dockerfile_path: Dockerfile.epp
  from: ubi_minimal
  to: llm-d-inference-scheduler
- dockerfile_path: Dockerfile.sidecar
  from: ubi_minimal
  to: llm-d-routing-sidecar
promotion:
  to:
  - namespace: opendatahub-io
    tag: v0.4
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    export GOFLAGS="-mod=mod"

    # Redirect Go paths to a writable directory
    export GOCACHE=/tmp/gocache
    export GOMODCACHE=/tmp/gomodcache
    export GOPATH=/tmp/gopath

    make test-unit
  container:
    from: src
- always_run: false
  as: pr-image-mirror-inference-scheduler
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$|^\.github/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: llm-d-inference-scheduler
    env:
      IMAGE_REPO: llm-d-inference-scheduler
    workflow: opendatahub-io-ci-image-mirror
- always_run: false
  as: image-mirror-inference-scheduler
  postsubmit: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$|^\.github/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: llm-d-inference-scheduler
    env:
      IMAGE_REPO: llm-d-inference-scheduler
      RELEASE_VERSION: v0.4
    workflow: opendatahub-io-ci-image-mirror
- always_run: false
  as: pr-image-mirror-routing-sidecar
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$|^\.github/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: llm-d-routing-sidecar
    env:
      IMAGE_REPO: llm-d-routing-sidecar
    workflow: opendatahub-io-ci-image-mirror
- always_run: false
  as: image-mirror-routing-sidecar
  postsubmit: true
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|LICENSE)$|^\.github/
  steps:
    dependencies:
      SOURCE_IMAGE_REF: llm-d-routing-sidecar
    env:
      IMAGE_REPO: llm-d-routing-sidecar
      RELEASE_VERSION: v0.4
    workflow: opendatahub-io-ci-image-mirror
