build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN yum install -y --nodocs make git golang
      RUN ln -s /cli/oc /usr/bin/kubectl
images:
- dockerfile_path: Dockerfile
  to: codeflare-operator
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: testx
  commands: |
    git --version
    git remote -v
    ls
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: codeflare-operator
