build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN yum install -y --nodocs make git golang jq
      RUN ln -s /cli/oc /usr/bin/kubectl
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-odh-cfo
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - as: e2e-odh-cfo
      cli: latest
      commands: |
        export CONSOLE_HOSTNAME=$(oc get route console -n openshift-console -o json | jq -r .spec.host)
        export CONSOLE_URL="https://${CONSOLE_HOSTNAME}"
        echo "Calling CURL on ${CONSOLE_URL}"
        echo $(curl -k $CONSOLE_URL -v)
        echo "nslookup on ${CONSOLE_HOSTNAME}"
        echo $(nslookup $CONSOLE_HOSTNAME)
      from: src
      resources:
        requests:
          cpu: 8000m
          memory: 16Gi
    workflow: hypershift-hostedcluster-workflow
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: opendatahub-io/codeflare-operator
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: opendatahub-io
  repo: codeflare-operator
