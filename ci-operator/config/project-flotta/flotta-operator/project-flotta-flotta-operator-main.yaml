build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-fast
  commands: |
    export GOFLAGS=''
    export HOME=`pwd`
    GINKGO_OPTIONS='--skip e2e' make test-fast
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: project-flotta
  repo: flotta-operator
