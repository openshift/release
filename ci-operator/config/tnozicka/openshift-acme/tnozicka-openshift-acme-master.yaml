base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: origin-v3.11
    namespace: openshift
    tag: base

build_root:
  project_image:
    dockerfile_path: images/build/Dockerfile

canonical_go_repository: github.com/tnozicka/openshift-acme

binary_build_commands: make build GOFLAGS='-v'
test_binary_build_commands: make build GOFLAGS='-v -race'

images:
- dockerfile_path: images/openshift-acme-controller/Dockerfile
  from: os
  inputs:
    bin:
      as:
      - bin
  to: openshift-acme

promotion:
  cluster: https://api.ci.openshift.org
  namespace: ci
  tag: latest

tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
  tag: ''
  tag_overrides: {}

tests:
- as: verify
  commands: make verify -k
  container:
    from: bin

- as: unit
  commands: make test
  container:
    from: test-bin

- as: e2e
  commands: hack/ci-run-e2e.sh
  openshift_ansible_src:
    cluster_profile: gcp

resources:
  '*':
    limits:
      cpu: '6'
      memory: 3Gi
    requests:
      cpu: '3'
      memory: 1Gi
