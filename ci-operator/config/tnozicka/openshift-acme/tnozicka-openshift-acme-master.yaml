base_images:
  base:
    name: '4.0'
    namespace: ocp
    tag: base
  base-machine:
    cluster: https://api.ci.openshift.org
    name: fedora
    namespace: openshift
    tag: '29'
  machine-os-content-base:
    name: '4.0'
    namespace: ocp
    tag: machine-os-content

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

canonical_go_repository: github.com/tnozicka/openshift-acme

binary_build_commands: make build GOFLAGS='-v'
test_binary_build_commands: make build GOFLAGS='-v -race'

images:
- dockerfile_path: images/openshift-acme-controller/Dockerfile
  from: base
  inputs:
    bin:
      as:
      - bin
  to: openshift-acme

promotion:
  cluster: https://api.ci.openshift.org
  namespace: ci
  tag: latest

tag_specification:
  name: '4.0'
  namespace: ocp

tests:
- as: verify
  commands: make verify -k
  container:
    from: bin

- as: unit
  commands: make test
  container:
    from: test-bin

- as: e2e-cluster-wide
  commands: hack/ci-run-e2e-cluster-wide.sh
  openshift_installer_src:
    cluster_profile: aws

- as: e2e-single-namespace
  commands: hack/ci-run-e2e-single-namespace.sh
  openshift_installer_src:
    cluster_profile: aws

resources:
  '*':
    limits:
      memory: 3Gi
    requests:
      cpu: '3'
      memory: 1Gi
