base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  os:
    name: ubi
    namespace: ocp
    tag: "8"
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: dockerfiles/interop/Dockerfile.runner
  to: mta-runner
  context_dir: '.'
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.12"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-mta-runner
  commands: env && python --version
  container:
    from: mta-runner
- as: deploy-mta
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: aws.interop.ccitredhat.com
      SUB_INSTALL_NAMESPACE: mta
      SUB_PACKAGE: mta-operator
      SUB_SOURCE: redhat-operators
      SUB_TARGET_NAMESPACES: mta
    test:
    - chain: mta-interop-scenario
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: main
  org: calebevans
  repo: windup_integration_test
