base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  os:
    name: ubi
    namespace: ocp
    tag: "8"
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- context_dir: .
  dockerfile_path: dockerfiles/interop/Dockerfile
  to: mtr-runner
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.12"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mtr-scenario
  interval: 960h
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: aws.interop.ccitredhat.com
      MTR_VERSION: "1"
      SELENIUM_NAMESPACE: mtr
      SUB_INSTALL_NAMESPACE: mtr
      SUB_PACKAGE: mtr-operator
      SUB_SOURCE: redhat-operators
      SUB_TARGET_NAMESPACES: mtr
    test:
    - chain: interop-mtr
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: mtr
  org: calebevans
  repo: windup_integration_test
