base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: dockerfiles/interop/Dockerfile
  to: mtr-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mtr-interop-aws
  cron: 0 1 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: aws.interop.ccitredhat.com
      OPERATORS: |
        [
            {"name": "mtr-operator", "source": "redhat-operators", "channel": "alpha", "install_namespace": "mtr", "target_namespaces": "mtr"}
        ]
      RESULTS_FILE: windup-ui-results.xml
      SPOT_INSTANCES: "true"
    test:
    - ref: install-operators
    - ref: mtr-deploy-windup
    - chain: mtr-execute-interop-ui-tests
    - ref: lp-interop-tooling-archive-results
    workflow: ipi-aws
zz_generated_metadata:
  branch: lptocpci-100
  org: calebevans
  repo: windup-ui-tests
  variant: mtr-ocp4.13-lp-interop
