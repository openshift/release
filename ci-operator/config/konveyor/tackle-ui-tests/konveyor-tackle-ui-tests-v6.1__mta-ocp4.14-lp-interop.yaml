base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mta-interop-aws
  cron: 0 6 * * 1
  remote_api: true
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      OPERATORS: |
        [
            {"name": "mta-operator", "source": "redhat-operators", "channel": "stable-v6.1", "install_namespace": "mta", "operator_group":"mta-operator-group", "target_namespaces": "mta"}
        ]
    test:
    - ref: install-operators
    - ref: mta-deploy-tackle
    workflow: ipi-aws
zz_generated_metadata:
  branch: v6.1
  org: konveyor
  repo: tackle-ui-tests
  variant: mta-ocp4.14-lp-interop
