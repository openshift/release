base_images:
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- context_dir: .
  dockerfile_path: dockerfiles/interop/Dockerfile
  to: mta-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: mta-interop-aws
  cron: 0 23 31 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "mta-deploy-tackle", "failure_type": "all", "classification":  "Infrastructure Provisioning - Deploy Tackle", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests","test-initialization"]},
              {"step": "mta-tests-ui", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 3}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "mta-tests-ui", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "MTA", "jira_assignee": "!default", "group": {"name": "lp-tests", "priority": 3}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.21-lp","self-managed-lp","mta-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: sshveta@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: MTA
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      MAP_TESTS: "true"
      OCP_VERSION: "4.21"
      OPERATORS: |
        [
            {"name": "mta-operator", "source": "redhat-operators", "channel": "stable-v8.0", "install_namespace": "mta", "operator_group":"mta-operator-group", "target_namespaces": "mta"}
        ]
      REPORTPORTAL_CMP: MTA-lp-interop
      USER_TAGS: |
        scenario mta
    test:
    - ref: install-operators
    - ref: mta-deploy-tackle
    - ref: mta-tests-ui
    workflow: firewatch-ipi-aws-cr
zz_generated_metadata:
  branch: mta_8.0.0
  org: konveyor
  repo: tackle-ui-tests
  variant: mta-ocp-4.21-lp-interop-cr
