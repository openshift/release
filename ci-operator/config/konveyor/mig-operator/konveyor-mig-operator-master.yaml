base_images:
  ansible-operator:
    name: "4.8"
    namespace: ocp
    tag: ansible-operator
build_root:
  project_image:
    dockerfile_path: build/custom-ci-Dockerfile
  use_build_cache: true
images:
- dockerfile_path: build/Dockerfile
  from: ansible-operator
  to: mig-operator
operator:
  bundles:
  - dockerfile_path: build/Dockerfile.bundle
  substitutions:
  - pullspec: quay.io/konveyor/mig-operator-container:latest
    with: mig-operator
releases:
  latest:
    release:
      channel: stable
      version: "4.7"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e
  skip_if_only_changed: ^docs/|^\.github/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: development
      OO_INSTALL_NAMESPACE: openshift-migration
      OO_PACKAGE: crane-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      commands: molecule test -s openshift
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: operator-e2e-periodic-slack
  cron: 21 21 */13 * *
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: development
      OO_INSTALL_NAMESPACE: openshift-migration
      OO_PACKAGE: crane-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: e2e
      commands: molecule test -s openshift
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: master
  org: konveyor
  repo: mig-operator
