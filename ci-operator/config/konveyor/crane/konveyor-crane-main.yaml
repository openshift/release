    tag: rhel-8-base-openshift-4.11
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: Dockerfile
  from: openshift-base
  to: crane
promotion:
  name: "4.11"
  namespace: konveyor
