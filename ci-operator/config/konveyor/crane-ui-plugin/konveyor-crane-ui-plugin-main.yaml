base_images:
  nginx-120:
    name: ubi8-nginx
    namespace: ci
    tag: "1.20"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile
  from: nginx-120
  to: crane-ui-plugin
promotion:
  name: "4.11"
  namespace: konveyor
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: yarnlint
  commands: |
    nodejs_version=v12.22.1
    nodejs_platform=linux-x64
    nodejs="node-${nodejs_version}-${nodejs_platform}"

    pushd /tmp
    curl -sLO "https://nodejs.org/download/release/${nodejs_version}/${nodejs}.tar.gz"
    tar xf "${nodejs}.tar.gz"

    export NODEJS_HOME="/tmp/${nodejs}"
    export PATH=$PATH:$NODEJS_HOME/bin

    HOME=/tmp npm install -s yarn
    export PATH=$PATH:/tmp/node_modules/.bin
    popd
    echo 'network-timeout 600000' > .yarnrc

    yarn install
    yarn add eslint
    yarn lint
  container:
    from: src
- as: build
  commands: |
    nodejs_version=v12.22.1
    nodejs_platform=linux-x64
    nodejs="node-${nodejs_version}-${nodejs_platform}"

    pushd /tmp
    curl -sLO "https://nodejs.org/download/release/${nodejs_version}/${nodejs}.tar.gz"
    tar xf "${nodejs}.tar.gz"

    export NODEJS_HOME="/tmp/${nodejs}"
    export PATH=$PATH:$NODEJS_HOME/bin

    HOME=/tmp npm install -s yarn
    export PATH=$PATH:/tmp/node_modules/.bin
    popd
    echo 'network-timeout 600000' > .yarnrc

    yarn install
    yarn build
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: konveyor
  repo: crane-ui-plugin
