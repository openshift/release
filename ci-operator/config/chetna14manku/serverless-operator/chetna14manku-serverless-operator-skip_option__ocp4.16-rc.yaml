resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: serverless-p2p-rosa
  cron: 0 6 11 2 *
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      ADDONS_OPERATORS_RUN_IN_PARALLEL: "false"
      CHANNEL_GROUP: candidate
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
          [
            {"step": "aws-*", "failure_type": "all", "classification": "Infrastructure AWS", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["!default"]},
            {"step": "rosa-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["!default"]},
            {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["!default"]},
            {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
            {"step": "openshift-*", "failure_type": "all", "classification": "Other", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["!default"]},
            {"step": "mesh-e2e", "failure_type": "test_failure", "classification": "mesh-e2e Test Failure", "jira_project": "SRVCOM", "jira_additional_labels": ["!default","interop-tests"]},
            {"step": "ui-e2e", "failure_type": "test_failure", "classification": "ui-e2e Test Failure", "jira_project": "SRVCOM", "jira_additional_labels": ["!default","interop-tests"]},
            {"step": "mesh-e2e", "failure_type": "pod_failure", "classification": "mesh-e2e Test Execution", "jira_additional_labels": ["!default","interop-tests"]},
            {"step": "ui-e2e", "failure_type": "pod_failure", "classification": "ui-e2e Test Execution", "jira_additional_labels": ["!default","interop-tests"]},
          ],
          "success_rules":
          [
            {"jira_project": "CSPIT", "jira_additional_labels": ["!default"]}
          ]
        }
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.15-lp-p2p","rosa-classic-lp","serverless-p2p"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.16"
      OPERATOR1_CONFIG: name=jaeger-product;namespace=openshift-operators
      OPERATOR2_CONFIG: name=kiali-ossm;namespace=openshift-operators
      OPERATOR3_CONFIG: name=servicemeshoperator;namespace=openshift-operators
      REGION: us-west-2
      SLEEP_DURATION: 20m
    test:
    - ref: operator-install
    - ref: wait
    - as: mesh-e2e
      cli: latest
      commands: SKIP_OPERATOR_SUBSCRIPTION=true make mesh-e2e
      dependencies:
      - env: SERVERLESS_KNATIVE_OPERATOR
        name: serverless-knative-operator
      - env: SERVERLESS_BUNDLE
        name: serverless-bundle
      - env: SERVERLESS_INDEX
        name: serverless-index
      - env: SERVERLESS_OPENSHIFT_KNATIVE_OPERATOR
        name: serverless-openshift-knative-operator
      - env: SERVERLESS_SOURCE_IMAGE
        name: serverless-source-image
      - env: SERVERLESS_INGRESS
        name: serverless-ingress
      - env: SERVERLESS_METADATA_WEBHOOK
        name: serverless-metadata-webhook
      from: serverless-source-image
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    - as: ui-e2e
      cli: latest
      commands: SKIP_MESH_AUTH_POLICY_GENERATION=true make ui-e2e
      dependencies:
      - env: SERVERLESS_KNATIVE_OPERATOR
        name: serverless-knative-operator
      - env: SERVERLESS_BUNDLE
        name: serverless-bundle
      - env: SERVERLESS_INDEX
        name: serverless-index
      - env: SERVERLESS_OPENSHIFT_KNATIVE_OPERATOR
        name: serverless-openshift-knative-operator
      - env: SERVERLESS_SOURCE_IMAGE
        name: serverless-source-image
      - env: SERVERLESS_INGRESS
        name: serverless-ingress
      - env: SERVERLESS_METADATA_WEBHOOK
        name: serverless-metadata-webhook
      from: serverless-source-image
      resources:
        requests:
          cpu: 100m
      timeout: 4h0m0s
    workflow: firewatch-rosa-aws-sts
  timeout: 6h0m0s
