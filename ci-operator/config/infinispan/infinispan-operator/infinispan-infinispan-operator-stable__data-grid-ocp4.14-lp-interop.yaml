base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: test-integration/Dockerfile
  to: data-grid-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: data-grid-interop-aws
  cron: 0 6 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      OPERATORS: |
        [
            {"name": "datagrid", "source": "redhat-operators", "channel": "8.4.x", "install_namespace": "datagrid", "operator_group":"datagrid", "target_namespaces": "dg-integration"}
        ]
    test:
    - ref: data-grid-prepare-cluster
    - ref: install-operators
    - ref: data-grid-tests-integration
    workflow: ipi-aws
zz_generated_metadata:
  branch: stable
  org: infinispan
  repo: infinispan-operator
  variant: data-grid-ocp4.14-lp-interop
