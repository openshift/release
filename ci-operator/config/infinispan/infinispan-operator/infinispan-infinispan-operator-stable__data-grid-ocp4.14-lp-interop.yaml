base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: data-grid-interop-aws
  cron: 0 6 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      OPERATORS: |
        [
            {"name": "datagrid", "source": "redhat-operators", "channel": "8.4.x", "install_namespace": "ds-integration", "operator_group":"ds-integration", "target_namespaces": "ds-integration-target"}
        ]
    test:
    - ref: install-operators
    - ref: data-grid-debug
    workflow: ipi-aws
  timeout: 4h0m0s
zz_generated_metadata:
  branch: stable
  org: infinispan
  repo: infinispan-operator
  variant: data-grid-ocp4.14-lp-interop
