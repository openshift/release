build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pod-scenarios
  steps:
    cluster_profile: gcp
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    workflow: redhat-chaos-krkn-tests
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: krkn
