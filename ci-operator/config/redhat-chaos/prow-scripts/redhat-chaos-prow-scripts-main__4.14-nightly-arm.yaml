base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-prow-arm
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.14"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-tests-arm
  cron: 0 8 */2 * *
  steps:
    cluster_profile: aws-chaos
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      OCP_ARCH: arm64
      SPOT_INSTANCES: "true"
    observers:
      enable:
      - redhat-chaos-cerberus
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: redhat-chaos-krkn-hub-tests
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: 4.14-nightly-arm
