base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-prow-rosa-415
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-tests-rosa
  cron: 0 3 * * 2
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: nightly
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      REPLICAS: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: rosa-aws-sts
- as: krkn-tests-rosa-hog
  cron: 0 1 * * 2
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: nightly
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      REPLICAS: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-hog-scenarios
    workflow: rosa-aws-sts
- as: krkn-tests-rosa-hcp
  cron: 0 1 * * 2
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      CHURN: "False"
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      GC: "False"
      HOSTED_CP: "true"
      ITERATION_MULTIPLIER_ENV: "4"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "3"
      ZONES_COUNT: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - ref: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-pod-scenarios-prometheus-disruption
    - ref: redhat-chaos-pod-scenarios-random-system-pods
    - ref: redhat-chaos-service-disruption-regex
    workflow: rosa-aws-sts-hypershift
  timeout: 5h0m0s
- as: krkn-rosa-hcp-hog
  cron: 0 1 * * 2
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "3"
      ZONES_COUNT: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-hog-scenarios
    workflow: rosa-aws-sts-hypershift
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: rosa-4.15-nightly
