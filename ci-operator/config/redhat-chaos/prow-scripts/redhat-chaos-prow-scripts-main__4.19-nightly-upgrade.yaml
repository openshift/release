base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
  prow-scripts.prow:
    name: prow-scripts
    namespace: chaos
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-419-up
- dockerfile_literal: |-
    FROM prow-scripts.prow
    RUN ls
  from: prow-scripts.prow
  to: prow-scripts-418-up
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.18"
  multi-initial:
    release:
      architecture: multi
      channel: fast
      version: "4.18"
  multi-target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.19"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: chaos-aws-loaded-upgrade-418to419-pod-scenarios
  cron: 0 12 11 * *
  steps:
    allow_best_effort_post_steps: true
    cluster_profile: aws-chaos
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:latest
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:target
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      ENABLE_FORCE: "true"
      GC: "false"
      MAX_UNAVAILABLE: "3"
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
      - redhat-chaos-pod-scenarios-random-system-pods-observer
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre-stableinitial
    - chain: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-start-krkn
    workflow: openshift-qe-upgrade
- as: chaos-aws-loaded-upgrade-418to419-node-scenarios
