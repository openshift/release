base_images:
  prow-scripts:
    name: prow-scripts
    namespace: chaos
    tag: latest
  cerberus:
    name: cerberus
    namespace: chaos
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus
  to: cerberus_prow
promotion:
  to:
  - namespace: chaos
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: force-propagation-prow-scripts
  commands: |
    echo "dummy command"
  container:
    from: prow-scripts
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
