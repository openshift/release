base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  krkn.prow:
    name: krkn
    namespace: chaos
    tag: latest
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-419
- dockerfile_path: Dockerfile
  from: krkn.prow
  to: prow-scripts-419
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: krkn-hub-tests
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      CHURN: "true"
      EXTRA_FLAGS: --churn-duration=90m --timeout=5h --churn-percent 25
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      SPOT_INSTANCES: "true"
      TELEMETRY_GROUP: prow-ocp-4.19
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
      - openshift-qe-cluster-density-v2-observer
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: redhat-chaos-installer-aws
  timeout: 6h0m0s
- always_run: false
