base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  prow-scripts.prow:
    name: prow-scripts
    namespace: chaos
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-416-up
- dockerfile_literal: |-
    FROM prow-scripts.prow
    RUN ls
  from: prow-scripts.prow
  to: prow-scripts-417-up
releases:
  initial:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.15.0-0
        upper: 4.16.0-0
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: chaos-aws-loaded-upgrade-415to416
  cron: 0 12 11 * *
  steps:
    cluster_profile: aws-chaos
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:latest
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      CHURN: "false"
      ENABLE_FORCE: "true"
      GC: "false"
      MAX_UNAVAILABLE: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
      - redhat-chaos-pod-scenarios-random-system-pods-observer
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre-stableinitial
    - chain: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-start-krkn
    workflow: openshift-qe-upgrade
  timeout: 8h0m0s
- as: chaos-gcp-loaded-upgrade-415to416
  cron: 0 12 5 * *
  steps:
    cluster_profile: gcp-chaos
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:latest
    env:
      CHURN: "false"
      ENABLE_FORCE: "true"
      GC: "false"
      MAX_UNAVAILABLE: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
      - redhat-chaos-pod-scenarios-random-system-pods-observer
    test:
    - ref: redhat-chaos-start-krkn
    - chain: openshift-qe-cluster-density-v2
    - ref: openshift-qe-upgrade
    workflow: openshift-qe-installer-gcp
  timeout: 8h0m0s
- always_run: false
  as: chaos-hcp-loaded-upgrade
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      AVAILABLE_UPGRADE: "yes"
      CHANNEL_GROUP: stable
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      GC: "false"
      HOSTED_CP: "true"
      IF_INTERMEDIATE_UPGRADE: "false"
      INDEX_ENABLED: "true"
      ITERATION_MULTIPLIER_ENV: "6"
      MULTI_AZ: "true"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.15"
      READY_WAIT_TIMEOUT: 30m
      REGION: us-west-2
      REPLICAS: "3"
      ROSA_CLUSTER_TYPE: hcp
      ZONES_COUNT: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
      - redhat-chaos-pod-scenarios-random-system-pods-observer
    test:
    - ref: ipi-install-rbac
    - ref: openshift-cluster-bot-rbac
    - chain: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-start-krkn
    - ref: rosa-cluster-upgrade-cluster
    workflow: rosa-aws-sts-hcp
  timeout: 8h0m0s
- always_run: false
  as: chaos-rosa-loaded-upgrade
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      AVAILABLE_UPGRADE: "yes"
      CHANNEL_GROUP: stable
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      GC: "false"
      HOSTED_CP: "false"
      IF_INTERMEDIATE_UPGRADE: "false"
      INDEX_ENABLED: "true"
      ITERATION_MULTIPLIER_ENV: "6"
      MULTI_AZ: "true"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.15"
      READY_WAIT_TIMEOUT: 30m
      REGION: us-west-2
      REPLICAS: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
      - redhat-chaos-pod-scenarios-random-system-pods-observer
    test:
    - ref: ipi-install-rbac
    - ref: openshift-cluster-bot-rbac
    - chain: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-start-krkn
    - chain: openshift-qe-rosa-loaded-upgrade
    workflow: rosa-aws-sts
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: 4.16-nightly-upgrade
