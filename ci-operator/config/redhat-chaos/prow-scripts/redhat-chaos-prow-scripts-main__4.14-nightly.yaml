base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-414
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-tests-414
  cron: 0 8 * * 1
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      SPOT_INSTANCES: "true"
    observers:
      enable:
      - redhat-chaos-cerberus
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    test:
    - chain: redhat-chaos-krkn-hub-tests
    - chain: redhat-chaos-hog-scenarios
- as: krkn-hub-cloud-api-tests
  cron: 0 6 */7 * MON
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      SPOT_INSTANCES: "false"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: redhat-chaos-krkn-hub-cloud-tests
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: 4.14-nightly
