base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
  tools:
    name: "4.21"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.21"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-421
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 1Gi
tests:
- always_run: false
  as: krkn-hub-tests-metal
  capabilities:
  - intranet
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      EXPECTED_RECOVERY_TIME: "200"
      FILL_PERCENTAGE: "81"
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      TELEMETRY_GROUP: prow-ocp-4.21
      architecture: amd64
    observers:
      enable:
      - redhat-chaos-cerberus
      - openshift-qe-cluster-density-v2-observer
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: baremetal-lab-upi
  timeout: 7h0m0s
- always_run: false
  as: krkn-hub-hog-tests-metal
  capabilities:
  - intranet
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      TELEMETRY_GROUP: prow-ocp-4.21
      architecture: amd64
    observers:
      enable:
      - redhat-chaos-cerberus
      - openshift-qe-cluster-density-v2-observer
    test:
    - ref: redhat-chaos-start-krkn
    - chain: redhat-chaos-hog-scenarios
    workflow: baremetal-lab-upi
  timeout: 7h0m0s
- always_run: false
  as: krkn-hub-node-tests-metal-cp
  capabilities:
  - intranet
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
    env:
      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      CLOUD_TYPE: bm
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      TELEMETRY_GROUP: prow-ocp-4.21
      WAIT_DURATION: "900"
      architecture: amd64
    observers:
      enable:
      - redhat-chaos-cerberus
      - openshift-qe-cluster-density-v2-observer
    test:
    - ref: redhat-chaos-start-krkn
    - chain: redhat-chaos-krkn-hub-control-plane-tests
    workflow: baremetal-lab-upi
  timeout: 8h0m0s
- always_run: false
  as: krkn-hub-node-tests-metal-worker
  capabilities:
  - intranet
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
