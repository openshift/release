      AUX_HOST: openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
      CLOUD_TYPE: bm
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      TELEMETRY_GROUP: prow-ocp-4.21
      WAIT_DURATION: "900"
      architecture: amd64
    observers:
      enable:
      - redhat-chaos-cerberus
      - openshift-qe-cluster-density-v2-observer
    test:
    - ref: redhat-chaos-start-krkn
    - chain: redhat-chaos-krkn-hub-worker-node-tests
    workflow: baremetal-lab-upi
  timeout: 8h0m0s
- always_run: false
  as: krkn-hub-node-outage-metal
  capabilities:
  - intranet
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-metal-qe
