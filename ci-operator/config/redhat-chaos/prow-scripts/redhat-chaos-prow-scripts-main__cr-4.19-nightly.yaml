base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-419
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-aws
  cron: 0 6 * * *
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      CHURN: "true"
      EXTRA_FLAGS: --churn-duration=90m --timeout=5h --churn-percent 25
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      PROFILE_TYPE: reporting
      SPOT_INSTANCES: "true"
      TELEMETRY_GROUP: prow-ocp-4.19-component-readiness
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: redhat-chaos-installer-aws
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: cr-4.19-nightly
