base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-419
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-aws
  cron: 0 6 * * *
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      CDV2_ITERATION_MULTIPLIER: "11"
      GC: "false"
      PROFILE_TYPE: reporting
      SPOT_INSTANCES: "true"
      TELEMETRY_GROUP: prow-ocp-4.19-component-readiness
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: redhat-chaos-installer-aws
  timeout: 5h0m0s
- as: krkn-hub-node-orion
  cron: 0 6 * * *
  steps:
    cluster_profile: aws-chaos
    env:
      CLOUD_INFRASTRUCTURE: AWS
      CLOUD_TYPE: self-managed
      NETWORK_PLUGINS: OVNKubernetes
      NODE_INSTANCE_TYPE: '*.xlarge*'
      TOTAL_NODE_COUNT: "9"
      VERSION: "4.19"
    test:
    - chain: redhat-chaos-orion-pod-scenarios
    - chain: redhat-chaos-orion-node-tests
- always_run: false
  as: krkn-hub-az-orion
  steps:
    cluster_profile: aws-chaos
    env:
      CLOUD_INFRASTRUCTURE: Azure
      CLOUD_TYPE: self-managed
      NETWORK_PLUGINS: OVNKubernetes
      NODE_INSTANCE_TYPE: '*Standard_D16s*'
      TOTAL_NODE_COUNT: "9"
      VERSION: "4.19"
    test:
    - chain: redhat-chaos-orion-pod-scenarios
    - chain: redhat-chaos-orion-node-tests
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: cr-4.19-nightly
