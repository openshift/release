base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
  prow-scripts.prow:
    name: prow-scripts
    namespace: chaos
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-418-up
- dockerfile_literal: |-
    FROM prow-scripts.prow
    RUN ls
  from: prow-scripts.prow
  to: prow-scripts-417-up
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  initial:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.17.0-0
        upper: 4.18.0-0
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: chaos-aws-loaded-upgrade-417to418-pod-scenarios
  cron: 0 12 11 * *
  steps:
    allow_best_effort_post_steps: true
    cluster_profile: aws-chaos
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:latest
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      ENABLE_FORCE: "true"
      GC: "false"
      MAX_UNAVAILABLE: "3"
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
      - redhat-chaos-pod-scenarios-random-system-pods-observer
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre-stableinitial
    - ref: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-start-krkn
    workflow: openshift-qe-upgrade
- as: chaos-aws-loaded-upgrade-417to418-node-scenarios
  cron: 0 1 11 * *
  steps:
    allow_best_effort_post_steps: true
    cluster_profile: aws-chaos
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:latest
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      ENABLE_FORCE: "true"
      GC: "false"
      MAX_UNAVAILABLE: "3"
      USER_TAGS: |
        TicketId 419
    leases:
    - env: LEASED_RESOURCE
      resource_type: aws-3-quota-slice
    observers:
      enable:
      - redhat-chaos-cerberus
      - redhat-chaos-node-disruptions-worker-outage-observer
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre-stableinitial
    - ref: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-start-krkn
    workflow: openshift-qe-upgrade
- as: chaos-gcp-loaded-upgrade-417to418-node-scenarios
  cron: 0 12 5 * *
  steps:
    allow_best_effort_post_steps: true
    cluster_profile: gcp-chaos
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:latest
    env:
      ENABLE_FORCE: "true"
      GC: "false"
      MAX_UNAVAILABLE: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
      - redhat-chaos-node-disruptions-worker-outage-observer
    test:
    - ref: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-start-krkn
    - ref: openshift-qe-upgrade
    workflow: redhat-chaos-installer-gcp
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: 4.18-nightly-upgrade
