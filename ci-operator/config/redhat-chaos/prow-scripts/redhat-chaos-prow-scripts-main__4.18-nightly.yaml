base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  krkn.prow:
    name: krkn
    namespace: chaos
    tag: latest
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-419
- dockerfile_path: Dockerfile
  from: krkn.prow
  to: prow-scripts-418
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: gcp-virt
  steps:
    cluster_profile: gcp-chaos
    env:
      CNV_SUBSCRIPTION_SOURCE: redhat-operators
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: n2-standard-4
      GC: "false"
      SIZE_VARIANT: xlarge
      SPOT_INSTANCES: "false"
      TELEMETRY_GROUP: prow-ocp-4.18
    test:
    - ref: kubevirt-install
    - ref: openshift-qe-virt-density
    - ref: redhat-chaos-kubevirt-outage
    workflow: ipi-gcp
- as: krkn-hub-tests
  cron: 0 4 5 * *
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      CHURN: "true"
      EXTRA_FLAGS: --churn-duration=90m --timeout=5h --churn-percent 25
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      SPOT_INSTANCES: "true"
      TELEMETRY_GROUP: prow-ocp-4.18
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: openshift-qe-installer-aws
- as: krkn-hub-node-tests
  cron: 0 4 29 * *
  steps:
    cluster_profile: aws-chaos
