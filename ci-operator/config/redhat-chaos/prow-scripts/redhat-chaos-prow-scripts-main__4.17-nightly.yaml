base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  krkn.prow:
    name: krkn
    namespace: chaos
    tag: latest
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: krkn.prow
  to: prow-scripts-417
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-417
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  initial:
    integration:
      name: "4.17"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-tests
  cron: 0 4 1 * *
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      SPOT_INSTANCES: "true"
      TELEMETRY_GROUP: prow-ocp-4.17
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: redhat-chaos-installer-aws
- as: krkn-hub-node-tests
  cron: 0 9 1 * *
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      SPOT_INSTANCES: "false"
      TELEMETRY_GROUP: prow-ocp-4.17
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-node-tests
    workflow: redhat-chaos-installer-aws
- always_run: false
  as: krkn-hub-cloud-gcp-node
  steps:
    cluster_profile: gcp-chaos
    env:
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      PROFILE_TYPE: reporting
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - ref: openshift-qe-cluster-density-v2
    - chain: redhat-chaos-krkn-hub-control-plane-tests
    - chain: redhat-chaos-krkn-hub-worker-node-tests
    - ref: redhat-chaos-power-outage
    workflow: redhat-chaos-installer-gcp
- always_run: false
  as: krkn-hub-tests-azure-node
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_TYPE: Standard_D8s_v3
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D16s_v3
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: Standard_D16s_v3
      OPENSHIFT_WORKLOAD_NODE_INSTANCE_TYPE: Standard_D32s_v3
      PROFILE_TYPE: reporting
      TELEMETRY_GROUP: prow-ocp-azure-4.16
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - ref: openshift-qe-cluster-density-v2
    - chain: redhat-chaos-krkn-hub-control-plane-tests
    - chain: redhat-chaos-krkn-hub-worker-node-tests
    - ref: redhat-chaos-power-outage
    workflow: redhat-chaos-installer-azure
- always_run: false
  as: krkn-hub-tests-gcp
  steps:
    cluster_profile: gcp-chaos
    env:
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      TELEMETRY_GROUP: prow-ocp-gcp-4.16
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: redhat-chaos-installer-gcp
- always_run: false
  as: krkn-hub-tests-azure
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      PROFILE_TYPE: reporting
      TELEMETRY_GROUP: prow-ocp-azure-4.16
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: redhat-chaos-installer-azure
- always_run: false
  as: krkn-hub-ibm-cloud-api-tests
  steps:
    cluster_profile: ibmcloud-qe
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - ref: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-node-disruptions-master-outage
    workflow: redhat-chaos-installer-ibmcloud-ipi-ovn
- always_run: false
  as: krkn-hub-tests-aro
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      ARO_CLUSTER_VERSION: "4.17"
      ARO_MASTER_VM_SIZE: Standard_D16s_v3
      ARO_WORKER_VM_SIZE: Standard_D8s_v3
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      PROFILE_TYPE: reporting
      TELEMETRY_GROUP: prow-ocp-aro-4.17
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - ref: openshift-qe-cluster-density-v2
    - chain: redhat-chaos-krkn-hub-etcd-tests
    - chain: redhat-chaos-krkn-hub-console-tests
    - ref: redhat-chaos-pod-scenarios-prometheus-disruption
    workflow: redhat-chaos-installer-azure-aro-upi
- always_run: false
  as: krkn-hub-tests-aro-node
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      ARO_CLUSTER_VERSION: "4.17"
      ARO_MASTER_VM_SIZE: Standard_D16s_v3
      ARO_WORKER_VM_SIZE: Standard_D8s_v3
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      PROFILE_TYPE: reporting
      TELEMETRY_GROUP: prow-ocp-aro-4.17
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - ref: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-network-chaos
    - ref: redhat-chaos-pod-network-chaos
    - chain: redhat-chaos-hog-scenarios
    workflow: redhat-chaos-installer-azure-aro-upi
