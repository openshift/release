base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  krkn:
    name: krkn
    namespace: chaos
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-415
- dockerfile_path: Dockerfile
  from: krkn
  to: prow-scripts
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-tests-415
  cron: 0 4 8,24 * *
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      SPOT_INSTANCES: "true"
      TELEMETRY_GROUP: prow-ocp-4.15
    observers:
      enable:
      - redhat-chaos-cerberus
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    test:
    - chain: redhat-chaos-krkn-hub-tests
  timeout: 6h0m0s
- as: krkn-hub-node-tests-415
  cron: 0 4 * * 1
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      SPOT_INSTANCES: "false"
      TELEMETRY_GROUP: prow-ocp-4.15
    observers:
      enable:
      - redhat-chaos-cerberus
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: redhat-chaos-krkn-hub-node-tests
  timeout: 6h0m0s
- as: krkn-hub-tests-415-azure
  cron: 29 5 * * 2
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_TYPE: Standard_D8s_v3
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D16s_v3
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: Standard_D16s_v3
      OPENSHIFT_WORKLOAD_NODE_INSTANCE_TYPE: Standard_D32s_v3
    test:
    - chain: redhat-chaos-krkn-hub-tests
    - chain: redhat-chaos-hog-scenarios
    workflow: openshift-qe-installer-azure
  timeout: 6h0m0s
- as: krkn-hub-tests-415-gcp
  cron: 29 5 9,25 * 2
  steps:
    cluster_profile: gcp-qe
    test:
    - chain: redhat-chaos-krkn-hub-tests
    - chain: redhat-chaos-hog-scenarios
    workflow: openshift-qe-installer-gcp
  timeout: 6h0m0s
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: 4.15-nightly
