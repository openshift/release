base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  krkn:
    name: krkn
    namespace: chaos
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-415
- dockerfile_path: Dockerfile
  from: krkn
  to: prow-scripts
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-tests-415
  cron: 0 4 * * 1
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      SPOT_INSTANCES: "true"
    observers:
      enable:
      - redhat-chaos-cerberus
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    test:
    - chain: redhat-chaos-krkn-hub-tests
    - chain: redhat-chaos-hog-scenarios
- always_run: false
  as: krkn-hub-tests-415-hog
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      SPOT_INSTANCES: "true"
    observers:
      enable:
      - redhat-chaos-cerberus
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    test:
    - chain: redhat-chaos-hog-scenarios
- as: krkn-hub-tests-415-gcp
  cron: 29 5 * * 2
  steps:
    cluster_profile: gcp-qe
    test:
    - chain: redhat-chaos-krkn-hub-tests
    - chain: redhat-chaos-hog-scenarios
    workflow: openshift-qe-installer-gcp
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: 4.15-nightly
