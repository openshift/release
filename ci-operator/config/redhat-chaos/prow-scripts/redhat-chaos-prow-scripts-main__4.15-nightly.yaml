base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  krkn:
    name: krkn
    namespace: chaos
    tag: latest
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-main-prow-415
- dockerfile_path: Dockerfile
  from: krkn
  to: prow-scripts
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: krkn-hub-tests
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      CDV2_ITERATION_MULTIPLIER: "11"
      GC: "false"
      SPOT_INSTANCES: "true"
      TELEMETRY_GROUP: prow-ocp-4.15
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: redhat-chaos-installer-aws
- always_run: false
  as: krkn-hub-node-tests
  steps:
    cluster_profile: aws-chaos
    env:
      BASE_DOMAIN: aws.rhperfscale.org
      CDV2_ITERATION_MULTIPLIER: "11"
      GC: "false"
      SPOT_INSTANCES: "false"
      TELEMETRY_GROUP: prow-ocp-4.15
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-node-tests
    workflow: redhat-chaos-installer-aws
- always_run: false
  as: krkn-hub-tests-azure
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      CDV2_ITERATION_MULTIPLIER: "11"
      GC: "false"
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    - chain: redhat-chaos-hog-scenarios
    workflow: redhat-chaos-installer-azure
- always_run: false
  as: krkn-hub-tests-gcp
  steps:
    cluster_profile: gcp-chaos
    env:
      CDV2_ITERATION_MULTIPLIER: "11"
      GC: "false"
      PROFILE_TYPE: reporting
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    - chain: redhat-chaos-hog-scenarios
    workflow: redhat-chaos-installer-gcp
- always_run: false
  as: krkn-hub-tests-aro
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      ARO_MASTER_VM_SIZE: Standard_D16s_v3
      ARO_WORKER_VM_SIZE: Standard_D8s_v3
      CDV2_ITERATION_MULTIPLIER: "11"
      CD_V2_EXTRA_FLAGS: ""
      GC: "false"
      PROFILE_TYPE: reporting
      TELEMETRY_GROUP: prow-ocp-aro-4.15
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - ref: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-observer-start
    - chain: redhat-chaos-krkn-hub-etcd-tests
    - chain: redhat-chaos-krkn-hub-console-tests
    - ref: redhat-chaos-pod-scenarios-prometheus-disruption
    - chain: redhat-chaos-krkn-hub-random-system-pods-disruption
    - chain: redhat-chaos-hog-scenarios
    workflow: redhat-chaos-installer-azure-aro-upi
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: prow-scripts
  variant: 4.15-nightly
