base_images:
  base: # provides the OpenShift universal base image for other builds to use when they reference "base"
    name: "4.5"
    namespace: "ocp"
    tag: "base"
  cli: # provides an image with the OpenShift CLI for other builds to use when they reference "cli"
    name: "4.5"
    namespace: "ocp"
    tag: "cli"
  cerberus.prow.base:
    name: cerberus
    namespace: chaos
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_path: cerberus/Dockerfile_prow
  inputs:
    cerberus.prow.base:
      as:
      - registry.ci.openshift.org/chaos/cerberus:latest
    paths:
      - destination_dir: "/cerb_test"
        source_path: "/root/cerberus"
  to: cerberus-prow-2
- dockerfile_path: cerberus/Dockerfile
  from: cerberus.prow.base
  to: cerberus-prow
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: cerberus
