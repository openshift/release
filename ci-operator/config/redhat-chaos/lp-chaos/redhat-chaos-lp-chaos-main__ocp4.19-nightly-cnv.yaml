base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-chaos
  cron: 0 6 * * *
  steps:
    cluster_profile: aws-lp-chaos
    env:
      KCFG_SRC_SFX: weiliu--chaos-test
    test:
    - ref: redhat-lp-chaos-vm-create
    - ref: redhat-chaos-start-krkn
    - chain: redhat-chaos-krkn-hub-etcd-tests
    - ref: redhat-chaos-pod-scenarios-kube-apiserver-disruption
    - ref: redhat-lp-chaos-vm-check
    workflow: external-cluster
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: lp-chaos
  variant: ocp4.19-nightly-cnv
