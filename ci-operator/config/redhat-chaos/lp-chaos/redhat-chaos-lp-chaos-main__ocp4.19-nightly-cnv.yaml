base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: aws-chaos
  cron: 0 6 * * *
  steps:
    cluster_profile: aws-lp-chaos
    env:
      BASE_DOMAIN: test.lp.devcluster.openshift.com
      TIMEOUT: 3 hours
      USER_TAGS: |
        TicketId 419
    test:
    - ref: redhat-chaos-start-krkn
    - ref: redhat-chaos-pod-scenarios-kube-apiserver-disruption
    - ref: wait
    workflow: redhat-lp-chaos-installer-aws-cnv
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: lp-chaos
  variant: ocp4.19-nightly-cnv
