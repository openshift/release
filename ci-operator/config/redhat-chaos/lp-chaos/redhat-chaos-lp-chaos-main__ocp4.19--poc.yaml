build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: chaos-test-suite
  commands: echo 'chaos'
  container:
    from: src
  cron: 0 4 11 * *
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: lp-chaos
  variant: ocp4.19--poc
