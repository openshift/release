base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  krkn.prow:
    name: krkn
    namespace: chaos
    tag: latest
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    integration:
      name: "4.19"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: pre-installed
  capabilities:
  - intranet
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    cluster_profile: metal-redhat-gs
    env:
      KUBE_VIRT_FAILURES: "True"
      TARGET_NAMESPACE: benchmark-runner
    pre:
    - ref: openshift-qe-installer-bm-load-kubeconfig
    test:
    - ref: redhat-chaos-kubevirt-outage
  timeout: 6h0m0s
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: lp-chaos
  variant: ocp4.19
