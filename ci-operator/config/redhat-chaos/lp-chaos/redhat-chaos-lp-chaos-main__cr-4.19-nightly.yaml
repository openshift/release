base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  ocp-qe-perfscale-ci:
    name: ocp-qe-perfscale-ci
    namespace: ci
    tag: latest
build_root:
  from_repository: true
images:
- dockerfile_literal: |-
    FROM ocp-qe-perfscale-ci
    RUN ls
    RUN cp oc /bin
  from: ocp-qe-perfscale-ci
  to: perfscale-observer
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-aws
  cron: 0 6 * * *
  steps:
    cluster_profile: aws-lp-chaos
    env:
      BASE_DOMAIN: test.lp.devcluster.openshift.com
      CHURN: "true"
      EXTRA_FLAGS: --churn-duration=90m --timeout=5h --churn-percent 25
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "11"
      PROFILE_TYPE: reporting
      SPOT_INSTANCES: "true"
      TELEMETRY_GROUP: prow-ocp-4.19-component-readiness
      USER_TAGS: |
        TicketId 419
    observers:
      enable:
      - openshift-qe-cluster-density-v2-observer
    test:
    - ref: redhat-chaos-start-krkn
    - chain: redhat-chaos-krkn-hub-etcd-tests
    - chain: redhat-chaos-krkn-hub-ovn-disruption
    - chain: redhat-chaos-krkn-hub-random-system-pods-disruption
    - ref: redhat-chaos-pod-scenarios-prometheus-disruption
    - ref: redhat-chaos-pod-scenarios-kube-apiserver-disruption
    workflow: redhat-chaos-installer-aws
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: lp-chaos
  variant: cr-4.19-nightly
