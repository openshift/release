base_images:
  cerberus.prow.base:
    name: cerberus
    namespace: chaos
    tag: latest
  os:
    name: centos
    namespace: openshift
    tag: stream9
build_root:
  from_repository: true
images:
- dockerfile_path: prow/Dockerfile
  to: krkn-hub
- dockerfile_path: cerberus/Dockerfile_prow
  from: os
  inputs:
    cerberus.prow.base:
      as:
      - registry.ci.openshift.org/chaos/cerberus:latest
  to: cerberus-prow
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-tests
  cron: 0 8 */2 * *
  steps:
    cluster_profile: aws
    env:
      SPOT_INSTANCES: "true"
    observers:
      enable:
      - redhat-chaos-cerberus
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    workflow: redhat-chaos-krkn-hub-tests
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: krkn-hub
