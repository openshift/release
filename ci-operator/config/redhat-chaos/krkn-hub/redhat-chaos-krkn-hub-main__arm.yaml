base_images:
  os:
    name: centos
    namespace: openshift
    tag: stream9
build_root:
  from_repository: true
images:
- dockerfile_path: prow/Dockerfile
  from: os
  to: krkn-hub-arm
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.13"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: krkn-hub-tests-arm
  cron: 0 8 */2 * *
  steps:
    cluster_profile: aws-perfscale-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      OCP_ARCH: arm64
      SPOT_INSTANCES: "true"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: redhat-chaos-krkn-hub-tests
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: krkn-hub
  variant: arm
