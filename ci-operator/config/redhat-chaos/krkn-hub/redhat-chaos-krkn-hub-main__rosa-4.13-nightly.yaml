base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  os:
    name: centos
    namespace: openshift
    tag: stream9
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  from: os
  to: krkn-hub-rosa
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-prow-rosa-413
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocp-qe-perfscale-ci-tests-rosa
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: nightly
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      REPLICAS: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    - chain: redhat-chaos-pvc-scenarios
    workflow: rosa-aws-sts
- as: ocp-qe-perfscale-ci-tests-rosa-hog
  cron: 0 12 * * 1
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: nightly
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      REPLICAS: "3"
    test:
    - chain: redhat-chaos-hog-scenarios
    workflow: rosa-aws-sts
- as: ocp-qe-perfscale-ci-tests-rosa-hcp
  cron: 0 12 * * 2
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: nightly
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      READY_WAIT_TIMEOUT: 30m
      REGION: us-west-2
      REPLICAS: "3"
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-cluster-density-v2
    - ref: redhat-chaos-pod-scenarios-ovn-pods
    - ref: redhat-chaos-pod-scenarios-random-system-pods
    - ref: redhat-chaos-pvc-scenarios-new-pod
    workflow: rosa-aws-sts-hypershift
- as: ocp-qe-perfscale-ci-tests-rosa-hcp-hog
  cron: 0 12 * * 2
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: nightly
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      READY_WAIT_TIMEOUT: 30m
      REGION: us-west-2
      REPLICAS: "3"
      ZONES_COUNT: "3"
    test:
    - chain: redhat-chaos-hog-scenarios
    workflow: rosa-aws-sts-hypershift
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: krkn-hub
  variant: rosa-4.13-nightly
