base_images:
  cerberus.prow:
    name: cerberus
    namespace: chaos
    tag: cerberus-prow
  os:
    name: centos
    namespace: openshift
    tag: stream9
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  from: os
  to: krkn-hub-rosa-15
- dockerfile_path: cerberus/Dockerfile_prow
  from: cerberus.prow
  to: cerberus-prow-rosa-415
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocp-qe-perfscale-ci-tests-rosa
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: nightly
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      REPLICAS: "3"
    observers:
      enable:
      - redhat-chaos-cerberus
    test:
    - chain: redhat-chaos-krkn-hub-tests
    workflow: rosa-aws-sts
- as: ocp-qe-perfscale-ci-tests-rosa-hog
  cron: 0 12 * * 1
  steps:
    cluster_profile: aws-qe
    env:
      CHANNEL_GROUP: nightly
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      REPLICAS: "3"
    test:
    - chain: redhat-chaos-hog-scenarios
    workflow: rosa-aws-sts
zz_generated_metadata:
  branch: main
  org: redhat-chaos
  repo: krkn-hub
  variant: rosa-4.15-nightly
