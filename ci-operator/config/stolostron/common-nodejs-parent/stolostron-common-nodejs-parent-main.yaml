build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  to: nodejs-14
- dockerfile_path: Dockerfile.nodejs-16
  to: nodejs-16
- dockerfile_path: Dockerfile.nodejs-18
  to: nodejs-18
- dockerfile_path: Dockerfile.nodejs-20
  to: nodejs-20
promotion:
  to:
  - name: common-nodejs-parent
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: periodic-build
  cron: 0 6 * * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: nodejs-14
    env:
      IMAGE_REPO: common-nodejs-parent
      IMAGE_TAG: nodejs-14
      REGISTRY_HOST: registry.ci.openshift.org
      REGISTRY_ORG: stolostron
      REGISTRY_SECRET: acm-cicd-osci-push
    workflow: ocm-ci-image-mirror-periodic
- as: periodic-build-nodejs-16
  cron: 0 6 * * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: nodejs-16
    env:
      IMAGE_REPO: common-nodejs-parent
      IMAGE_TAG: nodejs-16
      REGISTRY_HOST: registry.ci.openshift.org
      REGISTRY_ORG: stolostron
      REGISTRY_SECRET: acm-cicd-osci-push
    workflow: ocm-ci-image-mirror-periodic
- as: periodic-build-nodejs-18
  cron: 0 6 * * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: nodejs-18
    env:
      IMAGE_REPO: common-nodejs-parent
      IMAGE_TAG: nodejs-18
      REGISTRY_HOST: registry.ci.openshift.org
      REGISTRY_ORG: stolostron
      REGISTRY_SECRET: acm-cicd-osci-push
    workflow: ocm-ci-image-mirror-periodic
- as: periodic-build-nodejs-20
  cron: 0 6 * * *
  steps:
    dependencies:
      SOURCE_IMAGE_REF: nodejs-20
    env:
      IMAGE_REPO: common-nodejs-parent
      IMAGE_TAG: nodejs-20
      REGISTRY_HOST: registry.ci.openshift.org
      REGISTRY_ORG: stolostron
      REGISTRY_SECRET: acm-cicd-osci-push
    workflow: ocm-ci-image-mirror-periodic
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: common-nodejs-parent
