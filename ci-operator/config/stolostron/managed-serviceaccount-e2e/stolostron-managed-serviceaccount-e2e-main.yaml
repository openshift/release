base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.19-linux
  to: managed-serviceaccount-e2e
promotion:
  to:
  - disabled: true
    name: "2.5"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.5
    workflow: ocm-ci-fastforward
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managed-serviceaccount-e2e
    env:
      IMAGE_REPO: managed-serviceaccount-e2e
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managed-serviceaccount-e2e
    env:
      IMAGE_REPO: managed-serviceaccount-e2e
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: managed-serviceaccount-e2e
