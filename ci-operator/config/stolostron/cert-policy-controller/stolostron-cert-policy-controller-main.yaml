base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  stolostron_builder_go1.24-linux:
    name: builder
    namespace: stolostron
    tag: go1.24-linux
  stolostron_builder_go1.25-linux:
    name: builder
    namespace: stolostron
    tag: go1.25-linux
binary_build_commands: make build
build_root:
  from_repository: true
images:
- additional_architectures:
  - arm64
  dockerfile_path: ./build/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.25-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.25-linux
  optional: true
  to: cert-policy-controller
promotion:
  to:
  - name: "2.16"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cert-policy-controller
    env:
      IMAGE_REPO: cert-policy-controller
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: cert-policy-controller
