base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.20-linux:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
  stolostron_builder_go1.21-linux:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
binary_build_commands: go build ./cmd/manager
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.21-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.21-linux
  to: managedcluster-import-controller
promotion:
  to:
  - name: "2.6"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: sonarcloud
  commands: |
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: check
  commands: make check
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: e2e
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: managedcluster-import-controller
    env:
      CLUSTER_NAMES: none
      CLUSTERPOOL_GROUP_NAME: Server Foundation
      CLUSTERPOOL_HOST_NAMESPACE: server-foundation
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-sf-clusterpool
      CLUSTERPOOL_LIFETIME: 2h
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
      SKIP_COMPONENT_INSTALL: "true"
    test:
    - as: e2e
      cli: latest
      commands: |
        export KUBECONFIG="${SHARED_DIR}/hub-1.kc"
        KUBECTL=oc
        OCM_VERSION=backplane-2.6
        export KUBECTL OCM_VERSION
        set -o pipefail
        make e2e-test-prow 2>&1 | tee ${ARTIFACT_DIR}/e2e_tests_out.log
        set +o pipefail
      dependencies:
      - env: IMPORT_CONTROLLER_IMAGE_NAME
        name: managedcluster-import-controller
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managedcluster-import-controller
    env:
      IMAGE_REPO: managedcluster-import-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managedcluster-import-controller
    env:
      IMAGE_REPO: managedcluster-import-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managedcluster-import-controller
    env:
      IMAGE_REPO: managedcluster-import-controller
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=managedcluster-import-controller
        export OSCI_COMPONENT_VERSION=2.6.0
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f /opt/build-harness/Makefile.prow"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-2.6
  org: stolostron
  repo: managedcluster-import-controller
