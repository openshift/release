base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  stolostron_builder_go1.23-linux:
    name: builder
    namespace: stolostron
    tag: go1.23-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.23-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    stolostron_builder_go1.23-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.23-linux
  to: memcached-exporter
promotion:
  to:
  - name: "2.14"
    namespace: stolostron
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: memcached-exporter
    env:
      IMAGE_REPO: memcached-exporter
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: memcached-exporter
    env:
      IMAGE_REPO: memcached-exporter
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        export OSCI_COMPONENT_NAME="memcached-exporter"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.14
  org: stolostron
  repo: memcached_exporter
