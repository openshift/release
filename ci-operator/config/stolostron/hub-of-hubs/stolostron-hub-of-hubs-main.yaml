base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: manager/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: hub-of-hubs-manager
- dockerfile_path: agent/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: hub-of-hubs-agent
promotion:
  name: "2.6"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: test-unit
  commands: |
    export SELF="make"
    make unit-tests
  container:
    from: src
- as: test-e2e
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-obs-china-aws-kind
      AWS_INSTANCE_TYPE: t3.xlarge
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: test
      commands: |
        export KUBECONFIG=${ARTIFACT_DIR}/kubeconfig-local
        export LOG=${ARTIFACT_DIR}/e2e-setup.log
        export SELF="make"
        set -o pipefail
        make e2e-prow-tests 2>&1 | tee ${ARTIFACT_DIR}/e2e-run.log
        set +o pipefail
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: sonarcloud
  commands: |
    export SELF="make"
    make sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonarcloud-post-submit
  commands: |
    export SELF="make"
    make sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: hub-of-hubs
