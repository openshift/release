base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: manager/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: hub-of-hubs-manager
- dockerfile_path: agent/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: hub-of-hubs-agent
promotion:
  name: "2.6"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: test-unit
  commands: |
    export SELF="make"
    make unit-tests
  container:
    from: src
- as: sonarcloud
  commands: |
    export SELF="make"
    make sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonarcloud-post-submit
  commands: |
    export SELF="make"
    make sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: latest-manager-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hub-of-hubs-manager
    env:
      IMAGE_REPO: hub-of-hubs-manager
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-agent-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hub-of-hubs-agent
    env:
      IMAGE_REPO: hub-of-hubs-agent
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: hub-of-hubs
