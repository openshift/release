base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
  stolostron_builder_go1.18-linux:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: manager/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.18-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.18-linux
  to: hub-of-hubs-manager
- dockerfile_path: agent/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.18-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.18-linux
  to: hub-of-hubs-agent
promotion:
  name: "2.6"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: test-unit
  commands: |
    export SELF="make"
    export HOME="/tmp"
    make unit-tests
  container:
    from: src
- as: test-e2e
  skip_if_only_changed: ^doc/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.md$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|release-notes/*)$
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-obs-china-aws-kind
      AWS_INSTANCE_TYPE: m5ad.xlarge
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: test
      commands: |
        echo "HUB_OF_HUBS_MANAGER_IMAGE_REF=$HUB_OF_HUBS_MANAGER_IMAGE_REF"
        echo "HUB_OF_HUBS_AGENT_IMAGE_REF=$HUB_OF_HUBS_AGENT_IMAGE_REF"
        echo "OPENSHIFT_CI=$OPENSHIFT_CI"
        export SELF="make"
        set -o pipefail
        make e2e-prow-tests 2>&1 | tee ${ARTIFACT_DIR}/e2e-prow-tests.log
        set +o pipefail
      dependencies:
      - env: HUB_OF_HUBS_MANAGER_IMAGE_REF
        name: hub-of-hubs-manager
      - env: HUB_OF_HUBS_AGENT_IMAGE_REF
        name: hub-of-hubs-agent
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: sonarcloud
  commands: |
    export SELF="make"
    make sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonarcloud-post-submit
  commands: |
    export SELF="make"
    make sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: latest-manager-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hub-of-hubs-manager
    env:
      IMAGE_REPO: hub-of-hubs-manager
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-agent-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hub-of-hubs-agent
    env:
      IMAGE_REPO: hub-of-hubs-agent
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: hub-of-hubs
