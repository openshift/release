build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    export HOME="/tmp"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    export HOME="/tmp"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: policy-generator-plugin
