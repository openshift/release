base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  from: cli
  inputs:
    cli:
      as:
      - registry.ci.openshift.org/ocp/4.7:cli
  to: backplane-must-gather
promotion:
  name: "2.4"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.4
    workflow: ocm-ci-fastforward
- as: test-unit
  commands: make -f Makefile.prow unit-test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: backplane-must-gather
