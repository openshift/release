base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  cli:
    name: "4.16"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    cli:
      as:
      - builder
  to: backplane-must-gather
promotion:
  to:
  - name: "2.7"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.7
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: backplane-must-gather
