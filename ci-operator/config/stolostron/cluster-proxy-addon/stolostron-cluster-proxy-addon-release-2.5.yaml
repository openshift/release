base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: cluster-proxy-addon
promotion:
  to:
  - name: "2.5"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.6"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.6"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify-deps
  commands: |
    make update-deps-overrides
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test --warn-undefined-variables
  container:
    from: test-bin
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-proxy-addon
    env:
      IMAGE_REPO: cluster-proxy-addon
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.5
  org: stolostron
  repo: cluster-proxy-addon
