base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.21-linux:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.21-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.21-linux
  to: cluster-proxy-addon
promotion:
  to:
  - name: "2.4"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify-deps
  commands: |
    make update-deps-overrides
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test --warn-undefined-variables
  container:
    from: test-bin
- as: e2e
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: cluster-proxy-addon
    env:
      CLUSTER_NAMES: none
      CLUSTERPOOL_GROUP_NAME: Server Foundation
      CLUSTERPOOL_HOST_NAMESPACE: server-foundation
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-sf-clusterpool
      CLUSTERPOOL_LIFETIME: 2h
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
      SKIP_COMPONENT_INSTALL: "true"
    test:
    - as: test
      cli: latest
      commands: |
        export KUBECONFIG="${SHARED_DIR}/hub-1.kc"
        KUBECTL=oc
        export KUBECTL
        make test-e2e
      dependencies:
      - env: CLUSTER_PROXY_ADDON_IMAGE
        name: cluster-proxy-addon
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ocm-e2e-clusterpool
- as: sonar
  commands: |
    export HOME="/tmp"
    export XDG_CONFIG_HOME="/tmp/xdg_config"
    export SONAR_GO_TEST_ARGS="./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export HOME="/tmp"
    export XDG_CONFIG_HOME="/tmp/xdg_config"
    export SONAR_GO_TEST_ARGS="./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-proxy-addon
    env:
      IMAGE_REPO: cluster-proxy-addon
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror-main
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-proxy-addon
    env:
      IMAGE_REPO: cluster-proxy-addon
      IMAGE_TAG: main
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.5
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: cluster-proxy-addon
