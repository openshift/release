base_images:
  stolostron_builder_nodejs14-linux:
    name: builder
    namespace: stolostron
    tag: nodejs14-linux
binary_build_commands: make -f Makefile.prow install && make -f Makefile.prow build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolostron_builder_nodejs14-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:nodejs14-linux
  to: search-ui
promotion:
  to:
  - name: "2.4"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-ui
    env:
      IMAGE_REPO: search-ui
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: lint
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow lint
    make -f Makefile.prow check
  container:
    from: src
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.4
    workflow: ocm-ci-fastforward
- as: unit-test-sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-test
    make -f Makefile.prow sonar/js/prow
  container:
    from: bin
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: unit-test-sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-test
    make -f Makefile.prow sonar/js/prow
  container:
    from: bin
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: search-ui
