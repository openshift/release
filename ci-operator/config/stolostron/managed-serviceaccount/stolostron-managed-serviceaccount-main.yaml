base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.25-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: managed-serviceaccount
promotion:
  to:
  - disabled: true
    name: "2.11"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.11
    workflow: ocm-ci-fastforward
- as: sonar-pre-submit
  commands: |
    export HOME="/tmp"
    export XDG_CONFIG_HOME="/tmp/xdg_config"
    export SONAR_GO_TEST_ARGS="./pkg/..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export HOME="/tmp"
    export XDG_CONFIG_HOME="/tmp/xdg_config"
    export SONAR_GO_TEST_ARGS="./pkg/..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: unit
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^\.tekton/|\.rhtap$|^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managed-serviceaccount
    env:
      IMAGE_REPO: managed-serviceaccount
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managed-serviceaccount
    env:
      IMAGE_REPO: managed-serviceaccount
      IMAGE_TAG: main
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: managed-serviceaccount
