base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go-linux:
      as:
      - golang:1.19-bullseye
  to: managed-serviceaccount
promotion:
  to:
  - name: "2.3"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: sonarcloud
  commands: |
    export HOME="/tmp"
    export XDG_CONFIG_HOME="/tmp/xdg_config"
    export SONAR_GO_TEST_ARGS="./pkg/..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: unit
  commands: make test
  container:
    from: src
- as: integration
  commands: make test-integration
  container:
    from: src
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managed-serviceaccount
    env:
      IMAGE_REPO: managed-serviceaccount
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managed-serviceaccount
    env:
      IMAGE_REPO: managed-serviceaccount
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: managed-serviceaccount
    env:
      IMAGE_REPO: managed-serviceaccount
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=managed-serviceaccount
        export OSCI_COMPONENT_VERSION=2.3.0
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f /opt/build-harness/Makefile.prow"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-2.3
  org: stolostron
  repo: managed-serviceaccount
