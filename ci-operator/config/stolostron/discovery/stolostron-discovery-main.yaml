base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.21-linux:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    stolostron_builder_go1.21-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.21-linux
  to: discovery-operator
- dockerfile_path: Dockerfile.test.prow
  inputs:
    stolostron_builder_go1.21-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.21-linux
  to: discovery-operator-tests
- dockerfile_path: Dockerfile.testserver.prow
  inputs:
    stolostron_builder_go1.21-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.21-linux
  to: discovery-testserver
promotion:
  to:
  - name: "2.6"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: discovery-operator
    env:
      IMAGE_REPO: discovery-operator
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: test-unit
  commands: |
    export ocm_dir=$(mktemp -d -t ocm-XXXXX)
    export HOME="$ocm_dir"
    export SELF="make -f Makefile"
    make -f Makefile test
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export ocm_dir=$(mktemp -d -t ocm-XXXXX)
    export HOME="$ocm_dir"
    make envtest
    export SONAR_GO_TEST_ARGS=$(go list ./... | grep -E -v test | tr "\n" " ")
    echo "SONAR_GO_TEST_ARGS=$SONAR_GO_TEST_ARGS"
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export ocm_dir=$(mktemp -d -t ocm-XXXXX)
    export HOME="$ocm_dir"
    make envtest
    export SONAR_GO_TEST_ARGS=$(go list ./... | grep -E -v test | tr "\n" " ")
    echo "SONAR_GO_TEST_ARGS=$SONAR_GO_TEST_ARGS"
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.6
    workflow: ocm-ci-fastforward
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: discovery-operator
    env:
      IMAGE_REPO: discovery-operator
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-test-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: discovery-operator-tests
    env:
      IMAGE_REPO: discovery-operator-tests
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-testserver-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: discovery-testserver
    env:
      IMAGE_REPO: discovery-testserver
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: discovery
