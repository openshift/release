images:
- dockerfile_path: Dockerfile
  to: acm-workload
promotion: {}
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: acm-workload
    env:
      IMAGE_REPO: acm-workload
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: acm-workload
    env:
      IMAGE_REPO: acm-workload
      IMAGE_TAG: release-2.9
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.9
  org: stolostron
  repo: acm-workload
