base_images:
  stolostron_builder_go1.21-linux:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    stolostron_builder_go1.21-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.21-linux
  to: cluster-curator-controller
promotion:
  to:
  - name: "2.7"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: make unit-tests
  container:
    from: src
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export KUBEBUILDER_VERSION="1.27.1"
    export os=$(go env GOOS)
    export arch=$(go env GOARCH)
    export KB_TOOLS_ARCHIVE_NAME="kubebuilder-tools-${KUBEBUILDER_VERSION}-${os}-${arch}.tar.gz"
    curl -s -f -L https://storage.googleapis.com/kubebuilder-tools/${KB_TOOLS_ARCHIVE_NAME} -o ${KB_TOOLS_ARCHIVE_NAME}
    tar -zxvf ${KB_TOOLS_ARCHIVE_NAME}
    export PATH=$PATH:$(pwd)/kubebuilder/bin
    export KUBEBUILDER_ASSETS=$(pwd)/kubebuilder/bin
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export KUBEBUILDER_VERSION="1.27.1"
    export os=$(go env GOOS)
    export arch=$(go env GOARCH)
    export KB_TOOLS_ARCHIVE_NAME="kubebuilder-tools-${KUBEBUILDER_VERSION}-${os}-${arch}.tar.gz"
    curl -s -f -L https://storage.googleapis.com/kubebuilder-tools/${KB_TOOLS_ARCHIVE_NAME} -o ${KB_TOOLS_ARCHIVE_NAME}
    tar -zxvf ${KB_TOOLS_ARCHIVE_NAME}
    export PATH=$PATH:$(pwd)/kubebuilder/bin
    export KUBEBUILDER_ASSETS=$(pwd)/kubebuilder/bin
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-curator-controller
    env:
      IMAGE_REPO: cluster-curator-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-curator-controller
    env:
      IMAGE_REPO: cluster-curator-controller
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.7
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: cluster-curator-controller
