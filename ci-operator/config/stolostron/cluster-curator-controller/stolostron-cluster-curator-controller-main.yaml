build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.25-linux
images:
- dockerfile_path: Dockerfile.prow
  to: cluster-curator-controller
promotion:
  to:
  - name: "2.17"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: make unit-tests
  container:
    from: src
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export PATH=$PATH:$(go env GOPATH)/bin
    go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
    export KUBEBUILDER_ASSETS=$(setup-envtest use -p path 1.30)
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export PATH=$PATH:$(go env GOPATH)/bin
    go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
    export KUBEBUILDER_ASSETS=$(setup-envtest use -p path 1.30)
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-curator-controller
    env:
      IMAGE_REPO: cluster-curator-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-curator-controller
    env:
      IMAGE_REPO: cluster-curator-controller
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.17
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: cluster-curator-controller
