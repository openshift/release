base_images:
  open-cluster-management_builder_go1.17-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    open-cluster-management_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.17-linux
  to: cluster-curator-controller
promotion:
  name: "2.3"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: make unit-tests
  container:
    from: src
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-curator-controller
    env:
      IMAGE_REPO: cluster-curator-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-curator-controller
    env:
      IMAGE_REPO: cluster-curator-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.3
  org: stolostron
  repo: cluster-curator-controller
