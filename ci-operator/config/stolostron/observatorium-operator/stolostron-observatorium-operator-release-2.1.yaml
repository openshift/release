build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  to: observatorium-operator
promotion:
  to:
  - name: "2.1"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.6"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.6"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: e2e-test
  steps:
    cluster_profile: aws
    test:
    - as: deploy-operator
      cli: latest
      commands: |
        export OPERATOR_IMAGE_NAME=${IMAGE_FORMAT//\/stable:\$\{component\}//pipeline:observatorium-operator}
        ./tests/e2e.sh deploy-operator
      env:
      - default: oc
        name: KUBECTL
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: run-test
      cli: latest
      commands: |
        ./tests/e2e.sh test --tls
      env:
      - default: oc
        name: KUBECTL
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - as: delete-cr
      cli: latest
      commands: |
        ./tests/e2e.sh delete-cr
      env:
      - default: oc
        name: KUBECTL
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-2.1
  org: stolostron
  repo: observatorium-operator
