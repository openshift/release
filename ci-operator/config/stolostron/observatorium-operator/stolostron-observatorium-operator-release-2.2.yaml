base_images:
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: observatorium-operator
promotion:
  to:
  - name: "2.2"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.6"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.6"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: e2e-kind
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-obs-usa-aws-kind
      AWS_INSTANCE_TYPE: t3.small
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: test
      commands: |
        echo "OPERATOR_IMAGE_NAME=$OPERATOR_IMAGE_NAME"
        ./tests/e2e.sh test-kind-prow
      dependencies:
      - env: OPERATOR_IMAGE_NAME
        name: observatorium-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
zz_generated_metadata:
  branch: release-2.2
  org: stolostron
  repo: observatorium-operator
