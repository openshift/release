base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.19-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - golang:1.19
  to: addon-manager
promotion:
  disabled: true
  name: "2.4"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: addon-manager
    env:
      IMAGE_REPO: addon-manager
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: addon-manager
    env:
      IMAGE_REPO: addon-manager
      IMAGE_TAG: main
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: sonar-pre-submit
  commands: |
    export SONAR_GO_TEST_ARGS="./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SONAR_GO_TEST_ARGS="./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.4
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: addon-framework
