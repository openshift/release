base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: search-operator-bundle
promotion:
  name: "2.9"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-operator-bundle
    env:
      IMAGE_REPO: search-operator-bundle
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: git-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.9
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: search-v2-operator-bundle
