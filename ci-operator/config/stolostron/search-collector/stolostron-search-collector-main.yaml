base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.18-linux:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.18-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.18-linux
  to: search-collector
promotion:
  name: "2.7"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-collector
    env:
      IMAGE_REPO: search-collector
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: e2e
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: search-collector
    env:
      CLUSTERPOOL_GROUP_NAME: Search
      CLUSTERPOOL_HOST_NAMESPACE: acm-observability-usa
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-obs-usa-clusterpool
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
      PIPELINE_STAGE: dev
    test:
    - as: e2e
      commands: |
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: git-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.7
    workflow: ocm-ci-fastforward
- as: lint
  commands: |
    GOLANGCI_LINT_CACHE=/tmp/golangci-cache make -f Makefile.prow lint
  container:
    from: src
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-test
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    export DEPLOYED_IN_HUB=true
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    export DEPLOYED_IN_HUB=true
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: search-collector
