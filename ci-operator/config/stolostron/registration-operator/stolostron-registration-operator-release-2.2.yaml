base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- dockerfile_path: Dockerfile
  from: base
  to: registration-operator
promotion:
  additional_images:
    registration-operator-src: src
  name: "2.2"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.6"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.6"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test-unit JUNITFILE=${ARTIFACT_DIR}/junit_report.xml --warn-undefined-variables
  container:
    from: test-bin
- as: integration
  commands: make test-integration
  container:
    from: test-bin
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: deploy
      commands: |
        curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.4/linux/oc.tar.gz | tar xvzf - oc
        KUBECTL=oc
        OLM_NAMESPACE=openshift-operator-lifecycle-manager
        REGISTRATION_IMAGE=quay.io/stolostron/registration:release-2.2
        WORK_IMAGE=quay.io/stolostron/work:release-2.2
        PATH=.:$PATH
        export KUBECTL OLM_NAMESPACE PATH REGISTRATION_IMAGE WORK_IMAGE
        make deploy-hub e2e-bootstrap-secret
      dependencies:
      - env: IMAGE_NAME
        name: registration-operator
      from: src
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 200Mi
    - as: operator-e2e-test
      commands: |
        curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.4/linux/oc.tar.gz | tar xvzf - oc
        KUBECTL=oc
        OLM_NAMESPACE=openshift-operator-lifecycle-manager
        REGISTRATION_IMAGE=quay.io/stolostron/registration:release-2.2
        WORK_IMAGE=quay.io/stolostron/work:release-2.2
        PATH=.:$PATH
        export KUBECTL OLM_NAMESPACE PATH REGISTRATION_IMAGE WORK_IMAGE
        make deploy-spoke-operator run-e2e
      dependencies:
      - env: IMAGE_NAME
        name: registration-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: registration-operator
    env:
      IMAGE_REPO: registration-operator
      IMAGE_TAG: release-2.2
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.2
  org: stolostron
  repo: registration-operator
