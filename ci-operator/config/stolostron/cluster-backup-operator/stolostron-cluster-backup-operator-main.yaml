base_images:
  stolostron_builder_go1.22-linux:
    name: builder
    namespace: stolostron
    tag: go1.22-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.22-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolostron_builder_go1.22-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.22-linux
  to: cluster-backup-controller
promotion:
  to:
  - name: "2.12"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: crd-and-gen-files-check
  commands: |
    export SELF="make -f Makefile.prow"
    export HOME="/tmp"
    # Check that crd manifests are up-to-date
    make -f Makefile.prow manifests
    diff=$(git diff --color --ignore-space-change config/crd/bases)
    if [ -n "$diff" ]; then
      echo "$diff"
      echo "***** config/crd/bases is out-of-date *****"
      echo "*****     run 'make manifests'      *****"
      exit 1
    fi
    # Check that generated deepcopy files are up-to-date
    make -f Makefile.prow generate
    diff=$(git diff --color --ignore-space-change api/v1beta1/*generated*.go)
    if [ -n "$diff" ]; then
      echo "$diff"
      echo "***** api/v1beta1 generated files are out-of-date *****"
      echo "*****     run 'make generate'      *****"
      exit 1
    fi
  container:
    from: src
- as: unit-tests
  commands: |
    export SELF="make -f Makefile.prow"
    export HOME="/tmp"
    make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export HOME="/tmp"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export HOME="/tmp"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-backup-controller
    env:
      IMAGE_REPO: cluster-backup-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-backup-controller
    env:
      IMAGE_REPO: cluster-backup-controller
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.12
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: cluster-backup-operator
