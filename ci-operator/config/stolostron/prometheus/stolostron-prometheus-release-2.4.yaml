base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: prometheus
promotion:
  name: "2.4"
  namespace: stolostron
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: vendor
  commands: make unused && git diff --exit-code
  container:
    from: src
- as: common-test
  commands: GOOPTS="-tags=builtinassets -p=1" make common-test
  container:
    from: src
- as: react-app-test
  commands: |
    nodejs_version=v14.16.1
    nodejs_platform=linux-x64
    nodejs="node-${nodejs_version}-${nodejs_platform}"
    cd /tmp
    curl -LO "https://nodejs.org/download/release/${nodejs_version}/${nodejs}.tar.gz"
    tar xf "${nodejs}.tar.gz"
    export NODEJS_HOME="/tmp/${nodejs}"
    export PATH=$PATH:$NODEJS_HOME/bin
    HOME=/tmp npm install yarn
    export PATH=$PATH:/tmp/node_modules/.bin
    cd -
    make react-app-test
  container:
    from: src
zz_generated_metadata:
  branch: release-2.4
  org: stolostron
  repo: prometheus
