build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: build/Dockerfile
  to: klusterlet-addon-operator
promotion:
  to:
  - disabled: true
    name: "2.5"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: klusterlet-addon-operator
    env:
      IMAGE_REPO: klusterlet-addon-operator
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: klusterlet-addon-operator
    env:
      IMAGE_REPO: klusterlet-addon-operator
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: klusterlet-addon-operator
