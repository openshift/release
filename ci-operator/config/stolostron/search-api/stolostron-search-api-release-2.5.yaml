base_images:
  stolostron_builder_nodejs14-linux:
    name: builder
    namespace: stolostron
    tag: nodejs14-linux
binary_build_commands: make -f Makefile.prow install && make -f Makefile.prow build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolostron_builder_nodejs14-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:nodejs14-linux
  to: search-api
promotion:
  to:
  - name: "2.5"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    make -f Makefile.prow install
    make -f Makefile.prow lint
  container:
    from: src
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-api
    env:
      IMAGE_REPO: search-api
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: unit-test-sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-test
    make -f Makefile.prow sonar/js/prow
  container:
    from: bin
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: unit-test-sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-test
    make -f Makefile.prow sonar/js/prow
  container:
    from: bin
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-api
    env:
      IMAGE_REPO: search-api
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_VERSION="2.5"
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.5
  org: stolostron
  repo: search-api
