base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: observability-e2e-test
promotion:
  to:
  - name: "2.3"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: test-unit
  commands: |
    export SELF="make -f Makefile"
    make -f Makefile test-unit
  container:
    from: src
- as: test-e2e
  run_if_changed: ^(pkg/.*|Makefile|Dockerfile|go\.mod|go\.sum)$
  steps:
    cluster_profile: aws
    test:
    - as: run-e2e
      cli: latest
      commands: |
        export COMPONENT_IMAGE_NAME=${IMAGE_FORMAT//\/stable:\$\{component\}//pipeline:observability-e2e-test}
        set -o pipefail
        make test-e2e 2>&1 | tee ${ARTIFACT_DIR}/e2e_tests_out.log
        set +o pipefail
      env:
      - default: oc
        name: KUBECTL
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-2.3
  org: stolostron
  repo: observability-e2e-test
