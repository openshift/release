base_images:
  stolostron_builder_go1.20-linux:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolostron_builder_go1.20-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.20-linux
  to: cluster-image-set-controller
promotion:
  name: "2.4"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.4
    workflow: ocm-ci-fastforward
- as: unit-tests
  commands: make test
  container:
    from: src
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SONAR_GO_TEST_ARGS="./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-image-set-controller
    env:
      IMAGE_REPO: cluster-image-set-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-image-set-controller
    env:
      IMAGE_REPO: cluster-image-set-controller
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: cluster-image-set-controller
