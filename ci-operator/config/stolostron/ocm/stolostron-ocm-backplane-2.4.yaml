base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.19-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: build/Dockerfile.registration-operator
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - golang:1.19
  to: registration-operator
- dockerfile_path: build/Dockerfile.registration
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - golang:1.19
  to: registration
- dockerfile_path: build/Dockerfile.work
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - golang:1.19
  to: work
- dockerfile_path: build/Dockerfile.placement
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - golang:1.19
  to: placement
promotion:
  name: "2.4"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: verify
  commands: |
    export XDG_CACHE_HOME="/tmp"
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    export XDG_CACHE_HOME="/tmp"
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test-unit --warn-undefined-variables
  container:
    from: test-bin
- as: integration
  commands: HOME=/tmp make test-integration
  container:
    from: test-bin
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: ocm-e2e-test
      commands: |
        KUBECTL=oc
        PATH=.:$PATH
        export KUBECTL PATH
        make test-e2e
      dependencies:
      - env: OPERATOR_IMAGE_NAME
        name: registration-operator
      - env: REGISTRATION_IMAGE
        name: registration
      - env: WORK_IMAGE
        name: work
      - env: PLACEMENT_IMAGE
        name: placement
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: publish-registration-operator
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: registration-operator
    env:
      IMAGE_REPO: registration-operator
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=registration-operator
        export OSCI_COMPONENT_VERSION=2.4.0
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f /opt/build-harness/Makefile.prow"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror-registration-operator
