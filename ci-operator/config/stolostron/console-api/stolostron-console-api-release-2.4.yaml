base_images:
  stolostron_builder_nodejs14-linux:
    name: builder
    namespace: stolostron
    tag: nodejs14-linux
  stolostron_common-nodejs-parent_nodejs-14:
    name: common-nodejs-parent
    namespace: stolostron
    tag: nodejs-14
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    stolostron_builder_nodejs14-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:nodejs14-linux
    stolostron_common-nodejs-parent_nodejs-14:
      as:
      - registry.ci.openshift.org/stolostron/common-nodejs-parent:nodejs-14
  to: console-api
promotion:
  to:
  - name: "2.4"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console-api
    env:
      IMAGE_REPO: console-api
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: unit-tests
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console-api
    env:
      IMAGE_REPO: console-api
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.4
  org: stolostron
  repo: console-api
