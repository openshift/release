base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: multicloud-manager
promotion:
  name: "2.5"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test --warn-undefined-variables
  container:
    from: test-bin
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        KUBECTL=oc
        export KUBECTL
        make test-e2e
      dependencies:
      - env: FOUNDATION_IMAGE_NAME
        name: multicloud-manager
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: sonarcloud
  steps:
    test:
    - as: test
      commands: |
        export SELF="make -f /opt/build-harness/Makefile.prow"
        make -f /opt/build-harness/Makefile.prow sonar/go/prow
      credentials:
      - mount_path: /etc/sonarcloud/
        name: acm-sonarcloud-token
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicloud-manager
    env:
      IMAGE_REPO: multicloud-manager
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicloud-manager
    env:
      IMAGE_REPO: multicloud-manager
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.5
    workflow: ocm-ci-fastforward
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.0
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: multicloud-operators-foundation
