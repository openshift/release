base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.19-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.19-linux
  to: multicloud-manager
promotion:
  name: "2.3"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test --warn-undefined-variables
  container:
    from: test-bin
- as: integration
  commands: make test-integration
  container:
    from: test-bin
- as: e2e
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: multicloud-manager
    env:
      CLUSTER_NAMES: none
      CLUSTERPOOL_GROUP_NAME: Server Foundation
      CLUSTERPOOL_HOST_NAMESPACE: server-foundation
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-sf-clusterpool
      CLUSTERPOOL_LIFETIME: 6h
      CLUSTERPOOL_LIST_EXCLUSION_FILTER: ocp410\|ocp411
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
      SKIP_COMPONENT_INSTALL: "true"
    test:
    - as: test
      cli: latest
      commands: |
        export KUBECONFIG="${SHARED_DIR}/hub-1.kc"
        KUBECTL=oc
        OCM_VERSION=backplane-2.3
        REGISTRATION_OPERATOR_BRANCH=$OCM_VERSION
        IMAGE_NAME=quay.io/stolostron/registration-operator:$OCM_VERSION
        REGISTRATION_IMAGE=quay.io/stolostron/registration:$OCM_VERSION
        WORK_IMAGE=quay.io/stolostron/work:$OCM_VERSION
        PLACEMENT_IMAGE=quay.io/stolostron/placement:$OCM_VERSION
        export KUBECTL IMAGE_NAME REGISTRATION_IMAGE WORK_IMAGE PLACEMENT_IMAGE REGISTRATION_OPERATOR_BRANCH
        set -o pipefail
        make test-e2e 2>&1 | tee ${ARTIFACT_DIR}/e2e_tests_out.log
        set +o pipefail
      dependencies:
      - env: FOUNDATION_IMAGE_NAME
        name: multicloud-manager
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ocm-e2e-clusterpool
- as: sonarcloud
  steps:
    test:
    - as: test
      commands: |
        export SELF="make -f /opt/build-harness/Makefile.prow"
        make -f /opt/build-harness/Makefile.prow sonar/go/prow
      credentials:
      - mount_path: /etc/sonarcloud/
        name: acm-sonarcloud-token
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicloud-manager
    env:
      IMAGE_REPO: multicloud-manager
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicloud-manager
    env:
      IMAGE_REPO: multicloud-manager
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=multicloud-manager
        export OSCI_COMPONENT_VERSION=2.3.0
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f /opt/build-harness/Makefile.prow"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-2.3
  org: stolostron
  repo: multicloud-operators-foundation
