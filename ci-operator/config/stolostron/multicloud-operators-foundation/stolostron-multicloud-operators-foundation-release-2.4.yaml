base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: multicloud-manager
promotion:
  name: "2.4"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test --warn-undefined-variables
  container:
    from: test-bin
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        KUBECTL=oc
        IMAGE_NAME=quay.io/stolostron/registration-operator:release-2.4
        REGISTRATION_IMAGE=quay.io/stolostron/registration:release-2.4
        WORK_IMAGE=quay.io/stolostron/work:release-2.4
        PLACEMENT_IMAGE=quay.io/stolostron/placement:release-2.4
        export KUBECTL IMAGE_NAME REGISTRATION_IMAGE WORK_IMAGE PLACEMENT_IMAGE
        make test-e2e
      dependencies:
      - env: FOUNDATION_IMAGE_NAME
        name: multicloud-manager
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: sonarcloud
  steps:
    test:
    - as: test
      commands: |
        export SELF="make -f /opt/build-harness/Makefile.prow"
        make -f /opt/build-harness/Makefile.prow sonar/go/prow
      credentials:
      - mount_path: /etc/sonarcloud/
        name: acm-sonarcloud-token
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicloud-manager
    env:
      IMAGE_REPO: multicloud-manager
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicloud-manager
    env:
      IMAGE_REPO: multicloud-manager
      IMAGE_TAG: 0.5.0
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicloud-manager
    env:
      IMAGE_REPO: multicloud-manager
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=multicloud-manager
        export OSCI_COMPONENT_VERSION=2.4.0
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/stolostron"
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.4
  org: stolostron
  repo: multicloud-operators-foundation
