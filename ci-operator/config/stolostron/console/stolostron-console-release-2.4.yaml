base_images:
  open-cluster-management_builder_nodejs14-linux:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
binary_build_commands: make -f Makefile.prow install && make -f Makefile.prow build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    open-cluster-management_builder_nodejs14-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:nodejs14-linux
  to: console
promotion:
  to:
  - name: "2.4"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 400m
      memory: 2Gi
tests:
- as: lint-check-unittests-sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow lint
    make -f Makefile.prow check
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console
    workflow: ocm-ci-image-mirror
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console
    env:
      IMAGE_TAG: latest-2.4
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console
    env:
      IMAGE_REPO: console
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.4
  org: stolostron
  repo: console
