binary_build_commands: make -f Makefile.prow install && make -f Makefile.prow build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: nodejs20-linux
images:
- dockerfile_path: Dockerfile.prow
  to: console
- dockerfile_path: Dockerfile.mce.prow
  to: console-mce
resources:
  '*':
    requests:
      cpu: 400m
      memory: 2Gi
tests:
- as: check
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow check
  container:
    from: src
- as: unit-tests-sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console
    env:
      IMAGE_REPO: console
    workflow: ocm-ci-image-mirror
- as: pr-image-mirror-mce
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console-mce
    env:
      IMAGE_REPO: console-mce
    workflow: ocm-ci-image-mirror
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console
    env:
      IMAGE_REPO: console
      IMAGE_TAG: latest
    workflow: ocm-ci-image-mirror
- as: latest-image-mirror-mce
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console-mce
    env:
      IMAGE_REPO: console-mce
      IMAGE_TAG: latest
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.14
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: console
