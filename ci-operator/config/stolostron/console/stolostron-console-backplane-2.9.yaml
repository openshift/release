binary_build_commands: make -f Makefile.prow install && make -f Makefile.prow build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: nodejs20-linux
images:
- dockerfile_path: Dockerfile.mce.prow
  to: console-mce
promotion:
  to:
  - name: "2.9"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 400m
      memory: 2Gi
tests:
- as: check
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow check
  container:
    from: src
- as: unit-tests-sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow install
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror-mce
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console-mce
    env:
      IMAGE_REPO: console-mce
    workflow: ocm-ci-image-mirror
- as: latest-image-mirror-mce
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console-mce
    env:
      IMAGE_REPO: console-mce
      IMAGE_TAG: latest-2.9
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: console-mce
    env:
      IMAGE_REPO: console-mce
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=console-mce
        export OSCI_COMPONENT_VERSION=2.9.0
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-2.9
  org: stolostron
  repo: console
