base_images:
  repo-brancher:
    name: repo-brancher
    namespace: ci
    tag: latest
  stolostron_builder_go1.20-linux:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
images:
- dockerfile_path: Dockerfile.prow
  from: stolostron_builder_go1.20-linux
  to: applifecycle-backend-e2e
promotion:
  to:
  - name: "2.13"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: ocm-ci-rbac
  steps:
    workflow: ocm-ci-rbac
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow setup-tests
    set -o pipefail
    make -f Makefile.prow test 2>&1 | tee ${ARTIFACT_DIR}/test_out.log
    set +o pipefail
  container:
    from: src
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: applifecycle-backend-e2e
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.13
    workflow: ocm-ci-fastforward
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: applifecycle-backend-e2e
    env:
      IMAGE_REPO: applifecycle-backend-e2e
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: applifecycle-backend-e2e
