base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  stolostron_builder_go1.22-linux:
    name: builder
    namespace: stolostron
    tag: go1.22-linux
  stolostron_builder_go1.23-linux:
    name: builder
    namespace: stolostron
    tag: go1.23-linux
build_root:
  from_repository: true
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.23-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.23-linux
  optional: true
  to: acm-cli
promotion:
  to:
  - name: "2.14"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.14
    workflow: ocm-ci-fastforward
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: acm-cli
    env:
      IMAGE_REPO: acm-cli
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: periodic-latest-image-rebuild
  cron: 0 0 * * 1
  steps:
    dependencies:
      SOURCE_IMAGE_REF: acm-cli
    env:
      IMAGE_REPO: acm-cli
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror-periodic
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: acm-cli
