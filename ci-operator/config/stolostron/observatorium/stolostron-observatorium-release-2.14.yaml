base_images:
  stolostron_builder_go1.23-linux:
    name: builder
    namespace: stolostron
    tag: go1.23-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.23-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolostron_builder_go1.23-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.23-linux
  to: observatorium
promotion:
  to:
  - disabled: true
    name: "2.14"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: lint
  commands: |
    GOLANGCI_LINT_CACHE=/tmp/golangci-cache make lint --always-make
  container:
    from: src
- as: test
  commands: |
    make test --always-make
  container:
    from: test-bin
  skip_if_only_changed: ^(?:docs|\.github|\.tekton)|\.md$|^(?:\.gitignore|.golang-ci.yml|OWNERS|LICENSE)$
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: observatorium
    env:
      IMAGE_REPO: observatorium
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: observatorium
    env:
      IMAGE_REPO: observatorium
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        export OSCI_COMPONENT_NAME="observatorium"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.14
  org: stolostron
  repo: observatorium
