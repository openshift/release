build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  to: observatorium
promotion:
  disabled: true
  name: "2.5"
  namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: lint
  commands: |
    GOLANGCI_LINT_CACHE=/tmp/golangci-cache make lint --always-make
  container:
    from: src
- as: test
  commands: |
    make test --always-make
  container:
    from: test-bin
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: observatorium
    env:
      IMAGE_REPO: observatorium
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/stolostron"
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        export OSCI_COMPONENT_NAME="observatorium"
        export OSCI_COMPONENT_VERSION="2.5.0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.5
  org: stolostron
  repo: observatorium
