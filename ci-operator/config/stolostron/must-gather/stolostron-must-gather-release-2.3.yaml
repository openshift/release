base_images:
  cli:
    name: "4.9"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: cli
  to: must-gather
promotion:
  to:
  - name: "2.3"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: must-gather
    env:
      IMAGE_REPO: must-gather
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: test-unit
  commands: make -f Makefile.prow unit-test
  container:
    from: src
zz_generated_metadata:
  branch: release-2.3
  org: stolostron
  repo: must-gather
