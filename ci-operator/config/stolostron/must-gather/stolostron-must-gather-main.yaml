base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: must-gather
promotion:
  to:
  - name: "2.9"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: must-gather
    env:
      IMAGE_REPO: must-gather
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: git-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.9
    workflow: ocm-ci-fastforward
- as: test-unit
  commands: make -f Makefile.prow unit-test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: must-gather
