base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: must-gather
promotion:
  to:
  - disabled: true
    name: "2.10"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: must-gather
    env:
      IMAGE_REPO: must-gather
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: test-unit
  commands: make -f Makefile.prow unit-test
  container:
    from: src
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: must-gather
    env:
      IMAGE_REPO: must-gather
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.10
  org: stolostron
  repo: must-gather
