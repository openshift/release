base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
  stolostron_builder_go1.22-linux:
    name: builder
    namespace: stolostron
    tag: go1.22-linux
binary_build_commands: make build
build_root:
  from_repository: true
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.22-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.22-linux
  to: governance-policy-addon-controller
promotion:
  to:
  - name: "2.13"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: governance-policy-addon-controller
    env:
      IMAGE_REPO: governance-policy-addon-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: governance-policy-addon-controller
    env:
      IMAGE_REPO: governance-policy-addon-controller
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: governance-policy-addon-controller
