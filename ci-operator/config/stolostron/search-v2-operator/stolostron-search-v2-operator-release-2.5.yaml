base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: search-v2-operator
- dockerfile_path: bundle.Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: search-operator-bundle
promotion:
  disabled: true
  name: "2.5"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: publish-search-operator-bundle
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-operator-bundle
    env:
      IMAGE_REPO: search-operator-bundle
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/stolostron"
        export SELF="make"
        export OSCI_COMPONENT_NAME="search-operator-bundle"
        export OSCI_COMPONENT_VERSION="2.5.0"
        export OSCI_PUBLISH_DELAY="0"
        make osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-v2-operator
    env:
      IMAGE_REPO: search-v2-operator
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-bundle-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-operator-bundle
    env:
      IMAGE_REPO: search-operator-bundle
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: unit-test
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-test
  container:
    from: src
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-v2-operator
    env:
      IMAGE_REPO: search-indexer
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/stolostron"
        export OSCI_COMPONENT_VERSION="2.5"
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-v2-operator
    env:
      IMAGE_REPO: search-v2-operator
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-bundle-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-operator-bundle
    env:
      IMAGE_REPO: search-operator-bundle
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: release-2.5
  org: stolostron
  repo: search-v2-operator
