base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.20-linux:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
images:
- dockerfile_path: operator/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.20-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.20-linux
  to: multicluster-global-hub-operator
- dockerfile_path: manager/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.20-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.20-linux
  to: multicluster-global-hub-manager
- dockerfile_path: agent/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.20-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.20-linux
  to: multicluster-global-hub-agent
promotion:
  to:
  - disabled: true
    name: "2.10"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: gofmt
  commands: |
    export SELF="make"
    export HOME="/tmp"
    make fmt
  container:
    from: src
- as: test-unit
  commands: |
    export SELF="make"
    export HOME="/tmp"
    make unit-tests
  container:
    from: src
  skip_if_only_changed: ^doc/|^samples/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.py$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|operator/OWNERS|release-notes/*)$
- as: test-e2e
  skip_if_only_changed: ^doc/|^samples/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.py$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|operator/OWNERS|release-notes/*)$
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-hub-of-hubs-aws-kind
      AWS_INSTANCE_TYPE: m5ad.xlarge
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: test
      commands: |
        echo "MULTICLUSTER_GLOBAL_HUB_OPERATOR_IMAGE_REF=$MULTICLUSTER_GLOBAL_HUB_OPERATOR_IMAGE_REF"
        echo "MULTICLUSTER_GLOBAL_HUB_MANAGER_IMAGE_REF=$MULTICLUSTER_GLOBAL_HUB_MANAGER_IMAGE_REF"
        echo "MULTICLUSTER_GLOBAL_HUB_AGENT_IMAGE_REF=$MULTICLUSTER_GLOBAL_HUB_AGENT_IMAGE_REF"
        echo "OPENSHIFT_CI=$OPENSHIFT_CI"
        export SELF="make"
        set -o pipefail
        make e2e-prow-tests 2>&1 | tee ${ARTIFACT_DIR}/e2e-prow-tests.log
        set +o pipefail
      dependencies:
      - env: MULTICLUSTER_GLOBAL_HUB_OPERATOR_IMAGE_REF
        name: multicluster-global-hub-operator
      - env: MULTICLUSTER_GLOBAL_HUB_MANAGER_IMAGE_REF
        name: multicluster-global-hub-manager
      - env: MULTICLUSTER_GLOBAL_HUB_AGENT_IMAGE_REF
        name: multicluster-global-hub-agent
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: sonarcloud
  commands: |
    export TMP_BIN="/tmp/bin"
    export mcgh_dir=$(mktemp -d -t mcgh-XXXXX)
    export HOME="$mcgh_dir"
    export XDG_CONFIG_HOME=$HOME/.config
    mkdir -p "${XDG_CONFIG_HOME}"
    make setup_envtest
    export KUBEBUILDER_ASSETS="$(${TMP_BIN}/setup-envtest use --use-env -p path)"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export SONAR_GO_TEST_ARGS="-coverpkg=./... ./pkg/... ./operator/... ./agent/... ./manager/..."
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
  skip_if_only_changed: ^doc/|^samples/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.py$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|operator/OWNERS|release-notes/*)$
- as: sonarcloud-post-submit
  commands: |
    export TMP_BIN="/tmp/bin"
    export mcgh_dir=$(mktemp -d -t mcgh-XXXXX)
    export HOME="$mcgh_dir"
    export XDG_CONFIG_HOME=$HOME/.config
    mkdir -p "${XDG_CONFIG_HOME}"
    make setup_envtest
    export KUBEBUILDER_ASSETS="$(${TMP_BIN}/setup-envtest use --use-env -p path)"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export SONAR_GO_TEST_ARGS="-coverpkg=./... ./pkg/... ./operator/... ./agent/... ./manager/..."
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
  skip_if_only_changed: ^doc/|^samples/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.py$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|operator/OWNERS|release-notes/*)$
- as: latest-operator-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-global-hub-operator
    env:
      IMAGE_REPO: multicluster-global-hub-operator
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-manager-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-global-hub-manager
    env:
      IMAGE_REPO: multicluster-global-hub-manager
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-agent-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-global-hub-agent
    env:
      IMAGE_REPO: multicluster-global-hub-agent
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.10
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: multicluster-global-hub
