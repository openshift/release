base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.19-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: operator/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.19-linux
  to: multicluster-global-hub-operator
- dockerfile_path: manager/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.19-linux
  to: multicluster-global-hub-manager
- dockerfile_path: agent/Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.19-linux
  to: multicluster-global-hub-agent
promotion:
  to:
  - name: "2.8"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: test-unit
  commands: |
    export SELF="make"
    export HOME="/tmp"
    make unit-tests
  container:
    from: src
  skip_if_only_changed: ^doc/|^samples/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.md$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|operator/OWNERS|release-notes/*)$
- as: test-e2e
  skip_if_only_changed: ^doc/|^samples/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.md$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|operator/OWNERS|release-notes/*)$
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-hub-of-hubs-aws-kind
      AWS_INSTANCE_TYPE: m5ad.xlarge
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: test
      commands: |
        echo "MULTICLUSTER_GLOBAL_HUB_OPERATOR_IMAGE_REF=$MULTICLUSTER_GLOBAL_HUB_OPERATOR_IMAGE_REF"
        echo "MULTICLUSTER_GLOBAL_HUB_MANAGER_IMAGE_REF=$MULTICLUSTER_GLOBAL_HUB_MANAGER_IMAGE_REF"
        echo "MULTICLUSTER_GLOBAL_HUB_AGENT_IMAGE_REF=$MULTICLUSTER_GLOBAL_HUB_AGENT_IMAGE_REF"
        echo "OPENSHIFT_CI=$OPENSHIFT_CI"
        export SELF="make"
        set -o pipefail
        make e2e-prow-tests 2>&1 | tee ${ARTIFACT_DIR}/e2e-prow-tests.log
        set +o pipefail
      dependencies:
      - env: MULTICLUSTER_GLOBAL_HUB_OPERATOR_IMAGE_REF
        name: multicluster-global-hub-operator
      - env: MULTICLUSTER_GLOBAL_HUB_MANAGER_IMAGE_REF
        name: multicluster-global-hub-manager
      - env: MULTICLUSTER_GLOBAL_HUB_AGENT_IMAGE_REF
        name: multicluster-global-hub-agent
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: sonarcloud
  commands: |
    export TMP_BIN="/tmp/bin"
    export HOME="/tmp"
    make setup_envtest
    export KUBEBUILDER_ASSETS="$(${TMP_BIN}/setup-envtest use --use-env -p path)"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export SONAR_GO_TEST_ARGS="-coverpkg=./... ./pkg/... ./operator/... ./agent/... ./manager/..."
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
  skip_if_only_changed: ^doc/|^samples/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.md$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|operator/OWNERS|release-notes/*)$
- as: sonarcloud-post-submit
  commands: |
    export TMP_BIN="/tmp/bin"
    export HOME="/tmp"
    make setup_envtest
    export KUBEBUILDER_ASSETS="$(${TMP_BIN}/setup-envtest use --use-env -p path)"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export SONAR_GO_TEST_ARGS="-coverpkg=./... ./pkg/... ./operator/... ./agent/... ./manager/..."
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
  skip_if_only_changed: ^doc/|^samples/|\.md$|\.properties$|\.copyrightignore$|\.dockerignore$|^(?:.*/)?(?:\.gitignore|\.md$|OWNERS|PROJECT|LICENSE|DCO|manager/OWNERS|agent/OWNERS|operator/OWNERS|release-notes/*)$
- as: publish-multicluster-global-hub-operator
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-global-hub-operator
    env:
      IMAGE_REPO: multicluster-global-hub-operator
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export SELF="make"
        export OSCI_COMPONENT_NAME="multicluster-global-hub-operator"
        export OSCI_PUBLISH_DELAY="0"
        make osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: release-280-operator-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-global-hub-operator
    env:
      IMAGE_REPO: multicluster-global-hub-operator
      IMAGE_TAG: v0.7.0
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: release-280-manager-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-global-hub-manager
    env:
      IMAGE_REPO: multicluster-global-hub-manager
      IMAGE_TAG: v0.7.0
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: release-280-agent-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-global-hub-agent
    env:
      IMAGE_REPO: multicluster-global-hub-agent
      IMAGE_TAG: v0.7.0
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.8
  org: stolostron
  repo: multicluster-global-hub
