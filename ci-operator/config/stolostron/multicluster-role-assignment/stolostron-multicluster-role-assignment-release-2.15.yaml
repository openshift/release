build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.24-linux
images:
- dockerfile_path: Dockerfile
  to: multicluster-role-assignment
promotion:
  to:
  - disabled: true
    name: "2.15"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: |
    export SELF="make -f Makefile.prow"
    export HOME="/tmp"
    make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export ocm_dir=$(mktemp -d -t ocm-XXXXX)
    export HOME="$ocm_dir"
    make test-prep
    export OPERATOR_VERSION=9.9.9
    export ENVTEST_K8S_VERSION=1.33
    export KUBEBUILDER_ASSETS=$(./bin/setup-envtest use $ENVTEST_K8S_VERSION -p path)
    echo "KUBEBUILDER_ASSETS=$KUBEBUILDER_ASSETS"
    export SONAR_GO_TEST_ARGS=$(go list ./... | grep -E -v test | tr "\n" " ")
    echo "SONAR_GO_TEST_ARGS=$SONAR_GO_TEST_ARGS"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export ocm_dir=$(mktemp -d -t ocm-XXXXX)
    export HOME="$ocm_dir"
    make test-prep
    export OPERATOR_VERSION=9.9.9
    export ENVTEST_K8S_VERSION=1.33
    export KUBEBUILDER_ASSETS=$(./bin/setup-envtest use $ENVTEST_K8S_VERSION -p path)
    echo "KUBEBUILDER_ASSETS=$KUBEBUILDER_ASSETS"
    export SONAR_GO_TEST_ARGS=$(go list ./... | grep -E -v test | tr "\n" " ")
    echo "SONAR_GO_TEST_ARGS=$SONAR_GO_TEST_ARGS"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-role-assignment
    env:
      IMAGE_REPO: multicluster-role-assignment
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-role-assignment
    env:
      IMAGE_REPO: multicluster-role-assignment
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-role-assignment
    env:
      IMAGE_REPO: multicluster-role-assignment
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        export OSCI_COMPONENT_NAME="multicluster-role-assignment"
        make -f Makefile.prow osci/publish
      credentials:
      - collection: ""
        mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.15
  org: stolostron
  repo: multicluster-role-assignment
