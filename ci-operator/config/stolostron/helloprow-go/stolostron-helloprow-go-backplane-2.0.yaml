base_images:
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: helloprow-go
promotion:
  to:
  - disabled: true
    name: "2.0"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: e2e-cluster
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: helloprow-go
    env:
      CLUSTERPOOL_GROUP_NAME: acm-cicd-prow
      CLUSTERPOOL_HOST_NAMESPACE: cicd
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: acm-cicd-clusterpool-shared
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
    test:
    - as: test
      commands: |
        make test-e2e
      from: bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: e2e-kind
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-cicd-aws-kind
    test:
    - as: test
      commands: |
        echo "IMAGE_REF=$IMAGE_REF"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow test-kind
      dependencies:
      - env: IMAGE_REF
        name: helloprow-go
      from: bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: premerge-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: helloprow-go
    env:
      IMAGE_REPO: helloprow-go
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: helloprow-go
    env:
      IMAGE_REPO: helloprow-go
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-2.0
  org: stolostron
  repo: helloprow-go
