base_images:
  stolostron_builder_go1.17-linux:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    stolostron_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.17-linux
  to: helloprow-go
promotion:
  to:
  - name: "2.5"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: e2e-cluster
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: helloprow-go
    env:
      CLUSTERPOOL_GROUP_NAME: acm-cicd-prow
      CLUSTERPOOL_HOST_NAMESPACE: cicd
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: acm-cicd-clusterpool-shared
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
    test:
    - as: test
      commands: |
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: e2e-kind
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-cicd-aws-kind
    test:
    - as: test
      commands: |
        echo "IMAGE_REF=$IMAGE_REF"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow test-kind
      dependencies:
      - env: IMAGE_REF
        name: helloprow-go
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: helloprow-go
    env:
      IMAGE_REPO: helloprow-go
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: helloprow-go
    env:
      IMAGE_REPO: helloprow-go
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.5
    workflow: ocm-ci-fastforward
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.0
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: helloprow-go
