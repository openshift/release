base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.20-linux:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.20-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.20-linux
  to: search-operator
promotion:
  to:
  - name: "2.6"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-obs-usa-aws-kind
      AWS_INSTANCE_TYPE: t3.xlarge
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: e2e
      commands: |
        echo $(ls -ltr /etc/secret)
        echo $(pwd)
        export QUAY_TOKEN=$(cat /etc/secret/credentials)
        echo "COMPONENT_IMAGE_REF=$COMPONENT_IMAGE_REF"
        export SELF="make -f Makefile.prow"
        set -o pipefail
        make -f Makefile.prow test-e2e
        set +o pipefail
      credentials:
      - mount_path: /etc/secret
        name: ocm-obs-usa-quaytoken
        namespace: test-credentials
      dependencies:
      - env: COMPONENT_IMAGE_REF
        name: search-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-operator
    env:
      IMAGE_REPO: search-operator
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-test
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-operator
    env:
      IMAGE_REPO: search-operator
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.6
  org: stolostron
  repo: search-operator
