base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.19-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.19-linux
  to: multiclusterhub-repo
promotion:
  to:
  - name: "2.7"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.7
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: multiclusterhub-repo
