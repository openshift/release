base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile.e2etest
  from: base
  inputs:
    root:
      as:
      - golang:1.17
  to: grc-policy-framework-tests
promotion:
  name: "2.5"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-policy-framework-tests
    env:
      IMAGE_REPO: grc-policy-framework-tests
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: test-e2e-kind
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-grc-aws-kind
      AWS_REGION: us-east-1
    test:
    - as: kind-test
      commands: |
        echo "IMAGE_REF=$IMAGE_REF"
        ./build/run-test-kind-prow.sh
      dependencies:
      - env: IMAGE_REF
        name: grc-policy-framework-tests
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: test-e2e-kind-deployonhub
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-grc-aws-kind
      AWS_REGION: us-east-1
    test:
    - as: kind-test
      commands: |
        echo "IMAGE_REF=$IMAGE_REF"
        export deployOnHub="true"
        ./build/run-test-kind-prow.sh
      dependencies:
      - env: IMAGE_REF
        name: grc-policy-framework-tests
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: test-e2e-grc-framework
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: grc-policy-framework-tests
    env:
      CLUSTERPOOL_GROUP_NAME: policy-grc
      CLUSTERPOOL_HOST_NAMESPACE: acm-grc-security
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-grc-clusterpool
      CLUSTERPOOL_LIFETIME: 4h
      CLUSTERPOOL_LIST_EXCLUSION_FILTER: dev\|autoclaims
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
      PIPELINE_STAGE: dev
      SKIP_COMPONENT_INSTALL: "true"
    test:
    - as: e2e
      commands: |
        export SELF="make -f Makefile.prow"
        export VERSION_TAG=latest
        ./build/run-e2e-tests-policy-framework-prow.sh
      from: grc-policy-framework-tests
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-policy-framework-tests
    env:
      IMAGE_REPO: grc-policy-framework-tests
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: periodic-build
  cron: 0 6 * * *
  steps:
    test:
    - as: grc-pipeline-validation
      commands: |
        export SELF="make -f Makefile.prow"
        export GITHUB_TOKEN=$(cat ${GITHUB_TOKEN_FILE})
        ./build/periodic.sh
      credentials:
      - mount_path: /etc/acm-cicd-github
        name: acm-cicd-github
        namespace: test-credentials
      env:
      - default: acm-cicd-github
        documentation: The GitHub user name.
        name: GITHUB_USER
      - default: /etc/acm-cicd-github/token
        documentation: |-
          The file that stores the GitHub token. Should match credentials stanza
          mount path.
        name: GITHUB_TOKEN_FILE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: governance-policy-framework
