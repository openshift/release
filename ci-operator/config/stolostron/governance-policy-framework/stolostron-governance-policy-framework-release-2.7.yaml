base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.20-linux:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
  stolostron_builder_go1.21-linux:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile.e2etest
  from: base
  inputs:
    stolostron_builder_go1.21-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.21-linux
  to: grc-policy-framework-tests
promotion:
  to:
  - name: "2.7"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-policy-framework-tests
    env:
      IMAGE_REPO: grc-policy-framework-tests
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: test-e2e-grc-framework
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: grc-policy-framework-tests
    env:
      CLUSTERPOOL_GROUP_NAME: policy-grc
      CLUSTERPOOL_HOST_NAMESPACE: acm-grc-security
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-grc-clusterpool
      CLUSTERPOOL_LIFETIME: 4h
      CLUSTERPOOL_LIST_EXCLUSION_FILTER: dev\|autoclaims
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
      PIPELINE_STAGE: dev
      SKIP_COMPONENT_INSTALL: "true"
    test:
    - as: e2e
      commands: |
        export SELF="make -f Makefile.prow"
        ./build/run-e2e-tests-policy-framework-prow.sh
      from: grc-policy-framework-tests
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-policy-framework-tests
    env:
      IMAGE_REPO: grc-policy-framework-tests
      IMAGE_TAG: latest-2.7
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-policy-framework-tests
    env:
      IMAGE_REPO: grc-policy-framework-tests
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.7
  org: stolostron
  repo: governance-policy-framework
