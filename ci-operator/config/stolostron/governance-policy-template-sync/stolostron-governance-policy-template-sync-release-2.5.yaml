base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.17-linux
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    root:
      as:
      - golang:1.17
  to: governance-policy-template-sync
promotion:
  disabled: true
  name: "2.5"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: governance-policy-template-sync
    env:
      IMAGE_REPO: governance-policy-template-sync
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: test-unit
  commands: |
    export HOME="/tmp"
    make test
  container:
    from: src
- as: sonarcloud
  commands: |
    export SONAR_GO_TEST_ARGS="$(go list ./... | awk '!/test\/e2e/ {printf $0" "}')"
    export HOME="/tmp"
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: governance-policy-template-sync
    env:
      IMAGE_REPO: governance-policy-template-sync
      IMAGE_TAG: latest-2.5
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: governance-policy-template-sync
    env:
      IMAGE_REPO: governance-policy-template-sync
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/stolostron"
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.5
  org: stolostron
  repo: governance-policy-template-sync
