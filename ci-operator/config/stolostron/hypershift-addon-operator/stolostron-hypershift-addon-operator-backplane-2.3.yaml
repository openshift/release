base_images:
  stolostron_builder_go1.18-linux:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    stolostron_builder_go1.18-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.18-linux
  to: hypershift-addon-operator
- dockerfile_path: Dockerfile.canary
  inputs:
    stolostron_builder_go1.18-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.18-linux
  to: hypershift-addon-operator-canary-test
promotion:
  to:
  - disabled: true
    name: "2.3"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: make test
  container:
    from: src
- as: e2e
  cluster_claim:
    architecture: amd64
    as: custom
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.11"
  steps:
    test:
    - as: test
      cli: latest
      commands: |
        KUBECTL=oc
        export KUBECTL
        make test-e2e
      dependencies:
      - env: IMG
        name: hypershift-addon-operator
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: generic-claim
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="$(go list ./... | awk '!/e2e/ {printf $0" "}')"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hypershift-addon-operator
    env:
      IMAGE_REPO: hypershift-addon-operator
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hypershift-addon-operator
    env:
      IMAGE_REPO: hypershift-addon-operator
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hypershift-addon-operator
    env:
      IMAGE_REPO: hypershift-addon-operator
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=hypershift-addon-operator
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: publish-canary-test
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: hypershift-addon-operator-canary-test
    env:
      IMAGE_REPO: hypershift-addon-operator-canary-test
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME="hypershift-addon-operator-canary-test"
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-2.3
  org: stolostron
  repo: hypershift-addon-operator
