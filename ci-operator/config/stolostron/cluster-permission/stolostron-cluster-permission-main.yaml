base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  repo-brancher:
    name: repo-brancher
    namespace: ci
    tag: latest
  stolostron_builder_go1.20-linux:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.20-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.20-linux
  to: cluster-permission
promotion:
  to:
  - name: "2.10"
    namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocm-ci-rbac
  steps:
    workflow: ocm-ci-rbac
- as: test-unit
  commands: |
    export SELF="make -f Makefile"
    make -f Makefile test
  container:
    from: src
- as: sonarcloud
  commands: |
    export SONAR_GO_TEST_ARGS="$(go list ./... | awk '!/e2e/ {printf $0" "}')"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export HOME="/tmp"
    export XDG_CACHE_HOME="/tmp/.cache"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SONAR_GO_TEST_ARGS="$(go list ./... | awk '!/e2e/ {printf $0" "}')"
    export SELF="make -f /opt/build-harness/Makefile.prow"
    export HOME="/tmp"
    export XDG_CACHE_HOME="/tmp/.cache"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-permission
    workflow: ocm-ci-image-mirror
- as: fast-forward
  commands: |
    git clone -b master https://github.com/openshift/release.git /tmp/release
    repo-brancher \
        --fast-forward \
        --confirm \
        --config-dir=/tmp/release/ci-operator/config/stolostron/cluster-permission/ \
        --username=acm-cicd \
        --token-path=/etc/github/token \
        --current-promotion-namespace=stolostron \
        --current-release=2.10 \
        --future-release=2.10
  container:
    from: repo-brancher
  postsubmit: true
  secrets:
  - mount_path: /etc/github
    name: acm-cicd-github
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-permission
    env:
      IMAGE_REPO: cluster-permission
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: cluster-permission
