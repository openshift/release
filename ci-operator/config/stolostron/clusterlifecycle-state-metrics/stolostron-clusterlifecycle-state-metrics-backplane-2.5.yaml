base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.19-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
binary_build_commands: |-
  GOFLAGS="" go build ./cmd/clusterlifecycle-state-metrics; \
  GOFLAGS="" go test -covermode=atomic -coverpkg=github.com/stolostron/clusterlifecycle-state-metrics/pkg/... -c -tags testrunmain ./cmd/clusterlifecycle-state-metrics -o clusterlifecycle-state-metrics-coverage
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: build/Dockerfile.prow
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.19-linux
  to: clusterlifecycle-state-metrics
- dockerfile_path: build/Dockerfile.coverage.prow
  from: clusterlifecycle-state-metrics
  to: clusterlifecycle-state-metrics-coverage
promotion:
  to:
  - name: "2.5"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 81m
      memory: 200Mi
tests:
- as: sonarcloud
  commands: |
    export HOME="/tmp"
    export XDG_CONFIG_HOME="/tmp/xdg_config"
    export SONAR_GO_TEST_ARGS="./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: check
  commands: make check
  container:
    from: src
- as: unit
  commands: |
    export HOME="/tmp"
    make test
  container:
    from: src
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterlifecycle-state-metrics
    env:
      IMAGE_REPO: clusterlifecycle-state-metrics
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterlifecycle-state-metrics
    env:
      IMAGE_REPO: clusterlifecycle-state-metrics
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterlifecycle-state-metrics
    env:
      IMAGE_REPO: clusterlifecycle-state-metrics
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=clusterlifecycle-state-metrics
        export OSCI_COMPONENT_VERSION=2.5.0
        export OSCI_PIPELINE_PRODUCT_PREFIX=backplane
        export OSCI_PIPELINE_REPO=backplane-pipeline
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-2.5
  org: stolostron
  repo: clusterlifecycle-state-metrics
