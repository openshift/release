base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "9"
  stolostron_builder_go1.24-linux:
    name: builder
    namespace: stolostron
    tag: go1.24-linux
  stolostron_builder_go1.25-linux:
    name: builder
    namespace: stolostron
    tag: go1.25-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.25-linux
images:
- dockerfile_path: Dockerfile.ocp
  from: base
  inputs:
    stolostron_builder_go1.25-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.25-linux
  to: grafana
promotion:
  to:
  - name: "2.13"
    namespace: stolostron
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocm-ci-rbac
  steps:
    workflow: ocm-ci-rbac
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grafana
    env:
      IMAGE_REPO: grafana
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grafana
    env:
      IMAGE_REPO: grafana
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        export OSCI_COMPONENT_NAME="grafana"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - collection: ""
        mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.13
  org: stolostron
  repo: grafana
