base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- context_dir: .
  dockerfile_path: Dockerfile.interops
  to: acm-clc
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: acm-interop-aws
  interval: 960h
  steps:
    cluster_profile: aws-cspi-qe
    env:
      CLOUD_PROVIDER_REGION: us-east-2
      CLUSTER_DURATION: "3600"
      CLUSTER_DURATION_AFTER_FAILURE: "3600"
      CLUSTER_NAME: interop-acm
      CLUSTER_VERSION: "4.12"
      COMPUTE_MACHINE_TYPE: m5.xlarge
      OCM_LOGIN_URL: https://api.stage.openshift.com
      SUB_CHANNEL: release-2.6
      SUB_INSTALL_NAMESPACE: ocm
      SUB_PACKAGE: advanced-cluster-management
      SUB_SOURCE: redhat-operators
      SUB_TARGET_NAMESPACES: ocm
    post:
    - ref: osd-delete-delete
    pre:
    - ref: osd-create-create
    test:
    - chain: layered-product-acm
zz_generated_metadata:
  branch: vboulos-containerize-clc
  org: stolostron
  repo: clc-ui-e2e
  variant: acm2.6-ocp4.12-clc
