base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.21-linux:
    name: builder
    namespace: stolostron
    tag: go1.21-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    stolostron_builder_go1.21-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.21-linux
  to: kube-rbac-proxy
promotion:
  to:
  - name: "2.10"
    namespace: stolostron
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: vendor
  commands: go mod vendor && git diff --exit-code
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
  skip_if_only_changed: ^(?:docs|\.github|\.tekton)|\.md$|^(?:\.gitignore|.golang-ci.yml|OWNERS|LICENSE)$
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: kube-rbac-proxy
    env:
      IMAGE_REPO: kube-rbac-proxy
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: kube-rbac-proxy
    env:
      IMAGE_REPO: kube-rbac-proxy
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        export OSCI_COMPONENT_NAME="kube-rbac-proxy"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: fast-forward-mce
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: backplane-2.5
      SOURCE_BRANCH: release-2.10
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: release-2.10
  org: stolostron
  repo: kube-rbac-proxy
