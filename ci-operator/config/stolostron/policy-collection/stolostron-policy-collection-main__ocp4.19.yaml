    tag: acmqe-grc-test
  application-ui-test:
    name: "2.13"
    namespace: acm-qe
    tag: application-ui-test
  clc-ui-e2e:
    name: "2.13"
    namespace: acm-qe
    tag: clc-ui-e2e
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  fetch-managed-clusters:
    name: autotest
    namespace: acm-qe
    tag: fetch-managed-clusters
  observability-core-automation:
    name: "2.13"
    namespace: acm-qe
    tag: observability-core-automation
  ocs-ci-tests:
    name: ocs-ci-container
    namespace: ci
    tag: stable
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.19"
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |
    FROM this-is-ignored
    RUN dnf install -y git python39
  from: cli
  optional: true
  to: cli-with-git
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: interop-opp-aws
  cron: 0 23 31 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/refs/heads/main/firewatch-base-configs/opp/lp-interop-aws.json
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: ftan@redhat.com
      FIREWATCH_DEFAULT_JIRA_COMPONENT: '["mpiit_opp"]'
      FIREWATCH_DEFAULT_JIRA_EPIC: INTEROP-8084
      FIREWATCH_DEFAULT_JIRA_PROJECT: INTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      ODF_VERSION_MAJOR_MINOR: "4.18"
      OPERATORS: |
        [
          {"name": "advanced-cluster-management", "source": "redhat-operators", "channel": "release-2.13", "install_namespace": "ocm", "target_namespaces": "ocm", "operator_group": "acm-operator-group"}
        ]
      TEST_IMPORTANCE: LEVEL0
      TEST_SCENARIOS: Cluster_Observability
      ZONES_COUNT: "3"
    post:
    - ref: acm-fetch-operator-versions
    - ref: acm-must-gather
    - ref: acm-inspector
    - ref: acm-tests-clc-destroy
    - ref: gather-aws-console
    - chain: ipi-deprovision
    - ref: firewatch-report-issues
    pre:
    - ref: ipi-conf
    - ref: ipi-conf-telemetry
    - ref: ipi-conf-aws-custom-az
    - ref: ipi-conf-aws
    - ref: ipi-install-monitoringpvc
    - chain: ipi-install
    test:
    - ref: install-operators
    - ref: acm-mch
    - ref: acm-policies-openshift-plus-setup
    - ref: acm-policies-openshift-plus
    - ref: acm-tests-clc-create
    - ref: acm-fetch-managed-clusters
    - ref: interop-tests-ocs-tests
    - ref: acm-tests-obs
    - ref: acm-tests-grc
    - ref: acm-tests-alc
    - chain: cucushift-installer-check-cluster-health
    - ref: quay-tests-quay-interop-test
    - ref: acm-opp-app
    - ref: openshift-extended-test
  timeout: 8h0m0s
- as: interop-opp-vsphere
  cron: 0 0 1,15 * *
  steps:
    cluster_profile: vsphere-connected-2
    env:
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/refs/heads/main/firewatch-base-configs/opp/lp-interop-vsphere.json
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: ftan@redhat.com
      FIREWATCH_DEFAULT_JIRA_COMPONENT: '["mpiit_opp"]'
      FIREWATCH_DEFAULT_JIRA_EPIC: INTEROP-8083
      FIREWATCH_DEFAULT_JIRA_PROJECT: INTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OPERATORS: |
        [
          {"name": "advanced-cluster-management", "source": "redhat-operators", "channel": "release-2.13", "install_namespace": "ocm", "target_namespaces": "ocm", "operator_group": "acm-operator-group"}
        ]
      TEST_IMPORTANCE: LEVEL0
      TEST_SCENARIOS: Cluster_Observability
    test:
    - ref: install-operators
    - ref: acm-mch
    - ref: acm-policies-openshift-plus-setup
    - ref: acm-policies-openshift-plus
    - ref: acm-tests-obs
    - chain: cucushift-installer-check-cluster-health
    - ref: acm-opp-app
    - ref: openshift-extended-test
    workflow: acm-ipi-vsphere
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: policy-collection
  variant: ocp4.19
