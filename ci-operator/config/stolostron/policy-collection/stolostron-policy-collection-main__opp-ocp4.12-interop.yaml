base_images:
  acmqe-grc-test:
    name: "2.7"
    namespace: acm-qe
    tag: acmqe-grc-test
  application-ui-test:
    name: "2.7"
    namespace: acm-qe
    tag: application-ui-test
  clc-ui-e2e:
    name: "2.7"
    namespace: acm-qe
    tag: clc-ui-e2e
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  fetch-managed-clusters:
    name: autotest
    namespace: acm-qe
    tag: fetch-managed-clusters
  observability-core-automation:
    name: "2.7"
    namespace: acm-qe
    tag: observability-core-automation
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |
    FROM this-is-ignored
    RUN dnf install -y git
  from: cli
  to: cli-with-git
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: openshift-plus-interop-aws
  cron: 0 1 * * 1
  steps:
    cluster_profile: aws-interop-qe
    env:
      BASE_DOMAIN: release-ci.cnv-qe.rhood.us
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      OPERATORS: |
        [
          {"name": "advanced-cluster-management", "source": "redhat-operators", "channel": "release-2.7", "install_namespace": "ocm", "target_namespaces": "ocm", "operator_group": "acm-operator-group"}
        ]
      ZONES_COUNT: "3"
    post:
    - ref: acm-tests-clc-destroy
    - ref: gather-aws-console
    - chain: ipi-deprovision
    pre:
    - ref: ipi-conf
    - ref: ipi-conf-telemetry
    - ref: ipi-conf-aws-custom-az
    - ref: ipi-conf-aws
    - ref: ipi-install-monitoringpvc
    - chain: ipi-install
    test:
    - ref: install-operators
    - ref: acm-mch
    - ref: acm-policies-openshift-plus-setup
    - ref: acm-policies-openshift-plus
    - ref: acm-tests-clc-create
    - ref: acm-fetch-managed-clusters
    - ref: acm-tests-obs
    - ref: acm-tests-grc
    - ref: acm-tests-alc
    - chain: cucushift-installer-check-cluster-health
    - ref: quay-tests-quay-interop-test
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: policy-collection
  variant: opp-ocp4.12-interop
