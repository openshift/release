base_images:
  acmqe-grc-test:
    name: "2.9"
    namespace: acm-qe
    tag: acmqe-grc-test
  application-ui-test:
    name: "2.9"
    namespace: acm-qe
    tag: application-ui-test
  clc-ui-e2e:
    name: "2.9"
    namespace: acm-qe
    tag: clc-ui-e2e
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  fetch-managed-clusters:
    name: autotest
    namespace: acm-qe
    tag: fetch-managed-clusters
  observability-core-automation:
    name: "2.9"
    namespace: acm-qe
    tag: observability-core-automation
  ocs-ci-tests:
    name: ocs-ci-container
    namespace: ci
    tag: stable
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |
    FROM this-is-ignored
    RUN dnf install -y git
  from: cli
  to: cli-with-git
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: openshift-plus-interop-aws
  cron: 0 1 * * 3
  steps:
    cluster_profile: aws-interop-qe
    env:
      BASE_DOMAIN: release-ci.cnv-qe.rhood.us
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "ipi-conf*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "group": {"name": "cluster", "priority": 1}},
              {"step": "ipi-install*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "group": {"name": "cluster", "priority": 1}},
              {"step": "ipi-deprovision*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "group": {"name": "cluster", "priority": 2}},
              {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "group": {"name": "cluster", "priority": 2}},
              {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
              {"step": "install-operators", "failure_type": "all", "classification": "Infrastructure Provisioning - Operators", "group": {"name": "opp-tests", "priority": 1}},
              {"step": "openshift-*", "failure_type": "all", "classification": "Other", "group": {"name": "cluster", "priority": 1}},
              {"step": "acm-mch", "failure_type": "all", "classification": "MCH install", "group": {"name": "opp-tests", "priority": 2}},
              {"step": "acm-tests-clc-create", "failure_type": "all", "classification": "CLC testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 2}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "ClusterLifecycle", "OPP", "QE-ACM"], "jira_assignee": "!default"},
              {"step": "acm-tests-clc-destroy", "failure_type": "all", "classification": "CLC testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 3}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "ClusterLifecycle", "OPP", "QE-ACM"], "jira_assignee": "!default"},
              {"step": "acm-policies-openshift-plus-setup", "failure_type": "all", "classification": "Policies setup failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 3}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "OPP", "QE-ACM"], "jira_assignee": "gparvin@redhat.com"},
              {"step": "acm-policies-openshift-plus", "failure_type": "all", "classification": "Policies testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 3}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "OPP", "QE-ACM"], "jira_assignee": "gparvin@redhat.com"},
              {"step": "interop-tests-ocs-tests", "failure_type": "all", "classification": "Odf testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 3}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "OPP", "ODF"], "jira_assignee": "!default"},
              {"step": "acm-tests-obs", "failure_type": "all", "classification": "OBS testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 2}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "Observability", "OPP", "QE-ACM"], "jira_assignee": "!default"},
              {"step": "acm-tests-grc", "failure_type": "all", "classification": "GRC testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 2}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "GRC", "OPP", "QE-ACM"], "jira_assignee": "!default"},
              {"step": "acm-tests-alc", "failure_type": "all", "classification": "ALC testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 2}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "ApplicationLifecycle", "OPP", "QE-ACM"], "jira_assignee": "!default"},
              {"step": "cucushift-installer-check-cluster-health", "failure_type": "all", "classification": "Cucushift testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 2}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "OPP", "cucushift"], "jira_assignee": "!default"},
              {"step": "quay-tests-quay-interop-test", "failure_type": "all", "classification": "Quay testcase failure", "jira_project": "OCPQE", "jira_component": ["!default"], "group": {"name": "opp-tests", "priority": 2}, "jira_epic": "OCPQE-19467", "jira_additional_labels": ["CI", "OPP", "Quay"], "jira_assignee": "!default"},
              {"step": "acm-must-gather", "failure_type": "pod_failure", "classification": "ACM must-gather failure", "group": {"name": "opp-tests", "priority": 2}}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: vboulos@redhat.com
      FIREWATCH_DEFAULT_JIRA_COMPONENT: '["QE"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: OCPQE
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OPERATORS: |
        [
          {"name": "advanced-cluster-management", "source": "redhat-operators", "channel": "release-2.9", "install_namespace": "ocm", "target_namespaces": "ocm", "operator_group": "acm-operator-group"}
        ]
      ZONES_COUNT: "3"
    post:
    - ref: acm-fetch-operator-versions
    - ref: acm-must-gather
    - ref: acm-tests-clc-destroy
    - ref: gather-aws-console
    - chain: ipi-deprovision
    - ref: firewatch-report-issues
    pre:
    - ref: ipi-conf
    - ref: ipi-conf-telemetry
    - ref: ipi-conf-aws-custom-az
    - ref: ipi-conf-aws
    - ref: ipi-install-monitoringpvc
    - chain: ipi-install
    test:
    - ref: install-operators
    - ref: acm-mch
    - ref: acm-policies-openshift-plus-setup
    - ref: acm-policies-openshift-plus
    - ref: acm-tests-clc-create
    - ref: acm-fetch-managed-clusters
    - ref: interop-tests-ocs-tests
    - ref: acm-tests-obs
    - ref: acm-tests-alc
    - ref: acm-tests-grc
    - chain: cucushift-installer-check-cluster-health
    - ref: quay-tests-quay-interop-test
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: policy-collection
  variant: opp-ocp4.15-interop
