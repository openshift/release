base_images:
  repo-brancher:
    name: repo-brancher
    namespace: ci
    tag: latest
  stolostron_builder_go1.16-linux:
    name: builder
    namespace: stolostron
    tag: go1.16-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    stolostron_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.16-linux
  to: clusterclaims-controller
promotion:
  name: "2.5"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: make unit-tests
  container:
    from: src
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterclaims-controller
    env:
      IMAGE_REPO: clusterclaims-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterclaims-controller
    env:
      IMAGE_REPO: clusterclaims-controller
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  commands: |
    git clone -b master https://github.com/openshift/release.git /tmp/release
    repo-brancher --fast-forward --confirm \
        --config-dir=/tmp/release/ci-operator/config/stolostron/clusterclaims-controller/ \
        --username=acm-cicd \
        --token-path=/etc/github/token \
        --current-promotion-namespace=stolostron \
        --current-release=2.5 \
        --future-release=2.5
  container:
    from: repo-brancher
  postsubmit: true
  secrets:
  - mount_path: /etc/github
    name: acm-cicd-github
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: clusterclaims-controller
