base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  operator-index:
    name: redhat-operator-index
    namespace: ci
    tag: v4.10
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-templates-operator
operator:
  bundles:
  - as: cluster-templates-bundle
    base_index: operator-index
    context_dir: .
    dockerfile_path: bundle.Dockerfile
    update_graph: replaces
promotion:
  disabled: true
  name: "2.9"
  namespace: stolostron
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: test
  commands: |
    export XDG_DATA_HOME=/tmp
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow test
  container:
    from: src
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-templates-operator
    env:
      IMAGE_REPO: cluster-templates-operator
      IMAGE_TAG: latest-2.9
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: bundle-pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-templates-bundle
    env:
      IMAGE_REPO: cluster-templates-bundle
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-templates-operator
    env:
      IMAGE_REPO: cluster-templates-operator
      REGISTRY_ORG: stolostron
    test:
    - as: publish
      commands: |-
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.9
  org: stolostron
  repo: cluster-templates-operator
