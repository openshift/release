base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.18-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: cluster-templates-operator
operator:
  bundles:
  - as: cluster-templates-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
promotion:
  to:
  - name: "2.8"
    namespace: stolostron
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: test
  commands: |
    export XDG_DATA_HOME=/tmp
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow test
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    export XDG_DATA_HOME=/tmp
    export XDG_CONFIG_HOME="/tmp/xdg_config"
    export ENVTEST_K8S_VERSION=1.24.1
    make -f Makefile.prow envtest
    export KUBEBUILDER_ASSETS=$(./bin/setup-envtest use $ENVTEST_K8S_VERSION -p path)
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    export XDG_DATA_HOME=/tmp
    export XDG_CONFIG_HOME="/tmp/xdg_config"
    export ENVTEST_K8S_VERSION=1.24.1
    make -f Makefile.prow envtest
    export KUBEBUILDER_ASSETS=$(./bin/setup-envtest use $ENVTEST_K8S_VERSION -p path)
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-templates-operator
    env:
      IMAGE_REPO: cluster-templates-operator
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-templates-operator
    env:
      IMAGE_REPO: cluster-templates-operator
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: bundle-pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-templates-bundle
    env:
      IMAGE_REPO: cluster-templates-bundle
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: bundle-lates-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-templates-bundle
    env:
      IMAGE_REPO: cluster-templates-bundle
      IMAGE_TAG: latest
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.8
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: cluster-templates-operator
