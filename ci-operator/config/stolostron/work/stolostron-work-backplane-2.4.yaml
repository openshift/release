base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.19-linux:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.19-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.19-linux:
      as:
      - golang:1.19
  to: work
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test-unit --warn-undefined-variables
  container:
    from: test-bin
- as: integration
  commands: HOME=/tmp make test-integration
  container:
    from: test-bin
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: work
    env:
      IMAGE_REPO: work
      IMAGE_TAG: backplane-2.4
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-2.4
  org: stolostron
  repo: work
