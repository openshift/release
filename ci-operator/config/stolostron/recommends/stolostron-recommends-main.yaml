base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  stolostron_builder_go1.20-linux:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: stolostron
    tag: go1.20-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    stolostron_builder_go1.20-linux:
      as:
      - registry.ci.openshift.org/stolostron/builder:go1.20-linux
  to: analytics-recommends
promotion:
  name: "2.8"
  namespace: stolostron
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: git-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.8
    workflow: ocm-ci-fastforward
- as: lint
  commands: |
    GOLANGCI_LINT_CACHE=/tmp/golangci-cache make -f Makefile lint
  container:
    from: src
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: analytics-recommends
    env:
      IMAGE_REPO: analytics-recommends
      REGISTRY_ORG: stolostron
    workflow: ocm-ci-image-mirror
- as: sonar-post-submit
  commands: |
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: test-unit
  commands: |
    export SELF="make -f Makefile"
    make -f Makefile test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: stolostron
  repo: recommends
