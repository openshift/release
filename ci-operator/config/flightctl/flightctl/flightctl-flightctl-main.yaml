build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi9/ubi-minimal
      RUN microdnf install -y git findutils && microdnf clean all
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: echo 'prow verify'
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: flightctl
  repo: flightctl
