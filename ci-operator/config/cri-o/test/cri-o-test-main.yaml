binary_build_commands: ./cmd/setup.sh
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
promotion:
  name: "4.9"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  steps:
    cluster_profile: aws
    test:
    - as: integration
      commands: make integration
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: cri-o
  repo: test
