base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  base-machine:
    name: fedora
    namespace: openshift
    tag: "29"
  machine-os-content-base:
    name: "4.1"
    namespace: ocp
    tag: machine-os-content
  openshift_origin-v4.0_machine-os-content:
    name: origin-v4.0
    namespace: openshift
    tag: machine-os-content
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
images:
- context_dir: images/os/
  from: base
  inputs:
    base-machine-with-rpms:
      as:
      - fedora:29
    openshift_origin-v4.0_machine-os-content:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.0:machine-os-content
  to: machine-os-content
raw_steps:
- rpm_image_injection_step:
    from: base-machine
    to: base-machine-with-rpms
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
rpm_build_commands: hack/build-rpms.sh
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- as: unit
  commands: make testunit
  container:
    from: src
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: release-1.13
  org: cri-o
  repo: cri-o
