base_images:
  base:
    name: "4.1"
    namespace: ocp
    tag: base
  base-machine:
    name: fedora
    namespace: openshift
    tag: "29"
  machine-os-content-base:
    name: "4.1"
    namespace: ocp
    tag: machine-os-content
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.11
images:
- context_dir: images/os/
  from: base
  inputs:
    base-machine-with-rpms:
      as:
      - fedora:29
      paths: null
    machine-os-content-base:
      as:
      - registry.svc.ci.openshift.org/openshift/origin-v4.1:machine-os-content
      paths: null
  to: machine-os-content
raw_steps:
- rpm_image_injection_step:
    from: base-machine
    to: base-machine-with-rpms
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 4Gi
rpm_build_commands: hack/build-rpms.sh
tag_specification:
  name: "4.1"
  namespace: ocp
tests:
- as: unit
  commands: make testunit
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: launch-aws
  commands: sleep 7200 & wait
  openshift_installer:
    cluster_profile: aws
