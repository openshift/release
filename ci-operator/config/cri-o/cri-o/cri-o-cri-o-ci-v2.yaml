base_images:
  coreos-centos-stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  fedora:
    name: fedora
    namespace: coreos
    tag: "35"
  openshift_release_golang-1.18:
    name: release
    namespace: openshift
    tag: golang-1.18
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM base
    COPY . .
  from: src
  to: crio-crio-base-src
- dockerfile_literal: "FROM fedora \nCOPY . .\n"
  from: src
  to: crio-crio-fedora-src
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: "echo \"asdf\" \n"
tests:
- as: e2e
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: crio-test-e2e
- as: e2e-fedora
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: crio-test-e2e-fedora
- as: integration
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: crio-test-integration
- as: critest
  steps:
    cluster_profile: equinix-ocp-metal
    workflow: crio-test-critest
zz_generated_metadata:
  branch: ci-v2
  org: cri-o
  repo: cri-o
