base_images:
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM base
    COPY . .
  from: src
  to: crio-crio-base-src
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: "echo \"asdf\" \n"
tests:
- as: e2e
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: virt-small
    workflow: cri-o-e2e
- as: integration
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: virt-small
    workflow: cri-o-integration
- as: critest
  cluster: build05
  steps:
    cluster_profile: equinix-ocp-metal
    env:
      CLUSTERTYPE: virt-small
    workflow: cri-o-critest
zz_generated_metadata:
  branch: main
  org: cri-o
  repo: cri-o
  variant: ci
