base_images:
  base:
    name: gcloud-base
    namespace: cri-o
    tag: latest
binary_build_commands: "echo \"no build commands\" \n"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.18
images:
- dockerfile_literal: |
    FROM base
    # Use latest golang
    RUN GO_VERSION=$(curl -sSfL "https://go.dev/VERSION?m=text" | head -n1) && \
        curl -sSfL -o- https://go.dev/dl/$GO_VERSION.linux-amd64.tar.gz | \
            tar xfz - -C /usr/local
    ENV PATH="/usr/local/go/bin:$PATH"
    COPY . /workdir
  from: base
  to: crio-crio-base-src
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: "echo \"no test commands\" \n"
