binary_build_commands: "echo \"no build commands\" \n"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- dockerfile_literal: |
    FROM registry.fedoraproject.org/fedora:36
    RUN curl https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz > /tmp/google-cloud-sdk.tar.gz
    RUN mkdir -p /usr/local/gcloud \
      && tar -C /usr/local/gcloud -xvf /tmp/google-cloud-sdk.tar.gz \
      && /usr/local/gcloud/google-cloud-sdk/install.sh \
      && rm -f /tmp/google-cloud-sdk.tar.gz
    ENV PATH $PATH:/usr/local/gcloud/google-cloud-sdk/bin
    WORKDIR /src
    COPY . .
  from: src
  to: crio-crio-base-src
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: "echo \"no test commands\" \n"
tests:
- as: e2e
  steps:
    cluster_profile: gcp
    workflow: cri-o-e2e
- as: e2e-conmonrs
  steps:
    cluster_profile: gcp
    env:
      USE_CONMONRS: "true"
    workflow: cri-o-e2e
- as: e2e-evented-pleg
  steps:
    cluster_profile: gcp
    env:
      EVENTED_PLEG: "true"
    workflow: cri-o-e2e
- as: fedora-integration
  steps:
    cluster_profile: gcp
    workflow: cri-o-fedora-integration
- as: fedora-critest
  steps:
    cluster_profile: gcp
    workflow: cri-o-fedora-critest
- as: fedora-kata
  steps:
    cluster_profile: gcp
    workflow: cri-o-fedora-kata
- as: rhel-critest
  steps:
    cluster_profile: gcp
    workflow: cri-o-rhel-critest
- as: rhel-e2e
  steps:
    cluster_profile: gcp
    workflow: cri-o-rhel-e2e
- as: crun-e2e
  steps:
    cluster_profile: gcp
    workflow: cri-o-crun-e2e
- as: cgroupv2-e2e
  steps:
    cluster_profile: gcp
    workflow: cri-o-cgroupv2-e2e
- as: cgroupv2-e2e-crun
  steps:
    cluster_profile: gcp
    workflow: cri-o-cgroupv2-e2e-crun
- as: cgroupv2-e2e-features
  steps:
    cluster_profile: gcp
    workflow: cri-o-cgroupv2-e2e-features
- as: cgroupv2-integration
