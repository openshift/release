base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  base-machine:
    name: fedora
    namespace: openshift
    tag: "29"
  rhcos_machine-os-content_4.9:
    name: machine-os-content
    namespace: rhcos
    tag: "4.9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- context_dir: images/os/
  from: base
  inputs:
    base-machine-with-rpms:
      as:
      - fedora:29
    rhcos_machine-os-content_4.9:
      as:
      - registry.ci.openshift.org/rhcos/machine-os-content:4.9
  to: machine-os-content
raw_steps:
- rpm_image_injection_step:
    from: base-machine
    to: base-machine-with-rpms
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
rpm_build_commands: hack/build-rpms.sh
tests:
- as: e2e-agnostic
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: main
  org: cri-o
  repo: cri-o
