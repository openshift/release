base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- dockerfile_literal: |
    FROM base
    RUN dnf install -y jq git openssl python3.11 && \
        ln -sf /usr/bin/python3.11 /usr/bin/python3 && \
        dnf clean all
    RUN curl https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz > /tmp/google-cloud-sdk.tar.gz
    RUN python3 --version
    RUN mkdir -p /usr/local/gcloud \
      && tar -C /usr/local/gcloud -xvf /tmp/google-cloud-sdk.tar.gz \
      && rm -f /tmp/google-cloud-sdk.tar.gz
    ENV PATH $PATH:/usr/local/gcloud/google-cloud-sdk/bin
    WORKDIR /src
    COPY . .
  from: base
  to: crio-crio-base-src
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: "echo \"no test commands\" \n"
tests:
- as: setup-periodic
  cron: 00 00 * * *
  steps:
    cluster_profile: gcp-3
    workflow: cri-o-setup
- as: evented-pleg-periodic
  cron: 00 */6 * * *
  steps:
    cluster_profile: gcp-3
    env:
      EVENTED_PLEG: "true"
    workflow: cri-o-e2e
- as: setup-fedora-periodic
  cron: 00 00 * * *
  steps:
    cluster_profile: gcp-3
    workflow: cri-o-setup-fedora
zz_generated_metadata:
  branch: main
  org: cri-o
  repo: cri-o
  variant: periodics
