base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  base-machine:
    name: fedora
    namespace: openshift
    tag: "29"
  machine-os-content-base:
    name: "4.8"
    namespace: ocp
    tag: machine-os-content
  rhcos_machine-os-content_4.8:
    name: machine-os-content
    namespace: rhcos
    tag: "4.8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- context_dir: images/os/
  from: base
  inputs:
    base-machine-with-rpms:
      as:
      - fedora:29
    rhcos_machine-os-content_4.8:
      as:
      - registry.svc.ci.openshift.org/rhcos/machine-os-content:4.8
  to: machine-os-content
raw_steps:
- rpm_image_injection_step:
    from: base-machine
    to: base-machine-with-rpms
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
rpm_build_commands: hack/build-rpms.sh
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: e2e-agnostic
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: master
  org: cri-o
  repo: cri-o
