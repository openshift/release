build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
  - as: "e2e-test"
    cron: "0 */6 * * *" # every six hours
    commands: |
      set -euo pipefail
      echo "Running CNV product test"
      ./bootstrap.sh
    openshift_installer_src:
      cluster_profile: gcp
