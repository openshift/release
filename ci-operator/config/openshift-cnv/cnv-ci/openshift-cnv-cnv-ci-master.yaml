build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: e2e-test-cron
  commands: |
    set -euo pipefail
    echo "Running CNV product test"
    ./bootstrap.sh
  cron: 0 */6 * * *
  openshift_installer_src:
    cluster_profile: gcp
- as: e2e-test-presubmit
  commands: |
    set -euo pipefail
    echo "Running CNV product test"
    ./bootstrap.sh
  openshift_installer_src:
    cluster_profile: gcp
