build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
releases:
  latest:
    release:
      channel: stable
      version: "4.19"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 600Mi
tests:
- as: e2e-azure
  interval: 72h
  timeout: 9h0m0s
  steps:
    cluster_profile: azure-2
    env:
      ODF_BACKEND_STORAGE_CLASS: managed-csi
      ODF_OPERATOR_CHANNEL: stable-4.19
    observers:
      enable:
      - observers-resource-watch
    test:
    - as: install-cnv
      cli: latest
      timeout: 1h0m0s
      commands: |
        curl -L https://github.com/openshift-cnv/cnv-ci/tarball/release-${CNV_VERSION} -o /tmp/cnv-ci.tgz
        mkdir -p /tmp/cnv-ci
        tar -xvzf /tmp/cnv-ci.tgz -C /tmp/cnv-ci --strip-components=1
        cd /tmp/cnv-ci
        make update_pull_secret set_imagecontentsourcepolicy deploy_cnv
        oc patch hco kubevirt-hyperconverged -n openshift-cnv --type=json -p='[{"op": "add", "path": "/spec/defaultCPUModel", "value": "Broadwell"}]'
      credentials:
      - collection: ""
        mount_path: /var/run/cnv-ci-brew-pull-secret
        name: cnv-ci-brew-pull-secret
        namespace: test-credentials
      env:
      - default: '|7820aea2-0d75-11e7-9259-28d244ea5a6d.hhav.f63e13'
        name: BREW_IMAGE_REGISTRY_USERNAME
      - default: /var/run/cnv-ci-brew-pull-secret/token
        name: BREW_IMAGE_REGISTRY_TOKEN_PATH
      - default: "4.19"
        name: OCP_VERSION
      - default: "4.19"
        name: CNV_VERSION
      - default: /tmp/artifacts
        name: ARTIFACTS_DIR
      - default: openshift-cnv
        name: TARGET_NAMESPACE
      - default: "false"
        name: PRODUCTION_RELEASE
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 600Mi
    - ref: hypershift-kubevirt-install-odf
    - as: run-validation-checkup
      cli: latest
      timeout: 6h30m0s
      commands: |
        curl -L https://github.com/openshift-cnv/ocp-virt-validation-checkup/tarball/${OCP_VIRT_VALIDATION_CHECKUP_BRANCH} -o /tmp/checkup.tgz
        mkdir -p /tmp/checkup
        tar -xvzf /tmp/checkup.tgz -C /tmp/checkup --strip-components=1
        cd /tmp/checkup
        export CSV_NAME=$(oc get csv -n openshift-cnv -o json | jq -r '.items[] | select(.metadata.name | startswith("kubevirt-hyperconverged")).metadata.name')
        export OCP_VIRT_VALIDATION_IMAGE=$(oc get csv -n ${TARGET_NAMESPACE} $CSV_NAME -o json | jq -r '.spec.relatedImages[] | select(.name | contains("ocp-virt-validation-checkup")).image')
        make ci-validate
      env:
      - default: "release-4.19"
        name: OCP_VIRT_VALIDATION_CHECKUP_BRANCH
      - default: "false"
        name: DRY_RUN
      - default: "360m"
        name: OCP_VIRT_VALIDATION_TIMEOUT
      - default: ocs-storagecluster-ceph-rbd-virtualization
        name: STORAGE_CLASS
      # TEST_SKIPS breakdown:
      # - test_id:1780: ICMP to internet blocked on the cloud
      # - test_id:1783: https://issues.redhat.com/browse/CNV-74500
      # - test_id:1513: https://issues.redhat.com/browse/CNV-69280
      # - test_id:1514: https://issues.redhat.com/browse/CNV-69280
      # - Hotplug WFFC storage: https://issues.redhat.com/browse/CNV-74427
      - default: "test_id:1780|test_id:1783|test_id:1513|test_id:1514|Hotplug WFFC storage"
        name: TEST_SKIPS
      - default: openshift-cnv
        name: TARGET_NAMESPACE
      - default: /tmp/artifacts
        name: ARTIFACTS_DIR
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 600Mi
    workflow: ipi-azure
zz_generated_metadata:
  branch: release-4.19
  org: openshift-cnv
  repo: ocp-virt-validation-checkup
  variant: periodics
