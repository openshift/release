binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: fmt
  commands: make verify-code
  container:
    from: src
- as: vendor
  commands: make verify-vendors
  container:
    from: src
zz_generated_metadata:
  branch: HCG-171-vendor
  org: Kuadrant
  repo: multi-cluster-traffic-controller
