build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.7"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-handler
  steps:
    cluster_profile: aws
    test:
    - as: e2e-handler
      cli: latest
      commands: make test-e2e-handler
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: nmstate
  repo: kubernetes-nmstate
