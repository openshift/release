build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: perfscale-control-plane-5nodes-periodic
  cron: 29 5 */1 * 1-5
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "5"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-control-plane
- as: perfscale-gcp-router-perf-5nodes-periodic
  cron: 0 9 * * 4
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "5"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-router-perf
- as: perfscale-gcp-node-density-heavy-5nodes-periodic
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "5"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-node-density-heavy
- as: perfscale-gcp-network-policy-5nodes-periodic
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "5"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-network-policy
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
