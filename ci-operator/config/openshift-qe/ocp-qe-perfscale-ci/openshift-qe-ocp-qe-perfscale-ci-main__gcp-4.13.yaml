build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-gcp-413
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocp-qe-perfscale-ci-tests-kube-burner
  cron: 29 5 */1 * 1-5
  steps:
    cluster_profile: gcp-qe
    workflow: ipi-gcp
    env:
      WORKER_REPLICA_COUNT: "20"
    pre: 
    - ref: workers-scale
    tests:
    - chain: openshift-qe-ocp-qe-perfscale-ci-tests
- as: ocp-qe-perfscale-ci-tests-net-perf
  cron: 29 5 */1 * 1-5
  steps:
    cluster_profile: gcp-qe
    workflow: ipi-gcp
    env:
      WORKER_REPLICA_COUNT: "20"
    pre: 
    - ref: workers-scale
    tests:
    - chain: openshift-qe-network-perf
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: gcp-4.13
