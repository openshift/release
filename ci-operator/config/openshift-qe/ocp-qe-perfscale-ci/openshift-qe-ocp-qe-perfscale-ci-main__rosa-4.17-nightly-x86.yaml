base_images:
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: cluster-density-v2-249nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale
    env:
      CHANNEL_GROUP: nightly
      CLUSTER_TAGS: TicketId:382
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      EXTRA_FLAGS: --churn-duration=20m --timeout=6h
      INDEX_ENABLED: "true"
      MULTI_AZ: "true"
      MUST_GATHER_TIMEOUT: 90m
      OPENSHIFT_VERSION: "4.17"
      PROFILE_TYPE: reporting
      REPLICAS: "249"
    test:
    - ref: openshift-qe-kube-burner-workers-scale
    - chain: openshift-qe-cluster-density-v2
    workflow: rosa-aws-sts
  timeout: 8h0m0s
- always_run: false
  as: kube-burner-workers-autoscale-249nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale
    env:
      ADDITIONAL_WORKER_NODES: "246"
      CHANNEL_GROUP: nightly
      CLUSTER_TAGS: TicketId:382
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DEPLOY_AUTOSCALER: "true"
      ENABLE_AUTOSCALING: "false"
      INDEX_ENABLED: "true"
      MULTI_AZ: "true"
      MUST_GATHER_TIMEOUT: 90m
      OPENSHIFT_VERSION: "4.17"
    test:
    - ref: openshift-qe-kube-burner-workers-scale
    workflow: rosa-aws-sts
  timeout: 8h0m0s
- as: control-plane-120nodes
