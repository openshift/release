build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-120nodes
  cron: 0 16 11,25 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "120"
      COMPUTE_NODE_TYPE: m5.xlarge
      ENABLE_LOCAL_INDEX: "true"
      EXTRA_FLAGS: --churn-duration=20m --service-latency
      PROFILE_TYPE: reporting
      SIZE_VARIANT: large
      USER_TAGS: |
        TicketId 382
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
  timeout: 7h0m0s
- as: control-plane-24nodes
  cron: 0 12 2,16 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
- as: control-plane-24nodes-acs
  cron: 0 12 2,16 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-stackrox
    env:
      BASE_DOMAIN: perfscale.rox.systems
      COMPUTE_NODE_REPLICAS: "24"
      ES_SECRETS_PATH: /secret_stackrox
      EXTRA_FLAGS: --metrics-profile metrics-aggregated.yml,https://raw.githubusercontent.com/stackrox/stackrox/refs/heads/master/tests/performance/scale/config/metrics-acs.yml
      KUBE_BURNER_VERSION: 1.4.0
      USER_TAGS: |
        TicketId 382
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws-acs
  timeout: 5h0m0s
- as: control-plane-etcdencrypt-24nodes
  cron: 0 8 2,16 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws-etcd-encryption
  timeout: 5h0m0s
- as: payload-control-plane-6nodes
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      EXTRA_FLAGS: --churn-duration=20m --pod-ready-threshold=13s
      ITERATION_MULTIPLIER_ENV: "15"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
  timeout: 3h30m0s
- always_run: false
