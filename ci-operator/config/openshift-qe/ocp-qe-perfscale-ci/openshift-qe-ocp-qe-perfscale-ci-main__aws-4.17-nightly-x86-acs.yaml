build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-aws-417-acs
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-acs-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-stackrox
    env:
      BASE_DOMAIN: perfscale.rox.systems
      COMPUTE_NODE_REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws-acs
  timeout: 4h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: aws-4.17-nightly-x86-acs
