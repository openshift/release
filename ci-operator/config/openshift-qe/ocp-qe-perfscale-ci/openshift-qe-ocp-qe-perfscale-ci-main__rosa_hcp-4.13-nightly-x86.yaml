build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-rosa-hcp-4.13-nightly
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-24nodes
  cron: 0 12 * * 4
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts-hypershift
  timeout: 5h0m0s
- as: node-density-heavy-24nodes
  cron: 0 12 * * 2
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      PODS_PER_NODE: "100"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: rosa-aws-sts-hypershift
  timeout: 5h0m0s
- as: node-density-cni-24nodes
  cron: 0 15 * * 4
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      PODS_PER_NODE: "100"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-node-density-cni
    workflow: rosa-aws-sts-hypershift
  timeout: 5h0m0s
- as: data-path-9nodes
  cron: 0 9 * * 3
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MP_LABELS: node-role.kubernetes.io/infra=
      MP_MACHINE_TYPE: c5.4xlarge
      MP_REPLICAS: "1"
      MP_TAINTS: node-role.kubernetes.io/infra=:NoSchedule
      MULTI_AZ: "false"
      OPENSHIFT_VERSION: "4.13"
      REPLICAS: "9"
    test:
    - chain: openshift-qe-hypershift-infra
    - ref: openshift-qe-perfscale-aws-data-path-sg
    - chain: openshift-qe-data-path-tests
    workflow: rosa-aws-sts-hypershift-mp
  timeout: 5h0m0s
