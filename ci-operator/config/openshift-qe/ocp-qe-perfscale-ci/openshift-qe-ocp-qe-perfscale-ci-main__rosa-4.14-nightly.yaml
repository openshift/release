build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-rosa-4.13-nightly
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: perfscale-rosa-ec-ingress-perf-2nodes-periodic
  cron: 0 18 */21 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      EC_BUILD: "true"
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "false"
      OPENSHIFT_VERSION: "4.14"
      REPLICAS: "2"
    test:
    - ref: openshift-qe-network-perf
    workflow: rosa-aws-sts
- as: perfscale-rosa-multiaz-ec-ingress-perf-defaultnodes-periodic
  cron: 0 12 */21 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      EC_BUILD: "true"
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.14"
      REPLICAS: "3"
    test:
    - ref: openshift-qe-ingress-perf
    workflow: rosa-aws-sts
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: rosa-4.13-nightly
