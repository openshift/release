build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-aws-415
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-120nodes
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "120"
      COMPUTE_NODE_TYPE: m5.xlarge
      SIZE_VARIANT: large
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
  timeout: 6h0m0s
- as: control-plane-24nodes
  cron: 0 11 * * 3
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
- as: payload-control-plane-6nodes
  cron: 0 10 * * 3
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      EXTRA_FLAGS: --churn-duration=20m --pod-ready-threshold=13s
      ITERATION_MULTIPLIER_ENV: "15"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
  timeout: 2h30m0s
- as: conc-builds-3nodes
  cron: 0 0 8,22 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-conc-builds
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- always_run: false
  as: router-perf-24nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-router-perf
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- as: node-density-heavy-24nodes
  cron: 0 16 * * 4
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      PODS_PER_NODE: "200"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- as: payload-node-density-heavy-6nodes
  cron: 0 15 * * 4
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      EXTRA_FLAGS: --pod-ready-threshold=43s
      ITERATIONS_PER_NAMESPACE: "100"
      PODS_PER_NODE: "200"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-aws
  timeout: 2h0m0s
- as: payload-node-density-cni-6nodes
  cron: 0 15 * * 3
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      POD_READY_THRESHOLD: 4s
      PODS_PER_NODE: "200"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-node-density-cni
    workflow: openshift-qe-installer-aws
  timeout: 2h0m0s
- as: data-path-9nodes
  cron: 0 9 * * 4
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: m5.2xlarge
      LOKI_USE_SERVICEMONITOR: "false"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c5.4xlarge
      SET_ENV_BY_PLATFORM: custom
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-perfscale-aws-data-path-sg
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- always_run: false
  as: control-plane-3nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- always_run: false
  as: node-density-heavy-3nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- always_run: false
  as: node-density-cni-3nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
    test:
    - chain: openshift-qe-node-density-cni
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- always_run: false
  as: node-density-3nodes-sdn-fips
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
    test:
    - chain: openshift-qe-node-density
    workflow: openshift-qe-installer-aws-sdn-fips
  timeout: 5h0m0s
- as: node-density-24nodes-sdn-fips
  cron: 0 9 * * 4
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-node-density
    workflow: openshift-qe-installer-aws-sdn-fips
  timeout: 5h0m0s
