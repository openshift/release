base_images:
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-24nodes
  cron: 0 9 2,9,16,23 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: equinix-ocp-hcp
    env:
      LVM_OPERATOR_SUB_CHANNEL: stable-4.18
      MCE_VERSION: "2.8"
    test:
    - chain: openshift-qe-control-plane
    workflow: hypershift-mce-agent-metal3-conformance
  timeout: 5h0m0s
- as: node-density-heavy-24nodes
  cron: 0 5 5,12,19,26 * *
