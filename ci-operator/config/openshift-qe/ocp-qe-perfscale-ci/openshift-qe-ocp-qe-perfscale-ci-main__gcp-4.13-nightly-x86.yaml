build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-gcp-413
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-24nodes
  cron: 0 6 * * 3
  steps:
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp
- as: data-path-6nodes
  cron: 0 9 * * 3
  steps:
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "6"
    test:
    - ref: openshift-qe-perfscale-gcp-data-path-fw
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-gcp
  timeout: 5h0m0s
- always_run: false
  as: router-perf-5nodes
  steps:
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "5"
    test:
    - chain: openshift-qe-router-perf
    workflow: openshift-qe-installer-gcp
- as: node-density-cni-24nodes
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
    test:
    - chain: openshift-qe-node-density-cni
    workflow: openshift-qe-installer-gcp
- as: node-density-heavy-24nodes
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-gcp
- always_run: false
  as: network-policy-5nodes
  steps:
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "5"
    test:
    - chain: openshift-qe-network-policy
    workflow: openshift-qe-installer-gcp
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: gcp-4.13-nightly-x86
