build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-gcp-413
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: perfscale-gcp-control-plane-24nodes-periodic
  cron: 29 5 */1 * 1-5
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "24"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: workers-scale
    workflow: openshift-qe-control-plane
- as: perfscale-gcp-data-path-6nodes-periodic
  cron: 0 9 * * 3
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "6"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: workers-scale
    test:
    - ref: openshift-qe-perfscale-gcp-data-path-fw
    - chain: openshift-qe-data-path-tests
  timeout: 5h0m0s
- always_run: false
  as: perfscale-gcp-router-perf-5nodes-periodic
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "5"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-router-perf
- as: perfscale-gcp-node-density-cni-24nodes-periodic
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "24"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: workers-scale
    workflow: openshift-qe-node-density-cni
- as: perfscale-gcp-node-density-heavy-24nodes-periodic
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "24"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: workers-scale
    workflow: openshift-qe-node-density-heavy
- always_run: false
  as: perfscale-gcp-network-policy-5nodes-periodic
  steps:
    cluster_profile: gcp-qe
    env:
      WORKER_REPLICA_COUNT: "5"
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-network-policy
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: gcp-4.13-nightly-x86
