build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  intermediate:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.14"
  target:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: loaded-upgrade-414to416-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      CHURN: "false"
      CONTROL_PLANE_INSTANCE_TYPE: m5.xlarge
      GC: "false"
      ITERATION_MULTIPLIER_ENV: "6"
      ZONES_COUNT: "3"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-conf-aws
    - ref: ovn-conf
    - chain: ipi-install
    test:
    - as: set-upgrade-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE},${RELEASE_IMAGE_TARGET}" > ${SHARED_DIR}/upgrade-edge
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      - env: RELEASE_IMAGE_TARGET
        name: release:target
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-qe-upgrade-max-unavailable
    - chain: openshift-qe-cluster-density-v2
    - chain: openshift-upgrade-qe-sanity-cpou
  timeout: 8h0m0s
