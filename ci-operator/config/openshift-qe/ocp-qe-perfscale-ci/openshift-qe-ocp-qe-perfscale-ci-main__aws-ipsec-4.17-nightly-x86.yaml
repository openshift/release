build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-ipsec-120nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "120"
      COMPUTE_NODE_TYPE: m5.xlarge
      EXTRA_FLAGS: --churn-duration=20m --service-latency
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: r5.4xlarge
      PROFILE_TYPE: reporting
      SET_ENV_BY_PLATFORM: custom
      SIZE_VARIANT: large
      USER_TAGS: |
        TicketId 382
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws-ovn-ipsec
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: aws-ipsec-4.17-nightly-x86
