build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-rosa-4.14-nightly
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: perfscale-rosa-multiaz-control-plane-120nodes-periodic
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-perfscale
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.14"
      REPLICAS: "120"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts
  timeout: 6h0m0s
- as: perfscale-rosa-sdn-to-ovn-24nodes-periodic
  cron: 0 8 1-31/14 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.14"
      REPLICAS: "24"
    test:
    - ref: openshift-qe-cluster-density-v2
    - ref: ovn-sdn-migration
    workflow: rosa-aws-sts
- as: perfscale-rosa-sdn-to-ovn-120nodes-periodic
  cron: 0 20 1-31/14 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.14"
      REPLICAS: "120"
    test:
    - ref: openshift-qe-cluster-density-v2
    - ref: ovn-sdn-migration
    workflow: rosa-aws-sts
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: rosa-4.14-nightly-x86
