build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-gcp-415-arm
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.15"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: control-plane-arm-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-arm64
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:arm64-latest
    env:
      COMPUTE_NODE_REPLICAS: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp-ipi-ovn-arm
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: gcp-4.15-nightly-arm
