build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-rosa-4.13-nightly
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: perfscale-rosa-multiaz-control-plane-120nodes-periodic
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-perfscale
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      REPLICAS: "120"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts
  timeout: 6h0m0s
- always_run: false
  as: perfscale-rosa-multiaz-control-plane-3nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      REPLICAS: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts
  timeout: 5h0m0s
- as: perfscale-rosa-multiaz-control-plane-24nodes-periodic
  cron: 0 12 * * 0
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts
  timeout: 5h0m0s
- as: perfscale-rosa-hcp-3zones-control-plane-24nodes-periodic
  cron: 0 12 * * 1
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts-hypershift
  timeout: 5h0m0s
- always_run: false
  as: perfscale-rosa-hcp-1zone-cluster-density-v2-3nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      HOSTED_CP: "true"
      OPENSHIFT_VERSION: "4.13"
      REPLICAS: "3"
      ZONES_COUNT: "1"
    test:
    - chain: openshift-qe-cluster-density-v2
    workflow: rosa-aws-sts-hypershift
  timeout: 5h0m0s
- always_run: false
  as: perfscale-rosa-multiaz-node-density-heavy-3nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.13"
      PODS_PER_NODE: "100"
      REPLICAS: "3"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: rosa-aws-sts
  timeout: 5h0m0s
- as: perfscale-rosa-multiaz-node-density-heavy-24nodes-periodic
  cron: 0 12 * * 4
