base_images:
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
build_root:
  from_repository: true
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: write-jobs-to-google-sheet-sprintly
  cron: 0 0 */21 * *
  steps:
    test:
    - ref: openshift-qe-write-jobs-to-gsheet
- as: get-orion-results-cdv2
  cluster: build05
  cron: 0 0 * * MON
  steps:
    env:
      CONFIG: examples/readout-control-plane-cdv2.yaml
      ES_TYPE: internal
      HUNTER_ANALYZE: "true"
      RUN_ORION: "true"
    test:
    - ref: openshift-qe-orion
- as: get-orion-results-nd
  cluster: build05
  cron: 0 0 * * MON
  steps:
    env:
      CONFIG: examples/readout-control-plane-node-density.yaml
      ES_TYPE: internal
      HUNTER_ANALYZE: "true"
      RUN_ORION: "true"
    test:
    - ref: openshift-qe-orion
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: write_jobs_to_gsheet
