base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.13"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-aro-4.13-nightly
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocp-qe-perfscale-ci-tests-node-density-cni-24nodes-aro
  cron: 0 12 * * 3
  steps:
    cluster_profile: azure-qe
    env:
      ARO_WORKER_COUNT: "24"
      ARO_WORKER_VM_SIZE: Standard_D8s_v4
    test:
    - chain: openshift-qe-node-density-cni
    workflow: openshift-qe-installer-azure-aro
- as: ocp-qe-perfscale-ci-tests-node-density-heavy-24nodes-aro
  cron: 0 12 * * 3
  steps:
    cluster_profile: azure-qe
    env:
      ARO_WORKER_COUNT: "24"
      ARO_WORKER_VM_SIZE: Standard_D8s_v4
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-azure-aro
- as: ocp-qe-perfscale-ci-tests-24nodes-aro
  cron: 0 12 * * 4
  steps:
    cluster_profile: azure-qe
    env:
      ARO_WORKER_COUNT: "24"
      ARO_WORKER_VM_SIZE: Standard_D8s_v4
      ITERATION_MULTIPLIER_ENV: "21"
    test:
    - chain: openshift-qe-ocp-qe-perfscale-ci-tests
    workflow: openshift-qe-installer-azure-aro
- as: ocp-qe-perfscale-ci-tests-node-density-cni-120nodes-aro
  cron: 0 12 * * 3
  steps:
    cluster_profile: azure-qe
    env:
      COMPUTE_NODE_TYPE: Standard_D8s_v4
      SIZE_VARIANT: large
      WORKER_REPLICA_COUNT: "120"
    pre:
    - chain: ipi-azure-pre
    - chain: workers-scale
    test:
    - chain: openshift-qe-node-density-cni
    workflow: openshift-qe-installer-azure-aro
- as: ocp-qe-perfscale-ci-tests-node-density-heavy-120nodes-aro
  cron: 0 12 * * 4
  steps:
    cluster_profile: azure-qe
    env:
      COMPUTE_NODE_TYPE: Standard_D8s_v4
      SIZE_VARIANT: large
      WORKER_REPLICA_COUNT: "120"
    pre:
    - chain: ipi-azure-pre
    - chain: workers-scale
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-azure-aro
- as: ocp-qe-perfscale-ci-tests-120nodes-aro
  cron: 0 12 * * 2
  steps:
    cluster_profile: azure-qe
    env:
      COMPUTE_NODE_TYPE: Standard_D8s_v4
      ITERATION_MULTIPLIER_ENV: "42"
      SIZE_VARIANT: large
      WORKER_REPLICA_COUNT: "120"
    pre:
    - chain: ipi-azure-pre
    - chain: workers-scale
    test:
    - chain: openshift-qe-ocp-qe-perfscale-ci-tests
    workflow: openshift-qe-installer-azure-aro
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: aro-4.13-nightly
