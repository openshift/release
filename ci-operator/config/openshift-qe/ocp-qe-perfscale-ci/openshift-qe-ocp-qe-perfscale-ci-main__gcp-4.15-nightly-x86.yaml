build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-gcp-415
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-private-24nodes
  cron: 0 8 9,23 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp-ipi-ovn-private
  timeout: 5h0m0s
- always_run: false
  as: control-plane-private-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp-ipi-ovn-private
  timeout: 5h0m0s
- always_run: false
  as: node-density-heavy-etcd-fips-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-gcp-ipi-ovn-etcd-encryption-fips
  timeout: 5h0m0s
- always_run: false
  as: node-density-etcd-fips-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
    test:
    - chain: openshift-qe-node-density
    workflow: openshift-qe-installer-gcp-ipi-ovn-etcd-encryption-fips
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: gcp-4.15-nightly-x86
