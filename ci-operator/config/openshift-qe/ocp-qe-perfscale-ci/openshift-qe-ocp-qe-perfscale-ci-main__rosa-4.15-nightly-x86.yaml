build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-rosa-4.15-nightly
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-120nodes
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws-perfscale
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      REPLICAS: "120"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts
  timeout: 6h0m0s
- as: control-plane-24nodes
  cron: 0 11 * * 3
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts
  timeout: 5h0m0s
- as: node-density-heavy-24nodes
  cron: 0 16 * * 4
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      PODS_PER_NODE: "100"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: rosa-aws-sts
- as: node-density-cni-24nodes
  cron: 0 18 * * 5
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      PODS_PER_NODE: "100"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
    test:
    - chain: openshift-qe-node-density-cni
    workflow: rosa-aws-sts
- as: conc-builds-3nodes
  cron: 0 0 1,15 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      MP_LABELS: concurrent-builds=enabled
      MP_MACHINE_TYPE: m5.xlarge
      MP_REPLICAS: "3"
      MP_TAINTS: test=test:PreferNoSchedule
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.15"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "3"
    test:
    - ref: rosa-conf-machine-pool
    - chain: openshift-qe-conc-builds
    workflow: rosa-aws-sts
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: rosa-4.15-nightly-x86
