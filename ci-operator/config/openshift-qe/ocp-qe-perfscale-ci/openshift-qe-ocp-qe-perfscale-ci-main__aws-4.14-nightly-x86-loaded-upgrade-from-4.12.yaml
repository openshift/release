build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-ld-414
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  initial:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.12.0-0
        upper: 4.13.0-0
  intermediate:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.13.0-0
        upper: 4.14.0-0
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: perfscale-aws-5nodes-loaded-upgrade-412to413to414-periodic
  cron: 0 12 * * 1
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: release:initial
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      CONTROL_PLANE_INSTANCE_TYPE: m5.xlarge
      ENABLE_FORCE: "true"
      GC: "false"
      MAX_UNAVAILABLE: "3"
      WORKER_REPLICA_COUNT: "5"
      ZONES_COUNT: "3"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre-stableinitial
    - chain: workers-scale
    - chain: openshift-qe-cluster-density-v2
    test:
    - as: set-intermediate-releases
      commands: echo "${RELEASE_IMAGE_INTERMEDIATE} ${RELEASE_IMAGE_LATEST}" > ${SHARED_DIR}/perfscale-override-upgrade
        && cat ${SHARED_DIR}/perfscale-override-upgrade
      dependencies:
      - env: RELEASE_IMAGE_INTERMEDIATE
        name: release:intermediate
      from: cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - chain: openshift-qe-loaded-upgrade
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: aws-4.14-nightly-x86-loaded-upgrade-from-4.12
