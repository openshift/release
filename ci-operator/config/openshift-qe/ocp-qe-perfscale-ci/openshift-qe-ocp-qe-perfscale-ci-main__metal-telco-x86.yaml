build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: health-check
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-telco
    env:
      LAB: scalelab
      LAB_CLOUD: cloud126
      TYPE: mno
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-load-kubeconfig
    - chain: openshift-qe-cluster-health
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: metal-telco-x86
