build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-4.12-stable-upgrade-prod
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    release:
      channel: candidate
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: perfscale-rosa-multiaz-ingress-perf-3nodes
  steps:
    cluster_profile: aws-qe
    env:
      GC: "false"
      OCM_LOGIN_ENV: production
      OPENSHIFT_VERSION: "4.12"
      REGION: us-east-2
      ROSA_LOGIN_ENV: production
    test:
    - chain: openshift-qe-cluster-density-v2
    - chain: openshift-qe-loaded-upgrade
    workflow: rosa-aws-sts
- as: perfscale-rosa-multiaz-node-density-v2-24nodes-loaded-upgrade
  cron: 0 8 * * 3
  steps:
    cluster_profile: aws-qe
    dependencies:
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: release:latest
    env:
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.12"
      PODS_PER_NODE: "100"
      READY_WAIT_TIMEOUT: 30m
      REGION: us-west-2
      REPLICAS: "6"
      USER_COUNT: "3"
    test:
    - chain: openshift-qe-node-density
    - chain: openshift-qe-loaded-upgrade
    workflow: rosa-aws-sts
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: rosa-stable-4.13-loaed-upgrade-from-stable-4.12-prod
