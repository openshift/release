build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-gcp-416
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-24nodes
  cron: 0 5 9,23 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp
  timeout: 5h0m0s
- always_run: false
  as: control-plane-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "3"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-gcp
  timeout: 5h0m0s
- as: data-path-9nodes
  cron: 0 10 9,23 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "9"
      IF_MOVE_INGRESS: "false"
      IF_MOVE_MONITORING: "false"
      IF_MOVE_REGISTRY: "false"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: n1-standard-16
      SET_ENV_BY_PLATFORM: custom
    test:
    - ref: openshift-qe-perfscale-gcp-data-path-fw
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-gcp
  timeout: 5h0m0s
- as: node-density-heavy-24nodes
  cron: 0 15 9,23 * *
  steps:
    allow_skip_on_success: true
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-gcp
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: gcp-4.16-nightly-x86
