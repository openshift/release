build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-ld
- dockerfile_literal: |
    FROM src AS builder
    FROM ocp-qe-perfscale-ci-ld
    COPY --from=builder /go/src/github.com/openshift-qe/ocp-qe-perfscale-ci/ /opt/
  from: src
  to: dev-image
promotion:
  additional_images:
    ocp-qe-perfscale-ci-ld: ocp-qe-perfscale-ci-ld
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: perfscale-code-check
  commands: pwd;ls -R /go/src/github.com/openshift-qe/ocp-qe-perfscale-ci/
  container:
    clone: true
    from: dev-image
- as: ocp-qe-perfscale-loaded-upgrade-gcp
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    workflow: openshift-qe-loaded-upgrade
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: loaded-upgrade
