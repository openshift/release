build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-ld
- dockerfile_literal: |
    FROM src
    RUN export VERSION="stable" && \
      URL="https://github.com/koalaman/shellcheck/releases/download" && \
      export URL="${URL}/${VERSION}/shellcheck-${VERSION}.linux.x86_64.tar.xz" && \
      wget -q -O - "${URL}" | tar -xJv && \
      cp "shellcheck-${VERSION}/shellcheck" /usr/local/bin/ && \
      rm -rf "shellcheck-${VERSION}"
    RUN mkdir /tmp/oc && \
        cd /tmp/oc && \
        curl -L https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz -o oc.tar.gz && \
        tar xzvf oc.tar.gz && \
        mv kubectl /usr/local/bin/ && \
        cd - && \
        rm -rf /tmp/oc
  from: src
  to: test-bin
promotion:
  excluded_images:
  - test-bin
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocp-qe-perfscale-loaded-upgrade-gcp
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    workflow: openshift-qe-loaded-upgrade
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: loaded-upgrade
