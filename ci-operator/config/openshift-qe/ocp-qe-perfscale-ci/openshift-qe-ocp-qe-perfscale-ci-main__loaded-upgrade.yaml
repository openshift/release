build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-ld
- dockerfile_literal: |
    FROM src as builder
    COPY --from=builder /go/src/github.com/openshift-qe/ocp-qe-perfscale-ci /tmp/
  from: ocp-qe-perfscale-ci-ld
  to: repo-scripts
promotion:
  additional_images:
    repo-scripts: repo-scripts
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: code-check
  commands: pwd;ls
  container:
    clone: true
    from: ocp-qe-perfscale-ci-ld
  optional: true
- as: ocp-qe-perfscale-loaded-upgrade-gcp
  cron: 0 12 * * 1
  steps:
    cluster_profile: gcp-qe
    post:
    - chain: ipi-gcp-post
    pre:
    - chain: ipi-gcp-pre
    workflow: openshift-qe-loaded-upgrade
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: loaded-upgrade
