build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: weekly-6nodes
  cluster: build05
  cron: 0 0 * * 3
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CONFIG: config/standard-scalelab.yml
      CRUCIBLE: "false"
      INFRA: "true"
      NUM_WORKER_NODES: "6"
      OCP_VERSION: latest-4.17
      RUN_CERBERUS: "false"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
    - chain: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-installer-bm-day2-sriov
    - chain: openshift-qe-data-path-tests
    - chain: openshift-qe-web-burner
    - chain: openshift-qe-node-density-heavy
  timeout: 8h0m0s
- always_run: false
  as: deploy-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      CRUCIBLE: "false"
      NUM_WORKER_NODES: "6"
      OCP_VERSION: latest-4.17
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: deploy-sno
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      CRUCIBLE: "false"
      OCP_VERSION: latest-4.17
      TYPE: sno
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
  timeout: 7h0m0s
- always_run: false
  as: node-density-heavy-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CRUCIBLE: "false"
      KUBE_BURNER_VERSION: 1.2.9
      NUM_WORKER_NODES: "6"
      OCP_VERSION: latest-4.17
      RUN_CERBERUS: "false"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
    - chain: openshift-qe-node-density-heavy
  timeout: 7h0m0s
- always_run: false
  as: data-path-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CONFIG: config/standard-scalelab.yml
      CRUCIBLE: "false"
      INFRA: "true"
      NUM_WORKER_NODES: "6"
      OCP_VERSION: latest-4.17
      RUN_CERBERUS: "false"
      TELCO: "false"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
    - chain: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-data-path-tests
  timeout: 8h0m0s
- always_run: false
  as: web-burner-node-density-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CRUCIBLE: "false"
      KUBE_BURNER_VERSION: 1.2.9
      NUM_WORKER_NODES: "6"
      OCP_VERSION: latest-4.17
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
    - chain: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-installer-bm-day2-sriov
    - chain: openshift-qe-web-burner
- always_run: false
  as: web-burner-cluster-density-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CRUCIBLE: "false"
      KUBE_BURNER_VERSION: 1.2.9
      LIMIT_COUNT: "1"
      NUM_WORKER_NODES: "6"
      OCP_VERSION: latest-4.17
      WORKLOAD: web-burner-cluster-density
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
    - chain: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-installer-bm-day2-sriov
    - chain: openshift-qe-web-burner
