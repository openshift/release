build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-metal-415
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: node-density-heavy-6nodes
  cluster: build05
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      NUM_WORKER_NODES: "6"
      RUN_CERBERUS: "false"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
    - chain: openshift-qe-node-density-heavy
  timeout: 7h0m0s
- always_run: false
  as: web-burner-node-density-6nodes
  cluster: build05
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2
    - chain: openshift-qe-web-burner
- always_run: false
  as: web-burner-cluster-density-6nodes
  cluster: build05
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      KUBE_BURNER_VERSION: 1.2.9
      LIMIT_COUNT: "1"
      WORKLOAD: web-burner-cluster-density
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2
    - chain: openshift-qe-web-burner
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: metal-4.15-nightly-x86
