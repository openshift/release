base_images:
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: data-path-9nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m5.xlarge
      CONFIG: config/standard-classic-rosa.yml
      EC_BUILD: "true"
      ENABLE_AUTOSCALING: "false"
      INDEX_ENABLED: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.14"
      REPLICAS: "9"
    test:
    - ref: openshift-qe-perfscale-aws-data-path-sg
    - chain: openshift-qe-data-path-tests
    workflow: rosa-aws-sts
  timeout: 5h0m0s
- always_run: false
  as: control-plane-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m5.xlarge
      EC_BUILD: "true"
      ENABLE_AUTOSCALING: "false"
      INDEX_ENABLED: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.14"
      PROFILE_TYPE: reporting
      REPLICAS: "24"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts
  timeout: 5h0m0s
- always_run: false
  as: node-density-heavy-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m5.xlarge
      ENABLE_AUTOSCALING: "false"
      INDEX_ENABLED: "true"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.14"
      PROFILE_TYPE: reporting
      REPLICAS: "24"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: rosa-aws-sts
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: rosa-4.14-ec-x86
