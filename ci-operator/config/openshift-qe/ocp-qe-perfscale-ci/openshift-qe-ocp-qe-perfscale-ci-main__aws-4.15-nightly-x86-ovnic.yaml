build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-aws-415-ovnic
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: cluster-density-v2-252nodes
  cron: 0 1 * * 1,4
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "252"
      COMPUTE_NODE_TYPE: m6i.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6i.8xlarge
      ITERATION_MULTIPLIER_ENV: "6"
      MUST_GATHER_TIMEOUT: 90m
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-cluster-density-v2
  timeout: 8h0m0s
- as: node-density-cni-252nodes-120ppn
  cron: 0 12 * * 1,4
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "252"
      COMPUTE_NODE_TYPE: m6i.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6i.8xlarge
      MUST_GATHER_TIMEOUT: 90m
      PODS_PER_NODE: "120"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-node-density-cni
  timeout: 8h0m0s
- as: node-density-cni-252nodes-220ppn
  cron: 0 19 * * 1,4
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "252"
      COMPUTE_NODE_TYPE: m6i.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6i.8xlarge
      MUST_GATHER_TIMEOUT: 90m
      PODS_PER_NODE: "220"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-node-density-cni
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: aws-4.15-nightly-x86-ovnic
