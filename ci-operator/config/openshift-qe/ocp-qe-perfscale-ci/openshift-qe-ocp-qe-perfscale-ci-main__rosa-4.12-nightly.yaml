build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-rosa-4.12-nightly
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: perfscale-rosa-network-perf-periodic
  cron: 0 8 * * 5
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      OPENSHIFT_VERSION: "4.12"
    test:
    - chain: openshift-qe-network-perf
    workflow: rosa-aws-sts
- always_run: false
  as: perfscale-rosa-multiaz-cluster-density-v2-3nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.12"
      REPLICAS: "3"
    test:
    - chain: openshift-qe-cluster-density-v2
    workflow: rosa-aws-sts
- as: perfscale-rosa-multiaz-cluster-density-v2-24nodes-periodic
  cron: 0 8 * * 4
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.12"
      REPLICAS: "24"
    test:
    - ref: openshift-qe-cluster-density-v2
    workflow: rosa-aws-sts
- as: perfscale-rosa-multiaz-node-density-v2-24nodes-periodic
  cron: 0 8 * * 3
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.12"
      PODS_PER_NODE: "100"
      READY_WAIT_TIMEOUT: 30m
      REPLICAS: "24"
    test:
    - chain: openshift-qe-node-density
    workflow: rosa-aws-sts
- as: perfscale-rosa-multiaz-ingress-perf-3nodes-periodic
  cron: 0 12 * * 5
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      CHANNEL_GROUP: nightly
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      ENABLE_AUTOSCALING: "false"
      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.12"
      REPLICAS: "3"
      CONFIG: "config/classic-rosa.yml"
    test:
    - ref: openshift-qe-ingress-perf
    workflow: rosa-aws-sts
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: rosa-4.12-nightly
