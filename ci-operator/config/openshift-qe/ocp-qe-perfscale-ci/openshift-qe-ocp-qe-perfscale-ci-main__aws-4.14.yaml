build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-aws-414
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocp-qe-perfscale-aws-ci-tests-medium-scale-kube-burner
  cron: 0 12 * * 2
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "120"
      COMPUTE_NODE_TYPE: m5.xlarge
      SIZE_VARIANT: large
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-ocp-qe-perfscale-ci-tests
  timeout: 5h0m0s
- as: ocp-qe-perfscale-aws-ci-tests-small-scale-kube-burner
  cron: 0 9 * * 2
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-ocp-qe-perfscale-ci-tests
- as: ocp-qe-perfscale-aws-ci-tests-net-perf
  cron: 0 12 * * 2
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-network-perf
- always_run: false
  as: ocp-qe-perfscale-aws-router-perf-aws
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-router-perf
- as: ocp-qe-perfscale-aws-node-density-heavy-small-scale
  cron: 0 18 * * 2
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      PODS_PER_NODE: "200"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-node-density-heavy
- as: ocp-qe-perfscale-aws-data-path-9nodes-periodic
  cron: 0 21 * * 2
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: m5.2xlarge
      CONFIG: config/standard-classic-rosa.yml
      CONTROL_PLANE_INSTANCE_TYPE: r5.xlarge
      LOKI_USE_SERVICEMONITOR: "false"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c5.4xlarge
      OPENSHIFT_INFRA_NODE_VOLUME_SIZE: "50"
      OPENSHIFT_INFRA_NODE_VOLUME_TYPE: gp3
      ZONES_COUNT: "3"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: create-infra-move-ingress-monitoring-registry
    test:
    - chain: openshift-qe-data-path-tests
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: aws-4.14
