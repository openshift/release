build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-aws-414
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocp-qe-perfscale-ci-tests-kube-burner
  cron: 0 12 * * 2
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      WORKER_REPLICA_COUNT: "20"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: workers-scale
    workflow: openshift-qe-ocp-qe-perfscale-ci-tests
- as: ocp-qe-perfscale-ci-tests-net-perf
  cron: 0 9 * * 3
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      WORKER_REPLICA_COUNT: "6"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: workers-scale
    workflow: openshift-qe-network-perf
- always_run: false
  as: ocp-qe-perfscale-router-perf-aws
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      WORKER_REPLICA_COUNT: "20"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: workers-scale
    workflow: openshift-qe-router-perf
- as: ocp-qe-perfscale-node-density-cni-aws
  cron: 0 12 * * 1
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      PODS_PER_NODE: "200"
      WORKER_REPLICA_COUNT: "20"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: workers-scale
    workflow: openshift-qe-node-density-cni
- as: ocp-qe-perfscale-node-density-heavy-aws
  cron: 0 12 * * 1
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      PODS_PER_NODE: "200"
      WORKER_REPLICA_COUNT: "20"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: workers-scale
    workflow: openshift-qe-node-density-heavy
- as: ocp-qe-perfscale-ingress-perf-3nodes-periodic-aws
  cron: 0 9 * * 3
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: m5.2xlarge
      CONFIG: config/standard-classic-rosa.yml
      CONTROL_PLANE_INSTANCE_TYPE: r5.xlarge
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c5.4xlarge
      OPENSHIFT_INFRA_NODE_VOLUME_SIZE: "50"
      OPENSHIFT_INFRA_NODE_VOLUME_TYPE: gp3
      WORKER_REPLICA_COUNT: "6"
      ZONES_COUNT: "3"
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - chain: workers-scale
    - chain: create-infra-move-ingress-monitoring-registry
    workflow: openshift-qe-ingress-perf
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: aws-4.14
