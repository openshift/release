base_images:
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  rosa-aws-cli:
    name: rosa-aws-cli
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: candidate
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: loaded-upgrade415-24nodes
  cron: 0 20 10,24 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      AVAILABLE_UPGRADE: "yes"
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m5.2xlarge
      DISABLE_WORKLOAD_MONITORING: "false"
      ENABLE_AUTOSCALING: "false"
      GC: "false"
      HOSTED_CP: "true"
      ITERATION_MULTIPLIER_ENV: "6"
      LONG_CLUSTER_NAME_ENABLED: "true"
      MULTI_AZ: "true"
      NODE_UPGRADE_TIMEOUT: "14400"
      OCM_LOGIN_ENV: staging
      OPENSHIFT_VERSION: "4.14"
      READY_WAIT_TIMEOUT: 30m
      REGION: us-west-2
      REPLICAS: "24"
      UPGRADED_TO_VERSION: "4.15"
      ZONES_COUNT: "3"
    test:
    - ref: ipi-install-rbac
    - ref: openshift-cluster-bot-rbac
    - chain: openshift-qe-cluster-density-v2
    - ref: rosa-cluster-upgrade-cluster
    workflow: rosa-aws-sts-hcp
  timeout: 8h0m0s
