build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: ping-bastion
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    test:
    - chain: openshift-qe-installer-bm-ping
- always_run: false
  as: node-density-heavy-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      KUBE_BURNER_VERSION: 1.2.9
      RUN_CERBERUS: "false"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-node-density-heavy
  timeout: 7h0m0s
- always_run: false
  as: data-path-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      CONFIG: config/standard-scalelab.yml
      INFRA: "true"
      RUN_CERBERUS: "false"
      TELCO: "false"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-cluster-health
    - chain: openshift-qe-data-path-tests
  timeout: 8h0m0s
- always_run: false
  as: web-burner-node-density-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      KUBE_BURNER_VERSION: 1.2.9
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-installer-bm-day2-sriov
    - chain: openshift-qe-web-burner
- always_run: false
  as: web-burner-cluster-density-6nodes
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      BAREMETAL: "true"
      KUBE_BURNER_VERSION: 1.2.9
      LIMIT_COUNT: "1"
      WORKLOAD: web-burner-cluster-density
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-label
    - chain: openshift-qe-installer-bm-day2-sriov
    - chain: openshift-qe-web-burner
- always_run: false
  as: day2-label-infra
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      INFRA: "true"
      TELCO: "false"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-label
- always_run: false
  as: day2-label-webburner
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    env:
      INFRA: "false"
      TELCO: "true"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-label
- always_run: false
  as: day2-metallb
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-metallb
- always_run: false
  as: day2-perf-profile-rds-core
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-perf-profile-rds-core
- always_run: false
  as: day2-sriov
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-sriov
- always_run: false
  as: day2-lso
  cluster: build05
  restrict_network_access: false
  steps:
    cluster_profile: metal-perscale-cpt
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-day2-lso
