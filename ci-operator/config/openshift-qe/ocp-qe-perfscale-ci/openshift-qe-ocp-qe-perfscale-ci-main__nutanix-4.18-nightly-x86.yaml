build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: control-plane-24nodes
  cluster: build01
  steps:
    allow_skip_on_success: true
    cluster_profile: nutanix-qe
    env:
      COMPUTE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-nutanix
- always_run: false
  as: data-path-9nodes
  cluster: build01
  steps:
    allow_skip_on_success: true
    cluster_profile: nutanix-qe
    env:
      COMPUTE_CPU: "8"
      COMPUTE_MEMORY: "32000"
      COMPUTE_REPLICAS: "9"
      OPENSHIFT_INFRA_NODE_INSTANCE_MEMORYSIZE: 64Gi
      OPENSHIFT_INFRA_NODE_INSTANCE_VCPU: "16"
      SET_ENV_BY_PLATFORM: custom
    test:
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-nutanix
  timeout: 6h0m0s
- always_run: false
  as: node-density-heavy-24nodes
  cluster: build01
  steps:
    allow_skip_on_success: true
    cluster_profile: nutanix-qe
    env:
      COMPUTE_REPLICAS: "24"
      ITERATIONS_PER_NAMESPACE: "400"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-nutanix
  timeout: 6h0m0s
- always_run: false
  as: cluster-density-v2-24nodes
  cluster: build01
  steps:
    allow_skip_on_success: true
    cluster_profile: nutanix-qe
    env:
      COMPUTE_REPLICAS: "24"
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-cluster-density-v2
    workflow: openshift-qe-installer-nutanix
  timeout: 6h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: nutanix-4.18-nightly-x86
