build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: control-plane-ipsec-120nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-perfscale
    env:
      BASE_DOMAIN: perfscale.hyp.azure.rhperfscale.org
      BASE_DOMAIN_RESOURCE_GROUP: perfscale-prow
      COMPUTE_NODE_TYPE: Standard_D4s_v5
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D16s_v3
      CUSTOM_AZURE_REGION: centralus
      PROFILE_TYPE: reporting
      SET_ENV_BY_PLATFORM: custom
      WORKER_REPLICA_COUNT: "120"
    test:
    - chain: workers-scale
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-azure-ipi-ovn-ipsec
  timeout: 8h0m0s
- always_run: false
  as: control-plane-ipsec-3nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: Standard_D4s_v5
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D4s_v5
      CUSTOM_AZURE_REGION: centralus
      PROFILE_TYPE: reporting
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-azure-ipi-ovn-ipsec
  timeout: 5h0m0s
- always_run: false
  as: data-path-ipsec-9nodes
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_TYPE: Standard_D8s_v3
      CUSTOM_AZURE_REGION: centralus
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: Standard_D16s_v3
      SET_ENV_BY_PLATFORM: custom
      TOLERANCE: "99"
      WORKER_REPLICA_COUNT: "9"
    test:
    - chain: workers-scale
    - ref: openshift-qe-perfscale-azu-data-path-nsg
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-azure-ipi-ovn-ipsec
  timeout: 7h0m0s
- always_run: false
  as: data-path-ipsec-9nodes-day1scale
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: Standard_D8s_v3
      CUSTOM_AZURE_REGION: centralus
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: Standard_D16s_v3
      SET_ENV_BY_PLATFORM: custom
      TOLERANCE: "99"
    test:
    - ref: openshift-qe-perfscale-azu-data-path-nsg
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-azure-ipi-ovn-ipsec
  timeout: 7h0m0s
- always_run: false
  as: data-path-9nodes
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_TYPE: Standard_D8s_v3
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: Standard_D16s_v3
      SET_ENV_BY_PLATFORM: custom
      TOLERANCE: "99"
      WORKER_REPLICA_COUNT: "9"
    post:
    - chain: ipi-azure-post
    pre:
    - chain: ipi-azure-pre
    - chain: create-infra-move-ingress-monitoring-registry
    - chain: workers-scale
    test:
    - ref: openshift-qe-perfscale-azu-data-path-nsg
    - chain: openshift-qe-data-path-tests
  timeout: 7h0m0s
- always_run: false
  as: control-plane-24nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      COMPUTE_NODE_TYPE: Standard_D4s_v3
      CONTROL_PLANE_INSTANCE_TYPE: Standard_D4s_v3
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-azure
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: azure-4.16-nightly-x86
