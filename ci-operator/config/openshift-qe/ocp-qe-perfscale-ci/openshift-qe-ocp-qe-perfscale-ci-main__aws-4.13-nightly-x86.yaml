build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-aws-413
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: control-plane-120nodes
  cron: 0 23 * * 5
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "120"
      COMPUTE_NODE_TYPE: m5.xlarge
      SIZE_VARIANT: large
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
  timeout: 6h0m0s
- as: control-plane-24nodes
  cron: 0 11 * * 5
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- as: conc-builds-3nodes
  cron: 0 0 1,15 * *
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "3"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-conc-builds
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- always_run: false
  as: router-perf-24nodes
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-router-perf
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- as: node-density-heavy-24nodes
  cron: 0 18 * * 5
  steps:
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      PODS_PER_NODE: "200"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-node-density-heavy
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- as: data-path-9nodes
  cron: 0 14 * * 5
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: m5.2xlarge
      LOKI_USE_SERVICEMONITOR: "false"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c5.4xlarge
      SET_ENV_BY_PLATFORM: custom
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-perfscale-aws-data-path-sg
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- as: cilium-data-path-9nodes
  cron: 0 1 1 * *
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: m5.2xlarge
      LOKI_USE_SERVICEMONITOR: "false"
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c5.4xlarge
      SET_ENV_BY_PLATFORM: custom
      ZONES_COUNT: "3"
    test:
    - ref: openshift-qe-perfscale-aws-data-path-sg
    - chain: openshift-qe-data-path-tests
    workflow: openshift-qe-installer-aws-cilium
  timeout: 5h0m0s
- as: cilium-control-plane-24nodes
  cron: 0 1 1 * *
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "24"
      COMPUTE_NODE_TYPE: m5.xlarge
      KUBE_BURNER_VERSION: 1.8.0
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws-cilium
  timeout: 6h0m0s
- as: cilium-control-plane-120nodes
  cron: 0 1 1 * *
  steps:
    cluster_profile: aws-perfscale
    env:
      BASE_DOMAIN: perfscale.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "120"
      COMPUTE_NODE_TYPE: m5.xlarge
      KUBE_BURNER_VERSION: 1.8.0
      SIZE_VARIANT: large
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws-cilium
  timeout: 6h0m0s
