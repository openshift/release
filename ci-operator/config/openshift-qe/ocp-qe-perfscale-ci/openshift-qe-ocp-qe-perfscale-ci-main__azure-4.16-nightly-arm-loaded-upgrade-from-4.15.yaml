    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-azure-arm-ipsec-ld416
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  initial:
    prerelease:
      architecture: arm64
      product: ocp
      version_bounds:
        lower: 4.15.0-0
        upper: 4.16.0-0
  latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.16"
