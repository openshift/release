      MULTI_AZ: "true"
      OPENSHIFT_VERSION: "4.17"
      REPLICAS: "3"
      ZONES_COUNT: "3"
    test:
    - chain: openshift-qe-control-plane
    workflow: rosa-aws-sts-hcp
  timeout: 5h0m0s
