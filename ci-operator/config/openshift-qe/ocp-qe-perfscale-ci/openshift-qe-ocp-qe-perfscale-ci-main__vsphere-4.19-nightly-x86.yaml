base_images:
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
  vsphere-ci-python:
    name: vsphere-python
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.19"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: ingress-perf-9nodes
  steps:
    allow_skip_on_success: true
    cluster_profile: vsphere-connected-2
    env:
      IF_MOVE_INGRESS: "false"
      IF_MOVE_MONITORING: "false"
      IF_MOVE_REGISTRY: "false"
      OPENSHIFT_INFRA_NODE_CPU_CORE_PER_SOCKET_COUNT: "2"
      OPENSHIFT_INFRA_NODE_CPU_COUNT: "16"
      OPENSHIFT_INFRA_NODE_MEMORY_SIZE: "65536"
      OPENSHIFT_INFRA_NODE_VOLUME_SIZE: "120"
      SET_ENV_BY_PLATFORM: custom
      WORKER_REPLICA_COUNT: "9"
    test:
    - chain: workers-scale
    - chain: openshift-qe-ingress-perf
    workflow: openshift-qe-installer-vsphere-ipi-ovn
  timeout: 5h0m0s
- always_run: false
  as: ingress-perf-3nodes
