build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
images:
- dockerfile_path: prow/Dockerfile
  to: ocp-qe-perfscale-ci-aws-417
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: payload-control-plane-6nodes
  cron: '@yearly'
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-perfscale-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      EXTRA_FLAGS: --churn-duration=20m --pod-ready-threshold=13s
      ITERATION_MULTIPLIER_ENV: "15"
      ZONES_COUNT: "3"
      USE_HORREUM_WEBHOOK: "true"
    test:
    - chain: openshift-qe-control-plane
    workflow: openshift-qe-installer-aws
  timeout: 2h30m0s
zz_generated_metadata:
  branch: main
  org: openshift-qe
  repo: ocp-qe-perfscale-ci
  variant: aws-4.17-nightly-x86
