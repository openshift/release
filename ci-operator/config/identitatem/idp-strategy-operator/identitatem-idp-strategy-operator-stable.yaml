base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    open-cluster-management_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
  to: idp-strategy-operator
promotion:
  disabled: true
  name: stable
  namespace: identitatem
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: check
  commands: make check
  container:
    from: src
- as: unit
  commands: make test
  container:
    from: src
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: idp-strategy-operator
    env:
      IMAGE_REPO: idp-strategy-operator
      REGISTRY_ORG: identitatem
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: idp-strategy-operator
    env:
      IMAGE_REPO: idp-strategy-operator
      REGISTRY_ORG: identitatem
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: stable
  org: identitatem
  repo: idp-strategy-operator
