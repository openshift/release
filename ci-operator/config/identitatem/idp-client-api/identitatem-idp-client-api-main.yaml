base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
promotion:
  name: stable
  namespace: identitatem
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tests:
- as: check
  commands: make check
  container:
    from: src
- as: unit
  commands: HOME=/tmp make test
  container:
    from: src
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: stable
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: identitatem
  repo: idp-client-api
