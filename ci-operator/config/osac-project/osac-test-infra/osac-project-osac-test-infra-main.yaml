  - intranet
  cron: 0 20 * * 0
  steps:
    cluster_profile: packet-assisted
    env:
      ASSISTED_CONFIG: |
        OLM_OPERATORS=mce,cnv
        NUM_MASTERS=1
        NUM_WORKERS=0
        MASTER_MEMORY=57344
        MASTER_DISK_COUNT=2
        MASTER_CPU=24
        OPENSHIFT_VERSION=4.20
    workflow: osac-project-ofcir-baremetal
