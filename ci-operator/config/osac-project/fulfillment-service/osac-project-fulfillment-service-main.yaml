build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.21
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |-
    go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo@$(cat go.mod | awk '/ginkgo/ { print $NF }')
    go mod tidy
    GOFLAGS="-mod=readonly" ginkgo run -skip="Authorization rules*" -skip="Database*" -skip="DAO*" -skip="Servers*" -r internal
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: osac-project
  repo: fulfillment-service
