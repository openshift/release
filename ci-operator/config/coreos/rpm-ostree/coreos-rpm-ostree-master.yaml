base_images:
  coreos_coreos-assembler_latest:
    name: coreos-assembler
    namespace: coreos
    tag: latest
  coreos_cosa-buildroot_latest:
    name: cosa-buildroot
    namespace: coreos
    tag: latest
binary_build_commands: ./ci/build.sh && make install
build_root:
  image_stream_tag:
    name: cosa-buildroot
    namespace: coreos
    tag: latest
images:
- dockerfile_path: ci/prow/Dockerfile
  inputs:
    coreos_coreos-assembler_latest:
      as:
      - registry.svc.ci.openshift.org/coreos/coreos-assembler:latest
    coreos_cosa-buildroot_latest:
      as:
      - registry.svc.ci.openshift.org/coreos/cosa-buildroot:latest
  to: rpmostree-fcos-e2e
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
  fcos-e2e:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 1000m
      devices.kubevirt.io/kvm: "1"
      memory: 2Gi
tests:
- artifact_dir: /tmp/artifacts
  as: build-clang
  commands: ./ci/clang-build-check.sh
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: clang-analyzer
  commands: ./ci/clang-analyzer.sh
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: fcos-e2e
  commands: fcos-e2e
  container:
    from: rpmostree-fcos-e2e
zz_generated_metadata:
  branch: master
  org: coreos
  repo: rpm-ostree
