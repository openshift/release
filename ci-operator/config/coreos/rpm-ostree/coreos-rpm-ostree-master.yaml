binary_build_commands: env SKIP_INSTALLDEPS=1 ./ci/build-check.sh
build_root:
  image_stream_tag:
    name: cosa-buildroot
    namespace: coreos
    tag: latest
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 3Gi
tests:
- artifact_dir: /tmp/artifacts
  as: sanity
  commands: rpm-ostree --version
  container:
    from: bin
zz_generated_metadata:
  branch: master
  org: coreos
  repo: rpm-ostree
