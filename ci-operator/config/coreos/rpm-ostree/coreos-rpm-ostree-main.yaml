base_images:
  coreos_coreos-assembler_latest:
    name: coreos-assembler
    namespace: coreos
    tag: latest
build_root:
  image_stream_tag:
    name: fcos-buildroot
    namespace: coreos
    tag: testing-devel
images:
- dockerfile_path: ci/prow/Dockerfile.fcos
  inputs:
    root:
      as:
      - quay.io/coreos-assembler/fcos-buildroot:testing-devel
  to: target
- dockerfile_path: ci/prow/Dockerfile.ci-updates
  from: coreos_coreos-assembler_latest
  to: kola
- dockerfile_path: ci/prow/Dockerfile
  inputs:
    coreos_coreos-assembler_latest:
      as:
      - registry.ci.openshift.org/coreos/coreos-assembler:latest
    root:
      as:
      - registry.ci.openshift.org/coreos/fcos-buildroot:testing-devel
  to: rpmostree-fcos-e2e
- dockerfile_path: ci/prow/Dockerfile.fcos2
  from: target
  to: target-upgrade
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
  fcos-e2e:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 1000m
      devices.kubevirt.io/kvm: "1"
      memory: 2Gi
tests:
- as: fcos-e2e
  commands: fcos-e2e
  container:
    from: rpmostree-fcos-e2e
  skip_if_only_changed: ^docs/|^\.github/|\.md$|^(?:.*/)?(?:\.gitignore)$
- as: kola-upgrade
  cluster: build02
  skip_if_only_changed: ^docs/|^\.github/|\.md$|^(?:.*/)?(?:\.gitignore)$
  steps:
    test:
    - as: kola-upgrades
      commands: e2e-upgrades
      dependencies:
      - env: TARGET_IMAGE
        name: target
      - env: UPGRADE_IMAGE
        name: target-upgrade
      from: kola
      resources:
        limits:
          devices.kubevirt.io/kvm: "1"
        requests:
          cpu: 1000m
          devices.kubevirt.io/kvm: "1"
          memory: 2Gi
zz_generated_metadata:
  branch: main
  org: coreos
  repo: rpm-ostree
