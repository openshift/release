binary_build_commands: ./ci/build.sh && make install
build_root:
  image_stream_tag:
    name: fcos-buildroot
    namespace: coreos
    tag: testing-devel
images:
- dockerfile_path: ci/prow/Dockerfile
  to: rpmostree-fcos-e2e
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
  fcos-e2e:
    limits:
      devices.kubevirt.io/kvm: "1"
    requests:
      cpu: 1000m
      devices.kubevirt.io/kvm: "1"
      memory: 2Gi
tests:
- as: build-clang
  commands: ./ci/clang-build-check.sh
  container:
    from: src
- as: clang-analyzer
  commands: ./ci/clang-analyzer.sh
  container:
    from: src
- as: fcos-e2e
  commands: fcos-e2e
  container:
    from: rpmostree-fcos-e2e
zz_generated_metadata:
  branch: main
  org: coreos
  repo: rpm-ostree
