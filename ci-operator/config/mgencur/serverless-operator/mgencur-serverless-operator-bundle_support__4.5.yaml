base_images:
  base:
    name: "4.5"
    namespace: ocp
    tag: base
  cli:
    name: "4.5"
    namespace: ocp
    tag: cli
  openshift_knative-v0.15.2_knative-eventing-src:
    name: knative-v0.15.2
    namespace: openshift
    tag: knative-eventing-src
  openshift_knative-v0.15.2_knative-serving-src:
    name: knative-v0.15.2
    namespace: openshift
    tag: knative-serving-src
  openshift_knative-v0.16.0_knative-eventing-src:
    name: knative-v0.16.0
    namespace: openshift
    tag: knative-eventing-src
  openshift_knative-v0.16.0_knative-serving-src:
    name: knative-v0.16.0
    namespace: openshift
    tag: knative-serving-src
build_root:
  project_image:
    dockerfile_path: openshift/ci-operator/build-image/Dockerfile
images:
- context_dir: openshift/ci-operator/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    openshift_knative-v0.16.0_knative-eventing-src:
      as:
      - registry.svc.ci.openshift.org/openshift/knative-v0.16.0:knative-eventing-src
    openshift_knative-v0.16.0_knative-serving-src:
      as:
      - registry.svc.ci.openshift.org/openshift/knative-v0.16.0:knative-serving-src
  to: serverless-operator-src
- context_dir: serving/ingress
  from: base
  to: knative-openshift-ingress
- context_dir: knative-operator
  from: base
  to: knative-operator
operator:
  bundles:
  - context_dir: olm-catalog/serverless-operator/
  substitutions:
  - pullspec: registry.svc.ci.openshift.org/openshift/openshift-serverless-nightly:knative-operator
    with: knative-operator
  - pullspec: registry.svc.ci.openshift.org/openshift/openshift-serverless-nightly:knative-openshift-ingress
    with: knative-openshift-ingress
promotion:
  name: openshift-serverless-nightly
  namespace: openshift
releases:
  latest:
    release:
      channel: stable
      version: "4.5"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: operator-e2e-aws-ocp-45
  steps:
    allow_skip_on_success: true
    cluster_profile: aws
    env:
      OO_CHANNEL: "4.5"
      OO_INSTALL_NAMESPACE: openshift-serverless
      OO_PACKAGE: serverless-operator
      OO_TARGET_NAMESPACES: '!all'
    test:
    - as: operator-e2e
      commands: make test-e2e
      from: serverless-operator-src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: bundle_support
  org: openshift-knative
  repo: serverless-operator
  variant: "4.5"
