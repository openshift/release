build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
promotion:
  name: "4.12"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: vendor
  commands: make vendors && git diff --exit-code
  container:
    from: src
- as: build
  commands: make build
  container:
    from: src
- as: lint
  commands: |
    export HOME="/tmp"
    export GOCACHE=/tmp/.cache
    export XDG_CACHE_HOME=/tmp/.cache
    GOFLAGS="" make lint
  container:
    from: src
- as: test
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.12
  org: netobserv
  repo: goflow2-kube-enricher
