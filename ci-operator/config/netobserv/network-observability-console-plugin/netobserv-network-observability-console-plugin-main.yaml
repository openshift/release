base_images:
  flowlogs-pipeline:
    name: flowlogs-pipeline
    namespace: netobserv
    tag: ci
  netobserv-ebpf-agent:
    name: netobserv-ebpf-agent
    namespace: netobserv
    tag: ci
  network-observability-operator:
    name: network-observability-operator
    namespace: netobserv
    tag: ci
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.18"
  ubi:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  from_repository: true
  use_build_cache: true
images:
- dockerfile_path: Dockerfile.front
  to: local-front-build
- dockerfile_path: Dockerfile
  from: ubi
  inputs:
    local-front-build:
      as:
      - localhost/local-front-build:latest
  to: network-observability-console-plugin
- build_args:
  - name: BUILDSCRIPT
    value: :standalone
  dockerfile_path: Dockerfile.cypress
  to: plugin-cypress-tests
promotion:
  to:
  - namespace: netobserv
    tag: ci
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: plugin-cypress
  commands: |
    ./cypress.sh
  container:
    from: plugin-cypress-tests
- as: qe-e2e-console-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    labels:
      region: us-east-1
    owner: obs-netobserv
    product: ocp
    timeout: 1h30m0s
    version: "4.18"
  optional: true
  steps:
    dependencies:
      PATCH_CONSOLE_PLUGIN_IMAGE: pipeline:network-observability-console-plugin
    env:
      CYPRESS_NO_COMMAND_LOG: "1"
      CYPRESS_NOO_CATALOG_SOURCE: upstream
      CYPRESS_SKIP_NOO_INSTALL: "true"
      E2E_RUN_TAGS: Network_Observability
    test:
    - ref: netobserv-install-operator
    - ref: openshift-extended-web-tests
    - ref: openshift-e2e-test-qe-report
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: netobserv
  repo: network-observability-console-plugin
