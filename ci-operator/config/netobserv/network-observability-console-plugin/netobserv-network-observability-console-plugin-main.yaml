base_images:
  ubi:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
  use_build_cache: true
images:
- dockerfile_path: Dockerfile
  from: ubi
  to: network-observability-console-plugin
- build_args:
  - name: BUILDSCRIPT
    value: :standalone
  dockerfile_path: Dockerfile.cypress
  to: plugin-cypress-tests
promotion:
  to:
  - namespace: netobserv
    tag: ci
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: plugin-cypress
  commands: |
    ./cypress.sh
  container:
    from: plugin-cypress-tests
zz_generated_metadata:
  branch: main
  org: netobserv
  repo: network-observability-console-plugin
