build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
promotion:
  name: "4.11"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci
  commands: |
    nodejs_version=v14.17.5
    nodejs_platform=linux-x64
    nodejs="node-${nodejs_version}-${nodejs_platform}"

    cd /tmp
    curl -LO "https://nodejs.org/download/release/${nodejs_version}/${nodejs}.tar.gz"
    tar xf "${nodejs}.tar.gz"

    export NODEJS_HOME="/tmp/${nodejs}"
    export PATH=$PATH:$NODEJS_HOME/bin

    HOME=/tmp npm install yarn
    export PATH=$PATH:/tmp/node_modules/.bin
    cd -

    npm install && npm run build
    npm run lint
    npm test
  container:
    from: src
zz_generated_metadata:
  branch: release-4.11
  org: netobserv
  repo: network-observability-console-plugin
