base_images:
  ubi:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: ubi
  to: netobserv-ebpf-agent
promotion:
  to:
  - namespace: netobserv
    tag: ci
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
zz_generated_metadata:
  branch: main
  org: netobserv
  repo: netobserv-ebpf-agent
