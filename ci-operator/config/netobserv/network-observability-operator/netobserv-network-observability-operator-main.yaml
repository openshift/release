base_images:
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- dockerfile_path: Dockerfile
  from: ubi
  to: network-observability-operator
operator:
  bundles:
  - as: noo-bundle
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/netobserv/network-observability-operator:1.0.4
    with: network-observability-operator
promotion:
  to:
  - name: "4.16"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-operator
  optional: true
  steps:
    cluster_profile: aws
    test:
    - as: e2e-operator
      commands: make test
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: netobserv
  repo: network-observability-operator
