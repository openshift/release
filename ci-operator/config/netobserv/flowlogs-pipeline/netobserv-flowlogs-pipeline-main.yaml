    name: release
    namespace: openshift
    tag: golang-1.21
images:
- dockerfile_path: contrib/docker/Dockerfile
  from: ubi
  to: flowlogs-pipeline
promotion:
  to:
  - namespace: netobserv
    tag: ci
releases:
  initial:
    integration:
      name: "4.16"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.16"
