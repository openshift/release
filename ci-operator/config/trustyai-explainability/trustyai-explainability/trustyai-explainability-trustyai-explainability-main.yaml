base_images:
  os:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- context_dir: tests/
  dockerfile_path: Dockerfile
  from: os
  to: trustyai-explainability-ci-tests
releases:
  latest:
    release:
      channel: fast
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
tests:
- as: trustyai-explainability
  run_if_changed: ^(tests/*|explainability-service/*|explainability-core/*|explainability-connectors/*|Dockerfile|pom.xml)
  steps:
    cluster_profile: gcp
    test:
    - as: e2e
      commands: $HOME/peak/installandtest.sh
      from: trustyai-explainability-ci-tests
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: hypershift-hostedcluster-workflow
zz_generated_metadata:
  branch: main
  org: trustyai-explainability
  repo: trustyai-explainability
