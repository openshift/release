base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN yum install -y --nodocs make git golang
      RUN ln -s /cli/oc /usr/bin/kubectl
images:
- context_dir: tests/
  dockerfile_path: Dockerfile
  from: os
  to: trustyai-explainability-ci-tests
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
tests:
- as: trustyai-explainability-e2e
  run_if_changed: ^(tests/*|explainability-service/*|explainability-core/*|explainability-connectors/*|Dockerfile|pom.xml)
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
      WAIT_FOR_OLM: "true"
    test:
    - as: e2e
      commands: TESTS_REGEX=perPR $HOME/peak/installandtest.sh
      from: trustyai-explainability-ci-tests
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: hypershift-hostedcluster-workflow
- as: trustyai-explainability-e2e-nightly
  cron: 0 5 * * *
  steps:
    cluster_profile: aws-opendatahub
    env:
      BASE_DOMAIN: openshift-ci-aws.rhaiseng.com
      HYPERSHIFT_AWS_REGION: us-west-2
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - as: e2e-nightly
      commands: TESTS_REGEX=nightly $HOME/peak/installandtest.sh
      from: trustyai-explainability-ci-tests
      resources:
        requests:
          cpu: 4000m
          memory: 3Gi
    workflow: hypershift-hostedcluster-workflow
zz_generated_metadata:
  branch: main
  org: trustyai-explainability
  repo: trustyai-explainability
