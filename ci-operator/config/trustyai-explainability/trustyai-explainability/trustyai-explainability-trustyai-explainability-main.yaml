base_images:
  os:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/ubi
      RUN yum install -y --nodocs make git golang
      RUN ln -s /cli/oc /usr/bin/kubectl
images:
- context_dir: tests/
  dockerfile_path: Dockerfile
  from: os
  to: trustyai-explainability-ci-tests
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
tests:
- as: trustyai-explainability-e2e
  run_if_changed: ^(tests/*|explainability-service/*|explainability-core/*|explainability-connectors/*|Dockerfile|pom.xml)
  steps:
    cluster_profile: gcp
    env:
      COMPUTE_NODE_TYPE: n2-standard-8
    test:
    - as: e2e
      commands: $HOME/peak/installandtest.sh
      from: trustyai-explainability-ci-tests
      resources:
        requests:
          cpu: 2000m
          memory: 3Gi
    workflow: ipi-gcp
zz_generated_metadata:
  branch: main
  org: trustyai-explainability
  repo: trustyai-explainability
