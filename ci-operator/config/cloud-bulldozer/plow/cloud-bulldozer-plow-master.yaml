base_images:
  cli:
    name: "4.3"
    namespace: ocp
    tag: cli

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.12

images:
- context_dir: workloads/
  from: src
  to: perf-tests
  inputs:
    cli:
      paths:
      - destination_dir: usr/bin
        source_path: /usr/bin/oc

resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi

tag_specification:
  name: "4.3"
  namespace: ocp

tests:
- artifact_dir: /tmp/artifacts
  as: azure-perf-test
  commands: run_perf_test.sh azure4
  openshift_installer_custom_test_image:
    cluster_profile: azure4
    from: pipeline:perf-tests
  cron: "@weekly"
