base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: topsail
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 2Gi
tests:
- as: light
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.13"
  steps:
    pre:
    - as: prepare
      commands: |
        # running with a CI-provided cluster, set up the files as for a 'single' config
        cp "$KUBECONFIG" "${SHARED_DIR}/driver_kubeconfig"
        cp "$KUBECONFIG" "${SHARED_DIR}/sutest_kubeconfig"

        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run watsonx-serving test prepare_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: topsail
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    test:
    - as: test
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run watsonx-serving test test_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: topsail
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    workflow: generic-claim
- as: e2e
