base_images:
  centos9:
    name: stream9
    namespace: coreos
    tag: "9"
build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: "1.21"
images:
- dockerfile_path: build/Dockerfile.lightweight
  from: centos9
  to: topsail
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 2Gi
tests:
- as: ci
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    allow_skip_on_success: true
    post:
    - as: 006-unlock-cluster
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run jump_ci run unlock_cluster
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: topsail
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    pre:
    - as: 001-lock-cluster
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run jump_ci run lock_cluster
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: topsail
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
      timeout: 10h0m0s
    - as: 002-prepare-jump-ci
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run jump_ci run prepare_jump_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: topsail
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
      timeout: 1h0m0s
    - as: 003-pre-cleanup
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run jump_ci test pre_cleanup_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: topsail
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    - as: 004-prepare
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run jump_ci test prepare_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: topsail
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
      timeout: 3h0m0s
    test:
    - as: 005-test
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run jump_ci test test_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: topsail
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
      timeout: 23h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-psap
  repo: topsail
  variant: jump
