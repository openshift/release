build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
images:
- dockerfile_path: Dockerfile
  to: special-resource-operator
- dockerfile_literal: |
    FROM src
    RUN export VERSION="stable" && \
      URL="https://github.com/koalaman/shellcheck/releases/download" && \
      export URL="${URL}/${VERSION}/shellcheck-${VERSION}.linux.x86_64.tar.xz" && \
      wget -q -O - "${URL}" | tar -xJv && \
      cp "shellcheck-${VERSION}/shellcheck" /usr/local/bin/ && \
      rm -rf "shellcheck-${VERSION}"
    RUN mkdir /tmp/oc && \
        cd /tmp/oc && \
        curl -L https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz -o oc.tar.gz && \
        tar xzvf oc.tar.gz && \
        mv kubectl /usr/local/bin/ && \
        cd - && \
        rm -rf /tmp/oc
  from: src
  to: test-bin
promotion:
  to:
  - excluded_images:
    - test-bin
    name: "4.12"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    make lint
  container:
    clone: true
    from: test-bin
- as: kube-lint
  commands: make kube-lint
  container:
    from: src
- as: unit
  commands: make unit-test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: release-4.12
  org: openshift-psap
  repo: special-resource-operator
