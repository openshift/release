base_images:
  base:
    name: "4.10"
    namespace: ocp
    tag: base
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.37.1
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  from: base
  to: special-resource-operator
promotion:
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    export GOPROXY=https://proxy.golang.org
    make lint
  container:
    from: golangci-lint
  optional: true
- as: unit
  commands: make unit-test
  container:
    image: golang:1.17
- as: verify
  commands: make verify
  container:
    image: golang:1.17
zz_generated_metadata:
  branch: master
  org: openshift-psap
  repo: special-resource-operator
