base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.37.1
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: Dockerfile
  to: special-resource-operator
- dockerfile_literal: |
    FROM golangci-lint
    RUN ["apt", "update"]
    RUN ["apt", "install", "-y", "shellcheck"]
  to: golangci-lint-shellcheck
promotion:
  name: "4.10"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export XDG_CACHE_HOME=/tmp/.cache
    make lint
  container:
    from: golangci-lint-shellcheck
  optional: true
- as: unit
  commands: make unit-test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: openshift-psap
  repo: special-resource-operator
