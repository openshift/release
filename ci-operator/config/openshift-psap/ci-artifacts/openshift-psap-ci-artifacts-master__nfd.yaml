base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: operator-e2e-master-nightly
  cron: 0 0 * * 0
  steps:
    cluster_profile: aws
    test:
    - as: nightly
      commands: run prow nfd-operator test_master_branch
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
- as: operator-e2e-master
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.10"
  steps:
    test:
    - as: presubmit
      commands: run prow nfd-operator test_master_branch
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: openshift-psap
  repo: ci-artifacts
  variant: nfd
