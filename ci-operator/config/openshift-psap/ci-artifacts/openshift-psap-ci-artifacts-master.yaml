base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
promotion:
  name: master
  namespace: psap
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: gpu-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.10"
  steps:
    test:
    - as: presubmit-operatorhub
      commands: run prow gpu-operator test_operatorhub
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
- as: test-pr-no-cluster
  steps:
    test:
    - as: test-pr
      commands: run test-pr
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
- as: test-pr
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 3h0m0s
    version: "4.10"
  steps:
    test:
    - as: test-pr
      commands: run test-pr
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: openshift-psap
  repo: ci-artifacts
