base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.6"
  target:
    candidate:
      product: ocp
      stream: nightly
      version: "4.7"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: gpu-operator-e2e-upgrade
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws
    test:
    - as: 0-preupgrade-gpu-operator-test-master-branch
      commands: run gpu-operator test_master_branch no_undeploy
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: 1-upgrade
      commands: run cluster upgrade
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      dependencies:
      - env: CLUSTER_UPGRADE_INITIAL_IMAGE
        name: release:latest
      - env: CLUSTER_UPGRADE_TARGET_IMAGE
        name: release:target
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: 2-postupgrade-gpu-operator-validate-deployment
      commands: run gpu-operator validate_deployment_post_upgrade
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
- as: gpu-operator-e2e-upgrade-170
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws
    test:
    - as: 0-preupgrade-gpu-operator-test-operatorhub-170
      commands: run gpu-operator test_operatorhub no_undeploy 1.7.1 v1.7
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: 1-upgrade
      commands: run cluster upgrade
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      dependencies:
      - env: CLUSTER_UPGRADE_INITIAL_IMAGE
        name: release:latest
      - env: CLUSTER_UPGRADE_TARGET_IMAGE
        name: release:target
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: 2-postupgrade-gpu-operator-validate-deployment
      commands: run gpu-operator validate_deployment_post_upgrade
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
