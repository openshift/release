base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
promotion:
  name: "4.8"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: gpu-operator-e2e
  cron: 0 */23 * * *
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      commands: run gpu-ci
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.8
  org: openshift-psap
  repo: ci-artifacts
