base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 2Gi
tests:
- as: notebooks-on-private
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.11"
  steps:
    pre:
    - as: prepare
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods run_notebook_scale_test_on_private prepare
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    test:
    - as: test
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods run_notebook_scale_test_on_private
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    workflow: generic-claim
- as: notebooks-light
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.11"
  steps:
    pre:
    - as: prepare
      commands: |
        # running with a CI-provided cluster, set up the files as for a 'single' config
        cp "$KUBECONFIG" "${SHARED_DIR}/driver_kubeconfig"
        cp "$KUBECONFIG" "${SHARED_DIR}/sutest_kubeconfig"

        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods notebook_scale_test prepare_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    test:
    - as: test
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods notebook_scale_test test_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    workflow: generic-claim
- as: notebooks
  steps:
    post:
    - as: destroy-clusters
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods clusters destroy
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    pre:
    - as: create-clusters
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods clusters create
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    - as: prepare
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods notebook_scale_test prepare_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    test:
    - as: test
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods notebook_scale_test test_ci
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
- as: plot-notebooks
  steps:
    test:
    - as: test
      commands: run ods notebook_scale_test generate_plots_from_pr_args
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 1Gi
- as: cleanup-velero-buckets
  cron: 0 6 * * *
  steps:
    test:
    - as: test
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods cleanup/velero-buckets
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 1Gi
- as: cleanup-zombies
  cron: 0 3 * * *
  steps:
    test:
    - as: test
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods cleanup/zombies
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 1Gi
