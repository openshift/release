base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.6"
  target:
    candidate:
      product: ocp
      stream: nightly
      version: "4.7"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: gpu-operator-e2e-upgrade
  steps:
    cluster_profile: aws
    test:
    - as: 0-preupgrade-operatorhub-deploy
      cli: latest
      commands: run gpu-operator_test-operatorhub
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: 1-preupgrade-operatorhub-cleanup
      cli: latest
      commands: run gpu-operator_undeploy-operatorhub
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: 2-upgrade
      cli: latest
      commands: run cluster-upgrade
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      dependencies:
      - env: CLUSTER_UPGRADE_INITIAL_IMAGE
        name: release:latest
      - env: CLUSTER_UPGRADE_TARGET_IMAGE
        name: release:target
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: 3-postupgrade-operatorhub-deploy
      cli: latest
      commands: run gpu-operator_test-operatorhub
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-next
  org: openshift-psap
  repo: ci-artifacts
