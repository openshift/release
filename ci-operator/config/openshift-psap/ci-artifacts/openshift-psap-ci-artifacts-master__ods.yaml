base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 2Gi
tests:
- as: jh-on-ocp
  steps:
    post:
    - as: destroy-clusters
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods clusters destroy ocp
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    pre:
    - as: create-clusters
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods clusters create ocp
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
    test:
    - as: test
      commands: |
        export PSAP_ODS_SECRET_PATH=/var/run/psap-ods-secret-1
        run ods jh-at-scale run_ci_e2e_test
      credentials:
      - mount_path: /var/run/psap-ods-secret-1
        name: psap-ods-secret-1
        namespace: test-credentials
