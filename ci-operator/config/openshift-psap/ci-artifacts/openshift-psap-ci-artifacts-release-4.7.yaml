base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  base_centos:
    name: centos
    namespace: openshift
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: build/Dockerfile
  from: base
  to: ci-artifacts
promotion:
  disabled: true
  name: "4.7"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: gpu-operator-e2e
  cron: 0 */23 * * *
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      commands: run gpu-ci
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: release-4.7
  org: openshift-psap
  repo: ci-artifacts
