base_images:
  coreos_centos_stream8:
    name: stream8
    namespace: coreos
    tag: "8"
  openshift_release_golang-1.16:
    name: release
    namespace: openshift
    tag: golang-1.16
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    coreos_centos_stream8:
      as:
      - quay.io/centos/centos:stream8
    openshift_release_golang-1.16:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.16
  to: ci-artifacts
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: e2e-master
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.8"
  steps:
    test:
    - as: nightly
      commands: run nto e2e
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: openshift-psap
  repo: ci-artifacts
  variant: nto
