base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.7"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: gpu-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.7"
  steps:
    test:
    - as: presubmit-operatorhub
      commands: run gpu-operator test_operatorhub
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: presubmit-operatorhub-cleanup
      commands: run gpu-operator undeploy_operatorhub
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: presubmit-master
      commands: run gpu-operator test_master_branch
      credentials:
      - mount_path: /var/run/psap-entitlement-secret
        name: psap-entitlement-secret
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: openshift-psap
  repo: ci-artifacts
  variant: "4.7"
