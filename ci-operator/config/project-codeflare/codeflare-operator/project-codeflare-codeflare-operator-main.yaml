build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    release:
      architecture: amd64
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: GOFLAGS="" go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
tests:
- as: codeflare-operator-unit
  commands: GOFLAGS="" make test-unit
  container:
    from: test-bin
zz_generated_metadata:
  branch: main
  org: project-codeflare
  repo: codeflare-operator
