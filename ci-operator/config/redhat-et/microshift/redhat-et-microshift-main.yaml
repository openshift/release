base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  libvirt-installer:
    name: "4.8"
    namespace: ocp
    tag: libvirt-installer
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  os:
    name: centos
    namespace: origin
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
  use_build_cache: true
images:
- dockerfile_path: images/build/Dockerfile
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.access.redhat.com/ubi8/go-toolset
  to: linux-amd64-4.7.0-0.microshift
- dockerfile_literal: |
    FROM registry.access.redhat.com/ubi8/go-toolset
    WORKDIR /go/src/github.com/openshift/origin/
    RUN dnf install git make -y
    RUN git clone https://github.com/openshift/origin.git . && \
        git checkout release-4.7
    RUN make
    FROM centos8
    COPY --from=openshift-tests-build /go/src/github.com/openshift/origin/openshift-tests /usr/bin/openshift-tests
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.access.redhat.com/ubi8/go-toolset
    os:
      as:
      - centos8
  to: openshift-test-bin
- dockerfile_literal: |
    FROM os
    COPY mock-nss.sh /usr/bin/mock-nss.sh
    COPY google-cloud-sdk.repo /etc/yum.repos.d/google-cloud-sdk.repo
    COPY microshift /usr/bin/microshift
    COPY oc /usr/bin/oc
    COPY install.sh /usr/bin/install.sh
    RUN  dnf update -y && \
         dnf --enablerepo=powertools install --setopt=tsflags=nodocs -y \
         glib2-devel glibc-devel glibc-static gpgme-devel libassuan-devel \
         google-cloud-sdk nss_wrapper openssh-clients && \
         dnf clean all && rm -rf /var/cache/dnf/*
  from: os
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    libvirt-installer:
      paths:
      - destination_dir: .
        source_path: /bin/mock-nss.sh
      - destination_dir: .
        source_path: /etc/yum.repos.d/google-cloud-sdk.repo
    linux-amd64-4.7.0-0.microshift:
      paths:
      - destination_dir: .
        source_path: /usr/bin/microshift
    openshift-test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/install.sh
  to: microshift-setup
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 1Gi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: e2e-microshift
  steps:
    cluster_profile: gcp
    workflow: redhat-et-microshift-e2e
zz_generated_metadata:
  branch: main
  org: redhat-et
  repo: microshift
