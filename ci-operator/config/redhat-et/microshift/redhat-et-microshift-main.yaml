base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  libvirt-installer:
    name: "4.8"
    namespace: ocp
    tag: libvirt-installer
  ocp_builder_rhel-8-golang-1.16-openshift-4.8:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.8
  os:
    name: centos
    namespace: origin
    tag: "8"
build_root:
  project_image:
    dockerfile_literal: |
      FROM quay.io/centos/centos:8
      RUN dnf update -y && \
          dnf --enablerepo=powertools install --setopt=tsflags=nodocs -y \
          git \
          rpm-build \
          golang \
          which \
          make \
          glibc-static \
          gcc \
          selinux-policy-devel \
          util-linux && \
          dnf clean all && \
          rm -rf /var/cache/yum/*
      WORKDIR /go/src/github.com/redhat-et/microshift
      RUN /bin/bash -c 'chmod -R 775 /go'
      ENV GOPATH=/go
images:
- dockerfile_path: images/build/Dockerfile
  to: linux-amd64-4.7.0-0.microshift
- dockerfile_literal: |
    FROM registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8 as openshift-tests-builder
    WORKDIR /go/src/github.com/openshift/origin/
    RUN dnf install -y git make
    RUN git clone https://github.com/openshift/origin.git . && \
        git checkout release-4.7
    RUN make
    FROM os
    COPY --from=openshift-tests-builder /go/src/github.com/openshift/origin/openshift-tests /usr/bin/openshift-tests
  from: os
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  to: openshift-test-bin
- dockerfile_literal: |
    FROM libvirt-installer
    COPY microshift /usr/bin/
    COPY oc /usr/bin/oc
    COPY install.sh /usr/bin/install.sh
    COPY openshift-tests /usr/bin/openshift-tests
  from: libvirt-installer
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    linux-amd64-4.7.0-0.microshift:
      paths:
      - destination_dir: .
        source_path: /usr/bin/microshift
    openshift-test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/install.sh
  to: microshift-test-binaries
- dockerfile_literal: |
    FROM src as builder
    RUN /bin/bash -c 'cd /go/src/github.com/redhat-et/microshift; \
        go version; \
        make GO_REQUIRED_MIN_VERSION=1.15 rpm; \
        mv packaging/rpm/_rpmbuild/RPMS/x86_64 .; \
        mv packaging/rpm/_rpmbuild/RPMS/noarch .; \
        ls -al /go/src/github.com/redhat-et/microshift/x86_64; \
        ls -al /go/src/github.com/redhat-et/microshift/noarch'

    FROM libvirt-installer
    WORKDIR /go/src/github.com/redhat-et/microshift
    COPY --from=builder /go/src/github.com/redhat-et/microshift/x86_64 /go/src/github.com/redhat-et/microshift/microshift-rpm/.
    COPY --from=builder /go/src/github.com/redhat-et/microshift/noarch /go/src/github.com/redhat-et/microshift/selinux-rpm/.
    COPY openshift-tests /usr/bin/openshift-tests
    COPY oc /usr/bin/oc
    RUN /bin/bash -c 'ls -al; ls /go/src/github.com/redhat-et/microshift/selinux-rpm; ls /go/src/github.com/redhat-et/microshift/microshift-rpm; pwd'
  from: libvirt-installer
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    libvirt-installer:
      as:
      - libvirt-installer
    openshift-test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
    src:
      as:
      - src
  to: microshift-test-rpm
promotion:
  name: microshift
  namespace: microshift
resources:
