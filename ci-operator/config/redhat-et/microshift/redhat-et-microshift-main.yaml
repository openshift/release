base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
  libvirt-installer:
    name: "4.8"
    namespace: ocp
    tag: libvirt-installer
  test-bin:
    name: "4.8"
    namespace: ocp
    tag: tests
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-8-release-golang-1.16-openshift-4.10
images:
- dockerfile_path: packaging/images/microshift/Dockerfile
  to: linux-amd64-4.8.0-0.microshift
- dockerfile_literal: |
    FROM libvirt-installer
    COPY microshift /usr/bin/
    COPY oc /usr/bin/oc
    COPY install.sh /usr/bin/install.sh
    COPY openshift-tests /usr/bin/openshift-tests
  from: libvirt-installer
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    linux-amd64-4.8.0-0.microshift:
      paths:
      - destination_dir: .
        source_path: /usr/bin/microshift
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/install.sh
    test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
  to: microshift-test-binaries
- dockerfile_literal: |
    FROM src as builder
    RUN dnf update -y && \
        dnf install --setopt=tsflags=nodocs -y \
        rpm-build glibc-static gcc selinux-policy-devel util-linux && \
        dnf clean all && \
        rm -rf /var/cache/dnf/*
    RUN /bin/bash -c 'cd /go/src/github.com/redhat-et/microshift; \
        go version; \
        make rpm; \
        mv packaging/rpm/_rpmbuild/RPMS/x86_64 .; \
        mv packaging/rpm/_rpmbuild/RPMS/noarch .; \
        ls -al /go/src/github.com/redhat-et/microshift/x86_64; \
        ls -al /go/src/github.com/redhat-et/microshift/noarch'

    FROM libvirt-installer
    WORKDIR /go/src/github.com/redhat-et/microshift
    COPY --from=builder /go/src/github.com/redhat-et/microshift/x86_64 /go/src/github.com/redhat-et/microshift/microshift-rpm/.
    COPY --from=builder /go/src/github.com/redhat-et/microshift/noarch /go/src/github.com/redhat-et/microshift/selinux-rpm/.
    COPY openshift-tests /usr/bin/openshift-tests
    COPY oc /usr/bin/oc
    RUN /bin/bash -c 'ls -al; ls /go/src/github.com/redhat-et/microshift/selinux-rpm; ls /go/src/github.com/redhat-et/microshift/microshift-rpm; pwd'
  from: libvirt-installer
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    libvirt-installer:
      as:
      - libvirt-installer
    src:
      as:
      - src
    test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
  to: microshift-test-rpm
promotion:
  name: microshift
  namespace: microshift
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
