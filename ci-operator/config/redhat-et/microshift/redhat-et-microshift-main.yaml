base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
binary_build_commands: make cross-build-linux-amd64 cross-build-linux-arm64
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/go-toolset

      USER root

      ENV GOPATH=/go GOCACHE=/go/src/.cache GO111MODULE=on

      RUN mkdir -p $GOCACHE && mkdir -p /root/.aws

      WORKDIR $GOPATH/src/github.com/redhat-et/microshift

      RUN yum install gpgme-devel glibc-static libassuan-devel -y
    inputs:
      ocp_builder_rhel-8-golang-1.15-openshift-4.7:
        as:
        - registry.access.redhat.com/ubi8/go-toolset
images:
- dockerfile_literal: |
    FROM base
    ADD microshift /usr/bin/
    ENTRYPOINT ["/usr/bin/microshift", "run"]
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/_output/bin/linux_amd64/microshift
  to: linux-amd64-4.7.0-0.microshift
- dockerfile_literal: |
    FROM base
    ADD microshift /usr/bin/
    ENTRYPOINT ["/usr/bin/microshift", "run"]
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/_output/bin/linux_arm64/microshift
  to: linux-arm64-4.7.0-0.microshift
- dockerfile_literal: |
    FROM centos:7
    RUN curl -sSL https://raw.githubusercontent.com/openshift/installer/master/images/libvirt/mock-nss.sh -o /usr/bin/mock-nss.sh && \
              chmod +x /usr/bin/mock-nss.sh
    RUN curl -sSL https://github.com/mikefarah/yq/releases/download/3.3.0/yq_linux_amd64 -o /usr/bin/yq && \
        chmod +x /usr/bin/yq
    RUN curl -sSL https://raw.githubusercontent.com/openshift/installer/master/images/libvirt/google-cloud-sdk.repo -o /etc/yum.repos.d/google-cloud-sdk.repo
    RUN yum update -y && \
        yum install --setopt=tsflags=nodocs -y \
        genisoimage \
        gettext \
        google-cloud-sdk \
        libvirt-client \
        libvirt-libs \
        nss_wrapper \
        openssh-clients && \
        yum clean all && rm -rf /var/cache/yum/*

    RUN mkdir /output && chown 1000:1000 /output
    RUN mkdir /output/.ssh && chmod 700 /output/.ssh && chown 1000:1000 /output/.ssh
    RUN mkdir /output/.gcp && chmod 700 /output/.gcp && chown 1000:1000 /output/.gcp
    USER 1000:1000
    ENV PATH /bin
    ENV HOME /output
    WORKDIR /output
  from: base
  to: setup
promotion:
  name: microshift
  namespace: microshift
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: run-smoke-tests
  steps:
    env:
      GOOGLE_COMPUTE_REGION: us-east1
      GOOGLE_COMPUTE_ZONE: us-east1-a
      GOOGLE_PROJECT_ID: openshift-gce-devel
    test:
    - ref: redhat-et-microshift-gcp

zz_generated_metadata:
  branch: main
  org: redhat-et
  repo: microshift
