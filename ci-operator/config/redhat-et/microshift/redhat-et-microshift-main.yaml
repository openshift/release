base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  libvirt-installer:
    name: "4.8"
    namespace: ocp
    tag: libvirt-installer
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  os:
    name: centos
    namespace: origin
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
  use_build_cache: true
images:
- dockerfile_path: images/build/Dockerfile
  inputs:
    ocp_builder_rhel-8-golang-1.15-openshift-4.7:
      as:
      - registry.access.redhat.com/ubi8/go-toolset
  to: linux-amd64-4.7.0-0.microshift
- dockerfile_literal: |
    FROM registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8 as openshift-tests-builder
    WORKDIR /go/src/github.com/openshift/origin/
    RUN dnf install -y git make
    RUN git clone https://github.com/openshift/origin.git . && \
        git checkout release-4.7
    RUN make
    FROM os
    COPY --from=openshift-tests-builder /go/src/github.com/openshift/origin/openshift-tests /usr/bin/openshift-tests
  from: os
  to: openshift-test-bin
- dockerfile_literal: |
    FROM libvirt-installer
    COPY microshift /usr/bin/
    COPY oc /usr/bin/oc
    COPY install.sh /usr/bin/install.sh
    COPY openshift-tests /usr/bin/openshift-tests
  from: libvirt-installer
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    linux-amd64-4.7.0-0.microshift:
      paths:
      - destination_dir: .
        source_path: /usr/bin/microshift
    openshift-test-bin:
      paths:
      - destination_dir: .
        source_path: /usr/bin/openshift-tests
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/install.sh
  to: microshift-setup
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: e2e-microshift-openshift-conformance
  steps:
    cluster_profile: gcp
    workflow: redhat-et-microshift-e2e-openshift-conformance
zz_generated_metadata:
  branch: main
  org: redhat-et
  repo: microshift
