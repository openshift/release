base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  libvirt-installer:
    name: "4.8"
    namespace: ocp
    tag: libvirt-installer
  ocp_builder_rhel-8-golang-1.15-openshift-4.7:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.15-openshift-4.7
  os:
    name: centos
    namespace: origin
    tag: "8"
binary_build_commands: make cross-build-linux-amd64 cross-build-linux-arm64
build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.access.redhat.com/ubi8/go-toolset
      USER root
      ENV GOPATH=/go GOCACHE=/go/src/.cache GO111MODULE=on
      RUN mkdir -p $GOCACHE
      WORKDIR $GOPATH/src/github.com/redhat-et/microshift
      RUN yum install gpgme-devel glibc-static libassuan-devel -y
    inputs:
      ocp_builder_rhel-8-golang-1.15-openshift-4.7:
        as:
        - registry.access.redhat.com/ubi8/go-toolset
images:
- dockerfile_literal: |
    FROM base
    ADD microshift /usr/bin/
    ENTRYPOINT ["/usr/bin/microshift", "run"]
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/_output/bin/linux_amd64/microshift
  to: linux-amd64-4.7.0-0.microshift
- dockerfile_literal: |
    FROM base
    ADD microshift /usr/bin/
    ENTRYPOINT ["/usr/bin/microshift", "run"]
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/_output/bin/linux_arm64/microshift
  to: linux-arm64-4.7.0-0.microshift
- dockerfile_literal: |
    FROM os
    COPY mock-nss.sh /usr/bin/mock-nss.sh
    COPY google-cloud-sdk.repo /etc/yum.repos.d/google-cloud-sdk.repo
    COPY microshift /usr/bin/microshift
    COPY oc /usr/bin/oc
    COPY install.sh /usr/bin/install.sh
    RUN  dnf update -y && \
         dnf --enablerepo=powertools install --setopt=tsflags=nodocs -y \
         glib2-devel glibc-devel glibc-static gpgme-devel libassuan-devel \
         google-cloud-sdk nss_wrapper openssh-clients && \
         dnf clean all && rm -rf /var/cache/dnf/*
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/_output/bin/linux_amd64/microshift
      - destination_dir: .
        source_path: /go/src/github.com/redhat-et/microshift/install.sh
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    libvirt-installer:
      paths:
      - destination_dir: .
        source_path: /bin/mock-nss.sh
      - destination_dir: .
        source_path: /etc/yum.repos.d/google-cloud-sdk.repo
  to: microshift-setup
- dockerfile_literal: |
    FROM ocp_builder_rhel-8-golang-1.15-openshift-4.7 as openshift-test-source
    ENV GOPATH=/go GOCACHE=/go/src/.cache GO111MODULE=on
    WORKDIR $GOPATH/src/github.com/openshift/origin
    RUN dnf install -y git
    RUN git clone git@github.com:openshift/origin.git . && git checkout release-4.7
    RUN make build
    FROM os
    COPY --from=openshift-test-source /go/src/github.com/openshift/origin/openshift-tests /usr/bin/openshift-tests
  to: microshift-openshift-tests-bin
promotion:
  additional_images:
    linux-amd64-4.7.0-0.microshift: linux-amd64-4.7.0-0.microshift
    linux-arm64-4.7.0-0.microshift: linux-arm64-4.7.0-0.microshift
    microshift-setup: microshift-setup
  namespace: microshift
  tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
- as: e2e-microshift
  steps:
    cluster_profile: gcp
    workflow: redhat-et-microshift-e2e
zz_generated_metadata:
  branch: main
  org: redhat-et
  repo: microshift
