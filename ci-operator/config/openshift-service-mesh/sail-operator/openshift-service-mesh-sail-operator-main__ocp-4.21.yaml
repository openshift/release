base_images:
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: upstream-master
  use_build_cache: true
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: e2e-ocp
  skip_if_only_changed: ^(docs/.*\.md$)|(^[^/]*\.md$)|(^\.github/.*$)
  steps:
    cluster_profile: ossm-aws
    env:
      MAISTRA_BUILDER_IMAGE: gcr.io/istio-testing/build-tools:master-3a6394ccbd573a8fbfa5cb6e01ec7a674dc076e2
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-e2e-ocp
    workflow: servicemesh-istio-e2e-profile
- always_run: false
  as: istio-pr-perfscale
  optional: true
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "9"
      COMPUTE_NODE_TYPE: m6i.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6i.xlarge
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c6i.4xlarge
      SAIL_OPERATOR_CHANNEL: 1.28-nightly
    test:
    - chain: servicemesh-istio-perfscale
    workflow: openshift-qe-installer-aws
  timeout: 3h30m0s
zz_generated_metadata:
  branch: main
  org: openshift-service-mesh
  repo: sail-operator
  variant: ocp-4.21
