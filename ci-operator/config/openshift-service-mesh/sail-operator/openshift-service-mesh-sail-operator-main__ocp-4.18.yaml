base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: upstream-master
  use_build_cache: true
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.18"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: unit
  commands: |
    make test.unit \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache" \
    TEST_FLAGS="-v"
  container:
    from: src
  timeout: 1h0m0s
- as: integration
  commands: |
    make test.integration \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 1h0m0s
- as: gencheck
  commands: |
    make gen-check \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 40m0s
- as: lint
  commands: |
    make lint \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-buildvcs=false" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 30m0s
- as: sync-upstream
  cron: 00 0,3,6,9,12,15,18,21 * * 1-5
  steps:
    test:
    - ref: servicemesh-sail-operator-sync-upstream
- as: e2e-ocp
  skip_if_only_changed: ^(docs/.*\.md$)|(^[^/]*\.md$)|(^\.github/.*$)
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-master
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      OSSM_VERSION: main
      TEST_FILE_NAME: report.xml
      TEST_REPO: openshift-service-mesh/sail-operator
      TEST_SUITE: sail-e2e-ocp
      TESTRUN_DESCRIPTION: Sail Operator OCP e2e test run for Sail Operator repository
      TESTRUN_NAME: Sail Operator OCP e2e
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-e2e-ocp
    - ref: servicemesh-data-router-send
    workflow: servicemesh-istio-e2e-hypershift
- as: e2e-ocp-arm
  skip_if_only_changed: ^(docs/.*\.md$)|(^[^/]*\.md$)|(^\.github/.*$)
  steps:
    cluster_profile: ossm-aws
    env:
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      MAISTRA_BUILDER_IMAGE: gcr.io/istio-testing/build-tools:master-6ac9cdb3d1ad09092398ab15574ce88cf2ac31ff
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      OCP_ARCH: arm64
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-e2e-ocp
    - ref: servicemesh-data-router-send
    workflow: servicemesh-istio-e2e-profile
- as: scorecard
  run_if_changed: ^bundle/
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-master
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-scorecard
    workflow: servicemesh-istio-e2e-hypershift
zz_generated_metadata:
  branch: main
  org: openshift-service-mesh
  repo: sail-operator
  variant: ocp-4.18
