base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: upstream-master
  use_build_cache: true
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.18"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: unit
  commands: |
    make test.unit \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache" \
    TEST_FLAGS="-v"
  container:
    from: src
  timeout: 1h0m0s
- as: integration
  commands: |
    make test.integration \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 1h0m0s
- as: gencheck
  commands: |
    make gen-check \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 30m0s
- as: lint
  commands: |
    make lint \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-buildvcs=false" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
  timeout: 20m0s
- as: sync-upstream
  commands: |
    git clone --single-branch --depth=1 --branch main https://github.com/maistra/test-infra.git
    cd test-infra
    export BUILD_WITH_CONTAINER="0"
    export XDG_CACHE_HOME="/tmp/cache"
    export GOCACHE="/tmp/cache"
    export GOMODCACHE="/tmp/cache"
    export GITHUB_TOKEN_PATH=/creds-github/token
    ./tools/automator-main.sh \
    --org=openshift-service-mesh \
    --repo=sail-operator \
    --branch=main \
    --token-path=/creds-github/token \
    '--title=Automator: merge upstream changes to $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH' \
    "--labels=auto-merge,tide/merge-method-merge" \
    --modifier=merge_upstream_main \
    --cmd=./ossm/merge_upstream.sh
  container:
    from: src
  cron: 00 0,3,6,9,12,15,18,21 * * 1-5
  secrets:
  - mount_path: /creds-github
    name: ossm-github-simple-job
  timeout: 20m0s
- as: e2e-ocp
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-master
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
        oc cp ${KUBECONFIG} ${MAISTRA_NAMESPACE}/${MAISTRA_SC_POD}:/work/ci-kubeconfig
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 200Mi
      timeout: 10m0s
    - as: e2e-ocp
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          sh -c "\
          export KUBECONFIG=/work/ci-kubeconfig && \
          oc version && \
          export DOCKER_INSECURE_REGISTRIES="default-route-openshift-image-registry.$(oc get routes -A -o jsonpath='{.items[0].spec.host}' | awk -F. '{print substr($0, index($0,$2))}')" && \
          export BUILD_WITH_CONTAINER="0" && \
          cd /work && \
          entrypoint \
          make test.e2e.ocp"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 200Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-hypershift
- as: e2e-ocp-arm
  steps:
    cluster_profile: ossm-aws
    env:
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      MAISTRA_BUILDER_IMAGE: gcr.io/istio-testing/build-tools:master-e55cb3f9967290bfb749f97c35db81bcdb04451d
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      OCP_ARCH: arm64
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
        oc cp ${KUBECONFIG} ${MAISTRA_NAMESPACE}/${MAISTRA_SC_POD}:/work/ci-kubeconfig
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: e2e-ocp-arm
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          sh -c "\
          export KUBECONFIG=/work/ci-kubeconfig && \
          oc version && \
          export DOCKER_INSECURE_REGISTRIES="default-route-openshift-image-registry.$(oc get routes -A -o jsonpath='{.items[0].spec.host}' | awk -F. '{print substr($0, index($0,$2))}')" && \
          export BUILD_WITH_CONTAINER="0" && \
          cd /work && \
          entrypoint \
          make test.e2e.ocp"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-profile
- as: scorecard
  run_if_changed: ^bundle/
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-master
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
        oc cp ${KUBECONFIG} ${MAISTRA_NAMESPACE}/${MAISTRA_SC_POD}:/work/ci-kubeconfig
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 10m0s
    - as: scorecard
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          entrypoint \
          sh -c \
          "export KUBECONFIG=/work/ci-kubeconfig && \
          cd /work && \
          export BUILD_WITH_CONTAINER="0" && \
          make test.scorecard"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-hypershift
zz_generated_metadata:
  branch: main
  org: openshift-service-mesh
  repo: sail-operator
  variant: ocp-4.18
