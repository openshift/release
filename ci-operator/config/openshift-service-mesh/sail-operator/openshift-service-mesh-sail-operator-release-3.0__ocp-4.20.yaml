base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: upstream-1.24
  use_build_cache: true
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.20"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: unit
  commands: |
    make gen test.unit \
    VERSIONS_YAML_FILE="versions.yaml" \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache" \
    TEST_FLAGS="-v"
  container:
    from: src
- as: integration
  commands: |
    make gen test.integration \
    VERSIONS_YAML_FILE="versions.yaml" \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: gencheck
  commands: |
    make gen-check \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: lint
  commands: |
    make lint \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-buildvcs=false" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: sync-upstream
  commands: |
    git clone --single-branch --depth=1 --branch main https://github.com/maistra/test-infra.git
    cd test-infra
    export BUILD_WITH_CONTAINER="0"
    export XDG_CACHE_HOME="/tmp/cache"
    export GOCACHE="/tmp/cache"
    export GOMODCACHE="/tmp/cache"
    export GITHUB_TOKEN_PATH=/creds-github/token
    export MERGE_BRANCH=release-1.0
    ./tools/automator-main.sh \
    --org=openshift-service-mesh \
    --repo=sail-operator \
    --branch=release-3.0 \
    --token-path=/creds-github/token \
    '--title=Automator: merge upstream changes to $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH' \
    "--labels=auto-merge,tide/merge-method-merge" \
    --modifier=merge_upstream_release-1.0 \
    --cmd=./ossm/merge_upstream.sh
  container:
    from: src
  cron: 00 0,3,6,9,12,15,18,21 * * 1-5
  secrets:
  - mount_path: /creds-github
    name: ossm-github-simple-job
- as: e2e-ocp
  skip_if_only_changed: ^(docs/.*\.md$)|(^[^/]*\.md$)|(^\.github/.*$)
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-1.24
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      REPORT_TO_REPORT_PORTAL: "true"
      TEST_FILE_NAME: report.xml
      TEST_SUITE: Sail Operator e2e
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-e2e-ocp
    workflow: servicemesh-istio-e2e-hypershift
- as: e2e-ocp-arm
  skip_if_only_changed: ^(docs/.*\.md$)|(^[^/]*\.md$)|(^\.github/.*$)
  steps:
    cluster_profile: ossm-aws
    env:
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: gcr.io/istio-testing/build-tools:release-1.24-f9fb31e097a085fca3995f19f051cb8f8a396837
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      OCP_ARCH: arm64
      REPORT_TO_REPORT_PORTAL: "true"
      TEST_FILE_NAME: report.xml
      TEST_SUITE: Sail Operator e2e
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-e2e-ocp
    workflow: servicemesh-istio-e2e-profile
- as: scorecard
  run_if_changed: ^bundle/
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-master
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-scorecard
    workflow: servicemesh-istio-e2e-hypershift
zz_generated_metadata:
  branch: release-3.0
  org: openshift-service-mesh
  repo: sail-operator
  variant: ocp-4.20
