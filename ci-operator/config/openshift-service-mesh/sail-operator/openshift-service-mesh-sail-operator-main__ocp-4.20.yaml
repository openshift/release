base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: upstream-master
  use_build_cache: true
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.20"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: unit
  commands: |
    make test.unit \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache" \
    TEST_FLAGS="-v"
  container:
    from: src
- as: integration
  commands: |
    make test.integration \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: gencheck
  commands: |
    make gen-check \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: lint
  commands: |
    make lint \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    GOFLAGS="-buildvcs=false" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: sync-upstream
  cron: 00 0,3,6,9,12,15,18,21 * * 1-5
  steps:
    test:
    - ref: servicemesh-sail-operator-sync-upstream
- as: e2e-ocp
  skip_if_only_changed: ^(docs/.*\.md$)|(^[^/]*\.md$)|(^\.github/.*$)
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-master
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      REPORT_TO_REPORT_PORTAL: "true"
      TEST_FILE_NAME: report.xml
      TEST_SUITE_DESC: Sail Operator e2e
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-e2e-ocp
    workflow: servicemesh-istio-e2e-hypershift
- as: e2e-ocp-arm
  skip_if_only_changed: ^(docs/.*\.md$)|(^[^/]*\.md$)|(^\.github/.*$)
  steps:
    cluster_profile: ossm-aws
    env:
      COMPUTE_NODE_TYPE: m6g.xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6g.xlarge
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: gcr.io/istio-testing/build-tools:master-116bd1273dfc5d27136461597f5ff54f535f416b
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      OCP_ARCH: arm64
      REPORT_TO_REPORT_PORTAL: "true"
      TEST_FILE_NAME: report.xml
      TEST_SUITE_DESC: Sail Operator e2e
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-e2e-ocp
    workflow: servicemesh-istio-e2e-profile
- as: scorecard
  run_if_changed: ^bundle/
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-master
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-sail-operator-scorecard
    workflow: servicemesh-istio-e2e-hypershift
- always_run: false
  as: istio-pr-perfscale
  optional: true
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "5"
      COMPUTE_NODE_TYPE: m6i.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6i.xlarge
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c6i.4xlarge
      SAIL_OPERATOR_CHANNEL: 1.28-nightly
      SET_ENV_BY_PLATFORM: custom
      ZONES_COUNT: "1"
    test:
    - chain: servicemesh-istio-perfscale
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
- as: istio-periodic-perfscale
  cron: 0 2 */14 * *
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "5"
      COMPUTE_NODE_TYPE: m6i.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6i.xlarge
      OPENSHIFT_INFRA_NODE_INSTANCE_TYPE: c6i.4xlarge
      SAIL_OPERATOR_CHANNEL: 1.28-nightly
      SET_ENV_BY_PLATFORM: custom
      ZONES_COUNT: "1"
    test:
    - chain: servicemesh-istio-perfscale
    workflow: openshift-qe-installer-aws
  timeout: 5h0m0s
zz_generated_metadata:
  branch: main
  org: openshift-service-mesh
  repo: sail-operator
  variant: ocp-4.20
