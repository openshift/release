base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: upstream-1.27
  use_build_cache: true
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: e2e-ocp
  steps:
    cluster_profile: ossm-aws
    env:
      MAISTRA_BUILDER_IMAGE: gcr.io/istio-testing/build-tools:release-1.27-0ef669e3326567c47323402f8af247931fce234f
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      XDG_CACHE_HOME: /tmp/cache
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
        oc cp ${KUBECONFIG} ${MAISTRA_NAMESPACE}/${MAISTRA_SC_POD}:/work/ci-kubeconfig
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 200m
          memory: 200Mi
      timeout: 10m0s
    - as: e2e-ocp
      cli: latest
      commands: |
        cleanup() {
          echo "Copying artifacts..."
          oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
        }
        trap cleanup EXIT  # Ensure cleanup always runs when the script exits
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" <<EOF
          export KUBECONFIG=/work/ci-kubeconfig
          oc version
          export DOCKER_INSECURE_REGISTRIES="default-route-openshift-image-registry.$(oc get routes -A -o jsonpath='{.items[0].spec.host}' | awk -F. '{print substr($0, index($0,$2))}')"
          export BUILD_WITH_CONTAINER="0"
          cd /work
          entrypoint make test.e2e.ocp
        EOF
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      - name: XDG_CACHE_HOME
      from: src
      grace_period: 30m0s
      resources:
        requests:
          cpu: 200m
          memory: 200Mi
      timeout: 2h0m0s
    workflow: servicemesh-istio-e2e-profile
zz_generated_metadata:
  branch: release-3.2
  org: openshift-service-mesh
  repo: sail-operator
  variant: ocp-4.20
