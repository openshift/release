        # We are skipping failing tests for now, the progress is being tracked in https://issues.redhat.com/browse/OSSM-6312
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      env:
