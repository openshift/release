base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: maistra-builder
    namespace: ci
    tag: upstream-1.27
  use_build_cache: true
releases:
  latest:
    release:
      architecture: multi
      channel: stable
      version: "4.20"
resources:
  '*':
    limits:
      memory: 16Gi
    requests:
      cpu: "4"
      memory: 4Gi
tests:
- as: lint
  commands: |
    make lint \
    ARTIFACTS="${ARTIFACT_DIR:-}" \
    BUILD_WITH_CONTAINER="0" \
    GOBIN="/gobin" \
    GOCACHE="/tmp/cache" \
    GOMODCACHE="/tmp/cache" \
    XDG_CACHE_HOME="/tmp/cache"
  container:
    from: src
- as: gencheck
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-1.27
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 20m0s
    - as: gencheck
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          bash -c "\
          export BUILD_WITH_CONTAINER=0 && \
          export GOBIN='/gobin' && \
          export GOCACHE='/tmp/cache' && \
          export GOMODCACHE='/tmp/cache' && \
          export XDG_CACHE_HOME='/tmp/cache' && \
          export ARTIFACTS='${ARTIFACT_DIR}' && \
          cd /work && \
          entrypoint \
          make gen-check"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 1h0m0s
    workflow: servicemesh-istio-e2e-hypershift
- as: unit
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-1.27
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
    test:
    - as: copy-src
      cli: latest
      commands: |
        # SRC_PATH does end with /. : the content of the source directory is copied into dest directory
        oc cp ./. "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":/work/
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 20m0s
    - as: unit
      cli: latest
      commands: |
        oc rsh -n "${MAISTRA_NAMESPACE}" "${MAISTRA_SC_POD}" \
          bash -c "\
          export BUILD_WITH_CONTAINER=0 && \
          cd /work && \
          entrypoint \
          make -e T=-v build racetest binaries-test"
        oc cp "${MAISTRA_NAMESPACE}"/"${MAISTRA_SC_POD}":"${ARTIFACT_DIR}"/. "${ARTIFACT_DIR}"
      env:
      - name: MAISTRA_NAMESPACE
      - name: MAISTRA_SC_POD
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      timeout: 3h0m0s
    workflow: servicemesh-istio-e2e-hypershift
- as: integ-helm
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-1.27
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      REPORT_TO_REPORT_PORTAL: "true"
      SKIPPED_TESTS: TestAmbientInstall|TestAmbientInstallMultiNamespace|TestCanaryUpgradeFromTwoMinorRelease|TestAmbientStableRevisionLabelsGatewayStatus|TestStableRevisionLabelsUpgradeFromPreviousMinorRelease|TestStableRevisionLabelsUpgradeFromTwoMinorRelease|TestAmbientInPlaceUpgradeFromPreviousMinorRelease|TestZtunnelFromPreviousMinorRelease
      TEST_FILE_NAME: junit.xml
      TEST_SUITE: helm
      TEST_SUITE_DESC: Istio Integration helm
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-istio-int-tests
    workflow: servicemesh-istio-e2e-hypershift
- as: integ-security
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-1.27
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      REPORT_TO_REPORT_PORTAL: "true"
      TEST_FILE_NAME: junit.xml
      TEST_SUITE: security
      TEST_SUITE_DESC: Istio Integration security
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-istio-int-tests
    workflow: servicemesh-istio-e2e-hypershift
- as: integ-pilot
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-1.27
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      REPORT_TO_REPORT_PORTAL: "true"
      SKIPPED_TESTS: TestGatewayConformance|TestGateway/managed-owner|TestCNIVersionSkew|TestGateway
      TEST_FILE_NAME: junit.xml
      TEST_SUITE: pilot
      TEST_SUITE_DESC: Istio Integration pilot
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-istio-int-tests
    workflow: servicemesh-istio-e2e-hypershift
- as: integ-telemetry
  steps:
    cluster_profile: ossm-aws
    env:
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-1.27
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      REPORT_TO_REPORT_PORTAL: "true"
      TEST_FILE_NAME: junit.xml
      TEST_SUITE: telemetry
      TEST_SUITE_DESC: Istio Integration telemetry
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-istio-int-tests
    workflow: servicemesh-istio-e2e-hypershift
- as: integ-ambient
  steps:
    cluster_profile: ossm-aws
    env:
      AMBIENT: "true"
      BASE_DOMAIN: servicemesh.devcluster.openshift.com
      INSTALLATION_METHOD: helm
      MAISTRA_BUILDER_IMAGE: quay-proxy.ci.openshift.org/openshift/ci:ci_maistra-builder_upstream-1.27
      MAISTRA_NAMESPACE: maistra-e2e-test
      MAISTRA_SC_POD: maistra-e2e-test-sc-pod
      REPORT_TO_REPORT_PORTAL: "true"
      SKIPPED_TESTS: TestTrafficWithCNIUpgrade|TestCNIMisconfigHealsOnRestart|TestGatewayConformance|TestAPIServer|TestTCPRoute|TestTLSRoute
      TEST_FILE_NAME: junit.xml
      TEST_SUITE: ambient
      TEST_SUITE_DESC: Istio Integration ambient
    test:
    - ref: servicemesh-sail-operator-copy-src
    - ref: servicemesh-istio-int-tests
    workflow: servicemesh-istio-e2e-hypershift
- as: update-istio-module
  commands: |
    export BUILD_WITH_CONTAINER="0"
    git clone https://github.com/maistra/test-infra.git
    cd test-infra
    ./tools/automator.sh \
      -o openshift-service-mesh \
      -r sail-operator \
      -f /creds-github/token \
      "-c go mod edit -replace="istio.io/istio=github.com/openshift-service-mesh/istio@release-1.27";go mod tidy;make gen" \
      '-t [release-3.2] Automator: Update Istio module' \
      -m bump-istio-mod-1.27 \
      -b release-3.2
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /creds-github
    name: ossm-github-simple-job
zz_generated_metadata:
  branch: release-1.27
  org: openshift-service-mesh
  repo: istio
