base_images:
  os:
    name: centos
    namespace: origin
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
- dockerfile_path: Dockerfile.ci
  from: os
  to: perceptilabs-tests
releases:
  latest:
    release:
      channel: stable
      version: "4.3"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  cron: 0 0 * * *
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      commands: |
        # add a pull for the test runner here to make sure we have latest
        # changes until we can get the test runner added as a base image
        cd /opt/peak
        git pull origin `git symbolic-ref --short HEAD`
        echo "perceptilabs-operator-package stable" > /opt/peak/operator-list
        /opt/peak/setup.sh -o /opt/peak/operator-list
        /opt/peak/run.sh -p -i
      from: perceptilabs-tests
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: tmckayus
  repo: perceptilabs-test
