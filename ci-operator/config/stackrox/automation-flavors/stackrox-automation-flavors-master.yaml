base_images:
  centos:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  project_image:
    dockerfile_path: .openshift-ci/Dockerfile.build_root
images:
- dockerfile_path: eks.Dockerfile
  from: centos
  to: eks
promotion:
  namespace: stackrox-automation-flavors
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-eks
  steps:
    post:
    - as: destroy
      commands: /usr/bin/openshift-ci.sh destroy eks
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: eks
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    pre:
    - as: create
      commands: /usr/bin/openshift-ci.sh create eks
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: eks
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    test:
    - as: test
      commands: |
        .openshift-ci/dispatch.sh eks
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: automation-flavors
