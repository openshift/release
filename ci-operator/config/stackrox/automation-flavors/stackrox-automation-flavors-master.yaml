base_images:
  centos:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  project_image:
    dockerfile_path: .openshift-ci/Dockerfile.build_root
images:
- dockerfile_path: eks.Dockerfile
  from: centos
  to: eks
promotion:
  namespace: stackrox-automation-flavors
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-eks
  steps:
    post:
    - as: destroy
      commands: |
        set -x
        echo "$SHARED_DIR"
        ls -l "$SHARED_DIR"
        echo > "$SHARED_DIR/ttt" || true
        ls -l "$SHARED_DIR"
      credentials:
      - mount_path: /tmp/secret/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: eks
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    pre:
    - as: create
      commands: |
        set -x
        echo "$SHARED_DIR"
        ls -l "$SHARED_DIR"
        echo > "$SHARED_DIR/ttt" || true
        ls -l "$SHARED_DIR"
      credentials:
      - mount_path: /tmp/secret/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: eks
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    test:
    - as: test
      commands: |
        set -x
        echo "$SHARED_DIR"
        ls -l "$SHARED_DIR"
        echo > "$SHARED_DIR/ttt" || true
        ls -l "$SHARED_DIR"
      credentials:
      - mount_path: /tmp/secret/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: automation-flavors
