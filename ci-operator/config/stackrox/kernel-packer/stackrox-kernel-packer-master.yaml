build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: go-lint
  commands: .openshift-ci/go-lint.sh
  container:
    from: src
- as: kernel-crawling
  steps:
    workflow: stackrox-kernel-packer-all
- as: kernel-crawling-periodic
  cron: 15 */8 * * *
  steps:
    workflow: stackrox-kernel-packer-all
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: kernel-packer
