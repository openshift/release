      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox
  to: main-bundle
- build_args:
  - name: ROX_IMAGE_FLAVOR
  - value: development_build
  dockerfile_path: Dockerfile
  from: ubi-minimal
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/rhel/.
  to: main
- dockerfile_path: roxctl.Dockerfile
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/.
    ubi-minimal:
      as:
      - registry.access.redhat.com/ubi8-minimal:latest
  to: roxctl
- build_args:
  - name: ROX_IMAGE_FLAVOR
  - value: development_build
  dockerfile_path: Dockerfile
  from: ubi
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/.
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/postgres/.
  to: central-db
promotion:
  excluded_images:
  - main-bundle
  namespace: stackrox
  tag: latest
releases:
  latest:
    integration:
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
