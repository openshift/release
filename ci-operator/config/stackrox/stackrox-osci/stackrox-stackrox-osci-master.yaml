base_images:
  stackrox-test:
    name: stackrox-test
    namespace: stackrox
    tag: latest
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: .openshift-ci-migration/migrate.sh binary_build_commands
build_root:
  image_stream_tag:
    name: stackrox-test
    namespace: stackrox
    tag: latest
images:
- dockerfile_path: stackrox/.openshift-ci/build/Dockerfile.build-main-and-bundles
  from: stackrox-test
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox
  to: main-bundle
- build_args:
  - name: ROX_IMAGE_FLAVOR
  - value: development_build
  dockerfile_path: Dockerfile
  from: ubi-minimal
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/rhel/.
  to: main
- dockerfile_literal: |
    # A copy of stackrox/stackrox/image/roxctl.Dockerfile dockerfile_path
    # do not support `FROM scratch`.
    FROM scratch
    COPY ./bin/roxctl-linux /roxctl
    COPY ./tls-ca-bundle.pem /etc/ssl/certs/ca-certificates.crt
    ENV ROX_ROXCTL_IN_MAIN_IMAGE="true"

    USER 65534:65534
    ENTRYPOINT [ "/roxctl" ]
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/.
      - destination_dir: .
        source_path: /etc/pki/ca-trust/extracted/pem/.
  to: roxctl
- build_args:
  - name: ROX_IMAGE_FLAVOR
  - value: development_build
  dockerfile_path: Dockerfile
  from: ubi
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/.
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/postgres/.
  to: central-db
promotion:
  namespace: stackrox
  tag: latest
releases:
  latest:
    integration:
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
