base_images:
  centos:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: stackrox-test
    namespace: stackrox
    tag: latest
images:
- dockerfile_literal: |-
    FROM quay.io/centos/centos:stream8
    RUN dnf upgrade -y && dnf clean all && rm -rf /var/cache/dnf
  from: centos
  to: quick-test
- context_dir: images
  dockerfile_path: rocksdb.Dockerfile
  from: centos
  to: rocksdb
- context_dir: images
  dockerfile_path: stackrox-build.Dockerfile
  inputs:
    centos:
      as:
      - quay.io/centos/centos:stream8
    rocksdb:
      as:
      - quay.io/rhacs-eng/apollo-ci:rocksdb
  to: stackrox-build
- context_dir: images
  dockerfile_path: stackrox-test.Dockerfile
  inputs:
    stackrox-build:
      as:
      - quay.io/rhacs-eng/apollo-ci:stackrox-build
  to: stackrox-test
promotion:
  namespace: stackrox
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: push-and-check-images
  steps:
    test:
    - as: push-and-check-quick-test
      commands: .openshift-ci/dispatch.sh push-check quick-test
      credentials:
      - mount_path: /tmp/secret/stackrox-rox-ci-image
        name: stackrox-rox-ci-image
        namespace: test-credentials
      dependencies:
      - env: IMAGE
        name: quick-test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: rox-ci-image-openshift-ci-mirror
