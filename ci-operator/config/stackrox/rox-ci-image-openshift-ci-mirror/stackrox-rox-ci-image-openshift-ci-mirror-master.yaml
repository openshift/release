base_images:
  ubuntu:
    name: ubuntu
    namespace: ci
    tag: "20.04"
  centos:
    name: centos
    namespace: origin
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- context_dir: images
  dockerfile_path: Dockerfile.rox
  from: ubuntu
  to: rox-ci
- context_dir: images
  dockerfile_path: Dockerfile.rox-main-builder
  from: centos
  to: rox-ci-main-builder
promotion:
  namespace: stackrox
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-secret
  steps:
    test:
    - as: test-secret
      commands: |
        set -x
        echo "$ROX_CI_IMAGE"
        ls -lR /test-secret
        grep test123 /test-secret/secret
      credentials:
      - mount_path: /test-secret
        name: stackrox-test-secret
        namespace: test-credentials
      dependencies:
      - env: ROX_CI_IMAGE
        name: rox-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: rox-ci-image-openshift-ci-mirror
