base_images:
  rosa-hcp:
    name: automation-flavors
    namespace: stackrox
    tag: rosa-stable
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.23
  use_build_cache: true
images:
- dockerfile_path: Dockerfile
  inputs:
    src:
      paths:
      - destination_dir: ./
        source_path: /go/src/github.com/stackrox/acs-fleet-manager/.
  to: acs-fleet-manager
- dockerfile_path: .openshift-ci/e2e-runtime/Dockerfile
  inputs:
    src:
      paths:
      - destination_dir: ./
        source_path: /go/src/github.com/stackrox/acs-fleet-manager/.
  to: e2e-runtime
releases:
  latest:
    release:
      channel: fast
      version: "4.20"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 6000Mi
test_binary_build_commands: echo 'Placeholder for building test-bin image'
tests:
- as: e2e
  steps:
    env:
      OCP_VERSION: 4.20.8
    test:
    - ref: ipi-install-rbac
    - as: test
      commands: |
        if [ -x ".openshift-ci/tests/e2e.sh" ]; then
          ./.openshift-ci/tests/e2e.sh
        else
          echo "No e2e configured, skipping."
        fi
      credentials:
      - collection: ""
        mount_path: /var/run/rhacs-ms-e2e-tests
        name: rhacs-ms-e2e-tests
        namespace: test-credentials
      dependencies:
      - env: FLEET_MANAGER_IMAGE
        name: acs-fleet-manager
      from: e2e-runtime
      resources:
        requests:
          cpu: 2000m
          memory: 6000Mi
    workflow: stackrox-automation-flavors-rosa-hcp-e2e
zz_generated_metadata:
  branch: main
  org: stackrox
  repo: acs-fleet-manager
