base_images:
  openshift_release_golang-1.21:
    name: release
    namespace: openshift
    tag: golang-1.21
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
  use_build_cache: true
images:
- dockerfile_path: Dockerfile
  inputs:
    src:
      paths:
      - destination_dir: ./
        source_path: /go/src/github.com/stackrox/acs-fleet-manager/.
  to: acs-fleet-manager
- context_dir: dp-terraform/helm
  dockerfile_path: Dockerfile
  to: acs-fleetshard-operator
- dockerfile_path: .openshift-ci/e2e-runtime/Dockerfile
  inputs:
    openshift_release_golang-1.21:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.21
    src:
      paths:
      - destination_dir: ./
        source_path: /go/src/github.com/stackrox/acs-fleet-manager/.
  to: e2e-runtime
releases:
  latest:
    release:
      channel: fast
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 6000Mi
tests:
- as: e2e
  cluster_claim:
    architecture: amd64
    as: custom
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.14"
  steps:
    test:
    - as: claim
      cli: custom
      commands: |
        if [ -x ".openshift-ci/tests/e2e.sh" ]; then
          ./.openshift-ci/tests/e2e.sh
        else
          echo "No e2e configured, skipping."
        fi
      credentials:
      - mount_path: /var/run/rhacs-ms-e2e-tests
        name: rhacs-ms-e2e-tests
        namespace: test-credentials
      dependencies:
      - env: FLEET_MANAGER_IMAGE
        name: acs-fleet-manager
      - env: FLEETSHARD_OPERATOR_IMAGE
        name: acs-fleetshard-operator
      from: e2e-runtime
      resources:
        requests:
          cpu: 2000m
          memory: 6000Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: stackrox
  repo: acs-fleet-manager
