base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: collector-test
    namespace: stackrox
    tag: latest
images:
- build_args:
  - name: BUILDER_ROOT_DIR
    value: /go/src/github.com/stackrox/collector/builder
  dockerfile_path: builder/Dockerfile
  from: src
  to: collector-builder
- dockerfile_path: .openshift-ci/build/Dockerfile.build_collector
  from: collector-builder
  to: collector
- dockerfile_path: .openshift-ci/build/Dockerfile.create_bundle
  from: collector
  to: collector-bundle
- dockerfile_path: collector/container/Dockerfile
  from: ubi-minimal
  inputs:
    collector-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/collector/.
  to: collector-full
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: clang-format
      commands: make -C collector check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - as: shfmt-check
      commands: make shfmt-check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: test-scripts
  steps:
    test:
    - as: shellcheck-all
      commands: make shellcheck-all
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: unit-tests
  steps:
    test:
    - as: collector-unit-tests
      commands: /go/src/github.com/stackrox/collector/cmake-build/collector/runUnitTests
      from: collector
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: ROX-11211-collector-ci-migration-images
  org: stackrox
  repo: collector
