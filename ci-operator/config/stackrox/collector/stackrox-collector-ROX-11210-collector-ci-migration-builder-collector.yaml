base_images:
  centos:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: collector-test
    namespace: stackrox
    tag: latest
images:
- dockerfile_path: builder/Dockerfile
  from: src
  to: collector-builder
  build_args:
  - name: ROOT
    value: /go/src/github.com/stackrox/collector/builder
- dockerfile_path: .openshfit-ci/Dockerfile.build_collector
  from: collector-builder
  to: collector
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: clang-format
      commands: make -C collector check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - as: shfmt-check
      commands: make shfmt-check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: test-scripts
  steps:
    test:
    - as: shellcheck-all
      commands: make shellcheck-all
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: ROX-11210-collector-ci-migration-builder-collector
  org: stackrox
  repo: collector
