build_root:
  image_stream_tag:
    name: collector-test
    namespace: stackrox
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint-via-clang-format
  steps:
    test:
    - as: job
      commands: make -C collector check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: lint-via-shfmt
  steps:
    test:
    - as: job
      commands: make shfmt-check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: collector
