build_root:
  image_stream_tag:
    name: collector-test
    namespace: stackrox
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: clang-format
      commands: make -C collector check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - as: shfmt-check
      commands: make shfmt-check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: test-scripts-get-builder-flavor
  steps:
    test:
    - as: job
      commands: .circleci/test-scripts/get-builder-flavor/run-tests.sh "${PWD}"
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: shellcheck-all
  steps:
    test:
    - as: job
      commands: |-
        wget -qO- "https://github.com/koalaman/shellcheck/releases/download/stable/shellcheck-stable.linux.x86_64.tar.xz" | tar -xJv
        export PATH="$PATH:$PWD/shellcheck-stable"
        make shellcheck-all
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: collector
