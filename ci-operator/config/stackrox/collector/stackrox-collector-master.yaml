base_images:
  centos:
    name: centos
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_literal: |-
    FROM centos:8
    RUN yum install -y git
    RUN git clone --recurse-submodules https://github.com/stackrox/collector.git
    RUN yum makecache
    RUN yum install gcc gcc-c++ -y
    RUN yum install yum-utils -y
    RUN yum-config-manager --enable extras
    RUN yum makecache
    RUN yum install clang -y
  from: centos
  to: test-image
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make -C collector check
  container:
    from: test-image
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: collector
