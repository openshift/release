base_images:
  centos:
    name: centos
    namespace: origin
    tag: stream8
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_literal: |-
    FROM centos:8
    yum makecache --refresh
    yum -y install git-clang-format
  from: centos
  to: test-image
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: make -C collector/collector check
  container:
    from: test-image
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: collector
