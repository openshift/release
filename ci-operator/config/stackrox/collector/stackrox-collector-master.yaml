base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: .openshift-ci/build/Dockerfile.build_root
images:
- build_args:
  - name: BUILDER_ROOT_DIR
    value: /go/src/github.com/stackrox/collector/builder
  dockerfile_path: builder/Dockerfile
  from: src
  to: collector-builder
- dockerfile_path: .openshift-ci/build/Dockerfile.build_collector
  from: collector-builder
  to: collector
- dockerfile_path: .openshift-ci/build/Dockerfile.drivers
  from: collector
  to: collector-drivers
- dockerfile_path: .openshift-ci/build/Dockerfile.create_bundle
  from: collector-drivers
  to: collector-bundle
- build_args:
  - name: ROOT_DIR
    value: /go/src/github.com/stackrox/collector/collector/container/rhel
  context_dir: collector/container/rhel
  dockerfile_path: collector/container/Dockerfile.gen
  from: ubi-minimal
  inputs:
    collector-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/collector/.
  to: collector-full
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  steps:
    test:
    - as: clang-format
      commands: make -C collector check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - as: shfmt-check
      commands: make shfmt-check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: test-scripts
  steps:
    test:
    - as: shellcheck-all
      commands: make shellcheck-all
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: push-images
  steps:
    test:
    - as: push-collector-images
      commands: .openshift-ci/jobs/push-images/push-images.sh
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-push
        name: stackrox-stackrox-push
        namespace: test-credentials
      dependencies:
      - env: COLLECTOR_FULL
        name: collector-full
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: unit-tests
  steps:
    test:
    - as: collector-unit-tests
      commands: /go/src/github.com/stackrox/collector/cmake-build/collector/runUnitTests
      from: collector
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: collector
