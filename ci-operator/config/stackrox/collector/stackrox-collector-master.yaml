build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |-
    uname -a
    ls /usr/bin
    sudo yum install -y llvm
    make -C collector check
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: collector
