base_images:
  centos:
    name: centos
    namespace: origin
    tag: stream8
  collector-test:
    name: collector-test
    namespace: stackrox
    tag: latest
build_root:
  image_stream_tag:
    name: collector-test
    namespace: stackrox
    tag: latest
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint-via-clang-format
  steps:
    test:
    - as: job
      commands: make -C collector check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: lint-via-shfmt
  steps:
    test:
    - as: job
      commands: go install mvdan.cc/sh/v3/cmd/shfmt@v3.4.1; make shfmt-check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: test-scripts-get-builder-flavor
  steps:
    test:
    - as: job
      commands: .openshift-ci/test-scripts/get-builder-flavor/run-tests.sh "${PWD}"
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: shellcheck-all
  steps:
    test:
    - as: job
      commands: |-
        wget -qO- "https://github.com/koalaman/shellcheck/releases/download/stable/shellcheck-stable.linux.x86_64.tar.xz" | tar -xJv
        export PATH="$PATH:$PWD/shellcheck-stable"
        make shellcheck-all
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: collector
