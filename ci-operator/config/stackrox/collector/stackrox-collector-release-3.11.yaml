resources:
  '*':
    limits:
      memory: 20Gi
    requests:
      cpu: "2"
      memory: 2Gi
tests:
- as: merge-lint
  postsubmit: true
  steps:
    test:
    - as: clang-format
      commands: make -C collector check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - as: shfmt-check
      commands: make shfmt-check
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-test-scripts
  postsubmit: true
  steps:
    test:
    - as: shellcheck-all
      commands: make shellcheck-all
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-unit-tests
  postsubmit: true
  steps:
    test:
    - as: collector-unit-tests
      commands: /go/src/github.com/stackrox/collector/cmake-build/collector/runUnitTests
      from: collector-binary
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-push-images
  postsubmit: true
  steps:
    test:
    - as: push-collector-images
      commands: .openshift-ci/jobs/push-images/push-images.sh
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-push
        name: stackrox-stackrox-push
        namespace: test-credentials
      dependencies:
      - env: COLLECTOR_SLIM
        name: collector-slim
      - env: COLLECTOR_FULL
        name: collector-full
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
