base_images:
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: .openshift-ci/Dockerfile.build_root
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: scale-tests
  optional: true
  steps:
    test:
    - ref: stackrox-e2e
  timeout: 1h0m0s
- as: merge-scale-tests
  postsubmit: true
  steps:
    env:
      QA_TEST_TARGET: test
    test:
    - ref: stackrox-e2e
  timeout: 1h0m0s
- as: slim-e2e-tests
  optional: true
  steps:
    test:
    - ref: stackrox-e2e
  timeout: 1h0m0s
- as: merge-slim-e2e-tests
  postsubmit: true
  steps:
    env:
      QA_TEST_TARGET: test
    test:
    - ref: stackrox-e2e
  timeout: 1h0m0s
- as: style-checks
  steps:
    test:
    - ref: stackrox-initial
- as: merge-style-checks
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: unit-tests
  steps:
    test:
    - ref: stackrox-initial
- as: merge-unit-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
zz_generated_metadata:
  branch: osci-slim-scale-tests
  org: stackrox
  repo: scanner
