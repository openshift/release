build_root:
  project_image:
    dockerfile_path: .openshift-ci/Dockerfile.build_root
images:
- dockerfile_path: .openshift-ci/build/Dockerfile.generate-genesis-dump
  from: src
  to: genesis-dump
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh noop
tests:
- as: db-integration-tests
  optional: true
  steps:
    test:
    - ref: stackrox-scanner
- as: diff-dumps
  optional: true
  steps:
    test:
    - as: diff-dumps
      commands: .openshift-ci/dispatch.sh diff-dumps
      credentials:
      - mount_path: /tmp/secret/stackrox-scanner-secrets
        name: stackrox-scanner-secrets
        namespace: test-credentials
      from: genesis-dump
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: e2e-tests
  optional: true
  steps:
    test:
    - ref: stackrox-scanner
  timeout: 1h30m0s
- as: scale-tests
  optional: true
  steps:
    test:
    - ref: stackrox-scanner
  timeout: 2h30m0s
- as: slim-e2e-tests
  optional: true
  steps:
    test:
    - ref: stackrox-scanner
  timeout: 1h30m0s
- as: style-checks
  steps:
    test:
    - ref: stackrox-scanner
- as: unit-tests
  steps:
    test:
    - ref: stackrox-scanner
- as: merge-db-integration-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
- as: merge-diff-dumps
  postsubmit: true
  steps:
    test:
    - as: diff-dumps
      commands: .openshift-ci/dispatch.sh diff-dumps
      credentials:
      - mount_path: /tmp/secret/stackrox-scanner-secrets
        name: stackrox-scanner-secrets
        namespace: test-credentials
      from: genesis-dump
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-e2e-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
  timeout: 1h30m0s
- as: merge-scale-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
  timeout: 2h30m0s
- as: merge-slim-e2e-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
  timeout: 1h30m0s
- as: merge-style-checks
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
- as: merge-unit-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
- as: hourly-db-integration-tests
  cron: 0 * * * *
  steps:
    test:
    - ref: stackrox-scanner
- as: hourly-style-checks
  cron: 0 * * * *
  steps:
    test:
    - ref: stackrox-scanner
- as: hourly-unit-tests
  cron: 0 * * * *
  steps:
    test:
    - ref: stackrox-scanner
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: scanner
