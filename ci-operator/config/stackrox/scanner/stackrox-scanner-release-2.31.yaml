base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: .openshift-ci/Dockerfile.build_root
images:
- dockerfile_path: .openshift-ci/build/Dockerfile.generate-genesis-dump
  from: src
  to: genesis-dump
- dockerfile_path: .openshift-ci/build/Dockerfile.generate-db-dump
  from: genesis-dump
  to: db-dump
- dockerfile_path: .openshift-ci/build/Dockerfile.build-bundle
  from: genesis-dump
  to: scanner-bundle
- dockerfile_path: .openshift-ci/build/Dockerfile.build-db-bundle
  from: db-dump
  to: scanner-db-bundle
- dockerfile_path: Dockerfile
  from: ubi-minimal
  inputs:
    scanner-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/scanner/image/scanner/rhel/.
  to: scanner
- dockerfile_path: Dockerfile.slim
  from: ubi-minimal
  inputs:
    scanner-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/scanner/image/scanner/rhel/.
  to: scanner-slim
- dockerfile_path: Dockerfile
  from: ubi-minimal
  inputs:
    scanner-db-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/scanner/image/db/rhel/.
  to: scanner-db
- dockerfile_path: Dockerfile.slim
  from: ubi-minimal
  inputs:
    scanner-db-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/scanner/image/db/rhel/.
  to: scanner-db-slim
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh noop
tests:
- as: merge-db-integration-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
- as: merge-e2e-tests
  postsubmit: true
  steps:
    test:
    - as: e2e-tests
      commands: .openshift-ci/dispatch.sh e2e-tests
      credentials:
      - mount_path: /tmp/secret/stackrox-scanner-secrets
        name: stackrox-scanner-secrets
        namespace: test-credentials
      dependencies:
      - env: SCANNER_IMAGE
        name: scanner
      - env: SCANNER_DB_IMAGE
        name: scanner-db
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
  timeout: 3h0m0s
- as: merge-push-images
  postsubmit: true
  steps:
    test:
    - as: push
      commands: .openshift-ci/dispatch.sh push-images
      credentials:
      - mount_path: /tmp/vault/stackrox-scanner-secrets
        name: stackrox-scanner-secrets
        namespace: test-credentials
      dependencies:
      - env: SCANNER_IMAGE
        name: scanner
      - env: SCANNER_SLIM_IMAGE
        name: scanner-slim
      - env: SCANNER_DB_IMAGE
        name: scanner-db
      - env: SCANNER_DB_SLIM_IMAGE
        name: scanner-db-slim
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-slim-e2e-tests
  postsubmit: true
  steps:
    test:
    - as: e2e-tests
      commands: .openshift-ci/dispatch.sh slim-e2e-tests
      credentials:
      - mount_path: /tmp/secret/stackrox-scanner-secrets
        name: stackrox-scanner-secrets
        namespace: test-credentials
      dependencies:
      - env: SCANNER_SLIM_IMAGE
        name: scanner-slim
      - env: SCANNER_DB_SLIM_IMAGE
        name: scanner-db-slim
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
  timeout: 3h0m0s
- as: merge-store-db-dump
  postsubmit: true
  steps:
    test:
    - as: store-db-dump
      commands: .openshift-ci/dispatch.sh store-db-dump
      credentials:
      - mount_path: /tmp/vault/stackrox-scanner-secrets
        name: stackrox-scanner-secrets
        namespace: test-credentials
      from: db-dump
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-store-genesis-dump
  postsubmit: true
  steps:
    test:
    - as: store-genesis-dump
      commands: .openshift-ci/dispatch.sh store-genesis-dump
      credentials:
      - mount_path: /tmp/vault/stackrox-scanner-secrets
        name: stackrox-scanner-secrets
        namespace: test-credentials
      from: genesis-dump
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-style-checks
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
- as: merge-unit-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-scanner
- as: merge-upload-dumps-for-downstream
  postsubmit: true
  steps:
    test:
    - as: upload-dumps
      commands: .openshift-ci/dispatch.sh upload-dumps-for-downstream
      credentials:
      - mount_path: /tmp/vault/stackrox-scanner-secrets
        name: stackrox-scanner-secrets
        namespace: test-credentials
      from: db-dump
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: release-2.31
  org: stackrox
  repo: scanner
