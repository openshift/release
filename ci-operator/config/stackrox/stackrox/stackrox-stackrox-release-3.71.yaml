  steps:
    test:
    - ref: stackrox-initial
- as: merge-gke-qa-e2e-tests
  postsubmit: true
  steps:
    env:
      QA_TEST_TARGET: test
    test:
    - ref: stackrox-e2e
  timeout: 3h30m0s
- as: merge-openshift-4-qa-e2e-tests
