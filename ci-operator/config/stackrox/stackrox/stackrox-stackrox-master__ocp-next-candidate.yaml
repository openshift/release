base_images:
  ocp-4:
    name: automation-flavors
    namespace: stackrox
    tag: openshift-4-stable
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-ui-test-0.5.1
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- always_run: false
  as: qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/candidate
      TEST_SUITE: ocp-qa-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
- always_run: false
  as: scanner-v4-install-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/candidate
      TEST_SUITE: ocp-scanner-v4-install-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
- always_run: false
  as: operator-e2e-tests
  optional: true
  steps:
    env:
      OCP_VERSION: ocp/candidate
      TEST_SUITE: ocp-operator-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
- always_run: false
  as: sensor-integration-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/candidate
      TEST_SUITE: ocp-sensor-integration-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
- always_run: false
  as: ui-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/candidate
      TEST_SUITE: ocp-ui-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
- always_run: false
  as: fips-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      FIPS_ENABLED: "true"
      OCP_VERSION: ocp/candidate
      TEST_SUITE: ocp-qa-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
- always_run: false
  as: compliance-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/candidate
      TEST_SUITE: ocp-compliance-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
- always_run: false
  as: nongroovy-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/candidate
      TEST_SUITE: ocp-nongroovy-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: ocp-next-candidate
