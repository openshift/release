base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.57.1
releases:
  latest:
    release:
      channel: fast
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: qa-e2e-tests
  optional: true
  steps:
    cluster_profile: gcp
    env:
      TEST_SUITE: openshift-newest-qa-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-gcp
  timeout: 5h0m0s
- as: operator-e2e-tests
  optional: true
  steps:
    cluster_profile: gcp
    env:
      TEST_SUITE: openshift-4-operator-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-gcp
  timeout: 5h0m0s
- as: ui-e2e-tests
  optional: true
  steps:
    cluster_profile: gcp
    env:
      TEST_SUITE: ocp-ui-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-gcp
  timeout: 5h0m0s
- as: fips-qa-e2e-tests
  optional: true
  steps:
    cluster_profile: gcp
    env:
      FIPS_ENABLED: "true"
      QA_TEST_TARGET: test
      TEST_SUITE: openshift-newest-qa-e2e-tests
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    test:
    - ref: stackrox-e2e
    workflow: ipi-gcp
  timeout: 5h0m0s
- as: merge-qa-e2e-tests
  postsubmit: true
  steps:
    cluster_profile: gcp
    env:
      QA_TEST_TARGET: test
      TEST_SUITE: openshift-newest-qa-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-gcp
  timeout: 5h0m0s
- as: merge-fips-qa-e2e-tests
  postsubmit: true
  steps:
    cluster_profile: gcp
    env:
      FIPS_ENABLED: "true"
      QA_TEST_TARGET: test
      TEST_SUITE: openshift-newest-qa-e2e-tests
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    test:
    - ref: stackrox-e2e
    workflow: ipi-gcp
  timeout: 5h0m0s
- as: merge-operator-e2e-tests
  postsubmit: true
  steps:
    cluster_profile: gcp
    env:
      TEST_SUITE: openshift-4-operator-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-gcp
  timeout: 5h0m0s
zz_generated_metadata:
  branch: release-4.0
  org: stackrox
  repo: stackrox
  variant: ocp-4-12
