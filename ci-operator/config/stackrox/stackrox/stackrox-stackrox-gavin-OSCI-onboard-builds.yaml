base_images:
  stackrox-test:
    name: stackrox-test
    namespace: stackrox
    tag: latest
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: stackrox-test
    namespace: stackrox
    tag: latest
images:
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: .openshift-ci/build/Dockerfile.build-main-and-bundles
  from: stackrox-test
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/.
  to: main-bundle
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: Dockerfile
  from: ubi-minimal
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/rhel/.
  to: main
- dockerfile_path: roxctl.Dockerfile
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/.
    ubi-minimal:
      as:
      - registry.access.redhat.com/ubi8-minimal:latest
  to: roxctl
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: Dockerfile
  from: ubi
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/.
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/postgres/.
  to: central-db
promotion:
  excluded_images:
  - main-bundle
  namespace: stackrox
  tag: pr-test
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: style-checks
  steps:
    test:
    - as: job
      commands: .openshift-ci/dispatch.sh style-checks
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-initial
        name: stackrox-stackrox-initial
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: gke-upgrade-tests
  steps:
    test:
    - as: job
      commands: .openshift-ci/dispatch.sh gke-upgrade-tests
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-e2e-tests
        name: stackrox-stackrox-e2e-tests
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-style-checks
  postsubmit: true
  steps:
    test:
    - as: job
      commands: .openshift-ci/dispatch.sh style-checks
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-initial
        name: stackrox-stackrox-initial
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-gke-upgrade-tests
  postsubmit: true
  steps:
    test:
    - as: job
      commands: .openshift-ci/dispatch.sh gke-upgrade-tests
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-e2e-tests
        name: stackrox-stackrox-e2e-tests
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: gavin-OSCI-onboard-builds
  org: stackrox
  repo: stackrox
