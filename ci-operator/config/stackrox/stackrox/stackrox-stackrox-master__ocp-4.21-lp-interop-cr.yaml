base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-ui-test-0.4.9
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: "8"
      memory: 8000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: acs-tests-aws
  cron: 0 3,15 * * *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "stackrox-*", "failure_type": "all", "classification": "ACS Test Failure", "jira_assignee": "!default", "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.21-lp-cr","self-managed-lp","acs-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: dahouse@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: ROX
      MAP_TESTS: "true"
      OCP_VERSION: "4.21"
      REPORTPORTAL_CMP: ACS-lp-interop
      USER_TAGS: |
        scenario acs
    test:
    - ref: stackrox-qa-e2e
    workflow: firewatch-ipi-aws-cr
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: ocp-4.21-lp-interop-cr
