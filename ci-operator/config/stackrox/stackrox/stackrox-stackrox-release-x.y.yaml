    namespace: stackrox
    tag: rosa-stable
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-ui-test-0.5.1
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: gke-qa-e2e-tests
  optional: true
  skip_if_only_changed: ^ui/
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- always_run: false
  as: gke-oldest-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      GKE_CLUSTER_VERSION: oldest
      TEST_SUITE: gke-qa-e2e-tests
    workflow: stackrox-stackrox-e2e-job
- always_run: false
