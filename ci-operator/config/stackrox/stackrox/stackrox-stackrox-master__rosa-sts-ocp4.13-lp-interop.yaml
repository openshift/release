base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  rosa:
    name: automation-flavors
    namespace: stackrox
    tag: rosa-0.7.6
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.59
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 2000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: rosa-sts-qa-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: stackrox
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  steps:
    env:
      OPERATORS: |
        [
            {"name": "ansible", "source": "redhat-operators", "channel": "stable-2.4", "install_namespace": "aap", "operator_group":"aap", "target_namespaces": "aap"}
        ]
    test:
    - ref: install-operators
    - ref: stackrox-e2e
  timeout: 5h0m0s
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: rosa-sts-ocp4.13-lp-interop
