base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.56
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: qa-e2e-tests
  optional: true
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: openshift-newest-qa-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
- as: weekly-qa-e2e-tests
  cron: 0 5 * * 2
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: openshift-newest-qa-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
- as: ui-e2e-tests
  optional: true
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: ocp-ui-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
- as: weekly-ui-e2e-tests
  cron: 0 5 * * 2
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: ocp-ui-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
- as: operator-e2e-tests
  optional: true
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: openshift-4-operator-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
- as: weekly-operator-e2e-tests
  cron: 0 5 * * 2
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: openshift-4-operator-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: ocp-next
