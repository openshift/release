base_images:
  aks:
    name: automation-flavors
    namespace: stackrox
    tag: aks-stable
  aro:
    name: automation-flavors
    namespace: stackrox
    tag: aro-stable
  eks:
    name: automation-flavors
    namespace: stackrox
    tag: eks-stable
  ibmcloudz:
    name: automation-flavors
    namespace: stackrox
    tag: ibmcloudz-0.10.38
  osd:
    name: automation-flavors
    namespace: stackrox
    tag: osd-stable
  rosa:
    name: automation-flavors
    namespace: stackrox
    tag: rosa-stable
  rosa-hcp:
    name: automation-flavors
    namespace: stackrox
    tag: rosa-stable
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-ui-test-0.4.9
releases:
  latest:
    release:
      channel: fast
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: gke-qa-e2e-tests
  optional: true
  skip_if_only_changed: ^ui/
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-external-pg-17-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-oldest-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      GKE_CLUSTER_VERSION: oldest
      TEST_SUITE: gke-qa-e2e-tests
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-latest-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      GKE_CLUSTER_VERSION: latest
      TEST_SUITE: gke-qa-e2e-tests
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: true
  as: gke-ui-e2e-tests
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-oldest-ui-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      GKE_CLUSTER_VERSION: oldest
      TEST_SUITE: gke-ui-e2e-tests
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-latest-ui-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      GKE_CLUSTER_VERSION: latest
      TEST_SUITE: gke-ui-e2e-tests
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: true
  as: gke-nongroovy-e2e-tests
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- always_run: false
  as: gke-oldest-nongroovy-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      GKE_CLUSTER_VERSION: oldest
      TEST_SUITE: gke-nongroovy-e2e-tests
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-latest-nongroovy-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      GKE_CLUSTER_VERSION: latest
      TEST_SUITE: gke-nongroovy-e2e-tests
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-nongroovy-compatibility-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- as: gke-sensor-integration-tests
  optional: true
  run_if_changed: ^sensor/
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- as: gke-operator-e2e-tests
  optional: true
  run_if_changed: ^((generated|image|operator|pkg|make|deploy|scripts)/.*|Makefile|status\.sh|[A-Z_]+_VERSION)
  steps:
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-oldest-operator-e2e-tests
  optional: true
  steps:
    env:
      GKE_CLUSTER_VERSION: oldest
      TEST_SUITE: gke-operator-e2e-tests
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-latest-operator-e2e-tests
  optional: true
  steps:
    env:
      GKE_CLUSTER_VERSION: latest
      TEST_SUITE: gke-operator-e2e-tests
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: true
  as: gke-upgrade-tests
  optional: true
  steps:
    workflow: stackrox-stackrox-e2e-job
- always_run: false
  as: gke-version-compatibility-tests
  optional: true
  steps:
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-race-condition-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-scale-tests
  optional: true
  steps:
    workflow: stackrox-stackrox-e2e-job
- as: gke-scanner-v4-install-tests
  optional: true
  run_if_changed: ^(scanner|image|central/localscanner|sensor/kubernetes/localscanner|operator|roxctl|deploy|proto|scripts/ci|tests/e2e)/.*
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- always_run: false
  as: eks-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-automation-flavors-eks-e2e
  timeout: 6h0m0s
- always_run: false
  as: osd-aws-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-automation-flavors-osd-aws-e2e
  timeout: 6h0m0s
- always_run: false
  as: osd-gcp-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-automation-flavors-osd-gcp-e2e
  timeout: 5h0m0s
- always_run: false
  as: aro-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-automation-flavors-aro-e2e
  timeout: 5h0m0s
- always_run: false
  as: rosa-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-automation-flavors-rosa-e2e
  timeout: 5h0m0s
- always_run: false
