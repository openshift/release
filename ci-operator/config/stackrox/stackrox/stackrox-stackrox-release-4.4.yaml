base_images:
  aks:
    name: automation-flavors
    namespace: stackrox
    tag: aks-0.9.1
  aro:
    name: automation-flavors
    namespace: stackrox
    tag: aro-0.9.1
  eks:
    name: automation-flavors
    namespace: stackrox
    tag: eks-0.9.1
  osd:
    name: automation-flavors
    namespace: stackrox
    tag: osd-0.9.1
  rosa:
    name: automation-flavors
    namespace: stackrox
    tag: rosa-0.9.1
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.67.1
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: shell-unit-tests
  run_if_changed: ((\.sh)|(\.bat))$
  steps:
    test:
    - ref: stackrox-initial
- as: gke-qa-e2e-tests
  optional: true
  skip_if_only_changed: ^ui/
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- as: gke-ui-e2e-tests
  optional: true
  run_if_changed: ^(ui|proto/(storage|api)|central/.+?/service)/
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- as: gke-nongroovy-e2e-tests
  optional: true
  skip_if_only_changed: ^ui/
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- always_run: false
  as: gke-sensor-integration-tests
  optional: true
  skip_if_only_changed: ^ui/
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- always_run: false
  as: gke-operator-e2e-tests
  optional: true
  run_if_changed: ^((generated|image|operator|pkg|make|deploy|scripts)/.*|Makefile|status\.sh|[A-Z_]+_VERSION)
  steps:
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-upgrade-tests
  optional: true
  run_if_changed: ^(COLLECTOR_VERSION|SCANNER_VERSION|tests/upgrade/|qa-tests-backend/src/test/groovy/UpgradesTest.groovy|migrator/|image/)
  steps:
    workflow: stackrox-stackrox-e2e-job
- always_run: false
  as: gke-version-compatibility-tests
  optional: true
  steps:
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-race-condition-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
  timeout: 5h0m0s
- always_run: false
  as: gke-scale-tests
  optional: true
  steps:
    workflow: stackrox-stackrox-e2e-job
- as: gke-scanner-v4-tests
  optional: true
  run_if_changed: ^(scanner|image|central/localscanner|sensor/kubernetes/localscanner|roxctl|deploy|proto|scripts/ci|tests/e2e)/.*
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- always_run: false
  as: eks-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-automation-flavors-eks-e2e
  timeout: 5h0m0s
- always_run: false
  as: eks-ebpf-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: ebpf
      TEST_SUITE: eks-qa-e2e-tests
    workflow: stackrox-automation-flavors-eks-e2e
  timeout: 5h0m0s
- always_run: false
  as: osd-gcp-qa-e2e-tests
  optional: true
