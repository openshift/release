- as: fips-qa-e2e-tests
  optional: true
  steps:
    cluster_profile: gcp
    env:
      COLLECTION_METHOD: core_bpf
      FIPS_ENABLED: "true"
      TEST_SUITE: ocp-qa-e2e-tests
    pre:
    - chain: ipi-gcp-pre
    - ref: fips-check
    test:
    - ref: stackrox-e2e
    workflow: ipi-gcp
  timeout: 5h0m0s
