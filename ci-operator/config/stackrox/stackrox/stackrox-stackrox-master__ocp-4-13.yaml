base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.59
releases:
  latest:
    release:
      channel: fast
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: qa-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: stackrox
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  optional: true
  run_if_changed: ^((generated|image|operator|pkg|make|deploy|scripts)/.*|Makefile|status\.sh|COLLECTOR_VERSION|EXPECTED_GO_VERSION)
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      TEST_SUITE: ocp-qa-e2e-tests
    test:
    - ref: stackrox-e2e
  timeout: 5h0m0s
- as: ebpf-qa-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: stackrox
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  optional: true
  run_if_changed: ^((generated|image|operator|pkg|make|deploy|scripts)/.*|Makefile|status\.sh|COLLECTOR_VERSION|EXPECTED_GO_VERSION)
  steps:
    env:
      COLLECTION_METHOD: ebpf
      TEST_SUITE: ocp-qa-e2e-tests
    test:
    - ref: stackrox-e2e
  timeout: 5h0m0s
- as: operator-e2e-tests
