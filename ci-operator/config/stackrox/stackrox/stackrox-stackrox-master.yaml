base_images:
  stackrox-test:
    name: stackrox-test
    namespace: stackrox
    tag: latest
build_root:
  image_stream_tag:
    name: stackrox-test
    namespace: stackrox
    tag: latest
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: style-checks
  steps:
    env:
      TEST_SUITE: style-checks
    test:
    - ref: stackrox-stackrox
- as: more-style-checks
  steps:
    env:
      TEST_SUITE: more-style-checks
    test:
    - ref: stackrox-stackrox
- as: merge-style-checks
  postsubmit: true
  steps:
    env:
      TEST_SUITE: style-checks
    test:
    - ref: stackrox-stackrox
- as: inline-checks
  steps:
    test:
    - as: inline-check-environment
      commands: env >&2 && false
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: inline-checks2
  steps:
    test:
    - as: inline-check-environment2
      commands: env; false
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: inline-checks3
  steps:
    test:
    - as: inline-check-environment2
      commands: set && false
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
