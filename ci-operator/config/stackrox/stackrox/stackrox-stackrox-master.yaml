base_images:
  aro:
    name: automation-flavors
    namespace: stackrox
    tag: aro-0.3.8
  eks:
    name: automation-flavors
    namespace: stackrox
    tag: eks-0.3.1
  osd:
    name: automation-flavors
    namespace: stackrox
    tag: osd-0.3.6
  rosa:
    name: automation-flavors
    namespace: stackrox
    tag: rosa-0.3.8
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.56
releases:
  ec:
    prerelease:
      product: ocp
      stream: 4-dev-preview
      version_bounds:
        lower: 4.1.0
        upper: 4.999.0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: shell-unit-tests
  steps:
    test:
    - ref: stackrox-initial
- as: gke-qa-e2e-tests
  optional: true
  steps:
    test:
    - ref: stackrox-e2e
  timeout: 5h0m0s
- as: openshift-oldest-qa-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 5h0m0s
    version: "4.8"
  optional: true
  run_if_changed: ^((generated|image|operator|pkg|make|deploy|scripts)/.*|Makefile|status\.sh|EXPECTED_GO_VERSION)
  steps:
    test:
    - ref: stackrox-e2e
  timeout: 5h0m0s
- as: openshift-penultimate-qa-e2e-tests
