base_images:
  stackrox-test:
    name: stackrox-test
    namespace: stackrox
    tag: latest
build_root:
  image_stream_tag:
    name: stackrox-test
    namespace: stackrox
    tag: latest
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: style-checks
  steps:
    test:
    - ref: stackrox-initial
- as: gke-qa-e2e-tests
  optional: true
  steps:
    test:
    - ref: stackrox-e2e
  timeout: 3h0m0s
- as: gke-upgrade-tests
  optional: true
  steps:
    test:
    - ref: stackrox-e2e
- as: merge-style-checks
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-gke-qa-e2e-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-e2e
  timeout: 3h0m0s
- as: merge-gke-upgrade-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-e2e
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
