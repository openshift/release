base_images:
  stackrox-test:
    name: stackrox-test
    namespace: stackrox
    tag: latest
build_root:
  image_stream_tag:
    name: stackrox-test
    namespace: stackrox
    tag: latest
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: style-checks
  steps:
    test:
    - ref: stackrox-stackrox
- as: other-checks
  steps:
    test:
    - ref: stackrox-stackrox
- as: merge-style-checks
  postsubmit: true
  steps:
    test:
    - ref: stackrox-stackrox
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
