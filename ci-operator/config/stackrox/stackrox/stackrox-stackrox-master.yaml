base_images:
  stackrox-test:
    name: stackrox-test
    namespace: stackrox
    tag: latest
build_root:
  image_stream_tag:
    name: stackrox-test
    namespace: stackrox
    tag: latest
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: style-checks
  steps:
    test:
    - as: job
      commands: .openshift-ci/dispatch.sh style-checks
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-initial
        name: stackrox-stackrox-initial
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: gke-upgrade-tests
  steps:
    test:
    - as: job
      commands: .openshift-ci/dispatch.sh gke-upgrade-tests
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-e2e-tests
        name: stackrox-stackrox-e2e-tests
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-style-checks
  postsubmit: true
  steps:
    test:
    - as: job
      commands: .openshift-ci/dispatch.sh style-checks
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-initial
        name: stackrox-stackrox-initial
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-gke-upgrade-tests
  postsubmit: true
  steps:
    test:
    - as: job
      commands: .openshift-ci/dispatch.sh gke-upgrade-tests
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-e2e-tests
        name: stackrox-stackrox-e2e-tests
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
