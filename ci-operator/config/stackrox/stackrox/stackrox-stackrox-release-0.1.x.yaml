base_images:
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: .openshift-ci/Dockerfile.build_root
images:
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: .openshift-ci/build/Dockerfile.build-main-and-bundle
  from: src
  to: main-bundle
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: .openshift-ci/build/Dockerfile.build-central-db-bundle
  from: src
  to: central-db-bundle
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: Dockerfile.gen
  from: ubi-minimal
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/rhel/.
  to: main
- dockerfile_path: Dockerfile
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/roxctl/.
  to: roxctl
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: Dockerfile.gen
  from: ubi
  inputs:
    central-db-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/postgres/.
  to: central-db
- dockerfile_path: Dockerfile
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/docs/.
  to: docs
promotion:
  excluded_images:
  - main-bundle
  - central-db-bundle
  namespace: stackrox
  tag: "0.1"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: |-
  env | sort || true
  .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: merge-push-and-release
  postsubmit: true
  steps:
    test:
    - as: push
      commands: .openshift-ci/dispatch.sh push-images "RHACS_BRANDING"
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-push
        name: stackrox-stackrox-push
        namespace: test-credentials
      dependencies:
      - env: PIPELINE_DOCS_IMAGE
        name: docs
      - env: MAIN_IMAGE
        name: main
      - env: ROXCTL_IMAGE
        name: roxctl
      - env: CENTRAL_DB_IMAGE
        name: central-db
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - as: release-mgmt
      commands: .openshift-ci/dispatch.sh release-mgmt
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-push
        name: stackrox-stackrox-push
        namespace: test-credentials
      from: test-bin
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-shell-unit-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-gke-ui-e2e-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-e2e
- as: nightly-shell-unit-tests
  cron: 45 17 * * *
  steps:
    env:
      SOMETHING: else
      QA_TEST_TARGET: test
    test:
    - ref: stackrox-e2e
zz_generated_metadata:
  branch: release-0.1.x
  org: stackrox
  repo: stackrox
