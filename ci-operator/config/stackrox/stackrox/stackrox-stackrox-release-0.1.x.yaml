base_images:
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: .openshift-ci/Dockerfile.build_root
images:
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: .openshift-ci/build/Dockerfile.build-main-and-bundle
  from: src
  to: main-bundle
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: .openshift-ci/build/Dockerfile.build-central-db-bundle
  from: src
  to: central-db-bundle
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: Dockerfile.gen
  from: ubi-minimal
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/rhel/.
  to: main
- dockerfile_path: Dockerfile
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/roxctl/.
  to: roxctl
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: RHACS_BRANDING
  dockerfile_path: Dockerfile.gen
  from: ubi
  inputs:
    central-db-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/postgres/.
  to: central-db
- dockerfile_path: Dockerfile
  inputs:
    src:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/docs/.
    ubi-minimal:
      as:
      - registry.access.redhat.com/ubi8-minimal:latest
  to: docs
promotion:
  excluded_images:
  - main-bundle
  - central-db-bundle
  namespace: stackrox
  tag: "0.1"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: merge-push-images
  postsubmit: true
  steps:
    test:
    - as: push
      commands: .openshift-ci/dispatch.sh push-images "RHACS_BRANDING"
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-push
        name: stackrox-stackrox-push
        namespace: test-credentials
      dependencies:
      - env: PIPELINE_DOCS_IMAGE
        name: docs
      - env: MAIN_IMAGE
        name: main
      - env: ROXCTL_IMAGE
        name: roxctl
      - env: CENTRAL_DB_IMAGE
        name: central-db
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-style-checks
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-release-mgmt
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-go-unit-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-go-unit-tests-release
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-go-postgres-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-integration-unit-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-shell-unit-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-ui-unit-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: merge-gke-nongroovy-e2e-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-e2e
- as: merge-gke-qa-e2e-tests
  postsubmit: true
  steps:
    env:
      QA_TEST_TARGET: test
    test:
    - ref: stackrox-e2e
  timeout: 3h0m0s
- as: merge-openshift-4-qa-e2e-tests
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 3h0m0s
    version: "4.8"
  postsubmit: true
  steps:
    env:
      QA_TEST_TARGET: test
    test:
    - ref: stackrox-e2e
  timeout: 3h0m0s
- as: merge-gke-ui-e2e-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-e2e
- as: merge-gke-upgrade-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-e2e
zz_generated_metadata:
  branch: release-0.1.x
  org: stackrox
  repo: stackrox
