base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  ocp-4:
    name: automation-flavors
    namespace: stackrox
    tag: openshift-4-stable
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-ui-test-0.4.8
releases:
  latest:
    release:
      channel: stable
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: 24nodes-scale-scannerv4-test
  optional: true
  steps:
    allow_skip_on_success: true
    cluster_profile: aws-stackrox
    env:
      BASE_DOMAIN: perfscale.rox.systems
      COMPUTE_NODE_REPLICAS: "24"
      ES_SECRETS_PATH: /secret_stackrox
      EXTRA_FLAGS: --churn-duration=20m --timeout=8h --metrics-profile metrics-aggregated.yml,https://raw.githubusercontent.com/stackrox/stackrox/refs/heads/master/tests/performance/scale/config/metrics-acs.yml
      PPROF: "true"
      ROX_SCANNER_V4: "true"
      SCANNER_V4_MATCHER_READINESS: vulnerability
      SCANNER_V4_MATCHER_READINESS_MAX_WAIT: 60m
      SET_ENV_BY_PLATFORM: custom
      USER_TAGS: |
        TicketId 382
        RoxProject PerfScale
      ZONES_COUNT: "3"
    test:
    - chain: stackrox-perfscale
    workflow: stackrox-install-helm
  timeout: 8h0m0s
- as: qa-e2e-tests
  optional: true
  run_if_changed: ^((generated|image|operator|pkg|make|deploy|scripts)/.*|Makefile|status\.sh|[A-Z_]+_VERSION)
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/fast-4.18
      TEST_SUITE: ocp-qa-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- always_run: false
  as: scanner-v4-install-tests
  optional: true
  run_if_changed: ^(scanner|image|central/localscanner|sensor/kubernetes/localscanner|roxctl|deploy|proto|scripts/ci|tests/e2e)/.*
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/fast-4.18
      TEST_SUITE: ocp-scanner-v4-install-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- always_run: false
  as: crun-qa-e2e-tests
  optional: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/fast-4.18
      TEST_SUITE: ocp-qa-e2e-tests
