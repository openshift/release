base_images:
  ocp-4:
    name: automation-flavors
    namespace: stackrox
    tag: openshift-4-0.8.10
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.61
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: qa-e2e-tests
  postsubmit: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: ocp-qa-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: qa-ebpf-e2e-tests
  postsubmit: true
  steps:
    env:
      COLLECTION_METHOD: ebpf
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: ocp-qa-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: fips-qa-e2e-tests
  postsubmit: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      FIPS_ENABLED: "true"
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: ocp-qa-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: operator-e2e-tests
  postsubmit: true
  steps:
    env:
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: ocp-operator-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: sensor-integration-tests
  postsubmit: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: ocp-sensor-integration-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: ui-e2e-tests
  postsubmit: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: ocp-ui-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: compliance-e2e-tests
  postsubmit: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: ocp-compliance-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
zz_generated_metadata:
  branch: nightlies
  org: stackrox
  repo: stackrox
  variant: ocp-4-14
