base_images:
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  project_image:
    dockerfile_path: .openshift-ci/Dockerfile.build_root
images:
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: STACKROX_BRANDING
  dockerfile_path: .openshift-ci/build/Dockerfile.build-main-and-bundle
  from: src
  to: main-bundle
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: STACKROX_BRANDING
  dockerfile_path: .openshift-ci/build/Dockerfile.build-central-db-bundle
  from: src
  to: central-db-bundle
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: STACKROX_BRANDING
  dockerfile_path: Dockerfile.gen
  from: ubi-minimal
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/rhel/.
  to: main
- dockerfile_path: Dockerfile
  inputs:
    main-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/roxctl/.
  to: roxctl
- build_args:
  - name: ROX_PRODUCT_BRANDING
    value: STACKROX_BRANDING
  dockerfile_path: Dockerfile.gen
  from: ubi
  inputs:
    central-db-bundle:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox/image/postgres/.
  to: central-db
promotion:
  excluded_images:
  - main-bundle
  - central-db-bundle
  namespace: stackrox
  tag: latest-stackrox-branding
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: push-images
  steps:
    test:
    - as: push
      commands: .openshift-ci/dispatch.sh push-images "STACKROX_BRANDING"
      credentials:
      - mount_path: /tmp/vault/stackrox-stackrox-push
        name: stackrox-stackrox-push
        namespace: test-credentials
      dependencies:
      - env: MAIN_IMAGE
        name: main
      - env: ROXCTL_IMAGE
        name: roxctl
      - env: CENTRAL_DB_IMAGE
        name: central-db
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: merge-push-images
  postsubmit: true
  steps:
    test:
    - as: push
      commands: .openshift-ci/dispatch.sh push-images "STACKROX_BRANDING"
      credentials:
      - mount_path: /tmp/vault/stackrox-stackrox-push
        name: stackrox-stackrox-push
        namespace: test-credentials
      dependencies:
      - env: MAIN_IMAGE
        name: main
      - env: ROXCTL_IMAGE
        name: roxctl
      - env: CENTRAL_DB_IMAGE
        name: central-db
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
- as: nightly-push-images
  cron: 0 5 * * *
  steps:
    test:
    - as: push
      commands: .openshift-ci/dispatch.sh push-images "STACKROX_BRANDING"
      credentials:
      - mount_path: /tmp/vault/stackrox-stackrox-push
        name: stackrox-stackrox-push
        namespace: test-credentials
      dependencies:
      - env: MAIN_IMAGE
        name: main
      - env: ROXCTL_IMAGE
        name: roxctl
      - env: CENTRAL_DB_IMAGE
        name: central-db
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: stackrox_branding
