releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    requests:
      cpu: "8"
      memory: 8000Mi
tests:
- as: e2e
  cluster_claim:
    architecture: amd64
    as: custom
    cloud: aws
    labels:
      size: "6"
    owner: openshift-ci
    product: ocp
    timeout: 1h0m0s
    version: "4.15"
  steps:
    test:
    - as: claim
      commands: oc get node
      from: stable-custom:cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: stackrox-install
    - as: list
      commands: oc get pods -n "stackrox"
      from: stable-custom:cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: ocp-latest-step-test
