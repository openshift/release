releases:
  latest:
    release:
      product: ocp
      channel: stable
      version: "4.15"
resources:
  '*':
    requests:
      cpu: "8"
      memory: 8000Mi
tests:
- as: e2e-hypershift
  steps:
    cluster_profile: aws-2
    test:
    - as: claim
      commands: oc get node
      from: stable:cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: stackrox-install
    - as: list
      commands: oc get pods -n "stackrox"
      from: stable:cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: hypershift-hostedcluster-workflow
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: ocp-latest-step-test
