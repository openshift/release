releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: "8"
      memory: 8000Mi
tests:
- as: install
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: stackrox
    product: ocp
    timeout: 1h0m0s
    version: "4.13"
  optional: true
  steps:
    test:
    - as: claim
      commands: oc get node
      from: stable:cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: stackrox-install
    - as: getpodstatus
      commands: oc get pods -n "stackrox"
      from: stable:cli
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: ocp-latest-cvp
