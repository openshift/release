base_images:
  ocp-4:
    name: automation-flavors
    namespace: stackrox
    tag: openshift-4-0.9.0
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.59
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: qa-e2e-tests
  optional: true
  steps:
    env:
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: openshift-4-qa-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: operator-e2e-tests
  optional: true
  steps:
    env:
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: openshift-4-operator-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: merge-qa-e2e-tests
  postsubmit: true
  steps:
    env:
      OCP_VERSION: ocp/stable-4.14
      QA_TEST_TARGET: test
      TEST_SUITE: openshift-4-qa-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
- as: merge-operator-e2e-tests
  postsubmit: true
  steps:
    env:
      OCP_VERSION: ocp/stable-4.14
      TEST_SUITE: openshift-4-operator-e2e-tests
    workflow: stackrox-automation-flavors-ocp-4-e2e
  timeout: 5h0m0s
zz_generated_metadata:
  branch: release-3.74
  org: stackrox
  repo: stackrox
  variant: ocp-4-14
