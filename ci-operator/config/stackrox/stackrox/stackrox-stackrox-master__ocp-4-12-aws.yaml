base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-ui-test-0.4.5
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: "8"
      memory: 8000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- always_run: false
  as: qa-e2e-tests
  optional: true
  steps:
    cluster_profile: aws-stackrox
    env:
      BASE_DOMAIN: perfscale.rox.systems
      COLLECTION_METHOD: core_bpf
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      TEST_SUITE: ocp-qa-e2e-tests
    test:
    - ref: stackrox-qa-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
- as: merge-qa-e2e-tests
  postsubmit: true
  steps:
    cluster_profile: aws-stackrox
    env:
      BASE_DOMAIN: perfscale.rox.systems
      COLLECTION_METHOD: core_bpf
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      TEST_SUITE: ocp-qa-e2e-tests
    test:
    - ref: stackrox-qa-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: stackrox
  variant: ocp-4-12-aws
