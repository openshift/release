base_images:
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-test-0.3.58
releases:
  latest:
    prerelease:
      architecture: amd64
      product: ocp
      version_bounds:
        lower: 4.13.0-0
        upper: 4.13.0-rc.5
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: operator-e2e-tests
  postsubmit: true
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: ocp-operator-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
- as: qa-e2e-tests
  postsubmit: true
  steps:
    cluster_profile: aws
    env:
      QA_TEST_TARGET: test
      TEST_SUITE: ocp-qa-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
- as: ui-e2e-tests
  postsubmit: true
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: ocp-ui-e2e-tests
    test:
    - ref: stackrox-e2e
    workflow: ipi-aws
  timeout: 5h0m0s
zz_generated_metadata:
  branch: nightlies
  org: stackrox
  repo: stackrox
  variant: ocp-4-13
