base_images:
  aks:
    name: automation-flavors
    namespace: stackrox
    tag: aks-stable
  aro:
    name: automation-flavors
    namespace: stackrox
    tag: aro-stable
  eks:
    name: automation-flavors
    namespace: stackrox
    tag: eks-stable
  osd:
    name: automation-flavors
    namespace: stackrox
    tag: osd-stable
  rosa:
    name: automation-flavors
    namespace: stackrox
    tag: rosa-stable
  rosa-hcp:
    name: automation-flavors
    namespace: stackrox
    tag: rosa-stable
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: apollo-ci
    namespace: stackrox
    tag: stackrox-ui-test-0.5.1
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
test_binary_build_commands: .openshift-ci/dispatch.sh test-binary-build-commands
tests:
- as: gke-qa-e2e-tests
  postsubmit: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
    workflow: stackrox-stackrox-e2e-job
- as: gke-oldest-qa-e2e-tests
  postsubmit: true
  steps:
    env:
      COLLECTION_METHOD: core_bpf
      GKE_CLUSTER_VERSION: oldest
      TEST_SUITE: gke-qa-e2e-tests
    workflow: stackrox-stackrox-e2e-job
- as: gke-latest-qa-e2e-tests
