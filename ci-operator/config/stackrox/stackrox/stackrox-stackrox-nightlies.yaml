- as: nightly-tag
  cron: 0 5 * * *
  steps:
    test:
    - as: tag
      commands: |
        .openshift-ci/nightlies.sh
      credentials:
      - mount_path: /tmp/vault/stackrox-stackrox-initial
        name: stackrox-stackrox-initial
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
