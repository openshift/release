    timeout: 2h10m0s
    version: "4.8"
  postsubmit: true
  steps:
    test:
    - ref: stackrox-e2e
  timeout: 2h0m0s
- as: local-roxctl-tests
  postsubmit: true
  steps:
    test:
    - ref: stackrox-initial
- as: eks-qa-e2e-tests
  postsubmit: true
  steps:
    workflow: stackrox-automation-flavors-eks-e2e
  timeout: 5h0m0s
- as: osd-gcp-qa-e2e-tests
  postsubmit: true
