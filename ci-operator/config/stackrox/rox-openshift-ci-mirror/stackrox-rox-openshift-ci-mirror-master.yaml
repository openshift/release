base_images:
  ubi8:
    name: ubi
    namespace: ocp
    tag: "8"
  centos8:
    name: centos
    namespace: origin
    tag: "8"
binary_build_commands: ./scripts/ci/jobs/build.sh
build_root:
  image_stream_tag:
    name: rox-ci
    namespace: stackrox
    tag: rox-ci
images:
- context_dir: build/Dockerfile_rhel
  from: centos8
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/rox-openshift-ci-mirror
  to: main-builder
- context_dir: build/Dockerfile_rhel
  from: main-builder
  inputs:
    main-builder:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/rox-openshift-ci-mirror
  to: main-build
- context_dir: image/rhel
  dockerfile_path: Dockerfile
  from: main-build
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/rox-openshift-ci-mirror
  to: main
promotion:
  name: main
  namespace: stackrox
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: push-main-image
  steps:
    test:
    - as: push-main-image
      commands: |
        ./scripts/ci/jobs/push-main-image.sh
      credentials:
      - mount_path: /test-secret
        name: stackrox-test-secret
        namespace: test-credentials
      dependencies:
      - env: MAIN_IMAGE
        name: main
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: stackrox
  repo: rox-openshift-ci-mirror
