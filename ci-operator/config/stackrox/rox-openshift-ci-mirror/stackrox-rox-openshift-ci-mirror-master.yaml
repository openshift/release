base_images:
  builder:
    name: stackrox-test
    namespace: stackrox
    tag: latest
binary_build_commands: .openshift-ci-migration/migrate.sh build-migrator
build_root:
  image_stream_tag:
    name: stackrox-test
    namespace: stackrox
    tag: latest
images:
- context_dir: /go/src/github.com/stackrox/stackrox
  dockerfile_path: .openshift-ci/build/Dockerfile.pre-build-go-binaries
  from: bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox
  to: pre-build-go-binaries
- context_dir: /go/src/github.com/stackrox/stackrox
  dockerfile_path: .openshift-ci/build/Dockerfile.build-main
  from: bin
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/stackrox/stackrox
    pre-build-go-binaries:
      paths:
      - destination_dir: .
        source_path: /output
  to: main
promotion:
  namespace: stackrox
  tag: main
releases:
  latest:
    integration:
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 2000m
      memory: 4000Mi
tests:
- as: style-checks
  steps:
    test:
    - as: style-checks
      commands: .openshift-ci-migration/migrate.sh style-checks
      credentials:
      - mount_path: /tmp/secret/stackrox-stackrox-initial
        name: stackrox-stackrox-initial
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
