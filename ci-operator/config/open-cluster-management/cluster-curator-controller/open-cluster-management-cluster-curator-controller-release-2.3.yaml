base_images:
  open-cluster-management_builder_go1.15-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux
  open-cluster-management_builder_go1.15-linux-amd64:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux
images:
- dockerfile_path: Dockerfile.prow
  to: cluster-curator-controller
promotion:
  disabled: true
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-tests
  container:
    from: src
zz_generated_metadata:
  branch: release-2.3
  org: open-cluster-management
  repo: cluster-curator-controller
