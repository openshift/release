build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile.go1.13-linux-amd64
  to: go1.13-linux-amd64
- dockerfile_path: Dockerfile.go1.14-linux-amd64
  to: go1.14-linux-amd64
- dockerfile_path: Dockerfile.go1.15-linux-amd64
  to: go1.15-linux-amd64
- dockerfile_path: Dockerfile.nodejs10-linux-amd64
  to: nodejs10-linux-amd64
- dockerfile_path: Dockerfile.nodejs12-linux-amd64
  to: nodejs12-linux-amd64
- dockerfile_path: Dockerfile.nodejs14-linux-amd64
  to: nodejs14-linux-amd64
promotion:
  name: builder
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: image-format
  steps:
    test:
    - as: image-format
      commands: |
        echo "IMAGE_NAME: ${IMAGE_NAME}"
        exit 1
      dependencies:
      - env: IMAGE_NAME
        name: go1.15-linux-amd64
      from: go1.15-linux-amd64
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: master
  org: open-cluster-management
  repo: image-builder
