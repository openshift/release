base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.15-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    open-cluster-management_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
  to: metrics-collector
promotion:
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow vendor
    make -f Makefile.prow test-unit
  container:
    from: src
- as: sonar
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: run-e2e
      cli: latest
      commands: |
        export COMPONENT_IMAGE_NAME=${IMAGE_FORMAT//\/stable:\$\{component\}//pipeline:metrics-collector}
        export SELF="make -f Makefile.prow"
        set -o pipefail
        make -f Makefile.prow e2e-tests 2>&1 | tee ${ARTIFACT_DIR}/e2e_tests_out.log
        set +o pipefail
      env:
      - default: oc
        name: KUBECTL
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: metrics-collector
