base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: go build ./cmd/manager
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: build/Dockerfile.prow
  from: base
  to: managedcluster-import-controller
promotion:
  name: latest
  namespace: open-cluster-management
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: bindata-check
  commands: make check
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: managedcluster-import-controller
