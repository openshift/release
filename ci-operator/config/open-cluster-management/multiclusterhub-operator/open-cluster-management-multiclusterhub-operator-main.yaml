base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  builder-go1.16:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
  repo-brancher:
    name: repo-brancher
    namespace: ci
    tag: latest
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: build/Dockerfile.prow
  from: base
  inputs:
    builder-go1.16:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
  to: multiclusterhub-operator
- dockerfile_path: build/Dockerfile.test.prow
  from: builder-go1.16
  to: multiclusterhub-operator-tests
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: fast-forward
  commands: |
    git clone -b master https://github.com/openshift/release.git /tmp/release
    repo-brancher --fast-forward --confirm \
        --config-dir=/tmp/release/ci-operator/config/open-cluster-management/multiclusterhub-operator/ \
        --username=acm-cicd \
        --token-path=/etc/github/token \
        --current-promotion-namespace=open-cluster-management \
        --current-release=2.4 \
        --future-release=2.4
  container:
    from: repo-brancher
  postsubmit: true
  secrets:
  - mount_path: /etc/github
    name: acm-cicd-github
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: multiclusterhub-operator
