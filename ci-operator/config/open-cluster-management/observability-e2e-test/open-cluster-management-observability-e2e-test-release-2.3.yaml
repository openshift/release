base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.15-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: observability-e2e-test
promotion:
  disabled: true
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: "true"
tests:
- as: test-unit
  commands: |
    export SELF="make -f Makefile"
    make -f Makefile test-unit
  container:
    from: src
- as: test-e2e
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: observability-e2e-test
    env:
      CLUSTERPOOL_GROUP_NAME: Core-Services
      CLUSTERPOOL_HOST_NAMESPACE: acm-observability-china
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-obs-china-clusterpool
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
    test:
    - as: run-e2e
      cli: latest
      commands: |
        export COMPONENT_IMAGE_NAME=${IMAGE_FORMAT//\/stable:\$\{component\}//pipeline:observability-e2e-test}
        set -o pipefail
        make test-e2e 2>&1 | tee ${ARTIFACT_DIR}/e2e_tests_out.log
        set +o pipefail
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
zz_generated_metadata:
  branch: release-2.3
  org: open-cluster-management
  repo: observability-e2e-test
