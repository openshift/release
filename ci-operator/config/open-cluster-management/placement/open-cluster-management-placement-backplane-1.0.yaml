base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: placement
promotion:
  name: "1.0"
  namespace: open-cluster-management
releases:
  initial:
    integration:
      name: "4.7"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.7"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test-unit --warn-undefined-variables
  container:
    from: test-bin
- as: integration
  commands: make test-integration
  container:
    from: test-bin
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        KUBECTL=oc
        export KUBECTL
        make test-e2e
      dependencies:
      - env: IMAGE_NAME
        name: placement
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: placement
    env:
      IMAGE_REPO: placement
      IMAGE_TAG: backplane-1.0
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: backplane-1.0
  org: open-cluster-management
  repo: placement
