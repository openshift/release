base_images:
  image-stream-tag:
    name: release
    namespace: openshift
    tag: nodejs-10
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: npm run test
  container:
    from: src
- as: sonarcloud
  commands: sonar-scanner --debug
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: security-middleware
