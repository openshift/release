base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux
images:
- dockerfile_path: Dockerfile.multi-stage
  from: base
  inputs:
    open-cluster-management_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
  to: thanos
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
tag_specification:
  name: "4.7"
  namespace: ocp
test_binary_build_commands: "true"
tests:
- as: test-unit
  commands: |
    export SELF="make -f Makefile"
    make -f Makefile test-local
  container:
    from: src
- as: e2e-kind
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-obs-china-aws-kind
      AWS_INSTANCE_TYPE: t3.small
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: test
      commands: "export SELF=\"make\"\n./test-kind-prow.sh \n"
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
zz_generated_metadata:
  branch: release-2.4
  org: open-cluster-management
  repo: thanos
