base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  to: work
promotion:
  name: "2.4"
  namespace: open-cluster-management
releases:
  initial:
    integration:
      name: "4.6"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.6"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: work
