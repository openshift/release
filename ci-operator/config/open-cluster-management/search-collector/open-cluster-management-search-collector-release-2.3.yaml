base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.17-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    open-cluster-management_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.17-linux
  to: search-collector
promotion:
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-collector
    env:
      IMAGE_REPO: search-collector
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: e2e
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: search-collector
    env:
      CLUSTERPOOL_GROUP_NAME: Search
      CLUSTERPOOL_HOST_NAMESPACE: acm-observability-usa
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-obs-usa-clusterpool
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
    test:
    - as: e2e
      commands: |
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow test-e2e
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-test
  container:
    from: src
zz_generated_metadata:
  branch: release-2.3
  org: open-cluster-management
  repo: search-collector
