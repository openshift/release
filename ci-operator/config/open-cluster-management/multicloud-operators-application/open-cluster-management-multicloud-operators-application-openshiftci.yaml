base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: USE_VENDORIZED_BUILD_HARNESS=true GOPROXY="proxy.golang.org,direct" make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.14-linux-amd64
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/open-cluster-management/multicloud-operators-application/multicluster-operators-application
  to: latest
promotion:
  name: multicluster-operators-application
  namespace: open-cluster-management
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: GOPROXY="proxy.golang.org,direct" make test
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: sonar
  commands: GOPROXY="proxy.golang.org,direct" make sonar/go/openshiftci
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: openshiftci
  org: open-cluster-management
  repo: multicloud-operators-application
