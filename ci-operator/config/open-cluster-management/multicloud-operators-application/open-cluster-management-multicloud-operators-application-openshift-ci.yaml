build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: builder
    namespace: open-cluster-management
    tag: go1.14-linux-amd64
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: src
