base_images:
  builder-go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
  open-cluster-management_builder_go1.15-linux-amd64:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    open-cluster-management_builder_go1.15-linux-amd64:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.15-linux-amd64
  to: backplane-operator
promotion:
  name: "1.0"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: backplane-fast-forward
  postsubmit: true
  secrets:
  - mount_path: /etc/github
    name: acm-cicd-github
  steps:
    env:
      DESTINATION_BRANCH: backplane-1.0
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: backplane-operator
