base_images:
  open-cluster-management_builder_go1.15-linux-amd64:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    open-cluster-management_builder_go1.15-linux-amd64:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.15-linux-amd64
  to: helloprow-go
promotion:
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: helloprow-go
    env:
      CLUSTERPOOL_GROUP_NAME: acm-cicd-prow
      CLUSTERPOOL_HOST_NAMESPACE: cicd
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: acm-cicd-clusterpool-shared
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
    test:
    - as: e2e
      commands: |
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow test-e2e
      from: bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: kind
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-cicd-aws-kind
    test:
    - as: kind-check
      commands: |
        echo "IMAGE_REF=$IMAGE_REF"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow test-kind
      dependencies:
      - env: IMAGE_REF
        name: helloprow-go
      from: bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: wait-images
  steps:
    test:
    - as: wait
      commands: |
        sleep 28800
      credentials:
      - mount_path: /etc/acm-cicd-quay-push
        name: acm-cicd-quay-push
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: helloprow-go
