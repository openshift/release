base_images:
  open-cluster-management_builder_go1.15-linux-amd64:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux-amd64
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    open-cluster-management_builder_go1.15-linux-amd64:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.15-linux-amd64
  to: helloprow-go
promotion:
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: helloprow-go
    env:
      CLUSTERPOOL_GROUP_NAME: system:masters
      CLUSTERPOOL_HOST_NAMESPACE: cicd
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: acm-cicd-clusterpool-shared
      PIPELINE_STAGE: integration
    test:
    - as: e2e
      commands: |
        make test-e2e
      from: bin
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: helloprow-go
