build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
images:
- dockerfile_path: Dockerfile
  to: hellowprow-go
promotion:
  namespace: open-cluster-management
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 100Mi
tests:
- artifact_dir: /tmp/artifacts
  as: sonar
  commands: |
    export GOPROXY="proxy.golang.org,direct"
    export MAKEFILE="/opt/build-harness/Makefile.build-harness-openshift-ci"
    make -f ${MAKEFILE} sonar/go/openshiftci
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: helloprow-go
