base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.15-linux-amd64:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
images:
- dockerfile_path: build/Dockerfile.prow
  from: base
  inputs:
    open-cluster-management_builder_go1.15-linux-amd64:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.15-linux-amd64
  to: multicloud-operators-deployable
promotion:
  namespace: open-cluster-management
  tag: latest
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 80m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: unit
  commands: |
    export SELF="make -f Makefile.prow"
    set -o pipefail
    make -f Makefile.prow test 2>&1 | tee ${ARTIFACT_DIR}/test.log
    set +o pipefail
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: multicloud-operators-deployable
