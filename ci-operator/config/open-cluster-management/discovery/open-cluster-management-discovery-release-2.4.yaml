base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.17-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    open-cluster-management_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.17-linux
  to: discovery-operator
- dockerfile_path: Dockerfile.test.prow
  from: base
  inputs:
    open-cluster-management_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.17-linux
  to: discovery-operator-tests
- dockerfile_path: Dockerfile.testserver.prow
  from: base
  inputs:
    open-cluster-management_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.17-linux
  to: discovery-testserver
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: discovery-operator
    env:
      IMAGE_REPO: discovery-operator
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: publish-tests
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: discovery-operator-tests
    env:
      IMAGE_REPO: discovery-operator-tests
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME="discovery-operator-tests"
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: publish-testserver
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: discovery-testserver
    env:
      IMAGE_REPO: discovery-testserver
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME="discovery-testserver"
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.4
  org: open-cluster-management
  repo: discovery
