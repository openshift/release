build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
images:
- dockerfile_path: build/Dockerfile.prow
  to: multicloud-operators-subscription-release
promotion:
  namespace: open-cluster-management
  tag: latest
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: sonar
  commands: |
    export GOPROXY="proxy.golang.org,direct"
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/openshiftci
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: master
  org: open-cluster-management
  repo: multicloud-operators-subscription-release
