base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
  repo-brancher:
    name: repo-brancher
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: build/Dockerfile.prow
  from: base
  inputs:
    open-cluster-management_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
  to: multicluster-operators-subscription-release
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ocm-ci-rbac
  steps:
    workflow: ocm-ci-rbac
- as: test-unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow lint
    make -f Makefile.prow test
  container:
    from: src
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-operators-subscription-release
    workflow: ocm-ci-image-mirror
- as: fast-forward
  commands: |
    git clone -b master https://github.com/openshift/release.git /tmp/release
    repo-brancher \
        --fast-forward \
        --confirm \
        --config-dir=/tmp/release/ci-operator/config/open-cluster-management/multicloud-operators-subscription-release/ \
        --username=acm-cicd \
        --token-path=/etc/github/token \
        --current-promotion-namespace=open-cluster-management \
        --current-release=2.4 \
        --future-release=2.4
  container:
    from: repo-brancher
  postsubmit: true
  secrets:
  - mount_path: /etc/github
    name: acm-cicd-github
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: multicluster-operators-subscription-release
    env:
      IMAGE_REPO: multicluster-operators-subscription-release
      IMAGE_TAG: latest
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: multicloud-operators-subscription-release
