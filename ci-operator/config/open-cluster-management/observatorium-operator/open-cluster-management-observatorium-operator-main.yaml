build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile
  to: observatorium-operator
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
tag_specification:
  name: "4.6"
  namespace: ocp
test_binary_build_commands: "true"
tests:
- as: e2e-kind
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-obs-china-aws-kind
      AWS_INSTANCE_TYPE: t3.small
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: test
      commands: "echo \"OPERATOR_IMAGE_NAME=$OPERATOR_IMAGE_NAME\"\n./tests/e2e.sh
        kind\n./tests/e2e.sh deploy-operator\n./tests/e2e.sh test --tls \n./tests/e2e.sh
        delete-cr\n"
      dependencies:
      - env: OPERATOR_IMAGE_NAME
        name: observatorium-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: observatorium-operator
