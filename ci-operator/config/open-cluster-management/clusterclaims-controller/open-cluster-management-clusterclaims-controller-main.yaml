base_images:
  open-cluster-management_builder_go1.15-linux-amd64:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    open-cluster-management_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
  to: clusterclaims-controller
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: make unit-tests
  container:
    from: src
- as: sonar
  commands: |
    export SONAR_GO_TEST_ARGS="-short ./..."
    export SELF="make -f /opt/build-harness/Makefile.prow"
    make -f /opt/build-harness/Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterclaims-controller
    env:
      IMAGE_REPO: clusterclusterclaims-controller
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: clusterclusterclaims-controller
    env:
      IMAGE_REPO: clusterclusterclaims-controller
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: fast-forward
  commands: |
    git clone -b master https://github.com/openshift/release.git /tmp/release
    repo-brancher --fast-forward --confirm \
        --config-dir=/tmp/release/ci-operator/config/open-cluster-management/clusterclaims-controller/ \
        --username=acm-cicd \
        --token-path=/etc/github/token \
        --current-promotion-namespace=open-cluster-management \
        --current-release=2.4 \
        --future-release=2.4
  container:
    from: repo-brancher
  postsubmit: true
  secrets:
  - mount_path: /etc/github
    name: acm-cicd-github
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: clusterclaims-controller
