base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.e2etest
  from: base
  inputs:
    root:
      as:
      - golang:1.16
  to: grc-policy-framework-tests
promotion:
  disabled: true
  name: "2.5"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-policy-framework-tests
    env:
      IMAGE_REPO: grc-policy-framework-tests
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: test-e2e-kind
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-grc-aws-kind
      AWS_REGION: us-east-1
    test:
    - as: kind-test
      commands: |
        echo "IMAGE_REF=$IMAGE_REF"
        ./build/run-test-kind-prow.sh
      dependencies:
      - env: IMAGE_REF
        name: grc-policy-framework-tests
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: test-e2e-kind-deployonhub
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-grc-aws-kind
      AWS_REGION: us-east-1
    test:
    - as: kind-test
      commands: |
        echo "IMAGE_REF=$IMAGE_REF"
        export deployOnHub="true"
        ./build/run-test-kind-prow.sh
      dependencies:
      - env: IMAGE_REF
        name: grc-policy-framework-tests
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-kind
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-policy-framework-tests
    env:
      IMAGE_REPO: grc-policy-framework-tests
      IMAGE_TAG: latest-2.5
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-policy-framework-tests
    env:
      IMAGE_REPO: grc-policy-framework-tests
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.5
  org: open-cluster-management
  repo: governance-policy-framework
