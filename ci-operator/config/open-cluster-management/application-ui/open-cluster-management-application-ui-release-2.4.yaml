base_images:
  base:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
  open-cluster-management_builder_nodejs14-linux:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    open-cluster-management_builder_nodejs14-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:nodejs14-linux
  to: application-ui
- dockerfile_path: Dockerfile.cypress
  to: application-ui-tests
promotion:
  disabled: true
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui
    env:
      IMAGE_REPO: application-ui
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: pr-test-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui-tests
    env:
      IMAGE_REPO: application-ui-tests
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui
    env:
      IMAGE_REPO: application-ui
      IMAGE_TAG: latest-2.4
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: latest-test-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui-tests
    env:
      IMAGE_REPO: application-ui-tests
      IMAGE_TAG: latest-2.4
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui
    env:
      IMAGE_REPO: application-ui
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export OSCI_PUBLISH_DELAY="15"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: publish-tests
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui-tests
    env:
      IMAGE_REPO: application-ui
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export OSCI_PUBLISH_DELAY="20"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.4
  org: open-cluster-management
  repo: application-ui
