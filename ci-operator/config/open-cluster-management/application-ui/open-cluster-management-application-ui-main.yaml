base_images:
  base:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
  open-cluster-management_builder_nodejs14-linux:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  to: application-ui
- dockerfile_path: Dockerfile.cypress
  to: application-ui-tests
promotion:
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-cluster
  steps:
    dependencies:
      COMPONENT_IMAGE_REF: application-ui
    env:
      CLUSTERPOOL_GROUP_NAME: AppLifecycle
      CLUSTERPOOL_HOST_NAMESPACE: app
      CLUSTERPOOL_HOST_PROW_KUBE_SECRET: ocm-app-ui-clusterpool
      CLUSTERPOOL_LIST_INCLUSION_FILTER: prow
    test:
    - as: test
      commands: |
        export GITHUB_PRIVATE_URL=$(cat "/etc/e2e-secrets/github-private-url") \
        export GITHUB_USER=$(cat "/etc/e2e-secrets/github-user") \
        export GITHUB_TOKEN=$(cat "/etc/e2e-secrets/github-token") \
        export OBJECTSTORE_PRIVATE_URL=$(cat "/etc/e2e-secrets/objectstore-private-url") \
        export OBJECTSTORE_ACCESS_KEY=$(cat "/etc/e2e-secrets/objectstore-access-key") \
        export OBJECTSTORE_SECRET_KEY=$(cat "/etc/e2e-secrets/objectstore-secret-key") \
        export HELM_PRIVATE_URL=$(cat "/etc/e2e-secrets/helm-private-url") \
        export HELM_USERNAME=$(cat "/etc/e2e-secrets/github-user") \
        export HELM_PASSWORD=$(cat "/etc/e2e-secrets/github-token") \
        export HELM_CHART_NAME=$(cat "/etc/e2e-secrets/helm-chart-name") \
        export ANSIBLE_URL=$(cat "/etc/e2e-secrets/ansible-url") \
        export ANSIBLE_TOKEN=$(cat "/etc/e2e-secrets/ansible-token") \
        export SLACK_TOKEN=$(cat "/etc/e2e-secrets/slack-token") \
        export SELF="make -f Makefile.prow" \
        make -f Makefile.prow test-e2e
      credentials:
      - mount_path: /etc/e2e-secrets
        name: e2e-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui
    env:
      IMAGE_REPO: application-ui
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: pr-test-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui-tests
    env:
      IMAGE_REPO: application-ui-tests
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/js/jest-init
    make -f Makefile.prow unit-tests
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui
    env:
      IMAGE_REPO: application-ui
      IMAGE_TAG: latest
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: latest-test-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: application-ui-tests
    env:
      IMAGE_REPO: application-ui-tests
      IMAGE_TAG: latest
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: application-ui
