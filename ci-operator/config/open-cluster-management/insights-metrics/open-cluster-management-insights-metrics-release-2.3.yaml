resources:
  "*":
    requests:
      cpu: 100m
      memory: 200Mi
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
images:
- dockerfile_path: Dockerfile
  from: base
  to: insights-metrics
promotion:
  disabled: true
  name: "2.3"
  namespace: open-cluster-management
tests:
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: insights-metrics
    env:
      IMAGE_REPO: insights-metrics
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export SELF="make -f Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-tests
  container:
    from: src
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
