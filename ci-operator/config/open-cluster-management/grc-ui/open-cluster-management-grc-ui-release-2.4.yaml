base_images:
  base:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
  open-cluster-management_common-nodejs-parent_nodejs-14:
    name: common-nodejs-parent
    namespace: open-cluster-management
    tag: nodejs-14
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile
  inputs:
    open-cluster-management_common-nodejs-parent_nodejs-14:
      as:
      - registry.ci.openshift.org/open-cluster-management/common-nodejs-parent:nodejs-14
  to: grc-ui
- dockerfile_path: Dockerfile.e2etest
  to: grc-ui-tests
promotion:
  disabled: true
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui
    env:
      IMAGE_REPO: grc-ui
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: pr-test-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui-tests
    env:
      IMAGE_REPO: grc-ui-tests
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: lint-unittest-sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make install
    make lint
    make -f Makefile.prow sonar/js/jest-init
    make unit-test
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: sonar-post-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make install
    make lint
    make -f Makefile.prow sonar/js/jest-init
    make unit-test
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  postsubmit: true
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui
    env:
      IMAGE_REPO: grc-ui
      IMAGE_TAG: latest-2.4
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: latest-test-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui-tests
    env:
      IMAGE_REPO: grc-ui-tests
      IMAGE_TAG: latest-2.4
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui
    env:
      IMAGE_REPO: grc-ui
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export OSCI_PUBLISH_DELAY="0"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: publish-tests
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui-tests
    env:
      IMAGE_REPO: grc-ui-tests
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME="grc-ui-tests"
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export OSCI_PUBLISH_DELAY="5"
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.4
  org: open-cluster-management
  repo: grc-ui
