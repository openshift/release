base_images:
  base:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
  repo-brancher:
    name: repo-brancher
    namespace: ci
    tag: latest
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile
  to: grc-ui
- dockerfile_path: Dockerfile.e2etest
  to: grc-ui-tests
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui
    env:
      IMAGE_REPO: grc-ui
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: pr-test-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui-tests
    env:
      IMAGE_REPO: grc-ui-tests
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: lint-unittest-sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make install
    make lint
    make -f Makefile.prow sonar/js/jest-init
    make unit-test
    # make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui
    env:
      IMAGE_REPO: grc-ui
      IMAGE_TAG: latest
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: latest-test-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: grc-ui-tests
    env:
      IMAGE_REPO: grc-ui-tests
      IMAGE_TAG: latest
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: fast-forward
  commands: |
    git clone -b master https://github.com/openshift/release.git /tmp/release
    repo-brancher \
        --fast-forward \
        --confirm \
        --config-dir=/tmp/release/ci-operator/config/open-cluster-management/grc-ui/ \
        --username=acm-cicd \
        --token-path=/etc/github/token \
        --current-promotion-namespace=open-cluster-management \
        --current-release=2.4 \
        --future-release=2.4
  container:
    from: repo-brancher
  postsubmit: true
  secrets:
  - mount_path: /etc/github
    name: acm-cicd-github
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: grc-ui
