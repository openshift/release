base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
  open-cluster-management_builder_go1.17-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: Dockerfile.prow
  from: base
  inputs:
    open-cluster-management_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.17-linux
  to: kube-rbac-proxy
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 1Gi
test_binary_build_commands: "true"
tests:
- as: vendor
  commands: go mod vendor && git diff --exit-code
  container:
    from: src
- as: test-unit
  commands: make test-unit
  container:
    from: src
zz_generated_metadata:
  branch: release-2.4
  org: open-cluster-management
  repo: kube-rbac-proxy
