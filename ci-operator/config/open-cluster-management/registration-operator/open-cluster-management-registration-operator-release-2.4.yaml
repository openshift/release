base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.17-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.17-linux
images:
- dockerfile_path: Dockerfile
  from: base
  inputs:
    open-cluster-management_builder_go1.17-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.17-linux
  to: registration-operator
promotion:
  additional_images:
    registration-operator-src: src
  name: "2.4"
  namespace: open-cluster-management
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- as: verify
  commands: |
    make verify -k --warn-undefined-variables
  container:
    from: bin
- as: verify-deps
  commands: |
    make verify-deps -k --warn-undefined-variables
  container:
    from: bin
- as: unit
  commands: |
    make test-unit --warn-undefined-variables
  container:
    from: test-bin
- as: integration
  commands: make test-integration
  container:
    from: test-bin
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: deploy
      commands: |
        KUBECTL=oc
        REGISTRATION_IMAGE=release-2.4
        WORK_IMAGE=release-2.4
        PLACEMENT_IMAGE=release-2.4
        PATH=.:$PATH
        export KUBECTL PATH REGISTRATION_IMAGE WORK_IMAGE PLACEMENT_IMAGE
        make deploy-hub e2e-bootstrap-secret
      dependencies:
      - env: IMAGE_NAME
        name: registration-operator
      from: src
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 200Mi
    - as: operator-e2e-test
      commands: |
        KUBECTL=oc
        REGISTRATION_IMAGE=release-2.4
        WORK_IMAGE=release-2.4
        PLACEMENT_IMAGE=release-2.4
        PATH=.:$PATH
        export KUBECTL PATH REGISTRATION_IMAGE WORK_IMAGE PLACEMENT_IMAGE
        make deploy-spoke-operator run-e2e
      dependencies:
      - env: IMAGE_NAME
        name: registration-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: publish
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: registration-operator
    env:
      IMAGE_REPO: registration-operator
      REGISTRY_ORG: open-cluster-management
    test:
    - as: publish
      commands: |-
        export OSCI_COMPONENT_NAME=registration-operator
        export OSCI_COMPONENT_VERSION=release-2.4
        export OSCI_IMAGE_REMOTE_REPO_SRC="registry.ci.openshift.org/open-cluster-management"
        export SELF="make -f /opt/build-harness/Makefile.prow"
        export OSCI_PUBLISH_DELAY="0"
        make -f /opt/build-harness/Makefile.prow osci/publish
      credentials:
      - mount_path: /etc/github
        name: acm-cicd-github
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: registration-operator
    env:
      IMAGE_REPO: registration-operator
      IMAGE_TAG: release-2.4
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: release-2.4
  org: open-cluster-management
  repo: registration-operator
