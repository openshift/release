base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build --warn-undefined-variables
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile
  from: base
  to: multicloud-operators-foundation
promotion:
  additional_images:
    multicloud-operators-foundation-src: src
  name: "4.5"
  namespace: open-cluster-management
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: build
  commands: |
    true
  container:
    from: bin
- artifact_dir: /tmp/artifacts
  as: unit
  commands: |
    make test --warn-undefined-variables
  container:
    from: test-bin
zz_generated_metadata:
  branch: master
  org: open-cluster-management
  repo: multicloud-operators-foundation
