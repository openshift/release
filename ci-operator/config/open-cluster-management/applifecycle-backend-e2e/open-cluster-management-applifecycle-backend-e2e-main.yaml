base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.15-linux-amd64:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.15-linux-amd64
images:
- dockerfile_path: Dockerfile.prow
  from: base
  to: applifecycle-backend-e2e
promotion:
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 80m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: unit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow setup-tests
    set -o pipefail
    make -f Makefile.prow test 2>&1 | tee ${ARTIFACT_DIR}/test_out.log
    set +o pipefail
  container:
    from: src
- as: sonarcloud
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: applifecycle-backend-e2e
