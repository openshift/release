base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_nodejs14-linux-amd64:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux-amd64
binary_build_commands: make -f Makefile.prow install && make -f Makefile.prow build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux-amd64
images:
- dockerfile_path: Dockerfile.prow
  inputs:
    open-cluster-management_builder_nodejs14-linux-amd64:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:nodejs14-linux-amd64
  to: console
promotion:
  disabled: true
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 400m
      memory: 2Gi
tests:
- as: lint
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow lint
  container:
    from: bin
- as: check
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow check
  container:
    from: bin
- as: unit-tests
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow unit-tests
  container:
    from: bin
zz_generated_metadata:
  branch: release-2.3
  org: open-cluster-management
  repo: console
