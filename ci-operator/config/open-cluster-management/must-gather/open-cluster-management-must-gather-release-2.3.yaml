base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux-amd64
images:
- dockerfile_path: Dockerfile.prow
  from: cli
  inputs:
    cli:
      as:
      - registry.ci.openshift.org/ocp/4.7:cli
  to: must-gather
promotion:
  disabled: true
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-unit
  commands: make -f Makefile.prow unit-test
  container:
    from: src
zz_generated_metadata:
  branch: release-2.3
  org: open-cluster-management
  repo: must-gather
