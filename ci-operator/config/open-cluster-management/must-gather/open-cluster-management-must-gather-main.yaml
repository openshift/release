base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
  repo-brancher:
    name: repo-brancher
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux-amd64
images:
- dockerfile_path: Dockerfile.prow
  from: cli
  inputs:
    cli:
      as:
      - registry.ci.openshift.org/ocp/4.7:cli
  to: must-gather
promotion:
  name: "2.3"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: backplane-fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.4
    workflow: ocm-ci-fastforward
- as: test-unit
  commands: make -f Makefile.prow unit-test
  container:
    from: src
- as: fast-forward
  commands: |
    git clone -b master https://github.com/openshift/release.git /tmp/release
    repo-brancher --fast-forward --confirm \
      --config-dir=/tmp/release/ci-operator/config/open-cluster-management/must-gather/ \
      --username=acm-cicd \
      --token-path=/etc/github/token \
      --current-promotion-namespace=open-cluster-management \
      --current-release=2.4 \
      --future-release=2.4
  container:
    from: repo-brancher
  postsubmit: true
  secrets:
  - mount_path: /etc/github
    name: acm-cicd-github
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: must-gather
