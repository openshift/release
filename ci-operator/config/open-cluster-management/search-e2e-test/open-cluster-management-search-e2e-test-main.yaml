binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: nodejs14-linux
images:
- dockerfile_path: Dockerfile
  to: search-e2e-test
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: search-e2e-test
    env:
      IMAGE_REPO: search-e2e-test
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: e2e
  steps:
    env:
      AWS_CREDENTIALS_SECRET: ocm-obs-usa-aws-kind
      AWS_INSTANCE_TYPE: t3.xlarge
    post:
    - ref: ocm-e2e-kind-destroy
    pre:
    - ref: ocm-ci-rbac
    - ref: ocm-e2e-kind-create
    test:
    - as: e2e
      commands: |
        echo "COMPONENT_IMAGE_REF=$COMPONENT_IMAGE_REF"
        echo $(ls -ltr)
        echo $(pwd)
        export SELF="make -f Makefile.prow"
        make -f Makefile.prow test-e2e
      credentials:
      - mount_path: /etc/secret
        name: ocm-obs-usa-acmcreds
        namespace: test-credentials
      dependencies:
      - env: COMPONENT_IMAGE_REF
        name: search-e2e-test
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ocm-e2e-clusterpool
- as: sonar-pre-submit
  commands: |
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/js/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: search-e2e-test
