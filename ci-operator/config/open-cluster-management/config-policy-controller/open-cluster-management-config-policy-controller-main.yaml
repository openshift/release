base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    root:
      as:
      - golang:1.16
  to: config-policy-controller
promotion:
  name: "2.4"
  namespace: open-cluster-management
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: config-policy-controller
    env:
      IMAGE_REPO: config-policy-controller
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: test-unit
  commands: make test
  container:
    from: src
- as: sonarcloud
  commands: |
    export SONAR_GO_TEST_ARGS="$(go list ./... | awk '!/test\/e2e/ {printf $0" "}')"
    export SELF="make -f Makefile.prow"
    make -f Makefile.prow sonar/go/prow
  container:
    from: src
  secrets:
  - mount_path: /etc/sonarcloud/
    name: acm-sonarcloud-token
- as: latest-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: config-policy-controller
    env:
      IMAGE_REPO: config-policy-controller
      IMAGE_TAG: latest
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: config-policy-controller
