base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
  open-cluster-management_builder_go1.16-linux:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
binary_build_commands: make build
build_root:
  image_stream_tag:
    name: builder
    namespace: open-cluster-management
    tag: go1.16-linux
images:
- dockerfile_path: build/Dockerfile
  from: base
  inputs:
    open-cluster-management_builder_go1.16-linux:
      as:
      - registry.ci.openshift.org/open-cluster-management/builder:go1.16-linux
  to: cluster-lifecycle-e2e
promotion:
  name: "2.5"
  namespace: open-cluster-management
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make build GO_BUILD_FLAGS:='-race' --warn-undefined-variables
tests:
- as: pr-image-mirror
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-lifecycle-e2e
    env:
      IMAGE_REPO: cluster-lifecycle-e2e
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: pr-merge-image-mirror
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: cluster-lifecycle-e2e
    env:
      IMAGE_REPO: cluster-lifecycle-e2e
      IMAGE_TAG: latest
      REGISTRY_ORG: open-cluster-management
    workflow: ocm-ci-image-mirror
- as: fast-forward
  postsubmit: true
  steps:
    env:
      DESTINATION_BRANCH: release-2.5
    workflow: ocm-ci-fastforward
zz_generated_metadata:
  branch: main
  org: open-cluster-management
  repo: cluster-lifecycle-e2e
