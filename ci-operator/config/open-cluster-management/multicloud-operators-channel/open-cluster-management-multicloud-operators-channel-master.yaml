build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: release
    tag: golang-1.13
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tests:
  - as: unit-test
    commands: "make ; make component/test/unit"
    container:
      from: src
