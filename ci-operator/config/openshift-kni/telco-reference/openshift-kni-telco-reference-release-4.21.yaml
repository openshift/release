build_root:
  project_image:
    dockerfile_literal: |
      FROM registry.ci.openshift.org/ocp/ubi-python-311:9
      USER 0
      RUN dnf -y install git go python3 python3-pip diffutils jq && python3 -m pip install yamllint
      RUN curl -L https://github.com/openshift/kube-compare/releases/download/v0.12.0/kube-compare_linux_amd64.tar.gz | tar -xz -C /usr/bin kubectl-cluster_compare
      RUN curl -L https://github.com/openshift/kube-compare/releases/download/v0.12.0/kube-compare_addon_tools_linux_amd64.tar.gz | tar -xz -C /usr/bin helm-convert
      RUN curl -L https://get.helm.sh/helm-v3.16.1-linux-amd64.tar.gz | tar -xz -C /usr/bin linux-amd64/helm --strip-components 1
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lintcheck
  commands: |
    make ci-validate
  container:
    from: src
zz_generated_metadata:
  branch: release-4.21
  org: openshift-kni
  repo: telco-reference
