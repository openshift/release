base_images:
  base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
images:
- dockerfile_path: Dockerfile
  from: base
  to: oran-hwmgr-plugin
- dockerfile_path: bundle.Dockerfile
  to: oran-hwmgr-plugin-bundle
operator:
  bundles:
  - as: operator-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/openshift-kni/oran-hwmgr-plugin:.*
    with: pipeline:oran-hwmgr-plugin
promotion:
  to:
  - name: "4.18"
    namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.18"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci-job
  commands: |
    unset VERSION
    make ci-job
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: oran-hwmgr-plugin
