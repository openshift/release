base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.12
tag_specification:
  name: "4.3"
  namespace: ocp
resources:
  "*":
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
  - as: sctp-e2e-aws
    commands: cd features && export FEATURES=sctp && make deploy && make functests
    openshift_installer_src:
      cluster_profile: aws
  - as: unit-tests
    commands: cd features && make unittests
    container:
      from: src
  - as: e2e-aws
    cron: "* */8 * * *"
    commands: cd features && make deploy && make functests
    openshift_installer_src:
      cluster_profile: aws
