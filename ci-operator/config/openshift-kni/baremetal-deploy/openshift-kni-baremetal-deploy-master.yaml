base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
build_root:
  project_image:
    context_dir: features/
    dockerfile_path: Dockefile.buildimage
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: sctp-e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: cd features && export FEATURES=sctp && make deploy && make functests
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: performance-e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: cd features && source hack/test_env.sh && export FEATURES="mcp performance" && make deploy && make functests
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: features-unit-tests
  commands: cd features && make unittests
  container:
    from: src
- artifact_dir: /tmp/artifacts
  as: e2e-aws
  cron: '* */8 * * *'
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: cd features && source hack/test_env.sh && make deploy && make functests
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
