base_images:
  ubi9-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  from_repository: true
images:
- additional_architectures:
  - arm64
  dockerfile_path: build/Dockerfile.nodeagent
  from: ubi9-minimal
  to: kubernetes-power-node-agent
- additional_architectures:
  - arm64
  dockerfile_path: build/Dockerfile
  from: ubi9-minimal
  to: kubernetes-power-manager-operator
- additional_architectures:
  - arm64
  dockerfile_path: bundle.Dockerfile
  from: ubi9-minimal
  to: kubernetes-power-manager-operator-bundle
operator:
  bundles:
  - as: kubernetes-power-manager-operator-bundle-pipeline
    capabilities:
    - arm64
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift-kni/kubernetes-power-manager-operator:.*
    with: pipeline:kubernetes-power-manager-operator
promotion:
  to:
  - name: "4.22"
    namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
      reference_policy: Local
  latest:
    integration:
      include_built_images: true
      name: "4.22"
      namespace: ocp
      reference_policy: Local
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci-job
  commands: make test
  container:
    from: src
  skip_if_only_changed: ^(?:.*/)?(?:\.gitignore|\.tekton/.*|\.konflux/.*|.*\.md|OWNERS|OWNERS_ALIASES|LICENSE)$
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: kubernetes-power-manager
