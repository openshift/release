base_images:
  installer:
    name: "4.18"
    namespace: ocp
    tag: installer
  lifecycle-agent-operator:
    name: "4.18"
    namespace: ocp-kni
    tag: lifecycle-agent-operator
  tests:
    name: "4.18"
    namespace: ocp
    tag: tests
build_root:
  from_repository: true
operator:
  bundles:
  - as: operator-bundle
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift-kni/lifecycle-agent-operator:.*
    with: pipeline:lifecycle-agent-operator
releases:
  latest:
    integration:
      name: "4.18"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 10m
      memory: 100Mi
tests:
- as: seedgen-aws-ocp-4-18
  cluster: build02
  interval: 24h
  steps:
    cluster_profile: aws
    dependencies:
      OO_BUNDLE: operator-bundle
    env:
      OCP_BASE_IMAGE_SOURCE: ci
      OCP_BASE_VERSION: "4.18"
      SEED_FLOATING_TAG: "4.18"
      SEED_IMAGE_TAG_FORMAT: nightly
    workflow: openshift-image-based-upgrade-seed-create
- as: image-based-install
  cluster: build02
  interval: 24h
  steps:
    cluster_profile: aws
    dependencies:
      INSTALLER_PULL_REF: pipeline:installer
    env:
      OCP_BASE_IMAGE_SOURCE: ci
      OCP_BASE_VERSION: "4.18"
      SEED_IMAGE_TAG_FORMAT: nightly
      SEED_IMAGE_TAG_PREFIX: ibi
    workflow: openshift-image-based-install
  timeout: 3h0m0s
zz_generated_metadata:
  branch: release-4.18
  org: openshift-kni
  repo: lifecycle-agent
  variant: nightly-4.18
