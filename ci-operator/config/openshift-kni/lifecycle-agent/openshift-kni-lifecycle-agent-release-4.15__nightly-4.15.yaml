base_images:
  lifecycle-agent-operator:
    name: "4.15"
    namespace: ocp-kni
    tag: lifecycle-agent-operator
  tests:
    name: "4.15"
    namespace: ocp
    tag: tests
build_root:
  from_repository: true
operator:
  bundles:
  - as: operator-bundle
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift-kni/lifecycle-agent-operator:.*
    with: pipeline:lifecycle-agent-operator
releases:
  latest:
    integration:
      name: "4.15"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 10m
      memory: 100Mi
tests:
- as: seedgen-aws-ocp-4-15
  cluster: build02
  interval: 24h
  steps:
    cluster_profile: aws
    dependencies:
      OO_BUNDLE: operator-bundle
    env:
      OCP_BASE_IMAGE_SOURCE: release
      OCP_BASE_VERSION: "4.15"
      SEED_FLOATING_TAG: "4.15"
      SEED_IMAGE_TAG_FORMAT: nightly
    workflow: openshift-image-based-upgrade-seed-create
zz_generated_metadata:
  branch: release-4.15
  org: openshift-kni
  repo: lifecycle-agent
  variant: nightly-4.15
