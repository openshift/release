base_images:
  base:
    name: "4.14"
    namespace: ocp
    tag: base
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  from: base
  to: lifecycle-agent-operator
- dockerfile_path: bundle.Dockerfile
  to: lifecycle-agent-operator-bundle
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openshift-kni/lifecycle-agent-operator:.*
    with: pipeline:lifecycle-agent-operator
promotion:
  name: "4.14"
  namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci-job
  commands: make ci-job
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: lifecycle-agent
