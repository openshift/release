base_images:
  os-min8:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make all
build_root:
  project_image:
    dockerfile_path: images/Dockerfile.tools
images:
- dockerfile_path: images/Dockerfile
  from: os-min8
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift-kni/resource-topology-exporter/_out
  to: resource-topology-exporter
promotion:
  name: resource-topology-exporter
  namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.10"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.10"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci-unit
  commands: make test-unit
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-test
      commands: make test-e2e-kni
      dependencies:
      - env: RTE_CONTAINER_IMAGE
        name: resource-topology-exporter
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
zz_generated_metadata:
  branch: master
  org: openshift-kni
  repo: resource-topology-exporter
