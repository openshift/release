      T5CI_JOB_HCP_RELEASE_TYPE: stable
      T5CI_JOB_MGMT_RELEASE_TYPE: stable
      T5CI_JOB_TYPE: hcp-cnftests
      T5CI_VERSION: "4.19"
    observers:
      enable:
      - observers-resource-watch
    workflow: telcov10n-functional-hcp-cnf
