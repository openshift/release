build_root:
  image_stream_tag:
    name: eco-ci-cd
    namespace: telcov10n-ci
    tag: eco-ci-cd
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: cnf-network-functional-tests
  capabilities:
  - intranet
  cron: 0 13 * * 5
  restrict_network_access: false
  steps:
    env:
      REPORTER_TEMPLATE_NAME: 'Telco Network 4_17 Regression - Telco Network 4.17
        Regression Testing - Version: <version>; Build: <build>'
      VERSION: "4.17"
    workflow: telcov10n-functional-cnf-network-ocp-setup
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: eco-ci-cd
  variant: cnf-network-4.17
