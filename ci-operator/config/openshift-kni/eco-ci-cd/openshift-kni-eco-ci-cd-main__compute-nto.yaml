build_root:
  image_stream_tag:
    name: eco-ci-cd
    namespace: telcov10n-ci
    tag: eco-ci-cd
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-telcov10n-nto-tests-cgroups-v1-4-18
  capabilities:
  - intranet
  cron: 0 8 * * 6
  steps:
    env:
      CGROUP_VERSION: v1
      CLUSTER_NAME: hlxcl52
      CONTAINER_RUNTIME: crun
      FEATURES: compute
      HUGEPAGES_DEFAULT_SIZE: 1G
      HUGEPAGES_PAGES: '[{"count": 1, "size": "1G"}, {"count": 128, "size": "2M"}]'
      LABEL_FILTER: tier-0
      LABELS: nto
      RT_KERNEL: "true"
      VERSION: "4.18"
    test:
    - ref: telcov10n-functional-compute-nto-eco-gotests
    workflow: telcov10n-functional-compute-nto-ocp-setup
