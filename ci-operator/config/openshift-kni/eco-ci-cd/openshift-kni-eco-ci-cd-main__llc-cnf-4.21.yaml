base_images:
  ansible:
    name: "4.21"
    namespace: ocp
    tag: ansible
  base:
    name: "4.21"
    namespace: ocp
    tag: base
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.21"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-telcov10n-functional-llc-cnf-nightly
  capabilities:
  - intranet
  cron: 00 08 * * 6
  steps:
    env:
      T5CI_JOB_TYPE: llc-cnftests
      T5CI_VERSION: "4.21"
    observers:
      enable:
      - observers-resource-watch
    workflow: telcov10n-functional-llc-cnf
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: eco-ci-cd
  variant: llc-cnf-4.21
