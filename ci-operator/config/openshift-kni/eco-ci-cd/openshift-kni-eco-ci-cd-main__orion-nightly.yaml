base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-telcov10n-orion
  capabilities:
  - intranet
  cron: 0 7 * * *
  steps:
    env:
      ACK_FILE: ""
      COLLAPSE: "false"
      ORION_CONFIG: https://raw.githubusercontent.com/abraham2512/orion-configs/refs/heads/main/max-anomaly.yaml
      OUTPUT_FORMAT: TEXT
      RUN_ORION: "true"
      TAG: main
      VERSION: "4.20"
    workflow: telcov10n-orion
  timeout: 20m0s
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: eco-ci-cd
  variant: orion-nightly
