base_images:
  ansible:
    name: "4.18"
    namespace: ocp
    tag: ansible
  base:
    name: "4.18"
    namespace: ocp
    tag: base
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.18"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-telcov10n-functional-hcp-cnf-candidate
  cluster: build05
  cron: 00 08 * * 5
  steps:
    env:
      T5CI_JOB_HCP_RELEASE_TYPE: candidate
      T5CI_JOB_MGMT_RELEASE_TYPE: candidate
      T5CI_JOB_TYPE: hcp-cnftests
      T5CI_VERSION: "4.18"
    observers:
      enable:
      - observers-resource-watch
    workflow: telcov10n-functional-hcp-cnf
- as: e2e-telcov10n-functional-hcp-cnf-nightly
  cluster: build05
  cron: 00 16 * * 5
  steps:
    env:
      T5CI_JOB_HCP_RELEASE_TYPE: nightly
      T5CI_JOB_MGMT_RELEASE_TYPE: nightly
      T5CI_JOB_TYPE: hcp-cnftests
      T5CI_VERSION: "4.18"
    observers:
      enable:
      - observers-resource-watch
    workflow: telcov10n-functional-hcp-cnf
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: eco-ci-cd
  variant: hcp-cnf-4.18
