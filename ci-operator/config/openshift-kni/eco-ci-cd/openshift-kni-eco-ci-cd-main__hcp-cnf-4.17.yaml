tests:
- as: e2e-telcov10n-functional-hcp-cnf-stable
  cluster: build05
  cron: 00 18 * * 5
  steps:
    env:
      T5CI_JOB_HCP_RELEASE_TYPE: stable
      T5CI_JOB_MGMT_RELEASE_TYPE: stable
      T5CI_JOB_TYPE: hcp-cnftests
      T5CI_VERSION: "4.17"
    observers:
      enable:
      - observers-resource-watch
    workflow: telcov10n-functional-hcp-cnf
- as: e2e-telcov10n-functional-hcp-cnf-nightly
  cluster: build05
  cron: 00 18 * * 6
  steps:
    env:
      T5CI_JOB_HCP_RELEASE_TYPE: nightly
      T5CI_JOB_MGMT_RELEASE_TYPE: nightly
      T5CI_JOB_TYPE: hcp-cnftests
      T5CI_VERSION: "4.17"
    observers:
      enable:
