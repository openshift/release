build_root:
  image_stream_tag:
    name: eco-ci-cd
    namespace: telcov10n-ci
    tag: eco-ci-cd
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-telcov10n-nto-tests-v2-t0-vm-4-20-nightly
  capabilities:
  - intranet
  cron: 0 16 * * 1,3,5
  restrict_network_access: false
  steps:
    env:
      CGROUP_VERSION: v2
      CLUSTER_NAME: hlxcl52
      CONTAINER_RUNTIME: crun
      FEATURES: compute
      HUGEPAGES_DEFAULT_SIZE: 1G
      HUGEPAGES_PAGES: '[{"count": 1, "size": "1G"}, {"count": 128, "size": "2M"}]'
      LABEL_FILTER: tier-0
      LABELS: nto
      OCP_VERSION_RELEASE_AGE_MAX_DAYS: "15"
      OCP_VERSION_RELEASE_TYPE: nightly
      RT_KERNEL: "true"
      VERSION: "4.20"
    test:
    - ref: telcov10n-functional-compute-nto-eco-gotests
    workflow: telcov10n-functional-compute-nto-ocp-setup
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: eco-ci-cd
  variant: nightly-compute-nto
