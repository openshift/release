base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
  opm-builder:
    name: opm-builder
    namespace: ci
    tag: v1.14.3
  os:
    name: ubi
    namespace: ocp
    tag: "8"
  os-min8:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- dockerfile_path: openshift-ci/Dockerfile.must-gather
  from: os-min8
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift-kni/performance-addon-operators/build/_output/bin/gather-sysinfo
  to: performance-addon-operator-must-gather
- dockerfile_path: openshift-ci/Dockerfile.src.ci
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: pao-src-oc
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci
  commands: make ci-job
  container:
    from: src
- as: ci-tools
  commands: make ci-tools-job
  container:
    from: pao-src-oc
  optional: true
zz_generated_metadata:
  branch: master
  org: openshift-kni
  repo: performance-addon-operators
