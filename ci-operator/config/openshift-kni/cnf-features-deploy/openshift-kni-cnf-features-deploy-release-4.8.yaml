base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- context_dir: .
  dockerfile_path: cnf-tests/Dockerfile.openshift
  from: base
  to: cnf-tests
- context_dir: tools/s2i-dpdk/
  dockerfile_path: Dockerfile
  from: base
  to: dpdk
promotion:
  to:
  - name: "4.8"
    namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.8"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.8"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci
  commands: make ci-job
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp
      commands: SKIP_TESTS="ovs_qos" make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
- as: e2e-gcp-ovn
  steps:
    cluster_profile: gcp-3
    test:
    - as: e2e-gcp-ovn
      commands: IPERF3_BITRATE_OVERRIDE="300000000" make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
- as: e2e-gcp-ran-profile
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-ran-profile
      commands: FEATURES_ENVIRONMENT=cn-ran-overlays FEATURES=ran-profile-gcp SKIP_TESTS="xt_u32
        container-mount-namespace gatekeeper n3000 fec" make validate-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
zz_generated_metadata:
  branch: release-4.8
  org: openshift-kni
  repo: cnf-features-deploy
