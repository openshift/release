base_images:
  base:
    name: "4.8"
    namespace: ocp
    tag: base
  operator-registry:
    name: "4.8"
    namespace: ocp
    tag: operator-registry
  os:
    name: ubi
    namespace: ocp
    tag: "7"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- context_dir: .
  dockerfile_path: cnf-tests/Dockerfile.openshift
  from: base
  to: cnf-tests
- context_dir: tools/s2i-dpdk/
  dockerfile_path: Dockerfile
  from: base
  to: dpdk
promotion:
  name: "4.8"
  namespace: ocp-kni
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: ci
  commands: make ci-job
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp
      commands: make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
- as: e2e-gcp-ovn
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-ovn
      commands: make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
- as: e2e-gcp-ran-profile
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-ran-profile
      commands: FEATURES_ENVIRONMENT=cn-ran-overlays FEATURES=ran-profile-gcp SKIP_TESTS="xt_u32
        container-mount-namespace gatekeeper n3000 fec" make validate-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
- as: e2e-gcp-ovn-periodic
  cron: '* */8 * * *'
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-ovn-periodic
      commands: make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
- as: e2e-gcp-periodic
  cron: '* */8 * * *'
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-periodic
      commands: make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
- as: origin-tests
  steps:
    cluster_profile: gcp
    test:
    - as: origin-tests
      commands: |
        export SHARED_DIR=/tmp/shared
        rm -rf /tmp/gcloudconfig/
        export TEST_CSI_DRIVER_MANIFEST=""
        export TEST_TYPE=""
        ci_operator_source_file="/go/src/github.com/openshift/release/ci-operator/step-registry/openshift/e2e/test/openshift-e2e-test-commands.sh"
        function_suite_start_line=$(grep --text -n "function suite" $ci_operator_source_file | cut -f1 -d:)
        source_file_cut_line=$(($function_suite_start_line-1))
        head --lines=+$source_file_cut_line $ci_operator_source_file >> temp_source_file.sh
        source temp_source_file.sh
        cd /go/src/github.com/openshift-kni/cnf-features-deploy/
        CLUSTER_PROVIDER="${TEST_PROVIDER}" make skopeo-origin-tests
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
zz_generated_metadata:
  branch: master
  org: openshift-kni
  repo: cnf-features-deploy
