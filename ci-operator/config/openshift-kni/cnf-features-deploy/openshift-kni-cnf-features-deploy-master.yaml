base_images:
  operator-registry:
    name: "4.4"
    namespace: ocp
    tag: operator-registry
  os:
    name: ubi
    namespace: ocp
    tag: "7"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.4"
  namespace: ocp
tests:
- as: ci
  commands: make ci-job
  container:
    from: src
- as: e2e-gcp
  commands: make functests-on-ci
  openshift_installer_src:
    cluster_profile: gcp

