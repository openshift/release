base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  ocp_builder_rhel-8-golang-1.16-openshift-4.9:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.16-openshift-4.9
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- context_dir: .
  dockerfile_path: cnf-tests/Dockerfile.openshift
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.9:
      as:
      - openshift/origin-release:golang-1.16
  to: cnf-tests
- context_dir: tools/s2i-dpdk/
  dockerfile_path: Dockerfile
  from: base
  to: dpdk
promotion:
  name: "4.9"
  namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.9"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.9"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: ci
  commands: make ci-job
  container:
    from: src
- as: e2e-gcp
  skip_if_only_changed: ^ztp
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp
      commands: SKIP_TESTS="ovs_qos" make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
- as: e2e-gcp-ovn
  skip_if_only_changed: ^ztp
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-ovn
      commands: IPERF3_BITRATE_OVERRIDE="300000000" make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
- as: e2e-gcp-ran-profile
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-ran-profile
      commands: FEATURES_ENVIRONMENT=cn-ran-overlays FEATURES=ran-profile-gcp SKIP_TESTS="xt_u32
        container-mount-namespace gatekeeper n3000 fec metallb" make validate-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
- as: e2e-gcp-ovn-periodic
  cron: 0 */8 * * *
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-ovn-periodic
      commands: IPERF3_BITRATE_OVERRIDE="300000000" make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp-ovn
- as: e2e-gcp-periodic
  cron: 0 */8 * * *
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-periodic
      commands: SKIP_TESTS="ovs_qos" make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-gcp
- as: e2e-bastion-periodic
  cluster: build01
  cron: 0 12 * * *
  steps:
    test:
    - as: e2e-bastion-periodic
      commands: KUBECONFIG=$SHARED_DIR/kubeconfig FEATURES_ENVIRONMENT="typical-baremetal"
        FEATURES="performance xt_u32 vrf sctp ovn" make functests-on-ci
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
      timeout: 4h0m0s
    workflow: telco-bastion
zz_generated_metadata:
  branch: master
  org: openshift-kni
  repo: cnf-features-deploy
