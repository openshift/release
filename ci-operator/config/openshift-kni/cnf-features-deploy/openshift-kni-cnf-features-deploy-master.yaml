base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: base
  operator-registry:
    cluster: https://api.ci.openshift.org
    name: "4.5"
    namespace: ocp
    tag: operator-registry
  os:
    cluster: https://api.ci.openshift.org
    name: ubi
    namespace: ocp
    tag: "7"
binary_build_commands: make build
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- context_dir: tools/sctptester
  dockerfile_path: Dockerfile
  from: base
  to: sctptester
- context_dir: .
  dockerfile_path: cnf-tests/Dockerfile.openshift
  from: base
  to: cnf-tests
promotion:
  name: "4.5"
  namespace: openshift-kni
resources:
  '*':
    limits: {}
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.5"
  namespace: ocp
tests:
- as: ci
  commands: make ci-job
  container:
    from: src
- as: e2e-gcp
  commands: export component=sctptester; SCTPTEST_IMAGE=$(echo $IMAGE_FORMAT | envsubst)
    make functests-on-ci
  openshift_installer_src:
    cluster_profile: gcp
- as: e2e-gcp-origin
  commands: export component=sctptester; SCTPTEST_IMAGE=$(echo $IMAGE_FORMAT | envsubst)
    RUN_ORIGIN_TESTS=true make functests-on-ci
  openshift_installer_src:
    cluster_profile: gcp
- as: cnf-e2e-gcp-periodic
  commands: export component=sctptester; SCTPTEST_IMAGE=$(echo $IMAGE_FORMAT | envsubst)
    make functests-on-ci
  cron: '* */8 * * *'
  openshift_installer_src:
    cluster_profile: gcp
