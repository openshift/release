base_images:
  authenticator-base:
    name: "4.14"
    namespace: ocp
    tag: base-rhel9
  operator-base:
    name: ubi-minimal
    namespace: ocp
    tag: "9"
build_root:
  project_image:
    dockerfile_path: images/build-root/Dockerfile
images:
- dockerfile_path: Dockerfile
  from: operator-base
  inputs:
    root:
      as:
      - golang:1.20
  to: eapol-operator
- dockerfile_path: Dockerfile.authenticator
  from: authenticator-base
  inputs:
    root:
      as:
      - golang:1.20
  to: eapol-authenticator
- dockerfile_path: bundle.Dockerfile
  to: eapol-operator-bundle
operator:
  bundles:
  - as: eapol-bundle
    dockerfile_path: bundle.Dockerfile
    skip_building_index: true
  substitutions:
  - pullspec: quay.io/openshift-kni/eapol-operator:.*
    with: pipeline:eapol-operator
promotion:
  to:
  - name: 0.0.1
    namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    # We need XDG_DATA_HOME to be a writable location for setup-envtest
    export XDG_DATA_HOME=${PWD}/bin
    make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: eapol-operator
