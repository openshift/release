build_root:
  project_image:
    dockerfile_path: images/build-root/Dockerfile
promotion:
  name: 0.0.1
  namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: |
    # We need XDG_DATA_HOME to be a writable location for setup-envtest
    export XDG_DATA_HOME=${PWD}/bin
    make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: eapol-operator
