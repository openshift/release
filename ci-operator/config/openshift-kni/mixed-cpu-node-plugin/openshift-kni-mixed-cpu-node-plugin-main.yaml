base_images:
  os-min8:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
binary_build_commands: make fmt vet build-plugin
build_root:
  project_image:
    dockerfile_path: openshift-ci/Dockerfile.tools
images:
- dockerfile_path: Dockerfile.openshift
  from: os-min8
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/openshift-kni/mixed-cpu-node-plugin/build/bin/mixedcpu
  to: mixed-cpu-node-plugin
promotion:
  to:
  - name: mixed-cpu-node-plugin
    namespace: ocp-kni
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 150m
      memory: 250Mi
tests:
- as: ci-unit
  commands: make test-unit
  container:
    from: src
- as: ci-e2e
  steps:
    cluster_profile: aws-telco
    env:
      BASE_DOMAIN: telco5g-ci.devcluster.openshift.com
      USER_TAGS: |
        ci-job-source prowci
        ci-job-branch main
        ci-job-fullname openshift-kni-mixed-cpu-node-plugin-main
        ci-job-type openshift-e2e-aws
        ci-repo-name mixed-cpu-node-plugin
        ci-org-name openshift-kni
    test:
    - as: e2e-test
      cli: latest
      commands: E2E_IMAGE_NAME=$IMAGE_NAME E2E_SHARED_CPUS=0 E2E_SETUP=TRUE E2E_TEARDOWN=TRUE
        make test-e2e
      dependencies:
      - env: IMAGE_NAME
        name: mixed-cpu-node-plugin
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: mixed-cpu-node-plugin
