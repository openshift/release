build_root:
  from_repository: true
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  commands: make test
  container:
    from: src

- as: lint
  commands: make lint
  container:
    from: src

- as: e2e-aws-commatrix-run
  optional: true
  steps:
    cluster_profile: aws-telco
    env:
      BASE_DOMAIN: telco5g-ci.devcluster.openshift.com
      USER_TAGS: |
        ci-job-source prowci
        ci-job-branch master
        ci-job-fullname openshift-kni-commatrix-run-e2e-aws-master
        ci-job-type e2e-aws
        ci-repo-name commatrix
        ci-org-name openshift-kni
  test:
    commands:
      - make e2e-test
      - openshift-tests run all
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
  workflow: openshift-e2e-aws-ovn

- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: commatrix
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security

zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: commatrix
