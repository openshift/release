base_images:
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-9-golang-1.23-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.20
build_root:
  from_repository: true
images:
- dockerfile_path: Dockerfile
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    src:
      paths:
      - destination_dir: app
        source_path: /go/src/github.com/openshift-kni/commatrix/.
  optional: true
  to: commatrix-binary
promotion:
  to:
  - name: "4.21"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: commatrix-e2e-tests
  shard_count: 2
  steps:
    cluster_profile: aws-2
    env:
      USER_TAGS: |
        ci-job-source prowci
        ci-job-branch main
        ci-job-fullname openshift-kni-commatrix-e2e-tests-main
        ci-job-type commatrix-e2e-tests
        ci-repo-name commatrix
        ci-org-name openshift-kni
    test:
    - as: commatrix-e2e-tests
      commands: |
        # Change to the directory where vendor was created during build
        cd /go/src/github.com/openshift-kni/commatrix
        # Verify the binary is available
        oc-commatrix --help
        # Use the pre-built commatrix binary from the image
        PATH="/usr/bin:$PATH" GOCACHE=/tmp/go-cache make e2e-test
      from: commatrix-binary
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: openshift-e2e-test
    workflow: openshift-e2e-aws-ovn-serial
  timeout: 5h0m0s
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: commatrix
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: main
  org: openshift-kni
  repo: commatrix
