base_images:
  cli:
    name: "4.22"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-9-golang-1.24-openshift-4.20:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.20
build_root:
  from_repository: true
images:
- dockerfile_literal: |
    FROM this-is-ignored
    RUN dnf install -y git
    WORKDIR /go/src/github.com/openshift-kni/commatrix
    RUN mkdir -p /go/src/github.com/openshift-kni/commatrix/vendor && \
        chmod -R a+w /go/src/github.com/openshift-kni/commatrix

    RUN mkdir -p /tmp/bin && \
        chgrp root /tmp/bin && \
        chmod -R a+w /tmp/bin

    COPY oc /usr/bin/oc
    COPY oc /tmp/bin/
    COPY app/ .
  from: ocp_builder_rhel-9-golang-1.24-openshift-4.20
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    src:
      paths:
      - destination_dir: app
        source_path: /go/src/github.com/openshift-kni/commatrix/.
  optional: true
  to: cli-with-git
promotion:
  to:
  - disabled: true
    name: "4.22"
    namespace: ocp
releases:
  initial:
    integration:
      name: "4.22"
      namespace: ocp
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.22"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
- as: commatrix-e2e-tests
  shard_count: 2
  steps:
    cluster_profile: aws-2
    env:
      USER_TAGS: |
        ci-job-source prowci
        ci-job-branch main
        ci-job-fullname openshift-kni-commatrix-e2e-tests-main
        ci-job-type commatrix-e2e-tests
        ci-repo-name commatrix
        ci-org-name openshift-kni
    test:
    - as: commatrix-e2e-tests
      commands: |
        # Install krew
        OS="$(uname | tr '[:upper:]' '[:lower:]')"
        ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/aarch64/arm64/' -e 's/armv7l/arm/')"
        KREW="krew-${OS}_${ARCH}"

        mkdir -p /tmp
        curl -fsSL "https://github.com/kubernetes-sigs/krew/releases/latest/download/${KREW}.tar.gz" -o /tmp/${KREW}.tar.gz
        mkdir -p /tmp/krew
        tar -xvzf /tmp/${KREW}.tar.gz -C /tmp/krew

        /tmp/krew/${KREW} install krew
        export KREW_ROOT="${KREW_ROOT:-$HOME/.krew}"
        export PATH="${KREW_ROOT}/bin:$PATH"

        # Install the commatrix krew plugin
        go mod vendor
        make build
        make install INSTALL_DIR=/tmp/bin/
        # run the make e2e-test
        PATH="/tmp/bin:$PATH" make e2e-test
      from: cli-with-git
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    - ref: openshift-e2e-test
    workflow: openshift-e2e-aws-ovn-serial
- as: security
  optional: true
  steps:
    env:
      PROJECT_NAME: commatrix
      SNYK_CODE_ADDITIONAL_ARGS: --severity-threshold=high --policy-path=.snyk
    workflow: openshift-ci-security
zz_generated_metadata:
  branch: release-4.22
  org: openshift-kni
  repo: commatrix
