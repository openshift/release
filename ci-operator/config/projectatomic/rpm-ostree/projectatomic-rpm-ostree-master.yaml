base_images:
  f30:
    cluster: https://api.ci.openshift.org
    name: fedora
    namespace: rhcos
    tag: "30"
  cosa:
    cluster: https://api.ci.openshift.org
    namespace: rhcos
    name: coreos-assembler
    tag: master

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

images:
- from: f30
  dockerfile_path: ci/prow/Dockerfile
  to: rpm-ostree-ci

tests:
- as: sanity
  commands: rpm-ostree --version
  container:
    from: rpm-ostree-ci

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 1000m
      memory: 1Gi
