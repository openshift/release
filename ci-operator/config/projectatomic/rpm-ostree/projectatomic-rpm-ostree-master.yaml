base_images:
  cosa-buildroot:
    cluster: https://api.ci.openshift.org
    namespace: coreos
    name: cosa-buildroot
    tag: latest

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

images:
- from: cosa-buildroot
  dockerfile_path: ci/prow/Dockerfile
  to: rpm-ostree-ci

tests:
- as: sanity
  commands: rpm-ostree --version
  container:
    from: rpm-ostree-ci

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 1000m
      memory: 1Gi
