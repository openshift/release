base_images:
  f30:
    cluster: https://api.ci.openshift.org
    name: fedora
    namespace: rhcos
    tag: "30"

build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10

images:
- from: f30
  dockerfile_path: Dockerfile
  to: rpm-ostree-ci
- from: rpm-ostree-ci
  dockerfile_path: Dockerfile.buildroot
  to: rpm-ostree-buildroot

tests:
- as: sanity
  commands: rpm-ostree --version
  container:
    from: rpm-ostree-buildroot

resources:
  '*':
    limits:
      memory: 6Gi
    requests:
      cpu: 1000m
      memory: 1Gi
