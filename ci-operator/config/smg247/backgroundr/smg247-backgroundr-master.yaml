    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: python3 -m venv env && source env/bin/activate && pip3 install -r requirements.txt && pylint backgroundr/
