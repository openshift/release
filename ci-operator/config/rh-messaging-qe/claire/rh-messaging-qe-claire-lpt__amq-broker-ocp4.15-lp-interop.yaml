base_images:
  amq-broker-test-image:
    name: claire
    namespace: ci
    tag: amq-broker-lpt
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: amq-broker-interop-aws
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        [
          {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "jira_project": "LPINTEROP", "jira_additional_labels": ["4.15-lp","self-managed-lp","amq-broker-lp"]},
          {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "jira_project": "LPINTEROP", "jira_additional_labels": ["4.15-lp","self-managed-lp","amq-broker-lp"]},
          {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
          {"step": "openshift-*", "failure_type": "all", "classification": "Other", "jira_project": "LPINTEROP", "jira_additional_labels": ["4.15-lp","self-managed-lp","amq-broker-lp"]},
          {"step": "amq-broker-install-and-tests", "failure_type": "pod_failure", "classification": "Test Failure", "jira_project": "LPINTEROP", "jira_additional_labels": ["4.15-lp","self-managed-lp","amq-broker-lp","interop-tests"]},
          {"step": "amq-broker-install-and-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "ENTMQBR", "jira_additional_labels": ["4.15-lp","self-managed-lp","amq-broker-lp","interop-tests"]}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      USER_TAGS: |
        scenario amq-broker
    test:
    - ref: amq-broker-install-and-tests
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: lpt
  org: rh-messaging-qe
  repo: claire
  variant: amq-broker-ocp4.15-lp-interop
