base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: chectl-e2e-olm-installer
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: |
        oc new-project eclipse-che
        .ci/oci_chectl_olm.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
zz_generated_metadata:
  branch: 7.52.x
  org: che-incubator
  repo: chectl
  variant: v11
