base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: chectl-e2e-operator-installer
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        oc new-project eclipse-che
        .ci/oci_chectl_operator.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: chectl-e2e-olm-installer
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        oc new-project eclipse-che
        .ci/oci_chectl_olm.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: che-incubator
  repo: chectl
  variant: v6
