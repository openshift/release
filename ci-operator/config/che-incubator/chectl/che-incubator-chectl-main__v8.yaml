base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.8"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: chectl-e2e-operator-installer
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        oc new-project eclipse-che
        .ci/oci_chectl_operator.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: chectl-e2e-olm-installer
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: |
        oc new-project eclipse-che
        .ci/oci_chectl_olm.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: che-incubator
  repo: chectl
  variant: v8
