build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: chectl
  steps:
    cluster_profile: aws
    test:
    - as: chectl
      cli: latest
      commands: .ci/oc-test-chectl.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
- as: chectl-devworkspace-happy-path
  steps:
    cluster_profile: aws
    test:
    - as: chectl-devworkspace-happy-path
      cli: latest
      commands: .ci/oc-test-happy-path.sh
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: 7.83.x
  org: che-incubator
  repo: chectl
  variant: v12
