base_rpm_images:
  base:
    name: origin-v3.11
    namespace: openshift
    tag: base
build_root:
  project_image:
    dockerfile_path: .ci/openshift-ci/Dockerfile
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
rpm_build_commands: make build-rpms
tag_specification:
  name: origin-v3.11
  namespace: openshift
tests:
- artifact_dir: /tmp/artifacts
  as: chectl-e2e
  commands: |
    oc new-project che
    yarn
    ./bin/run server:delete --installer=operator --platform=openshift
  openshift_ansible_src:
    cluster_profile: gcp
zz_generated_metadata:
  branch: master
  org: che-incubator
  repo: chectl
  variant: "3.11"
