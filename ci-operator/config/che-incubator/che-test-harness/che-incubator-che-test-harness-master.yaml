build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: performance-tests
  commands: .ci/ci-eclipse-che-perf.sh
  cron: 0 */12 * * *
  openshift_installer_src:
    cluster_profile: aws
  secret:
    mount_path: /usr/local/che-secrets
    name: che-secrets
zz_generated_metadata:
  branch: master
  org: che-incubator
  repo: che-test-harness
