build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- as: performance-tests
  cron: 0 */12 * * *
  steps:
    test:
    - as: performance-tests
      commands: .ci/ci-eclipse-che-perf.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/test-harness-secrets
        name: test-harness-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: che-incubator
  repo: che-test-harness
