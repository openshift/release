base_images:
  cli:
    name: "4.5"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  initial:
    integration:
      name: "4.5"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.5"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 4Gi
tests:
- as: performance-tests
  cron: 59 10 6,22 * *
  steps:
    cluster_profile: aws
    test:
    - as: performance-tests
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir /tmp/bin
        curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.5/linux/oc.tar.gz | tar xvzf - -C /tmp/bin/ oc
        chmod ug+x /tmp/bin/oc

        /bin/bash .ci/ci-eclipse-che-perf.sh
      credentials:
      - mount_path: /usr/local/ci-secrets/test-harness-secrets
        name: test-harness-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 500m
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: che-incubator
  repo: che-test-harness
