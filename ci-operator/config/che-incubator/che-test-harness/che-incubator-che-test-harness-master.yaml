base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.6"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: performance-tests
  cron: 0 */12 * * *
  steps:
    cluster_profile: aws
    test:
    - as: performance-tests
      commands: |
        export KUBECONFIG=/tmp/installer/auth/kubeconfig
        oc create namespace che
        sleep 5m
      credentials:
      - mount_path: /usr/local/ci-secrets/test-harness-secrets
        name: test-harness-secrets
        namespace: test-credentials
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: che-incubator
  repo: che-test-harness
