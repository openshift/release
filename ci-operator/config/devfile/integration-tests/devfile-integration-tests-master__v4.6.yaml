base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: integration-devfile-odo
  steps:
    cluster_profile: aws
    test:
    - as: integration-devfile-odo-steps
      commands: scripts/openshiftci-presubmit-devfiles-tests.sh
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: ipi-aws
- artifact_dir: /tmp/artifacts
  as: integration-devfile-odo-periodic
  cron: 0 */6 * * *
  steps:
    cluster_profile: aws
    test:
    - as: integration-devfile-odo-periodic-steps
      commands: scripts/openshiftci-presubmit-devfiles-tests.sh
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: devfile
  repo: integration-tests
  variant: v4.6
