base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v21
images:
- dockerfile_path: openshift-ci/build-root/console/Dockerfile
  from: base
  to: console
promotion:
  additional_images:
    console-tests: src
  disabled: true
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  console:
    requests:
      cpu: "1"
      memory: 8Gi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-gcp-console
  steps:
    cluster_profile: gcp
    test:
    - as: test
      cli: latest
      commands: |
        # Clone source from console repository and run  test
        ./scripts/openshiftci-presubmit-devfiles-console-tests.sh
        cd /go/src/github.com/openshift/console
        ls -la
        ./test-prow-e2e.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- artifact_dir: /tmp/artifacts
  as: kubevirt-plugin
  steps:
    cluster_profile: azure4
    test:
    - as: test
      cli: latest
      commands: |
        # Clone source from console repository
        ./scripts/openshiftci-presubmit-devfiles-console-tests.sh
        cd /go/src/github.com/openshift/console
        ls -la
        # Deploy Kubevirt
        source ./frontend/packages/kubevirt-plugin/integration-tests/deploy-kubevirt-gating.sh
        # Run kubevirt-plugin gating suite
        ./test-prow-e2e.sh kubevirt-gating
      from: pipeline:src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-azure
zz_generated_metadata:
  branch: console-test
  org: devfile
  repo: integration-tests
