base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
images:
- context_dir: openshift-ci/build-root/source-image
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: oc-bin-image
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 800m
      memory: 6Gi
tests:
- as: integration-devfile-odo-periodic
  cron: 0 2 * * 1-5
  steps:
    cluster_profile: aws-devfile
    env:
      BASE_DOMAIN: devfile-ci.com
    test:
    - as: integration-devfile-odo-periodic-steps
      commands: scripts/openshiftci-presubmit-devfiles-odo-tests.sh
      from: oc-bin-image
      resources:
        requests:
          cpu: "2"
          memory: 6Gi
      timeout: 4h0m0s
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: devfile
  repo: integration-tests
  variant: v4.12.odo
