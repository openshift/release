base_images:
  base:
    name: builder
    namespace: ocp
    tag: rhel-8-base-openshift-4.6
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: tectonic-console-builder-v21
images:
- dockerfile_path: openshift-ci/build-root/console/Dockerfile
  from: base
  to: console
promotion:
  additional_images:
    console-tests: src
  disabled: true
  name: "4.7"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
  console:
    requests:
      cpu: "1"
      memory: 8Gi
tag_specification:
  name: "4.7"
  namespace: ocp
tests:
- as: e2e-gcp-console
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-console-steps
      cli: latest
      commands: |
        # Clone source from console repository and run test
        ./scripts/openshiftci-presubmit-devfiles-console-tests.sh
        cd /go/src/github.com/openshift/console
        ./test-prow-e2e.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
- as: e2e-gcp-console-periodic
  cron: 0 */6 * * *
  steps:
    cluster_profile: gcp
    test:
    - as: e2e-gcp-console-periodic-steps
      cli: latest
      commands: |
        # Clone source from console repository and run test
        ./scripts/openshiftci-presubmit-devfiles-console-tests.sh
        cd /go/src/github.com/openshift/console
        ./test-prow-e2e.sh
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-gcp
