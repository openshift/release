base_images:
  cli:
    name: "4.5"
    namespace: ocp
    tag: cli
binary_build_commands: make bin
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
resources:
  '*':
    requests:
      cpu: "2"
      memory: 4Gi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make openshiftci-presubmit-unittests
  container:
    from: src
zz_generated_metadata:
  branch: odotest
  org: devfile
  repo: integration-tests
