binary_build_commands: make bin
build_root:
  project_image:
    dockerfile_path: openshift-ci/build-root/Dockerfile
resources:
  '*':
    requests:
      cpu: "2"
      memory: 4Gi
tests:
- artifact_dir: /tmp/artifacts
  as: unit
  commands: make openshiftci-presubmit-unittests
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: devfile
  repo: integration-tests
