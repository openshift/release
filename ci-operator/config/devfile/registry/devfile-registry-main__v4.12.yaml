base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: .ci/Dockerfile
  to: registry
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
  multi-latest:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: registry-test
  steps:
    cluster_profile: aws
    test:
    - as: registry-test-steps
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir /tmp/bin
        curl -L --fail https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/candidate-4.12/openshift-client-linux.tar.gz | tar xvzf - -C /tmp/bin/ oc
        chmod ug+x /tmp/bin/oc
        .ci/openshift_integration.sh
      dependencies:
      - env: REGISTRY_IMAGE
        name: registry
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: rhtap-nightly-devfile-compatibility
  cron: 0 */12 * * *
  steps:
    cluster_profile: aws-2
    env:
      COMPUTE_NODE_TYPE: m6i.4xlarge
      HYPERSHIFT_HC_RELEASE_IMAGE: quay.io/openshift-release-dev/ocp-release:4.12.29-multi
      HYPERSHIFT_NODE_COUNT: "3"
    test:
    - ref: redhat-appstudio-install-rhtap
    - ref: devfile-rhtap-nightly
    workflow: redhat-appstudio-install
zz_generated_metadata:
  branch: main
  org: devfile
  repo: registry
  variant: v4.12
