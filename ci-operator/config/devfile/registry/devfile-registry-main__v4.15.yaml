base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- dockerfile_path: .ci/Dockerfile
  to: registry
releases:
  initial:
    integration:
      name: "4.15"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.15"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: registry-test
  steps:
    cluster_profile: aws-devfile
    env:
      BASE_DOMAIN: devfile-ci.com
    test:
    - as: registry-test-steps
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir /tmp/bin
        curl -L --fail https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/candidate-4.15/openshift-client-linux.tar.gz | tar xvzf - -C /tmp/bin/ oc
        chmod ug+x /tmp/bin/oc
        .ci/openshift_integration.sh
      dependencies:
      - env: REGISTRY_IMAGE
        name: registry
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: devfile
  repo: registry
  variant: v4.15
