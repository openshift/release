base_images:
  cli:
    name: "4.7"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  to: devworkspace-operator
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.7"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: devworkspaces-operator-e2e
  steps:
    cluster_profile: aws
    test:
    - as: devworkspaces-operator-e2e
      cli: latest
      commands: /bin/bash .ci/openshift_e2e.sh
      dependencies:
      - env: DEVWORKSPACE_OPERATOR
        name: devworkspace-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
- as: devworkspace-happy-path
  steps:
    cluster_profile: aws
    test:
    - as: devworkspace-happy-path
      cli: latest
      commands: |
        echo -e "[INFO] Test script content:"
        cat .ci/oci-devworkspace-happy-path.sh
        /bin/bash .ci/oci-devworkspace-happy-path.sh
      dependencies:
      - env: DEVWORKSPACE_OPERATOR
        name: devworkspace-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: devfile
  repo: devworkspace-operator
  variant: v7
