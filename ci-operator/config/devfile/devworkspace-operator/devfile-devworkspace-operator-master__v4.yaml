base_images:
  cli:
    name: "4.5"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile
  to: devworkspace-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 4Gi
tag_specification:
  name: "4.5"
  namespace: ocp
tests:
- as: devworkspaces-operator-e2e
  steps:
    cluster_profile: aws
    test:
    - as: devworkspaces-operator-e2e
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir /tmp/bin
        curl https://mirror.openshift.com/pub/openshift-v4/clients/oc/4.5/linux/oc.tar.gz | tar xvzf - -C /tmp/bin/ oc
        chmod ug+x /tmp/bin/oc

        /bin/bash .cico/cico_openshift_e2e.sh
      from: src
      resources:
        requests:
          cpu: 500m
          memory: 4Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: devfile
  repo: devworkspace-operator
  variant: v4
