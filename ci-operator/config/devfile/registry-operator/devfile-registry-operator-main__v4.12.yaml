base_images:
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- build_args:
  - name: TARGETARCH
    value: amd64
  dockerfile_path: Dockerfile
  to: registry-operator
releases:
  initial:
    integration:
      name: "4.12"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.12"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: registry-operator-integration-test
  steps:
    cluster_profile: aws-devfile
    env:
      BASE_DOMAIN: devfile-ci.com
    test:
    - as: registry-operator-integration-test-steps
      commands: |
        export PATH=$PATH:/tmp/bin
        mkdir /tmp/bin
        curl -L --fail https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/candidate-4.12/openshift-client-linux.tar.gz | tar xvzf - -C /tmp/bin/ oc
        chmod ug+x /tmp/bin/oc
        .ci/openshift_integration.sh
      dependencies:
      - env: REGISTRY_OPERATOR
        name: registry-operator
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: devfile
  repo: registry-operator
  variant: v4.12
