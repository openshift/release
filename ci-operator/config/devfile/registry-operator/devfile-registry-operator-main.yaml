build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  latest:
    release:
      architecture: amd64
      channel: stable
      version: "4.6"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-integration
  commands: make test_integration
  openshift_installer_src:
    cluster_profile: aws
zz_generated_metadata:
  branch: main
  org: devfile
  repo: registry-operator
