base_images:
  nested-podman:
    name: nested-podman
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: openshift-build
    namespace: jasee
    tag: rhel-9-golang-1.25
images:
- dockerfile_literal: |
    FROM nested-podman
    COPY src/ /opt/app-root/src
    WORKDIR /opt/app-root/src/hyperfleet-sentinel
    USER root
    RUN dnf install -y make go
    RUN dnf clean all
  from: nested-podman
  inputs:
    src:
      paths:
      - destination_dir: src
        source_path: /go/src/github.com/openshift-hyperfleet/hyperfleet-sentinel
  to: podman-test
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  capabilities:
  - nested-podman
  commands: |
    set -x
    echo "=== Debug: Environment ==="
    whoami
    id
    echo "=== Debug: Podman info before service ==="
    podman info --format '{{.Host.RemoteSocket.Path}}' || echo "podman info failed"

    echo "=== Starting podman API service ==="
    podman system service --time=0 &
    PODMAN_PID=$!
    sleep 3

    echo "=== Debug: Check socket ==="
    SOCKET_PATH=$(podman info --format '{{.Host.RemoteSocket.Path}}')
    echo "Socket path: $SOCKET_PATH"
    ls -la "$SOCKET_PATH" 2>/dev/null || echo "Socket file not found"
    ls -la $(dirname "$SOCKET_PATH") 2>/dev/null || echo "Socket directory not found"

    echo "=== Debug: Test socket connectivity ==="
    curl --unix-socket "$SOCKET_PATH" http://localhost/_ping 2>/dev/null && echo "Socket responds to ping" || echo "Socket ping failed"

    echo "=== Configure testcontainers (workaround #1) ==="
    export DOCKER_HOST="unix://$SOCKET_PATH"
    export TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE=/var/run/docker.sock
    export TESTCONTAINERS_RYUK_DISABLED=true

    echo "=== Debug: Final environment ==="
    echo "DOCKER_HOST=$DOCKER_HOST"
    echo "TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE=$TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE"
    echo "TESTCONTAINERS_RYUK_DISABLED=$TESTCONTAINERS_RYUK_DISABLED"

    echo "=== Debug: Verify podman is responding ==="
    podman info
    podman version

    echo "=== Running tests ==="
    make generate
    make test-integration
    TEST_EXIT_CODE=$?

    echo "=== Cleanup: Stopping podman service ==="
    kill $PODMAN_PID 2>/dev/null || true
    wait $PODMAN_PID 2>/dev/null || true

    exit $TEST_EXIT_CODE
  container:
    from: podman-test
  nested_podman: true
zz_generated_metadata:
  branch: main
  org: openshift-hyperfleet
  repo: hyperfleet-sentinel
