base_images:
  jasee_openshift-build_rhel-9-golang-1.25:
    name: openshift-build
    namespace: jasee
    tag: rhel-9-golang-1.25
  nested-podman:
    name: nested-podman
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: openshift-build
    namespace: jasee
    tag: rhel-9-golang-1.25
images:
- dockerfile_literal: |
    FROM nested-podman
    COPY src/ /opt/app-root/src
    WORKDIR /opt/app-root/src/hyperfleet-sentinel
    USER root
    RUN dnf install -y make go
    RUN dnf clean all
  from: nested-podman
  inputs:
    src:
      paths:
      - destination_dir: src
        source_path: /go/src/github.com/openshift-hyperfleet/hyperfleet-sentinel
  to: podman-test
promotion:
  to:
  - namespace: ci
    tag: latest
    tag_by_commit: true
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: integration
  capabilities:
  - nested-podman
  commands: |
    export DOCKER_HOST=unix://$XDG_RUNTIME_DIR/podman/podman.sock
    podman system service --time=120 $(DOCKER_HOST) &
    systemctl --user start podman.socket || true
    export TESTCONTAINERS_RYUK_DISABLED=true
    make generate
    make test-integration
  container:
    from: podman-test
  nested_podman: true
zz_generated_metadata:
  branch: main
  org: openshift-hyperfleet
  repo: hyperfleet-sentinel
  variant: presubmits
