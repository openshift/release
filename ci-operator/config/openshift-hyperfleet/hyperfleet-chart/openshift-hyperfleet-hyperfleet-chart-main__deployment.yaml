build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.25-openshift-4.22
images:
- dockerfile_literal: |
    FROM src
    COPY src/ /opt/app-root/src
    WORKDIR /opt/app-root/src/hyperfleet-chart
    USER root
    RUN curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 \
    && chmod +x get_helm.sh \
    && ./get_helm.sh \
    && rm get_helm.sh
    RUN curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" \
      && chmod 755 kubectl && mv kubectl /usr/local/bin/
    RUN yum -y install --setopt=skip_missing_names_on_install=False \
    jq \
    gettext && yum clean all
  from: src
  inputs:
    src:
      paths:
      - destination_dir: src
        source_path: /go/src/github.com/openshift-hyperfleet/hyperfleet-chart
  to: hyperfleet-chart-src
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: hyperfleet-chart-deployment-nightly
  cron: 30 8 * * *
  steps:
    env:
      CLUSTER_DLQ_TOPIC_NAME: prow-hyperfleet-clusters-dlq
      CLUSTER_TOPIC_NAME: prow-hyperfleet-clusters
      GKE_CLUSTER_NAME: hyperfleet-dev-prow
      NAMESPACE_NAME: prow-hyperfleet
      RELEASE_NAME: hyperfleet
    test:
    - ref: openshift-hyperfleet-chart-deployment
zz_generated_metadata:
  branch: main
  org: openshift-hyperfleet
  repo: hyperfleet-chart
  variant: deployment
