base_images:
  nested-podman:
    name: nested-podman
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: openshift-build
    namespace: jasee
    tag: rhel-9-golang-1.25
images:
- dockerfile_literal: |
    FROM nested-podman
    COPY src/ /opt/app-root/src
    WORKDIR /opt/app-root/src/hyperfleet-api
    USER root
    RUN dnf install -y make go
    RUN dnf clean all
  from: nested-podman
  inputs:
    src:
      paths:
      - destination_dir: src
        source_path: /go/src/github.com/openshift-hyperfleet/hyperfleet-api
  to: podman-test
resources:
  '*':
    requests:
      cpu: "1"
      memory: 1G
tests:
- as: integration
  capabilities:
  - nested-podman
  commands: |
    export DOCKER_HOST=$(podman info --format 'unix://{{.Host.RemoteSocket.Path}}')
    podman system service --time=0 &
    PODMAN_PID=$!
    sleep 2
    export TESTCONTAINERS_RYUK_DISABLED=true
    export PATH=$PATH:$(go env GOPATH)/bin
    make generate
    make test-integration

    # Cleanup: stop podman service to allow job to complete
    TEST_EXIT_CODE=$?
    kill $PODMAN_PID 2>/dev/null || true
    wait $PODMAN_PID 2>/dev/null || true
    exit $TEST_EXIT_CODE
  container:
    from: podman-test
  nested_podman: true
zz_generated_metadata:
  branch: main
  org: openshift-hyperfleet
  repo: hyperfleet-api
  variant: presubmits
