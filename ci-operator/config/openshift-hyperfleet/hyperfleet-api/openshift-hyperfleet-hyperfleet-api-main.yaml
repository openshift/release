base_images:
  nested-podman:
    name: nested-podman
    namespace: ci
    tag: latest
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
images:
- dockerfile_literal: |
    FROM nested-podman
    COPY src/ /opt/app-root/src
    WORKDIR /opt/app-root/src/hyperfleet-api
    USER root
    RUN dnf install -y go make
    RUN go install gotest.tools/gotestsum@latest
    COPY $(go env GOPATH)/bin/gotestsum /usr/bin/gotestsum
    RUN dnf clean all
  from: nested-podman
  inputs:
    src:
      paths:
      - destination_dir: src
        source_path: /go/src/github.com/openshift-hyperfleet/hyperfleet-api
  to: podman-test
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint-test
  commands: |
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    unset GOFLAGS
    go mod tidy
    make lint
  container:
    from: src
- as: unit
  capabilities:
  - nested-podman
  commands: |
    make generate
    make test
  container:
    from: podman-test
  nested_podman: true
zz_generated_metadata:
  branch: main
  org: openshift-hyperfleet
  repo: hyperfleet-api
