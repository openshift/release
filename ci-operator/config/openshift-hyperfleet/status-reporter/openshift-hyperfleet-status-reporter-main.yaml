build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.25-openshift-4.21
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    go install -mod=mod github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    unset GOFLAGS
    make lint
  container:
    from: src
- as: unit
  commands: |
    go mod vendor
    make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-hyperfleet
  repo: status-reporter
