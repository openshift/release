build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.25-openshift-4.22
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: lint
  commands: |
    export HOME=/tmp
    export GOFLAGS=-mod=readonly
    make lint
  container:
    from: src
- as: unit
  commands: |
    export HOME=/tmp
    export GOFLAGS=-mod=readonly
    make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: openshift-hyperfleet
  repo: hyperfleet-credential-provider
