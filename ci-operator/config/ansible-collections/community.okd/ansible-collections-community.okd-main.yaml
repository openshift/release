base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: ci/Dockerfile
  from: os
  to: molecule-test-runner
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.6"
  namespace: ocp
tests:
- artifact_dir: /tmp/artifacts
  as: sanity
  commands: SANITY_TEST_ARGS='--venv' make test-sanity
  container:
    from: molecule-test-runner
- artifact_dir: /tmp/artifacts
  as: integration
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test-integration-incluster
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: ansible-collections
  repo: community.okd
