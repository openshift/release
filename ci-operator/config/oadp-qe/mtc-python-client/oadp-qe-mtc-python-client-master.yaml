build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |
    FROM fedora:latest
    RUN mkdir /mtc-python-client
    WORKDIR /mtc-python-client
    COPY . .
    CMD ["/bin/bash"]
  to: master
promotion:
  name: mtc-python-client
  namespace: oadp-qe
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
