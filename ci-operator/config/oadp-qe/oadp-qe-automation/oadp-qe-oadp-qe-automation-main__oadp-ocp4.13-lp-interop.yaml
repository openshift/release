base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  mtc-python-client:
    name: mtc-python-client
    namespace: oadp-qe
    tag: master
  oadp-apps-deployer:
    name: oadp-apps-deployer
    namespace: oadp-qe
    tag: master
  oadp-e2e-qe:
    name: oadp-e2e-qe
    namespace: oadp-qe
    tag: release-v1.1
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: dockerfiles/testing/ginkgo/Dockerfile
  to: oadp-base
- dockerfile_literal: |
    FROM oadp-base
    RUN python3 -m pip install pip --upgrade
    RUN curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && \
        unzip -q awscliv2.zip && \
        ./aws/install && \
        rm -rf awscliv2.zip aws &&\
        mkdir /.aws && chmod 777 /.aws
    RUN  mkdir -p /home/jenkins/oadp-qe-automation && mkdir /alabama
    COPY *.tar.gz /home/jenkins
    COPY . /home/jenkins/oadp-qe-automation
    RUN chgrp -R 0 /home/jenkins && \
        chmod -R g=u /home/jenkins
    RUN chgrp -R 0 /alabama && \
        chmod -R g=u /alabama
  from: oadp-base
  inputs:
    mtc-python-client:
      paths:
      - destination_dir: mtc-python-client.tar.gz
        source_path: /mtc-python-client.tar.gz
    oadp-apps-deployer:
      paths:
      - destination_dir: oadp-apps-deployer.tar.gz
        source_path: /oadp-apps-deployer.tar.gz
    oadp-e2e-qe:
      paths:
      - destination_dir: oadp-e2e-qe.tar.gz
        source_path: /oadp-e2e-qe.tar.gz
  to: oadp-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: oadp-private-scenario
  interval: 960h
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BUCKET_NAME: interopoadp
    test:
    - ref: oadp-test
zz_generated_metadata:
  branch: main
  org: oadp-qe
  repo: oadp-qe-automation
  variant: oadp-ocp4.13-lp-interop
