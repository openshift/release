base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  mtc-python-client:
    name: mtc-python-client
    namespace: mtc-qe
    tag: master
  oadp-apps-deployer:
    name: oadp-apps-deployer
    namespace: oadp-qe
    tag: master
  oadp-e2e-qe:
    name: oadp-e2e-qe
    namespace: oadp-qe
    tag: master
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- context_dir: .
  dockerfile_path: dockerfiles/testing/interop/Dockerfile
  inputs:
    mtc-python-client:
      paths:
      - destination_dir: mtc-python-client.tar.gz
        source_path: /mtc-python-client.tar.gz
    oadp-apps-deployer:
      paths:
      - destination_dir: oadp-apps-deployer.tar.gz
        source_path: /oadp-apps-deployer.tar.gz
    oadp-e2e-qe:
      paths:
      - destination_dir: oadp-e2e-qe.tar.gz
        source_path: /oadp-e2e-qe.tar.gz
  to: oadp-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: oadp-qe-aws-fips
  cron: 0 2 * * *
  steps:
    cluster_profile: aws-oadp-qe
    dependency_overrides:
      BUNDLE_IMAGE: brew.registry.redhat.io/rh-osbs/oadp-oadp-operator-bundle:1.5.1-32
      OO_INDEX: brew.registry.redhat.io/rh-osbs/iib:1033954
    env:
      BASE_DOMAIN: mig-qe-aws.devcluster.openshift.com
      BUCKET_NAME: oadp-fips
      ENABLE_HYBRID_OVERLAY: "false"
      EXECUTE_KUBEVIRT_TESTS: "false"
      FIPS_ENABLED: "true"
      OADP_TEST_FOCUS: interop
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: redhat-oadp-operator
      OO_TARGET_NAMESPACES: '!install'
      RE_TRIGGER_ON_FAILURE: "false"
      REPORTPORTAL_HOSTNAME: reportportal-migration-qe.apps.dno.ocp-hub.prod.psi.redhat.com
      REPORTPORTAL_PROJECT: OADP
      USER_TAGS: |
        scenario oadp oadp-qe
    test:
    - ref: oadp-execute-tests
    workflow: oadp-ipi-aws-oadp-qe
  timeout: 8h0m0s
- as: oadp-qe-aws
  cron: 30 2 * * *
  steps:
    cluster_profile: aws-oadp-qe
    dependency_overrides:
      BUNDLE_IMAGE: brew.registry.redhat.io/rh-osbs/oadp-oadp-operator-bundle:1.5.1-32
      OO_INDEX: brew.registry.redhat.io/rh-osbs/iib:1033954
    env:
      BASE_DOMAIN: mig-qe-aws.devcluster.openshift.com
      BUCKET_NAME: oadp-standard
      ENABLE_HYBRID_OVERLAY: "false"
      EXECUTE_KUBEVIRT_TESTS: "false"
      FIPS_ENABLED: "false"
      OADP_TEST_FOCUS: interop
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: redhat-oadp-operator
      OO_TARGET_NAMESPACES: '!install'
      RE_TRIGGER_ON_FAILURE: "false"
      REPORTPORTAL_HOSTNAME: reportportal-migration-qe.apps.dno.ocp-hub.prod.psi.redhat.com
      REPORTPORTAL_PROJECT: OADP
      USER_TAGS: |
        scenario oadp oadp-qe non-fips
    test:
    - ref: oadp-execute-tests
    workflow: oadp-ipi-aws-oadp-qe
  timeout: 8h0m0s
- as: oadp-qe-aws-proxy
  cron: 30 2 * * *
  steps:
    cluster_profile: aws-oadp-qe
    dependency_overrides:
      BUNDLE_IMAGE: brew.registry.redhat.io/rh-osbs/oadp-oadp-operator-bundle:1.5.1-32
      OO_INDEX: brew.registry.redhat.io/rh-osbs/iib:1033954
    env:
      BASE_DOMAIN: mig-qe-aws.devcluster.openshift.com
      BUCKET_NAME: oadp-proxy
      ENABLE_HYBRID_OVERLAY: "false"
      EXECUTE_KUBEVIRT_TESTS: "false"
      FIPS_ENABLED: "false"
      OADP_TEST_FOCUS: interop
      OO_CHANNEL: stable
      OO_INSTALL_NAMESPACE: openshift-adp
      OO_PACKAGE: redhat-oadp-operator
      OO_TARGET_NAMESPACES: '!install'
      RE_TRIGGER_ON_FAILURE: "false"
      REPORTPORTAL_HOSTNAME: reportportal-migration-qe.apps.dno.ocp-hub.prod.psi.redhat.com
      REPORTPORTAL_PROJECT: OADP
      USER_TAGS: |
        scenario oadp oadp-qe aws-proxy
    test:
    - ref: oadp-execute-tests
    workflow: oadp-ipi-aws-proxy-oadp-qe
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: oadp-qe
  repo: oadp-qe-automation
  variant: oadp1.5-ocp4.19-aws-testing
