base_images:
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
  mtc-python-client:
    name: mtc-python-client
    namespace: mtc-qe
    tag: master
  oadp-apps-deployer:
    name: oadp-apps-deployer
    namespace: oadp-qe
    tag: master
  oadp-e2e-qe:
    name: oadp-e2e-qe
    namespace: oadp-qe
    tag: release-v1.5
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- context_dir: .
  dockerfile_path: dockerfiles/testing/interop/Dockerfile
  inputs:
    mtc-python-client:
      paths:
      - destination_dir: mtc-python-client.tar.gz
        source_path: /mtc-python-client.tar.gz
    oadp-apps-deployer:
      paths:
      - destination_dir: oadp-apps-deployer.tar.gz
        source_path: /oadp-apps-deployer.tar.gz
    oadp-e2e-qe:
      paths:
      - destination_dir: oadp-e2e-qe.tar.gz
        source_path: /oadp-e2e-qe.tar.gz
  to: oadp-runner
releases:
  arm64-latest:
    candidate:
      architecture: arm64
      product: ocp
      stream: nightly
      version: "4.21"
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: oadp-qe-aws-fips
  cron: 0 2 * * *
  steps:
    cluster_profile: aws-oadp-qe
    dependency_overrides:
      BUNDLE_IMAGE: oadp-1.5__v4.21__oadp-rhel9-operator
      OO_INDEX: quay.io/redhat-user-workloads/ocp-art-tenant/art-fbc:oadp-1.5__v4.21__oadp-rhel9-operator
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/ocp-art-tenant/art-fbc:oadp-1.5__v4.21__oadp-rhel9-operator
    env:
      BASE_DOMAIN: mig-qe-aws.devcluster.openshift.com
      BUCKET_NAME: oadp-fips
      EXECUTE_KUBEVIRT_TESTS: "false"
      FIPS_ENABLED: "true"
      OADP_TEST_FOCUS: Tier0
      RE_TRIGGER_ON_FAILURE: "false"
      REPORTPORTAL_HOSTNAME: reportportal-migration-qe.apps.dno.ocp-hub.prod.psi.redhat.com
      REPORTPORTAL_PROJECT: OADP
      USER_TAGS: |
        scenario oadp oadp-qe
    test:
    - ref: oadp-execute-tests
    workflow: oadp-ipi-aws-oadp-qe-konflux
zz_generated_metadata:
  branch: oadp-1.5
  org: oadp-qe
  repo: oadp-qe-automation
  variant: oadp1.5-ocp4.21-aws-testing
