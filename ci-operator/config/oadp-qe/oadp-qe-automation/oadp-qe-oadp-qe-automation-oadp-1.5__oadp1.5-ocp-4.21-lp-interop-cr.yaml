base_images:
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
  mtc-python-client:
    name: mtc-python-client
    namespace: mtc-qe
    tag: master
  oadp-apps-deployer:
    name: oadp-apps-deployer
    namespace: oadp-qe
    tag: master
  oadp-e2e-qe:
    name: oadp-e2e-qe
    namespace: oadp-qe
    tag: master
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- context_dir: .
  dockerfile_path: dockerfiles/testing/interop/Dockerfile
  inputs:
    mtc-python-client:
      paths:
      - destination_dir: mtc-python-client.tar.gz
        source_path: /mtc-python-client.tar.gz
    oadp-apps-deployer:
      paths:
      - destination_dir: oadp-apps-deployer.tar.gz
        source_path: /oadp-apps-deployer.tar.gz
    oadp-e2e-qe:
      paths:
      - destination_dir: oadp-e2e-qe.tar.gz
        source_path: /oadp-e2e-qe.tar.gz
  to: oadp-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: oadp-interop-aws
  cron: 0 23 31 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      COMPUTE_NODE_TYPE: c5n.metal
      EXECUTE_KUBEVIRT_TESTS: "true"
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "oadp-s3-*", "failure_type": "all", "classification": "Infrastructure Provisioning - S3 Buckets", "group": {"name": "lp-tests", "priority": 1}, "jira_project": "OADP", "jira_assignee": "!default", "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "oadp-execute-tests", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "oadp-execute-tests", "failure_type": "test_failure", "classification": "Test Failure", "group": {"name": "lp-tests", "priority": 2}, "jira_assignee": "!default", "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.21-lp","self-managed-lp","oadp-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: talayan@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: OADP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      OADP_TEST_FOCUS: interop
      OCP_VERSION: "4.21"
      ODF_OPERATOR_CHANNEL: stable-4.19
      ODF_STORAGE_CLUSTER_NAME: odf-operator
      ODF_VERSION_MAJOR_MINOR: "4.19"
      OPERATORS: |
        [
          {"name": "redhat-oadp-operator", "source": "redhat-operators", "channel": "stable", "install_namespace": "openshift-adp", "target_namespaces": "openshift-adp", "operator_group":"oadp-operator-group"}
        ]
      RE_TRIGGER_ON_FAILURE: "false"
      REPORT_TO_DR: "true"
      REPORTPORTAL_CMP: OADP-lp-interop
      USER_TAGS: |
        scenario oadp
    test:
    - ref: install-operators
    - ref: interop-tests-deploy-cnv
    - ref: interop-tests-deploy-odf
    - ref: oadp-execute-tests
    - ref: mpiit-data-router-reporter
    workflow: oadp-ipi-aws
  timeout: 8h0m0s
zz_generated_metadata:
  branch: oadp-1.5
  org: oadp-qe
  repo: oadp-qe-automation
  variant: oadp1.5-ocp-4.21-lp-interop-cr
