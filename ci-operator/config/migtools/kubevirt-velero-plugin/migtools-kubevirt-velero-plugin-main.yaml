build_root:
  image_stream_tag:
    name: builder
    namespace: konveyor
    tag: ubi9-v1.23
images:
- additional_architectures:
  - arm64
  dockerfile_path: Dockerfile.ubi
  to: kubevirt-velero-plugin
promotion:
  to:
  - name: kubevirt-velero-plugin
    namespace: konveyor
releases:
  latest:
    release:
      channel: fast
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-test
  optional: true
  steps:
    test:
    - as: unit
      commands: go mod vendor && go test -v ./pkg/...
      from: src
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: migtools
  repo: kubevirt-velero-plugin
