base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  operator-sdk:
    name: "4.18"
    namespace: origin
    tag: operator-sdk
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
images:
- dockerfile_path: Dockerfile
  to: openstack-lightspeed-operator
operator:
  bundles:
  - as: openstack-lightspeed-bundle
    dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/openstack-lightspeed/operator:latest
    with: pipeline:openstack-lightspeed-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: openstack-lightspeed-kuttl-4-18
  cluster_claim:
    architecture: amd64
    cloud: vexxhost
    owner: openstack-k8s-operators
    product: ocp
    timeout: 1h0m0s
    version: "4.18"
  steps:
    pre:
    - ref: ipi-install-rbac
    test:
    - as: install-openstack-lightspeed-operator
      cli: latest
      commands: |
        cat <<EOF | oc apply -f -
        apiVersion: v1
        kind: Namespace
        metadata:
          name: openshift-lightspeed
        EOF

        operator-sdk run bundle "$OO_BUNDLE" --namespace openshift-lightspeed
      dependencies:
      - env: OO_BUNDLE
        name: openstack-lightspeed-bundle
      from: operator-sdk
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 200Mi
    - as: kuttl-test
      cli: latest
      commands: |
        make kuttl-test
      from: src
      resources:
        limits:
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 200Mi
zz_generated_metadata:
  branch: main
  org: openstack-lightspeed
  repo: operator
