base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp_builder_rhel-8-golang-1.20-openshift-4.14:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- dockerfile_path: Dockerfile
  from: ubi
  inputs:
    ocp_builder_rhel-8-golang-1.20-openshift-4.14:
      as:
      - golang:1.20
  to: quay-bridge-operator
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
operator:
  bundles:
  - as: quay
    context_dir: bundle/downstream/
    dockerfile_path: Dockerfile
  substitutions:
  - pullspec: registry-proxy.engineering.redhat.com/rh-osbs/quay-quay-bridge-operator-rhel8:v3.6.0
    with: quay-bridge-operator
promotion:
  to:
  - namespace: quay
    tag: latest
releases:
  latest:
    integration:
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-quay
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: quay-bridge-operator
      OO_TARGET_NAMESPACES: '!all'
    post:
    - ref: quay-gather
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: quay-install-odf-operator
    - ref: quay-install-quay-operator
    - ref: quay-install-quay
    - ref: quay-create-admin
    - ref: optional-operators-subscribe
    - ref: quay-enable-quay-bridge-operator
    test:
    - as: tests
      commands: |
        make test-e2e
      from: src-oc
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: nightly-quay-3-10-unstable-e2e
  cron: 42 10 */1 * 1-5
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-quay
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: quay-bridge-operator
      OO_TARGET_NAMESPACES: '!all'
      QUAY_OPERATOR_INDEX_IMAGE: quay.io/projectquay/quay-operator-index:3.10-unstable
    post:
    - ref: quay-gather
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: quay-install-odf-operator
    - ref: quay-install-quay-operator
    - ref: quay-install-quay
    - ref: quay-create-admin
    - ref: optional-operators-subscribe
    - ref: quay-enable-quay-bridge-operator
    test:
    - as: tests
      commands: |
        make test-e2e
      from: src-oc
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-bridge-operator
  variant: ocp-latest
