base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
  openshift-release-golang-1.15:
    name: release
    namespace: openshift
    tag: golang-1.15
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: Dockerfile
  from: ubi
  inputs:
    openshift-release-golang-1.15:
      as:
      - golang:1.15
  to: quay-bridge-operator
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
operator:
  bundles:
  - as: quay
    context_dir: bundle/downstream/
    dockerfile_path: Dockerfile
  substitutions:
  - pullspec: registry-proxy.engineering.redhat.com/rh-osbs/quay-quay-bridge-operator-rhel8:v3.6.0
    with: quay-bridge-operator
releases:
  latest:
    integration:
      name: "4.6"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-quay
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: quay-bridge-operator
      OO_TARGET_NAMESPACES: '!all'
    post:
    - ref: quay-gather
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: quay-install-ocs-operator
    - ref: quay-install-quay-operator
    - ref: quay-install-quay
    - ref: quay-create-admin
    - ref: optional-operators-subscribe
    - ref: quay-enable-quay-bridge-operator
    test:
    - as: tests
      commands: |
        make test-e2e
      from: src-oc
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
- as: nightly-quay-3-7-unstable-e2e
  cron: 52 5 */14 * *
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-quay
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: quay-bridge-operator
      OO_TARGET_NAMESPACES: '!all'
      QUAY_OPERATOR_INDEX_IMAGE: quay.io/projectquay/quay-operator-index:3.7-unstable
    post:
    - ref: quay-gather
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: quay-install-ocs-operator
    - ref: quay-install-quay-operator
    - ref: quay-install-quay
    - ref: quay-create-admin
    - ref: optional-operators-subscribe
    - ref: quay-enable-quay-bridge-operator
    test:
    - as: tests
      commands: |
        make test-e2e
      from: src-oc
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-bridge-operator
  variant: ocp-4.6
