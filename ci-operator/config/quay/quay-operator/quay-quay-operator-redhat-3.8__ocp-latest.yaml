base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ubi:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.20-openshift-4.14
images:
- dockerfile_path: Dockerfile
  from: ubi
  to: quay-operator
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
operator:
  bundles:
  - as: quay
    context_dir: bundle/
    dockerfile_path: Dockerfile
  substitutions:
  - pullspec: quay.io/projectquay/quay-operator:v3.6.1
    with: quay-operator
promotion:
  excluded_images:
  - src-oc
  namespace: quay
  tag: "3.8"
releases:
  latest:
    integration:
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e
  steps:
    cluster_profile: aws
    dependencies:
      OO_INDEX: ci-index-quay
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
      OO_CHANNEL: alpha
      OO_INSTALL_NAMESPACE: '!create'
      OO_PACKAGE: quay-operator
      OO_TARGET_NAMESPACES: '!all'
    post:
    - ref: quay-gather
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: quay-install-odf-operator
    - ref: optional-operators-subscribe
    - ref: quay-install-quay
    - ref: quay-create-admin
    test:
    - as: tests
      commands: |
        set -eux
        registryEndpoint="$(oc -n quay get quayregistry quay -o jsonpath='{.status.registryEndpoint}')"
        registry="${registryEndpoint#https://}"
        oc registry login --registry "$registry" --auth-basic "admin:p@ssw0rd"
        oc image mirror --insecure=true quay.io/projectquay/quay:latest "$registry/admin/quay"
      from: src-oc
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: optional-operators-ci-aws
zz_generated_metadata:
  branch: redhat-3.8
  org: quay
  repo: quay-operator
  variant: ocp-latest
