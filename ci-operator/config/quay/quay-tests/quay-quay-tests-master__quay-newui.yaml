      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      NEW_UI_TESTING_COVERAGE: p1+-noprowci p2+-noprowci
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-14-v4-20@sha256:c3ae2f8abd3af31f4aa36531a0b7b2980d6bf83c64464ab07ab9fdf2e6a234ec
      QUAY_OLD_UI_DISABLED: "false"
      QUAY_OPERATOR_CHANNEL: stable-3.14
      QUAY_OPERATOR_SOURCE: fbc-operator-catalog
    test:
    - ref: quay-tests-enable-quay-catalogsource
