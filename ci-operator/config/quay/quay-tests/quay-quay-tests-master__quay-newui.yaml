base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.24-openshift-4.20
images:
- dockerfile_literal: "FROM src \nRUN set -x && \\\n  yum module disable nodejs -y
    || true && \\\n  yum remove -y nodejs npm npx || true && \\\n  rpm -qa | grep
    -i node | xargs rpm -e --nodeps || true && \\                               \n
    \ yum clean all && \\                                                                        \n
    \ rm -rf /usr/bin/node /usr/bin/npm /usr/bin/npx /usr/local/bin/node /usr/local/bin/npm
    /usr/local/bin/npx || true && \\                                                             \n
    \ rm -rf /usr/lib/node_modules /usr/local/lib/node_modules || true && \\                     \n
    \ curl -fsSL https://rpm.nodesource.com/setup_20.x | bash - && \\                            \n
    \ cp /etc/yum.repos.d/nodesource*.repo /etc/yum.repos.art/ci/ && \\        \n
    \ yum install -y nodejs && \\                                                                \n
    \ node --version && \\                                                                       \n
    \ which node && \\                                                                           \n
    \ yum module enable container-tools:rhel8 -y --setopt=sslverify=false  && \\\n
    \ PACKAGES=\"openssh-clients httpd-tools xorg-x11-server-Xvfb gtk2-devel gtk3-devel
    libnotify-devel GConf2 nss libXScrnSaver alsa-lib skopeo jq podman bzip2 python3.9\"
    && \\\n  yum install -y --setopt=sslverify=false --setopt=tsflags=nodocs $PACKAGES
    && \\\n  ln -sf /usr/bin/python3.9 /usr/bin/python3  && \\\n  python3 -m pip install
    requests  && \\\n  wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
    && \\\n  yum install -y ./google-chrome-stable_current_x86_64.rpm && \\\n  yum
    clean all && rm -rf /var/cache/yum/*  \n"
  from: src
  to: quay-newui-test
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
