base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests-quay314-performance-test
  cron: 0 20 * * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COLLAPSE: "true"
      COMPUTE_NODE_REPLICAS: "5"
      COMPUTE_NODE_TYPE: m6a.8xlarge
      ES_METADATA_INDEX: perf_scale_ci*
      ES_TYPE: quay-qe
      LOOKBACK: "180"
      LOOKBACK_SIZE: "15"
      ORION_CONFIG: examples/quay-load-test-stable-3.14.yaml
      ORION_ENVS: ocp_version=4.18,quay_version=stable-3.14,quay_load_test_index=quay-vegeta-results*,quay_image_push_pull_index=quay-push-pull*
      OUTPUT_FORMAT: JUNIT
      QUAY_INDEX_IMAGE_BUILD: brew.registry.redhat.io/rh-osbs/iib:940263
      QUAY_OPERATOR_CHANNEL: stable-3.14
      QUAY_OPERATOR_SOURCE: brew-operator-catalog
      QUAY_STORAGE_PROVIDER: aws
      RUN_ORION: "true"
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-performance
    - ref: openshift-qe-orion
    - ref: quay-tests-deprovisioning-aws-gcp-azure-storage-buckets
    workflow: cucushift-installer-rehearse-aws-ipi
  timeout: 8h0m0s
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: quay-performance
