base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM quay.io/quay-qetest/quaydast:latest
    RUN zap.sh -cmd -silent -addonupdate && \
        cp /home/rapidast/.ZAP/plugin/*.zap /opt/zap/plugin/ || :  && \
        zap.sh -version
  to: quay-test-dast
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-dast-test
  commands: echo "adding Quay DAST Test Image"
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: quay-dast
