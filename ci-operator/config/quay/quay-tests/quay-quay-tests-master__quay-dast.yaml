base_images:
  base:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- dockerfile_literal: |
    FROM base
    RUN dnf install -y java-11-openjdk jq git openssl python3.11 && \
        ln -sf /usr/bin/python3.11 /usr/bin/python3 && \
        dnf clean all
    RUN curl -L https://github.com/zaproxy/zaproxy/releases/download/v2.13.0/ZAP_2.13.0_Linux.tar.gz > /tmp/ZAP_2.13.0_Linux.tar.gz
    RUN python3 --version
    RUN mkdir -p /usr/local/zap \
      && tar xzvf /tmp/ZAP_2.13.0_Linux.tar.gz -C /usr/local/zap \
      && rm -f /tmp/ZAP_2.13.0_Linux.tar.gz
    ENV PATH $PATH:/usr/local/zap/ZAP_2.13.0
    RUN zap.sh -version
  from: base
  to: quay-test-dast
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-dast-test
  commands: echo "adding Quay DAST Test Image"
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: quay-dast
