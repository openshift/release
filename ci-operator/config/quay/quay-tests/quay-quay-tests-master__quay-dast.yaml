build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- dockerfile_literal: "FROM src \nRUN curl -L https://github.com/zaproxy/zaproxy/releases/download/v2.13.0/ZAP_2.13.0_Linux.tar.gz
    -o ZAP_2.13.0_Linux.tar.gz\nRUN PACKAGES=\"java-11-openjdk git python3\" && yum
    install -y $PACKAGES\nRUN git --version && python3 --version\nRUN tar zxvf ZAP_2.13.0_Linux.tar.gz\nRUN
    ZAP_2.13.0/zap.sh -version\n"
  from: src
  to: quay-test-dast
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-dast-test
  commands: echo "adding Quay DAST Test Image"
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: quay-dast
