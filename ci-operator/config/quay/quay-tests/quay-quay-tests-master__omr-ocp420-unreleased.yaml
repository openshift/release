base_images:
  upi-installer:
    name: "4.20"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-omr-tests-omr-ocp420-disconnected-unreleased
  cron: 0 0 4 * *
  steps:
    cluster_profile: aws-quay-qe
    env:
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      OMR_IMAGE: openshift-mirror-registry-rhel8:v2.0.8-1
      OMR_RELEASE: "false"
    post:
    - chain: quay-tests-aws-ipi-disconnected-private-deprovision
    test:
    - chain: quay-tests-aws-ipi-disconnected-private-provision
  timeout: 8h0m0s
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: omr-ocp420-unreleased
