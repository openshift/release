base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests-quay39-ocp415-lp-interop
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      CSO_CHANNEL: stable-3.9
      FIREWATCH_CONFIG: |
        [
          {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","quay-lp"]},
          {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","quay-lp"]},
          {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
          {"step": "openshift-*", "failure_type": "all", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","quay-lp"]},
          {"step": "enable-*", "failure_type": "all", "classification": "Other", "jira_project": "PROJQUAY", "jira_additional_labels": ["4.15-lp","self-managed-lp","quay-lp","interop-tests"]},
          {"step": "quay-tests-deploy-*", "failure_type": "all", "classification":  "Quay deployment", "jira_project": "PROJQUAY", "jira_additional_labels": ["4.15-lp","self-managed-lp","quay-lp","interop-tests"]},
          {"step": "quay-tests-*", "failure_type": "all", "classification":  "Test Failure", "jira_project": "PROJQUAY", "jira_additional_labels": ["4.15-lp","self-managed-lp","quay-lp","interop-tests"]}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      QBO_CHANNEL: stable-3.9
      QUAY_OPERATOR_CHANNEL: stable-3.9
      USER_TAGS: |
        scenario quay
    test:
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-e2e
    - ref: quay-tests-qbo-qe-test
    - ref: quay-tests-cso-qe-test
    workflow: firewatch-cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: ocp-415-quay39
