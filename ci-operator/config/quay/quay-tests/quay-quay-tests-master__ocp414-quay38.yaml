base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests-quay38-ocp414-lp-interop
  cron: 0 6 * * 1
  remote_api: true
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      FIREWATCH_CONFIG: |
        [
          {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "jira_project": "OCPQE"},
          {"step": "gather-*", "failure_type": "all", "classification": "Other", "jira_project": "OCPQE"},
          {"step": "openshift-*", "failure_type": "all", "classification": "Other", "jira_project": "OCPQE"},
          {"step": "enable-*", "failure_type": "all", "classification": "Other", "jira_project": "OCPQE"},
          {"step": "quay-tests-deploy-*", "failure_type": "all", "classification":  "Quay deployment", "jira_project": "OCPQE"},
          {"step": "quay-tests-*", "failure_type": "all", "classification":  "Test Failure", "jira_project": "OCPQE"}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPTOCPCI
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
    test:
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-e2e
    - ref: quay-tests-qbo-qe-test
    - ref: quay-tests-cso-qe-test
    workflow: firewatch-cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: ocp414-quay38
