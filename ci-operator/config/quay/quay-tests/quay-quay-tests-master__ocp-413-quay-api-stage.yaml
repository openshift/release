base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.13"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests-quay-ocp413-stage-api-testing
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws-quay-qe
    env:
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m6a.8xlarge
      QUAY_INDEX_IMAGE_BUILD: brew.registry.redhat.io/rh-osbs/iib-pub-pending:v4.13
      QUAY_OPERATOR_CHANNEL: stable-3.9
      QUAY_OPERATOR_SOURCE: brew-operator-catalog
      QUAY_VERSION: 3.9.15
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-api
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: ocp-413-quay-api-stage
