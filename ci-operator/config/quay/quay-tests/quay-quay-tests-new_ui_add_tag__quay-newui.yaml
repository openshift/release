base_images:
  cli:
    name: "4.16"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.16
images:
- dockerfile_literal: "FROM src\nRUN sleep 28800 \nRUN curl --silent --location  https://rpm.nodesource.com/setup_16.x
    | bash - && \\\n    curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo
    | tee /etc/yum.repos.d/yarn.repo && \\\n    PACKAGES=\"openssh-clients httpd-tools
    nodejs yarn xorg-x11-server-Xvfb gtk2-devel gtk3-devel libnotify-devel GConf2
    nss libXScrnSaver alsa-lib skopeo\" && \\\n    yum install --setopt=tsflags=nodocs
    -y $PACKAGES && \\\n    yum install -y yum-utils && yum-config-manager --add-repo
    https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo && \\\n    yum -y install
    terraform \\\n    yum clean all && rm -rf /var/cache/yum/*\nRUN curl -Lo firefox-latest.tar.bz2
    'https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=en-US' &&
    \\\n    tar xjf firefox-*.tar.bz2 && \\\n    mv firefox /opt && \\\n    ln -s
    /opt/firefox/firefox /usr/local/bin/firefox && \\\n    firefox -v\n"
  from: src
  to: quay-test-console
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests-quay311-ocp416-newui
  cron: 0 12 * * 5
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      QUAY_OPERATOR_CHANNEL: stable-3.11
    test:
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-newui
    workflow: cucushift-installer-rehearse-aws-ipi
