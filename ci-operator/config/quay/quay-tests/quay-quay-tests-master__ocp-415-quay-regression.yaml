base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.15"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 200m
      memory: 500Mi
tests:
- as: quay-acs-violations-check-quay39
  cron: 0 20 24 * *
  steps:
    cluster_profile: aws-quay-qe
    env:
      ACS_OPERATOR_CHANNEL: stable
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      COMPUTE_NODE_TYPE: m6a.8xlarge
      ODF_OPERATOR_CHANNEL: stable-4.15
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-10-v4-15@sha256:e6d6cca1ff11788aecd306ccc281a38801fff8f9f77f9d576525f371bf184800
      QUAY_OPERATOR_CHANNEL: stable-3.9
      QUAY_OPERATOR_SOURCE: fbc-operator-catalog
      QUAY_VERSION: 3.10.18
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-resource-provisioning-storage-odf
    - ref: quay-tests-quay-deploy-operator
    - ref: quay-tests-quay-deploy-registry-noobaa
    - ref: quay-tests-quay-acs
    - ref: quay-tests-test-quay-api
    - ref: quay-tests-test-quay-e2e
    workflow: cucushift-installer-rehearse-aws-ipi
- as: quay-e2e-tests-quay39-ocp415-virtual-builder
  cron: '@yearly'
  steps:
    cluster_profile: aws-quay-qe
    env:
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.8xlarge
      ODF_OPERATOR_CHANNEL: stable-4.15
      QUAY_BUILDER_IMAGE: quay.io/redhat-user-workloads/quay-eng-tenant/quay-builder-v3-10@sha256:3e19c71e2d51ddf8600cf30418da84dd1cc15f111a0dd4b11b25e8449ee4d618
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-10-v4-15@sha256:e6d6cca1ff11788aecd306ccc281a38801fff8f9f77f9d576525f371bf184800
      QUAY_OPERATOR_CHANNEL: stable-3.9
      QUAY_OPERATOR_SOURCE: fbc-operator-catalog
      QUAY_VERSION: 3.10.18
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-resource-provisioning-storage-odf
    - ref: quay-tests-resource-provisioning-tls
    - ref: quay-tests-resource-provisioning-builder
    - ref: quay-tests-quay-deploy-operator
    - ref: quay-tests-quay-deploy-registry-builder
    - ref: quay-tests-test-quay-api
    - ref: quay-tests-test-quay-e2e
    workflow: cucushift-installer-rehearse-aws-ipi
