base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.20"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests-quay314-ocp420-lp-interop
  cron: 0 23 31 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      COMPUTE_NODE_TYPE: m5.4xlarge
      CSO_CHANNEL: stable-3.14
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "enable-*", "failure_type": "all", "classification": "Other", "jira_project": "PROJQUAY", "jira_assignee": "!default", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "quay-tests-deploy-*", "failure_type": "all", "classification":  "Quay deployment", "jira_project": "PROJQUAY", "jira_assignee": "!default", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "quay-tests-*", "failure_type": "all", "classification":  "Test Failure", "jira_project": "PROJQUAY", "jira_assignee": "!default", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.20-lp","self-managed-lp","quay-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: dyan@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      QBO_CHANNEL: stable-3.14
      QUAY_OPERATOR_CHANNEL: stable-3.14
      QUAY_VERSION: "3.14"
      USER_TAGS: |
        scenario quay
    test:
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-e2e
    - ref: quay-tests-qbo-qe-test
    - ref: quay-tests-cso-qe-test
    workflow: firewatch-cucushift-installer-rehearse-aws-ipi
- as: quay-e2e-tests-quay314-ocp420-lp-interop-fips
  cron: 0 23 31 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      COMPUTE_NODE_TYPE: m5.4xlarge
      CSO_CHANNEL: stable-3.14
      FIPS_ENABLED: "true"
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "enable-*", "failure_type": "all", "classification": "Other", "jira_project": "PROJQUAY", "jira_assignee": "!default", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "quay-tests-deploy-*", "failure_type": "all", "classification":  "Quay deployment", "jira_project": "PROJQUAY", "jira_assignee": "!default", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "quay-tests-*", "failure_type": "all", "classification":  "Test Failure", "jira_project": "PROJQUAY", "jira_assignee": "!default", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["!default","interop-tests"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.20-lp","self-managed-lp","fips","quay-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: dyan@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_FAIL_WITH_TEST_FAILURES: "true"
      QBO_CHANNEL: stable-3.14
      QUAY_OPERATOR_CHANNEL: stable-3.14
      QUAY_VERSION: "3.14"
      USER_TAGS: |
        scenario quay
    test:
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-e2e
    - ref: quay-tests-qbo-qe-test
    - ref: quay-tests-cso-qe-test
    workflow: firewatch-cucushift-installer-rehearse-aws-ipi
- as: quay-acs-violations-check-quay316
  cron: 0 20 24 * *
  steps:
    cluster_profile: aws-quay-qe
    env:
      ACS_OPERATOR_CHANNEL: stable
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      COMPUTE_NODE_TYPE: m6a.8xlarge
      ODF_OPERATOR_CHANNEL: stable-4.20
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-16-v4-20@sha256:3b11114931866d68213ac0a554fce551619903bb76d0b71b1f4e74b497ae787f
      QUAY_OPERATOR_CHANNEL: stable-3.16
      QUAY_OPERATOR_SOURCE: fbc-operator-catalog
      QUAY_VERSION: "3.16"
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-resource-provisioning-storage-odf
    - ref: quay-tests-quay-deploy-operator
    - ref: quay-tests-quay-deploy-registry-noobaa
    - ref: quay-tests-quay-acs
    - ref: quay-tests-test-quay-api
    - ref: quay-tests-test-quay-e2e
    workflow: cucushift-installer-rehearse-aws-ipi
- as: quay-e2e-tests-quay316-ocp420-virtual-builder
  cron: '@yearly'
  steps:
    cluster_profile: aws-quay-qe
    env:
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.8xlarge
      NEW_UI_TESTING_COVERAGE: builder
      ODF_OPERATOR_CHANNEL: stable-4.20
      QUAY_BUILDER_IMAGE: quay.io/redhat-user-workloads/quay-eng-tenant/quay-builder-v3-16@sha256:854ff5453e5d2dacfe58018b222c606b88cc08af7bf3ddc82a6c03a735657dfa
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-16-v4-20@sha256:3b11114931866d68213ac0a554fce551619903bb76d0b71b1f4e74b497ae787f
      QUAY_OLD_UI_DISABLED: "true"
      QUAY_OPERATOR_CHANNEL: stable-3.16
      QUAY_OPERATOR_SOURCE: fbc-operator-catalog
      QUAY_VERSION: "3.16"
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-resource-provisioning-storage-odf
    - ref: quay-tests-resource-provisioning-tls
    - ref: quay-tests-resource-provisioning-builder
    - ref: quay-tests-quay-deploy-operator
    - ref: quay-tests-quay-deploy-registry-builder
    - ref: quay-tests-test-quay-api
    - ref: quay-tests-test-quay-newui
    - ref: quay-tests-test-quay-e2e
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: ocp-420-quay
