base_images:
  ocp_builder_rhel-8-golang-1.21-openshift-4.17:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.17
  tools:
    name: "4.17"
    namespace: ocp
    tag: tools
build_root:
  image_stream_tag:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.21-openshift-4.17
images:
- dockerfile_path: images/Dockerfile.upgrade
  from: tools
  inputs:
    ocp_builder_rhel-8-golang-1.21-openshift-4.17:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.21-openshift-4.17
  to: quay-test-operator
promotion:
  to:
  - namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay314-ocp417-upgrade
  cron: 0 23 12 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      COMPUTE_NODE_TYPE: m6a.8xlarge
      ODF_OPERATOR_CHANNEL: stable-4.17
      QUAY_INDEX_IMAGE_BUILD: brew.registry.redhat.io/rh-osbs/iib:973360
      QUAY_OPERATOR_CHANNEL: stable-3.14
      QUAY_UPGRADE_TESTCASE: Quay-Upgrade-High|Quay-Upgrade-Medium
      QUAY_VERSION: "3.14"
    test:
    - ref: quay-tests-resource-provisioning-storage-odf
    - ref: quay-tests-test-quay-upgrade
    workflow: cucushift-installer-rehearse-aws-ipi
  timeout: 8h0m0s
- as: cso-quay314-ocp417-upgrade
  cron: 0 22 12 * *
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CSO_INDEX_IMAGE_BUILD: brew.registry.redhat.io/rh-osbs/iib:961090
      QUAY_OPERATOR_CHANNEL: stable-3.14
      QUAY_UPGRADE_TESTCASE: Quay-Upgrade-CSO-High
      QUAY_VERSION: "3.14"
    test:
    - ref: quay-tests-test-quay-upgrade
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: quay-upgrade
