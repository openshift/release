base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay311-ocp415-upgrade
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.4xlarge
      QUAY_OPERATOR_CHANNEL: stable-3.10
      ODF_OPERATOR_CHANNEL: stable-4.14
      ODF_VERSION_MAJOR_MINOR: "4.14"      
    test:
    - ref: interop-tests-deploy-odf
    - ref: quay-tests-quay-upgrade
    workflow: cucushift-installer-rehearse-aws-upi
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: quay-upgrade
