base_images:
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests-quay313-api-testing
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      QUAY_INDEX_IMAGE_BUILD: brew.registry.redhat.io/rh-osbs/iib:950387
      QUAY_OPERATOR_CHANNEL: stable-3.13
      QUAY_OPERATOR_SOURCE: brew-operator-catalog
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-api
    workflow: cucushift-installer-rehearse-aws-ipi
- as: quay-e2e-tests-quay314-api-testing
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      QUAY_INDEX_IMAGE_BUILD: brew.registry.redhat.io/rh-osbs/iib:940263
      QUAY_OPERATOR_CHANNEL: stable-3.14
      QUAY_OPERATOR_SOURCE: brew-operator-catalog
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-api
    workflow: cucushift-installer-rehearse-aws-ipi
- as: quay-e2e-tests-quay-ocp418-stage-api-testing
  cron: 0 12 * * 3
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      QUAY_INDEX_IMAGE_BUILD: brew.registry.redhat.io/rh-osbs/iib-pub-pending:v4.18
      QUAY_OPERATOR_CHANNEL: stable-3.14
      QUAY_OPERATOR_SOURCE: brew-operator-catalog
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-deploy-quay-aws-s3
    - ref: quay-tests-test-quay-api
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: quay-api
