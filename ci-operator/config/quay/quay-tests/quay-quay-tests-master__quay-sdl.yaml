base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-sdl-check-images-vulnerabilities
  cron: 0 12 * * 6
  steps:
    post:
    - ref: quay-tests-deprovisioning-quay-security-testing
    pre:
    - ref: quay-tests-provisioning-quay-security-testing
    test:
    - ref: quay-tests-scan-quay-images
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: quay-sdl
