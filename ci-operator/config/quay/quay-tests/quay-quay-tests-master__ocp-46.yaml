base_images:
  cli:
    name: "4.6"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.6"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests
  cron: 10 15 13 */12 *
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
      ODF_OPERATOR_CHANNEL: stable-4.6
      ODF_SUBSCRIPTION_NAME: ocs-operator
    test:
    - chain: quay-tests-quay-e2e-test
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
  variant: ocp-46
