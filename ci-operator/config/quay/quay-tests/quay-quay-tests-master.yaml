base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_literal: |
    FROM src
    RUN curl --silent --location https://rpm.nodesource.com/setup_lts.x | bash - && \
        curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | tee /etc/yum.repos.d/yarn.repo && \
        PACKAGES="openssh-clients httpd-tools nodejs yarn xorg-x11-server-Xvfb gtk2-devel gtk3-devel libnotify-devel GConf2 nss libXScrnSaver alsa-lib skopeo" && \
        yum install --setopt=tsflags=nodocs -y $PACKAGES && \
        yum install -y yum-utils && yum-config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo && \
        yum -y install terraform \
        yum clean all && rm -rf /var/cache/yum/*
  from: src
  to: quay-test-console
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
    test:
    - chain: quay-tests-quay-e2e-test
    workflow: cucushift-installer-rehearse-aws-ipi
- as: quay-e2e-tests-fips
  cron: 0 12 * * 5
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.2xlarge
      FIPS_ENABLED: "true"
    test:
    - chain: quay-tests-quay-e2e-test
    workflow: cucushift-installer-rehearse-aws-ipi
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
