base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_literal: |
    FROM src
    RUN curl --silent --location https://rpm.nodesource.com/setup_lts.x | bash - && \
        curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | tee /etc/yum.repos.d/yarn.repo && \
        PACKAGES="openssh-clients httpd-tools nodejs yarn xorg-x11-server-Xvfb gtk2-devel gtk3-devel libnotify-devel GConf2 nss libXScrnSaver alsa-lib skopeo" && \
        yum install --setopt=tsflags=nodocs -y $PACKAGES && \
        yum clean all && rm -rf /var/cache/yum/*
  from: src
  to: quay-test-console
promotion:
  namespace: ci
  tag: latest
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: quay-e2e-tests
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
      ODF_OPERATOR_CHANNEL: stable-4.10
      QUAY_OPERATOR_CHANNEL: stable-3.7
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-aws-pre
    - ref: quay-tests-deploy-quay-odf
    test:
    - as: quay-e2e-tests
      commands: ls;echo "onboarding quay-tests repo"
      from: src
      resources:
        requests:
          cpu: 200m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
