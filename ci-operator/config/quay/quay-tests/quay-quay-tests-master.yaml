base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
images:
- dockerfile_literal: |
    FROM coreos/centos
    RUN curl --silent --location https://rpm.nodesource.com/setup_lts.x | bash - && \
        curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | tee /etc/yum.repos.d/yarn.repo && \
        PACKAGES="openssh-clients httpd-tools nodejs yarn xorg-x11-server-Xvfb gtk2-devel gtk3-devel libnotify-devel GConf2 nss libXScrnSaver alsa-lib skopeo" && \
        yum install --setopt=tsflags=nodocs -y $PACKAGES && \
        yum clean all && rm -rf /var/cache/yum/*
  from: src
  to: quay-test-ui
promotion:
  excluded_images:
  - quay-test-ui
  namespace: ci
  tag: "latest"
tests:
- as: quay-e2e
  optional: true
  run_if_changed: quay-frontend-tests/
  steps:
    cluster_profile: aws
    env:
      COMPUTE_NODE_TYPE: m5.2xlarge
    test:
    - as: console-test
      cli: 4.11
      commands: oc get clusterversion
      from: quay-test-ui
      resources:
        requests:
          cpu: "2"
          memory: 600Mi
      timeout: 1h0m0s
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: quay
  repo: quay-tests
