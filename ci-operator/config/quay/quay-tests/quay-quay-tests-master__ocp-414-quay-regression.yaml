base_images:
  cli:
    name: "4.14"
    namespace: ocp
    tag: cli
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 200m
      memory: 500Mi
tests:
- as: quay-acs-violations-check-quay312
  cron: 0 20 24 * *
  steps:
    cluster_profile: aws-quay-qe
    env:
      ACS_OPERATOR_CHANNEL: stable
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "6"
      COMPUTE_NODE_TYPE: m6a.8xlarge
      ODF_OPERATOR_CHANNEL: stable-4.14
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-12-v4-14@sha256:4a401e4b814fd145ed30b522950155777ba7396c6ca3d1b11dbc13bb32b4c321
      QUAY_OPERATOR_CHANNEL: stable-3.12
      QUAY_OPERATOR_SOURCE: fbc-operator-catalog
      QUAY_VERSION: 3.12.14
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-resource-provisioning-storage-odf
    - ref: quay-tests-quay-deploy-operator
    - ref: quay-tests-quay-deploy-registry-noobaa
    - ref: quay-tests-quay-acs
    - ref: quay-tests-test-quay-api
    - ref: quay-tests-test-quay-e2e
    workflow: cucushift-installer-rehearse-aws-ipi
- as: quay-e2e-tests-quay312-ocp414-virtual-builder
  cron: '@yearly'
  steps:
    cluster_profile: aws-quay-qe
    env:
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_TYPE: m5.8xlarge
      ODF_OPERATOR_CHANNEL: stable-4.14
      QUAY_BUILDER_IMAGE: quay.io/redhat-user-workloads/quay-eng-tenant/quay-builder-v3-12@sha256:f928285aca9c989e5a665a70daa5d040025e9125887c2210aef8d35fe7ffea7a
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-12-v4-14@sha256:4a401e4b814fd145ed30b522950155777ba7396c6ca3d1b11dbc13bb32b4c321
      QUAY_OPERATOR_CHANNEL: stable-3.12
      QUAY_OPERATOR_SOURCE: fbc-operator-catalog
      QUAY_VERSION: 3.12.14
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-resource-provisioning-storage-odf
    - ref: quay-tests-resource-provisioning-tls
    - ref: quay-tests-resource-provisioning-builder
    - ref: quay-tests-quay-deploy-operator
    - ref: quay-tests-quay-deploy-registry-builder
    - ref: quay-tests-test-quay-api
    - ref: quay-tests-test-quay-e2e
    workflow: cucushift-installer-rehearse-aws-ipi
- as: quay312-ocp414-operator-test-singlens
  cron: '@yearly'
  steps:
    cluster_profile: aws-quay-qe
    env:
      BASE_DOMAIN: quayqe.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "8"
      COMPUTE_NODE_TYPE: m6a.8xlarge
      ODF_OPERATOR_CHANNEL: stable-4.14
      QUAY_INDEX_IMAGE_BUILD: quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-12-v4-14@sha256:4a401e4b814fd145ed30b522950155777ba7396c6ca3d1b11dbc13bb32b4c321
      QUAY_OPERATOR_CHANNEL: stable-3.12
      QUAY_OPERATOR_TESTCASE: Quay-High|Quay-Medium
    test:
    - ref: quay-tests-enable-quay-catalogsource
    - ref: quay-tests-resource-provisioning-storage-odf
    - ref: quay-tests-resource-provisioning-aws-unmanaged-component
    - ref: quay-tests-test-quay-operator
    workflow: quay-tests-cucushift-installer-rehearse-aws-ipi-operator
