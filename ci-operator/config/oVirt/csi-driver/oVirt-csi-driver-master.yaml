base_images:
  fedora:
    name: fedora
    namespace: openshift
    tag: "31"
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile
  from: fedora
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.13
  to: ovirt-csi-driver
promotion:
  name: csi-driver
  namespace: ovirt
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
tests:
- as: fmt
  commands: make fmt
  container:
    from: src
- as: vet
  commands: make vet
  container:
    from: src
- as: sanity
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: oVirt
  repo: csi-driver
