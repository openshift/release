base_images:
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  ubi-minimal:
    name: ubi-minimal
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: Dockerfile
  from: ubi-minimal
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.svc.ci.openshift.org/openshift/release:golang-1.13
  to: ovirt-csi-driver-operator
promotion:
  name: csi-driver-operator
  namespace: ovirt
resources:
  '*':
    requests:
      cpu: 1000m
      memory: 1Gi
tests:
- as: test
  commands: make test
  container:
    from: src
- as: verify
  commands: make verify
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: oVirt
  repo: csi-driver-operator
