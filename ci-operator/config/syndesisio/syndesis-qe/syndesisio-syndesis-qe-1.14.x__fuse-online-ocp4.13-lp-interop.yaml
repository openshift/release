base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: docker
  to: base-fuse-online
- dockerfile_literal: |-
    FROM base-fuse-online
    USER root
    RUN apt-get update -y \
    && apt-get install apache2-utils -y \
    && rm -rf /var/lib/apt/lists/*
    USER 1200:1201
  from: base-fuse-online
  to: fuse-online-test-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fuse-online-interop-aws
  cron: 0 6 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
    test:
    - ref: syndesisio-deploy-syndesis-qe
    workflow: ipi-aws
zz_generated_metadata:
  branch: 1.14.x
  org: syndesisio
  repo: syndesis-qe
  variant: fuse-online-ocp4.13-lp-interop
