base_images:
  cli:
    name: "4.15"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |-
    FROM quay.io/fuse_qe/syndesisqe-tests:1.15.x
    USER root
    RUN apt install -y rsync
    RUN chgrp -R 0 /home/seluser && \
    chmod -R g=u /home/seluser && \
    chgrp 0 / && \
    chmod g=u / && \
    chmod g=u /etc/passwd /etc/group && \
    chgrp -R 0 /tmp && \
    chmod -R g=u /tmp
    USER seluser
  to: fuse-online-test-runner
- dockerfile_literal: |-
    FROM cli
    RUN dnf update -y && dnf install httpd-tools -y && dnf install rsync -y && dnf clean all
  from: cli
  to: htpasswd-cli
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 2Gi
tests:
- as: fuse-online-interop-aws
  cron: 0 6 25 10 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      FIREWATCH_CONFIG: |
        [
          {"step": "ipi-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","fuse-online-lp"]},
          {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","fuse-online-lp"]},
          {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
          {"step": "openshift-*", "failure_type": "all", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "cluster", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","fuse-online-lp"]},
          {"step": "syndesisio-setup-syndesis-qe", "failure_type": "all", "classification": "Other", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["4.15-lp","self-managed-lp","fuse-online-lp","interop-tests"]},
          {"step": "syndesisio-deploy-syndesis-qe", "failure_type": "pod_failure", "classification": "Test Execution", "jira_project": "LPINTEROP", "group": {"name": "lp-tests", "priority": 2}, "jira_additional_labels": ["4.15-lp","self-managed-lp","fuse-online-lp","interop-tests"]},
          {"step": "syndesisio-deploy-syndesis-qe", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "ENTESB", "group": {"name": "lp-tests", "priority": 2}, "jira_component": ["Fuse Online", "QE"], "jira_additional_labels": ["4.15-lp","self-managed-lp","fuse-online-lp","interop-tests"]}
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      USER_TAGS: |
        scenario fuse-online
    test:
    - ref: syndesisio-setup-syndesis-qe
    - ref: syndesisio-deploy-syndesis-qe
    workflow: firewatch-ipi-aws
zz_generated_metadata:
  branch: 1.15.x
  org: syndesisio
  repo: syndesis-qe
  variant: fuse-online-ocp4.15-lp-interop
