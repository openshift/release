base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: dockerfiles/Dockerfile
  to: fuse-online-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: fuse-online-aws
  cron: 0 1 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: aws.interop.ccitredhat.com
      OPERATORS: |
        [ { "name": "fuse-online-operator", "source": "redhat-operators", "channel": "alpha", "install_namespace": "fuse-online", "target_namespaces": "!install" } ]
    test:
    - ref: install-operators
    workflow: ipi-aws
zz_generated_metadata:
  branch: 1.15.x
  org: syndesisio
  repo: syndesis-qe
  variant: fuse-online-ocp4.13-lp-interop
