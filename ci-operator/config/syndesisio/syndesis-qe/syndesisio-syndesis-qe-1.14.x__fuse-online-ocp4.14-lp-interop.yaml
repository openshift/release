base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: docker
  to: fuse-online-base
- dockerfile_literal: |-
    FROM fuse-online-base
    USER 1200:1201
  from: fuse-online-base
  to: fuse-online-test-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 2Gi
tests:
- as: fuse-online-interop-aws
  cron: 0 6 * * 1
  remote_api: true
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
      OPERATORS: |
        [
            {"name": "fuse-online", "source": "redhat-operators", "channel": "latest", "install_namespace": "fuse-online", "operator_group":"fuse-online-operator-group", "target_namespaces": "fuse-online"}
        ]
    test:
    - ref: install-operators
    - ref: syndesisio-deploy-syndesis-qe
    workflow: ipi-aws
zz_generated_metadata:
  branch: 1.14.x
  org: syndesisio
  repo: syndesis-qe
  variant: fuse-online-ocp4.14-lp-interop
