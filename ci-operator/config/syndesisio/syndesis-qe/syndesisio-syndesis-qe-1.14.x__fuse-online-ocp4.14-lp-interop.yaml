base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: FROM docker.io/syndesisqe/syndesisqe-tests:1.14.x
  to: fuse-online-test-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 2Gi
tests:
- as: fuse-online-interop-aws
  cron: 0 6 * * 1
  remote_api: true
  steps:
    cluster_profile: aws-cspi-qe
    env:
      BASE_DOMAIN: cspilp.interop.ccitredhat.com
    test:
    - ref: syndesisio-deploy-syndesis-qe
    - ref: wait
    workflow: ipi-aws
zz_generated_metadata:
  branch: 1.14.x
  org: syndesisio
  repo: syndesis-qe
  variant: fuse-online-ocp4.14-lp-interop
