        }
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      JSON_TRIGGER_LIST: rosa-sts-hypershift-lp-interop-jobs
    post:
    - ref: firewatch-report-issues
    test:
    - ref: trigger-jobs
- as: rosa-sts-hypershift-lp-watcher-bot-message
