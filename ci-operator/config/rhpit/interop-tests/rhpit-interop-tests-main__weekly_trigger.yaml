    env:
      WATCHER_BOT_JOB_FILE: rosa-sts-hypershift-lp-interop-jobs
      WATCHER_BOT_JOB_GROUP_NAME: ROSA STS Hypershift Layered Product Scenarios
    test:
    - ref: trigger-jobs-interop-ocp-watcher-bot-send-message
