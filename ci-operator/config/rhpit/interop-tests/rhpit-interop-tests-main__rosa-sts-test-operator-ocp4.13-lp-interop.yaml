base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
  openshift-cli-installer:
    name: openshift-cli-installer
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 200m
      memory: 200Mi
tests:
- as: rosa-sts-test-operator-use-workflow
  cron: 0 6 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      FIREWATCH_CONFIG: |
        [
          {"step": "operator-install", "failure_type": "all", "classification": "Provisioning - Operators", "jira_project": "LPTOCPCI"},
          {"step": "operator-uninstall", "failure_type": "all", "classification": "Deprovisioning - Operators", "jira_project": "LPTOCPCI"},
          {"step": "rosa-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster (ROSA)", "jira_project": "LPTOCPCI"},
          {"step": "aws-*", "failure_type": "all", "classification": "Infrastructure Provisioning - Cluster (AWS)", "jira_project": "LPTOCPCI"},
          {"step": "gather-*", "failure_type": "pod_failure", "classification": "Other", "jira_project": "LPTOCPCI"},
          {"step": "gather-*", "failure_type": "test_failure", "classification": "NONE", "jira_project": "NONE", "ignore": "true"},
          {"step": "openshift-*", "failure_type": "all", "classification": "Other", "jira_project": "LPTOCPCI"},
        ]
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPTOCPCI
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
      OPENSHIFT_VERSION: "4.13"
      OPERATOR1_CONFIG: name=operator
    workflow: operator-aws-rosa
- as: rosa-sts-test-operator-use-installer
  cron: 0 6 * * 1
  steps:
    cluster_profile: aws-cspi-qe
    env:
      CLUSTER1_CONFIG: name=rosa-cluster;platform=rosa;region=us-east-2;version=4.13;channel-group=stable;compute-machine-type=g4dn.2xlarge;timeout=90m;replicas=2;fips=true;ocm-env=stage
      OPENSHIFT_VERSION: "4.13"
      OPERATOR1_CONFIG: name=operator
    test:
    - ref: cluster-install
    - ref: operator-install
    - ref: cluster-uninstall
zz_generated_metadata:
  branch: main
  org: rhpit
  repo: interop-tests
  variant: rosa-sts-test-operator-ocp4.13-lp-interop
