base_images:
  ansible:
    name: "4.12"
    namespace: ocp
    tag: ansible
  cli-ocm:
    name: cli-ocm
    namespace: ci
    tag: latest
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: "4.12"
    namespace: ocp
    tag: openstack-installer
  upi-installer:
    name: "4.12"
    namespace: ocp
    tag: upi-installer
releases:
  initial:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.12"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mtc-rehearse-aws
  interval: 960h
  steps:
    cluster_profile: aws-cspi-qe
    env:
      CLUSTER_DURATION: "3600"
      CLUSTER_DURATION_AFTER_FAILURE: "3600"
      CLUSTER_NAME: viv-mtc
      CLUSTER_VERSION: "4.12"
      COMPUTE_MACHINE_TYPE: m5.xlarge
      OCM_LOGIN_URL: https://api.stage.openshift.com
    post:
    - ref: osd-delete-delete
    pre:
    - ref: osd-create-create
zz_generated_metadata:
  branch: master
  org: rhpit
  repo: interop-tests
  variant: mtc-rehearse-4.12
