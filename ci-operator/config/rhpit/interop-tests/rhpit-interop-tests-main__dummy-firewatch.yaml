base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: failure-test
  cron: 0 23 31 2 *
  steps:
    env:
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "*ocs-tests"                      , "failure_type": "all" , "classification": "ODF Storage Tests Failure"          , "group": { "name" : "lp-tests", "priority" : 1}, "jira_additional_labels": ["!default", "interop-tests","test-initialization"], "jira_project": "DFBUGS", "jira_assignee": "oviner@redhat.com"},
              {"step": "*cnv-tests-e2e-deploy"           , "failure_type": "all" , "classification": "CNV Tests Failure"                  , "group": { "name" : "lp-tests", "priority" : 1}, "jira_additional_labels": ["!default", "interop-tests"], "jira_assignee": "!default"},
              {"step": "*openshift-virtualization-tests" , "failure_type": "all" , "classification": "CNV Tests Failure"                  , "group": { "name" : "lp-tests", "priority" : 2}, "jira_additional_labels": ["!default", "interop-tests"], "jira_assignee": "!default"}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/oharan2/cspi-utils/refs/heads/cr/firewatch-base-configs/cr/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.21-lp", "self-managed-lp", "cnv-lp"]'
      FIREWATCH_DEFAULT_JIRA_ASSIGNEE: rnetser@redhat.com
      FIREWATCH_DEFAULT_JIRA_PROJECT: CNV
    post:
    - ref: firewatch-report-issues
zz_generated_metadata:
  branch: main
  org: rhpit
  repo: interop-tests
  variant: dummy-firewatch
