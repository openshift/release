base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |-
    FROM alpine:latest
    RUN apk update
    RUN apk upgrade
    RUN apk add bash
    RUN apk add iputils
  to: honeycomb-poc-image
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: honeycomb-poc
  commands: |
    ping -c 10 10.19.26.5 && sleep 3600
  container:
    from: honeycomb-poc-image
zz_generated_metadata:
  branch: main
  org: rhpit
  repo: interop-tests
  variant: honeycomb_poc
