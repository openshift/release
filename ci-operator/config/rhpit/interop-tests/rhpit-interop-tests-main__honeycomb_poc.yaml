base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |-
    FROM docker.io/library/python:3.11
    RUN curl -L https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz -o oc.tar.gz && \
        tar -xzf oc.tar.gz && \
        mv oc /usr/local/bin && \
        rm oc.tar.gz
    RUN mkdir /.kube
    RUN touch /.kube/config
    RUN chmod 777 /.kube/config
  to: honeycomb-poc-image
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.13"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: honeycomb-poc
  steps:
    post:
    - as: honeycomb-post
      commands: |
        sleep 3600
      from: honeycomb-poc-image
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
    test:
    - as: honeycomb-test
      commands: |
        sleep 90
      from: honeycomb-poc-image
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
zz_generated_metadata:
  branch: main
  org: rhpit
  repo: interop-tests
  variant: honeycomb_poc
