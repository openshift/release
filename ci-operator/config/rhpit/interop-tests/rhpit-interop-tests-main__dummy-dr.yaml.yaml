base_images:
  cli:
    name: "4.21"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.21"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: test-reporter
  cron: 0 23 31 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      REPORT_TO_DR: "true"
      REPORTPORTAL_CMP: MY-lp-interop
    test:
    - ref: mpiit-xml-result-poc
    - ref: mpiit-data-router-reporter
zz_generated_metadata:
  branch: main
  org: rhpit
  repo: interop-tests
  variant: dummy-dr.yaml
