base_images:
  base:
    name: "4.12"
    namespace: ocp
    tag: base
  cli:
    name: "4.12"
    namespace: ocp
    tag: cli
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile
  from: base
  to: pulp-operator
- dockerfile_literal: |
    FROM src
    COPY oc /usr/bin/oc
  from: src
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
  to: src-oc
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
  substitutions:
  - pullspec: quay.io/pulp/pulp-operator:devel
    with: pipeline:pulp-operator
releases:
  latest:
    release:
      channel: fast
      version: "4.12"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: deploy-pulp-on-openshift
  cron: 0 4 * * *
  steps:
    cluster_profile: azure4
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: beta
      OO_INSTALL_NAMESPACE: pulpci
      OO_PACKAGE: pulp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: deploy-pulp
      commands: |
        oc project pulpci
        unset GOFLAGS
        .ci/prow/openshift-test.sh
      from: src-oc
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
    workflow: optional-operators-ci-azure
- as: deploy-galaxy-on-openshift
  cron: 0 4 * * *
  steps:
    cluster_profile: azure-2
    dependencies:
      OO_INDEX: ci-index
    env:
      OO_CHANNEL: beta
      OO_INSTALL_NAMESPACE: pulpci
      OO_PACKAGE: pulp-operator
      OO_TARGET_NAMESPACES: '!install'
    test:
    - as: deploy-galaxy
      commands: |
        oc project pulpci
        unset GOFLAGS
        CI_TEST=galaxy API_ROOT="/api/galaxy/pulp/" .ci/prow/openshift-test.sh
      from: src-oc
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
    workflow: optional-operators-ci-azure
zz_generated_metadata:
  branch: main
  org: pulp
  repo: pulp-operator
