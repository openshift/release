base_images:
  ansible:
    name: "4.18"
    namespace: ocp
    tag: ansible
  cli:
    name: "4.18"
    namespace: ocp
    tag: cli
  openstack-installer:
    name: "4.18"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.18"
  tools:
    name: "4.18"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    release:
      architecture: amd64
      channel: candidate
      version: "4.18"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: azure-ipi-kata
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "2"
      SLEEP_DURATION: 2h
      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&;41566
      TEST_SCENARIOS: Kata
      TEST_TIMEOUT: "75"
    post:
    - ref: cucushift-installer-wait
    - chain: ipi-azure-post
    pre:
    - chain: ipi-azure-pre
    test:
    - chain: openshift-e2e-test-qe
zz_generated_metadata:
  branch: main
  org: kata-containers
  repo: kata-containers
