base_images:
  cli:
    name: "4.19"
    namespace: ocp
    tag: cli
  openstack-installer:
    name: "4.19"
    namespace: ocp
    tag: openstack-installer
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.20"
  upi-installer:
    name: "4.19"
    namespace: ocp
    tag: upi-installer
releases:
  latest:
    release:
      architecture: amd64
      channel: candidate
      version: "4.19"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: azure-ipi-kata
  cron: '@yearly'
  steps:
    cluster_profile: azure-qe
    env:
      BASE_DOMAIN: qe.azure.devcluster.openshift.com
      COMPUTE_NODE_REPLICAS: "2"
      CUSTOM_AZURE_REGION: eastus
      SLEEP_DURATION: 2h
      SPOT_INSTANCES: "false"
      TEST_FILTERS: ~DisconnectedOnly&;~Disruptive&;C00113'
      TEST_SCENARIOS: Kata
      TEST_TIMEOUT: "75"
    post:
    - ref: cucushift-installer-wait
    - chain: ipi-azure-post
    pre:
    - chain: ipi-conf-azure
    - ref: ipi-conf-azure-custom-region
    - chain: azure-provision-service-principal-minimal-permission
    - chain: ipi-install
    test:
    - chain: openshift-e2e-test-qe
zz_generated_metadata:
  branch: main
  org: kata-containers
  repo: kata-containers
