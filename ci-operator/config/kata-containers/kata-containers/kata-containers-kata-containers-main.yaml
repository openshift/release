base_images:
  base:
    name: "4.13"
    namespace: ocp
    tag: base
binary_build_commands: |
  # The CentOS 8 build root does not have golang package installed so that we
  # use the golang installed by Kata Containers setup script. Here it is
  # ensured the tools are searcheable.
  export GOPATH=/go
  export PATH="${GOPATH}/bin:/usr/local/go/bin/:$PATH"
  source ci/lib.sh
  clone_tests_repo
build_root:
  project_image:
    dockerfile_path: ci/openshift-ci/images/Dockerfile.buildroot
images:
- dockerfile_literal: |
    FROM bin
    RUN dnf install -y --nobest gettext
  from: bin
  to: with-deps
releases:
  initial:
    integration:
      name: "4.13"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.13"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 2Gi
tests:
- as: e2e-tests
  cron: 2 7 * * *
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    cluster_profile: azure4
    env:
      TEST_SKIPS: 'EmptyDir volumes when FSGroup is specified \[LinuxOnly\] \[NodeFeature:FSGroup\]
        nonexistent volume subPath should have the correct mode and owner using FSGroup\|
        In-tree Volumes \[Driver: local\]\[LocalVolumeType: block\] \[Testpattern:
        Pre-provisioned PV (ext4)\] volumes should store data\| In-tree Volumes \[Driver:
        azure-disk\] \[Testpattern: Dynamic PV (ext4)\] volumes should store data\|
        In-tree Volumes \[Driver: azure-disk\] \[Testpattern: Pre-provisioned PV (ext4)\]
        volumes should store data\| In-tree Volumes \[Driver: azure-disk\] \[Testpattern:
        Inline-volume (ext4)\] volumes should store data\|\[sig-node\] Security Context
        should support seccomp runtime/default\|\[sig-node\] Variable Expansion should
        allow substituting values in a volume subpath\|\[sig-node\] Container Runtime
        blackbox test on terminated container should report termination message\|\[k8s.io\]
        Probing container should be restarted with a docker exec liveness probe with
        timeout\|\[sig-autoscaling\] \[Feature:HPA\] Horizontal pod autoscaling (scale
        resource: CPU) ReplicationController light Should scale from 1 pod to 2 pods\|\[sig-node\]
        Probing container should be restarted with a failing exec liveness probe that
        took longer than the timeout\|\[sig-node\] Probing container should be restarted
        with an exec liveness probe with timeout \[MinimumKubeletVersion:1.20\]\|docker
        strategy builds\|Services should create endpoints for unready pods\|\[sig-api-machinery\]\|\[sig-apps\]\|\[sig-arch\]\|\[sig-auth\]\|\[sig-autoscaling\]\|\[sig-builds\]\|\[sig-cli\]\|\[sig-cluster-lifecycle\]\|\[sig-coreos\]\|\[sig-devex\]\|\[sig-etcd\]\|\[sig-imageregistry\]\|\[sig-installer\]\|\[sig-instrumentation\]\|\[sig-network\]\|\[sig-network-edge\]\|\[sig-operator\]\|\[sig-scheduling\]\|\[sig-storage\]'
    pre:
    - chain: ipi-azure-pre
    - as: kata-containers-e2e-pre
      cli: latest
      commands: |
        # oc is made available to this script via cli configuration, but
        # kubectl is not. Since kubectl is used by kata-webhook scripts,
        # thus it is created a symlink to oc.
        pushd "$CLI_DIR"
        if [ ! -f kubectl ]; then
            ln -s oc kubectl
        fi
        popd
        # TODO: The ipi-azure test step does not export AZURE_AUTH_LOCATION
        # which causes openshift-tests to fail.
        export AZURE_AUTH_LOCATION=${SHARED_DIR}/metadata.json

        KATA_WORKDIR=/go/src/github.com/kata-containers/tests
        cd $KATA_WORKDIR
        # Install Kata Containers and run a smoke test.
        .ci/openshift-ci/test.sh

        # Deploy the kata-webhook so that the tests ran on next step of the
        # workflow will use the kata runtime.
        .ci/openshift-ci/cluster/deploy_webhook.sh
      from: with-deps
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
    workflow: openshift-e2e-azure
zz_generated_metadata:
  branch: main
  org: kata-containers
  repo: kata-containers
