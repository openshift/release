build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: stable
      version: "4.18"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: deploy-5nodes
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      CRUCIBLE: "false"
      NUM_WORKER_NODES: "2"
      PUBLIC_VLAN: "true"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-deploy
    - chain: openshift-qe-cluster-health
- always_run: false
  as: deploy-sno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      CRUCIBLE: "false"
      PUBLIC_VLAN: "true"
      TYPE: sno
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-poweroff
    - chain: openshift-qe-installer-bm-deploy
- always_run: false
  as: deploy-compact
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      CRUCIBLE: "false"
      NUM_WORKER_NODES: "0"
      PUBLIC_VLAN: "true"
    test:
    - chain: openshift-qe-installer-bm-ping
    - chain: openshift-qe-installer-bm-poweroff
    - chain: openshift-qe-installer-bm-deploy
    - chain: openshift-qe-cluster-health
zz_generated_metadata:
  branch: main
  org: redhat-performance
  repo: jetlag
