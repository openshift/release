build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: stable
      version: 4.19.9
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: deploy-mno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      NUM_WORKER_NODES: "2"
    workflow: openshift-qe-installer-bm-deploy
- always_run: false
  as: deploy-sno
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      TYPE: sno
    workflow: openshift-qe-installer-bm-deploy
- always_run: false
  as: deploy-sno-self-sched
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-selfsched
    env:
      TYPE: sno
    workflow: openshift-qe-installer-bm-self-sched-deploy
- always_run: false
  as: deploy-compact
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      NUM_WORKER_NODES: "0"
    workflow: openshift-qe-installer-bm-deploy
- always_run: false
  as: deploy-mno-scaleout
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      NUM_TARGET_WORKER_NODES: "2"
      NUM_WORKER_NODES: "1"
    test:
    - ref: openshift-qe-installer-bm-scaleout
    workflow: openshift-qe-installer-bm-deploy
- always_run: false
  as: deploy-mno-hybrid
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      NUM_HYBRID_WORKER_NODES: "2"
      NUM_NODES: "1"
      NUM_WORKER_NODES: "1"
      STARTING_NODE: "5"
    test:
    - ref: openshift-qe-installer-bm-ping
    - ref: openshift-qe-installer-bm-poweroff
    - ref: openshift-qe-installer-bm-foreman
    - ref: openshift-qe-installer-bm-prereqs
    - ref: openshift-qe-installer-bm-deploy
    - ref: openshift-qe-cluster-health
- always_run: false
  as: deploy-sno-private-vlan
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-jetlag
    env:
      BAREMETAL: "true"
      PUBLIC_VLAN: "false"
      TYPE: sno
    workflow: openshift-qe-installer-bm-deploy
zz_generated_metadata:
  branch: main
  org: redhat-performance
  repo: jetlag
