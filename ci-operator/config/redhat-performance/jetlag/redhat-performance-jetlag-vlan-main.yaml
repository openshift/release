build_root:
  image_stream_tag:
    name: ci-tools-build-root
    namespace: ci
    tag: latest
releases:
  latest:
    release:
      channel: stable
      version: "4.20"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: deploy-mno-private-bond-vlan
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    cluster_profile: metal-perfscale-cpt
    env:
      BOND: "true"
      JETLAG_PR: "754"
      PUBLIC_VLAN: "false"
      TYPE: mno
    workflow: openshift-qe-installer-bm-deploy
zz_generated_metadata:
  branch: vlan-main
  org: redhat-performance
  repo: jetlag
