      API_COUNT: "2500"
      BACKSTAGE_USER_COUNT: "1000"
      COMPONENT_COUNT: "2500"
      DURATION: 10m
      GROUP_COUNT: "250"
      PRE_LOAD_DB: "true"
      RHDH_DB_REPLICAS: "1"
      RHDH_DB_STORAGE: 1Gi
      RHDH_DEPLOYMENT_REPLICAS: "1"
      RHDH_KEYCLOAK_REPLICAS: "1"
      SCENARIO: mvp
      SPAWN_RATE: "40"
      USE_PR_BRANCH: "true"
      USERS: "200"
      WORKERS: "40"
    workflow: redhat-performance-backstage-performance
  timeout: 8h0m0s
- always_run: false
  as: mvp-helm
  steps:
    cluster_profile: aws-rhdh-performance
    env:
      API_COUNT: "2500"
      BACKSTAGE_USER_COUNT: "1000"
      COMPONENT_COUNT: "2500"
      DURATION: 10m
      GROUP_COUNT: "250"
      PRE_LOAD_DB: "true"
      RHDH_DB_REPLICAS: "1"
      RHDH_DB_STORAGE: 1Gi
      RHDH_DEPLOYMENT_REPLICAS: "1"
      RHDH_INSTALL_METHOD: helm
      RHDH_KEYCLOAK_REPLICAS: "1"
      SCENARIO: mvp
      SPAWN_RATE: "40"
      USE_PR_BRANCH: "true"
      USERS: "200"
      WORKERS: "40"
    workflow: redhat-performance-backstage-performance
  timeout: 8h0m0s
- always_run: false
  as: mvp-profile
  steps:
    cluster_profile: aws-rhdh-performance
    env:
      API_COUNT: "2500"
      BACKSTAGE_USER_COUNT: "1000"
      COMPONENT_COUNT: "2500"
      DURATION: 10m
      ENABLE_PROFILING: "true"
      ENABLE_RBAC: "true"
      GROUP_COUNT: "250"
      PRE_LOAD_DB: "true"
      RHDH_DB_REPLICAS: "1"
      RHDH_DB_STORAGE: 1Gi
      RHDH_DEPLOYMENT_REPLICAS: "1"
      RHDH_INSTALL_METHOD: helm
      RHDH_KEYCLOAK_REPLICAS: "1"
      SCENARIO: mvp
      SPAWN_RATE: "40"
      USE_PR_BRANCH: "true"
      USERS: "200"
      WORKERS: "40"
    workflow: redhat-performance-backstage-performance
  timeout: 8h0m0s
- always_run: false
  as: mvp-olm
  steps:
    cluster_profile: aws-rhdh-performance
    env:
      API_COUNT: "2500"
      BACKSTAGE_USER_COUNT: "1000"
      COMPONENT_COUNT: "2500"
      DURATION: 10m
      GROUP_COUNT: "250"
      PRE_LOAD_DB: "true"
      RHDH_DB_REPLICAS: "1"
      RHDH_DB_STORAGE: 1Gi
      RHDH_DEPLOYMENT_REPLICAS: "1"
      RHDH_INSTALL_METHOD: olm
      RHDH_KEYCLOAK_REPLICAS: "1"
      SCENARIO: mvp
      SPAWN_RATE: "40"
      USE_PR_BRANCH: "true"
      USERS: "200"
      WORKERS: "40"
    workflow: redhat-performance-backstage-performance
  timeout: 8h0m0s
- always_run: false
  as: mvp-scalability
  steps:
    cluster_profile: aws-rhdh-performance
    env:
      DURATION: 5m
      PRE_LOAD_DB: "true"
      SCALE_ACTIVE_USERS_SPAWN_RATES: 1:1 200:40
      SCALE_BS_USERS_GROUPS: 1:1 10000:2500
      SCALE_CATALOG_SIZES: 1:1 10000:5000
      SCALE_CPU_REQUESTS_LIMITS: ':'
      SCALE_DB_STORAGES: 2Gi
      SCALE_MEMORY_REQUESTS_LIMITS: ':'
      SCALE_REPLICAS: "5"
      SCALE_WORKERS: "40"
      SCENARIO: mvp
      USE_PR_BRANCH: "true"
      WAIT_FOR_SEARCH_INDEX: "false"
    workflow: redhat-performance-backstage-performance-scalability
  timeout: 8h0m0s
