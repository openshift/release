      DURATION: 1h0m0s
      SCENARIO: search-catalog
      SPAWN_RATE: "100"
      USE_PR_BRANCH: "true"
      USERS: "10000"
      WORKERS: "100"
    workflow: redhat-performance-backstage-performance
  timeout: 8h0m0s
