base_images:
  cli:
    name: "4.17"
    namespace: ocp
    tag: cli
  mtc-apps-deployer:
    name: mtc-apps-deployer
    namespace: mtc-qe
    tag: master
  mtc-python-client:
    name: mtc-python-client
    namespace: mtc-qe
    tag: master
  openshift-cli-installer:
    name: openshift-cli-installer
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- context_dir: .
  dockerfile_path: dockerfiles/interop/Dockerfile
  inputs:
    cli:
      paths:
      - destination_dir: .
        source_path: /usr/bin/oc
    mtc-apps-deployer:
      paths:
      - destination_dir: .
        source_path: /mtc-apps-deployer.tar.gz
    mtc-python-client:
      paths:
      - destination_dir: .
        source_path: /mtc-python-client.tar.gz
  to: mtc-runner
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.17"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: mtc-interop-aws
  cron: 0 6 11 2 *
  steps:
    cluster_profile: aws-cspi-qe
    env:
      CLUSTER1_CONFIG: name-prefix=mtc-source;base-domain=cspilp.interop.ccitredhat.com;platform=aws;region=us-east-2;version=4.17;stream=stable;worker-flavor=m5.xlarge;timeout=2h
      CLUSTER2_CONFIG: name-prefix=mtc-target;base-domain=cspilp.interop.ccitredhat.com;platform=aws;region=us-east-2;version=4.17;stream=nightly;worker-flavor=m5.xlarge;timeout=2h
      FIREWATCH_CONFIG: |
        {
          "failure_rules":
            [
              {"step": "mtc-execute-tests", "failure_type": "pod_failure", "classification": "Test Execution", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]},
              {"step": "mtc-execute-tests", "failure_type": "test_failure", "classification": "Test Failure", "jira_project": "MIG", "group": {"name": "lp-tests", "priority": 1}, "jira_additional_labels": ["!default","interop-tests"]}
            ],
          "success_rules":
            [
              {"jira_project": "CSPIT", "jira_additional_labels": ["!default"]}
            ]
        }
      FIREWATCH_CONFIG_FILE_PATH: https://raw.githubusercontent.com/CSPI-QE/cspi-utils/main/firewatch-base-configs/aws-ipi/lp-interop.json
      FIREWATCH_DEFAULT_JIRA_ADDITIONAL_LABELS: '["4.17-lp","self-managed-lp","mtc-lp"]'
      FIREWATCH_DEFAULT_JIRA_PROJECT: LPINTEROP
      MTC_VERSION: "1.8"
      PULL_SECRET_NAME: pull-secret
      S3_BUCKET_NAME: openshift-cli-installer-cspi-interop
      S3_BUCKET_PATH: openshift-ci
    test:
    - ref: mtc-prepare-clusters
    - ref: mtc-execute-tests
    workflow: firewatch-cluster
zz_generated_metadata:
  branch: master
  org: mtc-qe
  repo: mtc-e2e-qev2
  variant: mtc1.8-ocp4.17-lp-interop
