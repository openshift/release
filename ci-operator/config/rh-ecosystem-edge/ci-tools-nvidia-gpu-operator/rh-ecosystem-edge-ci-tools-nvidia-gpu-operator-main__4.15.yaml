build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: ci-tools-nvidia-gpu-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: nvidia-gpu-operator-e2e
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-conf-aws
    - ref: single-node-conf-aws
    - ref: single-node-conf-e2e
    - chain: ipi-install
    test:
    - as: scale-gpu-nodes
      commands: make scale_aws_gpu_nodes
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: gpu-operator-e2e
      commands: make master_e2e_gpu_test
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
- as: nvidia-gpu-operator-e2e-master
  cron: 0 01 * * 5
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-conf-aws
    - ref: single-node-conf-aws
    - ref: single-node-conf-e2e
    - chain: ipi-install
    test:
    - as: scale-gpu-nodes
      commands: make scale_aws_gpu_nodes
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: gpu-operator-e2e
      commands: make master_e2e_gpu_test
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: ci-tools-nvidia-gpu-operator
  variant: "4.15"
