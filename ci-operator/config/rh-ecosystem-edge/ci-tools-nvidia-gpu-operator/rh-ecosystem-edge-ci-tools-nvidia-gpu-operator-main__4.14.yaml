build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: ci-tools-nvidia-gpu-operator
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.14"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: nvidia-gpu-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.13"
  steps:
    test:
    - as: scale-gpu-nodes
      commands: make scale_aws_gpu_nodes
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: gpu-operator-e2e
      commands: make e2e_gpu_test CHANNEL=v23.9
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
- as: nvidia-gpu-operator-e2e-master
  cron: 0 */23 * * 6
  steps:
    cluster_profile: aws
    test:
    - as: weekly-scale-gpu-nodes
      commands: make scale_aws_gpu_nodes
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: weekly-gpu-operator-e2e
      commands: make master_e2e_gpu_test
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
