build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: ci-tools-nvidia-gpu-operator
promotion:
  name: latest
  namespace: ci-tools-nvidia-gpu-operator
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: lint
  commands: make lint
  container:
    from: ci-tools-nvidia-gpu-operator
- as: nvidia-gpu-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.11"
  steps:
    test:
    - as: scale-gpu-nodes
      commands: make scale_aws_gpu_nodes
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: gpu-operator-e2e
      commands: make e2e_gpu_test
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
- as: master-branch-gpu-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.11"
  steps:
    test:
    - as: scale-gpu-nodes
      commands: make scale_aws_gpu_nodes
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: master-branch-gpu-operator-e2e
      commands: make master_e2e_gpu_test
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-tools-nvidia-gpu-operator
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: ci-tools-nvidia-gpu-operator
    env:
      IMAGE_REPO: ci-tools-nvidia-gpu-operator
      IMAGE_TAG: latest
    test:
    - ref: assisted-baremetal-images-publish
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: ci-tools-nvidia-gpu-operator
