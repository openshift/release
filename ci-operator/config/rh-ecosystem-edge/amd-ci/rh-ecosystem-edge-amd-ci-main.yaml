build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: amd-ci
promotion:
  to:
  - name: latest
    namespace: amd-ci
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: unit
  commands: make test
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: amd-ci
