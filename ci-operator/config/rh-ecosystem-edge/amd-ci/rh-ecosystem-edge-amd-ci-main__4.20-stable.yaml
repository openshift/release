build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: amd-ci
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: e2e-amd-ci
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    env:
      OCP_CLUSTER_VERSION: "4.20"
      REMOTE_HOST: 10.1.178.14
    workflow: amd-gpu-operator-e2e
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: amd-ci
  variant: 4.20-stable
