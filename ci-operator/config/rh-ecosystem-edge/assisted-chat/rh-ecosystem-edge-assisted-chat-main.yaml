build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.17
images:
- dockerfile_path: Containerfile.assisted-chat
  to: assisted-chat
- context_dir: assisted-service-mcp
  dockerfile_path: Dockerfile
  to: assisted-mcp
- dockerfile_path: test/prow/Dockerfile
  to: test
- dockerfile_literal: |-
    FROM test
    RUN pip install yq
    ENTRYPOINT []
  from: test
  to: assisted-chat-install
releases:
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: eval-test
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: rh-ecosystem-edge
    product: ocp
    timeout: 2h0m0s
    version: "4.17"
  optional: true
  steps:
    allow_best_effort_post_steps: true
    dependencies:
      ASSISTED_CHAT_IMG: assisted-chat
      ASSISTED_MCP_IMG: assisted-mcp
    workflow: rh-ecosystem-edge-assisted-chat
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: assisted-chat
