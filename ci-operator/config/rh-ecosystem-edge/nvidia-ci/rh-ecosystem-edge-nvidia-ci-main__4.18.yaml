build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: nvidia-ci
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: nvidia-gpu-operator-e2e-master
  cron: 30 00 * * 3
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
      NVIDIAGPU_DEPLOY_FROM_BUNDLE: "true"
      NVIDIAGPU_NFD_FALLBACK_CATALOGSOURCE_INDEX_IMAGE: registry.redhat.io/redhat/redhat-operator-index:v4.17
    workflow: nvidia-gpu-operator-e2e-aws
- as: nvidia-gpu-operator-e2e-24-9-x
  cron: 30 02 * * 3
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
      NVIDIAGPU_GPU_FALLBACK_CATALOGSOURCE_INDEX_IMAGE: registry.redhat.io/redhat/certified-operator-index:v4.17
      NVIDIAGPU_NFD_FALLBACK_CATALOGSOURCE_INDEX_IMAGE: registry.redhat.io/redhat/redhat-operator-index:v4.17
      NVIDIAGPU_SUBSCRIPTION_CHANNEL: v24.9
    workflow: nvidia-gpu-operator-e2e-aws
- as: nvidia-gpu-operator-e2e-24-6-x
  cron: 30 04 * * 3
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
      NVIDIAGPU_GPU_FALLBACK_CATALOGSOURCE_INDEX_IMAGE: registry.redhat.io/redhat/certified-operator-index:v4.17
      NVIDIAGPU_NFD_FALLBACK_CATALOGSOURCE_INDEX_IMAGE: registry.redhat.io/redhat/redhat-operator-index:v4.17
      NVIDIAGPU_SUBSCRIPTION_CHANNEL: v24.6
    workflow: nvidia-gpu-operator-e2e-aws
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: nvidia-ci
  variant: "4.18"
