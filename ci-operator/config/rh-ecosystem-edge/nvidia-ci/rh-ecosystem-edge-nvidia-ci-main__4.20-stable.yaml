build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: nvidia-ci
releases:
  latest:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.20.0-0
        stream: 4-stable
        upper: 4.21.0-0
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- always_run: false
  as: nvidia-gpu-operator-e2e-master
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
      NVIDIAGPU_DEPLOY_FROM_BUNDLE: "true"
    test:
    - as: pre-notifier
      commands: curl -d "cluster is ready for https://github.com/${REPO_OWNER}/${REPO_NAME}/pull/${PULL_NUMBER}" ntfy.sh/swghosh-openshift-ci
      from: src
      resources:
        limits:
          cpu: 100m
          memory: 50Mi 
    - as: sleeper-one
      commands: |
        #!/bin/bash
        total_duration=6900 # 1h55m, timeout is 2h
        elapsed_time=0
        while [ $elapsed_time -lt $total_duration ]; do
            sleep 30
            elapsed_time=$((elapsed_time + 30))
            echo "Elapsed time: $((elapsed_time / 3600)) hours $(( (elapsed_time % 3600) / 60 )) minutes $((elapsed_time % 60)) seconds"
        done
      from: src
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
    - as: sleeper-two
      commands: |
        #!/bin/bash
        total_duration=6900 # 1h55m, timeout is 2h
        elapsed_time=0
        while [ $elapsed_time -lt $total_duration ]; do
            sleep 30
            elapsed_time=$((elapsed_time + 30))
            echo "Elapsed time: $((elapsed_time / 3600)) hours $(( (elapsed_time % 3600) / 60 )) minutes $((elapsed_time % 60)) seconds"
        done
      from: src
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
    - as: post-notifier
      commands: curl -d "cluster about to be destroyed for https://github.com/${REPO_OWNER}/${REPO_NAME}/pull/${PULL_NUMBER}" ntfy.sh/swghosh-openshift-ci
      from: src
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
    workflow: nvidia-gpu-operator-e2e-aws
- always_run: false
  as: nvidia-gpu-operator-e2e-25-10-x
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
      NVIDIAGPU_SUBSCRIPTION_CHANNEL: v25.10
    workflow: nvidia-gpu-operator-e2e-aws
- always_run: false
  as: nvidia-gpu-operator-e2e-25-3-x
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
      NVIDIAGPU_SUBSCRIPTION_CHANNEL: v25.3
    workflow: nvidia-gpu-operator-e2e-aws
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: nvidia-ci
  variant: 4.20-stable
