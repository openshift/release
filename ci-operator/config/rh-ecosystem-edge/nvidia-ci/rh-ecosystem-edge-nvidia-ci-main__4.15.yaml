build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: nvidia-ci
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.15"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: nvidia-gpu-operator-e2e-latest
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-conf-aws
    - ref: single-node-conf-aws
    - chain: ipi-install
    test:
    - as: gpu-operator-e2e
      commands: NVIDIAGPU_CLEANUP=false TEST_FEATURES="nvidiagpu" NVIDIAGPU_GPU_MACHINESET_INSTANCE_TYPE="g4dn.xlarge"
        make run-tests
      from: nvidia-ci
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
- as: nvidia-gpu-operator-e2e-master
  cron: 0 01 * * 1
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-conf-aws
    - ref: single-node-conf-aws
    - chain: ipi-install
    test:
    - as: gpu-operator-e2e
      commands: NVIDIAGPU_CLEANUP=false NVIDIAGPU_DEPLOY_FROM_BUNDLE=true TEST_FEATURES="nvidiagpu"
        NVIDIAGPU_GPU_MACHINESET_INSTANCE_TYPE="g4dn.xlarge" make run-tests
      from: nvidia-ci
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
- as: nvidia-gpu-operator-e2e-24-3-x
  cron: 0 03 * * 1
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-conf-aws
    - ref: single-node-conf-aws
    - chain: ipi-install
    test:
    - as: gpu-operator-e2e
      commands: NVIDIAGPU_CLEANUP=false NVIDIAGPU_SUBSCRIPTION_CHANNEL="v24.3" TEST_FEATURES="nvidiagpu"
        NVIDIAGPU_GPU_MACHINESET_INSTANCE_TYPE="g4dn.xlarge" make run-tests
      from: nvidia-ci
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
- as: nvidia-gpu-operator-e2e-23-9-x
  cron: 0 05 * * 1
  steps:
    cluster_profile: aws-edge-infra
    env:
      BASE_DOMAIN: edge-sro.rhecoeng.com
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-conf-aws
    - ref: single-node-conf-aws
    - chain: ipi-install
    test:
    - as: gpu-operator-e2e
      commands: NVIDIAGPU_CLEANUP=false NVIDIAGPU_SUBSCRIPTION_CHANNEL="v23.9" TEST_FEATURES="nvidiagpu"
        NVIDIAGPU_GPU_MACHINESET_INSTANCE_TYPE="g4dn.xlarge" make run-tests
      from: nvidia-ci
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
