base_images:
  assisted-test-infra:
    name: ocm-2.16
    namespace: edge-infrastructure
    tag: assisted-test-infra
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.18"
  upi-installer:
    name: "4.18"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.22
images:
- dockerfile_path: Dockerfile.prow
  to: recert-check
- dockerfile_path: Dockerfile
  to: recert
promotion:
  to:
  - namespace: edge-infrastructure
    tag: latest
    tag_by_commit: true
releases:
  latest:
    integration:
      name: "4.18"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: cargo-check
  commands: cargo check
  container:
    from: recert-check
  skip_if_only_changed: .*\.konflux/.*|\.tekton/.*
- always_run: false
  as: cargo-test
  commands: cargo test
  container:
    from: recert-check
  skip_if_only_changed: .*\.konflux/.*|\.tekton/.*
- always_run: false
  as: cargo-clippy
  commands: cargo clippy
  container:
    from: recert-check
  skip_if_only_changed: .*\.konflux/.*|\.tekton/.*
- always_run: false
  as: e2e-aws-ovn-single-node-recert-serial
  skip_if_only_changed: .*\.konflux/.*|\.tekton/.*
  steps:
    cluster_profile: aws
    env:
      TEST_SKIPS: Managed cluster should grow and decrease when scaling different
        machineSets simultaneously
      TEST_SUITE: openshift/conformance/serial
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-single-node-recert
- always_run: false
  as: e2e-aws-ovn-single-node-recert-parallel
  skip_if_only_changed: .*\.konflux/.*|\.tekton/.*
  steps:
    cluster_profile: aws
    env:
      TEST_SUITE: openshift/conformance/parallel
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-single-node-recert
- always_run: false
  as: e2e-aws-ovn-single-node-recert-openshift-e2e-test-qe
  steps:
    cluster_profile: aws-5
    env:
      E2E_RUN_TAGS: '@level0'
      TEST_IMPORTANCE: LEVEL0
    observers:
      enable:
      - observers-resource-watch
    test:
    - ref: enable-qe-catalogsource
    - chain: cucushift-installer-check-cluster-health
    - ref: idp-htpasswd
    - ref: fips-check-fips-or-die
    - ref: fips-check-node-scan
    - ref: cucushift-pre
    - ref: openshift-extended-test
    - ref: cucushift-e2e
    - ref: openshift-e2e-test-qe-report
    workflow: openshift-e2e-aws-single-node-recert
- as: e2e-aws-ipi-sno-fips-recert
  cron: '@weekly'
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      E2E_RUN_TAGS: '@level0'
      FIPS_ENABLED: "true"
      TEST_IMPORTANCE: LEVEL0
    test:
    - ref: single-node-recert
    - chain: cucushift-installer-check-cluster-health
    - ref: idp-htpasswd
    - ref: fips-check-fips-or-die
    - ref: fips-check-node-scan
    - ref: cucushift-pre
    - ref: openshift-extended-test
    - ref: cucushift-e2e
    - ref: openshift-e2e-test-qe-report
    workflow: cucushift-installer-rehearse-aws-ipi-sno
- always_run: false
  as: baremetalds-sno-recert-cluster-rename
  skip_if_only_changed: .*\.konflux/.*|\.tekton/.*
  steps:
    cluster_profile: equinix-edge-enablement
    test:
    - ref: baremetalds-sno-rename
    - ref: baremetalds-sno-test
    workflow: baremetalds-sno
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: recert
