base_images:
  assisted-test-infra:
    name: ocm-2.11
    namespace: edge-infrastructure
    tag: assisted-test-infra
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  tests-private:
    name: tests-private
    namespace: ci
    tag: "4.16"
  tests-private-ui:
    name: tests-private-ui
    namespace: ci
    tag: "4.16"
  upi-installer:
    name: "4.14"
    namespace: ocp
    tag: upi-installer
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_path: Dockerfile
  to: recert
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.16"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-ovn-single-node-recert-serial
  cron: '@daily'
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_SKIPS: Managed cluster should grow and decrease when scaling different
        machineSets simultaneously
      TEST_SUITE: openshift/conformance/serial
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-single-node-recert
- as: e2e-aws-ovn-single-node-recert-parallel
  cron: '@daily'
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      TEST_SUITE: openshift/conformance/parallel
    observers:
      enable:
      - observers-resource-watch
    workflow: openshift-e2e-aws-single-node-recert
- as: e2e-aws-ovn-single-node-recert-openshift-e2e-test-qe
  cron: '@weekly'
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
      FILTERS_ADDITIONAL: ~LSO&
    observers:
      enable:
      - observers-resource-watch
    test:
    - ref: enable-qe-catalogsource
    - chain: openshift-e2e-test-qe
    workflow: openshift-e2e-aws-single-node-recert
  timeout: 8h0m0s
- as: e2e-aws-ipi-sno-fips-recert
  cron: '@daily'
  steps:
    cluster_profile: aws-qe
    env:
      BASE_DOMAIN: qe.devcluster.openshift.com
      FIPS_ENABLED: "true"
      TEST_FILTERS: ~ChkUpgrade&;~NonPreRelease&;~Disruptive&;~Serial&;~DisconnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&
    test:
    - ref: single-node-recert
    - chain: openshift-e2e-test-qe
    workflow: cucushift-installer-rehearse-aws-ipi-sno
- as: baremetalds-sno-recert-cluster-rename
  cron: 0 */6 * * *
  steps:
    cluster_profile: packet-sno
    test:
    - ref: baremetalds-sno-conf
    - ref: baremetalds-sno-rename
    - ref: baremetalds-sno-test
    workflow: baremetalds-sno
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: recert
  variant: "4.16"
