build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Containerfile
  to: dpf-ci
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: sanity-existing
  capabilities:
  - intranet
  restrict_network_access: false
  steps:
    env:
      REMOTE_HOST: 10.6.135.45
    test:
    - ref: dpf-hypervisor-sanity-existing
  timeout: 1h0m0s
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: openshift-dpf
  variant: 4.20-stable
