base_images:
  cli:
    name: "4.20"
    namespace: ocp
    tag: cli
  ubi9:
    name: ubi
    namespace: ocp
    tag: "9"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21
images:
- dockerfile_path: Containerfile
  to: dpf-ci
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 500m
      memory: 1Gi
tests:
- as: validate
  commands: make ci-validate
  container:
    from: dpf-ci
  timeout: 15m0s
- as: sanity
  steps:
    test:
    - ref: dpf-hypervisor-sanity-existing
  timeout: 1h0m0s
- as: e2e
  steps:
    workflow: dpf-hypervisor-e2e
  timeout: 8h0m0s
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: openshift-dpf
