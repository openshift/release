base_images:
  ubi9:
    name: ubi
    namespace: ocp
    tag: "9"

build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.21

resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi

tests:
- as: unit
  commands: make verify-files
  container:
    from: ubi9
  skip_if_only_changed: ^(README|OWNERS|LICENSE)$|\.(md|adoc)$|^docs/|^\.github/

zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: openshift-dpf