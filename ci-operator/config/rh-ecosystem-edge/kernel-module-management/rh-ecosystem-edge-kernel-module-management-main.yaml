base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
binary_build_commands: make manager
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: kernel-module-management-operator
- dockerfile_path: Dockerfile.signimage
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: kernel-module-management-signimage
- dockerfile_path: Dockerfile.must-gather
  to: kernel-module-management-must-gather
- dockerfile_literal: |
    FROM src
    # Installing the `oc` client.
    RUN curl --retry 3 -SL https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/stable/openshift-client-linux.tar.gz \
        | tar -xz -C /usr/local/bin
    # Installing operator-sdk
    # Following https://sdk.operatorframework.io/docs/installation/#install-from-github-release
    RUN export ARCH=$(case $(uname -m) in x86_64) echo -n amd64 ;; aarch64) echo -n arm64 ;; *) echo -n $(uname -m) ;; esac) && \
        export OS=$(uname | awk '{print tolower($0)}') && \
        export OPERATOR_SDK_DL_URL=https://github.com/operator-framework/operator-sdk/releases/download/v1.26.0 && \
        curl -LO ${OPERATOR_SDK_DL_URL}/operator-sdk_${OS}_${ARCH} && \
        gpg --keyserver keyserver.ubuntu.com --recv-keys 052996E2A20B5C7E && \
        curl -LO ${OPERATOR_SDK_DL_URL}/checksums.txt && \
        curl -LO ${OPERATOR_SDK_DL_URL}/checksums.txt.asc && \
        gpg -u "Operator SDK (release) <cncf-operator-sdk@cncf.io>" --verify checksums.txt.asc && \
        grep operator-sdk_${OS}_${ARCH} checksums.txt | sha256sum -c - && \
        chmod +x operator-sdk_${OS}_${ARCH} && \
        mv operator-sdk_${OS}_${ARCH} /usr/local/bin/operator-sdk
  from: src
  to: test-bin
promotion:
  excluded_images:
  - test-bin
  namespace: edge-infrastructure
  tag: latest
  tag_by_commit: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: ci/prow/unit-tests
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.12
- as: build
  commands: ci/prow/build
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.12
- as: lint
  commands: ci/prow/lint
  container:
    clone: true
    from: golangci-lint
- as: check-commits-count
  commands: ci/prow/check-commits-count
  container:
    from: src
- as: check-api-changes
  commands: |
    unset GOFLAGS
    unset VERSION
    ci/prow/check-api-changes
  container:
    from: test-bin
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: kernel-module-management
