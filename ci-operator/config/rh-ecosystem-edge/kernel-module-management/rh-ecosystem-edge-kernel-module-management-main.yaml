base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
binary_build_commands: make manager
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: kernel-module-management-operator
- dockerfile_path: Dockerfile.must-gather
  to: kernel-module-management-must-gather
promotion:
  namespace: edge-infrastructure
  tag: latest
  tag_by_commit: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: ci/prow/unit-tests
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.12
- as: build
  commands: ci/prow/build
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.12
- as: lint
  commands: ci/prow/lint
  container:
    clone: true
    from: golangci-lint
- as: check-commits-count
  commands: ci/prow/check-commits-count
  container:
    from: src
- as: check-api-changes
  commands: |
    unset GOFLAGS
    ci/prow/check-api-changes
  container:
    from: src
- as: e2e-incluster-build-kernel-module
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 40m0s
    version: "4.11"
  steps:
    test:
    - as: run-test
      cli: latest
      commands: |
        unset GOFLAGS
        oc project default
        ci/prow/e2e-incluster-build
      from: src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
    workflow: generic-claim
- as: e2e-prebuilt-kernel-module
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 40m0s
    version: "4.11"
  steps:
    test:
    - as: run-test
      cli: latest
      commands: |
        unset GOFLAGS
        oc project default
        ci/prow/e2e-prebuilt-kernel-module
      from: src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
    workflow: generic-claim
- as: e2e-crd-variable
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 40m0s
    version: "4.11"
  steps:
    test:
    - as: run-test
      cli: latest
      commands: |
        unset GOFLAGS
        oc project default
        ci/prow/e2e-crd-variable
      from: src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
    workflow: generic-claim
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: kernel-module-management
