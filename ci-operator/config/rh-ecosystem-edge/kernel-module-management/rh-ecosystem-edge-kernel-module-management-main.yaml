base_images:
  golangci-lint:
    name: golangci-lint
    namespace: ci
    tag: v1.46.0
  ocp_builder_rhel-8-golang-1.18-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.11
  ocp_builder_rhel-8-golang-1.18-openshift-4.12:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.18-openshift-4.12
binary_build_commands: make manager
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.18
images:
- dockerfile_path: Dockerfile
  inputs:
    ocp_builder_rhel-8-golang-1.18-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.18-openshift-4.11
  to: kernel-module-management
- dockerfile_path: Dockerfile.must-gather
  to: kernel-module-management-must-gather
promotion:
  namespace: edge-infrastructure
  tag: latest
  tag_by_commit: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit-tests
  commands: ci/prow/unit-tests
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.12
- as: build
  commands: ci/prow/build
  container:
    clone: true
    from: ocp_builder_rhel-8-golang-1.18-openshift-4.12
- as: lint
  commands: ci/prow/lint
  container:
    clone: true
    from: golangci-lint
zz_generated_metadata:
  branch: main
  org: rh-ecosystem-edge
  repo: kernel-module-management
