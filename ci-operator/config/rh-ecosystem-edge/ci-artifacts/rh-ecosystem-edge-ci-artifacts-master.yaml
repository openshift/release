base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
promotion:
  to:
  - name: latest
    namespace: edge-infrastructure
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: nvidia-gpu-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.11"
  run_if_changed: ^(build/.*|build/Dockerfile|callback_plugins/.*|config/.*|group_vars/.*|playbooks/.*|roles/.*|subprojects/.*|testing/.*|toolbox/.*|run_toolbox.py)$
  steps:
    test:
    - as: presubmit-operatorhub
      commands: run prow gpu-operator test_operatorhub
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: presubmit-operatorhub-cleanup
      commands: run prow gpu-operator cleanup_cluster
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
- as: test-commit
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 3h0m0s
    version: "4.11"
  steps:
    test:
    - as: test-commit
      commands: run test-commit
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
- as: mirror-vcsref-image
  postsubmit: true
  steps:
    dependencies:
      SOURCE_IMAGE_REF: ci-artifacts
    env:
      IMAGE_REPO: ci-artifacts
      IMAGE_TAG: latest
    test:
    - ref: assisted-baremetal-images-publish
zz_generated_metadata:
  branch: master
  org: rh-ecosystem-edge
  repo: ci-artifacts
