base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.10"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: gpu-operator-e2e
  steps:
    cluster_profile: aws
    test:
    - as: presubmit-operatorhub
      commands: |
        export USE_PREV_RELEASE_CATALOG=1
        run prow gpu-operator test_operatorhub
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: presubmit-operatorhub-cleanup
      commands: |
        export USE_PREV_RELEASE_CATALOG=1
        run prow gpu-operator cleanup_cluster
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: presubmit-master
      commands: |
        export USE_PREV_RELEASE_CATALOG=1
        run prow gpu-operator test_master_branch
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
- as: test-commit
