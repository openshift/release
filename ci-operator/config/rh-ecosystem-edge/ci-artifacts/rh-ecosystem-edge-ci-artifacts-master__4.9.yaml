base_images:
  os:
    name: ubi
    namespace: ocp
    tag: "8"
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.15
images:
- dockerfile_path: build/Dockerfile
  from: os
  to: ci-artifacts
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.9"
resources:
  '*':
    limits:
      memory: 2Gi
    requests:
      cpu: 2000m
      memory: 2Gi
tests:
- as: nvidia-gpu-operator-e2e
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 1h30m0s
    version: "4.9"
  steps:
    test:
    - as: presubmit-operatorhub
      commands: run prow gpu-operator test_operatorhub
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: presubmit-operatorhub-cleanup
      commands: run prow gpu-operator cleanup_cluster
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    - as: presubmit-master
      commands: run prow gpu-operator test_master_branch
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
- as: test-commit
  cluster_claim:
    architecture: amd64
    cloud: aws
    owner: openshift-ci
    product: ocp
    timeout: 3h0m0s
    version: "4.9"
  steps:
    test:
    - as: test-commit
      commands: run test-commit
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: generic-claim
- as: nvidia-gpu-operator-e2e-1-10-x
  cron: 28 18 */14 * *
  steps:
    cluster_profile: aws
    test:
    - as: nightly
      commands: |
        run prow gpu-operator test_operatorhub latest v1.10
      credentials:
      - mount_path: /var/run/nvidia-ci-secrets
        name: nvidia-ci-secrets
        namespace: test-credentials
      from: ci-artifacts
      resources:
        requests:
          cpu: 2000m
          memory: 2Gi
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: rh-ecosystem-edge
  repo: ci-artifacts
  variant: "4.9"
