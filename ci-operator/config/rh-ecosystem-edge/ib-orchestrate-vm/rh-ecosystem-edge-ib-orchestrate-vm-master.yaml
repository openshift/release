      OCP_BASE_IMAGE_SOURCE: ci
      OCP_BASE_VERSION: "4.22"
      OCP_TARGET_IMAGE_SOURCE: ci
      OCP_TARGET_VERSION: "4.21"
      SEED_IMAGE_TAG_FORMAT: presubmit
