base_images:
  shellcheck:
    name: shellcheck
    namespace: ci
    tag: latest
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.24-openshift-4.21
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: shellcheck
  commands: |
    set -x
    echo "Searching for shell scripts..."
    find . -type f -name "*.sh" -print0 | xargs -r -0 -I {} sh -c 'echo "Checking: {}" && shellcheck -s bash {}'
    echo "Shellcheck completed successfully"
  container:
    from: shellcheck
zz_generated_metadata:
  branch: main
  org: openshift-metal3
  repo: bmctest
