build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: images/Dockerfile.ci
  from: src
  to: dev-scripts
promotion:
  name: test
  namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: atest
  commands: sleep 600
  container:
    from: dev-scripts
zz_generated_metadata:
  branch: master
  org: openshift-metal3
  repo: dev-scripts
