build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: images/Dockerfile.ci
  from: src
  to: dev-scripts
promotion:
  name: test
  namespace: ocp-kni
releases:
  initial:
    integration:
      name: "4.11"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.11"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: atest
  steps:
    cluster_profile: aws
    pre:
    - chain: ipi-aws-pre
    test:
    - as: test
      cli: latest
      commands: |
        set -x
        env
        /cli/oc get -A nodes
        echo '{"apiVersion":"v1","kind":"Pod","metadata":{"name":"testpod"},"spec":{"containers":[{"name":"testing","image":"quay.io/higginsd/testimage:latest","command":["echo"],"args":["Hello World"]}]}}' | /cli/oc apply -n default -f -
        sleep 120
        /cli/oc get -n default pod
        /cli/oc logs -n default pod/testpod
        /cli/oc get -n default pod
        /cli/oc delete -n default pod/testpod
        true
      from: dev-scripts
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
zz_generated_metadata:
  branch: master
  org: openshift-metal3
  repo: dev-scripts
