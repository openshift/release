base_images:
  hypershift-operator:
    name: hypershift-operator
    namespace: hypershift
    tag: latest
  hypershift-tests:
    name: hypershift-tests
    namespace: hypershift
    tag: latest
  ocp_4.19_base-rhel9:
    name: "4.20"
    namespace: ocp
    tag: base-rhel9
  ocp_builder_rhel-9-golang-1.23-openshift-4.19:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.23-openshift-4.19
binary_build_commands: |
  make openshift-toolchain
  # build the aws-karpenter-provider-aws image injected with the karpenter-core deps under test
  karpenter_core_dir=$(pwd)
  dir=./tmp/karpenter-provider-aws
  git clone https://github.com/openshift/aws-karpenter-provider-aws.git --depth=1 $dir --single-branch
  cd $dir
  go mod edit -replace=sigs.k8s.io/karpenter=$karpenter_core_dir
  go mod tidy && go mod vendor
  make binary
build_root:
  from_repository: true
  use_build_cache: true
images:
- dockerfile_literal: |-
    FROM registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19 AS builder
    WORKDIR /go/src/github.com/maxcao13/karpenter
    COPY . .

    FROM registry.ci.openshift.org/ocp/4.19:base-rhel9
    ARG TARGETARCH
    COPY --from=builder /go/src/github.com/maxcao13/karpenter/karpenter-provider-aws/karpenter-provider-aws-${TARGETARCH} /usr/bin/karpenter-provider-aws
    LABEL io.k8s.display-name="Karpenter AWS provider for OpenShift" \
          io.k8s.description="Karpenter is a Kubernetes Node Autoscaler built for flexibility, performance, and simplicity."
    LABEL io.openshift.release.operator=true
    ENTRYPOINT ["/usr/bin/karpenter-provider-aws"]
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/maxcao13/karpenter/tmp/karpenter-provider-aws
    ocp_4.19_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.19:base-rhel9
    ocp_builder_rhel-9-golang-1.23-openshift-4.19:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.23-openshift-4.19
  to: aws-karpenter-provider-aws
releases:
  initial:
    integration:
      name: "4.20"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.20"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: bin
- as: verify
  commands: |
    export GOCACHE=/tmp/
    export GOLANGCI_LINT_CACHE=/tmp/.cache
    make openshift-verify
  container:
    from: bin
- as: e2e-hypershift
  skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|OWNERS_ALIASES|LICENSE)$
  steps:
    cluster_profile: hypershift
    env:
      CI_TESTS_RUN: ^TestKarpenter$
      HYPERSHIFT_NODE_COUNT: "1"
      TECH_PREVIEW_NO_UPGRADE: "true"
    workflow: hypershift-aws-e2e-external
zz_generated_metadata:
  branch: openshift-main
  org: maxcao13
  repo: karpenter
