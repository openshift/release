base_images:
  base:
    name: "4.21"
    namespace: ocp
    tag: base
  base-machine:
    name: centos
    namespace: openshift
    tag: stream9
  ocp_4.21_base-rhel9:
    name: "4.21"
    namespace: ocp
    tag: base-rhel9
  ocp_4.21_tools:
    name: "4.21"
    namespace: ocp
    tag: tools
  ocp_builder_rhel-9-golang-1.24-openshift-4.21:
    name: builder
    namespace: ocp
    tag: rhel-9-golang-1.24-openshift-4.21
binary_build_commands: openshift-hack/build-go.sh
build_root:
  from_repository: true
canonical_go_repository: k8s.io/kubernetes
images:
- dockerfile_path: openshift-hack/images/hyperkube/Dockerfile.rhel
  inputs:
    ocp_4.21_base-rhel9:
      as:
      - registry.ci.openshift.org/ocp/4.21:base-rhel9
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: hyperkube
- dockerfile_path: openshift-hack/images/tests/Dockerfile.rhel
  inputs:
    ocp_4.21_tools:
      as:
      - registry.ci.openshift.org/ocp/4.21:tools
    ocp_builder_rhel-9-golang-1.24-openshift-4.21:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-9-golang-1.24-openshift-4.21
  to: kubernetes-tests
releases:
  initial:
    integration:
      name: "4.21"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.21"
      namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 4Gi
  bin:
    requests:
      cpu: "3"
      memory: 7Gi
  hyperkube:
    requests:
      cpu: "3"
      memory: 7Gi
  tests:
    requests:
      cpu: "3"
      memory: 7Gi
  unit:
    requests:
      cpu: "3"
      memory: 4Gi
rpm_build_commands: openshift-hack/build-rpms.sh
tests:
- as: k8s-e2e-aws-hpa
  optional: true
  steps:
    cluster_profile: aws-2
    env:
      KUBE_E2E_TEST_ARGS: -focus=\[Feature:HPA\]
      NODES: "3"
    workflow: openshift-kubernetes-e2e-aws
zz_generated_metadata:
  branch: re-enable-hpa
  org: maxcao13
  repo: kubernetes
