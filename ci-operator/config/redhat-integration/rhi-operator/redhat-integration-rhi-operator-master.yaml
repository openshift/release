base_images:
  os:
    cluster: https://api.ci.openshift.org
    name: ubi
    namespace: ocp
    tag: "8"
binary_build_commands: make code/compile COMPILE_TARGET="./build/_output/bin/rhi-operator"
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: rhi-operator-base-image
    namespace: redhat-integration
    tag: latest
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-integration/rhi-operator/build
  to: rhi-operator
- dockerfile_path: Dockerfile.functional
  from: os
  to: rhi-operator-test-harness
promotion:
  name: rhi-operator
  namespace: redhat-integration
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
  unit:
    requests:
      cpu: 200m
      memory: 2Gi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: "4.3"
  namespace: ocp
tests:
- as: vendor
  commands: make vendor/check
  container:
    from: src
- as: unit
  commands: make test/unit
  container:
    from: src
- as: format
  commands: make code/check
  container:
    from: src
- as: e2e
  commands: make test/e2e/prow
  openshift_installer_src:
    cluster_profile: aws
- as: manifest
  commands: make manifest/check
  container:
    from: src
