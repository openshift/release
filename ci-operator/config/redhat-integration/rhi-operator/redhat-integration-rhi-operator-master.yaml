base_images:
  openshift_release_golang-1.13:
    name: release
    namespace: openshift
    tag: golang-1.13
  os:
    name: ubi
    namespace: ocp
    tag: "8"
binary_build_commands: make code/compile COMPILE_TARGET="./build/_output/bin/integreatly-operator"
build_root:
  image_stream_tag:
    name: rhi-operator-base-image
    namespace: redhat-integration
    tag: latest
images:
- dockerfile_path: build/Dockerfile
  from: os
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/redhat-integration/rhi-operator/build
  to: rhi-operator
- dockerfile_path: Dockerfile.functional
  from: os
  inputs:
    openshift_release_golang-1.13:
      as:
      - registry.ci.openshift.org/openshift/release:golang-1.13
  to: rhi-operator-test-harness
promotion:
  name: rhi-operator
  namespace: redhat-integration
resources:
  '*':
    requests:
      cpu: 100m
      memory: 250Mi
  unit:
    requests:
      cpu: 200m
      memory: 2Gi
tag_specification:
  name: "4.3"
  namespace: ocp
tests:
- as: vendor
  commands: make vendor/check
  container:
    from: src
- as: unit
  commands: make test/unit
  container:
    from: src
- as: format
  commands: make code/check
  container:
    from: src
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test/e2e/prow
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: manifest
  commands: make manifest/check
  container:
    from: src
zz_generated_metadata:
  branch: master
  org: redhat-integration
  repo: rhi-operator
