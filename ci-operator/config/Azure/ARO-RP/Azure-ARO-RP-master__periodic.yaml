base_images:
  aro-classic-e2e:
    name: aro-classic-ci-images
    namespace: aro-classic
    tag: aro-classic-e2e
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.25
releases:
  latest:
    integration:
      name: "4.22"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- always_run: false
  as: integration-e2e-parallel
  cron: 0 0 1 1 *
  steps:
    cluster_profile: aro-classic-int
    env:
      LOCATION: uksouth
    workflow: aro-classic-e2e
- always_run: false
  as: stage-e2e-parallel
  cron: 0 0 1 1 *
  steps:
    cluster_profile: aro-classic-stg
    env:
      LOCATION: uksouth
    workflow: aro-classic-e2e
- always_run: false
  as: prod-e2e-parallel
  cron: 0 0 1 1 *
  steps:
    cluster_profile: aro-classic-prod
    env:
      LOCATION: uksouth
    workflow: aro-classic-e2e
zz_generated_metadata:
  branch: master
  org: Azure
  repo: ARO-RP
  variant: periodic
