periodics:
- agent: kubernetes
  cluster: vsphere02
  cron: '@monthly'
  decorate: true
  decoration_config:
    skip_cloning: true
    timeout: 6h0m0s
  extra_refs:
  - base_ref: main
    org: redhat-openshift-ecosystem
    repo: opct
  labels:
    ci-operator.openshift.io/cloud: vsphere
    ci-operator.openshift.io/cloud-cluster-profile: vsphere-elastic
    ci-operator.openshift.io/variant: "4.14"
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-redhat-openshift-ecosystem-opct-main-4.14-platform-external-vsphere
  reporter_config:
    slack:
      channel: '#forum-opct-updates'
      job_states_to_report:
      - failure
      - error
      report_template: ':x: Job {{.Spec.Job}} failed. <{{.Status.URL}}|View logs>'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ci-pull-credentials
      - --target=platform-external-vsphere
      - --variant=4.14
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
