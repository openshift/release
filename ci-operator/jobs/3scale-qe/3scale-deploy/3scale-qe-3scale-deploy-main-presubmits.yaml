presubmits:
  3scale-qe/3scale-deploy:
  - agent: kubernetes
    always_run: true
    branches:
    - ^main$
    - ^main-
    cluster: build01
    context: ci/prow/3scale-amp-ocp4.13-lp-interop-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: 3scale-amp-ocp4.13-lp-interop
      ci.openshift.io/generator: prowgen
      job-release: "4.13"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-3scale-qe-3scale-deploy-main-3scale-amp-ocp4.13-lp-interop-images
    rerun_command: /test 3scale-amp-ocp4.13-lp-interop-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=3scale-amp-ocp4.13-lp-interop
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )3scale-amp-ocp4.13-lp-interop-images,?($|\s.*)
