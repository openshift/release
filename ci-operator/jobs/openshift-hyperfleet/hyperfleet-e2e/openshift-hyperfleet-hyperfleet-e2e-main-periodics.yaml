periodics:
- agent: kubernetes
  cluster: build11
  cron: 30 9 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: main
    org: openshift-hyperfleet
    repo: hyperfleet-e2e
  labels:
    ci-operator.openshift.io/variant: e2e
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-hyperfleet-hyperfleet-e2e-main-e2e-hyperfleet-e2e-test-workflow-nightly
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --report-credentials-file=/etc/report/credentials
      - --target=hyperfleet-e2e-test-workflow-nightly
      - --variant=e2e
      command:
      - ci-operator
      env:
      - name: HTTP_SERVER_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
      imagePullPolicy: Always
      name: ""
      ports:
      - containerPort: 8080
        name: http
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
