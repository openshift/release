presubmits:
  kubevirt/hyperconverged-cluster-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.2
    context: ci/prow/hco-e2e-aws
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-kubevirt-hyperconverged-cluster-operator-release-4.2-hco-e2e-aws
    rerun_command: /test hco-e2e-aws
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.2
        - --give-pr-author-access-to-namespace=true
        - --org=kubevirt
        - --repo=hyperconverged-cluster-operator
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/hco-e2e-aws-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=hco-e2e-aws
        - --template=/usr/local/hco-e2e-aws
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: kubevirt-hyperconverged-cluster-operator-release-4.2.yaml
              name: ci-operator-4.2-configs
        - name: JOB_NAME_SAFE
          value: hco-e2e-aws
        - name: TEST_COMMAND
          value: |
            make start && make functest
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/hco-e2e-aws-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/hco-e2e-aws
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )hco-e2e-aws,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.2
    context: ci/prow/images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-kubevirt-hyperconverged-cluster-operator-release-4.2-images
    rerun_command: /test images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.2
        - --give-pr-author-access-to-namespace=true
        - --org=kubevirt
        - --repo=hyperconverged-cluster-operator
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        - --target=[release:latest]
        - --target=src
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: kubevirt-hyperconverged-cluster-operator-release-4.2.yaml
              name: ci-operator-4.2-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )images,?($|\s.*)
