presubmits:
  kubevirt/common-templates:
  - agent: kubernetes
    always_run: true
    branches:
    - ocp-ci-integration
    cluster: api.ci
    context: ci/prow/e2e-tests
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-kubevirt-common-templates-ocp-ci-integration-e2e-tests
    rerun_command: /test e2e-tests
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/e2e-tests-cluster-profile
        - --target=e2e-tests
        - --template=/usr/local/e2e-tests
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: azure4
        - name: JOB_NAME_SAFE
          value: e2e-tests
        - name: TEST_COMMAND
          value: make generate
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-tests-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-tests
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure4
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: pull-secret
        secret:
          secretName: regcred
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-tests,?($|\s.*)
