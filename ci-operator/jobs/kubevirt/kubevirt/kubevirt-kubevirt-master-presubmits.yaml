presubmits:
  kubevirt/kubevirt:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/kubevirt-e2e-test
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-kubevirt-kubevirt-master-kubevirt-e2e-test
    path_alias: kubevirt.io/kubevirt
    rerun_command: /test kubevirt-e2e-test
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=master
        - --give-pr-author-access-to-namespace=true
        - --org=kubevirt
        - --repo=kubevirt
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/kubevirt-e2e-test-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=kubevirt-e2e-test
        - --template=/usr/local/kubevirt-e2e-test
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: kubevirt-kubevirt-master.yaml
              name: ci-operator-master-configs
        - name: JOB_NAME_SAFE
          value: kubevirt-e2e-test
        - name: TEST_COMMAND
          value: |2

            export GIMME_GO_VERSION=1.12.8
            export GOPATH="/go"
            export GOBIN="/usr/bin"
            source /etc/profile.d/gimme.sh
            go env

            export DOCKER_PREFIX='https://registry.svc.ci.openshift.org/kubevirt/kubevirt'
            export DOCKER_TAG="$( echo "${JOB_NAME}-${BUILD_ID}" | md5sum -t | cut -c 1-8 )"
            export KUBEVIRT_PROVIDER=external

            echo "creating manifests"
            bash -x ./hack/build-manifests.sh

            echo "installing wget"
            dnf install -y wget

            echo "fetching oc and kubectl for deployment"
            wget https://github.com/openshift/origin/releases/download/v3.11.0/openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit.tar.gz
            tar zxvf openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit.tar.gz
            ( cd openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit && mv kubectl oc .. )

            echo "deploying"
            bash -x ./hack/cluster-deploy.sh

            echo "testing"
            bash -x ./hack/functests.sh
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/kubevirt-e2e-test-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/kubevirt-e2e-test
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )kubevirt-e2e-test,?($|\s.*)
