periodics:
- agent: kubernetes
  cron: '@weekly'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: master
    org: cloud-bulldozer
    repo: plow
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-cloud-bulldozer-plow-master-azure-perf-test
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --secret-dir=/usr/local/azure-perf-test-cluster-profile
      - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
      - --target=azure-perf-test
      - --template=/usr/local/azure-perf-test
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: azure4
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: cloud-bulldozer-plow-master.yaml
            name: ci-operator-master-configs
      - name: JOB_NAME_SAFE
        value: azure-perf-test
      - name: TEST_COMMAND
        value: run_perf_test.sh azure4
      - name: TEST_IMAGESTREAM_TAG
        value: pipeline:perf-tests
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/azure-perf-test-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/azure-perf-test
        name: job-definition
        subPath: cluster-launch-installer-custom-test-image.yaml
      - mountPath: /etc/sentry-dsn
        name: sentry-dsn
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-azure4
    - configMap:
        name: prow-job-cluster-launch-installer-custom-test-image
      name: job-definition
    - name: sentry-dsn
      secret:
        secretName: sentry-dsn
