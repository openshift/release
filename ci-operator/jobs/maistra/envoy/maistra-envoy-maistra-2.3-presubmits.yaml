presubmits:
  maistra/envoy:
  - agent: kubernetes
    always_run: true
    branches:
    - ^maistra-2\.3$
    - ^maistra-2\.3-
    cluster: build01
    context: ci/prow/envoy-unit-2-3
    decorate: true
    decoration_config:
      skip_cloning: true
      timeout: 8h0m0s
    labels:
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-maistra-envoy-maistra-2.3-envoy-unit-2-3
    rerun_command: /test envoy-unit-2-3
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=envoy-unit-2-3
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )envoy-unit-2-3,?($|\s.*)
