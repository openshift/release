postsubmits:
  maistra/istio:
  - agent: kubernetes
    always_run: true
    branches:
    - ^maistra-2\.2$
    cluster: build05
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-maistra-istio-maistra-2.2-istio-update-operator-2-2
