- agent: kubernetes
  cluster: app.ci
  cron: 0 8 * * 1-5
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-pr-reminder
  spec:
    containers:
    - args:
      - -c
      - |
        set -o errexit
        set -o nounset
        set -o pipefail
        tar -C /tmp -xvzf /etc/github-users/users.yaml.tar.gz
        /usr/bin/pr-reminder \
        --log-level=debug \
        --config-path=/etc/config/_config.yaml \
        --github-users-file=/tmp/users.yaml \
        --slack-token-path=/etc/slack/oauth_token \
        --github-endpoint=http://ghproxy \
        --github-endpoint=https://api.github.com \
        --github-token-path=/etc/oauth/oauth
      command:
      - /bin/bash
      image: registry.ci.openshift.org/ci/pr-reminder:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/slack
        name: slack
        readOnly: true
      - mountPath: /etc/config
        name: config
        readOnly: true
      - mountPath: /etc/github-users
        name: github-users
        readOnly: true
      - mountPath: /etc/oauth
        name: github-token
    volumes:
    - name: slack
      secret:
        secretName: slack-credentials-dptp-bot
    - configMap:
        name: pr-reminder-config
      name: config
    - configMap:
        name: sync-rover-groups
      name: github-users
    - name: github-token
      secret:
        secretName: github-credentials-openshift-bot
- agent: kubernetes
  cluster: app.ci
  cron: '@yearly'
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-bugzilla-refresh-main
  spec:
    containers:
    - args:
      - |-
        --query=is:pr
        comments:<2500
        state:open
        base:main
        label:bugzilla/valid-bug
        label:lgtm
        label:approved
        -label:needs-rebase
      - --token=/etc/oauth/oauth
      - --updated=0
      - |-
        --comment=/bugzilla refresh

        The requirements for Bugzilla bugs have changed (BZs linked to PRs on main branch need to target different OCP), recalculating validity.
      - --ceiling=0
      - --confirm
      command:
      - /ko-app/commenter
      image: gcr.io/k8s-prow/commenter:v20231114-3897be59f6
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-bot
