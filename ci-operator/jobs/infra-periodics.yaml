- agent: kubernetes
  cluster: api.ci
  cron: '@yearly'
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-bugzilla-refresh
  spec:
    containers:
    - args:
      - |-
        --query=is:pr
        state:open
        label:bugzilla/invalid-bug
        -label:bugzilla/valid-bug
      - --token=/etc/oauth/oauth
      - --updated=0
      - |-
        --comment=/bugzilla refresh

        The requirements for Bugzilla bugs have changed, recalculating validity.
      - --ceiling=0
      - --confirm
      command:
      - /app/robots/commenter/app.binary
      image: gcr.io/k8s-prow/commenter:v20210105-32f1598b16
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-bot
