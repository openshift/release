  extra_refs:
  - base_ref: master
    org: openshift
    repo: config
    workdir: true
  interval: 6h
  labels:
    ci.openshift.io/role: infra
  name: periodic-org-sync
  spec:
    containers:
    - command:
      - sh
      - -c
      - |
        set -euo pipefail

        echo "Filtering openshift-priv from org/config.yaml"

        # Safety check: ensure openshift-priv exists exactly once
        count=$(grep -cE '^  openshift-priv:' org/config.yaml || true)
        if [ "$count" -ne 1 ]; then
            echo "ERROR: expected exactly one 'openshift-priv:' key, found $count" >&2
            exit 1
        fi

        # Remove the openshift-priv org block using range deletion
        # This deletes from "  openshift-priv:" line up to (but not including) the next org
        sed -E '/^  openshift-priv:/,/^  [a-zA-Z0-9_-]+:/{/^  openshift-priv:/d; /^  [a-zA-Z0-9_-]+:/!d;}' \
            org/config.yaml > /tmp/stripped-config.yaml

