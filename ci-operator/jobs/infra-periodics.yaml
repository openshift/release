periodics:
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 2h
  name: periodic-retester
  skip_cloning: true
  spec:
    containers:
    - args:
      - |-
        --query=is:pr
        state:open
        label:lgtm
        label:approved
        status:failure
        -label:do-not-merge
        -label:do-not-merge/work-in-progress
        -label:do-not-merge/hold
        -label:needs-rebase
        -label:needs-ok-to-test
        org:openshift
        -repo:openshift/installer
      - --token=/etc/oauth/oauth
      - --updated=0
      - |-
        --comment=/retest

        Please review the [full test history](https://openshift-gce-devel.appspot.com/pr/{{if ne .Repo "origin"}}{{.Org}}_{{.Repo}}/{{end}}{{.Number}}) for this PR and help us cut down flakes.
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /bin/commenter
      image: docker-registry.default.svc:5000/ci/commenter:latest
      imagePullPolicy: Always
      name: ""
      resources: {}
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: openshift-bot-token
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 6h
  name: periodic-issue-close
  skip_cloning: true
  spec:
    containers:
    - args:
      - |-
        --query=repo:openshift/origin
        -label:lifecycle/frozen
        label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Rotten issues close after 30d of inactivity.

        Reopen the issue by commenting `/reopen`.
        Mark the issue as fresh by commenting `/remove-lifecycle rotten`.
        Exclude this issue from closing again by commenting `/lifecycle frozen`.

        /close
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /bin/commenter
      image: docker-registry.default.svc:5000/ci/commenter:latest
      imagePullPolicy: Always
      name: ""
      resources: {}
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: openshift-bot-token
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 6h
  name: periodic-issue-rotten
  skip_cloning: true
  spec:
    containers:
    - args:
      - |-
        --query=repo:openshift/origin
        -label:lifecycle/frozen
        label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Stale issues rot after 30d of inactivity.

        Mark the issue as fresh by commenting `/remove-lifecycle rotten`.
        Rotten issues close after an additional 30d of inactivity.
        Exclude this issue from closing by commenting `/lifecycle frozen`.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle rotten
        /remove-lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /bin/commenter
      image: docker-registry.default.svc:5000/ci/commenter:latest
      imagePullPolicy: Always
      name: ""
      resources: {}
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: openshift-bot-token
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 6h
  name: periodic-issue-stale
  skip_cloning: true
  spec:
    containers:
    - args:
      - |-
        --query=repo:openshift/origin
        -label:lifecycle/frozen
        -label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=2160h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Issues go stale after 90d of inactivity.

        Mark the issue as fresh by commenting `/remove-lifecycle stale`.
        Stale issues rot after an additional 30d of inactivity and eventually close.
        Exclude this issue from closing by commenting `/lifecycle frozen`.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /bin/commenter
      image: docker-registry.default.svc:5000/ci/commenter:latest
      imagePullPolicy: Always
      name: ""
      resources: {}
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: openshift-bot-token
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 24h
  name: periodic-label-sync
  skip_cloning: true
  spec:
    containers:
    - args:
      - --config=/etc/config/labels.yaml
      - --confirm=true
      - --orgs=openshift
      - --token=/etc/github/oauth
      command:
      - /app/label_sync/label_sync-image.binary
      image: gcr.io/k8s-testimages/label_sync:v20180806-e93188ccb
      imagePullPolicy: Always
      name: ""
      resources: {}
      volumeMounts:
      - mountPath: /etc/github
        name: token
        readOnly: true
      - mountPath: /etc/config
        name: config
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: repo-management-token
    - configMap:
        name: labels
      name: config
