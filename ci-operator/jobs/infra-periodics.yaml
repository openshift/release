- agent: kubernetes
  cluster: app.ci
  cron: 0 8 * * 1-5
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-pr-reminder
  spec:
    containers:
    - args:
      - -c
      - |
        set -o errexit
        set -o nounset
        set -o pipefail
        tar -C /tmp -xvzf /etc/github-users/users.yaml.tar.gz
        /usr/bin/pr-reminder \
        --log-level=debug \
        --config-path=/etc/config/_config.yaml \
        --github-users-file=/tmp/users.yaml \
        --slack-token-path=/etc/slack/oauth_token \
        --github-endpoint=http://ghproxy \
        --github-endpoint=https://api.github.com \
        --github-token-path=/etc/oauth/oauth
      command:
      - /bin/bash
      image: quay-proxy.ci.openshift.org/openshift/ci:ci_pr-reminder_latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/slack
        name: slack
        readOnly: true
      - mountPath: /etc/config
        name: config
        readOnly: true
      - mountPath: /etc/github-users
        name: github-users
        readOnly: true
      - mountPath: /etc/oauth
        name: github-token
    volumes:
    - name: slack
      secret:
        secretName: slack-credentials-dptp-bot
    - configMap:
        name: pr-reminder-config
      name: config
    - configMap:
        name: sync-rover-groups
      name: github-users
    - name: github-token
      secret:
        secretName: github-credentials-openshift-ci-robot
