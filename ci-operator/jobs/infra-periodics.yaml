periodics:
- agent: kubernetes
  labels:
    ci.openshift.io/role: infra
  cron: ""
  decorate: true
  interval: 12m
  name: periodic-retester
  skip_cloning: true
  spec:
    containers:
    - args:
      - |-
        --query=is:pr
        state:open
        label:lgtm
        label:approved
        status:failure
        -label:do-not-merge
        -label:do-not-merge/work-in-progress
        -label:do-not-merge/hold
        -label:needs-rebase
        -label:needs-ok-to-test
        org:openshift
        repo:operator-framework/operator-sdk
        repo:tnozicka/openshift-acme
      - --token=/etc/oauth/oauth
      - --updated=0
      - |-
        --comment=/retest

        Please review the [full test history](https://openshift-gce-devel.appspot.com/pr/{{if ne .Repo "origin"}}{{.Org}}_{{.Repo}}/{{end}}{{.Number}}) for this PR and help us cut down flakes.
      - --template
      - --ceiling=1
      - --confirm
      - --random
      command:
      - /app/robots/commenter/app.binary
      image: gcr.io/k8s-prow/commenter:v20191003-13c1a6336
      imagePullPolicy: Always
      name: ""
      resources:
          requests:
            cpu: 500m
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-bot
- agent: kubernetes
  labels:
    ci.openshift.io/role: infra
  cron: ""
  decorate: true
  interval: 6h
  name: periodic-issue-close
  skip_cloning: true
  spec:
    containers:
    - args:
      - |-
        --query=repo:openshift/origin
        repo:operator-framework/operator-sdk
        repo:tnozicka/openshift-acme
        repo:openshift/openshift-azure
        -label:lifecycle/frozen
        label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Rotten issues close after 30d of inactivity.

        Reopen the issue by commenting `/reopen`.
        Mark the issue as fresh by commenting `/remove-lifecycle rotten`.
        Exclude this issue from closing again by commenting `/lifecycle frozen`.

        /close
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /app/robots/commenter/app.binary
      image: gcr.io/k8s-prow/commenter:v20191003-13c1a6336
      imagePullPolicy: Always
      name: ""
      resources:
          requests:
            cpu: 500m
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-bot
- agent: kubernetes
  labels:
    ci.openshift.io/role: infra
  cron: ""
  decorate: true
  interval: 6h
  name: periodic-issue-rotten
  skip_cloning: true
  spec:
    containers:
    - args:
      - |-
        --query=repo:openshift/origin
        repo:operator-framework/operator-sdk
        repo:tnozicka/openshift-acme
        repo:openshift/openshift-azure
        -label:lifecycle/frozen
        label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Stale issues rot after 30d of inactivity.

        Mark the issue as fresh by commenting `/remove-lifecycle rotten`.
        Rotten issues close after an additional 30d of inactivity.
        Exclude this issue from closing by commenting `/lifecycle frozen`.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle rotten
        /remove-lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /app/robots/commenter/app.binary
      image: gcr.io/k8s-prow/commenter:v20191003-13c1a6336
      imagePullPolicy: Always
      name: ""
      resources:
          requests:
            cpu: 500m
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-bot
- agent: kubernetes
  labels:
    ci.openshift.io/role: infra
  cron: ""
  decorate: true
  interval: 6h
  name: periodic-issue-stale
  skip_cloning: true
  spec:
    containers:
    - args:
      - |-
        --query=repo:openshift/origin
        repo:operator-framework/operator-sdk
        repo:tnozicka/openshift-acme
        repo:openshift/openshift-azure
        -label:lifecycle/frozen
        -label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=2160h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Issues go stale after 90d of inactivity.

        Mark the issue as fresh by commenting `/remove-lifecycle stale`.
        Stale issues rot after an additional 30d of inactivity and eventually close.
        Exclude this issue from closing by commenting `/lifecycle frozen`.

        If this issue is safe to close now please do so with `/close`.

        /lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /app/robots/commenter/app.binary
      image: gcr.io/k8s-prow/commenter:v20191003-13c1a6336
      imagePullPolicy: Always
      name: ""
      resources:
          requests:
            cpu: 500m
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-bot
- agent: kubernetes
  labels:
    ci.openshift.io/role: infra
  cron: ""
  decorate: true
  decoration_config:
    timeout: 28800000000000 # 8h
  interval: 24h
  name: periodic-label-sync
  skip_cloning: true
  spec:
    containers:
    - args:
      - --config=/etc/config/labels.yaml
      - --confirm=true
      - --orgs=openshift,cri-o,operator-framework
      - --token=/etc/github/oauth
      - --endpoint=http://ghproxy
      - --graphql-endpoint=http://ghproxy/graphql
      - --debug
      command:
      - /app/label_sync/app.binary
      image: gcr.io/k8s-prow/label_sync:v20191003-13c1a6336
      imagePullPolicy: Always
      name: ""
      resources:
          requests:
            cpu: 500m
      volumeMounts:
      - mountPath: /etc/github
        name: token
        readOnly: true
      - mountPath: /etc/config
        name: config
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-ci-robot
    - configMap:
        name: labels
      name: config
- agent: kubernetes
  labels:
    ci.openshift.io/role: infra
  cron: ""
  decorate: true
  decoration_config:
    timeout: 8h
  interval: 5m
  name: periodic-ipi-deprovision
  spec:
    containers:
    - command:
      - /usr/bin/ipi-deprovision.sh
      image: registry.svc.ci.openshift.org/ci/ipi-deprovision:latest
      imagePullPolicy: Always
      env:
      - name: AWS_SHARED_CREDENTIALS_FILE
        value: "/usr/local/e2e-aws-cluster-profile/.awscred"
      - name: CLUSTER_TTL
        value: "30 minutes ago"
      - name: AWS_REGIONS
        value: "us-east-1"
        #more than one region
        #value: "us-east-1;us-west-1"
      name: "ipi-deprovision"
      resources:
          requests:
            cpu: 500m
      volumeMounts:
      - mountPath: /usr/local/e2e-aws-cluster-profile
        name: cluster-profile
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    serviceAccountName: ipi-deprovisioner
