periodics:
- agent: kubernetes
  cluster: app.ci
  cron: 0 1 * * *
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-manage-clonerefs
  spec:
    containers:
    - args:
      - start-build
      - manage-clonerefs
      - --wait
      command:
      - /usr/bin/oc
      image: registry.ci.openshift.org/ocp/4.8:cli
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
    serviceAccountName: clonerefs-manager
- agent: kubernetes
  cluster: build01
  cron: 30 7 * * *
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-build01-upgrade
  spec:
    containers:
    - args:
      - adm
      - upgrade
      - --to-latest
      command:
      - /usr/bin/oc
      image: registry.ci.openshift.org/ocp/4.12:cli
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
    serviceAccountName: upgrader
- agent: kubernetes
  cluster: app.ci
  cron: 0 8 * * 2-5
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-sprint-automation
  spec:
    containers:
    - args:
      - --jira-endpoint=https://issues.redhat.com
      - --jira-bearer-token-file=/etc/jira/token
      - --slack-token-path=/etc/slack/oauth_token
      - --pager-duty-token-file=/etc/pagerduty/token
      - --kubeconfig-dir=/etc/build-farm-credentials
      - --kubeconfig-suffix=config
      command:
      - /usr/bin/sprint-automation
      image: registry.ci.openshift.org/ci/sprint-automation:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/slack
        name: slack
        readOnly: true
      - mountPath: /etc/jira
        name: jira
        readOnly: true
      - mountPath: /etc/pagerduty
        name: pagerduty
        readOnly: true
      - mountPath: /etc/build-farm-credentials
        name: build-farm-credentials
        readOnly: true
    volumes:
    - name: slack
      secret:
        secretName: slack-credentials-dptp-bot
    - name: jira
      secret:
        secretName: jira-token-dptp-bot
    - name: pagerduty
      secret:
        secretName: pagerduty
    - name: build-farm-credentials
      secret:
        secretName: sprint-automation
- agent: kubernetes
  cluster: app.ci
  cron: 0 8 * * 1
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-sprint-automation-week-start
