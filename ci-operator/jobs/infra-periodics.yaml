- agent: kubernetes
  cluster: app.ci
  cron: 0 0,8 * * *
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-issue-close
  spec:
    containers:
    - args:
      - |-
        --query=org:openshift
        comments:<2500
        repo:operator-framework/operator-sdk
        -label:lifecycle/frozen
        -label:tide/merge-blocker
        label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Rotten issues close after 30d of inactivity.

        Reopen the issue by commenting `/reopen`.
        Mark the issue as fresh by commenting `/remove-lifecycle rotten`.
        Exclude this issue from closing again by commenting `/lifecycle frozen`.

        /close
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /ko-app/commenter
      image: quay.io/openshift/ci:ci_commenter_latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/oauth
        name: token
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-bot
- agent: kubernetes
  cluster: app.ci
  cron: 15 0,8 * * *
  decorate: true
  labels:
    ci.openshift.io/role: infra
  name: periodic-enhancements-close
  spec:
    containers:
    - args:
      - |-
        --query=repo:openshift/enhancements
        comments:<2500
        -label:lifecycle/frozen
        -label:tide/merge-blocker
        label:lifecycle/rotten
      - --updated=168h
      - --token=/etc/oauth/oauth
      - |-
        --comment=Rotten enhancement proposals close after 7d of inactivity.

        See https://github.com/openshift/enhancements#life-cycle for details.

        Reopen the proposal by commenting `/reopen`.
        Mark the proposal as fresh by commenting `/remove-lifecycle rotten`.
        Exclude this proposal from closing again by commenting `/lifecycle frozen`.

        /close
      - --template
      - --ceiling=10
      - --confirm
      command:
      - /ko-app/commenter
      image: quay.io/openshift/ci:ci_commenter_latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/oauth
