presubmits:
  konveyor/tackle-ui-tests:
  - agent: kubernetes
    always_run: true
    branches:
    - ^mta_8\.0\.0$
    - ^mta_8\.0\.0-
    cluster: build05
    context: ci/prow/mta-ocp-4.21-lp-interop-cr-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: mta-ocp-4.21-lp-interop-cr
      ci.openshift.io/generator: prowgen
      job-release: "4.21"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-konveyor-tackle-ui-tests-mta_8.0.0-mta-ocp-4.21-lp-interop-cr-images
    rerun_command: /test mta-ocp-4.21-lp-interop-cr-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=mta-ocp-4.21-lp-interop-cr
        command:
        - ci-operator
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )mta-ocp-4.21-lp-interop-cr-images,?($|\s.*)
