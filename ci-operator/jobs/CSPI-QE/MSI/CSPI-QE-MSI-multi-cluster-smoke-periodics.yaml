periodics:
- agent: kubernetes
  cluster: build03
  cron: '@yearly'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: multi-cluster-smoke
    org: CSPI-QE
    repo: MSI
  labels:
    ci-operator.openshift.io/cloud: aws
    ci-operator.openshift.io/cloud-cluster-profile: aws-managed-cspi-qe
    ci-operator.openshift.io/variant: v4.13
    ci.openshift.io/generator: prowgen
    job-release: "4.13"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-CSPI-QE-MSI-multi-cluster-smoke-v4.13-multicluster-aws-4.13-nightly-hypershift-4.13-candidate-smoke
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ci-pull-credentials
      - --secret-dir=/usr/local/multicluster-aws-4.13-nightly-hypershift-4.13-candidate-smoke-cluster-profile
      - --target=multicluster-aws-4.13-nightly-hypershift-4.13-candidate-smoke
      - --variant=v4.13
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /usr/local/multicluster-aws-4.13-nightly-hypershift-4.13-candidate-smoke-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: cluster-profile
      secret:
        secretName: cluster-secrets-aws-managed-cspi-qe
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
