presubmits:
  CSPI-QE/MSI:
  - agent: kubernetes
    always_run: true
    branches:
    - ^rhods-operator$
    - ^rhods-operator-
    cluster: build03
    context: ci/prow/v4.13-hypershift-GA-production-smoke-rosa-rhods-hypershift
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/cloud: aws
      ci-operator.openshift.io/cloud-cluster-profile: aws-managed-cspi-qe
      ci-operator.openshift.io/variant: v4.13-hypershift-GA-production
      ci.openshift.io/generator: prowgen
      job-release: "4.13"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-CSPI-QE-MSI-rhods-operator-v4.13-hypershift-GA-production-smoke-rosa-rhods-hypershift
    rerun_command: /test v4.13-hypershift-GA-production-smoke-rosa-rhods-hypershift
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --secret-dir=/usr/local/smoke-rosa-rhods-hypershift-cluster-profile
        - --target=smoke-rosa-rhods-hypershift
        - --variant=v4.13-hypershift-GA-production
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /usr/local/smoke-rosa-rhods-hypershift-cluster-profile
          name: cluster-profile
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: cluster-profile
        secret:
          secretName: cluster-secrets-aws-managed-cspi-qe
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )v4.13-hypershift-GA-production-smoke-rosa-rhods-hypershift,?($|\s.*)
