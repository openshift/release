presubmits:
  CSPI-QE/MSI:
  - agent: kubernetes
    always_run: true
    branches:
    - ^cluster-install-uninstall$
    - ^cluster-install-uninstall-
    cluster: build01
    context: ci/prow/v4.13-cluster-install-uninstall-hypershift
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: v4.13
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-CSPI-QE-MSI-cluster-install-uninstall-v4.13-cluster-install-uninstall-hypershift
    rerun_command: /test v4.13-cluster-install-uninstall-hypershift
