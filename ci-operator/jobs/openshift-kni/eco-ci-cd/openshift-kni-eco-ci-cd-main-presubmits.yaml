presubmits:
  openshift-kni/eco-ci-cd:
  - agent: kubernetes
    always_run: true
    branches:
    - ^main$
    - ^main-
    cluster: build06
    context: ci/prow/cnf-network-4.15-cnf-network-functional-tests
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      capability/intranet: intranet
      ci-operator.openshift.io/variant: cnf-network-4.15
      ci.openshift.io/generator: prowgen
      job-release: "4.15"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-kni-eco-ci-cd-main-cnf-network-4.15-cnf-network-functional-tests
    rerun_command: /test cnf-network-4.15-cnf-network-functional-tests
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --target=cnf-network-functional-tests
        - --variant=cnf-network-4.15
        command:
        - ci-operator
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )cnf-network-4.15-cnf-network-functional-tests,?($|\s.*)
