    cluster: build04
    context: ci/prow/ci
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci.openshift.io/generator: prowgen
      job-release: "4.10"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-kni-performance-addon-operators-release-4.10-ci
