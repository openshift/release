periodics:
- agent: kubernetes
  cluster: api.ci
  cron: '* */8 * * *'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: sctpci-release-v4.3
    org: openshift-kni
    repo: cnf-features-deploy
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-kni-cnf-features-deploy-sctpci-release-v4.3-cnf-sctp-ovn-gcp-periodic
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --repo=cnf-features-deploy
      - --secret-dir=/usr/local/cnf-sctp-ovn-gcp-periodic-cluster-profile
      - --target=cnf-sctp-ovn-gcp-periodic
      - --template=/usr/local/cnf-sctp-ovn-gcp-periodic
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --lease-server-credentials-file=/etc/boskos/credentials
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: gcp
      - name: CLUSTER_VARIANT
        value: ovn
      - name: JOB_NAME_SAFE
        value: cnf-sctp-ovn-gcp-periodic
      - name: TEST_COMMAND
        value: export component=sctptester; SCTPTEST_IMAGE=$(echo $IMAGE_FORMAT | envsubst) FEATURES=sctp make functests-on-ci
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/cnf-sctp-ovn-gcp-periodic-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /usr/local/cnf-sctp-ovn-gcp-periodic
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/sentry-dsn
        name: sentry-dsn
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: sentry-dsn
      secret:
        secretName: sentry-dsn
