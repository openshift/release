presubmits:
  openshift-kni/cnf-features-deploy:
  - agent: kubernetes
    always_run: true
    branches:
    - sctpci-release-v4.3
    context: ci/prow/ci
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-kni-cnf-features-deploy-sctpci-release-v4.3-ci
    rerun_command: /test ci
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=sctpci-release-v4.3
        - --give-pr-author-access-to-namespace=true
        - --org=openshift-kni
        - --repo=cnf-features-deploy
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=ci
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-kni-cnf-features-deploy-sctpci-release-v4.3.yaml
              name: ci-operator-misc-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )ci,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - sctpci-release-v4.3
    context: ci/prow/images
    decorate: true
