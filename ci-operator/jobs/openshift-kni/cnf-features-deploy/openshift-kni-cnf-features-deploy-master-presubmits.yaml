        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: gcp
        - name: JOB_NAME_SAFE
          value: e2e-gcp
        - name: TEST_COMMAND
          value: export component=sctptester; SCTPTEST_IMAGE=$(echo $IMAGE_FORMAT
