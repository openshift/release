presubmits:
  redhat-developer/helm:
  - agent: kubernetes
    always_run: true
    branches:
    - release-next-playground
    cluster: api.ci
    context: ci/prow/acceptance
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-developer-helm-release-next-playground-acceptance
    rerun_command: /test acceptance
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --target=acceptance
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: pull-secret
        secret:
          secretName: regcred
    trigger: (?m)^/test( | .* )acceptance,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - release-next-playground
    cluster: api.ci
    context: ci/prow/test
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
