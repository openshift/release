periodics:
- agent: kubernetes
  cluster: build03
  cron: 0 6 25 10 *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: v1.12
    org: redhat-developer
    repo: gitops-operator
  labels:
    ci-operator.openshift.io/cloud: ibmcloud
    ci-operator.openshift.io/cloud-cluster-profile: ibmcloud-cspi-qe
    ci-operator.openshift.io/variant: gitops-ocp4.14-lp-interop
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-redhat-developer-gitops-operator-v1.12-gitops-ocp4.14-lp-interop-redhat-openshift-gitops-interop-ibmcloud
  reporter_config:
    slack:
      channel: '#gitops-interop-qe'
      job_states_to_report:
      - success
      - failure
      - error
      report_template: '{{if eq .Status.State "success"}} :slack-green: Job *{{.Spec.Job}}*
        ended with *{{.Status.State}}*. <{{.Status.URL}}|View logs> {{else}} :failed:
        Job *{{.Spec.Job}}* ended with *{{.Status.State}}*. <{{.Status.URL}}|View
        logs> {{end}}'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ci-pull-credentials
      - --secret-dir=/usr/local/redhat-openshift-gitops-interop-ibmcloud-cluster-profile
      - --target=redhat-openshift-gitops-interop-ibmcloud
      - --variant=gitops-ocp4.14-lp-interop
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /usr/local/redhat-openshift-gitops-interop-ibmcloud-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: cluster-profile
      secret:
        secretName: cluster-secrets-ibmcloud-cspi-qe
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
