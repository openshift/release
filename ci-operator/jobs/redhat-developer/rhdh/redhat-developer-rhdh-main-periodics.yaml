periodics:
- agent: kubernetes
  cluster: build09
  cron: 0 7 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: main
    org: redhat-developer
    repo: rhdh
  labels:
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-redhat-developer-rhdh-main-e2e-tests-nightly
  reporter_config:
    slack:
      channel: '#rhdh-e2e-test-alerts'
      job_states_to_report:
      - success
      - failure
      - error
      report_template: '{{if eq .Status.State "success"}} :done-circle-check: {{else}}<!subteam^S07BMJ56R8S>
        :failed: {{end}} Job *`{{.Spec.Job}}`* ended with *{{.Status.State}}*. Open
        Report: <https://gcsweb-ci.apps.ci.l2s4.p1.openshiftapps.com/gcs/test-platform-results/logs/periodic-ci-redhat-developer-rhdh-main-e2e-tests-nightly/{{.Status.BuildID}}/artifacts/e2e-tests-nightly/redhat-developer-rhdh-nightly/artifacts/showcase-ci-nightly/index.html|nightly>
        | <https://gcsweb-ci.apps.ci.l2s4.p1.openshiftapps.com/gcs/test-platform-results/logs/periodic-ci-redhat-developer-rhdh-main-e2e-tests-nightly/{{.Status.BuildID}}/artifacts/e2e-tests-nightly/redhat-developer-rhdh-nightly/artifacts/showcase-rbac-nightly/index.html|rbac-nightly>
        | <https://gcsweb-ci.apps.ci.l2s4.p1.openshiftapps.com/gcs/test-platform-results/logs/periodic-ci-redhat-developer-rhdh-main-e2e-tests-nightly/{{.Status.BuildID}}/artifacts/e2e-tests-nightly/redhat-developer-rhdh-nightly/artifacts/|Open
        artifacts> | <{{.Status.URL}}|View logs>'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --hive-kubeconfig=/secrets/hive-hive-credentials/kubeconfig
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ci-pull-credentials
      - --target=e2e-tests-nightly
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/hive-hive-credentials
        name: hive-hive-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: hive-hive-credentials
      secret:
        secretName: hive-hive-credentials
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
