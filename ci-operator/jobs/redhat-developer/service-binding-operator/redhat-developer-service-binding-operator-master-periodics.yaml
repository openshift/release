periodics:
- agent: kubernetes
  cluster: build01
  cron: 0 0 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: master
    org: redhat-developer
    repo: service-binding-operator
  labels:
    ci-operator.openshift.io/cloud: aws
    ci-operator.openshift.io/cloud-cluster-profile: aws
    ci-operator.openshift.io/variant: "4.10"
    ci.openshift.io/generator: prowgen
    job-release: "4.10"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-redhat-developer-service-binding-operator-master-4.10-validate-master-build
  reporter_config:
    slack:
      channel: '#forum-appsvc-notify'
      job_states_to_report:
      - failure
      - error
      report_template: '<!subteam^SHPQ7PFK6> :volcano: Job *{{.Spec.Job}}* ended with
        *{{.Status.State}}*. <{{.Status.URL}}|View logs> :volcano:'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ci-pull-credentials
      - --secret-dir=/usr/local/validate-master-build-cluster-profile
      - --target=validate-master-build
      - --variant=4.10
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /usr/local/validate-master-build-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: cluster-profile
      secret:
        secretName: cluster-secrets-aws
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
