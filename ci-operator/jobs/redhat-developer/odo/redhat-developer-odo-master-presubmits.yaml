presubmits:
  redhat-developer/odo:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/e2e-core
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-redhat-developer-odo-master-e2e-core
    rerun_command: /test e2e-core
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-core-cluster-profile
        - --target=e2e-core
        - --template=/usr/local/e2e-core
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: redhat-developer-odo-master.yaml
              name: ci-operator-master-configs
        - name: JOB_NAME_SAFE
          value: e2e-core
        - name: TEST_COMMAND
          value: |
            export CI="openshift"
            export TIMEOUT="30m"
            make configure-installer-tests-cluster
            make bin
            export PATH="$PATH:$(pwd)"
            export CUSTOM_HOMEDIR="/tmp/artifacts"
            make test-main-e2e
            make test-odo-login-e2e
            make test-json-format-output
            make test-java-e2e
            make test-source-e2e
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-core-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-core
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
    trigger: '(?m)^/test (?:.*? )?e2e-core(?: .*?)?$'
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/unit
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-redhat-developer-odo-master-unit
    rerun_command: /test unit
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: redhat-developer-odo-master.yaml
              name: ci-operator-master-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: '(?m)^/test (?:.*? )?unit(?: .*?)?$'
