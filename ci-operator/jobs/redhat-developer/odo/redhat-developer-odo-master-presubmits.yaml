presubmits:
  redhat-developer/odo:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/test-login-e2e
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-redhat-developer-odo-master-test-login-e2e
    rerun_command: /test test-login-e2e
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/test-login-e2e-cluster-profile
        - --target=test-login-e2e
        - --template=/usr/local/test-login-e2e
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: redhat-developer-odo-master.yaml
              name: ci-operator-master-configs
        - name: JOB_NAME_SAFE
          value: test-login-e2e
        - name: TEST_COMMAND
          value: |
            make configure-installer-cluster;
            PATH="$PATH:$(pwd)" CUSTOM_HOMEDIR="/tmp/artifacts" make test-login-e2e;
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/test-login-e2e-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/test-login-e2e
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
    trigger: '(?m)^/test (?:.*? )?test-login-e2e(?: .*?)?$'
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/unit
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-redhat-developer-odo-master-unit
    rerun_command: /test unit
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: redhat-developer-odo-master.yaml
              name: ci-operator-master-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: '(?m)^/test (?:.*? )?unit(?: .*?)?$'
