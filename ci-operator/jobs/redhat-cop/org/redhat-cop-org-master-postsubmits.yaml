postsubmits:
  redhat-cop/org:
  - agent: kubernetes
    decorate: true
    name: branch-ci-redhat-cop-org-master-sync
    run_if_changed: config.yaml
    spec:
      containers:
      - args:
        - --config-path=./config.yaml
        - --confirm=true
        - --github-token-path=/etc/github/oauth
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --fix-org
        - --fix-org-members
        - --fix-teams
        - --fix-team-members
        - --fix-team-repos
        command:
        - /app/prow/cmd/peribolos/app.binary
        image: gcr.io/k8s-prow/peribolos:v20191030-49516b6be
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-merge-robot
