periodics:
- agent: kubernetes
  cluster: build04
  decorate: true
  decoration_config:
    timeout: 8h0m0s
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
    workdir: true
  interval: 5m
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  max_concurrency: 1
  name: periodic-ipi-deprovision-aws
  reporter_config:
    slack:
      channel: '#ops-testplatform'
      job_states_to_report:
      - failure
      - error
      report_template: '@aws-ci-admin Job *{{.Spec.Job}}* failed. <{{.Status.URL}}|View
        logs>'
  spec:
    containers:
    - command:
      - ./core-services/ipi-deprovision/aws.sh
      env:
      - name: HOME
        value: /tmp
      - name: AWS_SHARED_CREDENTIALS_FILE
        value: /aws/.awscred
      - name: CLUSTER_TTL
        value: 30 minutes ago
      image: quay-proxy.ci.openshift.org/openshift/ci:ci_ipi-deprovision_latest
      imagePullPolicy: Always
      name: ipi-deprovision
      resources:
        requests:
          cpu: "1"
          memory: 600Mi
      volumeMounts:
      - mountPath: /aws
        name: cluster-secrets-aws
    nodeSelector:
      beta.kubernetes.io/arch: amd64
    serviceAccountName: ipi-deprovisioner
    volumes:
    - name: cluster-secrets-aws
      secret:
        items:
        - key: .awscred
          path: .awscred
        secretName: cluster-secrets-aws
