- agent: kubernetes
  cluster: build04
  cron: '@daily'
  decorate: true
  name: periodic-openshift-dptp-3312-hypershift-leaks-cleaner
  spec:
    containers:
    - command:
      - /cleanup-hypershift-leaks.sh
      env:
      - name: KUBECONFIG
        value: /kubeconfig/kubeconfig
      image: quay-proxy.ci.openshift.org/openshift/ci:ci_dptp-3312-hypershift-leaks-cleaner_latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /cluster-profiles/aws
        name: aws-token
        readOnly: true
      - mountPath: /cluster-profiles/aws-2
        name: aws-2-token
        readOnly: true
      - mountPath: /cluster-profiles/aws-3
        name: aws-3-token
        readOnly: true
      - mountPath: /cluster-profiles/aws-4
        name: aws-4-token
        readOnly: true
      - mountPath: /cluster-profiles/aws-5
        name: aws-5-token
        readOnly: true
      - mountPath: /kubeconfig
        name: hive
        readOnly: true
    volumes:
    - name: aws-token
      secret:
        secretName: cluster-secrets-aws
    - name: aws-2-token
      secret:
        secretName: cluster-secrets-aws-2
    - name: aws-3-token
      secret:
        secretName: cluster-secrets-aws-3
    - name: aws-4-token
      secret:
        secretName: cluster-secrets-aws-4
    - name: aws-5-token
      secret:
        secretName: cluster-secrets-aws-5
    - name: hive
      secret:
        secretName: hypershift-workload-credentials
- agent: kubernetes
  cluster: build04
  cron: '@daily'
  decorate: true
  decoration_config:
    timeout: 1h0m0s
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
    workdir: true
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-openshift-dptp-4552-clusterpool-pruner
  reporter_config:
    slack:
      channel: '#team-hive-alert'
      job_states_to_report:
      - success
      - failure
      - error
      report_template: '{{if eq .Status.State "success"}} :slack-green: Job *{{.Spec.Job}}*
        succeeded. <!subteam^team-hive-info>{{else}} :failed: Job *{{.Spec.Job}}*
        failed with *{{.Status.State}}*{{end}} <{{.Status.URL}}|View logs>'
  spec:
    containers:
    - command:
      - ./core-services/ipi-deprovision/clusterpool-pruner.sh
      env:
      - name: KUBECONFIG
        value: /kubeconfig/kubeconfig
      image: quay-proxy.ci.openshift.org/openshift/ci:ocp_cli-yq_latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /kubeconfig
        name: kc
        readOnly: true
    serviceAccountName: clusterpool-manager
    volumes:
    - name: kc
      secret:
        secretName: clusterpool-manager-credentials
