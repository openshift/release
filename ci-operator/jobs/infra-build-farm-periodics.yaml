- agent: kubernetes
  cluster: build04
  cron: '@daily'
  decorate: true
  name: periodic-openshift-dptp-3312-hypershift-leaks-cleaner
  spec:
    containers:
    - command:
      - /cleanup-hypershift-leaks.sh
      env:
      - name: AWS_CONFIG_FILE
        value: /token/.awscred
      - name: KUBECONFIG
        value: /kubeconfig/kubeconfig
      image: dptp-3312-hypershift-leaks-cleaner:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /token
        name: token
        readOnly: true
      - mountPath: /kubeconfig
        name: hive
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: cluster-secrets-aws-2
    - name: hive
      secret:
        secretName: hypershift-workload-credentials
