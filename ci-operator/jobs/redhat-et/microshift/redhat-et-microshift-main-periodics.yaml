periodics:
- agent: kubernetes
  cluster: build04
  cron: 0 0 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: main
    org: redhat-et
    repo: microshift
  labels:
    ci-operator.openshift.io/cloud: gcp
    ci-operator.openshift.io/cloud-cluster-profile: gcp
    ci-operator.openshift.io/variant: periodics
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-redhat-et-microshift-main-periodics-copr-rpm-health-check
  reporter_config:
    slack:
      channel: '#microshift-alerts'
      job_states_to_report:
      - pending
      - success
      - failure
      - aborted
      - error
      report_template: '{{if eq .Status.State "success" "failure" "aborted"}}{{if
        eq .Status.State "success"}}:green_jenkins_circle: {{else if eq .Status.State
        "failure" "aborted" "error"}}:red_jenkins_circle:@here{{end}} Job {{.Spec.Job}}
        entered state: {{printf "%q" .Status.State}}. See logs: <{{.Status.URL}}|View>{{end}}'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/usr/local/copr-rpm-health-check-cluster-profile
      - --target=copr-rpm-health-check
      - --variant=periodics
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/copr-rpm-health-check-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
