periodics:
- agent: kubernetes
  cluster: build02
  cron: '*/5 * * * *'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: main
    org: shiftstack
    repo: bugwatcher
  labels:
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-shiftstack-bugwatcher-main-bugwatcher
  reporter_config:
    slack:
      channel: '#shiftstack-bot'
      job_states_to_report:
      - failure
      report_template: ':bugzilla: Bugwatcher failed. <{{ .Status.URL }}|View logs>'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --report-credentials-file=/etc/report/credentials
      - --target=bugwatcher
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /configmaps/github-ldap-mapping
        name: github-ldap-mapping
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - configMap:
        name: github-ldap-mapping
      name: github-ldap-mapping
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
