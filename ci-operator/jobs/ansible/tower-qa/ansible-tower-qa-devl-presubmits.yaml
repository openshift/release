presubmits:
  ansible/tower-qa:
  - agent: kubernetes
    always_run: true
    branches:
    - ^master$
    - ^master-
    cluster: build03
    context: ci/prow/snyk-code
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-ansible-tower-qa-devl-snyk-code
    optional: true
    rerun_command: /test snyk-code
    spec:
      containers:
      - args:
        - code test
        command:
        - snyk
        env:
        - name: SNYK_TOKEN
          valueFrom:
            secretKeyRef:
              key: api-token
              name: snyk-credentials
        image: snyk-cli:go1.19
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: "1"
    trigger: (?m)^/test( | .* )snyk-code,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - ^devl$
    - ^devl-
    cluster: build03
    context: ci/prow/ocp4.14-lp-interop-aap-interop-aws
    decorate: true
    decoration_config:
      skip_cloning: true
      timeout: 3h0m0s
    labels:
      ci-operator.openshift.io/cloud: aws
      ci-operator.openshift.io/cloud-cluster-profile: aws-cspi-qe
      ci-operator.openshift.io/variant: ocp4.14-lp-interop
      ci.openshift.io/generator: prowgen
      job-release: "4.14"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-ansible-tower-qa-devl-ocp4.14-lp-interop-aap-interop-aws
    rerun_command: /test ocp4.14-lp-interop-aap-interop-aws
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --secret-dir=/usr/local/aap-interop-aws-cluster-profile
        - --target=aap-interop-aws
        - --variant=ocp4.14-lp-interop
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /usr/local/aap-interop-aws-cluster-profile
          name: cluster-profile
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: cluster-profile
        secret:
          secretName: cluster-secrets-aws-cspi-qe
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )ocp4.14-lp-interop-aap-interop-aws,?($|\s.*)
