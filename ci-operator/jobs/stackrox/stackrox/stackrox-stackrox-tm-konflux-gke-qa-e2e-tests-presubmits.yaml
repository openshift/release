presubmits:
  stackrox/stackrox:
  - agent: kubernetes
    always_run: false
    branches:
    - ^tm-konflux-gke-qa-e2e-tests$
    - ^tm-konflux-gke-qa-e2e-tests-
    cluster: build03
    context: ci/prow/konflux-konflux-gke-qa-e2e-tests
    decorate: true
    decoration_config:
      skip_cloning: true
      timeout: 5h0m0s
    labels:
      ci-operator.openshift.io/variant: konflux
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-stackrox-stackrox-tm-konflux-gke-qa-e2e-tests-konflux-konflux-gke-qa-e2e-tests
    optional: true
    rerun_command: /test konflux-konflux-gke-qa-e2e-tests
    skip_if_only_changed: ^ui/
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --target=konflux-gke-qa-e2e-tests
        - --variant=konflux
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )konflux-konflux-gke-qa-e2e-tests,?($|\s.*)
