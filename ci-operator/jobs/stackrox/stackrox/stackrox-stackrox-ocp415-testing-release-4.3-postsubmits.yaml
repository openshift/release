postsubmits:
  stackrox/stackrox:
  - agent: kubernetes
    always_run: false
    branches:
    - ^ocp415-testing-release-4\.3$
    decorate: true
    decoration_config:
      skip_cloning: true
      timeout: 5h0m0s
    labels:
      ci-operator.openshift.io/variant: ocp-4-11
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-stackrox-stackrox-ocp415-testing-release-4.3-ocp-4-11-merge-compliance-e2e-tests
    run_if_changed: ^(compliance|central\/compliance.*)
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=merge-compliance-e2e-tests
        - --variant=ocp-4-11
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
