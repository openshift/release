    decorate: true
    decoration_config:
      skip_cloning: true
      timeout: 5h0m0s
    labels:
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-stackrox-stackrox-nightlies-aks-ebpf-qa-e2e-tests
    spec:
