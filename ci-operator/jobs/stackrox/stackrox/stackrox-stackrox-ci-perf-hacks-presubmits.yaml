presubmits:
  stackrox/stackrox:
  - agent: kubernetes
    always_run: true
    branches:
    - ^ci-perf-hacks$
    - ^ci-perf-hacks-
    cluster: build01
    context: ci/prow/go-postgres-tests
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-stackrox-stackrox-ci-perf-hacks-go-postgres-tests
    rerun_command: /test go-postgres-tests
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/stackrox-stackrox-base
        - --target=go-postgres-tests
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
        - mountPath: /secrets/stackrox-stackrox-base
          name: stackrox-stackrox-base
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
      - name: stackrox-stackrox-base
        secret:
          secretName: stackrox-stackrox-base
    trigger: (?m)^/test( | .* )go-postgres-tests,?($|\s.*)
