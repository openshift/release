presubmits:
  openshift-priv/telemeter:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.2
    context: ci/prow/benchmark
    decorate: true
    decoration_config:
      skip_cloning: true
    hidden: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-priv-telemeter-release-4.2-benchmark
    path_alias: github.com/openshift/telemeter
    rerun_command: /test benchmark
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.2
        - --give-pr-author-access-to-namespace=true
        - --lease-server=http://boskos
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --org=openshift-priv
        - --repo=telemeter
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/benchmark-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=benchmark
        - --template=/usr/local/benchmark
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-priv-telemeter-release-4.2.yaml
              name: ci-operator-4.2-configs
        - name: JOB_NAME_SAFE
          value: benchmark
        - name: TEST_COMMAND
          value: make test-benchmark
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/benchmark-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /usr/local/benchmark
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - name: github-credentials-openshift-ci-robot-private-git-cloner
        secret:
          secretName: github-credentials-openshift-ci-robot-private-git-cloner
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )benchmark,?($|\s.*)
