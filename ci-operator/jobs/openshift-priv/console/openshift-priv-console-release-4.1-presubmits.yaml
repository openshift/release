presubmits:
  openshift-priv/console:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.1
    cluster: api.ci
    context: ci/prow/backend
    decorate: true
    decoration_config:
      skip_cloning: true
    hidden: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-priv-console-release-4.1-backend
    path_alias: github.com/openshift/console
    rerun_command: /test backend
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=backend
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: github-credentials-openshift-ci-robot-private-git-cloner
        secret:
          secretName: github-credentials-openshift-ci-robot-private-git-cloner
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )backend,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.1
    cluster: api.ci
    context: ci/prow/e2e-aws-console
    decorate: true
    decoration_config:
      skip_cloning: true
    hidden: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-priv-console-release-4.1-e2e-aws-console
    path_alias: github.com/openshift/console
    rerun_command: /test e2e-aws-console
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/e2e-aws-console-cluster-profile
        - --target=e2e-aws-console
        - --template=/usr/local/e2e-aws-console
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: JOB_NAME_SAFE
          value: e2e-aws-console
        - name: TEST_COMMAND
          value: ./test-prow-e2e.sh
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-aws-console-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /usr/local/e2e-aws-console
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - name: github-credentials-openshift-ci-robot-private-git-cloner
        secret:
          secretName: github-credentials-openshift-ci-robot-private-git-cloner
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-aws-console,?($|\s.*)
