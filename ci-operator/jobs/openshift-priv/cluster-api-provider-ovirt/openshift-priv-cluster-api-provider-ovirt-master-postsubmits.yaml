postsubmits:
  openshift-priv/cluster-api-provider-ovirt:
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    decoration_config:
      skip_cloning: true
    hidden: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: branch-ci-openshift-priv-cluster-api-provider-ovirt-master-images
    path_alias: github.com/openshift/cluster-api-provider-ovirt
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=master
        - --give-pr-author-access-to-namespace=true
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --org=openshift-priv
        - --promote
        - --repo=cluster-api-provider-ovirt
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-priv-cluster-api-provider-ovirt-master.yaml
              name: ci-operator-master-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: github-credentials-openshift-ci-robot-private-git-cloner
        secret:
          secretName: github-credentials-openshift-ci-robot-private-git-cloner
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
