periodics:
- agent: kubernetes
  cluster: api.ci
  cron: '@daily'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: release-4.7
    org: openshift-priv
    path_alias: github.com/kube-reporting/metering-operator
    repo: metering-operator
  hidden: true
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-priv-metering-operator-release-4.7-metering-periodic-aws
  spec:
    containers:
    - args:
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-password-file=/etc/boskos/password
      - --oauth-token-path=/usr/local/github-credentials/oauth
      - --report-password-file=/etc/report/password.txt
      - --report-username=ci
      - --secret-dir=/usr/local/metering-periodic-aws-cluster-profile
      - --target=metering-periodic-aws
      - --template=/usr/local/metering-periodic-aws
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: JOB_NAME_SAFE
        value: metering-periodic-aws
      - name: TEST_COMMAND
        value: |
          set -x

          make e2e EXTRA_TEST_FLAGS="-run TestManualMeteringInstall" TEST_ENABLE_MACHINE_AUTOSCALING="true" TEST_RUN_ALL_INSTALL_TESTS="true" TEST_OUTPUT_PATH=/tmp/artifacts/metering_test_output/e2e
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/metering-periodic-aws-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/github-credentials
        name: github-credentials-openshift-ci-robot-private-git-cloner
        readOnly: true
      - mountPath: /usr/local/metering-periodic-aws
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - name: github-credentials-openshift-ci-robot-private-git-cloner
      secret:
        secretName: github-credentials-openshift-ci-robot-private-git-cloner
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
