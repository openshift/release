        - name: CLUSTER_TYPE
          value: aws
        - name: JOB_NAME_SAFE
          value: hco-e2e-aws
        - name: TEST_COMMAND
          value: |
            make start && make functest
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/hco-e2e-aws-cluster-profile
          name: cluster-profile
