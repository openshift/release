presubmits:
  openshift-priv/openshift-ansible:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.3
    cluster: ci/api-build01-ci-devcluster-openshift-com:6443
    context: ci/prow/e2e-aws-scaleup-rhel7
    decorate: true
    decoration_config:
      skip_cloning: true
    hidden: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-priv-openshift-ansible-release-4.3-e2e-aws-scaleup-rhel7
    path_alias: github.com/openshift/openshift-ansible
    rerun_command: /test e2e-aws-scaleup-rhel7
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --lease-server-password-file=/etc/boskos/password
        - --lease-server-username=ci
        - --lease-server=https://boskos-ci.svc.ci.openshift.org
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --secret-dir=/usr/local/e2e-aws-scaleup-rhel7-cluster-profile
        - --target=e2e-aws-scaleup-rhel7
        - --template=/usr/local/e2e-aws-scaleup-rhel7
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: JOB_NAME_SAFE
          value: e2e-aws-scaleup-rhel7
        - name: RPM_REPO_CRIO_DIR
          value: 4.3-priv-rhel-7
        - name: RPM_REPO_OPENSHIFT_ORIGIN
          value: https://rpms.svc.ci.openshift.org/openshift-origin-v4.3-priv/
        - name: TEST_COMMAND
          value: TEST_SUITE=openshift/conformance/parallel run-tests
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-aws-scaleup-rhel7-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /usr/local/e2e-aws-scaleup-rhel7
          name: job-definition
          subPath: cluster-scaleup-e2e-40.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
          - configMap:
              name: cluster-profile-aws-centos-40
      - name: github-credentials-openshift-ci-robot-private-git-cloner
        secret:
          secretName: github-credentials-openshift-ci-robot-private-git-cloner
      - configMap:
          name: prow-job-cluster-scaleup-e2e-40
        name: job-definition
      - name: pull-secret
        secret:
          secretName: regcred
    trigger: (?m)^/test( | .* )e2e-aws-scaleup-rhel7,?($|\s.*)
