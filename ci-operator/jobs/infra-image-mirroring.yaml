periodics:
- agent: kubernetes
  cluster: app.ci
  cron: '@hourly'
  decorate: true
  decoration_config:
    timeout: 5h0m0s
  labels:
    ci.openshift.io/area: knative
    ci.openshift.io/role: image-mirroring
  name: periodic-image-mirroring-knative
  reporter_config:
    slack:
      channel: '#serverless-dev'
      job_states_to_report:
      - failure
      - error
      report_template: ' :volcano: Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
        <{{.Status.URL}}|View logs> :volcano: '
  spec:
    containers:
    - args:
      - -c
      - |
        set -o errexit
        failures=0
        for mapping in /etc/imagemirror/mapping_knative*; do
          echo "Running: oc image mirror --keep-manifest-list -f=$mapping --skip-multiple-scopes"
          if ! oc image mirror --keep-manifest-list -f="$mapping" --skip-multiple-scopes; then
            echo "ERROR: Failed to mirror images from $mapping"
            failures=$((failures+1))
          fi
        done
        exit $failures
      command:
      - /bin/bash
      env:
      - name: HOME
        value: /home/mirror
      image: registry.ci.openshift.org/ocp/4.14:cli
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /home/mirror/.docker/config.json
        name: push
        readOnly: true
        subPath: config.json
      - mountPath: /etc/imagemirror
        name: config
    volumes:
    - name: push
      secret:
        secretName: registry-push-credentials-quay-io-openshift-knative
    - configMap:
        name: image-mirror-mappings
      name: config
- agent: kubernetes
