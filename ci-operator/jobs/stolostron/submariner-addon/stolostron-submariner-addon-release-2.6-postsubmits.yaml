postsubmits:
  stolostron/submariner-addon:
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-2\.6$
    cluster: build04
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-stolostron-submariner-addon-release-2.6-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --promote
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: kubernetes
    branches:
    - ^release-2\.6$
    cluster: build04
    decorate: true
    name: branch-ci-stolostron-submariner-addon-release-2.6-publish
    spec:
      containers:
      - args:
        - -f
        - /opt/build-harness/Makefile.prow
        - osci/publish
        command:
        - make
        env:
        - name: OSCI_COMPONENT_NAME
          value: submariner-addon
        - name: OSCI_COMPONENT_VERSION
          value: 0.5.0
        - name: OSCI_IMAGE_REMOTE_REPO_SRC
          value: registry.ci.openshift.org/stolostron
        - name: SELF
          value: make -f /opt/build-harness/Makefile.prow
        image: registry.ci.openshift.org/stolostron/builder:go1.20-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
  - agent: kubernetes
    branches:
    - ^release-2\.6$
    cluster: build04
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-stolostron-submariner-addon-release-2.6-sonarcloud
    spec:
      containers:
      - args:
        - -f
        - Makefile.prow
        - sonar/go/prow
        command:
        - make
        env:
        - name: ARTIFACT_DIR
          value: $(ARTIFACTS)
        - name: SELF
          value: make -f Makefile.prow
        image: registry.ci.openshift.org/stolostron/builder:go1.20-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/sonarcloud
          name: acm-sonarcloud-token
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-sonarcloud-token
        secret:
          secretName: acm-sonarcloud-token
