postsubmits:
  stolostron/observatorium-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-2\.3$
    cluster: build04
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-stolostron-observatorium-operator-release-2.3-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --promote
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: kubernetes
    branches:
    - ^release-2\.3$
    cluster: build04
    decorate: true
    name: branch-ci-stolostron-observatorium-operator-release-2.3-publish
    reporter_config:
      slack:
        channel: '#forum-acm-observability-ci'
        job_states_to_report:
        - success
        - failure
        - error
        report_template: '{{if eq .Status.State "success"}} :white_check_mark: Job
          *{{.Spec.Job}}* ended with *{{.Status.State}}*. <{{.Status.URL}}|View logs>
          :white_check_mark: {{else}} :warning:  Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
          <{{.Status.URL}}|View logs> :warning: {{end}}'
    spec:
      containers:
      - args:
        - -f
        - /opt/build-harness/Makefile.prow
        - osci/publish
        command:
        - make
        env:
        - name: COMPONENT_NAME
          value: observatorium-operator
        - name: COMPONENT_VERSION
          value: "2.3"
        - name: OSCI_IMAGE_REMOTE_REPO_SRC
          value: registry.ci.openshift.org/stolostron
        - name: OSCI_PUBLISH_DELAY
          value: "10"
        - name: SELF
          value: make -f /opt/build-harness/Makefile.prow
        image: registry.ci.openshift.org/stolostron/builder:go1.17-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
