postsubmits:
  stolostron/work:
  - agent: kubernetes
    branches:
    - ^release-2\.2$
    cluster: build03
    decorate: true
    name: branch-ci-stolostron-work-release-2.2-publish
    spec:
      containers:
      - args:
        - -f
        - /opt/build-harness/Makefile.prow
        - osci/publish
        command:
        - make
        env:
        - name: OSCI_COMPONENT_NAME
          value: work
        - name: OSCI_COMPONENT_VERSION
          value: 2.2.0
        - name: OSCI_IMAGE_REMOTE_REPO_SRC
          value: registry.ci.openshift.org/stolostron
        - name: SELF
          value: make -f /opt/build-harness/Makefile.prow
        image: registry.ci.openshift.org/stolostron/builder:go1.17-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
