postsubmits:
  stolostron/application-ui:
  - agent: kubernetes
    branches:
    - ^release-2\.3$
    cluster: build02
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-stolostron-application-ui-release-2.3-sonarcloud
    spec:
      containers:
      - args:
        - -c
        - mkdir /tmp/npmcache; export npm_config_cache=/tmp/npmcache; make -f Makefile.prow
          sonar/js/jest-init; make -f Makefile.prow unit-tests; make -f Makefile.prow
          sonar/js/prow
        command:
        - /bin/bash
        env:
        - name: ARTIFACT_DIR
          value: $(ARTIFACTS)
        - name: SELF
          value: make -f Makefile.prow
        image: quay-proxy.ci.openshift.org/openshift/ci:stolostron_builder_nodejs14-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/sonarcloud
          name: acm-sonarcloud-token
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-sonarcloud-token
        secret:
          secretName: acm-sonarcloud-token
  - agent: kubernetes
    branches:
    - ^release-2\.3$
    cluster: build02
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-stolostron-application-ui-tests-release-2.3-publish
    spec:
      containers:
      - args:
        - -f
        - Makefile.prow
        - osci/publish
        command:
        - make
        env:
        - name: OSCI_COMPONENT_NAME
          value: application-ui-tests
        - name: OSCI_IMAGE_REMOTE_REPO_SRC
          value: registry.ci.openshift.org/stolostron
        - name: OSCI_PUBLISH_DELAY
          value: "20"
        - name: SELF
          value: make -f Makefile.prow
        image: quay-proxy.ci.openshift.org/openshift/ci:stolostron_builder_nodejs14-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
