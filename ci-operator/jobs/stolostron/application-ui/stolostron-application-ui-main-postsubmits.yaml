postsubmits:
  stolostron/application-ui:
  - agent: kubernetes
    branches:
    - ^main$
    cluster: build03
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-stolostron-application-ui-main-sonarcloud
    spec:
      containers:
      - args:
        - -c
        - mkdir /tmp/npmcache; export npm_config_cache=/tmp/npmcache; make -f Makefile.prow
          sonar/js/jest-init; make -f Makefile.prow unit-tests; make -f Makefile.prow
          sonar/js/prow
        command:
        - /bin/bash
        env:
        - name: ARTIFACT_DIR
          value: $(ARTIFACTS)
        - name: SELF
          value: make -f Makefile.prow
        image: quay-proxy.ci.openshift.org/openshift/ci:stolostron_builder_nodejs14-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/sonarcloud
          name: acm-sonarcloud-token
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-sonarcloud-token
        secret:
          secretName: acm-sonarcloud-token
