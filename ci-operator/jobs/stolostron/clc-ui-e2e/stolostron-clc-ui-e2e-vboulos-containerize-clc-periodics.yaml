periodics:
- agent: kubernetes
  cluster: build03
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: vboulos-containerize-clc
    org: stolostron
    repo: clc-ui-e2e
  interval: 960h
  labels:
    ci-operator.openshift.io/cloud: aws
    ci-operator.openshift.io/cloud-cluster-profile: aws-cspi-qe
    ci-operator.openshift.io/variant: acm2.6-ocp4.12-clc
    ci.openshift.io/generator: prowgen
    job-release: "4.12"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-stolostron-clc-ui-e2e-vboulos-containerize-clc-acm2.6-ocp4.12-clc-acm-interop-aws
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ci-pull-credentials
      - --secret-dir=/usr/local/acm-interop-aws-cluster-profile
      - --target=acm-interop-aws
      - --variant=acm2.6-ocp4.12-clc
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /usr/local/acm-interop-aws-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: cluster-profile
      secret:
        secretName: cluster-secrets-aws-cspi-qe
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
