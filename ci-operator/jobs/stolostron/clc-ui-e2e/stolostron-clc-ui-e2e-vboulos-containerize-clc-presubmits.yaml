presubmits:
  stolostron/clc-ui-e2e:
  - agent: kubernetes
    always_run: true
    branches:
    - ^vboulos-containerize-clc$
    - ^vboulos-containerize-clc-
    cluster: build01
    context: ci/prow/acm2.6-ocp4.12-clc-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: acm2.6-ocp4.12-clc
      ci.openshift.io/generator: prowgen
      job-release: "4.12"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-stolostron-clc-ui-e2e-vboulos-containerize-clc-acm2.6-ocp4.12-clc-images
    rerun_command: /test acm2.6-ocp4.12-clc-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=acm2.6-ocp4.12-clc
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )acm2.6-ocp4.12-clc-images,?($|\s.*)
