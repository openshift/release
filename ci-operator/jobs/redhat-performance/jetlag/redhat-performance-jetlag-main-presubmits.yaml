presubmits:
  redhat-performance/jetlag:
  - agent: kubernetes
    always_run: false
    branches:
    - ^main$
    - ^main-
    cluster: build07
    context: ci/prow/deploy-5nodes
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      capability/intranet: intranet
      ci-operator.openshift.io/cloud: metal-perfscale-jetlag
      ci-operator.openshift.io/cloud-cluster-profile: metal-perfscale-jetlag
      ci.openshift.io/generator: prowgen
      job-release: "4.17"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-performance-jetlag-main-deploy-5nodes
    rerun_command: /test deploy-5nodes
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --target=deploy-5nodes
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )(deploy-5nodes|remaining-required),?($|\s.*)
