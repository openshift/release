presubmits:
  openshift-psap/ci-artifacts:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: api.ci
    context: ci/prow/gpu-operator-e2e
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-psap-ci-artifacts-master-gpu-operator-e2e
    rerun_command: /test gpu-operator-e2e
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/gpu-operator-e2e-cluster-profile
        - --target=gpu-operator-e2e
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/gpu-operator-e2e-cluster-profile
          name: cluster-profile
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - name: pull-secret
        secret:
          secretName: regcred
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )gpu-operator-e2e,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: api.ci
    context: ci/prow/images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-psap-ci-artifacts-master-images
    rerun_command: /test images
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: regcred
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )images,?($|\s.*)
