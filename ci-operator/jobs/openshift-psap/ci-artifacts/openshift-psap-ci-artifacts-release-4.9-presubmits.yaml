presubmits:
  openshift-psap/ci-artifacts:
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-4\.9$
    - ^release-4\.9-
    cluster: build04
    context: ci/prow/nfd-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: nfd
      ci.openshift.io/generator: prowgen
      job-release: "4.9"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-psap-ci-artifacts-release-4.9-nfd-images
    rerun_command: /test nfd-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=nfd
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )nfd-images,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-4\.9$
    - ^release-4\.9-
    cluster: build04
    context: ci/prow/nto-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: nto
      ci.openshift.io/generator: prowgen
      job-release: "4.9"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-psap-ci-artifacts-release-4.9-nto-images
    rerun_command: /test nto-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=nto
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )nto-images,?($|\s.*)
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-4\.9$
    - ^release-4\.9-
    cluster: build04
    context: ci/prow/yamllint
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-psap-ci-artifacts-yamllint
    rerun_command: /test yamllint
    spec:
      containers:
      - args:
        - -c
        - config/yamllint.conf
        - playbooks
        - roles
        command:
        - yamllint
        image: quay.io/kubermatic/yamllint:0.1
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: (?m)^/test( | .* )yamllint,?($|\s.*)
