presubmits:
  openshift-psap/topsail:
  - agent: kubernetes
    always_run: false
    branches:
    - ^main$
    - ^main-
    cluster: build10
    context: ci/prow/cont_bench-jump-ci
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      capability/intranet: intranet
      ci-operator.openshift.io/variant: cont_bench
      ci.openshift.io/generator: prowgen
    name: pull-ci-openshift-psap-topsail-main-cont_bench-jump-ci
    rerun_command: /test cont_bench-jump-ci
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=jump-ci
        - --variant=cont_bench
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )(cont_bench-jump-ci|remaining-required),?($|\s.*)
