presubmits:
  svt/regression:
  - agent: kubernetes
    always_run: false
    branches:
    - ^openshift-svt-regression-master$
    - ^openshift-svt-regression-master-
    cluster: build05
    context: ci/prow/aws-4.17-nightly-x86-loaded-proj-regression
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/cloud: aws
      ci-operator.openshift.io/cloud-cluster-profile: aws-perfscale-qe
      ci-operator.openshift.io/variant: aws-4.17-nightly-x86
      ci.openshift.io/generator: prowgen
      job-release: "4.17"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-svt-regression-openshift-svt-regression-master-aws-4.17-nightly-x86-loaded-proj-regression
    rerun_command: /test aws-4.17-nightly-x86-loaded-proj-regression
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --secret-dir=/usr/local/loaded-proj-regression-cluster-profile
        - --target=loaded-proj-regression
        - --variant=aws-4.17-nightly-x86
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /usr/local/loaded-proj-regression-cluster-profile
          name: cluster-profile
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: cluster-profile
        secret:
          secretName: cluster-secrets-aws-perfscale-qe
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )(aws-4.17-nightly-x86-loaded-proj-regression|remaining-required),?($|\s.*)
