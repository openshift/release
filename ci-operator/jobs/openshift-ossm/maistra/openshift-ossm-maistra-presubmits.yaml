            memory: 2Gi
  - name: test-infra_build-containers
    decorate: true
    path_alias: github.com/maistra/test-infra
    skip_report: false
    run_if_changed: '^docker/maistra-builder_.*\.Dockerfile|^docker/scripts'
    branches:
      - main
    max_concurrency: 2
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.2"
        imagePullPolicy: Always
        command:
        - entrypoint
        - make
        - build-containers
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/docker
          name: varlibdocker
          readOnly: false
        resources:
          limits:
            memory: 16Gi
            cpu: "4"
          requests:
            cpu: "4"
            memory: 4Gi
      volumes:
      - emptyDir: {}
        name: varlibdocker

  - name: test-infra_build-proxy-containers
    decorate: true
    path_alias: github.com/maistra/test-infra
    skip_report: false
    run_if_changed: '^docker/maistra-proxy-builder_.*\.Dockerfile'
    branches:
      - main
    max_concurrency: 2
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.2"
        imagePullPolicy: Always
        command:
        - entrypoint
        - make
        - build-proxy-containers
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/docker
          name: varlibdocker
          readOnly: false
        resources:
          limits:
            memory: 16Gi
            cpu: "4"
          requests:
            cpu: "4"
            memory: 4Gi
      volumes:
      - emptyDir: {}
