postsubmits:
  maistra/test-infra:
  - name: test-infra_deploy-prow
    decorate: true
    skip_report: false
    run_if_changed: '^prow/'
    labels:
      preset-prow-deployer: "true"
    max_concurrency: 1
    branches:
    - main
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.0"
        imagePullPolicy: Always
        command:
        - make
        - gen-check
        - update-prow
        resources:
          limits:
            memory: 4Gi
            cpu: "4"
          requests:
            cpu: "2"
            memory: 1Gi

  - name: test-infra_push-containers
    decorate: true
    path_alias: github.com/maistra/test-infra
    skip_report: false
    run_if_changed: '^docker/maistra-builder_.*\.Dockerfile|^docker/scripts'
    branches:
      - main
    labels:
      preset-quay-pusher: "true"
    max_concurrency: 1
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.0"
        imagePullPolicy: Always
        command:
        - entrypoint
        - make
        - maistra-builder.push
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 16Gi
            cpu: "4"
          requests:
            cpu: "4"
            memory: 4Gi

  - name: test-infra_push-proxy-containers
    decorate: true
    path_alias: github.com/maistra/test-infra
    skip_report: false
    run_if_changed: '^docker/maistra-proxy-builder_.*\.Dockerfile'
    branches:
      - main
    labels:
      preset-quay-pusher: "true"
    max_concurrency: 1
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.0"
        imagePullPolicy: Always
        command:
        - entrypoint
        - make
        - maistra-proxy-builder.push
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 16Gi
            cpu: "4"
          requests:
            cpu: "4"
            memory: 4Gi

  maistra/envoy:
  - name: envoy-update-proxy-2.0
    decorate: true
    path_alias: maistra.io/envoy
    skip_report: false
    branches:
      - ^maistra-2.0$
      - ^maistra-1.1$
    labels:
      preset-github: "true"
    extra_refs:
    - base_ref: main
      org: maistra
      path_alias: maistra.io/test-infra
      repo: test-infra
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-proxy-builder:2.0"
        imagePullPolicy: Always
        command:
        - ../test-infra/tools/automator.sh
        - -o maistra
        - -f /creds-github/github-token
        - -r proxy
        - -c make maistra-update-everything
        - '-t Automator: Update Envoy and dependencies'
        - -l auto-merge
        - -m bump-envoy
