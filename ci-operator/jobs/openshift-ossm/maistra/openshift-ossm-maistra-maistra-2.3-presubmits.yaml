  maistra/istio-operator:
  - name: istio-operator_unittests-1.1
    decorate: true
    always_run: true
    path_alias: github.com/maistra/istio-operator
    skip_report: false
    branches:
      - ^maistra-1.1$
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.1"
        imagePullPolicy: Always
        command:
        - make
        - compile
        - test
        env:
        - name: XDG_CACHE_HOME
          value: /tmp/cache
        - name: GOCACHE
          value: /tmp/cache
        - name: TEST_FLAGS
          value: -v
        resources:
          limits:
            memory: 16Gi
            cpu: "4"
          requests:
            cpu: "4"
            memory: 4Gi
