presubmits:
  openshift-service-mesh/sail-operator:
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-3\.3$
    - ^release-3\.3-
    cluster: build01
    context: ci/prow/ocp-4.21-e2e-ocp
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/cloud: aws
      ci-operator.openshift.io/cloud-cluster-profile: ossm-aws
      ci-operator.openshift.io/variant: ocp-4.21
      ci.openshift.io/generator: prowgen
      job-release: "4.21"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-service-mesh-sail-operator-release-3.3-ocp-4.21-e2e-ocp
    rerun_command: /test ocp-4.21-e2e-ocp
    skip_if_only_changed: ^(docs/.*\.md$)|(^[^/]*\.md$)|(^\.github/.*$)
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --target=e2e-ocp
        - --variant=ocp-4.21
        command:
        - ci-operator
        env:
        - name: HTTP_SERVER_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
        imagePullPolicy: Always
        name: ""
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )ocp-4.21-e2e-ocp,?($|\s.*)
