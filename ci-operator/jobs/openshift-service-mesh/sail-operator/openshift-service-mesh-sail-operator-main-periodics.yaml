periodics:
- agent: kubernetes
  cluster: build06
  cron: 00 0,3,6,9,12,15,18,21 * * 1-5
  decorate: true
  decoration_config:
    skip_cloning: true
    timeout: 20m0s
  extra_refs:
  - base_ref: main
    org: openshift-service-mesh
    repo: sail-operator
  labels:
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-service-mesh-sail-operator-main-sync-upstream
  reporter_config:
    slack:
      channel: '#istio-notifications'
      job_states_to_report:
      - failure
      - error
      report_template: ':failed: Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
        <{{.Status.URL}}|View logs>'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ossm-github-simple-job
      - --target=sync-upstream
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
      - mountPath: /secrets/ossm-github-simple-job
        name: ossm-github-simple-job
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
    - name: ossm-github-simple-job
      secret:
        secretName: ossm-github-simple-job
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
