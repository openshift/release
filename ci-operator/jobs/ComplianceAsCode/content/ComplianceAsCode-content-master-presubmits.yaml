  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/e2e-aws-rhcos4-moderate
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-ComplianceAsCode-content-master-e2e-aws-rhcos4-moderate
    rerun_command: /test e2e-aws-rhcos4-moderate
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/e2e-aws-rhcos4-moderate-cluster-profile
        - --target=e2e-aws-rhcos4-moderate
        - --template=/usr/local/e2e-aws-rhcos4-moderate
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CLUSTER_VARIANT
          value: fips
        - name: JOB_NAME_SAFE
          value: e2e-aws-rhcos4-moderate
        - name: TEST_COMMAND
          value: content=ocp4-content-ds make -f tests/ocp4e2e/Makefile e2e PROFILE=moderate PRODUCT=rhcos4
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-aws-rhcos4-moderate-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-aws-rhcos4-moderate
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-aws-rhcos4-moderate,?($|\s.*)
