periodics:
- agent: kubernetes
  cluster: build09
  cron: 0 19 * * 3,6
  decorate: true
  decoration_config:
    skip_cloning: true
    timeout: 4h0m0s
  extra_refs:
  - base_ref: master
    org: ComplianceAsCode
    repo: content
  labels:
    ci-operator.openshift.io/cloud: aws
    ci-operator.openshift.io/cloud-cluster-profile: quay-aws
    ci-operator.openshift.io/variant: "4.12"
    ci.openshift.io/generator: prowgen
    job-release: "4.12"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
