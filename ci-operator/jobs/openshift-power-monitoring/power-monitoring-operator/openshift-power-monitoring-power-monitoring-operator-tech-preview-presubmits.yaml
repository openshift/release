presubmits:
  openshift-power-monitoring/power-monitoring-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - ^tech-preview$
    - ^tech-preview-
    cluster: build03
    context: ci/prow/product-ocp-4.14-prestage-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: product-ocp-4.14-prestage
      ci.openshift.io/generator: prowgen
      job-release: "4.14"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-power-monitoring-power-monitoring-operator-tech-preview-product-ocp-4.14-prestage-images
    rerun_command: /test product-ocp-4.14-prestage-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=product-ocp-4.14-prestage
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )product-ocp-4.14-prestage-images,?($|\s.*)
