presubmits:
  openshift-power-monitoring/power-monitoring-operator:
  - agent: kubernetes
    always_run: false
    branches:
    - ^tech-preview-0\.4$
    - ^tech-preview-0\.4-
    cluster: build06
    context: ci/prow/ocp4.18-periodic-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: ocp4.18-periodic
      ci.openshift.io/generator: prowgen
      job-release: "4.18"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-power-monitoring-power-monitoring-operator-tech-preview-0.4-ocp4.18-periodic-images
    rerun_command: /test ocp4.18-periodic-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=ocp4.18-periodic
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )ocp4.18-periodic-images,?($|\s.*)
