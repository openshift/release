presubmits:
  medik8s/node-maintenance-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-0\.17$
    - ^release-0\.17-
    cluster: build05
    context: ci/prow/4.16-ci-bundle-my-bundle
    decorate: true
    labels:
      ci-operator.openshift.io/variant: "4.16"
      ci.openshift.io/generator: prowgen
      job-release: "4.16"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-medik8s-node-maintenance-operator-release-0.17-4.16-ci-bundle-my-bundle
    rerun_command: /test 4.16-ci-bundle-my-bundle
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=my-bundle
        - --variant=4.16
        command:
        - ci-operator
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )4.16-ci-bundle-my-bundle,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-0\.17$
    - ^release-0\.17-
    cluster: build05
    context: ci/prow/4.16-images
    decorate: true
