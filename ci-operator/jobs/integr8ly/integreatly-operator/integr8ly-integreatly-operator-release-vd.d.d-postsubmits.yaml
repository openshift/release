postsubmits:
  integr8ly/integreatly-operator:
  - agent: kubernetes
    branches:
    - ^release-v\d+\.\d+\.\d+.*$
    cluster: api.ci
    decorate: true
    decoration_config:
      skip_cloning: true
    name: branch-ci-integr8ly-integreatly-operator-release-vd.d.d-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --promote
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: pull-secret
        secret:
          secretName: regcred
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
  - agent: kubernetes
    branches:
    - ^release-v\d+\.\d+\.\d+.*$
    cluster: api.ci
    decorate: true
    decoration_config:
      skip_cloning: true
    name: branch-ci-integr8ly-integreatly-operator-release-vd.d.d-images-mirror
    spec:
      containers:
      - args:
        - -c
        - |
          set -o errexit
          echo "Running: oc image mirror registry.svc.ci.openshift.org/integr8ly/integreatly-operator:integreatly-operator quay.io/integreatly/integreatly-operator:$PULL_BASE_REF"
          RESULT=`oc image mirror registry.svc.ci.openshift.org/integr8ly/integreatly-operator:integreatly-operator quay.io/integreatly/integreatly-operator:$PULL_BASE_REF`
          if [ $RESULT -ne 0 ]; then
            echo "ERROR: Failed to mirror images"
            exit 1
          fi
          exit 0
        command:
        - /bin/bash
        env:
        - name: HOME
          value: /home/mirror
        image: quay.io/openshift/origin-cli:4.3
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /home/mirror/.docker/config.json
          name: push
          readOnly: true
          subPath: config.json
      volumes:
      - name: push
        secret:
          secretName: registry-push-credentials-quay.io-integr8ly
