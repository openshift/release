presubmits:
  RedHatQE/interop-testing:
  - agent: kubernetes
    always_run: true
    branches:
    - ^cnv-4\.99$
    - ^cnv-4\.99-
    cluster: build03
    context: ci/prow/ocp-cnv-odf-4.99-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: ocp-cnv-odf-4.99
      ci.openshift.io/generator: prowgen
      job-release: "4.17"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-RedHatQE-interop-testing-cnv-4.99-ocp-cnv-odf-4.99-images
    rerun_command: /test ocp-cnv-odf-4.99-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=ocp-cnv-odf-4.99
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )ocp-cnv-odf-4.99-images,?($|\s.*)
