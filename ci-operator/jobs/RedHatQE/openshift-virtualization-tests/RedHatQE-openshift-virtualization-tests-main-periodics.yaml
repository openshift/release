periodics:
- agent: kubernetes
  cluster: build11
  cron: 0 23 31 2 *
  decorate: true
  decoration_config:
    skip_cloning: true
    timeout: 4h0m0s
  extra_refs:
  - base_ref: main
    org: RedHatQE
    repo: openshift-virtualization-tests
  labels:
    capability/intranet: intranet
    ci-operator.openshift.io/cloud: metal-redhat-gs
    ci-operator.openshift.io/cloud-cluster-profile: metal-redhat-gs
    ci-operator.openshift.io/variant: gs-baremetal-localnet-ocp4.19-lp-gs
    ci.openshift.io/generator: prowgen
    job-release: "4.19"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-RedHatQE-openshift-virtualization-tests-main-gs-baremetal-localnet-ocp4.19-lp-gs-gs-baremetal-localnet-ocp419
  reporter_config:
    slack:
      channel: '#cnv-release-4-19-z'
      job_states_to_report:
      - success
      - failure
      - error
      report_template: '{{if eq .Status.State "success"}} :slack-green: Job *{{.Spec.Job}}*
        ended with *{{.Status.State}}*. <{{.Status.URL}}|View logs> {{else}} :failed:
        Job *{{.Spec.Job}}* ended with *{{.Status.State}}*. <{{.Status.URL}}|View
        logs> {{end}}'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ci-pull-credentials
      - --target=gs-baremetal-localnet-ocp419
      - --variant=gs-baremetal-localnet-ocp4.19-lp-gs
      command:
      - ci-operator
      image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
