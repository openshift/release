periodics:
- agent: kubernetes
  cluster: build04
  cron: 0 14 * * 2
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: release-2023a
    org: red-hat-data-services
    repo: notebooks
  labels:
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-red-hat-data-services-notebooks-release-2023a-notebook-cuda-jupyter-min-ubi9-python-3-9-image-mirror-weekly
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --report-credentials-file=/etc/report/credentials
      - --target=notebook-cuda-jupyter-min-ubi9-python-3-9-image-mirror-weekly
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
