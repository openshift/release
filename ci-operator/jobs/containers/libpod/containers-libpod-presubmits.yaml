presubmits:
  containers/libpod:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/buildrpmverification
    decorate: true
    name: pull-ci-containers-libpod-master-buildrpmverification
    rerun_command: /test buildrpmverification
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=buildrpmverification
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-containers-libpod
        image: ci-operator:latest
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| buildrpmverification),?(\s+|$))
