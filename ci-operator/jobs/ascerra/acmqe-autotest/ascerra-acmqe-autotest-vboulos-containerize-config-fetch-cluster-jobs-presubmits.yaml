presubmits:
  ascerra/acmqe-autotest:
  - agent: kubernetes
    always_run: true
    branches:
    - ^vboulos-containerize-config-fetch-cluster-jobs$
    - ^vboulos-containerize-config-fetch-cluster-jobs-
    cluster: build01
    context: ci/prow/clone-rehearse-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: clone-rehearse
      ci.openshift.io/generator: prowgen
      job-release: "4.12"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-ascerra-acmqe-autotest-vboulos-containerize-config-fetch-cluster-jobs-clone-rehearse-images
    rerun_command: /test clone-rehearse-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=clone-rehearse
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: github-credentials-openshift-ci-robot-private-git-cloner
        secret:
          secretName: github-credentials-openshift-ci-robot-private-git-cloner
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )clone-rehearse-images,?($|\s.*)
