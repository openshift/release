presubmits:
  oadp-qe/oadp-qe-automation:
  - agent: kubernetes
    always_run: true
    branches:
    - ^oadp-1\.4$
    - ^oadp-1\.4-
    cluster: build03
    context: ci/prow/oadp1.4-ocp4.18-lp-interop-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: oadp1.4-ocp4.18-lp-interop
      ci.openshift.io/generator: prowgen
      job-release: "4.18"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-oadp-qe-oadp-qe-automation-oadp-1.4-oadp1.4-ocp4.18-lp-interop-images
    rerun_command: /test oadp1.4-ocp4.18-lp-interop-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=oadp1.4-ocp4.18-lp-interop
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: github-credentials-openshift-ci-robot-private-git-cloner
        secret:
          secretName: github-credentials-openshift-ci-robot-private-git-cloner
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )oadp1.4-ocp4.18-lp-interop-images,?($|\s.*)
