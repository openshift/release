presubmits:
  cri-o/cri-o:
  - agent: jenkins
    always_run: true
    context: ci/kata-jenkins
    labels:
      master: jenkins.katacontainers.io
    name: kata-containers-crio-PR
    rerun_command: /test kata-containers
    skip_branches:
    - gh-pages
    trigger: (?m)^/test( | .* )kata-containers,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/e2e-agnostic
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-cri-o-cri-o-master-e2e-agnostic
    rerun_command: /test e2e-agnostic
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/usr/local/e2e-agnostic-cluster-profile
        - --target=e2e-agnostic
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-agnostic-cluster-profile
          name: cluster-profile
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-agnostic,?($|\s.*)
