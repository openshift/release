postsubmits:
  kiegroup/kie-cloud-operator:
  - agent: kubernetes
    branches:
    - ^release-v1\.1\.x$
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: branch-ci-kiegroup-kie-cloud-operator-release-v1.1.x-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-v1.1.x
        - --give-pr-author-access-to-namespace=true
        - --org=kiegroup
        - --promote
        - --repo=kie-cloud-operator
        - --resolver-address=http://ci-operator-configresolver
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: kiegroup-kie-cloud-operator-release-v1.1.x.yaml
              name: ci-operator-misc-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
