presubmits:
  kiegroup/kie-cloud-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - release-v1.0.x
    context: ci/prow/dep
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-kiegroup-kie-cloud-operator-release-v1.0.x-dep
    rerun_command: /test dep
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-v1.0.x
        - --give-pr-author-access-to-namespace=true
        - --org=kiegroup
        - --repo=kie-cloud-operator
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=dep
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: kiegroup-kie-cloud-operator-release-v1.0.x.yaml
              name: ci-operator-misc-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )dep,?($|\s.*)
