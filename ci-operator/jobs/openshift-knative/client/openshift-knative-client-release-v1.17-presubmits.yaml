    - ^release-v1\.17-
    cluster: build10
    context: ci/prow/418-test-e2e
    decorate: true
    decoration_config:
      skip_cloning: true
      timeout: 5h0m0s
    labels:
      ci-operator.openshift.io/cloud: aws
      ci-operator.openshift.io/cloud-cluster-profile: aws-serverless
      ci-operator.openshift.io/variant: "418"
      ci.openshift.io/generator: prowgen
      job-release: "4.18"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-knative-client-release-v1.17-418-test-e2e
