presubmits:
  openshift-knative/serverless-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - release-1.14
    cluster: build02
    context: ci/prow/4.6-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      ci-operator.openshift.io/variant: "4.6"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-knative-serverless-operator-release-1.14-4.6-images
    rerun_command: /test 4.6-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=4.6
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )4.6-images,?($|\s.*)
