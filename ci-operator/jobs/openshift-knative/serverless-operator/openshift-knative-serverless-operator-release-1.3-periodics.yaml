periodics:
- agent: kubernetes
  cron: 0 */6 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: release-1.3
    org: openshift-knative
    repo: serverless-operator
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    ci-operator.openshift.io/variant: "4.3"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-knative-serverless-operator-release-1.3-4.3-e2e-aws-ocp-43-continuous
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --branch=release-1.3
      - --give-pr-author-access-to-namespace=true
      - --lease-server=http://boskos
      - --org=openshift-knative
      - --repo=serverless-operator
      - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
      - --secret-dir=/usr/local/e2e-aws-ocp-43-continuous-cluster-profile
      - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
      - --target=e2e-aws-ocp-43-continuous
      - --template=/usr/local/e2e-aws-ocp-43-continuous
      - --variant=4.3
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: openshift-knative-serverless-operator-release-1.3__4.3.yaml
            name: ci-operator-misc-configs
      - name: JOB_NAME_SAFE
        value: e2e-aws-ocp-43-continuous
      - name: TEST_COMMAND
        value: make test-e2e
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-aws-ocp-43-continuous-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e-aws-ocp-43-continuous
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/sentry-dsn
        name: sentry-dsn
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: sentry-dsn
      secret:
        secretName: sentry-dsn
