presubmits:
  openshift-knative/eventing-kafka:
  - agent: kubernetes
    always_run: true
    branches:
    - release-v0.19.1
    cluster: build01
    context: ci/prow/46-e2e-aws-ocp-46
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      ci-operator.openshift.io/variant: "46"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-knative-eventing-kafka-release-v0.19.1-46-e2e-aws-ocp-46
    path_alias: knative.dev/eventing-kafka
    rerun_command: /test 46-e2e-aws-ocp-46
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/e2e-aws-ocp-46-cluster-profile
        - --target=e2e-aws-ocp-46
        - --variant=46
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-aws-ocp-46-cluster-profile
          name: cluster-profile
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )46-e2e-aws-ocp-46,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - release-v0.19.1
    cluster: build01
    context: ci/prow/46-images
    decorate: true
    decoration_config:
