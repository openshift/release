postsubmits:
  operator-framework/operator-lifecycle-manager:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-operator-framework-operator-lifecycle-manager-master-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-operator-framework-operator-lifecycle-manager
        image: ci-operator:latest
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: kubernetes
    branches:
    - release-3.11
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-operator-framework-operator-lifecycle-manager-release-3.11-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.yaml
              name: ci-operator-operator-framework-operator-lifecycle-manager
        image: ci-operator:latest
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
