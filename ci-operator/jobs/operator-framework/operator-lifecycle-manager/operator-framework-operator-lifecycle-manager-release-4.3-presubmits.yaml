presubmits:
  operator-framework/operator-lifecycle-manager:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.3
    context: ci/prow/e2e-aws-console-olm
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-operator-framework-operator-lifecycle-manager-release-4.3-e2e-aws-console-olm
    rerun_command: /test e2e-aws-console-olm
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.3
        - --give-pr-author-access-to-namespace=true
        - --org=operator-framework
        - --repo=operator-lifecycle-manager
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-aws-console-olm-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e-aws-console-olm
        - --template=/usr/local/e2e-aws-console-olm
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: operator-framework-operator-lifecycle-manager-release-4.3.yaml
              name: ci-operator-4.3-configs
        - name: JOB_NAME_SAFE
          value: e2e-aws-console-olm
        - name: TEST_COMMAND
          value: ./test-prow-e2e.sh olmFull
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-aws-console-olm-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-aws-console-olm
          name: job-definition
          subPath: cluster-launch-installer-console.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-console
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-aws-console-olm,?($|\s.*)
