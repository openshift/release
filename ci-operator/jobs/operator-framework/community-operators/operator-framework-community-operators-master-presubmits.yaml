presubmits:
  operator-framework/community-operators:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/free-test1
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-operator-framework-community-operators-master-free-test1
    rerun_command: /test free-test1
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/free-test1-cluster-profile
        - --target=free-test1
        - --template=/usr/local/free-test1
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: JOB_NAME_SAFE
          value: free-test1
        - name: TEST_COMMAND
          value: |
            echo
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/free-test1-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/free-test1
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )free-test1,?($|\s.*)
