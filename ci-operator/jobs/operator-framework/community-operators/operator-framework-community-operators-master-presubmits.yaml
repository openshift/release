presubmits:
  operator-framework/community-operators:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/deploy-operator-on-openshift
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-operator-framework-community-operators-master-deploy-operator-on-openshift
    rerun_command: /test deploy-operator-on-openshift
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/deploy-operator-on-openshift-cluster-profile
        - --target=deploy-operator-on-openshift
        - --template=/usr/local/deploy-operator-on-openshift
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: JOB_NAME_SAFE
          value: deploy-operator-on-openshift
        - name: TEST_COMMAND
          value: |
            echo "Need to clone default branch, cloning..."
            mkdir -p /tmp/oper
            cd /tmp/oper
            git clone https://github.com/J0zi/community-operators.git
            cd community-operators
            git checkout RHO-716-release-on-openshift
            ls
            scripts/ci/openshift-deploy.sh
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/deploy-operator-on-openshift-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/deploy-operator-on-openshift
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )deploy-operator-on-openshift,?($|\s.*)
