periodics:
- agent: kubernetes
  cluster: api.ci
  cron: 0 */12 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: master
    org: che-incubator
    repo: che-test-harness
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-che-incubator-che-test-harness-master-performance-tests
  spec:
    containers:
    - args:
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-password-file=/etc/boskos/password
      - --report-password-file=/etc/report/password.txt
      - --report-username=ci
      - --secret-dir=/secrets/test-harness-secrets
      - --secret-dir=/usr/local/performance-tests-cluster-profile
      - --target=performance-tests
      - --template=/usr/local/performance-tests
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: JOB_NAME_SAFE
        value: performance-tests
      - name: TEST_COMMAND
        value: |
          # TEST
          .ci/ci-eclipse-che-perf.sh
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/performance-tests-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/performance-tests
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
      - mountPath: /secrets/test-harness-secrets
        name: test-harness-secrets
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: pull-secret
      secret:
        secretName: regcred
    - name: result-aggregator
      secret:
        secretName: result-aggregator
    - name: test-harness-secrets
      secret:
        secretName: test-harness-secrets
