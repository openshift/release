presubmits:
  che-incubator/che-workspace-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: api.ci
    context: ci/prow/v4.yaml-openshift-web-terminal-e2e
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      ci-operator.openshift.io/variant: v4.yaml
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-che-incubator-che-workspace-operator-master-v4.yaml-openshift-web-terminal-e2e
    rerun_command: /test v4.yaml-openshift-web-terminal-e2e
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/openshift-web-terminal-e2e-cluster-profile
        - --target=openshift-web-terminal-e2e
        - --template=/usr/local/openshift-web-terminal-e2e
        - --variant=v4.yaml
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: JOB_NAME_SAFE
          value: openshift-web-terminal-e2e
        - name: TEST_COMMAND
          value: |
            # Update CRDs
            # oc apply -f https://raw.githubusercontent.com/devfile/kubernetes-api/master/deploy/crds/workspace.devfile.io_devworkspacetemplates_crd.yaml
            # oc apply -f https://raw.githubusercontent.com/devfile/kubernetes-api/master/deploy/crds/workspace.devfile.io_devworkspaces_crd.yaml
            mkdir -p $GOPATH/bin
            export PATH="$PATH:$(pwd):$GOPATH/bin"
            RELEASE_VERSION=v0.18.1
            curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
            chmod +x operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu && cp operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu $GOPATH/bin/operator-sdk && rm operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
            operator-sdk version
            make update_devworkspace_crds
            go mod tidy
            go mod vendor
            # Output of e2e binary
            export OUT_FILE=bin/workspace-controller-e2e

            # Compile e2e binary tests
            CGO_ENABLED=0 go test -v -c -o ${OUT_FILE} ./test/e2e/cmd/workspaces_test.go

            # Launch tests
            ./bin/workspace-controller-e2e
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/openshift-web-terminal-e2e-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/openshift-web-terminal-e2e
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: pull-secret
        secret:
          secretName: regcred
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )v4.yaml-openshift-web-terminal-e2e,?($|\s.*)
