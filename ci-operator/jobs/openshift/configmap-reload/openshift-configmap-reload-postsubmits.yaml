postsubmits:
  openshift/configmap-reload:
  - agent: kubernetes
    branches:
    - openshift-master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-configmap-reload-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-configmap-reload
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
