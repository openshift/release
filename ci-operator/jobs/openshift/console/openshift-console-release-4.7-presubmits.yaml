  - agent: kubernetes
    always_run: true
    branches:
    - release-4.7
    cluster: build01
    context: ci/prow/kubevirt-plugin
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-console-release-4.7-kubevirt-plugin
    rerun_command: /test kubevirt-plugin
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/kubevirt-plugin-cluster-profile
        - --target=kubevirt-plugin
        - --template=/usr/local/kubevirt-plugin
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: azure4
        - name: JOB_NAME_SAFE
          value: kubevirt-plugin
        - name: TEST_COMMAND
          value: |2

            # Deploy Kubevirt
            source ./frontend/packages/kubevirt-plugin/integration-tests/deploy-kubevirt-gating.sh

            # Run kubevirt-plugin gating suite
            ./test-prow-e2e.sh kubevirt-gating
        - name: TEST_IMAGESTREAM_TAG
          value: pipeline:src
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/kubevirt-plugin-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/kubevirt-plugin
          name: job-definition
          subPath: cluster-launch-installer-custom-test-image.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure4
      - configMap:
          name: prow-job-cluster-launch-installer-custom-test-image
        name: job-definition
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )kubevirt-plugin,?($|\s.*)
