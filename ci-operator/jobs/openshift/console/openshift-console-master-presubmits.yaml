presubmits:
  openshift/console:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/alm
    decorate: true
    name: pull-ci-openshift-console-master-alm
    rerun_command: /test alm
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --artifact-dir=$(ARTIFACTS)
        - --target=alm
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-openshift-console
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| alm),?(\s+|$))
