presubmits:
  openshift/console:
  - name: pull-ci-console-backend
    agent: kubernetes
    branches:
    - master
    - dockerless-build-temporary
    context: ci/prow/backend
    rerun_command: "/test backend"
    always_run: true
    trigger: "((?m)^/test( all| backend),?(\\s+|$))"
    decorate: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-console
              key: master.json
        command:
        - ci-operator
        args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=backend
        - --target=[images]
  - name: pull-ci-console-frontend
    agent: kubernetes
    branches:
    - master
    - dockerless-build-temporary
    context: ci/prow/frontend
    rerun_command: "/test frontend"
    always_run: true
    trigger: "((?m)^/test( all| frontend),?(\\s+|$))"
    decorate: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-console
              key: master.json
        command:
        - ci-operator
        args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=frontend