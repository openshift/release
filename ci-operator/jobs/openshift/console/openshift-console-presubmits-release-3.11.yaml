presubmits:
  openshift/console:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/backend
    decorate: true
    name: pull-ci-console-backend-release-3.11
    rerun_command: /test backend
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=backend
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.json
              name: ci-operator-openshift-console
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| backend),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/frontend
    decorate: true
    name: pull-ci-console-frontend-release-3.11
    rerun_command: /test frontend
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=frontend
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.json
              name: ci-operator-openshift-console
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| frontend),?(\s+|$))
