presubmits:
  openshift/hypershift-toolkit:
  - agent: kubernetes
    always_run: false
    branches:
    - release-4.3
    context: ci/prow/create-cluster
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-hypershift-toolkit-release-4.3-create-cluster
    optional: true
    rerun_command: /test create-cluster
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.3
        - --give-pr-author-access-to-namespace=true
        - --org=openshift
        - --repo=hypershift-toolkit
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/test-secrets/
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=create-cluster
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-hypershift-toolkit-release-4.3.yaml
              name: ci-operator-4.3-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/test-secrets/
          name: ibm-gate-test-secrets
          readOnly: true
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: ibm-gate-test-secrets
        secret:
          secretName: ibm-gate-test-secrets
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )create-cluster,?($|\s.*)
