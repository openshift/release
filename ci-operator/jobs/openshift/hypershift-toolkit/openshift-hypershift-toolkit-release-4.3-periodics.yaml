periodics:
- agent: kubernetes
  cluster: build03
  cron: 35 23 2 */12 *
  decorate: true
  extra_refs:
  - base_ref: release-4.3
    org: openshift
    repo: hypershift-toolkit
  name: openshift-hypershift-toolkit-release-4.3-create-cluster-periodics
  spec:
    containers:
    - args:
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --repo=hypershift-toolkit
      - --secret-dir=/usr/ibm-gate-test-secrets/
      - --target=create-cluster
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/ibm-gate-test-secrets/
        name: ibm-gate-test-secrets
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: ibm-gate-test-secrets
      secret:
        secretName: ibm-gate-test-secrets
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
