    - ^release-ocm-2\.7$
    cluster: build02
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci.openshift.io/generator: prowgen
      job-release: "4.12"
    max_concurrency: 1
    name: branch-ci-openshift-assisted-image-service-release-ocm-2.7-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
