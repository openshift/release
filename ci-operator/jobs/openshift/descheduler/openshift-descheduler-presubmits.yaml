presubmits:
  openshift/descheduler:
  - name: pull-ci-kubernetes-descheduler-unit
    agent: kubernetes
    context: ci/prow/unit
    branches:
    - master
    rerun_command: "/test unit"
    always_run: true
    trigger: "((?m)^/test( all| unit),?(\\s+|$))"
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-kubernetes-descheduler
              key: master.json
        command:
        - ci-operator
        args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        - --target=[images]
  - name: pull-ci-kubernetes-descheduler-unit-3.10
    agent: kubernetes
    context: ci/prow/unit
    branches:
    - release-3.10
    rerun_command: "/test unit"
    always_run: true
    trigger: "((?m)^/test( all| unit),?(\\s+|$))"
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-kubernetes-descheduler
              key: release-3.10.json
        command:
        - ci-operator
        args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        - --target=[images]
  - name: pull-ci-kubernetes-descheduler-e2e-gce-3.10
    agent: kubernetes
    always_run: true
    context: ci/prow/e2e
    branches:
    - release-3.10
    rerun_command: "/test e2e"
    trigger: "((?m)^/test( all| e2e),?(\\s+|$))"
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      volumes:
      - name: job-definition
        configMap:
          name: prow-job-cluster-launch-src
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        volumeMounts:
        - name: job-definition
          mountPath: /usr/local/e2e-gcp
          subPath: cluster-launch-src.yaml
        - name: cluster-profile
          mountPath: /usr/local/kubernetes-descheduler-e2e-cluster-profile
        env:
        - name: JOB_NAME_SAFE
          value: kubernetes-descheduler-e2e
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-kubernetes-descheduler
              key: release-3.10.json
        - name: TEST_COMMAND
          value: "cp /tmp/admin.kubeconfig /tmp/admin.conf && make test-e2e"
        - name: RPM_REPO_BASEURL_REF
          value: https://storage.googleapis.com/origin-ci-test/releases/openshift/origin/release-3.10/.latest-rpms
        command:
        - /bin/bash
        - -c
        - |
          #!/bin/bash
          set -e
          export RPM_REPO="$( curl -q "${RPM_REPO_BASEURL_REF}" 2>/dev/null)"
          ci-operator \
            --artifact-dir=$(ARTIFACTS) \
            --secret-dir=/usr/local/kubernetes-descheduler-e2e-cluster-profile \
            --template=/usr/local/e2e-gcp \
            --target=e2e-gcp