presubmits:
  openshift/ci-ns-ttl-controller:
  - agent: kubernetes
    always_run: true
    context: ci/prow/build
    decorate: true
    name: pull-ci-ns-ttl-controller-build
    rerun_command: /test build
    spec:
      containers:
      - args:
        - build
        command:
        - make
        image: registry.svc.ci.openshift.org/openshift/release:golang-1.10
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
    trigger: '(?m)^/test( | .* )build,?($|\s.*)'
  - agent: kubernetes
    always_run: true
    context: ci/prow/lint
    decorate: true
    name: pull-ci-ns-ttl-controller-lint
    rerun_command: /test lint
    spec:
      containers:
      - args:
        - lint
        command:
        - make
        image: registry.svc.ci.openshift.org/openshift/release:golang-1.10
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
    trigger: '(?m)^/test( | .* )lint,?($|\s.*)'
  - agent: kubernetes
    always_run: true
    context: ci/prow/unit
    decorate: true
    name: pull-ci-ns-ttl-controller-unit
    rerun_command: /test unit
    spec:
      containers:
      - args:
        - test
        command:
        - make
        image: registry.svc.ci.openshift.org/openshift/release:golang-1.10
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
    trigger: '(?m)^/test( | .* )unit,?($|\s.*)'
