presubmits:
  openshift/open-telemetry-opentelemetry-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - ^main$
    - ^main-
    cluster: build04
    context: ci/prow/ci-index-opentelemetry-bundle
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci.openshift.io/generator: prowgen
      job-release: "4.13"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-open-telemetry-opentelemetry-operator-main-ci-index-opentelemetry-bundle
    path_alias: github.com/open-telemetry/opentelemetry-operator
    rerun_command: /test ci-index-opentelemetry-bundle
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=ci-index-opentelemetry-bundle
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )ci-index-opentelemetry-bundle,?($|\s.*)
