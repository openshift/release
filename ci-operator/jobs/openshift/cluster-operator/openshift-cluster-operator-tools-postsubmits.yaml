postsubmits:
  openshift/cluster-operator:
  - agent: kubernetes
    branches:
    - tools
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-cluster-operator-tools-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: tools.yaml
              name: ci-operator-openshift-cluster-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
