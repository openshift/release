presubmits:
  openshift/cluster-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - tools
    context: ci/prow/images
    decorate: true
    name: pull-ci-openshift-cluster-operator-tools-images
    rerun_command: /test images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: tools.yaml
              name: ci-operator-openshift-cluster-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\s+|$))
