    name: pull-ci-openshift-cluster-operator-integration-master
    rerun_command: /test integration
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=integration
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-cluster-operator
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        name: ""
        resources: {}
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| integration),?(\\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/images
    decorate: true
    name: pull-ci-openshift-cluster-operator-images-master
    rerun_command: /test images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-cluster-operator
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        name: ""
        resources: {}
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\\s+|$))
  - name: test_pull_request_cluster_operator_e2e
    agent: jenkins
    labels:
      master: ci.openshift.redhat.com
    always_run: true
    context: ci/openshift-jenkins/e2e
    rerun_command: "/test e2e"
    trigger: "((?m)^/test( all| e2e),?(\\s+|$))"
