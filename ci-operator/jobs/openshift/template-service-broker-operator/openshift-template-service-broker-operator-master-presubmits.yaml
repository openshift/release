        - --template=/usr/local/operator-molecule-olm-e2e
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-template-service-broker-operator-master.yaml
              name: ci-operator-master-configs
        - name: JOB_NAME_SAFE
          value: operator-molecule-olm-e2e
        - name: TEST_COMMAND
          value: |
            echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
            molecule test -s cluster-olm
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/operator-molecule-olm-e2e-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/operator-molecule-olm-e2e
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
    trigger: '(?m)^/test (?:.*? )?operator-molecule-olm-e2e(?: .*?)?$'
