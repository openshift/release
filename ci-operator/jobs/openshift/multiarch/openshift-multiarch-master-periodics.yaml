  cron: '@yearly'
  decorate: true
  decoration_config:
    timeout: 6h0m0s
  name: periodic-ci-openshift-multiarch-master-nightly-4.20-install-analysis-all-multi-p-p
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --input-hash=$(BUILD_ID)
      - --input-hash=$(JOB_NAME)
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/usr/local/pull-secret
      - --target=release-payload-install-analysis
      command:
      - ci-operator
      env:
      - name: GOOGLE_SA_CREDENTIAL_FILE
        value: /var/run/secrets/google-serviceaccount-credentials.json
      - name: JOB_START_TIME
      - name: PAYLOAD_TAG
      - name: UNRESOLVED_CONFIG
        value: |
          resources:
            '*':
              limits:
                memory: 6Gi
              requests:
                cpu: 100m
                memory: 200Mi
          tests:
          - as: release-payload-install-analysis
            steps:
              env:
                GOOGLE_SA_CREDENTIAL_FILE: "$(GOOGLE_SA_CREDENTIAL_FILE)"
                JOB_START_TIME: "$(JOB_START_TIME)"
                PAYLOAD_TAG: "$(PAYLOAD_TAG)"
