presubmits:
  openshift/cluster-network-operator:
  - agent: kubernetes
    always_run: false
    branches:
    - master
    cluster: api.ci
    context: ci/prow/e2e-aws-multitenant
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-cluster-network-operator-master-e2e-aws-multitenant
    rerun_command: /test e2e-aws-multitenant
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --lease-server-password-file=/etc/boskos/password
        - --lease-server-username=ci
        - --lease-server=https://boskos-ci.svc.ci.openshift.org
        - --repo=cluster-network-operator
        - --secret-dir=/usr/local/e2e-aws-multitenant-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e-aws-multitenant
        - --template=/usr/local/e2e-aws-multitenant
        command:
        - ci-operator
        env:
        - name: CLUSTER_NETWORK_MANIFEST
          value: |
            apiVersion: operator.openshift.io/v1
            kind: Network
            metadata:
              name: cluster
            spec:
              defaultNetwork:
                type: OpenShiftSDN
                openshiftSDNConfig:
                  mode: Multitenant
        - name: CLUSTER_TYPE
          value: aws
        - name: JOB_NAME_SAFE
          value: e2e-aws-multitenant
        - name: TEST_COMMAND
          value: TEST_SUITE=openshift/conformance/parallel run-tests
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-aws-multitenant-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-aws-multitenant
          name: job-definition
          subPath: cluster-launch-installer-e2e.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-e2e
        name: job-definition
      - name: pull-secret
        secret:
          secretName: regcred
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-aws-multitenant,?($|\s.*)
