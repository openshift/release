postsubmits:
  openshift/origin:
  - name: branch-ci-origin-images
    agent: kubernetes
    labels:
      artifacts: images
    branches:
    - master
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-origin
              key: master.json
        - name: OVERRIDE_SPEC
          value: '{"promotion": {"cluster": "https://api.ci.openshift.org", "namespace": "openshift", "name": "origin-v3.11", "additional_images": {"base": "base"}}}'
        command:
        - ci-operator
        args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --target=artifacts
        - --promote
  - name: ami_build_origin_int_rhel_build
