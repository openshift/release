  - agent: jenkins
    always_run: true
    context: ci/openshift-jenkins/cmd
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_cmd
    rerun_command: /test cmd
    trigger: ((?m)^/test( all| cmd),?(\s+|$))
  - agent: jenkins
    always_run: true
    branches:
    - master
    context: ci/openshift-jenkins/end_to_end
    labels:
      master: ci.openshift.redhat.com
