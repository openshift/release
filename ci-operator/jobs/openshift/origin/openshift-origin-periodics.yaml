  name: test_branch_origin_extended_networking
- agent: jenkins
  cron: ""
  interval: 2h
  labels:
    master: ci.openshift.redhat.com
  name: ci-kubernetes-conformance-node-e2e-rhel
- agent: jenkins
  cron: ""
  interval: 2h
  labels:
    master: ci.openshift.redhat.com
  name: ci-kubernetes-conformance-node-e2e-containerized-rhel
- agent: jenkins
  cron: ""
  interval: 24h
  labels:
    master: ci.openshift.redhat.com
  name: test_origin_device_manager_plugin_gpu
- agent: kubernetes
  cron: '@yearly'
  decorate: true
  interval: ""
  name: release-openshift-origin-installer-e2e-aws-4.0
