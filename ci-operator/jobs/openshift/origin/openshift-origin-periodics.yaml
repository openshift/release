periodics:
- name: ami_build_origin_int_rhel_base
  agent: jenkins
  labels:
      master: ci.openshift.redhat.com
  interval: 24h
- name: periodic-ci-origin-conformance-k8s
  interval: 24h
  agent: kubernetes
  decorate: true
  skip_cloning: true
  spec:
    serviceAccountName: ci-operator
    volumes:
    - name: job-definition
      configMap:
        name: prow-job-cluster-launch-src
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
    containers:
    - name: test
      image: ci-operator:latest
      resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
      volumeMounts:
      - name: job-definition
        mountPath: /usr/local/e2e-gcp
        subPath: cluster-launch-src.yaml
      - name: cluster-profile
        mountPath: /usr/local/e2e-gcp-cluster-profile
      env:
      - name: TEST_COMMAND
        value: test/extended/conformance-k8s.sh
      - name: JOB_NAME_SAFE
        value: e2e-gcp
      - name: CLUSTER_TYPE
        value: gcp
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            name: ci-operator-openshift-origin
            key: master.json
      - name: OVERRIDE_SPEC
        value: '{"test_base_image": {"cluster": "", "namespace": "ci", "name": "src-cache-origin", "tag": "master"}}'
      command:
      - ci-operator
      args:
      - --artifact-dir=$(ARTIFACTS)
      - --secret-dir=/usr/local/e2e-gcp-cluster-profile
      - --template=/usr/local/e2e-gcp
      - --target=e2e-gcp
      - --git-ref=openshift/origin@master

