periodics:
- agent: jenkins
  cron: ""
  interval: 24h
  labels:
    master: ci.openshift.redhat.com
  name: ami_build_origin_int_rhel_base
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 24h
  name: periodic-ci-origin-conformance-k8s
  skip_cloning: true
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --secret-dir=/usr/local/e2e-gcp-cluster-profile
      - --template=/usr/local/e2e-gcp
      - --target=e2e-gcp
      - --git-ref=openshift/origin@master
      command:
      - ci-operator
      env:
      - name: TEST_COMMAND
        value: test/extended/conformance-k8s.sh
      - name: JOB_NAME_SAFE
        value: e2e-gcp
      - name: CLUSTER_TYPE
        value: gcp
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: master.yaml
            name: ci-operator-openshift-origin
      image: ci-operator:latest
      name: test
      resources:
        limits:
          cpu: 500m
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-gcp
        name: job-definition
        subPath: cluster-launch-src.yaml
      - mountPath: /usr/local/e2e-gcp-cluster-profile
        name: cluster-profile
    serviceAccountName: ci-operator
    volumes:
    - configMap:
        name: prow-job-cluster-launch-src
      name: job-definition
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
- agent: jenkins
  cron: ""
  interval: 24h
  labels:
    master: ci.openshift.redhat.com
  name: test_branch_origin_extended_conformance_k8s_310
