postsubmits:
  openshift/origin:
  - agent: jenkins
    branches:
    - release-3.11
    labels:
      master: ci.openshift.redhat.com
    name: ami_build_origin_int_rhel_build-release-3.11
  - agent: kubernetes
    branches:
    - ^release-3\.11$
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: branch-ci-openshift-origin-release-3.11-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-3.11
        - --give-pr-author-access-to-namespace=true
        - --org=openshift
        - --promote
        - --repo=origin
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        - --target=artifacts
        - --target=base
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-origin-release-3.11.yaml
              name: ci-operator-3.x-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
  - agent: jenkins
    branches:
    - release-3.11
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_gce-release-3.11
  - agent: jenkins
    branches:
    - release-3.11
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_install-release-3.11
