postsubmits:
  openshift/origin:
  - agent: jenkins
    branches:
    - release-3.11
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: ami_build_origin_int_rhel_build-release-3.11
  - agent: kubernetes
    branches:
    - ^release-3\.11$
    cluster: api.ci
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: branch-ci-openshift-origin-release-3.11-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --promote
        - --target=[images]
        - --target=artifacts
        - --target=base
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: pull-secret
        secret:
          secretName: regcred
  - agent: jenkins
    branches:
    - release-3.11
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_gce-release-3.11
  - agent: jenkins
    branches:
    - release-3.11
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_install-release-3.11
