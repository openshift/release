postsubmits:
  openshift/origin:
  - agent: kubernetes
    branches:
    - ^release-4\.0$
    context: ""
    decorate: true
    decoration_config:
      skip_cloning: true
    name: branch-ci-openshift-origin-release-4.0-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        - --target=artifacts
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-origin-release-4.0.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
