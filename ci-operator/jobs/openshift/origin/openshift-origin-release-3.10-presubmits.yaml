presubmits:
  openshift/origin:
  - agent: kubernetes
    always_run: false
    branches:
    - release-3.10
    context: ci/prow/conformance-k8s
    decorate: true
    name: pull-ci-openshift-origin-release-3.10-e2e-conformance-k8s
    rerun_command: /test conformance-k8s
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --secret-dir=/usr/local/e2e-conformance-k8s-cluster-profile
        - --template=/usr/local/e2e-conformance-k8s
        - --target=e2e-conformance-k8s
        command:
        - ci-operator
        env:
        - name: TEST_COMMAND
          value: test/extended/conformance-k8s.sh
        - name: JOB_NAME_SAFE
          value: e2e-conformance-k8s
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-openshift-origin
        image: ci-operator:latest
        imagePullPolicy: Always
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-conformance-k8s
          name: job-definition
          subPath: cluster-launch-src.yaml
        - mountPath: /usr/local/e2e-conformance-k8s-cluster-profile
          name: cluster-profile
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-src
        name: job-definition
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
    trigger: ((?m)^/test( conformance-k8s),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.10
    context: ci/prow/unit
    decorate: true
    name: pull-ci-openshift-origin-release-3.10-unit
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.10.yaml
              name: ci-operator-openshift-origin
        image: ci-operator:latest
        imagePullPolicy: Always
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
