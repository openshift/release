postsubmits:
  openshift/origin:
  - agent: kubernetes
    branches:
    - ^master-rebase-1\.12\.2$
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-origin-master-rebase-1.12.2-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        - --target=artifacts
        - --target=base
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-origin-master-rebase-1.12.2.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
