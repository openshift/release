postsubmits:
  openshift/origin:
  - agent: kubernetes
    branches:
    - ^release-3\.10$
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      artifacts: images
    name: branch-ci-openshift-origin-release-3.10-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-origin-release-3.10.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: jenkins
    branches:
    - release-3.10
    labels:
      master: ci.openshift.redhat.com
    name: push_origin_release_310
  - agent: jenkins
    branches:
    - release-3.10
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_gce_310
  - agent: jenkins
    branches:
    - release-3.10
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_service_catalog_310
