        - --report-username=ci
        - --secret-dir=/usr/local/e2e-agnostic-cmd-cluster-profile
        - --target=e2e-agnostic-cmd
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
