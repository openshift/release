periodics:
- agent: kubernetes
  cluster: build03
  cron: 40 4 * * *
  decorate: true
  extra_refs:
  - base_ref: release-4.22
    org: openshift
    repo: csi-operator
  labels:
    ci-operator.openshift.io/cloud: aws
    ci-operator.openshift.io/cloud-cluster-profile: aws-3
    ci-operator.openshift.io/variant: periodics
    ci.openshift.io/generator: prowgen
    job-release: "4.22"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-csi-operator-release-4.22-periodics-periodic-e2e-aws-efs-csi
  reporter_config:
    slack:
      channel: '#forum-ocp-storage'
      job_states_to_report:
      - failure
      - error
      report_template: |
        ':red_jenkins_circle: Job *{{.Spec.Job}}* ended with *{{.Status.State}}*. <{{.Status.URL}}|View logs>'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-credentials-file=/etc/boskos/credentials
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/ci-pull-credentials
      - --target=periodic-e2e-aws-efs-csi
      - --variant=periodics
      command:
      - ci-operator
      image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
