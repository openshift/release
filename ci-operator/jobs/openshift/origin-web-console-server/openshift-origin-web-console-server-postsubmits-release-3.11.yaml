postsubmits:
  openshift/origin-web-console-server:
  - agent: kubernetes
    branches:
    - release-3.11
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-origin-web-console-server-images-release-3.11
    skip_cloning: true
    spec:
      containers:
      - command:
        - ci-operator
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.json
              name: ci-operator-openshift-origin-web-console-server
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
