presubmits:
  openshift/origin-web-console-server:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/unit
    decorate: true
    name: pull-ci-origin-web-console-server-unit-release-3.11
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.yaml
              name: ci-operator-openshift-origin-web-console-server
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/e2e
    decorate: true
    name: pull-ci-origin-web-console-server-e2e-release-3.11
    rerun_command: /test e2e
    skip_cloning: true
    spec:
      containers:
      - command:
        - ci-operator
        - --artifact-dir=$(ARTIFACTS)
        - --secret-dir=/usr/local/e2e-gcp-cluster-profile
        - --template=/usr/local/e2e-gcp
        - --target=e2e-gcp
        env:
        - name: JOB_NAME_SAFE
          value: e2e-gcp
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.yaml
              name: ci-operator-openshift-origin-web-console-server
        - name: RPM_REPO
          value: https://rpms.svc.ci.openshift.org/openshift-origin-v3.11/
        - name: TEST_COMMAND
          value: TEST_FOCUS='Suite:openshift/conformance/parallel' run-tests
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp
          name: job-definition
          subPath: cluster-launch-e2e.yaml
        - mountPath: /usr/local/e2e-gcp-cluster-profile
          name: cluster-profile
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e
        name: job-definition
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
