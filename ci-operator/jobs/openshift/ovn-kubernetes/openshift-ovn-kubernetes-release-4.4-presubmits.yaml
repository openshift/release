presubmits:
  openshift/ovn-kubernetes:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.4
    cluster: build01
    context: ci/prow/e2e-aws-ovn
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-ovn-kubernetes-release-4.4-e2e-aws-ovn
    rerun_command: /test e2e-aws-ovn
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --repo=ovn-kubernetes
        - --secret-dir=/usr/local/e2e-aws-ovn-cluster-profile
        - --target=e2e-aws-ovn
        - --template=/usr/local/e2e-aws-ovn
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CLUSTER_VARIANT
          value: ovn
        - name: JOB_NAME_SAFE
          value: e2e-aws-ovn
        - name: TEST_COMMAND
          value: TEST_SUITE=openshift/conformance/parallel run-tests
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-aws-ovn-cluster-profile
          name: cluster-profile
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /usr/local/e2e-aws-ovn
          name: job-definition
          subPath: cluster-launch-installer-e2e.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-e2e
        name: job-definition
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-aws-ovn,?($|\s.*)
