---
presubmits:
  openshift/machine-api-operator:
  - name: pull-ci-openshift-machine-api-operator-unit
    agent: kubernetes
    context: ci/prow/unit
    branches:
    - master
    rerun_command: "/test unit"
    always_run: true
    trigger: "((?m)^/test( all| unit),?(\\s+|$))"
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-machine-api-operator
              key: master.json
        command:
        - ci-operator
        args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
  - name: pull-ci-openshift-machine-api-operator-images
    agent: kubernetes
    context: ci/prow/images
    branches:
    - master
    rerun_command: "/test images"
    always_run: true
    trigger: "((?m)^/test( all| images),?(\\s+|$))"
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-machine-api-operator
              key: master.json
        command:
        - ci-operator
        args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
  - name: ci-kubernetes-machine-api-operator
    agent: jenkins
    labels:
      master: ci.openshift.redhat.com
    context: ci/jenkins/e2e
    rerun_command: "/test e2e"
    trigger: "((?m)^/test( all| e2e),?(\\s+|$))"
