presubmits:
  openshift/machine-api-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/unit
    decorate: true
    name: pull-ci-openshift-machine-api-operator-unit
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-openshift-machine-api-operator
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/images
    decorate: true
    name: pull-ci-openshift-machine-api-operator-images
    rerun_command: /test images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-openshift-machine-api-operator
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\s+|$))
  - agent: kubernetes
    always_run: true
    context: ci/prow/yaml-lint
    decorate: true
    name: pull-ci-openshift-machine-api-operator-yaml-lint
    rerun_command: /test yaml-lint
    spec:
      containers:
      - args:
        - ./hack/yaml-lint.sh
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/yamllint
        name: ""
        resources: {}
    trigger: ((?m)^/test(all| yaml-lint),?(\s+|$))
  - agent: kubernetes
    always_run: true
    context: ci/prow/go-fmt
    decorate: true
    name: pull-ci-openshift-machine-api-operator-go-fmt
    rerun_command: /test go-fmt
    spec:
      containers:
      - args:
        - ./hack/go-fmt.sh
        - .
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/golang-testing
        name: ""
        resources: {}
    trigger: ((?m)^/test(all| go-fmt),?(\s+|$))
  - agent: kubernetes
    always_run: true
    context: ci/prow/go-vet
    decorate: true
    name: pull-ci-openshift-machine-api-operator-go-vet
    rerun_command: /test go-vet
    spec:
      containers:
      - args:
        - ./hack/go-vet.sh
        - ./...
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/golang-testing
        name: ""
        resources: {}
    trigger: ((?m)^/test(all| go-vet),?(\s+|$))
  - agent: kubernetes
    always_run: true
    context: ci/prow/golint
    decorate: true
    name: pull-ci-openshift-machine-api-operator-golint
    rerun_command: /test golint
    spec:
      containers:
      - args:
        - -c
        - ./hack/go-lint.sh $(go list -f '{{ .ImportPath }}' ./...)
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/golang-testing
        name: ""
        resources: {}
    trigger: ((?m)^/test(all| golint),?(\s+|$))
  - agent: jenkins
    always_run: false
    context: ci/jenkins/e2e
    labels:
      master: ci.openshift.redhat.com
    name: ci-kubernetes-machine-api-operator
    rerun_command: /test e2e
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
