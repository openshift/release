postsubmits:
  openshift/ovirt-csi-driver-operator:
  - agent: kubernetes
    branches:
    - ^release-4\.6$
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci-operator.openshift.io/prowgen-controlled: "true"
    max_concurrency: 1
    name: branch-ci-openshift-ovirt-csi-driver-operator-release-4.6-images
    path_alias: github.com/ovirt/csi-driver-operator
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --promote
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: regcred
      - name: result-aggregator
        secret:
          secretName: result-aggregator
