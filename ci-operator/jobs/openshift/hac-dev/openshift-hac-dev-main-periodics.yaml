periodics:
- agent: kubernetes
  cluster: build02
  cron: 0 */24 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: main
    org: openshift
    repo: hac-dev
  labels:
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-hac-dev-main-test-periodic
  reporter_config:
    slack:
      channel: '#app-studio-ci-reports'
      job_states_to_report:
      - success
      - failure
      - error
      report_template: '{{ if eq .Status.State "success" }} :success-kid: {{ else
        }} :fuuuuuu: {{ end }} Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
        <{{.Status.URL}}|View logs>'
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --report-credentials-file=/etc/report/credentials
      - --secret-dir=/secrets/hac-dev-codecov-token
      - --target=test-periodic
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/hac-dev-codecov-token
        name: hac-dev-codecov-token
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: hac-dev-codecov-token
      secret:
        secretName: hac-dev-codecov-token
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
