periodics:
- agent: kubernetes
  cluster: api.ci
  decorate: true
  extra_refs:
  - base_ref: master
    org: cluster-autoscaler-operator
    repo: verification-tests
  interval: 3h
  name: periodic-ci-openshift-cluster-autoscaler-operator-e2e-aws-master
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --git-ref=openshift/cluster-autoscaler-operator@master
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --lease-server-password-file=/etc/boskos/password
      - --lease-server-username=ci
      - --repo=verification-tests
      - --secret-dir=/usr/local/e2e-aws-operator-cluster-profile
      - --target=e2e-aws-operator
      - --template=/usr/local/e2e-aws-operator
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: JOB_NAME_SAFE
        value: e2e-aws-operator
      - name: TEST_COMMAND
        value: make test-e2e
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/e2e-aws-operator-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e-aws-operator
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
