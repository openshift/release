      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=actuator-pkg-staleness
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-cluster-api-provider-aws-release-4.0.yaml
              name: ci-operator-4.0-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
