presubmits:
  openshift/cluster-api-provider-aws:
  - agent: jenkins
    always_run: true
    branches:
    - ^crd$
    context: ci/jenkins/e2e
    labels:
      master: ci.openshift.redhat.com
    name: pull-ci-openshift-cluster-api-provider-aws-crd-e2e
    optional: true
    rerun_command: /test e2e
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - crd
    context: ci/prow/e2e-aws
    decorate: true
    name: pull-ci-openshift-cluster-api-provider-aws-crd-e2e-aws
    rerun_command: /test e2e-aws
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-aws-cluster-profile
        - --target=e2e-aws
        - --template=/usr/local/e2e-aws
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-cluster-api-provider-aws-crd.yaml
              name: ci-operator-configs
        - name: JOB_NAME_SAFE
          value: e2e-aws
        - name: TEST_COMMAND
          value: TEST_FOCUS='Secrets should be consumable from pods in volume with
            defaultMode set' run-tests
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-aws-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-aws
          name: job-definition
          subPath: cluster-launch-installer-e2e.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-e2e
        name: job-definition
    trigger: ((?m)^/test( all| e2e-aws),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - crd
    context: ci/prow/gofmt
    decorate: true
    name: pull-ci-openshift-cluster-api-provider-aws-crd-gofmt
    rerun_command: /test gofmt
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=gofmt
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-cluster-api-provider-aws-crd.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| gofmt),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - crd
    context: ci/prow/golint
    decorate: true
    name: pull-ci-openshift-cluster-api-provider-aws-crd-golint
    rerun_command: /test golint
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
