presubmits:
  openshift/aws-ebs-csi-driver-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: api.ci
    context: ci/prow/e2e-operator
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-aws-ebs-csi-driver-operator-master-e2e-operator
    rerun_command: /test e2e-operator
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --lease-server-password-file=/etc/boskos/password
        - --lease-server-username=ci
        - --lease-server=https://boskos-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-operator-cluster-profile
        - --target=e2e-operator
        - --template=/usr/local/e2e-operator
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: JOB_NAME_SAFE
          value: e2e-operator
        - name: TEST_COMMAND
          value: |
            make test-e2e ARTIFACT_DIR=/tmp/artifacts
        - name: TEST_IMAGESTREAM_TAG
          value: stable:aws-ebs-csi-driver-operator-test
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-operator-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-operator
          name: job-definition
          subPath: cluster-launch-installer-custom-test-image.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-custom-test-image
        name: job-definition
      - name: pull-secret
        secret:
          secretName: regcred
    trigger: (?m)^/test( | .* )e2e-operator,?($|\s.*)
