presubmits:
  openshift/cloud-provider-vsphere:
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-4\.13$
    - ^release-4\.13-
    cluster: vsphere
    context: ci/prow/e2e-vsphere--ovnccm-install
    decorate: true
    labels:
      ci-operator.openshift.io/cloud: vsphere
      ci-operator.openshift.io/cloud-cluster-profile: vsphere
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-cloud-provider-vsphere-release-4.13-e2e-vsphere--ovnccm-install
    path_alias: github.com/kubernetes/cloud-provider-vsphere
    rerun_command: /test e2e-vsphere--ovnccm-install
    skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/usr/local/e2e-vsphere--ovnccm-install-cluster-profile
        - --target=e2e-vsphere--ovnccm-install
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-vsphere--ovnccm-install-cluster-profile
          name: cluster-profile
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: cluster-profile
        secret:
          secretName: cluster-secrets-vsphere
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-vsphere--ovnccm-install,?($|\s.*)
