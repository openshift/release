postsubmits:
  openshift/image-registry:
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-image-registry-master-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-image-registry-master.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    name: branch-ci-openshift-image-registry-master-rhel-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-image-registry-master__rhel.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_extended
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_integration
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_unit
