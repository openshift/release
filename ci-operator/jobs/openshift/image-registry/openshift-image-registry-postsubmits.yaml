postsubmits:
  openshift/image-registry:
  - name: test_branch_image_registry_extended
    agent: jenkins
    labels:
      master: ci.openshift.redhat.com
    branches:
    - master
  - name: test_branch_image_registry_integration
    agent: jenkins
    labels:
      master: ci.openshift.redhat.com
    branches:
    - master
  - name: test_branch_image_registry_unit
    agent: jenkins
    labels:
      master: ci.openshift.redhat.com
    branches:
    - master
  - name: branch-ci-image-registry-images
    agent: kubernetes
    labels:
      artifacts: images
    branches:
    - master
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-image-registry
              key: master.json
        command:
        - ci-operator
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
  - name: branch-ci-image-registry-images-3.10
    agent: kubernetes
    labels:
      artifacts: images
    branches:
    - release-3.10
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-image-registry
              key: release-3.10.json
        command:
        - ci-operator
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote