presubmits:
  openshift/image-registry:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/unit
    decorate: true
    name: pull-ci-image-registry-unit-release-3.11
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-image-registry
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/integration
    decorate: true
    name: pull-ci-image-registry-integration-release-3.11
    rerun_command: /test integration
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --template=/usr/local/integration
        - --target=integration
        command:
        - ci-operator
        env:
        - name: COMMAND
          value: TEST_KUBECONFIG=${KUBECONFIG} ARTIFACT_DIR=/tmp/artifacts JUNIT_REPORT=true
            make test-integration
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-image-registry
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/integration
          name: job-definition
          subPath: master-sidecar.yaml
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-master-sidecar
        name: job-definition
    trigger: ((?m)^/test( all| integration),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/e2e
    decorate: true
    name: pull-ci-image-registry-e2e-release-3.11
    rerun_command: /test e2e
    skip_cloning: true
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - |
          #!/bin/bash
          set -e
          export RPM_REPO="$( curl -q "${RPM_REPO_BASEURL_REF}" 2>/dev/null)"
          ci-operator \
            --artifact-dir=$(ARTIFACTS) \
            --secret-dir=/usr/local/e2e-gcp-cluster-profile --template=/usr/local/e2e-gcp \
            --target=e2e-gcp
        env:
        - name: TEST_FOCUS
          value: Suite:openshift/conformance/parallel
        - name: TEST_FOCUS_SERIAL
          value: Suite:openshift/registry/serial
        - name: JOB_NAME_SAFE
          value: e2e-gcp
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-image-registry
        - name: RPM_REPO_BASEURL_REF
          value: https://storage.googleapis.com/origin-ci-test/releases/openshift/origin/master/.latest-rpms
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp
          name: job-definition
          subPath: cluster-launch-e2e.yaml
        - mountPath: /usr/local/e2e-gcp-cluster-profile
          name: cluster-profile
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e
        name: job-definition
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
