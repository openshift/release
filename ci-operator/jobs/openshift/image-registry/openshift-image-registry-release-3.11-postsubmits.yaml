postsubmits:
  openshift/image-registry:
  - agent: kubernetes
    branches:
    - release-3.11
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-image-registry-release-3.11-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-image-registry-release-3.11.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: jenkins
    branches:
    - release-3.11
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_extended-release-3.11
  - agent: jenkins
    branches:
    - release-3.11
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_integration-release-3.11
  - agent: jenkins
    branches:
    - release-3.11
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_unit-release-3.11
