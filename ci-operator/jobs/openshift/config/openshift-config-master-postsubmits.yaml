postsubmits:
  openshift/config:
  - agent: kubernetes
    clone_uri: https://github.com/openshift/config.git
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: oauth-token
    name: branch-ci-openshift-config-master-org-sync
    run_if_changed: org/config.yaml
    spec:
      containers:
      - args:
        - --config-path=./org/config.yaml
        - --confirm=true
        - --github-token-path=/etc/github/oauth
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --fix-org
        - --fix-org-members
        - --fix-teams
        - --fix-team-members
        - --fix-team-repos
        command:
        - /app/prow/cmd/peribolos/app.binary
        image: gcr.io/k8s-prow/peribolos:v20191128-0a9f4b1a2
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-merge-robot
