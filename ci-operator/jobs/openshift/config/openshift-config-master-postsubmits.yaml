postsubmits:
  openshift/config:
  - agent: kubernetes
    clone_uri: https://github.com/openshift/config.git
    cluster: app.ci
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-credentials-openshift-ci-robot-private-git-cloner
    hidden: true
    name: branch-ci-openshift-config-master-group-update
    run_if_changed: org/config.yaml
    spec:
      containers:
      - args:
        - --peribolos-config=org/config.yaml
        - --org=openshift-priv
        - --group=openshift-priv-admins
        command:
        - group-auto-updater
        image: group-auto-updater:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
      serviceAccountName: group-auto-updater
  - agent: kubernetes
    clone_uri: https://github.com/openshift/config.git
    cluster: app.ci
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-credentials-openshift-ci-robot-private-git-cloner
    hidden: true
    labels:
      ci.openshift.io/role: infra-internal
    name: branch-ci-openshift-config-master-org-sync
    run_if_changed: org/config.yaml
    spec:
      containers:
      - args:
        - --config-path=./org/config.yaml
        - --confirm=true
        - --github-token-path=/etc/github/oauth
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --fix-org
        - --fix-org-members
        - --fix-teams
        - --fix-team-members
        - --fix-team-repos
        command:
        - /app/prow/cmd/peribolos/app.binary
        image: gcr.io/k8s-prow/peribolos:v20210409-985ef5e721
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-merge-robot
