presubmits:
  openshift/cluster-capacity:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/unit
    decorate: true
    name: pull-ci-kubernetes-cluster-capacity-unit-release-3.11
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.yaml
              name: ci-operator-kubernetes-cluster-capacity
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
