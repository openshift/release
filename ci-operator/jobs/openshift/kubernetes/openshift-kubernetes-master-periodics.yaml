periodics:
- agent: kubernetes
  cluster: api.ci
  decorate: true
  extra_refs:
  - base_ref: master
    org: openshift
    repo: kubernetes
  interval: 24h
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-kubernetes-conformance-k8s
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --repo=kubernetes
      - --secret-dir=/usr/local/e2e-conformance-k8s-cluster-profile
      - --target=e2e-conformance-k8s
      - --template=/usr/local/e2e-conformance-k8s
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --lease-server-credentials-file=/etc/boskos/credentials
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: JOB_NAME_SAFE
        value: e2e-conformance-k8s
      - name: TEST_COMMAND
        value: openshift-hack/conformance-k8s.sh
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/e2e-conformance-k8s-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /usr/local/e2e-conformance-k8s
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
