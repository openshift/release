        volumeMounts:
        - mountPath: /usr/local/test-e2e-tools-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/test-e2e-tools
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
