presubmits:
  openshift/cluster-api-provider-ibmcloud:
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-4\.15$
    - ^release-4\.15-
    cluster: build04
    context: ci/prow/e2e-ibmcloud-techpreview
    decorate: true
    labels:
      ci-operator.openshift.io/cloud: ibmcloud
      ci-operator.openshift.io/cloud-cluster-profile: ibmcloud
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-cluster-api-provider-ibmcloud-release-4.15-e2e-ibmcloud-techpreview
    optional: true
    path_alias: sigs.k8s.io/cluster-api-provider-ibmcloud
    rerun_command: /test e2e-ibmcloud-techpreview
    skip_if_only_changed: ^docs/|\.md$|^(?:.*/)?(?:\.gitignore|OWNERS|PROJECT|LICENSE)$
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --secret-dir=/usr/local/e2e-ibmcloud-techpreview-cluster-profile
        - --target=e2e-ibmcloud-techpreview
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /usr/local/e2e-ibmcloud-techpreview-cluster-profile
          name: cluster-profile
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: cluster-profile
        secret:
          secretName: cluster-secrets-ibmcloud
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-ibmcloud-techpreview,?($|\s.*)
