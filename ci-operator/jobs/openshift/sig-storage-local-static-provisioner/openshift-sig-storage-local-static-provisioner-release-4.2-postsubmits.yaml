postsubmits:
  openshift/sig-storage-local-static-provisioner:
  - agent: kubernetes
    branches:
    - ^release-4\.2$
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: branch-ci-openshift-sig-storage-local-static-provisioner-release-4.2-images
    path_alias: sigs.k8s.io/sig-storage-local-static-provisioner
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.2
        - --give-pr-author-access-to-namespace=true
        - --org=openshift
        - --promote
        - --repo=sig-storage-local-static-provisioner
        - --resolver-address=http://ci-operator-configresolver
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-sig-storage-local-static-provisioner-release-4.2.yaml
              name: ci-operator-4.2-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
