periodics:
- agent: kubernetes
  cluster: api.ci
  cron: 23 * * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: master
    org: openshift
    repo: managed-velero-operator
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-managed-velero-operator-master-coverage-periodic
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --secret-dir=/secrets/managed-velero-operator-codecov-token
      - --target=coverage-periodic
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /secrets/managed-velero-operator-codecov-token
        name: managed-velero-operator-codecov-token
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: managed-velero-operator-codecov-token
      secret:
        secretName: managed-velero-operator-codecov-token
    - name: pull-secret
      secret:
        secretName: regcred
