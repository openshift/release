postsubmits:
  openshift/aws-efs-operator:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: build05
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-openshift-aws-efs-operator-master-coverage
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --secret-dir=/secrets/aws-efs-operator-codecov-token
        - --target=coverage
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/aws-efs-operator-codecov-token
          name: aws-efs-operator-codecov-token
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: aws-efs-operator-codecov-token
        secret:
          secretName: aws-efs-operator-codecov-token
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
