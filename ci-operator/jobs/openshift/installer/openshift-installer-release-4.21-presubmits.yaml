presubmits:
  openshift/installer:
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-4\.21$
    - ^release-4\.21-
    cluster: build05
    context: ci/prow/artifacts-images
    decorate: true
    labels:
      ci-operator.openshift.io/variant: artifacts
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-installer-release-4.21-artifacts-images
    rerun_command: /test artifacts-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --target=[release:latest]
        - --variant=artifacts
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )artifacts-images,?($|\s.*)
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-4.21$
    - ^release-4.21-
    cluster: build05
    context: ci/prow/shellcheck
    decorate: true
    labels:
      ci.openshift.io/manually-branched: "true"
    name: pull-ci-openshift-installer-release-4.21-shellcheck
    rerun_command: /test shellcheck
    skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
    spec:
      containers:
      - args:
        - ./hack/shellcheck.sh
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/shellcheck-alpine:v0.5.0
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
    trigger: (?m)^/test shellcheck
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-4.21$
    - ^release-4.21-
    cluster: build05
    context: ci/prow/tf-fmt
    decorate: true
    labels:
      ci.openshift.io/manually-branched: "true"
    name: pull-ci-openshift-installer-release-4.21-tf-fmt
    optional: true
    rerun_command: /test tf-fmt
    skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
    spec:
      containers:
      - args:
        - ./hack/tf-fmt.sh
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/terraform-alpine:v0.12.0-rc1
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
    trigger: (?m)^/test( | .* )tf-fmt,?($|\s.*)
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-4.21$
    - ^release-4.21-
    cluster: build05
    context: ci/prow/tf-lint
    decorate: true
    labels:
      ci.openshift.io/manually-branched: "true"
    name: pull-ci-openshift-installer-release-4.21-tf-lint
    rerun_command: /test tf-lint
    skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
    spec:
      containers:
      - args:
        - ./hack/tf-lint.sh
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/tflint
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
    trigger: (?m)^/test tf-lint
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-4.21$
    - ^release-4.21-
    cluster: build05
    context: ci/prow/yaml-lint
    decorate: true
    labels:
      ci.openshift.io/manually-branched: "true"
    name: pull-ci-openshift-installer-release-4.21-yaml-lint
    rerun_command: /test yaml-lint
    skip_if_only_changed: (^docs/)|((^|/)OWNERS(_ALIASES)?$)|((^|/)[A-Z]+\.md$)
    spec:
      containers:
      - args:
        - ./hack/yaml-lint.sh
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/yamllint
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
    trigger: (?m)^/test yaml-lint
