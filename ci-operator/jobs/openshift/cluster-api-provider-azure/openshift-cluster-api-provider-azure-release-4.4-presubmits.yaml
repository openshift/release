presubmits:
  openshift/cluster-api-provider-azure:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.4
    context: ci/prow/e2e-azure
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-cluster-api-provider-azure-release-4.4-e2e-azure
    optional: true
    path_alias: sigs.k8s.io/cluster-api-provider-azure
    rerun_command: /test e2e-azure
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.4
        - --give-pr-author-access-to-namespace=true
        - --org=openshift
        - --repo=cluster-api-provider-azure
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-azure-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e-azure
        - --template=/usr/local/e2e-azure
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: azure4
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-cluster-api-provider-azure-release-4.4.yaml
              name: ci-operator-4.4-configs
        - name: JOB_NAME_SAFE
          value: e2e-azure
        - name: TEST_COMMAND
          value: TEST_SUITE=openshift/conformance/parallel run-tests
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-azure-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-azure
          name: job-definition
          subPath: cluster-launch-installer-e2e.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure4
      - configMap:
          name: prow-job-cluster-launch-installer-e2e
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-azure,?($|\s.*)
