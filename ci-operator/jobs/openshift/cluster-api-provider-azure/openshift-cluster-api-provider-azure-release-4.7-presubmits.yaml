presubmits:
  openshift/cluster-api-provider-azure:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.7
    cluster: api.ci
    context: ci/prow/e2e-azure
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-cluster-api-provider-azure-release-4.7-e2e-azure
    optional: true
    path_alias: sigs.k8s.io/cluster-api-provider-azure
    rerun_command: /test e2e-azure
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/e2e-azure-cluster-profile
        - --target=e2e-azure
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-azure-cluster-profile
          name: cluster-profile
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure4
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-azure,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.7
    cluster: api.ci
    context: ci/prow/e2e-azure-operator
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-cluster-api-provider-azure-release-4.7-e2e-azure-operator
    path_alias: sigs.k8s.io/cluster-api-provider-azure
    rerun_command: /test e2e-azure-operator
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/usr/local/e2e-azure-operator-cluster-profile
        - --target=e2e-azure-operator
        - --template=/usr/local/e2e-azure-operator
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: azure4
        - name: JOB_NAME_SAFE
          value: e2e-azure-operator
        - name: TEST_COMMAND
          value: JUNIT_DIR=${ARTIFACT_DIR} make test-e2e
        - name: TEST_IMAGESTREAM_TAG
          value: stable:cluster-api-actuator-pkg
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-azure-operator-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-azure-operator
          name: job-definition
          subPath: cluster-launch-installer-custom-test-image.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure4
      - configMap:
          name: prow-job-cluster-launch-installer-custom-test-image
        name: job-definition
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-azure-operator,?($|\s.*)
