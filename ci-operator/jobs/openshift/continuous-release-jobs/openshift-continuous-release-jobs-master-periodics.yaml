periodics:
- agent: kubernetes
  cluster: build06
  cron: 0 5 * * *
  decorate: true
  decoration_config:
    oauth_token_secret:
      key: oauth
      name: github-credentials-openshift-ci-robot-private-git-cloner
  extra_refs:
  - base_ref: master
    org: openshift
    repo: continuous-release-jobs
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-continuous-release-jobs-master-daily-cluster-apply
  reporter_config:
    slack:
      channel: '#ops-crt'
      job_states_to_report:
      - error
      - failure
      report_template: ':warning: Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
        <{{.Status.URL}}|View logs> :warning:'
  spec:
    containers:
    - command:
      - ./config/hack/cluster-apply.sh
      env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            key: AWS_ACCESS_KEY_ID
            name: dptools-aws-read-only-bot
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            key: AWS_SECRET_KEY
            name: dptools-aws-read-only-bot
      - name: OPENSHIFT_CLIENT_PYTHON_DEFAULT_CONFIG_PATH
        value: /etc/dptools-kubeconfig/kubeconfig
      image: registry.ci.openshift.org/continuous-release-jobs/cluster-apply:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/dptools-kubeconfig
        name: dptools-kubeconfig
        readOnly: true
    volumes:
    - name: dptools-kubeconfig
      secret:
        items:
        - key: kubeconfig
          path: kubeconfig
        secretName: dptools-jenkins-service-account-kubeconfig
