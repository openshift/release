postsubmits:
  openshift/continuous-release-jobs:
  - agent: kubernetes
    always_run: true
    branches:
    - ^master$
    cluster: build02
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-credentials-openshift-ci-robot-private-git-cloner
    max_concurrency: 1
    name: branch-ci-openshift-continuous-release-jobs-dptools-cluster-apply
    spec:
      containers:
      - command:
        - ./config/hack/cluster-apply.sh
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: AWS_ACCESS_KEY_ID
              name: dptools-aws-read-only-bot
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: AWS_SECRET_KEY
              name: dptools-aws-read-only-bot
        - name: OPENSHIFT_CLIENT_PYTHON_DEFAULT_CONFIG_PATH
          value: /etc/dptools-kubeconfig/kubeconfig
        image: registry.ci.openshift.org/continuous-release-jobs/cluster-apply:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/dptools-kubeconfig
          name: dptools-kubeconfig
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: dptools-kubeconfig
        secret:
          items:
          - key: kubeconfig
            path: kubeconfig
          secretName: dptools-jenkins-service-account-kubeconfig
  - agent: kubernetes
    always_run: true
    branches:
    - ^master$
    cluster: build02
    decorate: true
    decoration_config:
      oauth_token_secret:
        key: oauth
        name: github-credentials-openshift-ci-robot-private-git-cloner
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-openshift-continuous-release-jobs-master-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --promote
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
