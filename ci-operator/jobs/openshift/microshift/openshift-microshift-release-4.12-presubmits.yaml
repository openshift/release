presubmits:
  openshift/microshift:
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-4\.12$
    - ^release-4\.12-
    cluster: build02
    context: ci/prow/periodics-rhel-8-x86_64-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: periodics-rhel-8-x86_64
      ci.openshift.io/generator: prowgen
      job-release: "4.12"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-microshift-release-4.12-periodics-rhel-8-x86_64-images
    rerun_command: /test periodics-rhel-8-x86_64-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=periodics-rhel-8-x86_64
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )periodics-rhel-8-x86_64-images,?($|\s.*)
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-4\.12$
    - ^release-4\.12-
    cluster: build02
    context: ci/prow/rhel-8-x86_64-e2e-openshift-conformance-reduced
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/cloud: gcp
      ci-operator.openshift.io/cloud-cluster-profile: gcp
      ci-operator.openshift.io/cluster: build02
      ci-operator.openshift.io/variant: rhel-8-x86_64
      ci.openshift.io/generator: prowgen
