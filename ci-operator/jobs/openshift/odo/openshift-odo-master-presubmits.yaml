presubmits:
  openshift/odo:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/v4.1-benchmark
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      ci-operator.openshift.io/variant: v4.1
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-odo-master-v4.1-benchmark
    rerun_command: /test v4.1-benchmark
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=master
        - --give-pr-author-access-to-namespace=true
        - --org=openshift
        - --repo=odo
        - --resolver-address=http://ci-operator-configresolver
        - --secret-dir=/usr/local/benchmark-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=benchmark
        - --template=/usr/local/benchmark
        - --variant=v4.1
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-odo-master__v4.1.yaml
              name: ci-operator-master-configs
        - name: JOB_NAME_SAFE
          value: benchmark
        - name: TEST_COMMAND
          value: scripts/openshiftci-presubmit-benchmark.sh
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/benchmark-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/benchmark
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )v4.1-benchmark,?($|\s.*)
