periodics:
- agent: kubernetes
  cluster: build01
  cron: '@yearly'
  decorate: true
  labels:
    job-architecture: amd64
    job-env: aws
    job-type: build
  name: release-openshift-origin-assemble
  spec:
    containers:
    - args:
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
      - --input-hash=$(BUILD_ID)
      - --input-hash=$(JOB_NAME)
      - --namespace=$(NAMESPACE)
      - --target=[release:initial]
      - --target=[release:latest]
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      command:
      - ci-operator
      env:
      - name: NAMESPACE
      - name: RELEASE_IMAGE_LATEST
      - name: RELEASE_IMAGE_INITIAL
      - name: BRANCH
        value: "4.5"
      - name: CONFIG_SPEC
        value: |
          resources:
            '*':
              limits:
                memory: 6Gi
              requests:
                cpu: 100m
                memory: 200Mi
          tag_specification:
            name: "$(BRANCH)"
            namespace: ocp
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/push-secret
        name: push-secret
        readOnly: true
      - mountPath: /usr/local/pull-secret
        name: release-pull-secret
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: push-secret
      secret:
        secretName: registry-push-credentials-ci-central
    - name: release-pull-secret
      secret:
        secretName: ci-pull-credentials
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
- agent: kubernetes
  cluster: build01
  cron: '@yearly'
  decorate: true
  labels:
    config-type: modern
    job-architecture: amd64
    job-env: osd
    job-type: launch
  name: release-openshift-origin-installer-launch-osd-ephemeral
  spec:
    containers:
    - args:
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
      - --input-hash=$(BUILD_ID)
      - --input-hash=$(JOB_NAME)
      - --namespace=$(NAMESPACE)
      - --secret-dir=/usr/local/launch-cluster-profile
      - --secret-dir=/usr/local/pull-secret
      - --target=launch
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --lease-server-credentials-file=/etc/boskos/credentials
      command:
      - ci-operator
      env:
      - name: RELEASE_IMAGE_INITIAL
      - name: RELEASE_IMAGE_LATEST
      - name: CLUSTER_VARIANT
      - name: CLUSTER_DURATION
        value: "9000"
      - name: COMPUTE_MACHINE_TYPE
        value: m5.xlarge
      - name: OSD_CLUSTER_VERSION
      - name: BRANCH
        value: "4.1"
      - name: CLUSTER_TYPE
        value: osd-ephemeral
      - name: JOB_NAME_SAFE
        value: launch
      - name: NAMESPACE
      - name: UNRESOLVED_CONFIG
        value: |
          base_images:
            cli:
              name: "$(BRANCH)"
              namespace: ocp
              tag: cli
            cli-ocm:
              name: cli-ocm
              namespace: ci
              tag: latest
          resources:
            '*':
              limits:
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 200Mi
          tests:
          - as: launch
            steps:
              cluster_profile: osd-ephemeral
              env:
                CLUSTER_DURATION: "$(CLUSTER_DURATION)"
                CLUSTER_VERSION: "$(OSD_CLUSTER_VERSION)"
                COMPUTE_NODES: "2"
              post:
              - ref: osd-delete-delete
              pre:
              - ref: openshift-cluster-bot-rbac
              - ref: osd-create-create
              test:
              - as: wait
                commands: cp /tmp/secret/kubeconfig /tmp/admin.kubeconfig; sleep $(CLUSTER_DURATION) & wait
                from: cli
                resources: { requests: { cpu: 100m, memory: 100Mi } }
          - as: e2e
            steps:
              cluster_profile: osd-ephemeral
              env:
                CLUSTER_DURATION: "$(CLUSTER_DURATION)"
                CLUSTER_VERSION: "$(OSD_CLUSTER_VERSION)"
                COMPUTE_NODES: "2"
                TEST_TYPE: suite
              post:
              - ref: osd-delete-delete
              pre:
              - ref: openshift-cluster-bot-rbac
              - ref: osd-create-create
              test:
              - ref: openshift-e2e-test
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/launch-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/push-secret
        name: push-secret
        readOnly: true
      - mountPath: /usr/local/pull-secret
        name: release-pull-secret
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: credentials
          path: credentials
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-osd-ephemeral
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: push-secret
      secret:
        secretName: registry-push-credentials-ci-central
    - name: release-pull-secret
      secret:
        secretName: ci-pull-credentials
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
