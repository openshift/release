periodics:
- agent: kubernetes
  cron: '@yearly'
  decorate: true
  labels:
    job-env: aws
    job-release: "4.1"
    job-type: launch
  name: release-openshift-origin-installer-launch-aws
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --secret-dir=/usr/local/pull-secret
      - --secret-dir=/usr/local/launch-$(CLUSTER_TYPE)-cluster-profile
      - --target=launch-aws
      - --template=/usr/local/launch-$(CLUSTER_TYPE)
      - --namespace=$(NAMESPACE)
      - --input-hash=$(BUILD_ID)
      - --input-hash=$(JOB_NAME)
      command:
      - ci-operator
      env:
      - name: RELEASE_IMAGE_LATEST
      - name: CLUSTER_VARIANT
      - name: CLUSTER_DURATION
        value: "9000"
      - name: BRANCH
        value: "4.1"
      - name: CLUSTER_TYPE
        value: aws
      - name: CONFIG_SPEC
        value: |
          tag_specification:
            name: "$(BRANCH)"
            namespace: ocp
          resources:
            '*':
              limits:
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 200Mi
          tests:
          - as: e2e-$(CLUSTER_TYPE)
            commands: TEST_SUITE=openshift/conformance/parallel run-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
          - as: e2e-$(CLUSTER_TYPE)-serial
            commands: TEST_SUITE=openshift/conformance/serial run-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
          - as: e2e-$(CLUSTER_TYPE)-upgrade
            commands: TEST_SUITE=all run-upgrade-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
              upgrade: true
          - as: launch-$(CLUSTER_TYPE)
            commands: sleep $(CLUSTER_DURATION) & wait
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
      - name: JOB_NAME_SAFE
        value: launch-aws
      - name: TEST_COMMAND
        value: sleep $(CLUSTER_DURATION) & wait
      - name: NAMESPACE
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/launch-aws-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/launch-aws
        name: job-definition
        subPath: cluster-launch-installer-e2e.yaml
      - mountPath: /usr/local/pull-secret
        name: pull-secret
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-e2e
      name: job-definition
    - name: pull-secret
      secret:
        secretName: ci-pull-credentials
