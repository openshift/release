- agent: kubernetes
  interval: 12h
  extra_refs:
    - base_ref: master
      org: openshift
      repo: release
  decorate: true
  name: openshift-release-master-core-apply
  spec:
    containers:
      - args:
        - --config-dir
        - core-services
        - --confirm
        - "true"
        command:
        - applyconfig
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 10m
    serviceAccountName: config-updater
- agent: kubernetes
  interval: 12h
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
  decorate: true
  name: openshift-release-master-config-updates
  spec:
    containers:
    - args:
      - postsubmit-update
      command:
      - make
      image: registry.svc.ci.openshift.org/ci/origin-release:cli
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 10m
    serviceAccountName: config-updater
- agent: kubernetes
  interval: 1h
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
  decorate: true
  name: openshift-release-master-config-bootstrapper
  spec:
    containers:
    - name: ""
      image: gcr.io/k8s-prow/config-bootstrapper:v20190930-29dc97414
      command:
      - /app/prow/cmd/config-bootstrapper/app.binary
      args:
      - --dry-run=false
      - --source-path=.
      - --config-path=core-services/prow/02_config/_config.yaml
      - --plugin-config=core-services/prow/02_config/_plugins.yaml
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 10m
    serviceAccountName: config-updater
- agent: kubernetes
  cron: '@hourly'
  decorate: true
  interval: ""
  name: periodic-openshift-release-fast-forward
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
  spec:
    containers:
    - args:
      - --config-dir=./ci-operator/config/
      - --current-release=4.3
      - --future-release=4.4
      - --fast-forward
      - --confirm
      - --username=openshift-merge-robot
      - --token-path=/etc/github/oauth
      command:
      - repo-brancher
      image: repo-brancher:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/github
        name: token
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-merge-robot
- agent: kubernetes
  cron: '@hourly'
  decorate: true
  interval: ""
  name: periodic-openshift-release-merge-blockers
