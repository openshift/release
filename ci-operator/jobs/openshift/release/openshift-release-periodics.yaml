      - --future-release=4.4
      - --confirm
      - --username=openshift-merge-robot
      - --token-path=/etc/github/oauth
      command:
      - blocking-issue-creator
      image: blocking-issue-creator:latest
      imagePullPolicy: Always
      name: ""
      resources:
