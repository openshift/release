periodics:
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 8h
  name: release-promote-openshift-machine-os-content-e2e-aws-4.0
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --secret-dir=/usr/local/e2e-aws-cluster-profile
      - --template=/usr/local/e2e-aws
      - --input-hash=$(BUILD_ID)
      - --promote
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: CONFIG_SPEC
        value: |
          tag_specification:
            name: '4.0'
            namespace: ocp
          promotion:
            name: '4.0'
            namespace: ocp
            additional_images:
              machine-os-content: machine-os-content
          build_root:
            image_stream_tag:
              cluster: https://api.ci.openshift.org
              name: release
              namespace: openshift
              tag: golang-1.10
          base_images:
            machine-os-content:
              name: maipo
              namespace: rhcos
              tag: latest
          raw_steps:
          - output_image_tag_step:
              from: machine-os-content
              to:
                name: stable
                tag: machine-os-content
          resources:
            '*':
              limits:
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 200Mi
          tests:
          - as: e2e-aws
            commands: TEST_SUITE=openshift/conformance/parallel run-tests
            openshift_installer:
              cluster_profile: aws
      - name: JOB_NAME_SAFE
        value: e2e-aws
      - name: TEST_COMMAND
        value: TEST_SUITE=openshift/conformance/parallel run-tests
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-aws-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e-aws
        name: job-definition
        subPath: cluster-launch-installer-e2e.yaml
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-e2e
      name: job-definition
- agent: kubernetes
  cron: '@hourly'
  decorate: true
  interval: ""
  name: periodic-openshift-release-fast-forward
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
  spec:
    containers:
    - args:
      - --config-dir=./ci-operator/config/
      - --current-release=4.0
      - --future-release=4.1
      - --fast-forward
      - --confirm
      - --username=openshift-merge-robot
      - --token-path=/etc/github/oauth
      command:
      - repo-brancher
      image: repo-brancher:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/github
        name: token
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-merge-robot