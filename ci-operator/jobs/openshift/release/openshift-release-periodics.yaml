periodics:
- agent: kubernetes
  cron: '@yearly'
  decorate: true
  interval: ""
  labels:
    job-type: launch
    job-env: aws
    job-release: '4.1'
  name: release-openshift-origin-installer-launch-aws
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --secret-dir=/usr/local/pull-secret
      - --secret-dir=/usr/local/launch-$(CLUSTER_TYPE)-cluster-profile
      - --target=launch-aws
      - --template=/usr/local/launch-$(CLUSTER_TYPE)
      - --namespace=$(NAMESPACE)
      - --input-hash=$(BUILD_ID)
      - --input-hash=$(JOB_NAME)
      command:
      - ci-operator
      env:
      - name: RELEASE_IMAGE_LATEST
      - name: BRANCH
        value: "4.1"
      - name: CLUSTER_TYPE
        value: aws
      - name: CONFIG_SPEC
        value: |
          tag_specification:
            name: "$(BRANCH)"
            namespace: ocp
          resources:
            '*':
              limits:
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 200Mi
          tests:
          - as: e2e-$(CLUSTER_TYPE)
            commands: TEST_SUITE=openshift/conformance/parallel run-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
          - as: e2e-$(CLUSTER_TYPE)-serial
            commands: TEST_SUITE=openshift/conformance/serial run-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
              upgrade: false
          - as: e2e-$(CLUSTER_TYPE)-upgrade
            commands: TEST_SUITE=all run-upgrade-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
              upgrade: true
          - as: launch-$(CLUSTER_TYPE)
            commands: sleep 9000 & wait
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
              upgrade: false
      - name: JOB_NAME_SAFE
        value: launch-aws
      - name: TEST_COMMAND
        value: sleep 9000 & wait
      - name: NAMESPACE
        value: ""
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/launch-aws-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/launch-aws
        name: job-definition
        subPath: cluster-launch-installer-e2e.yaml
      - mountPath: /usr/local/pull-secret
        name: pull-secret
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-e2e
      name: job-definition
    - name: pull-secret
      secret:
        secretName: ci-pull-credentials
- agent: kubernetes
  cron: '@yearly'
  decorate: true
  interval: ""
  labels:
    job-type: upgrade
    job-env: aws
    job-test: e2e
  name: release-openshift-origin-installer-e2e-aws-upgrade
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --secret-dir=/usr/local/pull-secret
      - --secret-dir=/usr/local/e2e-$(CLUSTER_TYPE)-upgrade-cluster-profile
      - --target=e2e-$(CLUSTER_TYPE)-upgrade
      - --input-hash=$(BUILD_ID)
      - --input-hash=$(JOB_NAME)
      command:
      - ci-operator
      env:
      - name: RELEASE_IMAGE_INITIAL
      - name: RELEASE_IMAGE_LATEST
      - name: BRANCH
        value: "4.1"
      - name: CLUSTER_TYPE
        value: aws
      - name: CONFIG_SPEC
        value: |
          tag_specification:
            name: "$(BRANCH)"
            namespace: ocp
          resources:
            '*':
              limits:
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 200Mi
          tests:
          - as: e2e-$(CLUSTER_TYPE)
            commands: TEST_SUITE=openshift/conformance/parallel run-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
          - as: e2e-$(CLUSTER_TYPE)-serial
            commands: TEST_SUITE=openshift/conformance/serial run-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
              upgrade: false
          - as: e2e-$(CLUSTER_TYPE)-upgrade
            commands: TEST_SUITE=all run-upgrade-tests
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
              upgrade: true
          - as: launch-$(CLUSTER_TYPE)
            commands: sleep 9000 & wait
            openshift_installer:
              cluster_profile: "$(CLUSTER_TYPE)"
              upgrade: false
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-aws-upgrade-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/pull-secret
        name: pull-secret
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - name: pull-secret
      secret:
        secretName: ci-pull-credentials
- agent: kubernetes
  interval: 12h
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
  decorate: true
  name: openshift-release-master-config-updates
  spec:
    containers:
    - args:
      - postsubmit-update
      command:
      - make
      image: registry.svc.ci.openshift.org/ci/origin-release:cli
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 10m
    serviceAccountName: config-updater
- agent: kubernetes
  interval: 12h
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
  decorate: true
  name: openshift-release-master-config-bootstrapper
  spec:
    containers:
    - name: ""
      image: gcr.io/k8s-prow/config-bootstrapper:v20190613-f23ec350f
      command:
      - /app/prow/cmd/config-bootstrapper/app.binary
      args:
      - --dry-run=false
      - --source-path=.
      - --config-path=cluster/ci/config/prow/config.yaml
      - --plugin-config=cluster/ci/config/prow/plugins.yaml
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 10m
    serviceAccountName: config-updater
- agent: kubernetes
  cron: '@hourly'
  decorate: true
  interval: ""
  name: periodic-openshift-release-fast-forward
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
  spec:
    containers:
    - args:
      - --config-dir=./ci-operator/config/
      - --current-release=4.2
      - --future-release=4.3
      - --fast-forward
      - --confirm
      - --username=openshift-merge-robot
      - --token-path=/etc/github/oauth
      command:
      - repo-brancher
      image: repo-brancher:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 500m
      volumeMounts:
      - mountPath: /etc/github
        name: token
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: github-credentials-openshift-merge-robot