periodics:
- agent: kubernetes
  cluster: app.ci
  decorate: true
  extra_refs:
  - base_ref: master
    org: openshift
    repo: release
  interval: 12h
  labels:
    ci.openshift.io/role: infra
  name: periodic-openshift-release-master-build03-apply
  spec:
    containers:
    - args:
      - --config-dir=clusters/build-clusters/build03
      - --as=
      - --KUBECONFIG=/etc/build-farm-credentials/KUBECONFIG
      - --confirm=true
      command:
      - applyconfig
      image: applyconfig:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/build-farm-credentials
        name: build-farm-credentials
        readOnly: true
    serviceAccountName: config-updater
    volumes:
    - name: build-farm-credentials
      secret:
        items:
        - key: sa.config-updater.build03.config
          path: kubeconfig
        secretName: build-farm-credentials
