      - --secret-dir=/usr/local/pull-secret
      - --target=e2e-remote-libvirt
      - --template=/usr/local/e2e-remote-libvirt
      command:
      - ci-operator
      env:
      - name: ARCH
        value: ppc64le
      - name: BASTION_SVC_0_1_IP
        value: 172.30.185.14
      - name: BASTION_SVC_0_2_IP
        value: 172.30.68.38
      - name: BASTION_SVC_0_3_IP
        value: 172.30.83.172
      - name: BASTION_SVC_1_0_IP
