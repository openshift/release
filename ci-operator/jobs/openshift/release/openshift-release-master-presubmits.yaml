presubmits:
  openshift/release:
  - agent: kubernetes
    always_run: false
    cluster: api.ci
    context: ci/openshift/promrules
    decorate: true
    name: check_prometheus_rules
    rerun_command: /test promrules
    run_if_changed: ^(projects/prometheus/prometheus.rules.yaml)$
    spec:
      containers:
      - command:
        - /go/entrypoint.sh
        image: registry.svc.ci.openshift.org/ci/promrules:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: ((?m)^/test promrules,?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: app.ci
    context: ci/build-farm/app-ci-config-dry
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-release-master-app-ci-config-dry
    rerun_command: /test app-ci-config-dry
    spec:
      containers:
      - args:
        - --config-dir=clusters/app.ci
        - --confirm=false
        - --as=
        command:
        - applyconfig
        env:
        - name: OPENSHIFT_PROMETHEUS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: prometheus-k8s-basic-auth-password
              name: app-ci-openshift-monitoring-credentials
        - name: SLACK_API_URL
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
    trigger: (?m)^/test( | .* )app-ci-config-dry,?($|\s.*)
