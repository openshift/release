postsubmits:
  openshift/release:
  - agent: kubernetes
    branches:
    - ^master$
    context: ""
    decorate: true
    name: branch-ci-openshift-release-master-config-updates
    spec:
      containers:
      - args:
        - postsubmit-update
        command:
        - make
        image: registry.svc.ci.openshift.org/openshift/origin-v4.0:node
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: config-updater
