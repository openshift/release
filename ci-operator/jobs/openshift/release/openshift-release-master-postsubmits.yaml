postsubmits:
  openshift/release:
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    name: branch-ci-openshift-release-master-config-change-trigger
    spec:
      containers:
      - args:
        - --candidate-path=.
        - --github-token-path=/etc/github/oauth
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --github-graphql-endpoint=https://api.github.com/graphql
        - --dry-run=false
        command:
        - config-change-trigger
        image: registry.svc.ci.openshift.org/ci/config-change-trigger:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      serviceAccountName: hook
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-ci-robot
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    name: branch-ci-openshift-release-master-config-updates
    spec:
      containers:
      - args:
        - postsubmit-update
        command:
        - make
        image: registry.svc.ci.openshift.org/ci/origin-release:cli
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    labels:
      ci.openshift.io/role: infra
    name: branch-ci-openshift-release-master-core-apply
    spec:
      containers:
      - args:
        - --config-dir
        - core-services
        - --confirm
        - "true"
        command:
        - applyconfig
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    decoration_config:
      grace_period: 0s
      timeout: 8h0m0s
    labels:
      ci.openshift.io/role: infra
    name: branch-ci-openshift-release-master-label-sync
    run_if_changed: core-services/prow/02_config/_labels.yaml
    spec:
      containers:
      - args:
        - --config=./core-services/prow/02_config/_labels.yaml
        - --confirm=true
        - --orgs=openshift,cri-o,operator-framework
        - --token=/etc/github/oauth
        - --endpoint=http://ghproxy
        - --debug
        command:
        - /app/label_sync/app.binary
        image: gcr.io/k8s-prow/label_sync:v20191021-02f11f95f
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-ci-robot
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    name: branch-ci-openshift-release-master-services-apply
    spec:
      containers:
      - args:
        - --config-dir
        - services
        - --confirm
        - "true"
        command:
        - applyconfig
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
