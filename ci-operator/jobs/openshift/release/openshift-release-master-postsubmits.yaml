postsubmits:
  openshift/release:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-app-ci-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/app.ci
        - --confirm=true
        - --as=
        command:
        - applyconfig
        env:
        - name: OPENSHIFT_PROMETHEUS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: prometheus-k8s-basic-auth-password
              name: app-ci-openshift-monitoring-credentials
        - name: SLACK_API_URL
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - master
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-build01-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/build-clusters/01_cluster
        - --confirm=true
        - --as=
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        command:
        - applyconfig
        env:
        - name: github_client_id
          valueFrom:
            secretKeyRef:
              key: build01_github_client_id
              name: build-farm-credentials
        - name: slack_api_url
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        - name: build01_id
          valueFrom:
            secretKeyRef:
              key: build01-id
              name: build01-dex-oidc
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.build01.config
            path: kubeconfig
          secretName: build-farm-credentials
  - agent: kubernetes
    branches:
    - master
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-build02-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/build-clusters/02_cluster
        - --confirm=true
        - --as=
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        command:
        - applyconfig
        env:
        - name: build02_id
          valueFrom:
            secretKeyRef:
              key: build02-id
              name: build02-dex-oidc
        - name: github_client_id
          valueFrom:
            secretKeyRef:
              key: build02_github_client_id
              name: build-farm-credentials
        - name: slack_api_url
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.build02.config
            path: kubeconfig
          secretName: build-farm-credentials
  - agent: kubernetes
    branches:
    - master
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-vsphere-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/build-clusters/vsphere
        - --confirm=true
        - --as=
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        command:
        - applyconfig
        env:
        - name: github_client_id
          valueFrom:
            secretKeyRef:
              key: vsphere_github_client_id
              name: build-farm-credentials
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.vsphere.config
            path: kubeconfig
          secretName: build-farm-credentials
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-config-change-trigger
    spec:
      containers:
      - args:
        - --candidate-path=.
        - --github-token-path=/etc/github/oauth
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --github-graphql-endpoint=https://api.github.com/graphql
        - --dry-run=false
        command:
        - config-change-trigger
        image: registry.ci.openshift.org/ci/config-change-trigger:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      serviceAccountName: hook
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-ci-robot
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-core-apply
    spec:
      containers:
      - args:
        - --config-dir=core-services/secrets
        - --confirm=true
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        - --as=
        command:
        - applyconfig
        env:
        - name: slack_api_url
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.api.ci.config
            path: kubeconfig
          secretName: build-farm-credentials
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    decoration_config:
      grace_period: 0s
      timeout: 8h0m0s
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-label-sync
    run_if_changed: core-services/prow/02_config/_labels.yaml
    spec:
      containers:
      - args:
        - --config=./core-services/prow/02_config/_labels.yaml
        - --confirm=true
        - --orgs=openshift,cri-o,operator-framework
        - --token=/etc/github/oauth
        - --endpoint=http://ghproxy
        - --debug
        command:
        - /app/label_sync/app.binary
        image: gcr.io/k8s-prow/label_sync:v20210409-985ef5e721
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-ci-robot
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-release-controller-annotate
    spec:
      containers:
      - command:
        - hack/annotate.sh
        image: image-registry.openshift-image-registry.svc:5000/ocp/cli-jq:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
