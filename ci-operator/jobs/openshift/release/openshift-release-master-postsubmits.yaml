postsubmits:
  openshift/release:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-app-ci-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/app.ci
        - --confirm=true
        - --as=
        command:
        - applyconfig
        env:
        - name: PAGERDUTY_INTEGRATION_KEY
          valueFrom:
            secretKeyRef:
              key: integration_key
              name: pagerduty
        - name: SLACK_API_URL
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-arm01-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/build-clusters/arm01
        - --ignore-file=clusters/build-clusters/common/assets/pod-scaler-admission.yaml
        - --confirm=true
        - --as=
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        command:
        - applyconfig
        env:
        - name: arm01_id
          valueFrom:
            secretKeyRef:
              key: arm01-id
              name: arm01-dex-oidc
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.arm01.config
            path: kubeconfig
          secretName: config-updater
  - agent: kubernetes
    branches:
