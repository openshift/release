postsubmits:
  openshift/release:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-app-ci-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/app.ci
        - --confirm=true
        - --as=
        command:
        - applyconfig
        env:
        - name: PAGERDUTY_INTEGRATION_KEY
          valueFrom:
            secretKeyRef:
              key: integration_key
              name: pagerduty
        - name: SLACK_API_URL
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: quay.io/openshift/ci-public:ci_applyconfig_latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/build-farm: build01
      ci.openshift.io/generator: cluster-init
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-build01-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/build-clusters/build01
        - --as=
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        - --confirm=true
        command:
        - applyconfig
        env:
        - name: build01_id
          valueFrom:
            secretKeyRef:
              key: build01-id
              name: build01-dex-oidc
        - name: slack_api_url
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: quay.io/openshift/ci-public:ci_applyconfig_latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.build01.config
            path: kubeconfig
          secretName: config-updater
