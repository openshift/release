postsubmits:
  openshift/release:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra-canary
    name: branch-ci-openshift-release-master-app-ci-apply-canary
    spec:
      containers:
      - args:
        - --config-dir=clusters/app.ci
        - --config-dir=core-services/sshd-bastion
        - --confirm=true
        - --level=all
        - --kubeconfig=/etc/kubeconfig/kubeconfig
        - --as=
        command:
        - applyconfig
        env:
        - name: build01_build01_reg_auth_value
          valueFrom:
            secretKeyRef:
              key: build01_build01_reg_auth_value.txt
              name: build-farm-credentials
        - name: build01_ci_reg_auth_value
          valueFrom:
            secretKeyRef:
              key: build01_ci_reg_auth_value.txt
              name: build-farm-credentials
        - name: slack_api_url
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/kubeconfig
          name: kubeconfig
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          secretName: app-ci-config-updater-kubeconfig
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra-canary
    name: branch-ci-openshift-release-master-app-ci-apply-monitoring-canary
    spec:
      containers:
      - args:
        - prow-monitoring
        command:
        - make
        env:
        - name: KUBECONFIG
          value: /etc/kubeconfig/kubeconfig
        image: registry.svc.ci.openshift.org/ocp/cli-make:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/kubeconfig
          name: kubeconfig
          readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          secretName: app-ci-config-updater-kubeconfig
  - agent: kubernetes
    branches:
    - master
    cluster: api.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    name: branch-ci-openshift-release-master-build01-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/build-clusters/01_cluster
        - --confirm=true
        - --level=all
        - --as=
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        - --context=ci/api-build01-ci-devcluster-openshift-com:6443
        command:
        - applyconfig
        env:
        - name: build01_build01_reg_auth_value
          valueFrom:
            secretKeyRef:
              key: build01_build01_reg_auth_value.txt
              name: build-farm-credentials
        - name: build01_ci_reg_auth_value
          valueFrom:
            secretKeyRef:
              key: build01_ci_reg_auth_value.txt
              name: build-farm-credentials
        - name: github_client_id
          valueFrom:
            secretKeyRef:
              key: build01_github_client_id
              name: build-farm-credentials
        - name: github_client_secret
          valueFrom:
            secretKeyRef:
              key: build01_github_client_secret
              name: build-farm-credentials
        - name: slack_api_url
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.build01.config
            path: kubeconfig
          secretName: build-farm-credentials
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    name: branch-ci-openshift-release-master-config-change-trigger
    spec:
      containers:
      - args:
        - --candidate-path=.
        - --github-token-path=/etc/github/oauth
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --github-graphql-endpoint=https://api.github.com/graphql
        - --dry-run=false
        command:
        - config-change-trigger
        image: registry.svc.ci.openshift.org/ci/config-change-trigger:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      serviceAccountName: hook
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-ci-robot
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    name: branch-ci-openshift-release-master-config-updates
    spec:
      containers:
      - args:
        - postsubmit-update
        command:
        - make
        image: registry.svc.ci.openshift.org/ci/origin-release:cli
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    name: branch-ci-openshift-release-master-core-apply
    spec:
      containers:
      - args:
        - --config-dir=core-services
        - --level=all
        - --confirm=true
        - --as=
        command:
        - applyconfig
        env:
        - name: build01_build01_reg_auth_value
          valueFrom:
            secretKeyRef:
              key: build01_build01_reg_auth_value.txt
              name: build-farm-credentials
        - name: build01_ci_reg_auth_value
          valueFrom:
            secretKeyRef:
              key: build01_ci_reg_auth_value.txt
              name: build-farm-credentials
        - name: slack_api_url
          valueFrom:
            secretKeyRef:
              key: url
              name: ci-slack-api-url
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    decoration_config:
      grace_period: 0s
      timeout: 8h0m0s
    labels:
      ci.openshift.io/role: infra
    name: branch-ci-openshift-release-master-label-sync
    run_if_changed: core-services/prow/02_config/_labels.yaml
    spec:
      containers:
      - args:
        - --config=./core-services/prow/02_config/_labels.yaml
        - --confirm=true
        - --orgs=openshift,cri-o,operator-framework
        - --token=/etc/github/oauth
        - --endpoint=http://ghproxy
        - --debug
        command:
        - /app/label_sync/app.binary
        image: gcr.io/k8s-prow/label_sync:v20200325-b114fe7f2
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-ci-robot
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    labels:
      ci.openshift.io/role: infra
    name: branch-ci-openshift-release-master-release-controller-annotate
    spec:
      containers:
      - command:
        - hack/annotate.sh
        image: registry.svc.ci.openshift.org/ocp/cli-jq:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    name: branch-ci-openshift-release-master-services-apply
    spec:
      containers:
      - args:
        - --config-dir=services
        - --level=all
        - --confirm=true
        - --as=
        command:
        - applyconfig
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
