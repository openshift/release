postsubmits:
  openshift/release:
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    name: branch-ci-openshift-release-master-config-updates
    spec:
      containers:
      - args:
        - postsubmit-update
        command:
        - make
        image: registry.svc.ci.openshift.org/ci/origin-release:cli
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    name: branch-ci-openshift-release-master-core-apply
    spec:
      containers:
      - args:
        - --config-dir
        - core-services
        - --confirm
        - "true"
        command:
        - applyconfig
        image: registry.svc.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: config-updater
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    decoration_config:
      grace_period: 0s
      timeout: 8h0m0s
    labels:
      ci.openshift.io/role: infra
    name: branch-ci-openshift-release-master-label-sync
    run_if_changed: cluster/ci/config/prow/labels.yaml
    spec:
      containers:
      - args:
        - --config=./cluster/ci/config/prow/labels.yaml
        - --confirm=true
        - --orgs=openshift,cri-o,operator-framework
        - --token=/etc/github/oauth
        - --endpoint=http://ghproxy
        - --debug
        command:
        - /app/label_sync/app.binary
        image: gcr.io/k8s-prow/label_sync:v20190912-4707880c9
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /etc/github
          name: token
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: github-credentials-openshift-ci-robot
