presubmits:
  openshift/origin-aggregated-logging:
  - agent: kubernetes
    always_run: false
    branches:
    - master
    context: ci/prow/e2e-gcp-crio
    decorate: true
    name: pull-ci-openshift-origin-aggregated-logging-master-e2e-gcp-crio
    rerun_command: /test e2e-gcp-crio
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-gcp-crio-cluster-profile
        - --target=e2e-gcp-crio
        - --template=/usr/local/e2e-gcp-crio
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-origin-aggregated-logging-master.yaml
              name: ci-operator-configs
        - name: JOB_NAME_SAFE
          value: e2e-gcp-crio
        - name: RPM_REPO_OPENSHIFT_ORIGIN
          value: https://rpms.svc.ci.openshift.org/openshift-origin-v4.0/
        - name: TEST_COMMAND
          value: |
            . openshift/ci-operator/build-image/launch-e2e-test.sh
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp-crio-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-gcp-crio
          name: job-definition
          subPath: cluster-launch-src.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp-logging-crio
      - configMap:
          name: prow-job-cluster-launch-src
        name: job-definition
    trigger: ((?m)^/test( all| e2e-gcp-crio),?(\s+|$))
  - agent: kubernetes
    always_run: false
    branches:
    - master
    context: ci/prow/e2e-gcp-journald
    decorate: true
    name: pull-ci-openshift-origin-aggregated-logging-master-e2e-gcp-journald
