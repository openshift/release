            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp-json-file-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-gcp-json-file
          name: job-definition
          subPath: cluster-launch-src.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp-logging-json-file
      - configMap:
          name: prow-job-cluster-launch-src
