presubmits:
  openshift/origin-aggregated-logging:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/images
    decorate: true
    name: pull-ci-openshift-origin-aggregated-logging-master-images
    rerun_command: /test images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --target=[release:latest]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-origin-aggregated-logging-master
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\s+|$))
  - agent: jenkins
    always_run: true
    branches:
    - master
    - stage
    - es5.x
    context: ci/openshift-jenkins/logging
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_aggregated_logging_journald
    rerun_command: /test logging
    trigger: ((?m)^/test( all| logging),?(\s+|$))
  - agent: jenkins
    always_run: true
    branches:
    - master
    - stage
    - es5.x
    context: ci/openshift-jenkins/json-file
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_aggregated_logging_json_file
    rerun_command: /test json-file
    trigger: ((?m)^/test( all| json-file),?(\s+|$))
