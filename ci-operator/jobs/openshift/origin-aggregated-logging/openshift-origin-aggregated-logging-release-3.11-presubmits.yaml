presubmits:
  openshift/origin-aggregated-logging:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    cluster: build02
    context: ci/prow/images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-origin-aggregated-logging-release-3.11-images
    rerun_command: /test images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )images,?($|\s.*)
  - agent: jenkins
    always_run: true
    branches:
    - release-3.11
    context: ci/openshift-jenkins/logging
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_aggregated_logging_journald-release-3.11
    rerun_command: /test logging
    trigger: (?m)^/test( | .* )logging,?($|\s.*)
  - agent: jenkins
    always_run: true
    branches:
    - release-3.11
    context: ci/openshift-jenkins/json-file
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_aggregated_logging_json_file-release-3.11
    rerun_command: /test json-file
    trigger: (?m)^/test( | .* )json-file,?($|\s.*)
