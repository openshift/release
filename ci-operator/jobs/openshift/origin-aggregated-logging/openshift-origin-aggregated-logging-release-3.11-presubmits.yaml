presubmits:
  openshift/origin-aggregated-logging:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    cluster: ci/api-build01-ci-devcluster-openshift-com:6443
    context: ci/prow/images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-origin-aggregated-logging-release-3.11-images
    rerun_command: /test images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: pull-secret
        secret:
          secretName: regcred
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )images,?($|\s.*)
  - agent: jenkins
    always_run: true
    branches:
    - release-3.11
    cluster: api.ci
    context: ci/openshift-jenkins/logging
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_aggregated_logging_journald-release-3.11
    rerun_command: /test logging
    trigger: (?m)^/test( | .* )logging,?($|\s.*)
  - agent: jenkins
    always_run: true
    branches:
    - release-3.11
    cluster: api.ci
    context: ci/openshift-jenkins/json-file
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_aggregated_logging_json_file-release-3.11
    rerun_command: /test json-file
    trigger: (?m)^/test( | .* )json-file,?($|\s.*)
