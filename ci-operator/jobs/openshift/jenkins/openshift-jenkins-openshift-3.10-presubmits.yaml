presubmits:
  openshift/jenkins:
  - agent: kubernetes
    always_run: true
    branches:
    - openshift-3.10
    context: ci/prow/e2e
    decorate: true
    name: pull-ci-openshift-jenkins-openshift-3.10-e2e-gcp
    rerun_command: /test e2e
    spec:
      containers:
      - command:
        - ci-operator
        - --artifact-dir=$(ARTIFACTS)
        - --secret-dir=/usr/local/e2e-gcp-cluster-profile
        - --template=/usr/local/e2e-gcp
        - --target=e2e-gcp
        - --give-pr-author-access-to-namespace=true
        env:
        - name: PREPARE_COMMAND
          value: tag-in-image.sh
        - name: TEST_FOCUS
          value: openshift pipeline
        - name: JOB_NAME_SAFE
          value: e2e-gcp
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-3.10.yaml
              name: ci-operator-openshift-jenkins-canary
        - name: RPM_REPO_OPENSHIFT_ORIGIN
          value: https://rpms.svc.ci.openshift.org/openshift-origin-v3.11/
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp
          name: job-definition
          subPath: cluster-launch-e2e-gmontero-testing.yaml
        - mountPath: /usr/local/e2e-gcp-cluster-profile
          name: cluster-profile
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e-gmontero-testing
        name: job-definition
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - openshift-3.10
    context: ci/prow/images
    decorate: true
    name: pull-ci-openshift-jenkins-openshift-3.10-images
    rerun_command: /test images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-3.10.yaml
              name: ci-operator-openshift-jenkins
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\s+|$))
