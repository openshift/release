presubmits:
  openshift/jenkins:
  - agent: jenkins
    always_run: true
    context: ci/openshift-jenkins
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_jenkins_images
    rerun_command: /test
    trigger: ((?m)^/test,?(\s+|$))
  - agent: kubernetes
    always_run: false
    branches:
    - master
    context: ci/prow/e2e
    decorate: true
    name: pull-ci-jenkins-e2e-canary
    rerun_command: /test e2e
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - |
          #!/bin/bash
          set -e
          export RPM_REPO="$( curl -q "${RPM_REPO_BASEURL_REF}" 2>/dev/null)"
          ci-operator \
            --give-pr-author-access-to-namespace=true \
            --delete-when-idle=10m --dry-run=false \
            --artifact-dir=$(ARTIFACTS) \
            --secret-dir=/usr/local/e2e-gcp-cluster-profile --template=/usr/local/e2e-gcp \
            --target=e2e-gcp
        env:
        - name: PREPARE_COMMAND
          value: tag-in-image.sh
        - name: TEST_FOCUS
          value: openshift pipieline
        - name: TEST_FOCUS_SERIAL
          value: openshift pipeline
        - name: JOB_NAME_SAFE
          value: e2e-gcp
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-jenkins-canary
        - name: RPM_REPO_BASEURL_REF
          value: https://storage.googleapis.com/origin-ci-test/releases/openshift/origin/master/.latest-rpms
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp
          name: job-definition
          subPath: cluster-launch-e2e-gmontero-testing.yaml
        - mountPath: /usr/local/e2e-gcp-cluster-profile
          name: cluster-profile
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e-gmontero-testing
        name: job-definition
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
  - agent: kubernetes
    always_run: false
    branches:
    - openshift-3.10
    context: ci/prow/e2e
    decorate: true
    name: pull-ci-jenkins-e2e-3.10-canary
    rerun_command: /test e2e
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - "#!/bin/bash\nset -e\nexport RPM_REPO=\"$( curl -q \"${RPM_REPO_BASEURL_REF}\"
          2>/dev/null)\"\nci-operator \\\n  --give-pr-author-access-to-namespace=true
          \\\n  --delete-when-idle=10m --dry-run=false \\\n  --artifact-dir=$(ARTIFACTS)
          \\\n  --secret-dir=/usr/local/e2e-gcp-cluster-profile --template=/usr/local/e2e-gcp
          \\\n  --target=e2e-gcp            "
        env:
        - name: PREPARE_COMMAND
          value: tag-in-image.sh
        - name: TEST_FOCUS
          value: openshift pipieline
        - name: TEST_FOCUS_SERIAL
          value: openshift pipeline
        - name: JOB_NAME_SAFE
          value: e2e-gcp
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-3.10.json
              name: ci-operator-openshift-jenkins-canary
        - name: RPM_REPO_BASEURL_REF
          value: https://storage.googleapis.com/origin-ci-test/releases/openshift/origin/master/.latest-rpms
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp
          name: job-definition
          subPath: cluster-launch-e2e-gmontero-testing.yaml
        - mountPath: /usr/local/e2e-gcp-cluster-profile
          name: cluster-profile
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e-gmontero-testing
        name: job-definition
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
