presubmits:
  openshift/jenkins:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/e2e
    decorate: true
    name: pull-ci-openshift-jenkins-master-e2e-gcp
    rerun_command: /test e2e
    spec:
      containers:
      - command:
        - ci-operator
        - --artifact-dir=$(ARTIFACTS)
        - --secret-dir=/usr/local/e2e-gcp-cluster-profile
        - --template=/usr/local/e2e-gcp
        - --target=e2e-gcp
        - --give-pr-author-access-to-namespace=true
        env:
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-jenkins-master.yaml
              name: ci-operator-configs
        - name: JOB_NAME_SAFE
          value: e2e-gcp
        - name: PREPARE_COMMAND
          value: tag-in-image.sh
        - name: RPM_REPO_OPENSHIFT_ORIGIN
          value: https://rpms.svc.ci.openshift.org/openshift-origin-v4.0/
        - name: TEST_FOCUS
          value: openshift pipeline
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-gcp
          name: job-definition
          subPath: cluster-launch-e2e-gmontero-testing.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
      - configMap:
          name: prow-job-cluster-launch-e2e-gmontero-testing
        name: job-definition
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/images
    decorate: true
    name: pull-ci-openshift-jenkins-master-images
    rerun_command: /test images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-jenkins-master.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\s+|$))
  - agent: jenkins
    always_run: true
    context: ci/openshift-jenkins
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_jenkins_images
    rerun_command: /test
    trigger: ((?m)^/test,?(\s+|$))
