      grace_period: 0s
      skip_cloning: true
      timeout: 0s
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: pull-ci-openshift-ansible-service-broker-master-operator-molecule-e2e
    rerun_command: /test operator-molecule-e2e
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/operator-molecule-e2e-cluster-profile
        - --target=operator-molecule-e2e
        - --template=/usr/local/operator-molecule-e2e
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-ansible-service-broker-master.yaml
              name: ci-operator-master-configs
        - name: JOB_NAME_SAFE
          value: operator-molecule-e2e
        - name: TEST_COMMAND
          value: |
            echo "${USER:-default}:x:$(id -u):$(id -g):Default User:$HOME:/sbin/nologin" >> /etc/passwd
            cd operator
            molecule test -s cluster
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/operator-molecule-e2e-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/operator-molecule-e2e
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
    trigger: '(?m)^/test (?:.*? )?operator-molecule-e2e(?: .*?)?$'
