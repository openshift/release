presubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    always_run: true
    branches:
    - ^private-preview-1$
    context: ci/prow/e2e
    decorate: true
    labels:
      artifacts: images
    name: pull-ci-openshift-openshift-azure-private-preview-1-e2e-azure
    rerun_command: /test e2e
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-secrets/azure
        - --target=[output:stable:sync]
        - --target=e2e-azure
        - --template=/usr/local/e2e-azure
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: azure
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-private-preview-1.yaml
              name: ci-operator-configs
        - name: DEPLOY_VERSION
          value: v3.10
        - name: JOB_NAME_SAFE
          value: e2e-azure
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-secrets/azure
          name: cluster-secrets-azure
        - mountPath: /usr/local/e2e-azure
          name: job-definition
          subPath: cluster-launch-e2e-azure.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-secrets-azure
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure
      - configMap:
          name: prow-job-cluster-launch-e2e-azure
        name: job-definition
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - private-preview-1
    context: ci/prow/images
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-openshift-openshift-azure-private-preview-1-images
    rerun_command: /test images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-private-preview-1.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - private-preview-1
    context: ci/prow/unit
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-openshift-openshift-azure-private-preview-1-unit
    rerun_command: /test unit
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-private-preview-1.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - private-preview-1
    context: ci/prow/verify
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-openshift-openshift-azure-private-preview-1-verify
    rerun_command: /test verify
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=verify
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-private-preview-1.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| verify),?(\s+|$))
