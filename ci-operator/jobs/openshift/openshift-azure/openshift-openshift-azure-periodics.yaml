- agent: kubernetes
  cron: ""
  decorate: true
  interval: 24h
  name: periodic-ci-azure-prod-e2e
  skip_cloning: true
  spec:
    containers:
    - args:
      - --git-ref=openshift/openshift-azure@master
      - --secret-dir=/usr/local/e2e-secrets/azure
      - --target=e2e-azure
      - --template=/usr/local/e2e-azure
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: azure
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: openshift-openshift-azure-master.yaml
            name: ci-operator-configs
      - name: JOB_NAME_SAFE
        value: e2e-azure
      - name: TEST_IN_PRODUCTION
        value: "true"
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        limits:
          cpu: 500m
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-secrets/azure
        name: cluster-secrets-azure
      - mountPath: /usr/local/e2e-azure
        name: job-definition
        subPath: cluster-launch-e2e-azure.yaml
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-secrets-azure
      projected:
        sources:
        - secret:
            name: cluster-secrets-azure
    - configMap:
        name: prow-job-cluster-launch-e2e-azure
      name: job-definition
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 24h
  name: periodic-ci-openshift-openshift-azure-master-images
  skip_cloning: true
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --git-ref=openshift/openshift-azure@master
      - --promote
      - --target=[images]
      command:
      - ci-operator
      env:
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: openshift-openshift-azure-master.yaml
            name: ci-operator-configs
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        limits:
          cpu: 500m
        requests:
          cpu: 10m
    serviceAccountName: ci-operator
- agent: kubernetes
  cron: ""
  decorate: true
  interval: 24h
  name: periodic-ci-openshift-openshift-azure-conformance
  skip_cloning: true
  spec:
    containers:
    - args:
      - --git-ref=openshift/openshift-azure@master
      - --artifact-dir=$(ARTIFACTS)
      - --secret-dir=/usr/local/e2e-secrets/azure
      - --target=[output:stable:azure-controllers]
      - --target=[output:stable:etcdbackup]
      - --target=[output:stable:sync]
      - --target=e2e-azure-conformance
      - --template=/usr/local/e2e-azure-conformance
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: azure
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: openshift-openshift-azure-master.yaml
            name: ci-operator-configs
      - name: JOB_NAME_SAFE
        value: azure-test-conformance
      - name: TEST_COMMAND
        value: TEST_FOCUS=Suite:openshift/conformance/parallel run-tests
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        limits:
          cpu: 500m
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-secrets/azure
        name: cluster-secrets-azure
      - mountPath: /usr/local/e2e-azure-conformance
        name: job-definition
        subPath: cluster-launch-e2e-azure-conformance.yaml
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-secrets-azure
      projected:
        sources:
        - secret:
            name: cluster-secrets-azure
    - configMap:
        name: prow-job-cluster-launch-e2e-azure-conformance
      name: job-definition
