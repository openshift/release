periodics:
- agent: jenkins
  cron: ""
  interval: 24h
  labels:
    master: ci.openshift.redhat.com
  name: azure_build_base_image_centos
  run_after_success:
  - agent: jenkins
    cron: ""
    interval: ""
    labels:
      master: ci.openshift.redhat.com
    name: azure_build_node_image_centos_310
  - agent: jenkins
    cron: ""
    interval: ""
    labels:
      master: ci.openshift.redhat.com
    name: azure_build_node_image_centos
- agent: jenkins
  cron: ""
  interval: 24h
  labels:
    master: ci.openshift.redhat.com
  name: azure_build_base_image_rhel
  run_after_success:
  - agent: kubernetes
    cron: ""
    decorate: true
    interval: 24h
    name: azure-build-node-image-rhel-310
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --secret-dir=/usr/local/e2e-azure-secret
        - --template=/usr/local/build-node-image
        - --target=build-node-image
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-ansible-release-3.10.yaml
              name: ci-operator-configs
        - name: JOB_NAME_SAFE
          value: build-node-image
        - name: CLUSTER_TYPE
          value: azure
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources: {}
        volumeMounts:
        - mountPath: /usr/local/build-node-image
          name: job-definition
          subPath: build-node-image.yaml
        - mountPath: /usr/local/e2e-azure-secret
          name: cluster-secrets-azure-file
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-build-node-image
        name: job-definition
      - name: cluster-secrets-azure-file
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure-file
