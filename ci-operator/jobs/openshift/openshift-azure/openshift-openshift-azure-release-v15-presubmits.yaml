presubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    always_run: false
    branches:
    - release-v15
    cluster: build01
    context: e2e-applysecurityupdates
    decorate: true
    name: pull-ci-azure-release-v15-e2e-applysecurityupdates
    rerun_command: /test e2e-applysecurityupdates
    spec:
      containers:
      - args:
        - hack/tests/e2e-create.sh
        env:
        - name: FOCUS
          value: \[ApplySecurityUpdates\]
        - name: TIMEOUT
          value: 120m
        image: registry.ci.openshift.org/azure/ci-base:latest
        name: ""
        resources: {}
        volumeMounts:
        - mountPath: /secrets
          name: secrets
      volumes:
      - name: secrets
        secret:
          secretName: cluster-secrets-azure
    trigger: (?m)^/test( | .* )e2e-applysecurityupdates,?($|\s.*)
  - agent: kubernetes
    always_run: false
    branches:
    - release-v15
    cluster: build01
    context: conformance
    decorate: true
    name: pull-ci-azure-release-v15-e2e-azure-conformance
    rerun_command: /test conformance
    spec:
      containers:
      - args:
        - hack/tests/origin-conformance.sh
        env:
        - name: OS_GIT_MAJOR
          value: "3"
        - name: OS_GIT_MINOR
          value: "11"
        - name: TEST_NODES
          value: "30"
        - name: TEST_SUITE
          value: openshift/conformance/parallel/minimal
        image: registry.ci.openshift.org/azure/ci-base:latest
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets
          name: secrets
      volumes:
      - name: secrets
        secret:
          secretName: cluster-secrets-azure
    trigger: (?m)^/test( | .* )conformance,?($|\s.*)
