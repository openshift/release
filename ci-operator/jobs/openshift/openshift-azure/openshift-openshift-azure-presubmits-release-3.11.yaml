presubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/build
    decorate: true
    labels:
      artifacts: images
    name: pull-ci-openshift-azure-release-3.11
    rerun_command: /test build
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-azure-secret
        - --template=/usr/local/e2e-azure
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.json
              name: ci-operator-openshift-openshift-azure
        - name: JOB_NAME_SAFE
          value: e2e-azure
        - name: CLUSTER_TYPE
          value: azure
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-azure
          name: job-definition
          subPath: cluster-launch-e2e-azure.yaml
        - mountPath: /usr/local/e2e-azure-secret
          name: cluster-secrets-azure
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e-azure
        name: job-definition
      - name: cluster-secrets-azure
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure
    trigger: ((?m)^/test( all| build),?(\s+|$))
