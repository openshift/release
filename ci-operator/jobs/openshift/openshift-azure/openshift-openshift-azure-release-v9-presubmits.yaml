  - agent: kubernetes
    always_run: true
    branches:
    - release-v9
    context: upgrade-v7.1
    decorate: true
    name: pull-ci-azure-release-v9-upgrade-v7.1
    rerun_command: /test upgrade-v7.1
    spec:
      containers:
      - args:
        - hack/tests/e2e-upgrade.sh
        - v7.1
