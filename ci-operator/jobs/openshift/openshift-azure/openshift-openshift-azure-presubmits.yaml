presubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/e2e
    decorate: true
    labels:
      artifacts: images
    name: pull-ci-openshift-azure-e2e
    rerun_command: /test e2e
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-azure-secret
        - --template=/usr/local/e2e-azure
        - --target=[output:stable:sync]
        - --target=e2e-azure
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-openshift-openshift-azure
        - name: JOB_NAME_SAFE
          value: e2e-azure
        - name: CLUSTER_TYPE
          value: azure
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-azure
          name: job-definition
          subPath: cluster-launch-e2e-azure.yaml
        - mountPath: /usr/local/e2e-azure-secret
          name: cluster-secrets-azure-file
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e-azure
        name: job-definition
      - name: cluster-secrets-azure-file
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure-file
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
