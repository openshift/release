        - --template=/usr/local/e2e-azure-upgrade
        - --target=[output:stable:sync]
        - --target=e2e-azure-upgrade
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
