presubmits:
  openshift/openshift-azure:
  - name: pull-ci-openshift-azure
    agent: kubernetes
    labels:
      artifacts: images
    context: ci/prow/build
    branches:
    - master
    rerun_command: "/test build"
    always_run: true
    trigger: "((?m)^/test( all| build),?(\\s+|$))"
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-openshift-azure
              key: master.json
        command:
        - ci-operator
        args:
        - --target=[images]
        - --target=verify
        - --target=unit
