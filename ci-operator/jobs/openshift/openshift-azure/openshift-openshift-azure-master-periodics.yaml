  name: periodic-ci-azure-content-update
  spec:
    containers:
    - args:
      - hack/periodic/content-update.sh
      image: registry.svc.ci.openshift.org/azure/ci-base:latest
      name: ""
      resources: {}
    serviceAccountName: ci-operator
