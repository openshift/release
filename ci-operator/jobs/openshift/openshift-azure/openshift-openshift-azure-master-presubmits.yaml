presubmits:
  openshift/openshift-azure:
  - agent: ""
    always_run: true
    branches:
    - master
    context: ""
    decorate: true
    name: codecov
    rerun_command: ""
    skip_report: true
    spec:
      containers:
      - args:
        - hack/tests/codecov.sh
        image: registry.svc.ci.openshift.org/azure/ci-base:latest
        name: ""
        resources:
          limits:
            memory: 6Gi
          requests:
            cpu: 100m
            memory: 512Mi
      serviceAccountName: ci-operator
    trigger: ""
  - agent: ""
    always_run: false
    branches:
    - master
    context: ""
    decorate: true
    decoration_config:
      skip_cloning: true
    name: conformance
    rerun_command: ""
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-secrets/azure
        - --target=[output:stable:azure]
        - --target=cluster-launch-e2e-azure-conformance
        - --template=/usr/local/cluster-launch-e2e-azure-conformance.yaml
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-master.yaml
              name: ci-operator-master-configs
        - name: TEST_COMMAND
          value: TEST_SUITE=openshift/conformance/parallel run-tests
        - name: TEST_IMAGE
          value: registry.svc.ci.openshift.org/openshift/origin-v3.11:tests
        image: ci-operator:latest
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-secrets/azure
          name: cluster-secrets-azure
        - mountPath: /usr/local/cluster-launch-e2e-azure-conformance.yaml
          name: job-definition
          subPath: cluster-launch-e2e-azure.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-secrets-azure
        secret:
          secretName: cluster-secrets-azure
      - configMap:
          name: prow-job-cluster-launch-e2e-azure
        name: job-definition
    trigger: ""
  - agent: ""
    always_run: true
    branches:
    - master
    context: ""
    decorate: true
    name: e2e
    rerun_command: ""
    spec:
      containers:
      - args:
        - hack/tests/e2e-create.sh
        env:
        - name: FOCUS
          value: \[CustomerAdmin\]|\[EndUser\]\[Fake\]
        image: registry.svc.ci.openshift.org/azure/ci-base:latest
        name: ""
        resources:
          limits:
            memory: 6Gi
          requests:
            cpu: 100m
            memory: 512Mi
      serviceAccountName: ci-operator
    trigger: ""
  - agent: ""
    always_run: false
    branches:
    - master
    context: ""
    decorate: true
