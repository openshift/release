periodics:
- decorate: true
  decoration_config:
    skip_cloning: true
  interval: 24h
  name: periodic-ci-azure-conformance
  spec:
    containers:
    - args:
      - hack/tests/origin-conformance.sh
      env:
      - name: OS_GIT_MAJOR
        value: "3"
      - name: OS_GIT_MINOR
        value: "11"
      - name: TEST_SUITE
        value: openshift/conformance/parallel/minimal
      - name: TEST_NODES
        value: "30"
      image: registry.svc.ci.openshift.org/azure/ci-base:latest
      name: ""
      resources:
        requests:
          cpu: 10m
    serviceAccountName: ci-operator
