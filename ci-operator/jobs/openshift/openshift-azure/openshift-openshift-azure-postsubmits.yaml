postsubmits:
  openshift/openshift-azure:
  - name: branch-ci-openshift-azure-images
    agent: kubernetes
    labels:
      artifacts: images
    branches:
    - master
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      volumes:
      - name: job-definition
        configMap:
          name: prow-job-cluster-launch-e2e-azure
      - name: cluster-secrets-azure
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        volumeMounts:
        - name: job-definition
          mountPath: /usr/local/e2e-azure
          subPath: cluster-launch-e2e-azure.yaml
        - name: cluster-secrets-azure
          mountPath: /usr/local/e2e-azure-secret
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-openshift-azure
              key: master.json
        - name: JOB_NAME_SAFE
          value: post-azure-images
        - name: CLUSTER_TYPE
          value: azure
        command:
        - ci-operator
        args:
        - --secret-dir=/usr/local/e2e-azure-secret
        - --template=/usr/local/e2e-azure
        - --promote
