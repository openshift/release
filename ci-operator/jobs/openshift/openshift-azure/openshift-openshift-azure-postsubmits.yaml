postsubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-azure-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --secret-dir=/usr/local/e2e-azure-secret
        - --template=/usr/local/e2e-azure
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-openshift-azure
        - name: JOB_NAME_SAFE
          value: post-azure-images
        - name: CLUSTER_TYPE
          value: azure
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-azure
          name: job-definition
          subPath: cluster-launch-e2e-azure.yaml
        - mountPath: /usr/local/e2e-azure-secret
          name: cluster-secrets-azure
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e-azure
        name: job-definition
      - name: cluster-secrets-azure
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure
