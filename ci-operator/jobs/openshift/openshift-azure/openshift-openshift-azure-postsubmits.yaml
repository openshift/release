postsubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    name: branch-ci-openshift-openshift-azure-master-e2e-azure-upgrade
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --secret-dir=/usr/local/e2e-azure-secret
        - --template=/usr/local/e2e-azure-upgrade
        - --target=e2e-azure-upgrade
        - --target=[output:stable:sync]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-openshift-openshift-azure
        - name: JOB_NAME_SAFE
          value: e2e-azure-upgrade
        - name: CLUSTER_TYPE
          value: azure
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-azure-upgrade
          name: job-definition
          subPath: cluster-launch-e2e-azure-upgrade.yaml
        - mountPath: /usr/local/e2e-azure-secret
          name: cluster-secrets-azure-file
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e-azure-upgrade
        name: job-definition
      - name: cluster-secrets-azure-file
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure-file
  - agent: kubernetes
    branches:
    - master
    decorate: true
    name: branch-ci-openshift-openshift-azure-master-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-openshift-openshift-azure
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
