postsubmits:
  openshift/openshift-azure:
  - name: branch-ci-openshift-azure-images
    agent: kubernetes
    labels:
      artifacts: images
    branches:
    - master
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-openshift-azure
              key: master.json
        command:
        - ci-operator
        args:
        - --target=[images]
        - --target=verify
        - --target=unit
        - --promote
