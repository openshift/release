    spec:
      containers:
      - args:
        - hack/tests/e2e-create.sh
        env:
        - name: FOCUS
          value: \[ChangeLogLevel\]\[Fake\]
        - name: TIMEOUT
          value: 90m
        image: registry.svc.ci.openshift.org/azure/ci-base:latest
        name: ""
        resources: {}
      serviceAccountName: ci-operator
    trigger: (?m)^/test( | .* )e2e-changeloglevel,?($|\s.*)
