postsubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    branches:
    - master
    cluster: build02
    context: e2e
    decorate: true
    name: branch-ci-openshift-azure-master-e2e
    spec:
      containers:
      - args:
        - hack/tests/e2e-create.sh
        env:
        - name: FOCUS
          value: \[EveryPR\]
        image: registry.ci.openshift.org/azure/ci-base:latest
        name: ""
        resources: {}
        volumeMounts:
        - mountPath: /secrets
          name: secrets
      volumes:
      - name: secrets
        secret:
          secretName: cluster-secrets-azure
  - agent: kubernetes
    branches:
    - master
    cluster: build02
    context: unit
    decorate: true
    name: branch-ci-openshift-azure-master-unit
    spec:
      containers:
      - args:
        - make
        - unit
        image: registry.ci.openshift.org/azure/ci-base:latest
        name: ""
        resources: {}
  - agent: kubernetes
    branches:
    - master
    cluster: build02
    context: verify
    decorate: true
    name: branch-ci-openshift-azure-master-verify
    spec:
      containers:
      - args:
        - make
        - verify
        image: registry.ci.openshift.org/azure/ci-base:latest
        name: ""
        resources: {}
  - agent: kubernetes
    branches:
    - ^master$
    cluster: build02
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci-operator.openshift.io/prowgen-controlled: "true"
    max_concurrency: 1
    name: branch-ci-openshift-openshift-azure-master-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --promote
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
