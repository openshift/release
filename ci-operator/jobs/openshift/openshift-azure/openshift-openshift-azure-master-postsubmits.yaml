postsubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    branches:
    - master
    context: ""
    decorate: true
    name: branch-ci-openshift-openshift-azure-master-e2e-azure
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-secrets/azure
        - --target=[output:stable:azure-controllers]
        - --target=[output:stable:etcdbackup]
        - --target=[output:stable:metricsbridge]
        - --target=[output:stable:startup]
        - --target=[output:stable:sync]
        - --target=e2e-azure
        - --template=/usr/local/e2e-azure
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: azure
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-master.yaml
              name: ci-operator-configs
        - name: JOB_NAME_SAFE
          value: e2e-azure
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-secrets/azure
          name: cluster-secrets-azure
        - mountPath: /usr/local/e2e-azure
          name: job-definition
          subPath: cluster-launch-e2e-azure.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-secrets-azure
        projected:
          sources:
          - secret:
              name: cluster-secrets-azure
      - configMap:
          name: prow-job-cluster-launch-e2e-azure
        name: job-definition
  - agent: kubernetes
    branches:
    - ^master$
    context: ""
    decorate: true
    decoration_config:
      skip_cloning: true
    name: branch-ci-openshift-openshift-azure-master-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-master.yaml
              name: ci-operator-master-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: kubernetes
    branches:
    - ^master$
    context: ""
    decorate: true
    name: branch-ci-openshift-openshift-azure-master-unit
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-master.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: kubernetes
    branches:
    - ^master$
    context: ""
    decorate: true
    name: branch-ci-openshift-openshift-azure-master-verify
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=verify
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-master.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
