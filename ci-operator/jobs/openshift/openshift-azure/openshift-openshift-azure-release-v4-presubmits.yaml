presubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    always_run: true
    branches:
    - release-v4
    context: ci/prow/e2e
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-openshift-openshift-azure-master-e2e-azure
    rerun_command: /test e2e
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --secret-dir=/usr/local/e2e-secrets/azure
        - --target=[output:stable:azure-controllers]
        - --target=[output:stable:canary]
        - --target=[output:stable:etcdbackup]
        - --target=[output:stable:metricsbridge]
        - --target=[output:stable:startup]
        - --target=[output:stable:sync]
        - --target=[output:stable:tlsproxy]
        - --target=internal-e2e
        - --target=rbac-e2e
        - --template=/usr/local/rbac-e2e.yaml
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-master.yaml
              name: ci-operator-master-configs
        - name: TEST_COMMAND
          value: make e2e
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-secrets/azure
          name: cluster-secrets-azure
        - mountPath: /usr/local/rbac-e2e.yaml
          name: job-definition
          subPath: rbac.yaml
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-secrets-azure
        secret:
          secretName: cluster-secrets-azure
      - configMap:
          name: prow-job-rbac-azure
        name: job-definition
    trigger: '(?m)^/test (?:.*? )?e2e(?: .*?)?$'
