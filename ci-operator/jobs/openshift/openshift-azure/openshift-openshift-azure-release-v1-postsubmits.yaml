postsubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    branches:
    - ^release-v1$
    context: ""
    decorate: true
    decoration_config:
      skip_cloning: true
    name: branch-ci-openshift-openshift-azure-release-v1-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-azure-release-v1.yaml
              name: ci-operator-misc-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
