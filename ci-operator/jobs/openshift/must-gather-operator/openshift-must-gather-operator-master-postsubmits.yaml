postsubmits:
  openshift/must-gather-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - ^master$
    cluster: build07
    decorate: true
    labels:
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-openshift-must-gather-operator-master-post-leading-zero-check
    reporter_config:
      slack:
        channel: '#hcm-sre-team-aurora'
        job_states_to_report:
        - failure
        - error
        report_template: '{{if eq .Status.State "failure"}}:failed: Job *{{.Spec.Job}}*
          ended with *{{.Status.State}}*. <{{.Status.URL}}|View logs>{{else}}:success:
          Job *{{.Spec.Job}}* completed successfully! {{end}}'
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=post-leading-zero-check
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
