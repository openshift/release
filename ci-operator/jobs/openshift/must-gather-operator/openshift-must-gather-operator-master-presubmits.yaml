      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/secrets/must-gather-operator-codecov-token
        - --target=coverage
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/must-gather-operator-codecov-token
          name: must-gather-operator-codecov-token
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: must-gather-operator-codecov-token
        secret:
          secretName: must-gather-operator-codecov-token
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )coverage,?($|\s.*)
