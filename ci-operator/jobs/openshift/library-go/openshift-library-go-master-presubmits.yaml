presubmits:
  openshift/library-go:
  - agent: kubernetes
    always_run: false
    branches:
    - master
    context: ci/prow/e2e-aws-encryption
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-library-go-master-e2e-aws-encryption
    rerun_command: /test e2e-aws-encryption
    run_if_changed: ^(pkg/operator/encryption)|^(test/e2e-encryption)
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=master
        - --give-pr-author-access-to-namespace=true
        - --org=openshift
        - --repo=library-go
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-aws-encryption-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e-aws-encryption
        - --template=/usr/local/e2e-aws-encryption
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-library-go-master.yaml
              name: ci-operator-master-configs
        - name: JOB_NAME_SAFE
          value: e2e-aws-encryption
        - name: TEST_COMMAND
          value: |
            mkdir -p /tmp/artifacts
            make test-e2e-encryption JUNITFILE=/tmp/artifacts/unit_report.xml --warn-undefined-variables
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-aws-encryption-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-aws-encryption
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-aws-encryption,?($|\s.*)
