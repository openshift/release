presubmits:
  openshift/library-go:
  - agent: kubernetes
    always_run: false
    branches:
    - release-4.4
    cluster: ci/api-build01-ci-devcluster-openshift-com:6443
    context: ci/prow/e2e-aws-encryption
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-library-go-release-4.4-e2e-aws-encryption
    rerun_command: /test e2e-aws-encryption
    run_if_changed: ^(pkg/operator/encryption)|^(test/e2e-encryption)
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.4
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --lease-server-password-file=/etc/boskos/password
        - --lease-server-username=ci
        - --lease-server=https://boskos-ci.svc.ci.openshift.org
        - --org=openshift
        - --repo=library-go
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-aws-encryption-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e-aws-encryption
        - --template=/usr/local/e2e-aws-encryption
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-library-go-release-4.4.yaml
              name: ci-operator-4.4-configs
        - name: JOB_NAME_SAFE
          value: e2e-aws-encryption
        - name: TEST_COMMAND
          value: |
            make test-e2e-encryption JUNITFILE=/tmp/artifacts/junit_report.xml --warn-undefined-variables
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-aws-encryption-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-aws-encryption
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: pull-secret
        secret:
          secretName: regcred
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-aws-encryption,?($|\s.*)
