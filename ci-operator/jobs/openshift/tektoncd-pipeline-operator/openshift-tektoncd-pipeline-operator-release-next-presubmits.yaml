        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/usr/local/e2e-cluster-profile
        - --target=e2e
        - --variant=4.5
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /usr/local/e2e-cluster-profile
