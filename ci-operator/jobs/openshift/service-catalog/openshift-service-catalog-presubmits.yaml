presubmits:
  openshift/service-catalog:
  - agent: jenkins
    always_run: true
    context: ci/openshift-jenkins/service-catalog
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_openshift_service_catalog
    rerun_command: /test service-catalog
    trigger: ((?m)^/test service-catalog,?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/unit
    decorate: true
    name: pull-ci-openshift-service-catalog-unit
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-service-catalog
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
