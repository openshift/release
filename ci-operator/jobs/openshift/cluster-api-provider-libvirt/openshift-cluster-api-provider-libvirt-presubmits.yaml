presubmits:
  openshift/cluster-api-provider-libvirt:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/unit
    decorate: true
    name: pull-ci-origin-cluster-api-provider-libvirt-unit
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-cluster-api-provider-libvirt
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\s+|$))
  - agent: kubernetes
    always_run: true
    context: ci/prow/yaml-lint
    decorate: true
    name: pull-ci-openshift-cluster-api-provider-libvirt-yaml-lint
    rerun_command: /test yaml-lint
    spec:
      containers:
      - args:
        - ./hack/yaml-lint.sh
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/yamllint
        name: ""
        resources: {}
    trigger: ((?m)^/test(all| yaml-lint),?(\s+|$))
  - agent: kubernetes
    always_run: true
    context: ci/prow/go-fmt
    decorate: true
    name: pull-ci-openshift-cluster-api-provider-libvirt-go-fmt
    rerun_command: /test go-fmt
    spec:
      containers:
      - args:
        - ./hack/go-fmt.sh
        - .
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/golang-testing
        name: ""
        resources: {}
    trigger: ((?m)^/test(all| go-fmt),?(\s+|$))
  - agent: kubernetes
    always_run: true
    context: ci/prow/go-vet
    decorate: true
    name: pull-ci-openshift-cluster-api-provider-libvirt-go-vet
    rerun_command: /test go-vet
    spec:
      containers:
      - args:
        - ./hack/go-vet.sh
        - ./...
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/golang-testing
        name: ""
        resources: {}
    trigger: ((?m)^/test(all| go-vet),?(\s+|$))
  - agent: kubernetes
    always_run: true
    context: ci/prow/golint
    decorate: true
    name: pull-ci-openshift-cluster-api-provider-libvirt-golint
    rerun_command: /test golint
    spec:
      containers:
      - args:
        - -c
        - ./hack/go-lint.sh $(go list -f '{{ .ImportPath }}' ./...)
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/golang-testing
        name: ""
        resources: {}
    trigger: ((?m)^/test(all| golint),?(\s+|$))
