postsubmits:
  openshift/cluster-api-provider-libvirt:
  - agent: kubernetes
    branches:
    - ^crd$
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-cluster-api-provider-libvirt-crd-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --promote
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-cluster-api-provider-libvirt-crd.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
