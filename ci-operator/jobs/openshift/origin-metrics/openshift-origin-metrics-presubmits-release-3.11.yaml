presubmits:
  openshift/origin-metrics:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/images
    decorate: true
    name: pull-ci-openshift-origin-metrics-images-release-3.11
    rerun_command: /test images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.json
              name: ci-operator-openshift-origin-metrics
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\s+|$))
