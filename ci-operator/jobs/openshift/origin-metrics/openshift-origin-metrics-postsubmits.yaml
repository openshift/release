postsubmits:
  openshift/origin-metrics:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-origin-metrics-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-origin-metrics
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
  - agent: jenkins
    branches:
    - release-3.10
    labels:
      master: ci.openshift.redhat.com
    name: push_origin_metrics_release_310
