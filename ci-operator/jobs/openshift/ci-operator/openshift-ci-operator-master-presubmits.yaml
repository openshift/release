presubmits:
  openshift/ci-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/demo
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-openshift-ci-operator-master-demo
    rerun_command: /test demo
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=demo
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-ci-operator-master.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| demo),?(\s+|$))
