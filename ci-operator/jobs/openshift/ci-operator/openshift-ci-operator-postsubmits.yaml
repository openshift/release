postsubmits:
  openshift/ci-operator:
  - agent: kubernetes
    decorate: true
    labels:
      # this job does not create a release artifact
      # artifacts: images
    name: branch-ci-openshift-ci-operator-master-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-ci-operator
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
      serviceAccountName: ci-operator
