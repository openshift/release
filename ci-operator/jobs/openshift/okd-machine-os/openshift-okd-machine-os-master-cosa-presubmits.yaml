presubmits:
  openshift/okd-machine-os:
  - agent: kubernetes
    always_run: true
    branches:
    - master-cosa
    cluster: build02
    context: ci/prow/machine-os-content-build
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      devices.kubevirt.io/kvm: "1"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-okd-machine-os-master-cosa-machine-os-content-build
    rerun_command: /test machine-os-content-build
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=machine-os-content-build
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )machine-os-content-build,?($|\s.*)
