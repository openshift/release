presubmits:
  openshift/console-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.2
    context: ci/prow/e2e-aws-console
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-console-operator-release-4.2-e2e-aws-console
    rerun_command: /test e2e-aws-console
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.2
        - --give-pr-author-access-to-namespace=true
        - --org=openshift
        - --repo=console-operator
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-aws-console-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e-aws-console
        - --template=/usr/local/e2e-aws-console
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-console-operator-release-4.2.yaml
              name: ci-operator-4.2-configs
        - name: JOB_NAME_SAFE
          value: e2e-aws-console
        - name: TEST_COMMAND
          value: ./test-prow-e2e.sh e2e
        - name: TEST_IMAGESTREAM_TAG
          value: stable:console-tests
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-aws-console-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-aws-console
          name: job-definition
          subPath: cluster-launch-installer-custom-test-image.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-custom-test-image
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-aws-console,?($|\s.*)
