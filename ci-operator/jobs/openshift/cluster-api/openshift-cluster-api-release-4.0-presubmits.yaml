presubmits:
  openshift/cluster-api:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.0
    context: ci/prow/gofmt
    decorate: true
    decoration_config:
      skip_cloning: true
    name: pull-ci-openshift-cluster-api-release-4.0-gofmt
    rerun_command: /test gofmt
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=gofmt
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-cluster-api-release-4.0.yaml
              name: ci-operator-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| gofmt),?(\s+|$))
