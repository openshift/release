postsubmits:
  openshift/knative-serving:
  - agent: kubernetes
    branches:
    - ^release-v0\.5\.1$
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: branch-ci-openshift-knative-serving-release-v0.5.1-images
    path_alias: github.com/knative/serving
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-v0.5.1
        - --give-pr-author-access-to-namespace=true
        - --org=openshift
        - --promote
        - --repo=knative-serving
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-knative-serving-release-v0.5.1.yaml
              name: ci-operator-misc-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
