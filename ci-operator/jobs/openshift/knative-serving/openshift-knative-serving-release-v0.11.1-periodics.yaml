periodics:
- agent: kubernetes
  cron: 0 */6 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: release-v0.11.1
    org: openshift
    path_alias: knative.dev/serving
    repo: knative-serving
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    ci-operator.openshift.io/variant: "4.2"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-knative-serving-release-v0.11.1-4.2-e2e-aws-ocp-42-daily
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --branch=release-v0.11.1
      - --give-pr-author-access-to-namespace=true
      - --lease-server=http://boskos
      - --org=openshift
      - --repo=knative-serving
      - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
      - --secret-dir=/usr/local/e2e-aws-ocp-42-daily-cluster-profile
      - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
      - --target=e2e-aws-ocp-42-daily
      - --template=/usr/local/e2e-aws-ocp-42-daily
      - --variant=4.2
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: openshift-knative-serving-release-v0.11.1__4.2.yaml
            name: ci-operator-misc-configs
      - name: JOB_NAME_SAFE
        value: e2e-aws-ocp-42-daily
      - name: TEST_COMMAND
        value: make test-e2e
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-aws-ocp-42-daily-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e-aws-ocp-42-daily
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/sentry-dsn
        name: sentry-dsn
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: sentry-dsn
      secret:
        secretName: sentry-dsn
