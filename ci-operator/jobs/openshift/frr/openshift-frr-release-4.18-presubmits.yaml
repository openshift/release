  - agent: kubernetes
    always_run: true
    branches:
    - ^release-4\.18$
    - ^release-4\.18-
    cluster: build03
    context: ci/prow/frrk8s-e2e-metal
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      capability/intranet: intranet
      ci-operator.openshift.io/cloud: equinix-ocp-metal
      ci-operator.openshift.io/cloud-cluster-profile: equinix-ocp-metal
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-frr-release-4.18-frrk8s-e2e-metal
    rerun_command: /test frrk8s-e2e-metal
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
