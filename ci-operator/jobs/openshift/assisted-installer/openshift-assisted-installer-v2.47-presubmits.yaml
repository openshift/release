    name: pull-ci-openshift-assisted-installer-v2.47-e2e-metal-assisted
    rerun_command: /test e2e-metal-assisted
    skip_if_only_changed: ^docs/|^\.github/|\.md$|^(?:.*/)?(?:\.gitignore|.tekton/.*|OWNERS|OWNERS_ALIASES|PROJECT|LICENSE)$
