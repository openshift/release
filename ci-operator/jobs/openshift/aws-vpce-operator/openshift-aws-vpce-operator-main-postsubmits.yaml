postsubmits:
  openshift/aws-vpce-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - ^main$
    cluster: build02
    decorate: true
    labels:
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-openshift-aws-vpce-operator-main-publish-coverage
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/aws-vpce-operator-codecov-token
        - --target=publish-coverage
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/aws-vpce-operator-codecov-token
          name: aws-vpce-operator-codecov-token
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: aws-vpce-operator-codecov-token
        secret:
          secretName: aws-vpce-operator-codecov-token
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: kubernetes
    cluster: build02
    decorate: true
    extra_refs:
    - base_ref: main
      org: openshift
      repo: osde2e
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "false"
    name: osde2e-rosa-stage-aws-vpce-operator-post-submit
    spec:
      containers:
      - args:
        - test
        - --secret-locations
        - $(SECRET_LOCATIONS)
        - --configs
        - $(CONFIGS)
        command:
        - /osde2e
        env:
        - name: ADDON_TEST_HARNESSES
          value: quay.io/app-sre/aws-vpce-operator-test-harness
        - name: CHANNEL
          value: stable
        - name: CONFIGS
          value: rosa,stage,addon-suite
        - name: ROSA_AWS_REGION
          value: random
        - name: ROSA_ENV
          value: stage
        - name: SECRET_LOCATIONS
          value: /usr/local/osde2e-common,/usr/local/osde2e-credentials,/usr/local/osde2e-rosa-stage
        image: quay.io/app-sre/osde2e
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/osde2e-common
          name: osde2e-common
          readOnly: true
        - mountPath: /usr/local/osde2e-credentials
          name: osde2e-credentials
          readOnly: true
        - mountPath: /usr/local/osde2e-rosa-stage
          name: osde2e-rosa-stage
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: osde2e-common
        secret:
          secretName: osde2e-common
      - name: osde2e-credentials
        secret:
          secretName: osde2e-credentials
      - name: osde2e-rosa-stage
        secret:
          secretName: osde2e-rosa-stage
