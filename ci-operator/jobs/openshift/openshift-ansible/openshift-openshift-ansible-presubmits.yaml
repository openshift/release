    rerun_command: /test gcp-major-upgrade
    skip_cloning: true
    spec:
      containers:
      - args:
        - |
          export PREVIOUS_RPM_REPO="$( curl -q "${PREVIOUS_RPM_REPO_BASEREF}" 2>/dev/null)"
          export RPM_REPO="$( curl -q "${RPM_REPO_BASEREF}" 2>/dev/null)"
