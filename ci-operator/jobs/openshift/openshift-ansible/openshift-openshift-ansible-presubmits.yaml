        - name: TEST_FOCUS
          value: Suite:openshift/conformance/parallel
        - name: JOB_NAME_SAFE
          value: e2e-gcp-major-upgrade-310
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
