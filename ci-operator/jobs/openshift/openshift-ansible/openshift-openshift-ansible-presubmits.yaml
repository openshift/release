            cpu: 500m
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp-major-upgrade-310
          name: job-definition
          subPath: cluster-launch-e2e-upgrade.yaml
        - mountPath: /usr/local/e2e-gcp-cluster-profile
