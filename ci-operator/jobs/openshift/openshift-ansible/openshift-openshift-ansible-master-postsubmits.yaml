postsubmits:
  openshift/openshift-ansible:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: branch-ci-openshift-openshift-ansible-master-images
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --promote
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: pull-secret
        secret:
          secretName: regcred
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
  - agent: jenkins
    branches:
    - master
    - stage
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_openshift_ansible_extended_conformance_gce
  - agent: jenkins
    branches:
    - master
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_openshift_ansible_logging
  - agent: jenkins
    branches:
    - master
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_openshift_ansible_logging_json_file
  - agent: jenkins
    branches:
    - master
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_install_containerized
  - agent: jenkins
    branches:
    - master
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_install_in_tree
  - agent: jenkins
    branches:
    - master
    cluster: api.ci
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_install_update_containerized
