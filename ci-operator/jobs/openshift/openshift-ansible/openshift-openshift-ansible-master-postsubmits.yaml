postsubmits:
  openshift/openshift-ansible:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: build02
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci-operator.openshift.io/prowgen-controlled: "true"
    max_concurrency: 1
    name: branch-ci-openshift-openshift-ansible-master-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --promote
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: jenkins
    branches:
    - master
    - stage
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_openshift_ansible_extended_conformance_gce
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_openshift_ansible_logging
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_openshift_ansible_logging_json_file
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_install_containerized
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_install_in_tree
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_origin_extended_conformance_install_update_containerized
