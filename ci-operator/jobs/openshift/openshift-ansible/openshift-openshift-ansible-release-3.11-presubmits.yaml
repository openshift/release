    decorate: true
    name: pull-ci-openshift-openshift-ansible-release-3.11-unit
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-ansible-release-3.11
              name: ci-operator-configs
        - name: HOME
          value: /tmp/home
