          name: prow-job-cluster-launch-e2e
        name: job-definition
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp-crio
    trigger: ((?m)^/test( gcp-crio),?(\s+|$))
