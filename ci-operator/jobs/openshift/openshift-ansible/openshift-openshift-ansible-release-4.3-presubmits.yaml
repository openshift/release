presubmits:
  openshift/openshift-ansible:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.3
    context: ci/prow/e2e-aws-scaleup-rhel7
    decorate: true
    decoration_config:
      skip_cloning: true
