        - --target=e2e-aws-scaleup-rhel7
        - --template=/usr/local/e2e-aws-scaleup-rhel7
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-openshift-ansible-release-4.3.yaml
              name: ci-operator-4.3-configs
        - name: JOB_NAME_SAFE
          value: e2e-aws-scaleup-rhel7
