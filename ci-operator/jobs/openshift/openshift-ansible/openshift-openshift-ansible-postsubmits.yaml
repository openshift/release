postsubmits:
  openshift/openshift-ansible:
  - name: branch-ci-openshift-openshift-ansible-images
    agent: kubernetes
    labels:
      artifacts: images
    branches:
    - master
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-openshift-ansible
              key: master.json
        command:
        - ci-operator
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
  - name: branch-ci-openshift-openshift-ansible-images
    agent: kubernetes
    labels:
      artifacts: images
    branches:
    - release-3.10
    decorate: true
    skip_cloning: true
