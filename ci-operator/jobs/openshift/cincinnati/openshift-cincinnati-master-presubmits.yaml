presubmits:
  openshift/cincinnati:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/cargo-test
    decorate: true
    name: pull-ci-openshift-cincinnati-master-cargo-test
    rerun_command: /test cargo-test
    spec:
      containers:
      - command:
        - dist/cargo_test.sh
        env:
        - name: CINCINNATI_TEST_CREDENTIALS_PATH
          value: /usr/local/ci-secrets/quay/docker.config.json
        - name: CINCINNATI_TEST_QUAY_API_TOKEN_PATH
          value: /usr/local/ci-secrets/quay/api_access_token
        image: registry.svc.ci.openshift.org/ci/cincinnati-build-root:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/ci-secrets/quay
          name: secrets-quay
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: secrets-quay
        secret:
          secretName: cincinnati-secrets-quay
    trigger: (?m)^/test( | .* )cargo-test,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/e2e
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-cincinnati-master-e2e
    optional: true
    rerun_command: /test e2e
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=master
        - --give-pr-author-access-to-namespace=true
        - --lease-server=http://boskos
        - --org=openshift
        - --repo=cincinnati
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e
        - --template=/usr/local/e2e
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-cincinnati-master.yaml
              name: ci-operator-master-configs
        - name: JOB_NAME_SAFE
          value: e2e
        - name: TEST_COMMAND
          value: bash hack/e2e.sh
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
