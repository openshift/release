presubmits:
  openshift/csi-external-provisioner:
  - agent: kubernetes
    always_run: true
    branches:
    - release-4.4
    context: ci/prow/e2e-aws-csi
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-csi-external-provisioner-release-4.4-e2e-aws-csi
    path_alias: github.com/kubernetes-csi/external-provisioner
    rerun_command: /test e2e-aws-csi
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=release-4.4
        - --give-pr-author-access-to-namespace=true
        - --lease-server=http://boskos
        - --org=openshift
        - --repo=csi-external-provisioner
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-aws-csi-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e-aws-csi
        - --template=/usr/local/e2e-aws-csi
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-csi-external-provisioner-release-4.4.yaml
              name: ci-operator-4.4-configs
        - name: JOB_NAME_SAFE
          value: e2e-aws-csi
        - name: TEST_COMMAND
          value: TEST_INSTALL_CSI_DRIVERS=aws-ebs TEST_SUITE=openshift/csi run-tests
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-aws-csi-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-aws-csi
          name: job-definition
          subPath: cluster-launch-installer-e2e.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-e2e
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-aws-csi,?($|\s.*)
