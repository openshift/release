postsubmits:
  openshift/cluster-ingress-operator:
  - name: branch-ci-openshift-cluster-ingress-operator-images
    agent: kubernetes
    labels:
      artifacts: images
    branches:
    - master
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-cluster-ingress-operator
              key: master.json
        command:
        - ci-operator
        args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
