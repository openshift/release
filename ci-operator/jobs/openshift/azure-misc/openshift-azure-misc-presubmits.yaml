presubmits:
  openshift/azure-misc:
  - name: pull-ci-openshift-azure-misc
    agent: kubernetes
    labels:
      artifacts: images
    context: ci/prow/build
    branches:
    - master
    rerun_command: "/test build"
    always_run: true
    trigger: "((?m)^/test( all| build),?(\\s+|$))"
    decorate: true
    skip_cloning: true
    spec:
      serviceAccountName: ci-operator
      containers:
      - name: test
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              name: ci-operator-openshift-azure-misc
              key: master.json
        command:
        - ci-operator
        args:
        - --target=[images]