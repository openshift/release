presubmits:
  openshift/azure-misc:
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.11
    context: ci/prow/build
    decorate: true
    labels:
      artifacts: images
    name: pull-ci-openshift-azure-misc-release-3.11
    rerun_command: /test build
    skip_cloning: true
    spec:
      containers:
      - args:
        - --give-pr-author-access-to-namespace=true
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.11.yaml
              name: ci-operator-openshift-azure-misc
        image: ci-operator:latest
        name: test
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| build),?(\s+|$))
