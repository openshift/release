presubmits:
  openshift/ci-operator-prowgen:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/breaking-changes
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
    name: pull-ci-openshift-ci-operator-prowgen-master-breaking-changes
    optional: true
    rerun_command: /test breaking-changes
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --give-pr-author-access-to-namespace=true
        - --target=breaking-changes
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: openshift-ci-operator-prowgen-master.yaml
              name: ci-operator-master-configs
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: '(?m)^/test (?:.*? )?breaking-changes(?: .*?)?$'
