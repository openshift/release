presubmits:
  openshift/ci-operator-prowgen:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/format
    decorate: true
    name: pull-ci-openshift-ci-operator-prowgen-master-format
    rerun_command: /test format
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=format
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.yaml
              name: ci-operator-openshift-ci-operator-prowgen
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 10m
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| format),?(\s+|$))
