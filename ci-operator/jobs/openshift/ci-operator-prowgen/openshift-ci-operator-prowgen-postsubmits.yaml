postsubmits:
  openshift/ci-operator-prowgen:
  - agent: kubernetes
    decorate: true
    name: branch-ci-openshift-ci-operator-prowgen-master-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-ci-operator-prowgen
        image: ci-operator:latest
        resources: {"requests": {"cpu": "10m"},"limits":{"cpu":"500m"}}
        name: ""
      serviceAccountName: ci-operator
