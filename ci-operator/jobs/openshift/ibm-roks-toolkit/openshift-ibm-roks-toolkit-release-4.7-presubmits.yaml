presubmits:
  openshift/ibm-roks-toolkit:
  - agent: kubernetes
    always_run: false
    branches:
    - release-4.7
    cluster: build01
    context: ci/prow/create-cluster
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-ibm-roks-toolkit-release-4.7-create-cluster
    optional: true
    rerun_command: /test create-cluster
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ibm-gate-test-secrets
        - --target=create-cluster
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/ibm-gate-test-secrets
          name: ibm-gate-test-secrets
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: ibm-gate-test-secrets
        secret:
          secretName: ibm-gate-test-secrets
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )create-cluster,?($|\s.*)
