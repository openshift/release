presubmits:
  openshift/oc-mirror:
  - agent: kubernetes
    always_run: true
    branches:
    - ^main$
    - ^main-
    cluster: build01
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: oc-mirror-e2e-unit
    rerun_command: bundle test
    spec:
      containers:
      - args:
        - -c
        - make test-prow
        command:
        - /bin/sh
        env:
        - name: GOCACHE
          value: /tmp/gocache
        image: quay.io/samwalke/gobuilder:latest
        name: main
        resources:
          requests:
            cpu: "1"
      - command:
        - /bin/registry
        - serve
        - /etc/docker/registry/config.yml
        image: quay.io/samwalke/oc-mirror-registry:latest
        name: oc-mirror-registry
        ports:
        - containerPort: 5001
        resources:
          requests:
            cpu: 100m
      - command:
        - /bin/registry
        - serve
        - /etc/docker/registry/config.yml
        image: registry:2
        name: registry
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
      shareProcessNamespace: true
    trigger: (?m)bundle test( please)?
  - agent: kubernetes
    always_run: true
    branches:
    - ^main$
    - ^main-
    cluster: build01
    context: ci/prow/unit
    decorate: true
    labels:
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-oc-mirror-main-unit
    rerun_command: /test unit
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=unit
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )unit,?($|\s.*)
