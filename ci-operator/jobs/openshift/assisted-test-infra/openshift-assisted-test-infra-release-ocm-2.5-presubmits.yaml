presubmits:
  openshift/assisted-test-infra:
  - agent: kubernetes
    always_run: false
    branches:
    - ^release-ocm-2\.5$
    - ^release-ocm-2\.5-
    cluster: build04
    context: ci/prow/e2e-metal-assisted-day2
    decorate: true
    labels:
      ci-operator.openshift.io/cloud: packet-edge
      ci-operator.openshift.io/cloud-cluster-profile: packet-assisted
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-assisted-test-infra-release-ocm-2.5-e2e-metal-assisted-day2
    optional: true
    rerun_command: /test e2e-metal-assisted-day2
    run_if_changed: ^(.*/day2/.*|.*/cluster/.*)$
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --secret-dir=/usr/local/e2e-metal-assisted-day2-cluster-profile
        - --target=e2e-metal-assisted-day2
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /usr/local/e2e-metal-assisted-day2-cluster-profile
          name: cluster-profile
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: cluster-profile
        secret:
          secretName: cluster-secrets-packet-assisted
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )e2e-metal-assisted-day2,?($|\s.*)
