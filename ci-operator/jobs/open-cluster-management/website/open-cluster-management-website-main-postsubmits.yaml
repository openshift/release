postsubmits:
  open-cluster-management/website:
  - agent: kubernetes
    branches:
    - ^main$
    cluster: build02
    decorate: true
    name: branch-ci-open-cluster-management-website-main-publish
    spec:
      containers:
      - args:
        - publish
        command:
        - make
        image: registry.ci.openshift.org/open-cluster-management/builder:go1.14-linux-amd64
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
