postsubmits:
  open-cluster-management/multicluster-observability-operator:
  - agent: kubernetes
    branches:
    - ^main$
    cluster: build03
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    name: branch-ci-open-cluster-management-multicluster-observability-operator-main-fast-forward
    reporter_config:
      slack:
        channel: '#forum-acm-observability-ci'
        job_states_to_report:
        - success
        - failure
        - error
        report_template: '{{if eq .Status.State "success"}} :white_check_mark: Job
          *{{.Spec.Job}}* ended with *{{.Status.State}}*. <{{.Status.URL}}|View logs>
          :white_check_mark: {{else}} :warning:  Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
          <{{.Status.URL}}|View logs> :warning: {{end}}'
    spec:
      containers:
      - args:
        - --config-dir=../../openshift/release/ci-operator/config/open-cluster-management/multicluster-observability-operator/
        - --current-release=2.5
        - --current-promotion-namespace=open-cluster-management
        - --future-release=2.5
        - --fast-forward
        - --confirm
        - --username=acm-cicd
        - --token-path=/etc/github/token
        command:
        - repo-brancher
        image: repo-brancher:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
  - agent: kubernetes
    branches:
    - ^main$
    cluster: build03
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-open-cluster-management-multicluster-observability-operator-main-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --promote
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: kubernetes
    branches:
    - ^main$
    cluster: build03
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci.openshift.io/generator: prowgen
    max_concurrency: 1
    name: branch-ci-open-cluster-management-multicluster-observability-operator-main-sonarcloud-post-submit
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/acm-sonarcloud-token
        - --target=sonarcloud-post-submit
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/acm-sonarcloud-token
          name: acm-sonarcloud-token
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-sonarcloud-token
        secret:
          secretName: acm-sonarcloud-token
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
