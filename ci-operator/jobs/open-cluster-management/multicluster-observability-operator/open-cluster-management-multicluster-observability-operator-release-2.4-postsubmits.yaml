postsubmits:
  open-cluster-management/multicluster-observability-operator:
  - agent: kubernetes
    branches:
    - ^release-2\.4$
    cluster: build03
    decorate: true
    name: branch-ci-open-cluster-management-endpoint-monitoring-operator-release-2.4-publish
    reporter_config:
      slack:
        channel: '#forum-acm-observability-ci'
        job_states_to_report:
        - success
        - failure
        - error
        report_template: '{{if eq .Status.State "success"}} :white_check_mark: Job
          *{{.Spec.Job}}* ended with *{{.Status.State}}*. <{{.Status.URL}}|View logs>
          :white_check_mark: {{else}} :warning:  Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
          <{{.Status.URL}}|View logs> :warning: {{end}}'
    run_if_changed: ^(operators/endpointmetrics/.*|operators/pkg/.*|REMEDIATE.md|pkg/.*)$
    spec:
      containers:
      - args:
        - -f
        - /opt/build-harness/Makefile.build-harness-openshift-ci
        - osci/publish
        command:
        - make
        env:
        - name: OSCI_COMPONENT_NAME
          value: endpoint-monitoring-operator
        - name: OSCI_COMPONENT_VERSION
          value: "2.4"
        - name: OSCI_IMAGE_REMOTE_REPO_SRC
          value: registry.ci.openshift.org/open-cluster-management
        - name: OSCI_PUBLISH_DELAY
          value: "20"
        - name: SELF
          value: make -f /opt/build-harness/Makefile.build-harness-openshift-ci
        image: registry.ci.openshift.org/open-cluster-management/builder:go1.17-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
