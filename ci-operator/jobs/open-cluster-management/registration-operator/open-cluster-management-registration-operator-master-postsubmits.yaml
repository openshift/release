postsubmits:
  open-cluster-management/registration-operator:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci-operator.openshift.io/prowgen-controlled: "true"
    max_concurrency: 1
    name: branch-ci-open-cluster-management-registration-operator-master-images
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --kubeconfig=/etc/apici/kubeconfig
        - --promote
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        - --target=src
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/apici
          name: apici-ci-operator-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: apici-ci-operator-credentials
        secret:
          items:
          - key: sa.ci-operator.apici.config
            path: kubeconfig
          secretName: apici-ci-operator-credentials
      - name: pull-secret
        secret:
          secretName: regcred
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: kubernetes
    branches:
    - ^master$
    cluster: api.ci
    decorate: true
    name: branch-ci-open-cluster-management-registration-operator-master-publish
    spec:
      containers:
      - args:
        - -f
        - /opt/build-harness/Makefile.build-harness-openshift-ci
        - pipeline-manifest/update
        command:
        - make
        env:
        - name: COMPONENT_NAME
          value: registration-operator
        - name: COMPONENT_VERSION
          value: 0.0.1
        - name: PIPELINE_MANIFEST_BRANCH
          value: release-2.0
        - name: PIPELINE_MANIFEST_COMPONENT_TAG
          value: 0.0.1
        - name: SELF
          value: make -f /opt/build-harness/Makefile.build-harness-openshift-ci
        image: registry.svc.ci.openshift.org/open-cluster-management/builder:go1.14-linux-amd64
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
