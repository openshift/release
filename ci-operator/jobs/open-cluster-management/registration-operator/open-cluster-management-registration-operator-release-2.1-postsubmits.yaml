postsubmits:
  open-cluster-management/registration-operator:
  - agent: kubernetes
    branches:
    - ^release-2\.1$
    cluster: build02
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci-operator.openshift.io/prowgen-controlled: "true"
    max_concurrency: 1
    name: branch-ci-open-cluster-management-registration-operator-release-2.1-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --promote
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        - --target=src
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: kubernetes
    branches:
    - ^release-2\.1$
    cluster: build02
    decorate: true
    name: branch-ci-open-cluster-management-registration-operator-release-2.1-publish
    spec:
      containers:
      - args:
        - -f
        - /opt/build-harness/Makefile.build-harness-openshift-ci
        - pipeline-manifest/update
        command:
        - make
        env:
        - name: COMPONENT_NAME
          value: registration-operator
        - name: COMPONENT_VERSION
          value: 0.0.2
        - name: PIPELINE_MANIFEST_REMOTE_REPO
          value: registry.svc.ci.openshift.org/open-cluster-management
        - name: SELF
          value: make -f /opt/build-harness/Makefile.build-harness-openshift-ci
        image: registry.svc.ci.openshift.org/open-cluster-management/builder:go1.14-linux-amd64
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
