postsubmits:
  open-cluster-management/console:
  - agent: kubernetes
    branches:
    - ^release-2\.3$
    cluster: build02
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci-operator.openshift.io/prowgen-controlled: "true"
    max_concurrency: 1
    name: branch-ci-open-cluster-management-console-release-2.3-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --oauth-token-path=/usr/local/github-credentials/oauth
        - --promote
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /usr/local/github-credentials
          name: github-credentials-openshift-ci-robot-private-git-cloner
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: github-credentials-openshift-ci-robot-private-git-cloner
        secret:
          secretName: github-credentials-openshift-ci-robot-private-git-cloner
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: kubernetes
    branches:
    - ^release-2\.3$
    cluster: build02
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-open-cluster-management-console-release-2.3-publish
    spec:
      containers:
      - args:
        - -f
        - Makefile.prow
        - osci/publish
        command:
        - make
        env:
        - name: COMPONENT_NAME
          value: console
        - name: COMPONENT_VERSION
          value: 2.3.0
        - name: OSCI_IMAGE_REMOTE_REPO_SRC
          value: registry.ci.openshift.org/open-cluster-management
        - name: OSCI_PUBLISH_DELAY
          value: "20"
        - name: SELF
          value: make -f Makefile.prow
        image: registry.ci.openshift.org/open-cluster-management/builder:nodejs14-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
  - agent: kubernetes
    branches:
    - ^release-2\.3$
    cluster: build02
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: branch-ci-open-cluster-management-console-release-2.3-sonarcloud
    spec:
      containers:
      - args:
        - -c
        - |
          make -f Makefile.prow sonar/js/jest-init
          make -f Makefile.prow install
          make -f Makefile.prow unit-tests
          make -f Makefile.prow sonar/js/prow
        command:
        - /bin/bash
        env:
        - name: ARTIFACT_DIR
          value: $(ARTIFACTS)
        - name: SELF
          value: make -f Makefile.prow
        image: registry.ci.openshift.org/open-cluster-management/builder:nodejs14-linux
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/sonarcloud
          name: acm-sonarcloud-token
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-sonarcloud-token
        secret:
          secretName: acm-sonarcloud-token
