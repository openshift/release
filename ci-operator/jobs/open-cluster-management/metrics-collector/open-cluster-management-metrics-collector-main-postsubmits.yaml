postsubmits:
  open-cluster-management/metrics-collector:
  - agent: kubernetes
    branches:
    - ^main$
    cluster: build02
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    name: branch-ci-open-cluster-management-metrics-collector-main-fast-forward
    spec:
      containers:
      - args:
        - --config-dir=../../openshift/release/ci-operator/config/open-cluster-management/metrics-collector/
        - --current-release=2.3
        - --current-promotion-namespace=open-cluster-management
        - --future-release=2.3
        - --fast-forward
        - --confirm
        - --username=acm-cicd
        - --token-path=/etc/github/token
        command:
        - repo-brancher
        image: repo-brancher:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/github
          name: acm-cicd-github
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: acm-cicd-github
        secret:
          secretName: acm-cicd-github
