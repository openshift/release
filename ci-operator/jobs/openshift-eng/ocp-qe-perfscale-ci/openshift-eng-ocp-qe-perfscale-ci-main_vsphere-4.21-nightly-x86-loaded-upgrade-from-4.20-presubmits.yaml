presubmits:
  openshift-eng/ocp-qe-perfscale-ci:
  - agent: kubernetes
    always_run: false
    branches:
    - ^main_vsphere-4\.21-nightly-x86-loaded-upgrade-from-4\.20$
    - ^main_vsphere-4\.21-nightly-x86-loaded-upgrade-from-4\.20-
    cluster: vsphere02
    context: ci/prow/loaded-upgrade-420to421-24nodes
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/cloud: vsphere
      ci-operator.openshift.io/cloud-cluster-profile: vsphere-connected-2
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-eng-ocp-qe-perfscale-ci-main_vsphere-4.21-nightly-x86-loaded-upgrade-from-4.20-loaded-upgrade-420to421-24nodes
    reporter_config:
      slack:
        channel: '#ocp-qe-scale-ci-results'
        job_states_to_report:
        - success
        - failure
        - error
        report_template: '{{if eq .Status.State "success"}} :white_check_mark: Job
          *{{.Spec.Job}}* ended with *{{.Status.State}}*. <{{.Status.URL}}|View logs>
          :white_check_mark: {{else}} :warning:  Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
          <{{.Status.URL}}|View logs> :warning: {{end}}'
    rerun_command: /test loaded-upgrade-420to421-24nodes
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --target=loaded-upgrade-420to421-24nodes
        command:
        - ci-operator
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )(loaded-upgrade-420to421-24nodes|remaining-required),?($|\s.*)
