presubmits:
  openshift-eng/ocp-qe-perfscale-ci:
  - agent: kubernetes
    always_run: false
    branches:
    - ^openshift-qe-ocp-qe-perfscale-ci-main$
    - ^openshift-qe-ocp-qe-perfscale-ci-main-
    cluster: build11
    context: ci/prow/metal-selfsched-x86-self-sched
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      capability/intranet: intranet
      ci-operator.openshift.io/cloud: metal-perfscale-selfsched
      ci-operator.openshift.io/cloud-cluster-profile: metal-perfscale-selfsched
      ci-operator.openshift.io/variant: metal-selfsched-x86
      ci.openshift.io/generator: prowgen
      job-release: "4.17"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-eng-ocp-qe-perfscale-ci-openshift-qe-ocp-qe-perfscale-ci-main-metal-selfsched-x86-self-sched
    rerun_command: /test metal-selfsched-x86-self-sched
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-credentials-file=/etc/boskos/credentials
        - --report-credentials-file=/etc/report/credentials
        - --secret-dir=/secrets/ci-pull-credentials
        - --target=self-sched
        - --variant=metal-selfsched-x86
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: credentials
            path: credentials
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )(metal-selfsched-x86-self-sched|remaining-required),?($|\s.*)
