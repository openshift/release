periodics:
- agent: kubernetes
  cluster: build07
  cron: 0 */2 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
    timeout: 8h0m0s
  extra_refs:
  - base_ref: openshift-qe-ocp-qe-perfscale-ci-main
    org: openshift-eng
    repo: ocp-qe-perfscale-ci
  labels:
    capability/intranet: intranet
    ci-operator.openshift.io/variant: cloud-governance
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-eng-ocp-qe-perfscale-ci-openshift-qe-ocp-qe-perfscale-ci-main-cloud-governance-ecoeng-01-tagging
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --report-credentials-file=/etc/report/credentials
      - --target=ecoeng-01-tagging
      - --variant=cloud-governance
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/manifest-tool
        name: manifest-tool-local-pusher
        readOnly: true
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: manifest-tool-local-pusher
      secret:
        secretName: manifest-tool-local-pusher
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
