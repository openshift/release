presubmits:
  openshift-eng/ocp-build-data:
  - agent: kubernetes
    always_run: false
    branches:
    - ^openshift-4\.14$
    - ^openshift-4\.14-
    cluster: build11
    context: ci/prow/art-konflux-delivery-repo-check
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      capability/intranet: intranet
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-eng-ocp-build-data-openshift-4.14-art-konflux-delivery-repo-check
    rerun_command: /test art-konflux-delivery-repo-check
    run_if_changed: ^images/.*
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=art-konflux-delivery-repo-check
        command:
        - ci-operator
        env:
        - name: HTTP_SERVER_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
        imagePullPolicy: Always
        name: ""
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )art-konflux-delivery-repo-check,?($|\s.*)
