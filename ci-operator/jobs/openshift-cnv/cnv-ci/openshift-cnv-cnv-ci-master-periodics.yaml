periodics:
- agent: kubernetes
  cluster: api.ci
  cron: 0 */6 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: master
    org: openshift-cnv
    repo: cnv-ci
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-cnv-cnv-ci-master-e2e-test-cron
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-password-file=/etc/boskos/password
      - --report-password-file=/etc/report/password.txt
      - --report-username=ci
      - --secret-dir=/usr/local/e2e-test-cron-cluster-profile
      - --target=e2e-test-cron
      - --template=/usr/local/e2e-test-cron
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: gcp
      - name: JOB_NAME_SAFE
        value: e2e-test-cron
      - name: TEST_COMMAND
        value: |
          set -euo pipefail
          echo "Running CNV product test"
          ./bootstrap.sh
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/e2e-test-cron-cluster-profile
        name: cluster-profile
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /usr/local/e2e-test-cron
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
