workflow:
  as: agent-e2e-two-node-arbiter-ipv4
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    env:
      DEVSCRIPTS_CONFIG: |
        AGENT_E2E_TEST_SCENARIO=TNA_IPV4
      DEVSCRIPTS_TARGET: agent
    pre:
      - chain: agent-pre
    test:
      - chain: agent-test
    post:
      - chain: agent-post
  documentation: |-
    This workflow executes a Two Node OpenShift with Arbiter (TNA) cluster installation with Agent Based Installer (ABI)
