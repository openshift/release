ref:
  as: calico-conf
  from: cli
  commands: calico-conf-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: CALICO_VERSION
    default: "1.30.9"
    documentation: |-
      This var will default to 1.30.9, however users can override to a different calico version, ensure the manifests exists in the repo.
  documentation: |-
    This steps installs calico OLM manifests (https://github.com/calico/calico-olm)
