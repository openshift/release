ref:
  as: insights-onprem-odf-apply-minimal-storage-cluster
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  commands: insights-onprem-odf-apply-minimal-storage-cluster-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: ODF_INSTALL_NAMESPACE
      default: openshift-storage
    - name: ODF_STORAGE_CLASS
      default: gp3-csi
    - name: ODF_STORAGE_CLAIM
      default: 100Gi
  documentation: |-
    Apply minimal Storage Cluster configuration for resource-constrained environments.
    This configuration disables CephFS to reduce resource requirements.

