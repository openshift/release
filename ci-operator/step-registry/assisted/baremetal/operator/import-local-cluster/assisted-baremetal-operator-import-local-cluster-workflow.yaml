workflow:
  as: assisted-baremetal-operator-import-local-cluster
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    pre:
    - chain: assisted-baremetal-operator
    test:
    - ref: assisted-baremetal-operator-import-local-cluster
    post:
    - ref: assisted-baremetal-operator-gather
    - ref: baremetalds-packet-gather-metadata
    - chain: baremetalds-ipi-post
    env:
      PACKET_PLAN: "m3.large.x86"
      USER_DATA_FILENAME: "user-data"
      DISCONNECTED: "false"
      NUM_EXTRA_WORKERS: "1"
  documentation: |-
    Using hub-cluster with Assisted Service operator, the hub should be added as a Day2 spoke automatically