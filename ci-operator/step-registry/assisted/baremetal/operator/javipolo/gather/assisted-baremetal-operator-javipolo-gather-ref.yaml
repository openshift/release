ref:
  as: assisted-baremetal-operator-javipolo-gather
  best_effort: true
  timeout: 120m
  optional_on_success: true
  from: assisted-test-infra
  grace_period: 10m
  commands: assisted-baremetal-operator-javipolo-gather-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: DISCONNECTED
    default: "false"
  - name: NUM_EXTRA_WORKERS
    default: "1"
  - name:  DEVSCRIPTS_CONFIG
    default: ""
