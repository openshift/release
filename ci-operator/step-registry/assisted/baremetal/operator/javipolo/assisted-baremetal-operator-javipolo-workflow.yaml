workflow:
  as: assisted-baremetal-operator-javipolo
  steps:
    pre:
    - ref: assisted-baremetal-operator-javipolo
    post:
    - ref: assisted-baremetal-operator-javipolo-gather
    - ref: assisted-baremetal-operator-javigather
    - ref: assisted-baremetal-operator-gather
    env:
      DISCONNECTED: "false"
      NUM_EXTRA_WORKERS: "1"
      DEVSCRIPTS_CONFIG: |
        EXTRA_WORKER_VCPU=8
        EXTRA_WORKER_MEMORY=32768
        EXTRA_WORKER_DISK=120
        PROVISIONING_NETWORK_PROFILE=Disabled
        REDFISH_EMULATOR_IGNORE_BOOT_DEVICE=True
