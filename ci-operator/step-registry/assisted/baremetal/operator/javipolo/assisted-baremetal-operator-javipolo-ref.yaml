ref:
  as: assisted-baremetal-operator-javipolo
  from: assisted-service-scripts
  commands: assisted-baremetal-operator-javipolo-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  timeout: 1h30m0s
  grace_period: 5m0s
  env:
  - name: DISCONNECTED
    default: "false"
    documentation: By default we test in a connected environment.
  documentation: |-
    Using Assisted installer running on an OCP hub cluster, install a spoke OCP cluster.
