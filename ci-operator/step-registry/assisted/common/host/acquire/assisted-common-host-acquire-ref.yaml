ref:
  as: assisted-common-host-acquire
  from: assisted-test-infra-internal
  commands: assisted-common-host-acquire-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: HOST_PROVIDER
    documentation: Identifier for the host provider implementation (e.g. ofcir, vsphere, nutanix).
  - name: CLUSTERTYPE
    default: virt
    documentation: Type of environment to run CI test on "virt", "virt-arm64" or "baremetal" (used by ofcir provider)
  timeout: 30m0s
  documentation: |-
    Acquire a reusable host via the configured provider and emit the Assisted host-contract.
