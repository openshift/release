ref:
  as: assisted-common-host-release
  from: assisted-test-infra-internal
  commands: assisted-common-host-release-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: HOST_PROVIDER
    documentation: Identifier for the host provider implementation (e.g. ofcir, vsphere, nutanix).
  timeout: 30m0s
  documentation: |-
    Release the host acquired earlier via the configured provider.
