ref:
  as: assisted-host-contract-acquire
  from: dev-scripts
  grace_period: 1m0s
  commands: assisted-host-contract-acquire-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 600Mi
    limits:
      memory: 2Gi
  env:
  - name: CLUSTERTYPE
    default: virt
    documentation: Type of environment to run CI test on "virt", "virt-arm64" or "baremetal"
  documentation: |-
    Wraps `ofcir-acquire` and saves provider-neutral host metadata variables.
