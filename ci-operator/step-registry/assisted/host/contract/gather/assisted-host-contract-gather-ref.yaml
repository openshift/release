ref:
  as: assisted-host-contract-gather
  from: dev-scripts
  best_effort: true
  timeout: 5m
  optional_on_success: false
  commands: assisted-host-contract-gather-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 600Mi
    limits:
      memory: 2Gi
  documentation: |-
    Wraps `ofcir-gather` so workflows using the host contract can gather artifacts
    without referencing provider-specific refs.
