workflow:
  as: assisted-host-contract-agent-generic
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    env:
      DEVSCRIPTS_TARGET: agent
    pre:
      - chain: assisted-host-contract-agent-pre
    test:
      - chain: agent-test
    post:
      - chain: assisted-host-contract-agent-post
  documentation: |-
    Host-contract wrapper around the generic agent workflow so assisted jobs can run against OFCIR or
    local hosts without depending on the baremetalds-ofcir chains.
