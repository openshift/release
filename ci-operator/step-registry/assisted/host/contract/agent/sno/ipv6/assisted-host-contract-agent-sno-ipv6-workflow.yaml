workflow:
  as: assisted-host-contract-agent-sno-ipv6
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    env:
      DEVSCRIPTS_CONFIG: |
        AGENT_E2E_TEST_SCENARIO=SNO_IPV6
        AGENT_USE_ZTP_MANIFESTS=true
      DEVSCRIPTS_TARGET: agent
    pre:
      - chain: assisted-host-contract-agent-pre
    test:
      - chain: agent-test
    post:
      - chain: assisted-host-contract-agent-post
  documentation: |-
    Host-contract wrapper for the SNO IPv6 agent workflow so assisted jobs inherit the provider-neutral
    host abstraction.
