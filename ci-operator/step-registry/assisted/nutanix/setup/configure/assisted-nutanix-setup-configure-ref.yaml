ref:
  as: assisted-nutanix-setup-configure
  from: assisted-test-infra-internal
  cli: latest
  commands: assisted-nutanix-setup-configure-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  credentials:
    - namespace: test-credentials
      name: nutanix-assisted-installer-ci
      mount_path: /var/run/vault/nutanix
    - namespace: test-credentials
      name: ci-route-53-nutanix
      mount_path: /var/run/vault/route53
  env:
  - name: BASE_DOMAIN
    default: nutanix-ci.devcluster.openshift.com
    documentation: |-
      A FQDN is used for baseDomain variable in install configuration.
  documentation: |-
    Creating a new VM for the assisted-test-infra
