ref:
  as: assisted-ofcir-ip-config-test
  from: dev-scripts
  commands: assisted-ofcir-ip-config-test-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
  env:
  - name: LCA_IPC_IPV4
    default: ""
    documentation: |-
      IPv4 address to change. If empty, no change will be made.
  - name: LCA_IPC_IPV6
    default: ""
    documentation: |-
      IPv6 address to change. If empty, no change will be made.
  documentation: |-
    Runs the lifecycle-agent ip-config flow.

