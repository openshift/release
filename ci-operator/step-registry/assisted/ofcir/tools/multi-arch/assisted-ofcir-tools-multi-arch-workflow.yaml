workflow:
  as: assisted-ofcir-tools-multi-arch
  steps:
    cluster_profile: packet-assisted
    pre:
      - ref: ofcir-acquire
      - ref: assisted-tools-multi-arch-setup
    test:
      - ref: assisted-tools-multi-arch-publish
    post:
      - ref: ofcir-gather
      - ref: ofcir-release
    env:
      CLUSTERTYPE: "assisted_medium_el9"
      DRY_RUN: true
  documentation: |-
    This workflow builds upstream assisted multiarch images on a packet server.
