ref:
  as: hypershift-aws-run-reqserving-e2e
  cli: latest
  commands: hypershift-aws-run-reqserving-e2e-commands.sh
  credentials:
    - mount_path: /etc/hypershift-pool-aws-credentials
      name: hypershift-pool-aws-credentials
      namespace: test-credentials
    - mount_path: /etc/ci-pull-credentials
      name: ci-pull-credentials
      namespace: test-credentials
  dependencies:
    - env: OCP_IMAGE_LATEST
      name: release:latest
    - env: OCP_IMAGE_PREVIOUS
      name: release:initial
    - env: CI_HYPERSHIFT_OPERATOR
      name: hypershift-operator
  env:
    - default: ${SHARED_DIR}/kubeconfig
      name: KUBECONFIG
    - default: ""
      name: CI_TESTS_RUN
  from: hypershift-tests
  grace_period: 30m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 2h0m0s
