ref:
  as: hypershift-aws-bastion
  from: hypershift-operator
  cli: latest
  commands: hypershift-aws-bastion-commands.sh
  grace_period: 1m0s
  timeout: 30m0s
  env:
  - name: HYPERSHIFT_AWS_REGION
    default: "us-east-1"
    documentation: "The AWS region of the bastion."
  resources:
    requests:
      cpu: 100m
