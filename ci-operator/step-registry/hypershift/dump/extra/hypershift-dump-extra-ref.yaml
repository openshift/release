ref:
  as: hypershift-dump-extra
  best_effort: true
  optional_on_success: true
  from: cli
  commands: hypershift-dump-extra-commands.sh
  timeout: 2h
  grace_period: 60s
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  env:
    - default: ${SHARED_DIR}/management_cluster_kubeconfig
      name: KUBECONFIG
  documentation: |-
    The pre-deprovision artifacts step collects extra, CI-specific artifacts which are either not covered by must-gather or are required to debug clusters that are not healthy enough to complete a must-gather.
