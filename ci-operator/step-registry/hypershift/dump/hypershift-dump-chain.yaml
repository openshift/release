chain:
  as: hypershift-dump
  steps:
  - as: dump
    cli: latest
    commands: |-
      set -exuo pipefail
      bin/hypershift dump cluster --artifact-dir=$ARTIFACT_DIR \
      --dump-guest-cluster=true \
      --name="$(echo -n $PROW_JOB_ID|cut -d- -f-2)"
    from_image:
      namespace: ocp
      name: "4.12"
      tag: hypershift-operator
    resources:
      requests:
        cpu: 100m
    timeout: 15m0s
