chain:
  as: hypershift-dump
  steps:
  - as: dump
    cli: latest
    commands: |-
      set -exuo pipefail
      CLUSTER_NAME="$(echo -n $PROW_JOB_ID|sha256sum|cut -c-20)"
      bin/hypershift dump cluster --artifact-dir=$ARTIFACT_DIR \
      --dump-guest-cluster=true \
      --name="${CLUSTER_NAME}"
    from_image:
      namespace: ocp
      name: "4.13"
      tag: hypershift-operator
    resources:
      requests:
        cpu: 100m
    timeout: 15m0s
