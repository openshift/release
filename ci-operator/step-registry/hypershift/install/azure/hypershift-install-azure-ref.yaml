ref:
  as: hypershift-install-azure
  from: hypershift-operator
  dependencies:
  - env: HYPERSHIFT_RELEASE_LATEST
    name: hypershift-operator
  env:
  - name: HYPERSHIFT_AZURE_REGION
    default: "eastus"
    documentation: "The Azure region of the cluster."
  - name: OCP_ARCH
    default: "amd64"
    documentation: "The architecture of the control plane nodes (e.g., amd64, arm64)."
  - name: ENABLE_HYPERSHIFT_OPERATOR_DEFAULTING_WEBHOOK
    default: "false"
    documentation: "Whether to enable the self managed defaulting webhook or not"
  - name: ENABLE_HYPERSHIFT_OPERATOR_VALIDATING_WEBHOOK
    default: "false"
    documentation: "Whether to enable the self managed validating webhook or not"
  - name: ENABLE_HYPERSHIFT_CERT_ROTATION_SCALE
    default: "false"
    documentation: "Whether to shorten the certificate rotation scale"
  commands: hypershift-install-azure-commands.sh
  credentials:
  - mount_path: /etc/hypershift-pool-azure-credentials
    name: azure-hypershift-pool-azure-credentials
    namespace: test-credentials
  grace_period: 1m0s
  resources:
    requests:
      cpu: 100m
