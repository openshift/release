ref:
  as: hypershift-install-initial
  from: hypershift-operator-initial
  dependencies:
  - env: HYPERSHIFT_RELEASE_LATEST
    name: hypershift-operator-initial
  env:
  - name: HYPERSHIFT_AWS_REGION
    default: "us-east-1"
    documentation: "The AWS region of the cluster."
  - name: OCP_ARCH
    default: "amd64"
    documentation: "The architecture of the control plane nodes (e.g., amd64, arm64)."
  commands: hypershift-install-initial-commands.sh
  credentials:
  - mount_path: /etc/hypershift-pool-aws-credentials
    name: hypershift-pool-aws-credentials
    namespace: test-credentials
  grace_period: 1m0s
  resources:
    requests:
      cpu: 100m
