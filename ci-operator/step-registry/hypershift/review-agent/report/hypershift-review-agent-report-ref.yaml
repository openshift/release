ref:
  as: hypershift-review-agent-report
  from: claude-ai-helpers
  commands: hypershift-review-agent-report-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  credentials:
  - namespace: test-credentials
    name: hypershift-team-claude-prow
    mount_path: /var/run/claude-code-service-account
  documentation: |-
    Generates an HTML report from the review-agent processing output.
    Parses stream-json output from Claude and produces a readable report
    in ${ARTIFACT_DIR} with token usage, cost estimates, tool calls, and errors.
