chain:
  as: hypershift-e2e-v2
  steps:
  - as: tests
    cli: latest
    commands: |-
      export E2E_HOSTED_CLUSTER_NAME=$(cat ${SHARED_DIR}/cluster-name)
      export E2E_HOSTED_CLUSTER_NAMESPACE=clusters
      bin/test-e2e-v2 --ginkgo.junit-report=${ARTIFACT_DIR}/junit_report.xml --ginkgo.v
    timeout: 30m
    grace_period: 5m
    from: hypershift-tests
    resources:
      requests:
        cpu: "1"
        memory: 200Mi
