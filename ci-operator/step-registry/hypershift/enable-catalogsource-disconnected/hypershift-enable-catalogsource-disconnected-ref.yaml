ref:
  as: hypershift-enable-catalogsource-disconnected
  from: upi-installer
  cli: latest
  grace_period: 10m
  commands: hypershift-enable-catalogsource-disconnected-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  documentation: |-
    Install QE catalog source for OLM operators in disconnected env.
