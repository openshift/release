ref:
  as: hypershift-docs-preview-comment
  from: cli
  commands: hypershift-docs-preview-comment-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
  documentation: |-
    Creates a custom-link-tools.html artifact with the documentation preview URL.
    The link is visible in the Prow job artifacts when clicking on the job status.
