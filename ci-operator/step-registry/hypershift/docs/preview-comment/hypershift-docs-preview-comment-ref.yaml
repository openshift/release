ref:
  as: hypershift-docs-preview-comment
  from: cli
  commands: hypershift-docs-preview-comment-commands.sh
  credentials:
  - namespace: test-credentials
    name: github-credentials-openshift-ci-robot
    mount_path: /var/run/vault/github-token
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
  documentation: |-
    Posts a comment on the PR with the documentation preview URL.
