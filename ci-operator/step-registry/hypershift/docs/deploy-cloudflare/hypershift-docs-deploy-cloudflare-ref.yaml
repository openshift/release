ref:
  as: hypershift-docs-deploy-cloudflare
  from: cli
  commands: hypershift-docs-deploy-cloudflare-commands.sh
  credentials:
  - namespace: test-credentials
    name: cloudflare-pages
    mount_path: /var/run/vault/cloudflare-pages
  env:
  - name: CLOUDFLARE_PAGES_PROJECT
    default: "hypershift"
    documentation: "Cloudflare Pages project name"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  documentation: |-
    Deploys HyperShift documentation to Cloudflare Pages as a preview branch.
    Creates a preview URL at https://pr-<number>.hypershift.pages.dev
