ref:
  as: hypershift-openstack-create-wait
  cli: latest
  commands: hypershift-openstack-create-wait-commands.sh
  env:
  - name: CLUSTER_NAME
    default: ""
    documentation: |-
      Name of the HostedCluster
  from: hypershift-operator
  grace_period: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 15m0s
  documentation: |-
    Wait for the HostedCluster to be healthy.
