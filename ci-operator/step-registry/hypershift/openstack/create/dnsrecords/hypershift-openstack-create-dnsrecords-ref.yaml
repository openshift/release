ref:
  as: hypershift-openstack-create-dnsrecords
  from: openstack-installer
  commands: hypershift-openstack-create-dnsrecords-commands.sh
  env:
    - name: BASE_DOMAIN
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: shiftstack-aws
    mount_path: /var/run/aws
  documentation: |-
    This steps creates the dns records that will be used in Hypershift.
