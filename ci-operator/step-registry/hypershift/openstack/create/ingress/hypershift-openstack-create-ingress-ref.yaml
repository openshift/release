ref:
  as: hypershift-openstack-create-ingress
  from: openstack-installer
  commands: hypershift-openstack-create-ingress-commands.sh
  env:
    - name: OPENSTACK_EXTERNAL_NETWORK
      default: ''
      documentation: |-
        Name of the OpenStack public-facing network. Defaults to the value in
        "${SHARED_DIR}/OPENSTACK_EXTERNAL_NETWORK"
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
    - name: HCP_INGRESS_IP
      default: 10.0.0.7
      documentation: Ingress IP address in the Hypershift guest cluster.
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    This steps creates the ingress port and its floating IP.
