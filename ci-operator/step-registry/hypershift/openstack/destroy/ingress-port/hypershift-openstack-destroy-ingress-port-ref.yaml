ref:
  as: hypershift-openstack-destroy-ingress-port
  from: openstack-installer
  commands: hypershift-openstack-destroy-ingress-port-commands.sh
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: shiftstack-aws
    mount_path: /var/run/aws
  documentation: |-
    This steps deletes the ingress port and its floating IP.
