ref:
  as: hypershift-agent-create-metallb-catalogsource
  from: cli
  grace_period: 10m
  timeout: 20m0s
  env:
  - name: DISCONNECTED
    default: "false"
    documentation: Whether we work on top of a disconnected environment
  - name: KONFLUX_DEPLOY_CATALOG_SOURCE
    documentation: |-
      If set to "true", the CatalogSource will be deployed. Default is "false".
    default: "false"
  commands: hypershift-agent-create-metallb-catalogsource-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Create CatalogSource for MetalLB operator.
    This step requires a proper ImageDigestMirrorSet to be set.
    This might be achieved by running deploy-konflux-operator step on the management cluster.
