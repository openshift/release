chain:
  as: hypershift-agent-destroy
  steps:
  - as: destroy
    cli: latest
    env:
    commands: |-
      set -exuo pipefail
      
      HCP_CLI="/usr/bin/hcp"
      if [[ ! -f $HCP_CLI ]]; then
        # we have to fall back to hypershift in cases where the new hcp cli isn't available yet
        HCP_CLI="/usr/bin/hypershift"
      fi
      echo "Using $HCP_CLI for cli"

      CLUSTER_NAME="$(echo -n $PROW_JOB_ID|sha256sum|cut -c-20)"
      echo "$(date) Deleting HyperShift cluster ${CLUSTER_NAME}"
      $HCP_CLI destroy cluster agent \
        --name ${CLUSTER_NAME} \
        --cluster-grace-period 40m
      echo "$(date) Finished deleting cluster"
    from: hypershift-operator
    grace_period: 5m0s
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
    timeout: 45m0s
