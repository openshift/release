workflow:
  as: hypershift-agent-conformance
  documentation: |-
    The HyperShift agent conformance workflow executes tests against a new ephemeral
  steps:
    cluster_profile: packet-assisted
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - ref: assisted-common-gather
    - ref: baremetalds-packet-gather-metadata
    - ref: baremetalds-packet-teardown
    test:
    - chain: hypershift-conformance
    pre:
    - ref: baremetalds-packet-setup
    - chain: assisted-common-pre
    - chain: hypershift-agent-create
    env:
      TEST_SUITE: minimal
      PACKET_PLAN: "c3.medium.x86"
      PACKET_OS: "rocky_8"
