chain:
  as: hypershift-kubevirt-destroy
  steps:
  - as: destroy
    cli: latest
    env:
    - name: HYPERSHIFT_CLI
      default: "hypershfit"
      documentation: "The chosen CLI, hcp or hypershift"
    commands: |-
      set -exuo pipefail

      HCP_CLI="/usr/bin/hcp"
      if [[ ! -f $HCP_CLI && "${HYPERSHIFT_CLI}" == "hcp" ]]; then
          # we have to fall back to hypershift in cases where the new hcp cli isn't available yet
          HCP_CLI="/usr/bin/hypershift"
      fi
      echo "Using $HYPERSHIFT_CLI for cli"

      CLUSTER_NAME="$(echo -n $PROW_JOB_ID|sha256sum|cut -c-20)"
      echo "$(date) Deleting HyperShift cluster ${CLUSTER_NAME}"
      $HCP_CLI destroy cluster kubevirt \
        --name ${CLUSTER_NAME} \
        --cluster-grace-period 15m

      echo "$(date) Finished deleting cluster"
    from: hypershift-operator
    grace_period: 5m0s
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
    timeout: 15m0s
