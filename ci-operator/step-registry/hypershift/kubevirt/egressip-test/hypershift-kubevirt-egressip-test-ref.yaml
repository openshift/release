ref:
  as: hypershift-kubevirt-egressip-test
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: hypershift-kubevirt-egressip-test-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 1Gi
  env:
    - name: KUBECONFIG
      default: "${SHARED_DIR}/nested_kubeconfig"
    - name: TEST_ARGS
      default: '--run [sig-network][Feature:EgressIP]'
    - name: TEST_SUITE
      default: 'openshift/conformance/serial'
  documentation: |-
    This step runs egressIP tests against a HyperShift KubeVirt cluster on baremetal.
    It executes the standard OpenShift egressIP conformance tests to verify that
    egressIP functionality works correctly in the hypershift+kubevirt environment. 