ref:
  as: hypershift-kubevirt-install
  from: upi-installer
  cli: latest
  grace_period: 10m
  env:
  - name: CNV_SUBSCRIPTION_SOURCE
    default: "cnv-prerelease-catalog-source"
    documentation: |
      subscription source for kubevirt, pre release catalog source by default that 
      can be changed to redhat-operators to install stable version, other values
      are not accepted.
  - name: BREW_IMAGE_REGISTRY_USERNAME
    default: '|7820aea2-0d75-11e7-9259-28d244ea5a6d.hhav.f63e13'
  - name: BREW_IMAGE_REGISTRY_TOKEN_PATH
    default: /var/run/cnv-ci-brew-pull-secret/token
  commands: hypershift-kubevirt-install-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
  - mount_path: /etc/cnv-nightly-pull-credentials
    name: openshift-cnv-quay-credentials
    namespace: test-credentials
  - collection: ""
    mount_path: /var/run/cnv-ci-brew-pull-secret
    name: cnv-ci-brew-pull-secret
    namespace: test-credentials
  documentation: |-
    install kubevirt operator.
