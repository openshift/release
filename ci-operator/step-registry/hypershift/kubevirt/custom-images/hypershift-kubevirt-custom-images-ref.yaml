ref:
  as: hypershift-kubevirt-custom-images
  from: upi-installer
  cli: latest
  grace_period: 10m
  env:
  - name: CAPK_IMAGE
    default: ""
    documentation: "capk image to use"
  commands: hypershift-kubevirt-custom-images-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    install kubevirt operator.
