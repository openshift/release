ref:
  as: hypershift-kubevirt-health-check
  from: cli
  grace_period: 10m
  timeout: 45m0s
  env:
    - name: MCE_VERSION
      default: ""
      documentation: "version of the mce if installed. (\"\", 2.4, 2.5, 2.6, 2.7, 2.8, 2.9, 2.10)"
  commands: hypershift-kubevirt-health-check-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    HyperShift HostedCluster health check, check node, ClusterOperators,
