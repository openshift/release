chain:
  as: hypershift-setup-root-management-cluster
  steps:
  - as: set-root-cluster-kubeconfig
    cli: latest
    commands: |-
      cp /etc/hypershift-kubeconfig/hypershift-ops-admin.kubeconfig ${SHARED_DIR}/kubeconfig
    credentials:
    - mount_path: /etc/hypershift-kubeconfig
      name: hypershift-ci-2
      namespace: test-credentials
    from_image:
      namespace: hypershift
      name: hypershift-operator
      tag: latest
    grace_period: 1m0s
    resources:
      requests:
        cpu: 100m
    timeout: 45m0s
