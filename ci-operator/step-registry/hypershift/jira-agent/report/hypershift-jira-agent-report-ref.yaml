ref:
  as: hypershift-jira-agent-report
  from: hypershift-jira-agent
  commands: hypershift-jira-agent-report-commands.sh
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
  documentation: |-
    Report step for the HyperShift Jira agent periodic job.
    This step:
    - Reads the state file with processed issues
    - Generates a summary of the run
    - Could be extended to send notifications (Slack, email, etc.)
    - Could push metrics to monitoring systems
