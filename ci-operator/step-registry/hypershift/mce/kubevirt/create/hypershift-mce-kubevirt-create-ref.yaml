ref:
  as: hypershift-mce-kubevirt-create
  from: assisted-service-scripts
  grace_period: 5m0s
  timeout: 50m0s
  cli: latest
  env:
    - name: HYPERSHIFT_NODE_COUNT
      default: "3"
      documentation: "The number nodes to automatically create and join to the cluster."
    - name: ENABLE_ICSP
      default: "false"
      documentation: "if true, add image content sources config(path=${SHARED_DIR}/mgmt_iscp.yaml)"
    - name: ETCD_STORAGE_CLASS
      default: ""
      documentation: |-
        The storage class that will be used for etcd on the hosted control plane.
  commands: hypershift-mce-kubevirt-create-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
    - mount_path: /etc/ci-pull-credentials
      name: ci-pull-credentials
      namespace: test-credentials
  dependencies:
    - name: "release:latest"
      env: RELEASE_IMAGE_LATEST
    - name: hypershift-operator
      env: HYPERSHIFT_RELEASE_LATEST
