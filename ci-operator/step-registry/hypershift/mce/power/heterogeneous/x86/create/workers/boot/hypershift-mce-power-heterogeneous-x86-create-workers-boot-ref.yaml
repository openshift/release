ref:
  as: hypershift-mce-power-heterogeneous-x86-create-workers-boot
  cli: latest
  env:
    - name: AGENT_POWER_CREDENTIALS
      default: /etc/hypershift-agent-power-credentials
    - name: HYPERSHIFT_NODE_COUNT
      documentation: "The number of worker nodes"
    - name: BASTION
      documentation: "Hostname of the bastion node hosted in POWERVS_INSTANCE_CRN where services configured for PXE boot"
    - name: HYPERSHIFT_NODE_COUNT
      documentation: "The number of worker nodes"
  commands: hypershift-mce-power-heterogeneous-x86-create-workers-boot-commands.sh
  from: dev-scripts
  grace_period: 15m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 55m
  credentials:
