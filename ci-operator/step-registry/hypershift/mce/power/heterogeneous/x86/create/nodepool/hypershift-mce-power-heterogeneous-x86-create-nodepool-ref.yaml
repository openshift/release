ref:
  as: hypershift-mce-power-heterogeneous-x86-create-nodepool
  cli: latest
  env:
    - name: AGENT_POWER_CREDENTIALS
      default: /etc/hypershift-agent-power-credentials
  commands: hypershift-mce-power-heterogeneous-x86-create-nodepool-commands.sh
  from: dev-scripts
  grace_period: 15m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 140m
  credentials:
    - mount_path: /etc/hypershift-agent-power-credentials
      name: hypershift-agent-power-credentials
      namespace: test-credentials
  dependencies:
    - env: OCP_IMAGE_MULTI
      name: release:multi-latest
