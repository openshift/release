ref:
  as: hypershift-mce-power-heterogeneous-x86-create-workers-infra
  cli: latest
  env:
    - name: HYPERSHIFT_NODE_COUNT
      documentation: "The number of worker nodes"
    - name: RESOURCE_GROUP_NAME
      documentation: "The resource group name on the IBM Cloud"
    - name: VPC_REGION
      documentation: "The region in which VPC resources will be created"
    - name: VPC_NAME
      documentation: "The name of VPC created on IBM Cloud"
    - name: VPC_SUBNET_ID
      documentation: "The ID of the subnet of VPC"
  commands: hypershift-mce-power-heterogeneous-x86-create-workers-infra-commands.sh
  from: dev-scripts
  grace_period: 15m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 15m
