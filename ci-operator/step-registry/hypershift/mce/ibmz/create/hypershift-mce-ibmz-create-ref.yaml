ref:
  as: hypershift-mce-ibmz-create
  cli: latest
  env:
    - name: HYPERSHIFT_NODE_COUNT
      documentation: "The number of power nodes to join the agent cluster"
    - name: AGENT_IBMZ_CREDENTIALS
      default: /etc/hypershift-agent-ibmz-credentials
    - name: OCP_VERSION
      documentation: "Openshift Version to use in OSImage config in AgentServiceConfig"
    - name: OCP_RELEASE_FILE_URL
      documentation: "URL for release.txt file of specific OCP version"
    - name: ISO_URL
      documentation: "ISO URL to use in OSImage config in AgentServiceConfig"
    - name: ROOT_FS_URL
      documentation: "ROOT FS URL to use in OSImage config in AgentServiceConfig"
    - name: OCP_HCP_RELEASE
      documentation: "Openshift release version for Hosted Control Plane"
    - name: HYPERSHIFT_BASEDOMAIN
      documentation: "Base domain for hosted cluster"
  commands: hypershift-mce-ibmz-create-commands.sh
  from: dev-scripts
  grace_period: 15m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 1h
  credentials:
    - mount_path: /etc/hypershift-agent-ibmz-credentials
      name: hypershift-agent-ibmz-credentials
      namespace: test-credentials
  dependencies:
    - env: OCP_IMAGE_MULTI
      name: release:multi-latest
    