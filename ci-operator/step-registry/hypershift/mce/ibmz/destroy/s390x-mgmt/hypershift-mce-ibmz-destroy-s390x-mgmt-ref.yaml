ref:
  as: hypershift-mce-ibmz-destroy-s390x-mgmt 
  cli: latest
  env:
    - name: CLUSTER_VERSION
      documentation: "Desired openshift cluster version"
    - name: CONTROL_NODE_COUNT
      documentation: "Desired number of master / control nodes for the openshift cluster"
    - name: COMPUTE_NODE_COUNT
      documentation: "Desired number of worker / compute nodes for the openshift cluster"
    - name: REGION
      documentation: "IBM Cloud region name to create the cluster"
    - name: RESOURCE_GROUP
      documentation: "Your resource group name in IBM Cloud, which is already created and has access"
    - name: AGENT_IBMZ_CREDENTIALS
      default: /etc/hypershift-agent-ibmz-credentials
    - name: IC_CLI_VERSION
      documentation: "Your IC CLI VERSION will be the IBM Cloud CLI version"
    - name: CONTROL_NODE_PROFILE
      default: cz2-16x32
      documentation: "Your control node profile for the IBM cloud cluster"
    - name: COMPUTE_NODE_PROFILE
      default: cz2-16x32
      documentation: "Your compute node profile for the IBM cloud cluster"
    - name: BASTION_NODE_PROFILE
      documentation: "Your bastion node profile for the IBM cloud cluster"
    - name: ENABLE_NESTED_VIRT
      documentation: "Enables nested virtualisation on IBM cloud cluster"
  commands: hypershift-mce-ibmz-destroy-s390x-mgmt-commands.sh
  from: dev-scripts
  grace_period: 15m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 1h
  credentials:
    - mount_path: /etc/hypershift-agent-ibmz-credentials
      name: hypershift-agent-ibmz-credentials
      namespace: test-credentials
  dependencies:
    - env: OCP_RELEASE_IMAGE
      name: release:s390x-latest