ref:
  as: hypershift-mce-agent-info
  from: dev-scripts
  cli: latest
  grace_period: 10m
  commands: hypershift-mce-agent-info-commands.sh
  env:
  - name: IP_STACK
    default: v4
    documentation: |-
      The IP_STACK for the devscripts cluster. The possible values are v4, v6 or
      v4v6 for dual stack. The default is v4. For more information on these values refer to
      https://github.com/openshift-metal3/dev-scripts/blob/master/config_example.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  timeout: 10m0s
  documentation: |-
    The step print HyperShift Agent' information.