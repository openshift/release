workflow:
  as: hypershift-mce-agent-oadp-conformance
  documentation: |-
    The HyperShift mce agent conformance (connected) workflow executes tests against a new ephemeral
    The installation method for nodepool is metal3.
    The current workflow supports both IPv4 and dual-stack
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - ref: wait
    - chain: hypershift-mce-agent-destroy
    - chain: baremetalds-ipi-post
    pre:
    - chain: baremetalds-ipi-pre
    - ref: enable-qe-catalogsource
    - chain: hypershift-mce-agent-odf
    - ref: hypershift-mce-install
    - chain: hypershift-mce-agent-metal3-create
    - chain: hypershift-mce-agent-oadp
    env:
      AGENT_NAMESPACE: hypershift-agents
      LOCAL_STORAGE_OPERATOR_SUB_SOURCE: qe-app-registry
      ODF_OPERATOR_SUB_SOURCE: qe-app-registry
      METALLB_OPERATOR_SUB_SOURCE: qe-app-registry
      OADP_OPERATOR_SUB_SOURCE: qe-app-registry
      OADP_OPERATOR_SUB_CHANNEL: stable-1.4
      IP_STACK: v4
      PACKET_OS: rocky_9
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        NUM_WORKERS=3
        WORKER_MEMORY=32768
        WORKER_VCPU=16
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3
