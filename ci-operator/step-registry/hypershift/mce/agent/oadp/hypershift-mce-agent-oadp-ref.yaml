ref:
  as: hypershift-mce-agent-oadp
  from: dev-scripts
  cli: latest
  grace_period: 10m
  commands: hypershift-mce-agent-oadp-commands.sh
  env:
  - name: AGENT_NAMESPACE
    default: ""
    documentation: "namespace of the agent. If the default is an empty string, it will be HOSTED_CONTROL_PLANE_NAMESPACE."
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  timeout: 1h45m0s
  documentation: |-
    Setup OADP on HyperShift cluster on BM.