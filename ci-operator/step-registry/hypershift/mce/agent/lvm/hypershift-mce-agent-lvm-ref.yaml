ref:
  as: hypershift-mce-agent-lvm
  from: dev-scripts
  cli: latest
  grace_period: 10m
  commands: hypershift-mce-agent-lvm-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: LVM_CLUSTER_NAMESPACE
    documentation: The namespace into which the lvm cluster will be installed.
    default: ""
  timeout: 30m0s
  documentation: |-
    Setup LVM on HyperShift cluster on BM.