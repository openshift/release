ref:
  as: hypershift-mce-agent-create-agentserviceconfig-baremetal
  cli: latest
  from: assisted-service-scripts
  commands: hypershift-mce-agent-create-agentserviceconfig-baremetal-commands.sh
  env:
    - name: AGENTSERVICECONFIG_CPU_ARCHITECTURE
      default: "x86_64"
      documentation: |-
        AgentServiceConfig osImages cpuArchitecture
        The possible values are x86_64, arm64, s390x or ppc64le. The default is x86_64.
        For more information on these values refer to https://github.com/openshift/assisted-service/blob/master/data/default_os_images.json
    - name: DISCONNECTED
      default: "false"
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  timeout: 30m0s
  grace_period: 5m0s
  documentation: |-
    configure the agentservice config, expecting that the cluster is just reachable via the default kubeconfig.