ref:
  as: hypershift-mce-agent-create-hostedcluster
  cli: latest
  commands: hypershift-mce-agent-create-hostedcluster-commands.sh
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 45m0s
  dependencies:
    - name: "release:latest"
      env: RELEASE_IMAGE_LATEST
    - name: hypershift-operator
      env: HYPERSHIFT_RELEASE_LATEST