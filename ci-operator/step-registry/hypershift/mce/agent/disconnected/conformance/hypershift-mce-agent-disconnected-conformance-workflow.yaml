workflow:
  as: hypershift-mce-agent-disconnected-conformance
  documentation: |-
    The HyperShift agent conformance workflow executes tests against a new ephemeral x
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - ref: wait
    - chain: hypershift-mce-agent-destroy
    - chain: baremetalds-ipi-post
    test:
    - ref: hypershift-mce-agent-info
    - chain: hypershift-conformance
    pre:
    - chain: baremetalds-ipi-pre
    - ref: enable-qe-catalogsource-baremetalds-proxy-server
    - ref: enable-qe-catalogsource-disconnected
    - ref: hypershift-mce-install
    - chain: hypershift-mce-agent-lvm
    - ref: hypershift-mce-agent-create-agentserviceconfig
    - ref: hypershift-agent-create-config-dns
    - ref: hypershift-mce-agent-disconnected-create-hostedcluster
    - ref: hypershift-agent-create-proxy
    - ref: hypershift-agent-create-add-worker-metal3
    env:
      DISCONNECTED: "true"
      LVM_OPERATOR_SUB_SOURCE: qe-app-registry
      MCE_QE_CATALOG: "true"
      IP_STACK: v6
      PACKET_OS: rocky_9
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        MIRROR_IMAGES=true
        NETWORK_TYPE=OVNKubernetes
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=500G
        NUM_EXTRA_WORKERS=3