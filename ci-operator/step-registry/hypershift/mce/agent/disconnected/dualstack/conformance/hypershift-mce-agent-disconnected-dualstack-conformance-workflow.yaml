workflow:
  as: hypershift-mce-agent-disconnected-dualstack-conformance
  documentation: |-
    The HyperShift agent conformance workflow executes tests against a new ephemeral
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
      - ref: wait
      - chain: hypershift-mce-agent-destroy
      - chain: baremetalds-ipi-post
    test:
      - chain: hypershift-conformance
    pre:
      - chain: baremetalds-ofcir-pre
      - ref: enable-qe-catalogsource
      - chain: hypershift-mce-agent-lvm
      - ref: hypershift-mce-install
      - chain: hypershift-mce-agent-disconnected-create
    env:
      MCE_VERSION: "2.4"
      IP_STACK: v4v6
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        WORKER_DISK=300
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=1024G
        NUM_EXTRA_WORKERS=3
        EXTRA_WORKER_VCPU=8
        EXTRA_WORKER_MEMORY=16384
        EXTRA_WORKER_DISK=100