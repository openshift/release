ref:
  as: hypershift-mce-agent-restart-hosting-cluster
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  commands: hypershift-mce-agent-restart-hosting-cluster-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: ENABLE_HOSTING_CLUSTER_RESTART
    default: "false"
    documentation: |-
      To enable restart of the hosting cluster nodes, default is disabled.
  - name: RESTART_TIMEOUT
    default: "1800"
    documentation: |-
      Timeout in seconds to wait for hosting cluster to become available after restart. Default is 30 minutes.
  - name: HOSTED_CLUSTER_CHECK_INTERVAL
    default: "30"
    documentation: |-
      Interval in seconds between checks for hosted cluster status. Default is 30 seconds.
  documentation: |-
    Restart the hosting cluster nodes (full cluster reboot) and observe the state of the hosted clusters
    after the hosting cluster becomes available again. This step is useful for testing control-plane-operator
    resilience and recovery capabilities.