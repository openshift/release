workflow:
  as: hypershift-mce-agent-dualstack
  documentation: |-
    The HyperShift agent conformance workflow executes tests against a new ephemeral zzz
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - ref: wait
    - ref: baremetalds-packet-gather-metadata
    - chain: baremetalds-ofcir-post
    pre:
    - ref: assisted-baremetal-conf-devscripts
    - ref: assisted-baremetal-conf-user-data
    - chain: baremetalds-ofcir-pre
    env:
      PACKET_PLAN: "m3.large.x86"
      USER_DATA_FILENAME: "user-data"
      NUM_EXTRA_WORKERS: "3"
      IP_STACK: v4v6
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        MIRROR_IMAGES=true
        INSTALLER_PROXY=true