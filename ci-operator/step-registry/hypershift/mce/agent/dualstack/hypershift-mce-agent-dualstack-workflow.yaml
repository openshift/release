workflow:
  as: hypershift-mce-agent-dualstack
  documentation: |-
    The HyperShift agent conformance workflow executes tests against a new ephemeral zzz
  steps:
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    post:
    - ref: wait
    - chain: baremetalds-ofcir-post
    pre:
    - chain: baremetalds-ofcir-pre
    - ref: hypershift-mce-install-disconnected
    - ref: hypershift-mce-agent-disconnected-nfs
    - ref: hypershift-mce-agent-create-agentserviceconfig
    - ref: hypershift-agent-create-config-dns
    env:
      DISCONNECTED: "true"
      IP_STACK: v4v6
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        MIRROR_IMAGES=true
        INSTALLER_PROXY=true
        WORKER_DISK=300
        NUM_EXTRA_WORKERS=3
        EXTRA_WORKER_VCPU=8
        EXTRA_WORKER_MEMORY=16384
        EXTRA_WORKER_DISK=100