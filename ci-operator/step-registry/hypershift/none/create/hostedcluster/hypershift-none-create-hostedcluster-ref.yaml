ref:
  as: hypershift-none-create-hostedcluster
  cli: latest
  env:
    - name: HYPERSHIFT_HC_RELEASE_IMAGE
      default: ""
      documentation: "Release image used for the HostedCluster. Empty by default it will use release:multi-latest"
    - name: BASE_DOMAIN
      default: "hypershiftzci.com"
      documentation: "Base domain used for creating the hosted cluster."
  commands: hypershift-none-create-hostedcluster-commands.sh
  from_image:
    namespace: ocp
    name: "4.13"
    tag: hypershift-operator
  grace_period: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 45m0s
  credentials:
    - mount_path: /etc/ci-pull-credentials
      name: ci-pull-credentials
      namespace: test-credentials
  dependencies:
    - env: OCP_IMAGE_MULTI
      name: release:multi-latest
  documentation: |-
    This steps is used to create a none based hosted cluster on the AWS management cluster.