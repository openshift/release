ref:
  as: hypershift-none-destroy-hostedcluster
  documentation: |-
    This step is used to destroy the none based hosted cluster that ia created on the AWS management cluster.
  cli: latest
  from_image:
    namespace: ocp
    name: "4.13"
    tag: hypershift-operator
  credentials:
    - mount_path: /etc/ci-pull-credentials
      name: ci-pull-credentials
      namespace: test-credentials
  commands: hypershift-none-destroy-hostedcluster-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  grace_period: 5m0s
  timeout: 45m0s