ref:
  as: amd-gpu-operator-test
  from: eco-gotests
  commands: amd-gpu-operator-test-commands.sh
  credentials:
  - namespace: test-credentials
    name: amd-ci-credentials
    mount_path: /var/run/amd-ci
  env:
  - name: HOME
    default: /alabama
  - name: OCP_CLUSTER_VERSION
  - name: REMOTE_HOST
  resources:
    requests:
      cpu: 2000m
      memory: 2Gi

