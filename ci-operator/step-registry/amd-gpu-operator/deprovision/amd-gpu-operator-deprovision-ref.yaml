ref:
  as: amd-gpu-operator-deprovision
  from: amd-ci
  commands: amd-gpu-operator-deprovision-commands.sh
  credentials:
  - namespace: test-credentials
    name: amd-ci-credentials
    mount_path: /var/run/amd-ci
  env:
  - name: HOME
    default: /alabama
  - name: OCP_CLUSTER_VERSION
    documentation: OpenShift version used for deployment
  - name: REMOTE_HOST
    documentation: Remote host IP or hostname for cluster deletion
  - name: CLUSTER_NAME
    default: "ocp"
    documentation: Name of the cluster
  - name: CLUSTER_DOMAIN
    default: "example.com"
    documentation: Domain for the cluster
  - name: CTLPLANES
    default: "1"
    documentation: Number of control plane nodes
  - name: WORKERS
    default: "0"
    documentation: Number of worker nodes
  - name: CTLPLANE_CPUS
    default: "6"
    documentation: Number of CPUs for control plane nodes
  - name: CTLPLANE_MEMORY
    default: "18432"
    documentation: Memory in MB for control plane nodes
  - name: WORKER_CPUS
    default: "4"
    documentation: Number of CPUs for worker nodes
  - name: WORKER_MEMORY
    default: "16384"
    documentation: Memory in MB for worker nodes
  - name: DISK_SIZE
    default: "120"
    documentation: Disk size in GB
  - name: API_IP
    default: "192.168.122.253"
    documentation: API IP address for the cluster
  - name: WAIT_TIMEOUT
    default: "3600"
    documentation: Timeout in seconds
  - name: VERSION_CHANNEL
    default: "stable"
    documentation: OCP version channel (stable, fast, candidate)
  - name: SKIP_CLUSTER_DELETE
    default: "false"
    documentation: When set to "true", the cluster will not be deleted during deprovision
  resources:
    requests:
      cpu: 2000m
      memory: 2Gi
  documentation: |-
    Deletes an OpenShift cluster on a remote host using the amd-ci provisioner.
    Generates a YAML config file from environment variables and runs make cluster-delete.

