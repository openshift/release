ref:
  as: openstack-scale-masters
  from: openstack-installer
  commands: openstack-scale-masters-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: SCALE_MASTERS_FLAVOR_ALTERNATE
    default: ""
    documentation: |-
      If this variable is not empty, the CPMS is patched with the alternate
      Control plane flavor for the cloud (or
      $OPENSTACK_CONTROLPLANE_FLAVOR_ALTERNATE).
  documentation: |-
    If one of the environment variables defined in this step is set is not
    empty, openstack-scale-masters patches the relative OpenStack ProviderSpec
    property in CPMS, and waits for the rollout to complete.
