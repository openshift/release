ref:
  as: openstack-provision-securitygroups-netperf
  from: openstack-installer
  grace_period: 5m
  commands: openstack-provision-securitygroups-netperf-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
  documentation: |-
    Creates a netperf security group for opening the 12865