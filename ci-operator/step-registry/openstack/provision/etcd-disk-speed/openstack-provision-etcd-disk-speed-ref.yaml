ref:
  as: openstack-provision-etcd-disk-speed
  from: openstack-installer
  commands: openstack-provision-etcd-disk-speed-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
    - name: ETCD_DISK_SPEED
      default: ""
  documentation: |-
    This step patch the etcd cluster to allow slower disks.
