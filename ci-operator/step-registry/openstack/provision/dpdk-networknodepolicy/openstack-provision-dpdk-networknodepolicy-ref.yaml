ref:
  as: openstack-provision-dpdk-networknodepolicy
  from: openstack-installer
  commands: openstack-provision-dpdk-networknodepolicy-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: 'openstack'
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
  documentation: |-
    This step deploys a DPDK network node policy.
