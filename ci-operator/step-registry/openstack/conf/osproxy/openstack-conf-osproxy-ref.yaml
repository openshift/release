ref:
  as: openstack-conf-osproxy
  from: openstack-installer
  commands: openstack-conf-osproxy-commands.sh
  resources:
    requests:
      cpu: 15m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      documentation: os-proxy uses auth_url to proxy calls to the OpenStack API.
    - name: BASE_DOMAIN
      documentation: The base domain is used to create a DNS record for the proxy.
    - name: OPENSTACK_EXTERNAL_NETWORK
      documentation: Name of external network to attach FIPs to.
    - name: OPENSTACK_COMPUTE_FLAVOR
      documentation: The proxy server uses the same flavor as OCP's compute nodes.
  documentation: |-
    Creates a proxy server for the OpenStack API, that responds with a
    self-signed certificate.
