ref:
  as: openstack-conf-createadditionalnetworks
  from: openstack-installer
  commands: openstack-conf-createadditionalnetworks-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
    - name: NUMBER_OF_ADDITIONAL_NETWORKS
      default: "1"
      documentation: Number of additional networks
    - name: SUBNET_RANGE
      default: "192.168.0.0/24"
      documentation: The base SUBNET_RANGE to use.
  documentation: |-
    Creates number of requested additionaNetworks with subnets ranges starting with SUBNETRANGE