ref:
  as: openstack-conf-createfips
  from: openstack-installer
  commands: openstack-conf-createfips-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
  documentation:
    Creates an OpenStack security group which enables ssh access and adds the
    security group id to ${SHARED_DIR}/ADDITIONALSECURITYGROUPS