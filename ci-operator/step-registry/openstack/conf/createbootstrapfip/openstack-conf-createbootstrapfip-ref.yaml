ref:
  as: openstack-conf-createbootstrapfips
  from: openstack-installer
  commands: openstack-conf-createbootstrapfips-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${CLUSTER_PROFILE_DIR}/clouds.yaml file
    - name: OPENSTACK_EXTERNAL_NETWORK
      default: "public"
      documentation: Name of external network to attach FIPs to.
  documentation: |-
    Creates a floating IPs in ${OPENSTACK_EXTERNAL_NETWORK}
    with the description set to ${CLUSTER_NAME}.bootstrap-fip.
    Writes IP and UID of created FIP
    to ${SHARED_DIR} for later reference.
