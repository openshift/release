ref:
  as: openstack-conf-additionalnetworks
  from: openstack-installer
  commands: openstack-conf-additionalnetworks-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
    - name: NETWORKCOUNT
      default: 1
      documentation: Number of tenant networks to create. Default is 1, max is 256.
    - name: SUBNETRANGE
      default: 192.168.1
      documentation: The the network part of the  cidr. It will be incremented by 1 when more than
      one network is requested.
    - name: SUBNETPREFIX
      default: 24
      documentation: The subnet prefix to when creating the subnet range.
    - name: IPVERSION
      default: 4
      documentation: IP version to use for subnet creation. Default is 4, and is currently the only one supported.

  documentation: |-
    Creates number of requested tenant networks and saves their ids to ${SHARED_DIR}/ADDITIONALNETWORKIDS.
    Only support IPv4.