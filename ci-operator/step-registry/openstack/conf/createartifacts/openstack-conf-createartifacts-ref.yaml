ref:
  as: openstack-conf-createartifacts
  from: installer
  commands: openstack-conf-createartifacts-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      documentation: Name of cloud to use from ${CLUSTER_PROFILE_DIR}/clouds.yaml file
  documentation: |-
    Runs the necessary commands to generate manifests and install-configs.
    requires ${SHARED_DIR}/install-config.yaml
