ref:
  as: openstack-gather
  best_effort: true
  timeout: 600s
  optional_on_success: true
  from: openstack-installer
  commands: openstack-gather-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: name of cloud to use from clouds.yaml
  documentation: |-
    Gather platform-specific diagnostic information about
    the cluster.
