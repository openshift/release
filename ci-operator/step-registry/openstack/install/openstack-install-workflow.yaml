workflow:
  as: openstack-install
  steps:
    pre:
      - chain: ipi-conf-openstack
    test:
      - chain: openstack-install-ipi
    post:
      - chain: ipi-openstack-post
    env:
      OPENSTACK_EXTERNAL_NETWORK: "external"
      OS_CLOUD: "openstack-cloud"
      OPENSTACK_COMPUTE_FLAVOR: "m1.s2.xlarge"
      CONFIG_API_VERSION: "v1beta4"
      CONFIG_TYPE: "minimal"
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
  documentation: |-
    The openstack-install-workflow runs only installation.
    It  runs installation step on its own (create, deploy), allowing
    for testing of functionality of each stage of deployment.
