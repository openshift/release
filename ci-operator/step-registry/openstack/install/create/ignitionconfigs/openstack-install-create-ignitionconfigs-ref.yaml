ref:
  as: openstack-install-create-ignitionconfigs
  from: openstack-installer
  commands: openstack-install-create-ignitionconfigs-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      documentation: name of cloud to use from clouds.yaml
  documentation: >-
    Executes openshift-install create ignition-configs.
    Input: ${SHARE_DIR}/install-config.yaml
    Output: auth/kubeconfig, metadata.json, *.ign and .openshift*
    files to ${SHARED_DIR}