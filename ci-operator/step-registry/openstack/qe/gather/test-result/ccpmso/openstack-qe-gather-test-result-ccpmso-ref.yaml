ref:
  as: openstack-qe-gather-test-result-ccpmso
  from: openstack-installer
  grace_period: 5m
  commands: openstack-qe-gather-test-result-ccpmso-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OPENSHIFT_RELEASE
      default: ""
      documentation: "OpenShift release number"
  documentation: |-
   Collect openstack-test-cpms test results from OpenShift on OpenStack QE CI Jobs