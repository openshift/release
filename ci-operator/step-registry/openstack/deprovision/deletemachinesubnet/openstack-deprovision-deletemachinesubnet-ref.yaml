ref:
  as: openstack-deprovision-deletemachinesubnet
  from: openstack-installer
  commands: openstack-deprovision-deletemachinesubnet-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      documentation: Name of cloud to use from ${CLUSTER_PROFILE_DIR}/clouds.yaml file
  documentation: |-
    Deletes the machinesubnet described by ${SHARED_DIR}/MACHINESUBNET_NET_ID,
    ${SHARED_DIR}/MACHINESUBNET_SUBNET_ID, and ${SHARED_DIR}/MACHINESUBNET_ROUTER_ID
