ref:
  as: openstack-conf-additionalnetworks
  from: openstack-installer
  commands: openstack-conf-additionalnetworks-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file

  documentation: |-
    If ${SHARED_DIR}/ADDITIONALSUBNETIDS exists it reads it and treats every line
    as a subnet id and deletes it.
    If ${SHARED_DIR}/ADDITIONALNETWORKIDS exists it reads it and treats every line
    as a network id and deletes the associated network