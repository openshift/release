ref:
  as: openstack-deprovision-deleteadditionalnetworks
  from: openstack-installer
  commands: openstack-deprovision-deleteadditionalnetworks-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${CLUSTER_PROFILE_DIR}/clouds.yaml file.
  documentation: |-
    Looks for subnet ids in ${SHARED_DIR}/ADDITIONAL_SUBNET_IDS and deletes them wiht OpenStack CLI
    Looks for network ids in ${SHARED_DIR}/ADDITIONAL_NETWORK_IDS and deletes them wiht OpenStack CLI