ref:
  as: openstack-deprovision-securitygroups
  from: openstack-installer
  commands: openstack-deprovision-securitygroups-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
  documentation:
    If ${SHARED_DIR}/ADDITIONALSECURITYGROUPIDS is present, each line from
    the file is interpreted as a security group id and the group is deleted.