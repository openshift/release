ref:
  as: openstack-deprovision-additional
  from: openstack-installer
  commands: openstack-deprovision-additional-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      documentation: name of cloud to use from clouds.yaml
  documentation: >-
    Executes additional deprovisioning steps created by the setup scripts in
    the directory ${SHARED_DIR}/deprovision.d
