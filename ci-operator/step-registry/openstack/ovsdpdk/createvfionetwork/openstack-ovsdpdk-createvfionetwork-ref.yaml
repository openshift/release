ref:
  as: openstack-ovsdpdk-createvfionetwork
  from: openstack-installer
  commands: openstack-ovsdpdk-createvfionetwork-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
  documentation: |-
    Creates a tenant network and writes network id to
    ${SHARED_DIR}/VFIO_NETWORK_ID and ${SHARED_DIR}/DELETE_NETWORK_IDS

