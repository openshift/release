ref:
  as: openstack-ovsdpdk-workermachineconfigs
  from: openstack-installer
  commands: openstack-ovsdpdk-workermachineconfigs-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: VFIONETWORKID
      documentation: OpenStack network ID of the vfio network. If "", the values is read from ${SHARED_DIR}/VFIO_NETWORK_ID
      default: ""
  documentation: |-
    This step creates a machineset required to give the worker nodes access to the vfio network

