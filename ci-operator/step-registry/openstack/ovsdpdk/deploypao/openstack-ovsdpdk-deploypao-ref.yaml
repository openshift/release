ref:
  as: openstack-ovspdkd-deploypao
  from: openstack-installer
  commands: openstack-ovsdpdk-deploypao-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: HUGEPAGES
      default: '4'
      documentation: The number of 1G hugepages to configure.
  documentation: |-
    This steps installs the Performance Addon operator and creates a performance profile with 1G ltable size
