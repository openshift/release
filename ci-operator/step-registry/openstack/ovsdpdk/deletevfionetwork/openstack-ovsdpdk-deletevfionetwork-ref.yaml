ref:
  as: openstack-ovsdpdk-deletevfionetwork
  from: openstack-installer
  commands: openstack-ovsdpdk-deletevfionetwork-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OS_CLOUD
      default: "openstack"
  documentation: |-
    Deletes networks listed in ${SHARED_DRIVE}/VFIO_NETWORK_ID

