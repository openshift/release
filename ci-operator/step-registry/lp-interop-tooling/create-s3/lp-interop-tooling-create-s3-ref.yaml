ref:
  as: lp-interop-tooling-create-s3
  from: aws-console
  commands: lp-interop-tooling-create-s3-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 500Mi
  env:
  - name: BUCKET_NAME
    documentation: The name of the AWS S3 bucket to create
    default: "interopoadp"
  documentation: |-
    Creates AWS S3 bucket