ref:
  as: lp-interop-tooling-archive-results
  from: cli
  commands: lp-interop-tooling-archive-results-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: RESULTS_FILE
    documentation: The name of the file in the $SHARED_DIR that needs to be archived.
  documentation: |-
    Copies the $SHARED_DIR/$RESULTS_FILE to $ARTIFACT_DIR/lp_interop_results.xml