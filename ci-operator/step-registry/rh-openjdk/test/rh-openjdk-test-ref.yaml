ref:
  as: rh-openjdk-test
  from: runner-cli
  commands: rh-openjdk-test-commands.sh
  best_effort: false
  timeout: 120m0s
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
  env:
  - name: OPENJDK_VERSION
    default: "11"
    documentation: |-
      Tag used to specify openjdk to test. May be a list. Values spererated by space (8, 11, 17).
  dependencies:
    - env: OPENJDK_TEST_RUNNER
      name: rh-openjdk-runner
  run_as_script: true
  documentation: |-
    Create the openjdk test runner pod, execute the test suite entrypoint, and archive the test run artifacts.
