ref:
  as: rh-openjdk-test
  cli: latest
  from: rh-openjdk-runner
  commands: rh-openjdk-test-commands.sh
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
  env:
  - name: OPENJDK_VERSION
    default: "11"
    documentation: |-
      Tag used to specify openjdk to test. May be a list. Values spererated by space (8 11 17).
  documentation: |
    Run tests for Red Hat Openjdk.

