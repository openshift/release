ref:
  as: redhat-lp-chaos-lp-cnv-vm-clean
  from: cli-plus-tools
  commands: redhat-lp-chaos-lp-cnv-vm-clean-commands.sh
  env:
  - name: LPC_LP_CNV__VM__NS
    default: "cnv-chaos-test-ns"
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step deletes all target KubeVirt VMs, associated pods, and the dedicated test namespace to ensure resource teardown after execution
