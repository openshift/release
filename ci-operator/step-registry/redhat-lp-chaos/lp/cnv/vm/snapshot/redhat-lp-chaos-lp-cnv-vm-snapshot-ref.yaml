ref:
  as: redhat-lp-chaos-lp-cnv-vm-snapshot
  from: cli-plus-tools
  commands: redhat-lp-chaos-lp-cnv-vm-snapshot-commands.sh
  env:
    - name: LPC_LP_CNV__SNAPSHOT_NAME
      default: "chaos-snapshot"
    - name: LPC_LP_CNV__VM__NS
      default: "cnv-chaos-test-ns"
    - name: LPC_LP_CNV__SNAPSHOT_TIMEOUT_MIN
      default: "10"
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    This step creates a snapshot for a VM and verifies it becomes ready. It is intended as a generic, reusable component.
