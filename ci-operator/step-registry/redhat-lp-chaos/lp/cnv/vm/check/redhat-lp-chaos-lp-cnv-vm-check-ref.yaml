ref:
  as: redhat-lp-chaos-lp-cnv-vm-check
  from: cli-plus-tools
  commands: redhat-lp-chaos-lp-cnv-vm-check-commands.sh
  env:
  - name: LPC_LP_CNV__VM__NS
    default: "cnv-chaos-test-ns"
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step is to validates that all target KubeVirt VMs are in the ready state and have functional SSH connectivity before chaos execution
