ref:
  as: gather-libvirt
  optional_on_success: true
  from: cli
  commands: gather-libvirt-commands.sh
  env:
  - name: ARCH
  - name: MASTER_REPLICAS
    default: "3"
  - name: NSS_GROUPNAME
    default: "test"
  - name: NSS_USERNAME
    default: "test"
  - name: NSS_WRAPPER_GROUP
    default: "/tmp/test-group"
  - name: NSS_WRAPPER_PASSWD
    default: "/tmp/test-passwd"
  - name: WORKER_REPLICAS
    default: "2"
  - name: USER
    default: "test"
  - name: REMOTE_LIBVIRT_HOSTNAME
  - name: REMOTE_LIBVIRT_HOSTNAME_1
  - name: REMOTE_LIBVIRT_HOSTNAME_2
  - name: REMOTE_LIBVIRT_URI
  - name: CLUSTER_NAME
  resources:
    requests:
      cpu: 300m
      memory: 600Mi
  dnsConfig:
    nameservers:
    - 172.30.38.188
    searches:
    - "bastion-z.svc.cluster.local"
    - "bastion-ppc64le-libvirt.svc.cluster.local"
  documentation: |-
    The must-gather step runs the must-gather tool to gather artifacts.
