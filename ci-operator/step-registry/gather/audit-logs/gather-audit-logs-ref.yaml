ref:
  as: gather-audit-logs
  from: stable:cli
  commands: gather-audit-logs-commands.sh
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  documentation: >-
    The audit-logs step gathers the log files containing the auditing
    events emitted by the kube-apiserver and openshift-apiserver on
    each master node.
