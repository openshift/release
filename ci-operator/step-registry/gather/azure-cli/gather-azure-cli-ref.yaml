ref:
  as: gather-azure-cli
  best_effort: true
  from_image:
   namespace: azure
   name: ci-base
   tag: latest
  commands: gather-azure-cli-commands.sh
  timeout: 300s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: USE_HYPERSHIFT_AZURE_CREDS
    default: "false"
    documentation: "Whether to use hypershift-ci-jobs-azurecreds secret for Azure credentials. Set to 'true' to use the secret. Set to 'false' to use the default credentials."
  credentials:
  - namespace: test-credentials
    name: hypershift-ci-jobs-azurecreds
    mount_path: /etc/hypershift-ci-jobs-azurecreds
  documentation: |-
    Runs various az cli commands to gather data about the cluster prior to destroy.
