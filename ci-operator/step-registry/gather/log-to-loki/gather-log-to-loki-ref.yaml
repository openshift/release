ref:
  as: gather-log-to-loki
  optional_on_success: true
  from: cli
  commands: gather-log-to-loki-commands.sh
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  credentials:
    - namespace: test-credentials
      name: loki-stage-collector-test-secret
      mount_path: /var/run/loki-secret
    - namespace: test-credentials
      name: loki-grafanacloud-secret
      mount_path: /var/run/loki-grafanacloud-secret
  documentation: >-
    The log-to-loki step sends the log files gathered in the previous steps to loki.
    This allows to collect logs not captured by promtail by watching only the container logs.
