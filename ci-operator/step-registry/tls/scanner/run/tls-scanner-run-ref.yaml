ref:
  as: tls-scanner-run
  from: src
  cli: latest
  commands: tls-scanner-run-commands.sh
  dependencies:
  - env: PULL_SPEC_TLS_SCANNER_TOOL
    name: tls-scanner-tool
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  timeout: 4h0m0s
  grace_period: 5m0s
  documentation: |-
    Runs the TLS scanner against all pods in the target cluster.
    The scanner runs with cluster-admin privileges and full host access.
