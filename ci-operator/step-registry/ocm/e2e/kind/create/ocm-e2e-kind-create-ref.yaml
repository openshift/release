ref:
  as: ocm-e2e-kind-create
  from_image:
    namespace: open-cluster-management
    name: builder
    tag: go1.16-linux
  commands: ocm-e2e-kind-create-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: ocm-cicd-aws-kind
    mount_path: /etc/ocm-cicd-aws-kind
  env:
    - name: AWS_CREDENTIALS_SECRET
      default: ""
      documentation: |-
        The name of the kube secret with the AWS credentials.
    - name: AWS_INSTANCE_TYPE
      default: "t2.2xlarge"
      documentation: |-
        The AWS EC2 instance type to use.
    - name: AWS_REGION
      default: "us-east-1"
      documentation: |-
        The AWS region to use. The KinD AMI is only available in us-east-1,
        us-east-2, us-west-1, and us-west-2.
  documentation: |-
    This step creates AWS VM created to run KinD based tests. The SSH private
    key is stored in ${SHARED_DIR}/kind/private.pem. The IP address for the
    VM is stored in ${SHARED_DIR}/kind/public_ip.
