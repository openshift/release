ref:
  as: firewatch-jira-escalation
  from_image:
    namespace: firewatch
    name: firewatch
    tag: main
  commands: firewatch-jira-escalation-commands.sh
  credentials:
    - namespace: test-credentials
      name: firewatch-tool-jira-credentials
      mount_path: /tmp/secrets/jira
    - namespace: test-credentials
      name: firewatch-tool-private-deck-credentials
      mount_path: /tmp/secrets/private-deck
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: FIREWATCH_JIRA_SERVER
    default: https://issues.redhat.com
    documentation: The Jira server issues are to be reported to.
  - name: FIREWATCH_JIRA_API_TOKEN_PATH
    default: /tmp/secrets/jira/access_token
    documentation: The path to the file containing the Jira API token.
  - name: FIREWATCH_PRIVATE_DECK
    default: "false"
    documentation: If true, it will find the logs in the private deck rather than the public deck.
  # Default Values
  - name: FIREWATCH_DEFAULT_JIRA_PROJECT
    documentation: The Jira project you'd like to search for issues
  - name: FIREWATCH_JIRA_ADDITIONAL_LABELS
    default: ""
    documentation: The list of Jira labels to be added to the query to filter out the issues
  - name: FIREWATCH_JIRA_ADDITIONAL_LABELS_FILE
    default: "firewatch-additional-labels"
    documentation: The file name of the file in the SHARED_DIR containing additional labels to be applied to Jira issues. Each label should be separated with a new line.
  - name: FIREWATCH_DEFAULT_JIRA_ASSIGNEE
    default: ""
    documentation: The default value for the assignee of issues where the "jira_assignee" value is set to "!default".
  
  documentation: |-
    Please see the CSPI-QE repository for more documentation on this tool: https://github.com/CSPI-QE/firewatch