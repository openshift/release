ref:
  as: firewatch-jira-escalation
  from_image:
    namespace: firewatch
    name: firewatch
    tag: main
  commands: firewatch-jira-escalation-commands.sh
  credentials:
    - namespace: test-credentials
      name: firewatch-tool-jira-credentials
      mount_path: /tmp/secrets/jira
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: FIREWATCH_JIRA_SERVER
    default: https://issues.redhat.com
    documentation: The Jira server issues are to be reported to.
  - name: FIREWATCH_JIRA_API_TOKEN_PATH
    default: /tmp/secrets/jira/access_token
    documentation: The path to the file containing the Jira API token.
  # Default Values
  - name: FIREWATCH_DEFAULT_JIRA_PROJECT
    default: ""
    documentation: The Jira project you'd like to search for issues
  - name: FIREWATCH_JIRA_ADDITIONAL_LABELS
    default: ""
    documentation: The list of Jira labels to be added to the query to filter out the issues
  - name: FIREWATCH_JIRA_DEFAULT_LABELS
    default: ""
    documentation: The list of Jira labels to be added to the query to filter out the issues
  - name: TEAM_MANAGER_EMAIL
    default: ""
    documentation: The default value for reporting team manager to notify them in slack.
  - name: REPORTER_EMAIL
    default: ""
    documentation: The default value for the team member on call reporting watching/reporting test results.
  - name: SLACK_CHANNEL
    default: ""
    documentation: The default value for the reporting team's slack channel.
  - name: SLACK_TEAM_HANDLE
    default: ""
    documentation: The default value for reporting team's salck user group or slack handle.
  - name: SLACK_BOT_TOKEN
    default: ""
    documentation: The default value for reporting team's slack bot token.
  
  documentation: |-
    Please see the CSPI-QE repository for more documentation on this tool: https://github.com/CSPI-QE/firewatch