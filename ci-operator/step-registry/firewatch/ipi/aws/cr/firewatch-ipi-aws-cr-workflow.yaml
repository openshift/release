workflow:
  as: firewatch-ipi-aws-cr
  steps:
    env:
        REPORT_TO_DR: "true"
        OCP_VERSION: "4.21"
    pre:
      - ref: install-operators-verify
      - chain: ipi-aws-pre
    post:
    - chain: ipi-aws-post
    - ref: mpiit-data-router-reporter
    - ref: firewatch-report-issues
  documentation: |-
    An extension of the ipi-aws workflow that adds a step to the end of the workflow that will report any failures as a Jira issue following execution and a step to optionally report failure status to Data Router with TFA applied.
