workflow:
  as: firewatch-rosa-aws-sts-hypershift
  steps:
    env:
      HOSTED_CP: "true"
      ZONES_COUNT: "1"
      COMPUTE_MACHINE_TYPE: "m5.2xlarge"
      REPLICAS: "3"
      DISABLE_WORKLOAD_MONITORING: "false"
      FIREWATCH_CONFIG_PLATFORM: "ROSA"
    pre:
    - chain: rosa-aws-sts-hcp-provision
    - ref: osd-ccs-conf-idp-htpasswd-multi-users
    - ref: rosa-cluster-wait-ready-nodes
    post:
    - chain: rosa-aws-sts-hcp-deprovision
    - ref: firewatch-report-issues
  documentation: |-
    An extension of the rosa-aws-sts-hcp workflow, which installs a rosa hcp cluster. The cluster is set with htpasswd idp, and the login information is stored under $SHARED_DIR/api.login.
    After testing is finished the cluster will be deprovisioned.
