ref:
  as: eclipse-che-chectl-install
  from: cli-jq
  commands: eclipse-che-chectl-install-commands.sh # script file containing the command(s) to be run
  dependencies:
  - name: "che-operator-image"
    env: CI_CHE_OPERATOR_IMAGE
  - name: "devworkspace-operator"
    env: DEVWORKSPACE_OPERATOR
  resources:
    requests:
      cpu: 1000m
      memory: 100Mi
  env:
  - name: CHECLUSTER_CR_PATCH
    default: ""
    documentation: |-
        Checluster custom resource patch used by chectl
  - name: CHECTL_PARAMS
    documentation: |-
        Chectl parameters
  documentation: |-
        This installs che using chectl