ref:
  as: eclipse-che-chectl-install
  from: base
  commands: eclipse-che-chectl-commands.sh # script file containing the command(s) to be run
  resources:
    requests:
      cpu: 1000m
      memory: 100Mi
  env:
  - name: CHECLUSTER_CR_PATCH
    default: "test"
    documentation: |-
        Checluster custom resource patch used by chectl
  documentation: |-
        This installs che using chectl