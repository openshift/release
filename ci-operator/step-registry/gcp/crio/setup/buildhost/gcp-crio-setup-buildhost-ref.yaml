ref:
  as: gcp-crio-setup-buildhost
  from_image:
    namespace: ci
    name: crio-gcloud-base
    tag: latest
  grace_period: 10m
  commands: gcp-crio-setup-buildhost-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: IMAGE_NAME
    default: ""
  - name: IMAGE_FAMILY
    default: ""
  - name: IMAGE_PROJECT
    default: ""
  documentation: |-
    The step launches Linux build host.
