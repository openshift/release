ref:
  as: gcp-deprovision-firewalls
  from_image:
    namespace: ocp
    name: "4.20"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-deprovision-firewalls-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The GCP step deletes the pre-created firewall-rules for OpenShift installation, within the given VPC network. 
