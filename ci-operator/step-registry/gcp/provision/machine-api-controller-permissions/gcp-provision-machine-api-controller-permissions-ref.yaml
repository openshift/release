ref:
  as: gcp-provision-machine-api-controller-permissions
  from_image:
    namespace: ocp
    name: "4.20"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-machine-api-controller-permissions-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: COMPUTE_SERVICE_ACCOUNT
    default: ""
    documentation: |-
      It defines the GCP service account for compute nodes.
  - name: MAC_NEW_ROLE
    default: "openshiftqe_openshiftmachineapigcp_v2"
    documentation: The new custom role to be assigned to machine-api-controller service account.
  documentation: |-
    The GCP step updates the permissions for machine-api-controller service account.
