ref:
  as: gcp-provision-private-dns-zone
  from_image:
    namespace: ocp
    name: "4.15"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-private-dns-zone-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: PRIVATE_ZONE_PROJECT
    default: ""
    documentation: |-
      The GCP project where the DNS private zone will exist.
  - name: PRE_CREATE_PRIVATE_ZONE
    default: "yes"
    documentation: |-
      Whether to pre-create the DNS private zone in the interested project.
  documentation: |-
    The step reads baseDomain from '${SHARED_DIR}/install-config.yaml', 
    and generates private DNS zone settings.
