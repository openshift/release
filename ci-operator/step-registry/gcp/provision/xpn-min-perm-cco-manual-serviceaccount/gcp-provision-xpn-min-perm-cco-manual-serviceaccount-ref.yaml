ref:
  as: gcp-provision-xpn-min-perm-cco-manual-serviceaccount
  from_image:
    namespace: ocp
    name: "4.19"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-xpn-min-perm-cco-manual-serviceaccount-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: GCP_CCO_MANUAL_USE_MINIMAL_PERMISSIONS
    default: "no"
    documentation: |-
      "yes": enabling the GCP credential having minimal permissions 
      for CCO in Manual mode; "no": use the default GCP credential. 
  documentation: |-
    The step enables the IAM service account which is for minimum 
    permissions testing of deploying OCP cluster into shared VPC on GCP, 
    with CCO in Manual mode. In particular, this service account doesn't 
    have permissions creating/deleting/etc. firewall-rules in the host project. 
