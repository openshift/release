ref:
  as: gcp-provision-firewalls
  from_image:
    namespace: ocp
    name: "4.20"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-firewalls-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: NETWORK_TAGS_FOR_COMPUTE_NODES
    default: "preserved-ipi-compute"
    documentation: Additional network tags applied to compute nodes, comma separated strings, e.g. "ocp-tag01,ocp-tag02".
  - name: NETWORK_TAGS_FOR_CONTROL_PLANE_NODES
    default: "preserved-ipi-control-plane"
    documentation: Additional network tags applied to control-plane nodes, comma separated strings, e.g. "ocp-tag01,ocp-tag02".
  - name: NETWORK_CIDR
    default: "10.0.0.0/16"
    documentation: The network CIDR, for internal network connections.
  documentation: |-
    The GCP step creates firewall-rules for OpenShift installation, within the given VPC network. 
