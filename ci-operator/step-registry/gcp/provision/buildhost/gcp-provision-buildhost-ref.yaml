ref:
  as: gcp-provision-buildhost
  from_image:
    namespace: ocp
    name: "4.15"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-buildhost-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: IMAGE_NAME
    default: ""
  - name: IMAGE_FAMILY
    default: ""
  - name: IMAGE_PROJECT
    default: ""
  documentation: |-
    The step launches Linux build host.
