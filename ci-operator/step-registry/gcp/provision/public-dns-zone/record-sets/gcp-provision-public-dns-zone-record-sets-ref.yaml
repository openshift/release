ref:
  as: gcp-provision-public-dns-zone-record-sets
  from_image:
    namespace: ocp
    name: "4.15"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-public-dns-zone-record-sets-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: BASE_DOMAIN
    documentation: The base domain.
  - name: GCP_NEW_PUBLIC_DNS_RECORD_WAITING_TIME
    default: "1800"
    documentation: Wait for dns record propagation.
  documentation: |-
    The step adds records set based on ${SHARED_DIR}/public_custom_dns.json info.
