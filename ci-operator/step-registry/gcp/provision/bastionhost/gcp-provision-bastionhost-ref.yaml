ref:
  as: gcp-provision-bastionhost
  from_image:
    namespace: ocp
    name: "4.10"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-bastionhost-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: NETWORK
      default: ""
    - name: CONTROL_PLANE_SUBNET
      default: ""
    - name: OCP_RELEASE
      default: "4.10"
  documentation: |-
    The step launches Linux bastion host within the CONTROL_PLANE_SUBNET.
