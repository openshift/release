ref:
  as: gcp-provision-bastionhost
  from_image:
    namespace: ocp
    name: "4.10"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-bastionhost-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: NETWORK
      default: ""
    - name: CONTROL_PLANE_SUBNET
      default: ""
    - name: CREATE_BASTION
      default: "no"
    - name: DISCONNECTED_NETWORK
      default: "yes"
    - name: PUBLISH_STRATEGY
      default: "Internal"
    - name: OCP_RELEASE
      default: "4.10"
  documentation: |-
    The GCP step launches Linux bastion host, and insert http proxy settings to GCP-specific install-config.yaml.