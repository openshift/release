ref:
  as: gcp-provision-bastionhost
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-bastionhost-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: qe-proxy-creds
    mount_path: /var/run/vault/proxy
  env:
  - name: NETWORK
    default: ""
  - name: CONTROL_PLANE_SUBNET
    default: ""
  - name: REGISTER_MIRROR_REGISTRY_DNS
    default: "no"
    documentation: |-
      Register DNS for mirror registry.
  - name: ATTACH_SA
    default: "no"
    documentation: Whether to attach a service-account along with specifying scopes.
  - name: BASTION_SA
    default: "ipi-on-bastion-sa@openshift-qe.iam.gserviceaccount.com"
    documentation: The service-account to be attached to bastion host.
  documentation: |-
    The step launches Linux bastion host within the CONTROL_PLANE_SUBNET.
