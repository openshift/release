ref:
  as: gcp-provision-ccm-permissions
  from_image:
    namespace: ocp
    name: "4.20"
    tag: upi-installer
  grace_period: 10m
  commands: gcp-provision-ccm-permissions-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CCM_NEW_ROLE
    default: "openshiftqe_openshiftgcpccm_v2"
    documentation: The new custom role to be assigned to CCM.
  documentation: |-
    The GCP step updates the permissions for CCM service account.
