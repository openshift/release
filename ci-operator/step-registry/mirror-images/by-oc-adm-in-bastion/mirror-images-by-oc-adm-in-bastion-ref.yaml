ref:
  as: mirror-images-by-oc-adm-in-bastion
  from: upi-installer
  grace_period: 10m
  commands: mirror-images-by-oc-adm-in-bastion-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
    default: ""
    documentation: "Used to overwrite the OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE to a customized payload"
  - name: ENABLE_IDMS
    default: "no"
    documentation: Whether to print out IDMS, by default, it is ICSP
  - name: MIRROR_BIN
    default: "oc-adm"
  - name: MIRROR_IN_BASTION
    default: "yes"
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  documentation: |-
    Mirror release image to local image registry.
