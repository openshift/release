ref:
  as: liqcui-cluster-post-config
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: liqcui-cluster-post-config-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  env:
  - name: WORKLOAD_TYPE
    default: cluster-post-config
    documentation: |-
      The workload type to run
      'cluster-post-config': to run cluster-post-config workload
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the openshift perfscale cluster-post-config workload in the deployed cluster
