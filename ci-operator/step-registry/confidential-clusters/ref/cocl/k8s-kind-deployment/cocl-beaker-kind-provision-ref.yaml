ref:
  as: cocl-beaker-kind-provision
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  commands: cocl-beaker-kind-provision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    This step provisions a Beaker machine with all the necessary prerequisites for deploying a confidential Kind cluster. It installs Docker, kubectl, Kind, and virtualization packages on a Fedora-based system.
