workflow:
  as: redhat-performance-backstage-performance-scalability
  steps:
    env:
      COMPUTE_NODE_REPLICAS: "6"
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      BASE_DOMAIN: rhdh-perfscale.devcluster.openshift.com
      USER_TAGS: "Owner prow-sa\n"
    pre:
      - chain: ipi-aws-pre
    test:
      - ref: redhat-performance-backstage-performance-scalability
        timeout: 8h0m0s
        resources:
          requests:
            cpu: 3000m
            memory: 6Gi
    post:
      - chain: ipi-aws-post
