ref:
  as: redhat-performance-benchmark-runner
  from_image:
    namespace: ci
    name: benchmark-runner
    tag: latest
  commands: redhat-performance-benchmark-runner-commands.sh
  grace_period: 30s
  env:
  - name: WORKLOAD
    default: stressng_pod
    documentation: Benchmark workload to run (e.g. stressng_pod, uperf_pod).
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: >-
    Runs the benchmark-runner workload (python3.14 /benchmark_runner/main/main.py)
    in the test cluster. Used for PerfCI workloads (e.g. stressng, uperf, bootstorm).
