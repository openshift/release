workflow:
  as: openshift-pipelines-test-load-test
  steps:
    env:
      COMPUTE_NODE_REPLICAS: "3"
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
    pre:
      - chain: ipi-aws-pre
    test:
      - ref: openshift-pipelines-test-load-test
        timeout: 8h0m0s
        resources:
          requests:
            cpu: 3000m
            memory: 6Gi
    post:
      - ref: redhat-appstudio-gather
      - chain: ipi-aws-post
