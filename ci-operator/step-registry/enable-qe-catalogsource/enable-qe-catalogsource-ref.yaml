ref:
  as: enable-qe-catalogsource
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  grace_period: 10m
  commands: enable-qe-catalogsource-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: CATALOGSOURCE_NAME
    default: qe-app-registry
    documentation: |-
      System environment variable used to create catalogsource with customized name
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  - namespace: test-credentials
    name: deploy-konflux-operator-art-image-share
    mount_path: /var/run/vault/deploy-konflux-operator-art-image-share
  documentation: |-
    Install QE catalog source for OLM operators in connected env.
