ref:
  as: service-registry-run-tests
  commands: service-registry-run-tests-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 1000Mi
  documentation: |-
    This ref step is used for running the tests of Service Registry product.
  env:
    - name: REGISTRY_PACKAGE
      default: "service-registry-operator"
      documentation: |-
        Specify operator name as it is released to index image bundle.
    - name: REGISTRY_BUNDLE
      default: "./scripts/install.yaml"
      documentation: |-
        Specify path to operator bundle file.
    - name: KAFKA_PACKAGE
      default: "amq-streams"
      documentation: |-
        Specify AMQ Streams operator name as it is released to index image bundle.
    - name: KAFKA_DEPLOYMENT
      default: "amq-streams-cluster-operator"
      documentation: |-
        Specify AMQ Streams operator deployment name.
    - name: CATALOG
      default: "redhat-operators"
      documentation: |-
        Specify operators source from where the operator will be installed.
    - name: PROFILE
      default: "interop"
      documentation: |-
        Specify subset of tests that will be executed.
    - name: TEST_LOG_DIR
      default: "target/surefire-reports"
      documentation: |-
        Specify directory for gathered logs.
