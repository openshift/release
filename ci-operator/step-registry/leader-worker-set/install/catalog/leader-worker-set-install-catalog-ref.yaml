ref:
  as: leader-worker-set-install-catalog
  from: upi-installer
  cli: latest
  commands: leader-worker-set-install-catalog-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
    - namespace: test-credentials
      name: openshift-custom-mirror-registry
      mount_path: /var/run/vault/mirror-registry
  env:
    - name: CATSRC_IMG
      documentation: The image to use for the custom catalog source creation. If unset, it indicates to skip this step.
      default: ""
    - name: CS_CATSRC_NAME
      documentation: The name of the catalog source to create.
      default: "custom-catalog-leader-worker-set"
    - name: IDMS_NAME
      documentation: The name of the ImageDigestMirrorSet to create.
      default: "idms-operator-lws"
    - name: ITMS_NAME
      documentation: The name of the ImageTagMirrorSet to create.
      default: "itms-operator-lws"
    - name: MIRROR_OPERATORS
      documentation: The boolean value indicating whether to mirror catalog and operator images. It's applicable to disconnected environment with a configured mirror registry.
      default: "false"
  documentation: |-
    Create a custom catalog source with an index image.
