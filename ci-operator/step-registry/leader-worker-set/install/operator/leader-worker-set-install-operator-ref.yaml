ref:
  as: leader-worker-set-install-operator
  from: upi-installer
  cli: latest
  commands: leader-worker-set-install-operator-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: CS_CATSRC_NAME
      documentation: The name of the catalog source to use for operator subscription.
      default: "redhat-operators"
    - name: CHANNEL
      documentation: The name of the operator channel to track.
      default: "stable-v1.0"
    - name: TARGET_NAMESPACES
      documentation: A comma-separated list of namespaces the operator will target. Special, value '!all' means that all namespaces will be targeted.
      default: "leader-worker-set-operator"
  documentation: |-
    Subscribe the leader-worker-set operator from a catalog source.
