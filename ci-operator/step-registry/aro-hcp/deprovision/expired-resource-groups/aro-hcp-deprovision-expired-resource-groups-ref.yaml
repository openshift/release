ref:
  as: aro-hcp-deprovision-expired-resource-groups
  from: aro-hcp-e2e-tools
  commands: aro-hcp-deprovision-expired-resource-groups-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  env:
  - name: CLEANUP_MODE
    default: ""
    documentation: Cleanup mode to use.
  - name: INCLUDE_LOCATION
    default: ""
    documentation: Only include resource groups in this location. Empty string means all locations.
  - name: EXCLUDE_LOCATION
    default: ""
    documentation: Exclude resource groups in this location. Empty string means no exclusions.
  documentation: |-
    Clean up expired resource groups that were left by other test runs.
