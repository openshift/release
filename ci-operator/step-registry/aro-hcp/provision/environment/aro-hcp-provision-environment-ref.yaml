ref:
  as: aro-hcp-provision-environment
  from: aro-hcp-e2e-tools
  commands: aro-hcp-provision-environment-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
  env:
    - name: LOCATION
      default: "westus3"
      documentation: Azure region to provision resources in.  For example, "westus3".
    - name: USE_OC_LOGIN_REGISTRIES
      default: ""
      documentation: Space-separated list of registries that require oc registry login for authentication
    - name: COMPRESS_TIMING_METADATA
      default: "true"
      documentation: Whether to compress timing metadata files with gzip.
  dependencies:
  - name: "pipeline:aro-hcp-backend"
    env: BACKEND_IMAGE
  - name: "pipeline:aro-hcp-frontend"
    env: FRONTEND_IMAGE
  - name: "pipeline:aro-hcp-admin-api"
    env: ADMIN_API_IMAGE
  - name: "pipeline:aro-hcp-sessiongate"
    env: SESSIONGATE_IMAGE
  documentation: |-
    Create ARO HCP development environment.
