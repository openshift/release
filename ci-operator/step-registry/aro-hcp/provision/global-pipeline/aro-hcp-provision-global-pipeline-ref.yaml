ref:
  as: aro-hcp-provision-global-pipeline
  from: aro-hcp-e2e-tools
  commands: aro-hcp-provision-global-pipeline-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
  env:
  - name: DEPLOY_ENV
    default: "prow"
    documentation: The ARO HCP deploy environment to target for the global pipeline.
  - name: LOCATION
    default: "westus3"
    documentation: Azure region to use when rendering config for the global pipeline.
  documentation: |-
    Run the ARO HCP global pipeline via templatize.
