  commands: aro-hcp-provision-azure-login-commands.sh
  credentials:
  - namespace: test-credentials
    name: hcp-integration-credentials
    mount_path: /var/run/64dc69e4-d083-49fc-9569-ebece1dd1408
  - namespace: test-credentials
    name: hcp-msft-test-test-credentials
    mount_path: /var/run/93b21e64-4824-439a-b893-46c9b2a51082
