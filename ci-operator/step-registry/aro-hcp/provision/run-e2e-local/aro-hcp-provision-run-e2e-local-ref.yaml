ref:
  as: aro-hcp-provision-run-e2e-local
  from: aro-hcp-e2e-tools
  commands: aro-hcp-provision-run-e2e-local-commands.sh
  credentials:
    - namespace: test-credentials
      name: hcp-integration-credentials
      mount_path: /var/run/hcp-integration-credentials
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: AROHCP_ENV
    default: "development"
  - name: CUSTOMER_SUBSCRIPTION
    default: ""
    documentation: Azure subscription to create resources in.  For example, "ARO SRE Team - INT (EA Subscription 3)"
  - name: LOCATION
    default: "westus3"
    documentation: Azure region to create resources in.  For example, "uksouth"
  documentation: |-
    Run ARO HCP local e2e suite on Prow environment