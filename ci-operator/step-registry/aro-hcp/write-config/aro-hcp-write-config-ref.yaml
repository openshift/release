ref:
  as: aro-hcp-write-config
  from: aro-hcp-e2e-tools
  commands: aro-hcp-write-config-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: LOCATION
      default: ""
      documentation: |-
        Azure region to create resources in.  For example, "uksouth".
    - name: MULTISTAGE_PARAM_OVERRIDE_LOCATION
      default: ""
      documentation: |-
        Overrides the LOCATION env var. Can be set via the Gangway API.
    - name: ARO_HCP_SUITE_NAME
      default: ""
      documentation: Suite name used to determine environment. For example, integration/parallel.
  best_effort: true
  documentation: |-
    Generate a minimal config.yaml in SHARED_DIR for persistent environments
    that don't go through the provisioning step.
