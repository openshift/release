ref:
  as: aro-hcp-test-local
  from: aro-hcp-e2e-tools
  commands: aro-hcp-test-local-commands.sh
  credentials:
    - namespace: test-credentials
      name: aro-hcp-qe-pull-secret
      mount_path: /var/run/aro-hcp-qe-pull-secret
  grace_period: 30s
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
  env:
    - name: AROHCP_ENV
      default: "development"
    - name: LOCATION
      default: "westus3"
      documentation: Azure region to create resources in.  For example, "uksouth"
    - name: POOLED_IDENTITIES
      default: "true"
      documentation: Whether to use pooled identities for the test.
  documentation: |-
    Run ARO HCP local e2e suite on Prow environment
