ref:
  as: aro-hcp-test-local
  from: aro-hcp-e2e-tools
  commands: aro-hcp-test-local-commands.sh
  grace_period: 30s
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
  env:
    - name: AROHCP_ENV
      default: "development"
    - name: LOCATION
      default: "westus3"
      documentation: Azure region to create resources in.  For example, "uksouth"
    - name: USE_OC_LOGIN_REGISTRIES
      default: ""
      documentation: Space-separated list of registries that require oc registry login for authentication
  dependencies:
  - name: "pipeline:aro-hcp-backend"
    env: BACKEND_IMAGE
  - name: "pipeline:aro-hcp-frontend"
    env: FRONTEND_IMAGE
  documentation: |-
    Run ARO HCP local e2e suite on Prow environment
