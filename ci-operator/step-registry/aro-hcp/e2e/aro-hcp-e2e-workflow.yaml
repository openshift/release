workflow:
  as: aro-hcp-e2e
  steps:
    allow_best_effort_post_steps: true
    leases:
    - resource_type: aro-hcp-test-tenant-quota-slice
      env: TEST_TENANT_LEASED_RESOURCE
    - resource_type: aro-hcp-test-tenant-msi-quota-slice
      env: MSI_LEASED_RESOURCE
      count: 10
    test:
      - ref: aro-hcp-test-persistent
  documentation: |-
    The ARO HCP e2e workflow runs the full end-to-end suite against an existing environment.
