ref:
  as: aro-hcp-frontend-run-simulation-tests
  from: nested-podman-src
  commands: aro-hcp-frontend-run-simulation-tests-commands.sh
  nested_podman: true
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Runs the simulation tests for the frontend. These are tests that use the cosmos emulator and mocked cluster-service
    (for now), to check if basic frontend logic is working. Think things like serialization and validation.
