ref:
  as: aro-hcp-frontend-run-integration-tests
  from: nested-podman-src
  commands: aro-hcp-frontend-run-integration-tests-commands.sh
  nested_podman: true
  resources:
    requests:
      cpu: "4"
      memory: 4Gi
  documentation: |-
    Runs the integration tests for the frontend. These are tests that use the cosmos emulator and mocked cluster-service
    (for now), to check if basic frontend logic is working. Think things like serialization and validation.
