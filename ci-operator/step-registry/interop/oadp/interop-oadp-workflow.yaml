workflow:
  as: interop-oadp
  steps:
    pre:
    - chain: ipi-conf-aws
    - chain: ipi-install
    - ref: volsync-csi-conf-aws
    post:
    - ref: gather-aws-console
    - chain: ipi-deprovision
  documentation: |-
    The interop-oadp workflow provisions and deprovisions an OpenShift
    cluster with a default configuration and then installs volsync.