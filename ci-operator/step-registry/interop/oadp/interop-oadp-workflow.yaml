workflow:
  as: interop-oadp
  steps:
    pre:
    - chain: ipi-conf-aws
    - chain: ipi-install
    - ref: lp-interop-tooling-create-s3
    - ref: install-operators
    - ref: interop-tests-deploy-odf
    post:
    - ref: gather-aws-console
    - ref: lp-interop-tooling-delete-s3
    - chain: ipi-deprovision
  documentation: |-
    The interop-oadp workflow provisions and deprovisions an OpenShift
    cluster with a default configuration and then installs volsync.