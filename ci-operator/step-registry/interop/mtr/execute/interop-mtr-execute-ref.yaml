ref:
  as: interop-mtr-execute
  from: mtr-runner
  commands: interop-mtr-execute-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 3Gi
  credentials:
    - namespace: test-credentials
      name: mtr-ftp-credentials
      mount_path: /tmp/secrets/ftp
    - namespace: test-credentials
      name: mtr-mtr-credentials
      mount_path: /tmp/secrets/mtr
  env:
  - name: CONFIG_FILE
    default: "/tmp/integration_tests/mta/conf/env.yaml"
    documentation: |-
      Default config file for MTR test execution.
  - name: MTR_VERSION
    documentation: |-
      The version of the MTR operator you are testing.
  documentation: |-
    Executes MTR tests
