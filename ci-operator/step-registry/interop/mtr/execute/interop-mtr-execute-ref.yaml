ref:
  as: interop-mtr-execute
  from: mtr-runner
  commands: interop-mtr-execute-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 3Gi
  credentials:
    - namespace: test-credentials
      name: mta-ftp-credentials
      mount_path: /tmp/secrets
  env:
  - name: SECRETS_DIR
    default: "/tmp/secrets"
    documentation: |-
      Secrets mount path.
  - name: CONFIG_FILE
    default: "/tmp/integration_tests/mta/conf/env.yaml"
    documentation: |-
      Default config file for MTR test execution.
  documentation: |-
    Executes MTR tests
