ref:
  as: interop-tooling-deploy-selenium
  from: cli
  commands: interop-tooling-deploy-selenium-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: SELENIUM_NAMESPACE
    documentation: The namespace you would like the Selenium container to run in. If one is not specified, it will create one named "selenium"
    default: ""
  documentation: |-
    Create a Selenium pod with ingress to be used as a remote executor for Selenium scripts. The pod uses the quay.io/redhatqe/selenium-standalone:latest image. The script will also add the executor address to "${SHARED_DIR}/selenium-executor".