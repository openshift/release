ref:
  as: mpiit-data-router-reporter
  from_image:
    namespace: dno
    name: droute
    tag: latest
  commands: mpiit-data-router-reporter-commands.sh
  grace_period: 10m
  timeout: 30m
  resources:
    limits:
      cpu: 400m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 1Gi
  credentials:
    - namespace: test-credentials
      name: mpiit-dr-creds
      mount_path: /datarouter/secrets
  env:
  - name: REPORT_TO_DR
    default: "false"
  - name: APPLY_TFA
    default: "true"
    documentation: Whether to apply TFA (Test Failure Analysis)
  - name: REPORTPORTAL_HOSTNAME
    default: "reportportal-lp-interop.apps.dno.ocp-hub.prod.psi.redhat.com"
  - name: OCP_VERSION
    default: "4.21"
  - name: REPORTPORTAL_CMP
    default: ""
    documentation: Component (Layered Product) mention for metadata attributes
  documentation: |-
    The step analysis the tests and upload the results to ReportPortal
