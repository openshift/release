workflow:
  as: openshift-perfscale-e2e-networking
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: ovn-conf
    - chain: ipi-install
    test:
    - ref: openshift-perfscale-networking-pod2pod
    post:
    - chain: ipi-deprovision
  documentation: |-
    This workflow launches a set of east-west traffic benchmarks based in uperf
