ref:
  as: openshift-docs-preview-comment
  commands: openshift-docs-preview-comment-commands.sh
  credentials:
  - mount_path: /tmp/vault/ocp-docs-github-secret
    name: github-secret
    namespace: test-credentials
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  from: src
  env:
  - name: GITHUB_AUTH_TOKEN
    default: ""
  - name: PREVIEW_SITE
    default: ""
  documentation: |-
    Post an ocpdocs-previewbot comment if the Netlify build succeeds. If there is already a comment, update it.
