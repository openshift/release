ref:
  as: openshift-docs-bccutil-portal
  from_image:
    name: ccutil
    namespace: ocp
    tag: latest
  commands: openshift-docs-bccutil-portal-commands.sh
  credentials:
  - mount_path: /tmp/vault/ocp-docs-netlify-secret
    name: netlify-secret
    namespace: test-credentials
  resources:
    requests:
      cpu: 400m
      memory: 400Mi
  env:
  - name: BUILD
    default: ""
  - name: DISTROS
    default: ""
  - name: VERSION
    default: ""
  - name: PREVIEW_SITE
    default: ""
  - name: NETLIFY_AUTH_TOKEN
    default: ""
  documentation: |-
    Test the openshift-docs portal build and deploy bccutil output.
