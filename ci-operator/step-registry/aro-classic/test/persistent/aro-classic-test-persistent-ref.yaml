ref:
  as: aro-classic-test-persistent
  from: aro-classic-e2e
  commands: aro-classic-test-persistent-commands.sh
  credentials:
    - namespace: test-credentials
      name: aro-classic-qe-pull-secret
      mount_path: /var/run/aro-classic-qe-pull-secret
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
  env:
    - name: LOCATION
      default: ""
      documentation: |-
        Azure region to create resources in.  For example, "uksouth".
        This is intentionally not the standard AZURE_REGION_LOCATION so that Azure library doesn't automatically select it.
        That way we can have tets that choose different locations.
  documentation: |-
    Run the Azure/ARO-RP/e2e binary.
