ref:
  as: mtr-orchestrate
  from: cli
  commands: mtr-orchestrate-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: SUB_INSTALL_NAMESPACE
    documentation: The namespace into which the operator and catalog will be installed. If empty, a new namespace will be created.
    default: ""
  documentation: |-
    Configure the MTR operator and prepare for test execution.
