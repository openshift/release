chain:
  as: mtr-execute-interop-ui-tests
  steps:
    - ref: mtr-retrieve-cluster-url
    - ref: mtr-expose-http
    - ref: mtr-execute-ui-tests
  env:
  - name: CYPRESS_TAG
    default: interop
    documentation: |-
      Tag used to execute UI tests.
  documentation: |-
    Retrieves the cluster URL, then runs mtr-execute-ui-tests with the "interop" CYPRESS_TAG.