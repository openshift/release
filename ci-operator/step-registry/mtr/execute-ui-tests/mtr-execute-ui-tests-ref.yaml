ref:
  as: mtr-execute-ui-tests
  from: mtr-runner
  commands: mtr-execute-ui-tests-commands.sh
  resources:
    requests:
      cpu: "1"
      memory: 2Gi
  env:
  - name: CYPRESS_INCLUDE_TAGS
    default: all
    documentation: |-
      Tag used to execute UI tests.
  - name: CYPRESS_SPEC
    default: "**/*.test.ts"
    documentation: |-
      Value used for the '--spec' argument in the 'cypress run' command.
  documentation: |-
    Execute the Cypress windup-ui-tests using the provided arguments. All XML results will be combined into "$SHARED_DIR/windup-ui-results.xml".
