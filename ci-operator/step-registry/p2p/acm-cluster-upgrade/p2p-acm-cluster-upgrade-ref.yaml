ref:
  as: p2p-acm-cluster-upgrade
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  commands: p2p-acm-cluster-upgrade-commands.sh
  timeout: 4h0m0s
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
    - name: RC_HOST_AMD64
      default: "https://amd64.ocp.releases.ci.openshift.org"
      documentation: |-
       OCP release controller host url for amd64 ocp versions
    - name: RC_STREAM
      default: "4-stable"
      documentation: |-
       OCP stream to target upgrade
  documentation: |-
    Populates the additional labels file for firewatch tickets created during the Product to Product interop pipeline.