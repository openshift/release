ref:
  as: cri-o-e2e-test
  from: crio-crio-base-src
  grace_period: 10m
  commands: cri-o-e2e-test-commands.sh
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 2Gi
  documentation: |-
    The assisted agent test step executes the subsystem test suite.
  env:
  - name: USE_CONMONRS
    documentation: Optional. Use conmon-rs instead of conmon.
  - name: EVENTED_PLEG
    documentation: Optional. Enable evented pleg feature before running e2e tests.
