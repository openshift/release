ref:
  as: openshift-observability-logging-tls-security-profile-create
  from: tests-private
  grace_period: 10m
  commands: openshift-observability-logging-tls-security-profile-create-commands.sh
  cli: latest
  timeout: 1h0m0s
  env:
    - name: LOGGING_TLS_SECURITY_PROFILE
      default: ""
      documentation: |
        tlsSecurityProfile configuration that will be set for cluster during installation.
        This allows to setup the TLS version and ciphers to use.
  documentation: |-
    This step applies tlsProfileSecurity setting via apiServer for the cluster during installation.
