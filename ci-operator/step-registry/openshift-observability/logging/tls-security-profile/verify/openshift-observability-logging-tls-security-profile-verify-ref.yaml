ref:
  as: openshift-observability-logging-tls-security-profile-verify
  from: tests-private
  grace_period: 10m
  commands: openshift-observability-logging-tls-security-profile-verify-commands.sh
  cli: latest
  timeout: 1h0m0s
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: LOGGING_TLS_SECURITY_PROFILE
      default: ""
      documentation: |
        verifying tlsSecurityProfile configuration that is set for cluster after installation.
  documentation: |-
    This step verifies tlsProfileSecurity configuration via apiServer for the cluster after installation.
