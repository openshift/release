ref:
  as: openshift-observability-logging-ui-test
  from: logging-view-plugin
  cli: latest
  commands: openshift-observability-logging-ui-test-commands.sh
  timeout: 2h0m0s
  resources:
    requests:
      cpu: "2"
      memory: 2Gi
    limits:
      memory: 4Gi
  env:
  - name: E2E_RUN_TAGS
    default: ""
    documentation: "Executed cucumber tags"
    This workflow will run Logging UI testing scenarios
