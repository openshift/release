ref:
  as: openshift-observability-ibm-z-cluster-destroy
  commands: openshift-observability-ibm-z-cluster-destroy-commands.sh
  credentials:
  - mount_path: /tmp/vault/ibmz-ci-creds
    name: observability-ibmz-ci-creds
    namespace: test-credentials
  # https://github.com/openshift/release/blob/master/core-services/image-mirroring/supplemental-ci-images/mapping_supplemental_ci_images_ocp_on_powervs
  from_image:
    namespace: ocp-on-powervs
    name: powervs-container-host
    tag: latest
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  env:
  - name: FIPS_ENABLED
    default: "false"
    documentation: Enable or disable FIPS OCP cluster creation.
  documentation: |-
    Step to release IBM Z OCP cluster in IBM Cloud.
