ref:
  as: sdn-kube-proxy
  from_image:
    namespace: ocp
    name: cli-yq
    tag: latest
  commands: sdn-kube-proxy-commands.sh
  dependencies:
  - name: "kube-proxy"
    env: "KUBE_PROXY_IMAGE"
  grace_period: 5m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Tests the standalone kube-proxy image
