ref:
  as: netobserv-apply-redhat-operators
  from: cli-jq
  commands: netobserv-apply-redhat-operators-commands.sh
  timeout: 8h0m0s
  credentials:
  - mount_path: /var/run/secrets/ci-pull-credentials
    name: ci-pull-credentials
    namespace: ci
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Updates the cluster's global pull secret with platform-provided Red Hat registry 
    credentials and applies the redhat-operators CatalogSource.
