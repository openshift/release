ref:
  as: netobserv-enable-full-ipsec
  from: cli
  commands: netobserv-enable-full-ipsec-commands.sh
  timeout: 0h10m0s
  credentials:
  - mount_path: /var/run/secrets/ci-pull-credentials
    name: ci-pull-credentials
    namespace: ci
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Enable IPSec to run in full mode on the cluster.
