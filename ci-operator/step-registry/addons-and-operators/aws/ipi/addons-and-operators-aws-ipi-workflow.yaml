workflow:
  as: addons-and-operators-aws-ipi
  steps:
    env:
      API_HOST: stage
      PARALLEL: "true"
      FIREWATCH_JIRA_SERVER: https://issues.redhat.com
    post:
    - ref: cluster-uninstall
    - ref : firewatch-report-issues
    pre:
    - ref: cluster-install
    - ref: addon-install
    - ref: operator-install
  documentation: |-
    This workflow installs an AWS IPI cluster.
    It then install required addons and operators on the cluster.
    After finish testing the cluster will be deprovisioned.
