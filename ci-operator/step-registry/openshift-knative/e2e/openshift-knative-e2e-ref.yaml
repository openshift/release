ref:
  as: openshift-knative-e2e
  commands: openshift-knative-e2e-commands.sh
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  from: serverless-operator-src
  timeout: 5h0m0s
  env:
  - name: KNATIVE_OPENSHIFT_INGRESS
    default: 'knative-openshift-ingress'
  - name: KNATIVE_OPERATOR
    default: 'knative-operator'
  - name: OPENSHIFT_KNATIVE_OPERATOR
    default: 'openshift-knative-operator'
  documentation: |-
    A step that runs a standard serverless operator test, etc.