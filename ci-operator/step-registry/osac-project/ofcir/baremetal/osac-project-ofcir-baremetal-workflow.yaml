workflow:
  as: osac-project-ofcir-baremetal
  steps:
    cluster_profile: packet-assisted
    allow_best_effort_post_steps: true
    allow_skip_on_success: true
    pre: 
      - ref: ofcir-acquire
      - ref: assisted-ofcir-setup
      - chain: assisted-common-pre
    test: 
      - ref: osac-project-baremetal-test 
    post:
      - ref: ofcir-gather
      - ref: ofcir-release
    env:
      CLUSTERTYPE: "assisted_medium_el9"
  documentation: |-
    This workflow executes the common end-to-end osac-test-infra test suite on a cluster provisioned by running assisted-installer on a packet server.
