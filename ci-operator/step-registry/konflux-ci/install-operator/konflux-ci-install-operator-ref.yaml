ref:
  as: konflux-ci-install-operator
  cli: latest
  commands: konflux-ci-install-operator-commands.sh
  from: e2e-test-runner
  timeout: 30m
  grace_period: 1m
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: KONFLUX_BRANCH
    default: main
    documentation: |-
      The branch of konflux-ci/konflux-ci to deploy from.
      For PR jobs, Prow may override this automatically.
  documentation: |-
    Installs Konflux on OpenShift by calling deploy-konflux-on-ocp.sh from konflux-ci/konflux-ci.
