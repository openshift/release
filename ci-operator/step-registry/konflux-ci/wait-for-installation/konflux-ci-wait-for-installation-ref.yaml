ref:
  as: konflux-ci-wait-for-installation
  cli: latest
  commands: konflux-ci-wait-for-installation-commands.sh
  from: e2e-test-runner
  timeout: 10m
  grace_period: 1m
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Waits for Konflux installation to be ready by checking the Konflux CR status.
    Uses: oc wait --for=condition=Ready=True konflux konflux --timeout=360s


