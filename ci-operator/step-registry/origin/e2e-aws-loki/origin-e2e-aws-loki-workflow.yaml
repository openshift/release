workflow:
  as: origin-e2e-aws-loki
  steps:
    cluster_profile: aws
    pre:
    - chain: ipi-aws-pre
    - ref: ipi-install-loki
    test:
    - ref: origin-e2e-test
    post:
    - ref: gather-loki
    - chain: ipi-aws-post
  documentation: |-
    The Origin E2E AWS workflow executes the common end-to-end test suite on AWS with a default cluster configuration with loki as log collector.
