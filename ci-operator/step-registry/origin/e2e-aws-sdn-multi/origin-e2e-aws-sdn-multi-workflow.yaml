workflow:
  as: origin-e2e-aws-sdn-multi
  steps:
    cluster_profile: aws
    pre:
    - chain: ipi-conf-aws
    - ref: sdn-conf
    - ref: sdn-conf-multi-manifest
    - chain: ipi-install
    test:
    - ref: origin-e2e-test
    post:
    - chain: ipi-deprovision
  documentation: |-
    The Origin E2E SDN multi workflow executes the common end-to-end test suite with the OpenShiftSDN multitenant network plugin.
