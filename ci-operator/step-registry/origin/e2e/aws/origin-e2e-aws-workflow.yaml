workflow:
  as: origin-e2e-aws
  steps:
    cluster_profile: aws
    pre:
    - chain: ipi-aws-pre
    test:
    - ref: origin-e2e-test
    post:
    - chain: ipi-aws-post
  documentation: |-
    The Origin E2E AWS workflow executes the common end-to-end test suite on AWS with a default cluster configuration.
