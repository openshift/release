ref:
  as: insights-live
  from: cli
  commands: insights-live-commands.sh
  credentials:
  - namespace: test-credentials
    name: insights-live
    mount_path: /var/run/insights-live
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    This step installs the insights secret to the cluster to report support data from the support-operator.
