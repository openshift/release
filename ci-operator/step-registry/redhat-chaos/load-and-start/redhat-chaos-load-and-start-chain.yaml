
chain:
  as: redhat-chaos-load-and-start
  env:
  - name: GC
    default: "false"
  - name: CD_V2_EXTRA_FLAGS
    default: ""
  - name: CDV2_ITERATION_MULTIPLIER
    default: "3"
  - name: PROFILE_TYPE
    default: reporting
  steps:
  - ref: openshift-qe-cluster-density-v2
  - ref: redhat-chaos-observer-start
  - ref: redhat-chaos-start-krkn
  documentation: |-
    This workflow executes worker node chaos scenarios under load including hog ( cpu, memory, io ) and node disruption to ensure it is resilient and performant.
