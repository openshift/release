ref:
  as: redhat-chaos-start-krkn-wait
  from_image:
    namespace: chaos
    name: prow-scripts
    tag: latest
  commands: redhat-chaos-start-krkn-wait-commands.sh
  env:
    - name: PORT
      default: "8081"
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This workflow starts the run of a paused krkn job
