workflow:
  as: redhat-chaos-installer-aws-sdn
  steps:
    allow_best_effort_post_steps: true
    post:
    - chain: ipi-aws-post
    pre:
    - chain: ipi-conf-aws
    - ref: sdn-conf     
    - chain: ipi-install      
    - chain: create-infra-move-ingress-monitoring-registry
  documentation: |-
    IPI workflow that provisions and deprovisions an OpenShift sdn AWS cluster.
