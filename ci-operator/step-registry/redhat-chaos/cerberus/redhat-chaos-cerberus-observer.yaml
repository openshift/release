observer:
  name: redhat-chaos-cerberus
  # Only one of the following two should be specified
  from: cerberus.prow
  # Literal image stream tag that will be used to run the observer
  commands: redhat-chaos-cerberus-commands.sh
  env:
  - name: TEST_NAMESPACE
    default: "observer"
  - name: WAIT_EXPRESSION
    default: "oc get ns observer 2>/dev/null | grep -c observer"
  - name: CERBERUS_WATCH_NAMESPACES
    default: "[^.*$]"
  - name: CERBERUS_IGNORE_PODS
    default: "[^installer*,^kube-burner*,^redhat-operators*,^certified-operators*,^collect-profiles*,^loki*,^go*]"
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
  timeout: 9h
  grace_period: 200s
  documentation: |-
        A simple cerberus observer