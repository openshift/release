ref:
  as: redhat-chaos-cerberus-one-run
  from_image:
    namespace: chaos
    name: cerberus
    tag: cerberus-prow
  commands: redhat-chaos-cerberus-one-run-commands.sh
  env:
    - name: CERBERUS_DAEMON_MODE
      default: "False"
    - name: CERBERUS_ITERATIONS
      default: "1"
    - name: CERBERUS_SLEEP
      default: "3"
    - name: RUN_CERBERUS
      default: "true"
  grace_period: 30s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs one iteration of cerberus, to check the health of the cluster
