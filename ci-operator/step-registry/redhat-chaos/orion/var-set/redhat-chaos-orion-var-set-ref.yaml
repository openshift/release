ref:
  as: redhat-chaos-orion-var-set
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  env:
  - name: POD_NAMESPACE
    default: ""
    documentation:
      Namespace of targeted pods
  - name: ES_BENCHMARK_INDEX
    default: "krkn-metrics*"
    documentation:
      Index which contains benchmark results
  - name: ES_METADATA_INDEX
    default: "krkn-telemetry*"
    documentation:
      Index which contains metadata about runs.
  - name: CLOUD_INFRASTRUCTURE
    default: ""
    documentation:
      Cloud infra (aws,gcp,etc)
  - name: TOTAL_NODE_COUNT
    default: ""
    documentation:
      Total node count
  - name: NODE_INSTANCE_TYPE
    default: ""
    documentation:
      Worker node instance type
  - name: NETWORK_PLUGINS
    default: ""
    documentation:
      Network type
  - name: CLOUD_TYPE
    default: ""
    documentation:
      Cloud type (self-managed, rosa, etc)
  - name: SCENARIO_TYPE
    default: 	pod_disruption_scenarios
    documentation:
      Type of scenario to run
  - name: SCENARIO_FILE
    default: /tmp/pod_scenario.yaml
    documentation: 
      How we further define certain scenarios apart from scenario type (not applicable here)
  commands: redhat-chaos-orion-var-set-commands.sh
  timeout: 1h
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the perfscale configmap-scale workload in the deployed cluster
