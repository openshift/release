chain:
  as: redhat-chaos-orion-node-tests
  steps:
  - ref: redhat-chaos-orion-node-tests-control-plane
  - ref: redhat-chaos-orion-node-tests-worker
  env:
  - name: ORION_REPO
    default: "https://github.com/paigerube14/orion.git"
    documentation: |-
      Orion github repository
  - name: TAG
    default: "chaos_max"
    documentation: |-
      Override branch of orion
  - name: ES_BENCHMARK_INDEX
    default: "krkn-metrics*"
    documentation:
      Index which contains benchmark results
  - name: ES_METADATA_INDEX
    default: "krkn-telemetry*"
    documentation:
      Index which contains metadata about runs.
  - name: SCENARIO_TYPE
    default: node_scenarios
    documentation:
      Type of scenario to run
  - name: SCENARIO_FILE
    default: /tmp/node_scenario.yaml
    documentation: 
      How we further define certain scenarios apart from scenario type (not applicable here)
  - name: CONFIG
    default: "examples/node_scenarios.yaml"
    documentation: |-
      Configuration file to run orion on
  - name: CLOUD_INFRASTRUCTURE
    default: ""
    documentation:
      Cloud infra (aws,gcp,etc)
  - name: TOTAL_NODE_COUNT
    default: ""
    documentation:
      Total node count
  - name: NODE_INSTANCE_TYPE
    default: ""
    documentation:
      Worker node instance type
  - name: NETWORK_PLUGINS
    default: "OVNKubernetes"
    documentation:
      Network type
  - name: CLOUD_TYPE
    default: ""
    documentation:
      Cloud type (self-managed, rosa, etc)
  - name: DEBUG
    default: "true"
    documentation: Run orion with debug on
  - name: DISPLAY
    default: "build_url"
    documentation:
      Display custom metadata fields, like ocpVirtVersion, osImage, etc.
  documentation: |-
    Chain of all orion workloads. 
