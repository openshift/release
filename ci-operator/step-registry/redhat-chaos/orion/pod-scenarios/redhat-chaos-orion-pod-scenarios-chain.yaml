chain:
  as: redhat-chaos-orion-pod-scenarios
  steps:
  - ref: redhat-chaos-orion-pod-scenarios-ovn
  - ref: redhat-chaos-orion-pod-scenarios-etcd
  - ref: redhat-chaos-orion-pod-scenarios-ovn-cp
  - ref: redhat-chaos-orion-pod-scenarios-prometheus
  - ref: redhat-chaos-orion-pod-scenarios-kube-apiserver
  env:
  - name: ORION_REPO
    default: "https://github.com/paigerube14/orion.git"
    documentation: |-
      Orion github repository
  - name: TAG
    default: "pod_scenario_namespace"
    documentation: |-
      Override branch of orion
  - name: ES_BENCHMARK_INDEX
    default: "krkn-metrics*"
    documentation:
      Index which contains benchmark results
  - name: ES_METADATA_INDEX
    default: "krkn-telemetry*"
    documentation:
      Index which contains metadata about runs.
  - name: SCENARIO_TYPE
    default: node_scenarios
    documentation:
      Type of scenario to run
  - name: SCENARIO_FILE
    default: /tmp/node_scenario.yaml
    documentation: 
      How we further define certain scenarios apart from scenario type (not applicable here)
  - name: CLOUD_INFRASTRUCTURE
    default: ""
    documentation:
      Cloud infra (aws,gcp,etc)
  - name: TOTAL_NODE_COUNT
    default: ""
    documentation:
      Total node count
  - name: NODE_INSTANCE_TYPE
    default: ""
    documentation:
      Worker node instance type
  - name: NETWORK_PLUGINS
    default: ""
    documentation:
      Network type
  - name: CLOUD_TYPE
    default: ""
    documentation:
      Cloud type (self-managed, rosa, etc)
  documentation: |-
    Chain of all orion workloads. 
