ref:
  as: redhat-chaos-service-disruption-etcd
  from_image:
    namespace: chaos
    name: prow-scripts
    tag: latest
  commands: redhat-chaos-service-disruption-etcd-commands.sh
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-aws-chaos
    mount_path: /secret/telemetry
  - namespace: test-credentials
    name: ocp-qe-perfscale-es
    mount_path: /secret/es
  env:
  - name: TARGET_NAMESPACE
    default: "openshift-etcd"
  - name: ACTION
    default: "delete"
  - name: SLEEP
    default: "25"
  - name: DELETE_COUNT
    default: "1"
  - name: RUNS
    default: "1"
  - name: ENABLE_ALERTS
    default: "True"
  - name: ALERTS_PATH
    default: "/home/krkn/kraken/config/alerts_openshift.yaml"
  - name: CHECK_CRITICAL_ALERTS
    default: "True"
  - name: WAIT_DURATION
    default: "600"
  - name: TELEMETRY_ENABLED
    default: "True"
  - name: TELEMETRY_API_URL
    default: "https://ulnmf9xv7j.execute-api.us-west-2.amazonaws.com/production"
  - name: TELEMETRY_USERNAME
    default: "redhat-chaos"
  - name: TELEMETRY_RUN_TAG
    default: "prow-etcd-service-disruption"
  - name: TELEMETRY_PROMETHEUS_BACKUP
    default: "True"
  - name: TELEMETRY_FULL_PROMETHEUS_BACKUP
    default: "True"
  - name: TELEMTRY_BACKUP_THREADS
    default: "5"
  - name: TELEMETRY_ARCHIVE_PATH
    default: "/tmp"
  - name: TELEMETRY_MAX_RETRIES
    default: "0"
  - name: TELEMETRY_ARCHIVE_SIZE
    default: "1000000"
  - name: TELEMETRY_LOGS_BACKUP
    default: "True"
  - name: TELEMTRY_CLI_PATH
    default: "/usr/local/bin/oc"
  - name: ENABLE_ES
    default: "True"
  - name: ES_COLLECT_METRICS
    default: "True"
  - name: ES_COLLECT_ALERTS
    default: "True"
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the krkn-hub config workload to disrupt entire etcd fleet by deleting all the pods and checks its recovery/health
