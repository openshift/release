
chain:
  as: redhat-chaos-krkn-hub-tests
  env:
  - name: GC
    default: "False"
  - name: ITERATION_MULTIPLIER_ENV
    default: "4"
  - name: CHURN
    default: "False"
  - name: PROFILE_TYPE
    default: "reporting"
  - name: ENABLE_ALERTS
    default: "True"
  - name: ALERTS_PATH
    default: "/home/krkn/kraken/config/alerts_openshift.yaml"
  - name: CHECK_CRITICAL_ALERTS
    default: "True"
  - name: TELEMETRY_ENABLED
    default: "True"
  - name: TELEMETRY_API_URL
    default: "https://ulnmf9xv7j.execute-api.us-west-2.amazonaws.com/production"
  - name: TELEMETRY_USERNAME
    default: "redhat-chaos"
  - name: TELEMETRY_PROMETHEUS_BACKUP
    default: "True"
  - name: TELEMETRY_FULL_PROMETHEUS_BACKUP
    default: "True"
  - name: TELEMTRY_BACKUP_THREADS
    default: "5"
  - name: TELEMETRY_ARCHIVE_PATH
    default: "/tmp"
  - name: TELEMETRY_MAX_RETRIES
    default: "0"
  - name: TELEMETRY_ARCHIVE_SIZE
    default: "1000000"
  - name: TELEMETRY_LOGS_BACKUP
    default: "True"
  - name: TELEMTRY_CLI_PATH
    default: "/usr/local/bin/oc"
  - name: TELEMETRY_EVENTS_BACKUP
    default: "True"
  - name: TELEMTRY_CLI_PATH
    default: "/usr/local/bin/oc"
  - name: TELEMETRY_EVENTS_BACKUP
    default: "True"
  steps:
  - ref: redhat-chaos-time-scenarios
  - ref: openshift-qe-cluster-density-v2
  - ref: redhat-chaos-application-outages-console
  - ref: redhat-chaos-network-chaos
  - ref: redhat-chaos-pod-network-chaos
  - chain: redhat-chaos-pod-scenarios
  - ref: redhat-chaos-container-scenarios-etcd-hangup
  - ref: redhat-chaos-service-disruption-etcd
  - ref: redhat-chaos-service-disruption-regex
  documentation: |-
    This workflow executes chaos scenarios to ensure OpenShift is resilient and performant.
