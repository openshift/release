workflow:
  as: agent-qe-baremetal-install-ove-disconnected
  steps:
    pre:
      - chain: agent-qe-baremetal-install-ove-disconnected
    post:
      - chain: baremetal-lab-post
    env:
      DISCONNECTED: "true"
  documentation: |-
    The agent-qe-baremetal-install-ove-disconnected workflow provides pre- and post- steps that provision and
    deprovision an ABI OVE cluster with a default configuration on a Baremetal lab,
    allowing job authors to inject their own end-to-end test logic.
