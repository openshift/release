ref:
  as: agent-qe-baremetal-install-ove-disconnected-mirror-utility-images
  from_image:
    namespace: ci
    name: tests-private-base
    tag: latest
  cli: latest
  grace_period: 10m
  commands: agent-qe-baremetal-install-ove-disconnected-mirror-utility-images-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: MIRROR_REGISTRY_HOST
    default: mirror-registry.ocpqe.arm.eng.rdu2.redhat.com:5000
    documentation: |-
      The internal mirror registry host and port
  - name: KUBEVIRT_TAG
    default: v1.6.3
    documentation: |-
      The KubeVirt image tag version to mirror
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  documentation: |-
    Mirror specific KubeVirt and utility images to the internal disconnected registry.
