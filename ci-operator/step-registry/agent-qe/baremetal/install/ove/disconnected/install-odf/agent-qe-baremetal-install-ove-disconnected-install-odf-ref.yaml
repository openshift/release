ref:
  as: agent-qe-baremetal-install-ove-disconnected-install-odf
  from_image:
    namespace: ci
    name: tests-private-base
    tag: latest
  cli: latest
  grace_period: 10m
  commands: agent-qe-baremetal-install-ove-disconnected-install-odf-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: CATALOGSOURCE_NAME
    default: disconnected-catalogsource
    documentation: |-
      System environment variable used to create catalogsource with customized name
  - name: ODF_SUBSCRIPTION_CHANNEL
    default: stable-4.20
    documentation: |-
      ODF operator subscription channel
  documentation: |-
    Install ODF in disconnected env.
