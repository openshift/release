ref:
  as: agent-qe-baremetal-install-ove
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: agent-qe-baremetal-install-ove-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  grace_period: 600
  env:
  - name: AUX_HOST
    default: ""
    documentation: ""
  - name: BOOT_MODE
    default: "iso"
    documentation: |-
      The boot mode to use for the installation. Valid values are "iso" and "pxe".
  dependencies:
    - name: "release:latest"
      env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  documentation: |-
    The agent-qe-baremetal-install-ove executes powering on the machines and boots the Agent OVE ISO image mounted via virtual media, relying on the network settings prepared in the earlier steps.