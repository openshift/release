chain:
  as: network-mtu-migration-increase
  steps:
  - chain: network-mtu-migration-increase-start
  - chain: network-mtu-migration-increase-end
  env:
  - name: MTU_INCREASE
    default: "200"
    documentation: |-
      The increase offset to apply with respect to the current cluster MTU.
  documentation: |-
    The chain configures a increase MTU migration procedure and then ends the
    procedure by applying the final MTU.
