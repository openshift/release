ref:
  as: acm-interop-p2p-cluster-install
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  timeout: 5h
  commands: acm-interop-p2p-cluster-install-commands.sh
  grace_period: 30m0s
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
    - name: ACM_SPOKE_ARCH_TYPE
      default: "amd64"
      documentation: |-
        Architecure type of control plane and worker nodes
    - name: BASE_DOMAIN
      default: "cspilp.interop.ccitredhat.com"
      documentation: |-
        based domain for the cluster
    - name: ACM_SPOKE_WORKER_REPLICAS
      default: "3"
      documentation: |-
        Worker replicas
    - name: ACM_SPOKE_CP_REPLICAS
      default: "3"
      documentation: |-
        Control Plane replicas
    - name: ACM_SPOKE_CLUSTER_NAME
      default: "acm-spoke"
      documentation: |-
        ACM spoke Cluster name
    - name: ACM_SPOKE_WORKER_TYPE
      default: "c5n.metal"
      documentation: |-
        Instance type for worker nodes
    - name: ACM_SPOKE_CP_TYPE
      default: "m5.xlarge"
      documentation: |-
        Instance type for Control Plane nodes
    - name: SPOKE_CLUSTER_REGION
      default: "us-west-2"
      documentation: |-
        AWS region for the cluster
    - name: ACM_SPOKE_NETWORK_TYPE
      default: "OVNKubernetes"
      documentation: |-
       Network type for cluster
    - name: ACM_SPOKE_INSTALL_TIMEOUT_MINUTES
      default: "120"
      documentation: |-
        CLuster install timeout
    - name: ACM_SPOKE_CLUSTER_VERSION
      default: "4.19"
      documentation: |-
        Spoke cluster version X.Y
    
  documentation: |-
    Creates the acm spoke cluster