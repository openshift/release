ref:
  as: acm-interop-p2p-cluster-upgrade
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  commands: acm-interop-p2p-cluster-upgrade-commands.sh
  timeout: 6h0m0s
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: TARGET_CHANNEL
    default: ""

  documentation: |-
    Upgrades Hub and spoke cluster to latest RC version 