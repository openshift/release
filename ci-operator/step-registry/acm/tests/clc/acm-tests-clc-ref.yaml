ref:
  as: acm-tests-clc
  from: acm-runner
  commands: acm-tests-clc-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 3Gi
  credentials:
    - namespace: test-credentials
      name: acm-clc-credentials
      mount_path: /tmp/secrets/clc
    - namespace: test-credentials
      name: acm-acm-credentials
      mount_path: /tmp/secrets/acm
  env:
  - name: HUB_OCP_USERNAME
    default: "example-username"
    documentation: |-
      Example of assigning an env var that could be used by tests.
  - name: CONFIG_FILE
    default: "/example/from/autotest_repo/env.yaml"
    documentation: |-
      Example of using a file for env var.  
  documentation: |-
    Executes ACM cluster life cycle tests.