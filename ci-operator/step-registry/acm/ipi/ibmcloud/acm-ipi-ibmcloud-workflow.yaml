workflow:
  as: acm-ipi-ibmcloud
  steps:
    env:
        RE_TRIGGER_ON_FAILURE: "true"
    pre:
    - ref: install-operators-verify
    - chain: ipi-ibmcloud-pre
    post:
    - ref: acm-must-gather
    - ref: mce-must-gather
    - ref: acm-tests-clc-destroy
    - chain: ipi-ibmcloud-post
    - ref: firewatch-report-issues
    - ref: job-re-trigger
  documentation: |-
    An extension of the firewatch-ipi-ibmcloud workflow that adds a cleanup of a managed cluster using acm qe test suite clc-destroy to be used in interop scenarios.
