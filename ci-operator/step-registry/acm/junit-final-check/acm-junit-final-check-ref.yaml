ref:
  as: acm-junit-final-check
  from: cli
  commands: acm-junit-final-check-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Performs a final check of all JUnit XML files to determine job status.
    This allows all tests to run without interruption while still correctly
    reporting the final job status based on test results.
