ref:
  as: acm-mch
  from: cli
  commands: acm-mch-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: API_VERSION
    default: "operator.open-cluster-management.io/v1"
    documentation: |-
      Default config file for MTR test execution.
  - name: NAMESPACE
    default: "open-cluster-management"
    documentation: |-
      The version of the MTR operator you are testing.
  documentation: |-
    Apply crds to openshift cluster.