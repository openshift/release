ref:
  as: openshift-qe-cluster-density-v2
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: openshift-qe-cluster-density-v2-commands.sh
  env:
  - name: CLEANUP_WHEN_FINISH
    default: "true"
    documentation: |-
      Default is true, which means clean up the pod/resource that kube-burner created, you can set it to false to keep the resouce
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the perfscale configmap-scale workload in the deployed cluster
