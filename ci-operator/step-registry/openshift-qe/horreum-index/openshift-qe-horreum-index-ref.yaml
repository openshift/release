ref:
  as: openshift-qe-horreum-index
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  env:
  - name: USE_HORREUM_WEBHOOK
    default: "false"
    documentation: |-
      Trigger to call webhook
  commands: openshift-qe-horreum-index-commands.sh
  timeout: 6h
  credentials:
  - namespace: test-credentials
    name: ocp-perfscale-horreum-poc
    mount_path: /horreum-secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs horreum webhook call