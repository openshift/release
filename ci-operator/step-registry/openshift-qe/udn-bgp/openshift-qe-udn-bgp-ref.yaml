ref:
  as: openshift-qe-udn-bgp
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  env:
  - name: E2E_VERSION
    default: "default"
    documentation: |-
      Override the e2e version
  - name: KUBE_BURNER_VERSION
    default: "default"
    documentation: |-
      Override the kube burner version
  - name: EXTRA_FLAGS
    default: ""
    documentation: |-
      Kube-burner extra flags
  - name: PROFILE_TYPE
    default: "both"
    documentation: |-
      Kube-burner indexing profile type
  - name: GC
    default: "true"
    documentation: |-
      Default is true, which means clean up the pod/resource that kube-burner ocp created, you can set it to false to keep the resource
  - name: ENABLE_LOCAL_INDEX
    default: "false"
    documentation: |-
      Trigger to enable local indexing
  - name: ES_SECRETS_PATH
    default: ""
    documentation: |-
      Override elasticsearch secrets path.
  commands: openshift-qe-udn-bgp-commands.sh
  timeout: 8h
  credentials:
  - namespace: test-credentials
    name: ocp-perfscale-prod-es-creds
    mount_path: /prod-secret
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the perfscale udn-bgp workload in the deployed cluster
