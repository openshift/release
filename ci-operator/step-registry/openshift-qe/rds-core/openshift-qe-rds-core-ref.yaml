ref:
  as: openshift-qe-rds-core
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  env:
    - name: CHURN
      default: "false"
      documentation: |-
        Default is false, which means the workload will not delete and recreate a set number of namespaces
    - name: CHURN_CYCLES
      default: "0"
      documentation: |-
        Number of churn cycles to execute
    - name: CHURN_PERCENT
      default: "0"
      documentation: |-
        Percentage of job iterations that kube-burner will churn each round
    - name: SRIOV_DPDK_DEVICEPOOL
      default: "dpdkvfs"
      documentation: |-
        SRIOV Device pool name for DPDK VFs in the cluster
    - name: SRIOV_NET_DEVICEPOOL
      default: "servervfs"
      documentation: |-
        SRIOV Device pool name for Kernel VFs in the cluster
    - name: E2E_VERSION
      default: "default"
      documentation: |-
        Override the e2e version
    - name: EXTRA_FLAGS
      default: "--alerting=true --check-health=true"
      documentation: |-
        Extra flags to pass to kube-burner-ocp
    - name: GC
      default: "true"
      documentation: |-
        GC will clean up the pod/resource that kube-burner ocp created, you can set it to false to keep the resouce
    - name: KUBE_BURNER_VERSION
      default: "default"
      documentation: |-
        Override the kube burner version
    - name: ITERATIONS
      default: "1"
      documentation: |-
        Number of iterations/namespaces
    - name: PROFILE_TYPE
      default: "reporting"
      documentation: |-
        Kube-burner indexing profile type
    - name: PERFORMANCE_PROFILE
      default: "cpt-pao"
      documentation: |-
        Performance profile implemented in the cluster
    - name: E2E_BENCHMARKING_PR
      default: ""
      documentation: |-
        If defined, use a specific e2e-benchmarking PR
    - name: KUBEBURNER_OCP_PR
      default: ""
      documentation: |-
        If defined, use s specific kube-burner-ocp PR
  commands: openshift-qe-rds-core-commands.sh
  timeout: 3h
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the perfscale rds-core workload in the deployed cluster
