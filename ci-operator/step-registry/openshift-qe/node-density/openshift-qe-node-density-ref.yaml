ref:
  as: openshift-qe-node-density
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: openshift-qe-node-density-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: KUBE_BURNER_VERSION
    default: "1.7.12"
    documentation: |-
      Override the kube burner version
  - name: WORKLOAD
    default: "node-density"
    documentation: |-
      Workload to select
  - name: GC
    default: "true"
    documentation: |-
      Default is true, which means clean up the pod/resource that kube-burner ocp created, you can set it to false to keep the resouce  
  - name: GC_METRICS
    default: "true"
    documentation: |-
      Default is true, which means collect metrics during garbage collection
  - name: PODS_PER_NODE
    default: "150"
    documentation: |-
      Define the maximum number of pods to deploy on each labeled node.  
  - name: POD_READY_THRESHOLD
    default: "180000ms"
    documentation: |-
      Define the maximum number of pods to deploy on each labeled node.
  documentation: >-
    This step runs the perfscale node-density workload in the deployed cluster
