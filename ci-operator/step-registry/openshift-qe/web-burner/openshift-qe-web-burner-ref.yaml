ref:
  as: openshift-qe-web-burner
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  env:
  - name: BFD
    default: "false"
    documentation: |-
      Default is false, which means the workload wont't leverage BFD
  - name: BRIDGE
    default: "br-ex"
    documentation: |-
      Default OpenShift data-plane bridge
  - name: BURST
    default: "20"
    documentation: |-
      Default burst
  - name: CRD
    default: "true"
    documentation: |-
      Use the new AdminPolicyBasedExternalRoute CR
  - name: ES_SERVER
    default: ""
    documentation: |-
      Do not index results by default
  - name: ES_INDEX
    default: ""
    documentation: |-
      Do not index results by default
  - name: INDEXING
    default: ""
    documentation: |-
      Do not index results by default
  - name: KUBE_BURNER_RELEASE
    default: "1.7.12"
    documentation: |-
      Default kube-burner release
  - name: LIMITCOUNT
    default: "1"
    documentation: |-
      Default limitcount factor
  - name: PROBE
    default: "false"
    documentation: |-
      Do note leverage readiness probes in the app pods by default
  - name: QPS
    default: "20"
    documentation: |-
      Default QPS rate
  - name: SCALE
    default: "1"
    documentation: |-
      Default scale factor
  - name: SRIOV
    default: "false"
    documentation: |-
      Do not leverage SRIOV interfaces for the lb pods by default
  commands: openshift-qe-web-burner-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the perfscale configmap-scale workload in the deployed cluster
