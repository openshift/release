chain:
  as: openshift-qe-kueue-operator-pods
  env:
    WORKLOAD: kueue-operator-pods
    EXTRA_FLAGS: "--pod-replicas=2000 --workload-runtime=10s"
  steps:
  - ref: openshift-qe-kueue-operator
  documentation: |-
     This chain executes kueue operator workload for pods using kube-burner ocp wrapper
