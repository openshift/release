ref:
  as: openshift-qe-microshift-deploy
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: openshift-qe-microshift-deploy-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: MICROSHIFT_BRANCH
      default: "main"
      documentation: |-
        MicroShift git branch or tag to use
    - name: MICROSHIFT_PR
      default: ""
      documentation: |-
        If defined, use a specific MicroShift PR. When defined, MICROSHIFT_BRANCH gets ignored.
    - name: ANSIBLE_PLAYBOOK
      default: "setup-node.yml"
      documentation: |-
        Name of the ansible playbook to run from the microshift/ansible directory
    - name: ANSIBLE_INVENTORY
      default: "inventory/inventory"
      documentation: |-
        Path to the ansible inventory file relative to microshift/ansible directory
    - name: NUM_NODES
      default: "1"
      documentation: |-
        Number of nodes to deploy MicroShift on
    - name: MICROSHIFT_VERSION
      default: ""
      documentation: |-
        MicroShift version to install
    - name: SETUP_MICROSHIFT_HOST
      default: "true"
      documentation: |-
        Prepare the host for MicroShift installation
    - name: INSTALL_MICROSHIFT
      default: "true"
      documentation: |-
        Install MicroShift packages
    - name: MANAGE_REPOS
      default: "true"
      documentation: |-
        Configure package repositories for MicroShift
    - name: PROMETHEUS_LOGGING
      default: "true"
      documentation: |-
        Enable Prometheus logging
