ref:
  as: openshift-qe-kube-burner
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  env:
  - name: WORKLOAD
    default: ""
    documentation: |-
      Workload to select
  - name: CHURN
    default: "true"
    documentation: |-
      Default is true, which means the workload with delete and recreate a set number of namespaces
  - name: EXTRA_FLAGS
    default: "--churn-duration=20m"
    documentation: |-
      Default is Churn Duration for 20 minutes
  - name: GC
    default: "true"
    documentation: |-
      Default is true, which means clean up the pod/resource that kube-burner ocp created, you can set it to false to keep the resouce
  - name: GC_METRICS
    default: "true"
    documentation: |-
      Default is true, which means collect metrics during garbage collection
  - name: ITERATION_MULTIPLIER_ENV
    default: "9"
    documentation: |-
      The number of iterations per worker nodes to create
  commands: openshift-qe-kube-burner-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the perfscale configmap-scale workload in the deployed cluster
