ref:
  as: openshift-qe-installer-bm-foreman
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: openshift-qe-installer-bm-foreman-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: perfscale-metal-bastion
      mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: FOREMAN_OS
      default: "RHEL 8.6"
      documentation: |-
        Operational System to build though Foreman
    - name: LAB_CLOUD
      default: "cloud31"
      documentation: |-
        Lab allocation
    - name: NUM_NODES
      default: "1"
      documentation: |-
        Number of nodes to deploy via Foreman
    - name: QUADS_INSTANCE
      default: "http://quads.rdu3.labs.perfscale.redhat.com"
      documentation: |-
        QUADS instance to download the inventory file from
    - name: STARTING_NODE
      default: "4"
      documentation: |-
        First node from the cloud allocation to be deployed through Foreman
