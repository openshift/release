ref:
  as: openshift-qe-installer-bm-poweroff
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: openshift-qe-installer-bm-poweroff-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: perfscale-metal-bastion
      mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: LAB
      default: "performancelab"
      documentation: |-
        Lab where the hardware is located. Either performancelab or scalelab
    - name: LAB_CLOUD
      default: "cloud19"
      documentation: |-
        Lab allocation
