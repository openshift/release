ref:
  as: openshift-qe-installer-bm-day2-perf-profile-rds-core
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-perf-profile-rds-core-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: HUGEPAGES_COUNT_NUMA0
      default: "160"
      documentation: |-
        Total number of huge pages to be allocated in NUMA0
    - name: HUGEPAGES_COUNT_NUMA1
      default: "6"
      documentation: |-
        Total number of huge pages to be allocated in NUMA1

