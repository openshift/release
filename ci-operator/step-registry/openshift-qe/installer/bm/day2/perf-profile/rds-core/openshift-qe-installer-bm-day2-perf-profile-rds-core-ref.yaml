ref:
  as: openshift-qe-installer-bm-day2-perf-profile-rds-core
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-perf-profile-rds-core-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: perfscale-metal-bastion
      mount_path: /bm
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: BAREMETAL
      default: "true"
      documentation: |-
        Set to true if the job is for baremetal
    - name: HUGEPAGES_COUNT
      default: "64"
      documentation: |-
        Total number of huge pages
    - name: ISOLATED_CORES
      default: "2-63,66-127"
      documentation: |-
        Default for Dell R760
    - name: RESERVED_CORES
      default: "0,1,64,65"
      documentation: |-
        Default for Dell R760
