ref:
  as: openshift-qe-installer-bm-day2-netperf-external
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-netperf-external-commands.sh
  credentials:
    - namespace: ci # this entry injects the custom credential
      name: cluster-secrets-metal-perscale-cpt
      mount_path: /bm
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: EXTERNAL_SERVER_ADDRESS
      default: "172.31.0.1"
      documentation: |-
        External netserver address hosted on bastion node
    - name: LOCAL
      default: "false"
      documentation: |-
        Run network performance tests with Server-Pods/Client-Pods on the same Node

