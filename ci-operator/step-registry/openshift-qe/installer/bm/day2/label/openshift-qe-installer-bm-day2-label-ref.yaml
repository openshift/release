ref:
  as: openshift-qe-installer-bm-day2-label
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: openshift-qe-installer-bm-day2-label-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: perfscale-metal-bastion
      mount_path: /bm
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: BAREMETAL
      default: "true"
      documentation: |-
        Set to true if the job is for baremetal
    - name: INFRA
      default: "false"
      documentation: |-
        Create infra nodes
    - name: LABEL
      default: "node-role.kubernetes.io/worker-spk"
      documentation: |-
        Label to apply to worker nodes, if any
    - name: LABEL_NUM_NODES
      default: "1"
      documentation: |-
        Number of workers to apply the label
    - name: TELCO
      default: "true"
      documentation: |-
       Create infra nodes
