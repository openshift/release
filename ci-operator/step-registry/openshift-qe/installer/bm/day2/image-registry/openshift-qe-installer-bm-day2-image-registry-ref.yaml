ref:
  as: openshift-qe-installer-bm-day2-image-registry
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-image-registry-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: STORAGE
      default: "emptyDir"
      documentation: |-
        Set storage. Default is emptyDir. Currently only emptyDir is supported.