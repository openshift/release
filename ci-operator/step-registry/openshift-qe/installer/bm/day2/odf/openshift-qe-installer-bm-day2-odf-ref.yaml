ref:
  as: openshift-qe-installer-bm-day2-odf
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-odf-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: DEVICES
      default: "8"
      documentation: |-
        Maximum number of devices per node to be used
