ref:
  as: openshift-qe-installer-bm-day2-cnv
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-cnv-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: cluster-secrets-metal-perfscale-cpt
      mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: CNV_VERSION
      default: "4.99"
      documentation: |-
        CNV version to install
    - name: TUNING_POLICY
      default: "highBurst"
      documentation: |-
        OCP virt tuning policy. An empty value applies no tuning.
