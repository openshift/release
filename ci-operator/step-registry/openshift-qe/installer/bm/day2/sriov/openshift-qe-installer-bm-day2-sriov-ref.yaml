ref:
  as: openshift-qe-installer-bm-day2-sriov
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-sriov-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: SRIOV_MTU
      default: "8900"
      documentation: |-
        Maximum Transmission Unit
    - name: SRIOV_NODE_SELECTOR
      default: "node-role.kubernetes.io/worker"
      documentation: |-
        Node selector to enable VFs
    - name: SRIOV_POLICY_NAME_KERNEL_VFS
      default: "server-vfs-policy-worker"
      documentation: |-
        SRIOV network node policy name for Kernel VFs
    - name: SRIOV_POLICY_NAME_DPDK_VFS
      default: "dpdk-vfs-policy-worker"
      documentation: |-
        Node selector for running pods with DPDK VFs
    - name: SRIOV_RESOURCE_NAME_KERNEL_VFS
      default: "servervfs"
      documentation: |-
        Resource name for Kernel VFs
    - name: SRIOV_RESOURCE_NAME_DPDK_VFS
      default: "dpdkvfs"
      documentation: |-
        Resource name for DPDK VFs

