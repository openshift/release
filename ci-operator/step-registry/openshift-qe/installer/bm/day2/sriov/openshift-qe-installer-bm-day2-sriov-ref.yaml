ref:
  as: openshift-qe-installer-bm-day2-sriov
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-sriov-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: perfscale-metal-bastion
      mount_path: /bm
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: BAREMETAL
      default: "true"
      documentation: |-
        Set to true if the job is for baremetal
    - name: SRIOV_DEVICE_TYPE
      default: "netdevice"
      documentation: |-
        netdevice or vfio-pci
    - name: SRIOV_MTU
      default: "8900"
      documentation: |-
        Maximum Transmission Unit
    - name: SRIOV_NODE_SELECTOR
      default: "node-role.kubernetes.io/worker-spk"
      documentation: |-
        Node selector
    - name: SRIOV_NUM_VFS
      default: "128"
      documentation: |-
        Number of virtual functions
    - name: SRIOV_PF_NAME
      default: "ens6f0"
      documentation: |-
        Physical function name
    - name: SRIOV_POLICY_NAME
      default: "serving-lb-policy"
      documentation: |-
        SRIOV network node policy name
    - name: SRIOV_RESOURCE_NAME
      default: "intelnics2"
      documentation: |-
        Resource name
