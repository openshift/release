ref:
  as: openshift-qe-installer-bm-day2-sriov
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-sriov-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: SRIOV_MTU
      default: "8900"
      documentation: |-
        Maximum Transmission Unit
    - name: SRIOV_NODE_SELECTOR_WORKER_CUSTOMCNF
      default: "node-role.kubernetes.io/customcnf"
      documentation: |-
        Node selector for running pods with Kernel VFs
    - name: SRIOV_NODE_SELECTOR_WORKER_METALLB
      default: "node-role.kubernetes.io/customcnf"
      documentation: |-
        Node selector for running metallb pods 
    - name: SRIOV_NODE_SELECTOR_WORKER_DPDK
      default: "node-role.kubernetes.io/customcnf"
      documentation: |-
        Node selector for running pods with DPDK VFs
