ref:
  as: openshift-qe-installer-bm-day2-network-workloads-post
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-network-workloads-post-commands.sh
  credentials:
    - namespace: ci # this entry injects the custom credential
      name: cluster-secrets-metal-perfscale-cpt
      mount_path: /bm
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: NETWORK_WORKLOAD
      default: ""
      documentation: |-
        Name of the networking test workload
