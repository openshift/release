ref:
  as: openshift-qe-installer-bm-day2-regulus
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-day2-regulus-commands.sh
  credentials:
    - namespace: test-credentials # was: ci this entry injects the custom credential
      name: cluster-secrets-metal-perscale-cpt
      mount_path: /bm
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: BAREMETAL               # begin vars for the target cluster
      default: "true"
      documentation: |-
        Set to true if the job is for baremetal
    - name: KUBECONFIG_PATH 
      default: "~/mno/kubeconfig"
      documentation: |-
        Set kubeconfig path inside the bm, default to ~/mno/kubeconfig
    - name: LAB_CLOUD   
      default: "cloud31"
      documentation: |-
        target cluster 

    - name: REG_BRANCH              # begin vars for Regulus repo
      default: "cpt"
      documentation: |-
        Regulus CPT/Prow branch
    - name: REG_LATEST
      default: "false"
      documentation: |-
        Clone the latest Regulus version. When enabled, REG_BRANCH gets ignored.
    - name: REG_PR
      default: ""
      documentation: |-
        If defined, use a specific regulus PR. When defined, REG_LATEST and REG_BRANCH get ignored.


    - name: REG_KNI_USER            # begin vars for lab.config
      default: "root"
      documentation: |-
        target cluster bastion login
    - name: REG_DP
      default: "rds-cpt"
      documentation: |-
        Regulus run tag
    - name: OCP_WORKER_0
      default: ""
      documentation: |-
        target cluser worker
    - name: OCP_WORKER_1
      default: ""
      documentation: |-
        target cluser worker
    - name: OCP_WORKER_2
      default: ""
      documentation: |-
        target cluser worker
    - name: BM_HOSTS
      default: ""
      documentation: |-
        BM host for Ingress/Egress
    - name: REG_SRIOV_NIC
      default: "ens6f0"
      documentation: |-
        worker SRIOV NIC
    - name: REG_SRIOV_MTU
      default: "9000"
      documentation: |-
        worker SRIOV NIC MTU
    - name: REG_SRIOV_NIC_MODEL
      default: "E810"
      documentation: |-
        worker SRIOV NIC model
    - name: REG_MACVLAN_NIC
      default: "ens6f0"
      documentation: |-
        worker MACVLAN NIC
    - name: REG_MACVLAN_MTU
      default: "9000"
      documentation: |-
        worker MACVLAN NIC MTU
    - name: REG_DPDK_NIC_1
      default: "ens6f0"
      documentation: |-
        worker DPDK NIC
    - name: REG_DPDK_NIC_2
      default: "ens6f1"
      documentation: |-
        worker DPDK NIC
    - name: REG_DPDK_NIC_MODEL
      default: "E810"
      documentation: |-
        worker DPDK NIC model
    - name: TREX_HOSTS
      default: ""
      documentation: |-
        Trex host
    - name: TREX_SRIOV_INTERFACE_1
      default: "ens6f0"
      documentation: |-
        Regulus release tag
    - name: TREX_SRIOV_INTERFACE_2
      default: "ens6f1"
      documentation: |-
        Trex host NIC
    - name: TREX_DPDK_NIC_MODEL
      default: "E810"
      documentation: |-
        Trex host NIC
    - name: REM_DPDK_CONFIG
      default: "false"
      documentation: |-
        Init DPDK Trex host

