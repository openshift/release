ref:
  as: openshift-qe-installer-bm-self-sched
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: openshift-qe-installer-bm-self-sched-commands.sh
  credentials:
    - namespace: ci # this entry injects the custom credential
      name: cluster-secrets-metal-perfscale-selfsched
      mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: LAB
      default: "scalelab-stage"
      documentation: |-
        Lab where the hardware is located. Either performancelab, scalelab or scalelab-stage.
    - name: MODEL
      default: "FC640"
      documentation: |-
        Hardware model type, i.e.: FC640, R650, 1029U, etc.
    - name: NUM_SERVERS
      default: "2"
      documentation: |-
        Number of nodes to request for the allocation
    - name: PUBLIC_VLAN
      default: "true"
      documentation: |-
        Request a public vlan
