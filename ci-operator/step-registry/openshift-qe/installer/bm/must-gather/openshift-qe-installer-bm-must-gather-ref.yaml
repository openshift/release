ref:
  as: openshift-qe-installer-bm-must-gather
  best_effort: true
  optional_on_success: true
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-must-gather-commands.sh
  env:
  - name: MUST_GATHER_TIMEOUT
    default: 35m
    documentation: A timeout for oc adm must-gather command.
  - name: EXTRA_MG_ARGS
    default: ""
    documentation: "Extra args to pass to the must-gather command"
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  timeout: 2h
  documentation: |-
    The must-gather step runs the must-gather tool to gather artifacts using the ocp-qe-perfscale-ci image.
