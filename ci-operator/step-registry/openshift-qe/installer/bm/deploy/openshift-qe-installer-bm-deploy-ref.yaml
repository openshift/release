ref:
  as: openshift-qe-installer-bm-deploy
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  grace_period: 5m
  commands: openshift-qe-installer-bm-deploy-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: BASTION_VLANED_INTERFACE
      default: "ens1f1"
      documentation: |-
        Bastion VLAN Interface
    - name: CRUCIBLE
      default: "false"
      documentation: |-
        Enable or disable crucible install on the bastion
    - name: FIPS
      default: "false"
      documentation: |-
        Enable or disable fips
    - name: JETLAG_BRANCH
      default: "v0.3.9"
      documentation: |-
        Jetlag release tag
    - name: JETLAG_LATEST
      default: "false"
      documentation: |-
        Clone the latest jetlag version. When enabled, JETLAG_BRANCH gets ignored.
    - name: JETLAG_PR
      default: ""
      documentation: |-
        If defined, use a specific jetlag PR. When defined, JETLAG_LATEST and JETLAG_BRANCH get ignored.
    - name: NUM_WORKER_NODES
      default: ""
      documentation: |-
        Number of worker nodes
    - name: PUBLIC_VLAN
      default: "true"
      documentation: |-
        Host cluster on a lab public routable VLAN network
    - name: TYPE
      default: "mno"
      documentation: |-
        mno, sno
    - name: NUM_HYBRID_WORKER_NODES
      default: ""
      documentation: |-
        Number of VM worker nodes
    - name: VMNO_HV_VM_JETLAG_DEFAULTS
      default: "true"
      documentation: |-
        Use the default values provided by jetlag for hw_vm_ parameters. Variables HV_VM_CPU_COUNT, HV_VM_MEMORY_SIZE, HV_VM_DISK_SIZE, HV_HW_NAME, HV_VM_DISK1_CONFIG, HV_VM_DISK2_CONFIG, HV_VM_DISK3_CONFIG won't be effective when VMNO_HV_VM_JETLAG_DEFAULTS is true.
    - name: HV_VM_CPU_COUNT
      default: ""
      documentation: |-
        CPU count for the VM. Define it when VMNO_HV_VM_JETLAG_DEFAULTS is false
    - name: HV_VM_MEMORY_SIZE
      default: ""
      documentation: |-
        Memory size for the VM. Define it when VMNO_HV_VM_JETLAG_DEFAULTS is false
    - name: HV_VM_DISK_SIZE
      default: ""
      documentation: |-
        Disk size for the VM. Define it when VMNO_HV_VM_JETLAG_DEFAULTS is false
    - name: HV_HW_NAME
      default: ""
      documentation: |-
        Hardware Machine Name. Define it when VMNO_HV_VM_JETLAG_DEFAULTS is false
        Example: 'r640'
    - name: HV_VM_DISK1_CONFIG
      default: ""
      documentation: |-
        Name and number of VMs on the first disk. Define it when VMNO_HV_VM_JETLAG_DEFAULTS is false
        Example: 'default: 2'
    - name: HV_VM_DISK2_CONFIG
      default: ""
      documentation: |-
        Name and number of VMs on the second disk. Define it when VMNO_HV_VM_JETLAG_DEFAULTS is false
        Example: 'sdb: 2'
    - name: HV_VM_DISK3_CONFIG
      default: ""
      documentation: |-
        Name and number of VMs on the third disk. Define it when VMNO_HV_VM_JETLAG_DEFAULTS is false
        Example: 'nvme0n1: 2'
