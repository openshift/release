ref:
  as: openshift-qe-installer-bm-deploy
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: openshift-qe-installer-bm-deploy-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: perfscale-metal-bastion
      mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: CRUCIBLE
      default: "true"
      documentation: |-
        Enable or disable crucible install on the bastion
    - name: FIPS
      default: "false"
      documentation: |-
        Enable or disable fips
    - name: JETLAG_PR
      default: ""
      documentation: |-
        If defined, use a specific jetlag PR
    - name: NUM_WORKER_NODES
      default: "1"
      documentation: |-
        Number of worker nodes
    - name: OCP_BUILD
      default: "ga"
      documentation: |-
        Whether the build should use 'dev' (nightly builds) or 'ga' for Generally Available version of OpenShift
    - name: OCP_VERSION
      default: "latest-4.15"
      documentation: |-
        Short Version. Values accepted: latest-4.14, explicit version i.e. 4.15.2 or for dev builds, candidate-4.16
    - name: TYPE
      default: "bm"
      documentation: |-
        BM, SNO or RWN.
