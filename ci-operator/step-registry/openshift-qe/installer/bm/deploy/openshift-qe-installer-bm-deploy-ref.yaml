ref:
  as: openshift-qe-installer-bm-deploy
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: openshift-qe-installer-bm-deploy-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: perfscale-metal-bastion
      mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: CRUCIBLE
      default: "true"
      documentation: |-
        Enable or disable crucible install on the bastion
    - name: FIPS
      default: "false"
      documentation: |-
        Enable or disable fips
    - name: JETLAG_BRANCH
      default: "v0.1.0"
      documentation: |-
        Jetlag release tag
    - name: JETLAG_LATEST
      default: "false"
      documentation: |-
        Clone the latest jetlag version. When enabled, JETLAG_BRANCH gets ignored.
    - name: JETLAG_PR
      default: ""
      documentation: |-
        If defined, use a specific jetlag PR. When defined, JETLAG_LATEST and JETLAG_BRANCH get ignored.
    - name: LAB
      default: "performancelab"
      documentation: |-
        Lab where the hardware is located
    - name: LAB_CLOUD
      default: "cloud31"
      documentation: |-
        Lab allocation
    - name: NUM_SNO_NODES
      default: "2"
      documentation: |-
        Number of SNO nodes
    - name: NUM_WORKER_NODES
      default: "2"
      documentation: |-
        Number of worker nodes
    - name: OCP_BUILD
      default: "ga"
      documentation: |-
        Whether the build should use 'dev' (nightly builds) or 'ga' for Generally Available version of OpenShift
    - name: OCP_VERSION
      default: "latest-4.15"
      documentation: |-
        Short Version. Values accepted: latest-4.14, explicit version i.e. 4.15.2 or for dev builds, candidate-4.16
    - name: PUBLIC_VLAN
      default: "false"
      documentation: |-
        Host your SNO cluster on lab public routable VLAN network
    - name: TYPE
      default: "mno"
      documentation: |-
        mno, sno
    - name: BASTION_LAB_INTERFACE
      default: "eno3"
      documentation: |-
        Bastion Lab Interface
    - name: BASTION_CP_INTERFACE
      default: "eno1"
      documentation: |-
        Bastion Lab Interface
    - name: CONTROLPLANE_LAB_INTERFACE
      default: "eno3"
      documentation: |-
        Control Plane Lab Interface