ref:
  as: openshift-qe-installer-bm-deploy
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-deploy-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: BASTION_VLANED_INTERFACE
      default: "ens1f1"
      documentation: |-
        Bastion VLAN Interface
    - name: CRUCIBLE
      default: "false"
      documentation: |-
        Enable or disable crucible install on the bastion
    - name: FIPS
      default: "false"
      documentation: |-
        Enable or disable fips
    - name: JETLAG_BRANCH
      default: "v0.3.6"
      documentation: |-
        Jetlag release tag
    - name: JETLAG_LATEST
      default: "false"
      documentation: |-
        Clone the latest jetlag version. When enabled, JETLAG_BRANCH gets ignored.
    - name: JETLAG_PR
      default: ""
      documentation: |-
        If defined, use a specific jetlag PR. When defined, JETLAG_LATEST and JETLAG_BRANCH get ignored.
    - name: NUM_WORKER_NODES
      default: ""
      documentation: |-
        Number of worker nodes
    - name: PUBLIC_VLAN
      default: "true"
      documentation: |-
        Host cluster on a lab public routable VLAN network
    - name: TYPE
      default: "mno"
      documentation: |-
        mno, sno
    - name: NUM_HYBRID_WORKER_NODES
      default: ""
      documentation: |-
        Number of VM worker nodes