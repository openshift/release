ref:
  as: openshift-qe-installer-bm-prereqs
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-prereqs-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 1h
  env:
    - name: FOREMAN_OS
      default: "RHEL 9.4"
      documentation: |-
        Operational System to build though Foreman
    - name: NUM_WORKER_NODES
      default: "1"
      documentation: |-
        Number of worker nodes to deploy
    - name: PRE_BOOT_ORDER
      default: "false"
      documentation: |-
        Enforce the proper boot order for OCP deployments
    - name: PRE_CLEAR_JOB_QUEUE
      default: "true"
      documentation: |-
        Clear all the jobs that are queued on the remote iDRAC(s)
    - name: PRE_PXE_LOADER
      default: "false"
      documentation: |-
        Change the PXE loader via Foreman API
    - name: PRE_RESET_IDRAC
      default: "true"
      documentation: |-
        Graceful restart on the iDRAC
    - name: PRE_UEFI
      default: "false"
      documentation: |-
        Sets UEFI boot mode
    - name: TYPE
      default: "mno"
      documentation: |-
        mno, sno