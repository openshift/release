ref:
  as: openshift-qe-installer-bm-load-kubeconfig
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-load-kubeconfig-commands.sh
  grace_period: 1m
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: KUBECONFIG_ORIGIN
      default: "bastion"
      documentation: |-
        Source of KUBECONFIG file.

        Current supported values:
          - bastion (default)
          - vault
    - name: KUBECONFIG_PATH
      default: ""
      documentation: |-
        NOTE: Only used if `KUBECONFIG_ORIGIN=bastion`.
        Set kubeconfig path inside the jump host. When set, the rest of the parameters will be ignored.
    - name: TYPE
      default: "mno"
      documentation: |-
        NOTE: Only used if `KUBECONFIG_ORIGIN=bastion`.
        Current supported values:
          - mno (default)
          - sno
    - name: PUBLIC_VLAN
      default: "true"
      documentation: |-
        NOTE: Only used if `KUBECONFIG_ORIGIN=bastion`.
        Whether the deployment uses a public VLAN. When set to "false", a proxy configuration will be created for private VLAN access.
    - name: KCFG_SRC_SFX
      default: ''
      documentation: |-
        NOTE: Only used if `KUBECONFIG_ORIGIN=vault`.
        By default, when `KUBECONFIG_ORIGIN=vault`, the file `${CLUSTER_PROFILE_DIR}/kubeconfig` and
        `${CLUSTER_PROFILE_DIR}/kubeadmin-password` will be used as `KUBECONFIG` (also as `KUBECONFIGMINIMAL`) and
        `KUBEADMIN_PASSWORD_FILE` for the test.
        This setting allow user to choose a different source files, i.e.
        `${CLUSTER_PROFILE_DIR}/kubeconfig--${KCFG_SRC_SFX}` and
        `${CLUSTER_PROFILE_DIR}/kubeadmin-password--${KCFG_SRC_SFX}`.
