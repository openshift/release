ref:
  as: openshift-qe-installer-bm-scaleout
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-installer-bm-scaleout-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: NUM_TARGET_WORKER_NODES
      default: ""
      documentation: |-
        Number of Target worker nodes in the Cluster
    - name: MINIMUM_STABLE_PERIOD
      default: "2m"
      documentation: |-
        Minimum duration to consider a cluster stable
    - name: TIMEOUT
      default: "20m"
      documentation: |-
        Duration before the command times out
