workflow:
  as: openshift-qe-installer-aws-calico
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: network-conf-disable-cno
    - ref: calico-conf
    - chain: ipi-install
    - chain: calico-dump
    - chain: create-infra-move-ingress-monitoring-registry
    post:
      - chain: gather-core-dump
      - chain: ipi-aws-post
  documentation: |-
    IPI workflow that provisions and deprovisions an OpenShift Calico AWS cluster.
