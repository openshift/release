ref:
  as: openshift-qe-installer-featuregate
  cli: latest
  from: cli
  commands: openshift-qe-installer-featuregate-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: KUBE_BURNER_VERSION
    default: "v1.3.3"
    documentation: |-
      Override the kube burner version
  - name: FEATURE
    default: ""
    documentation:
     Which feature to enable
  timeout: 2h
  documentation: |-
   Enable featuregate 
