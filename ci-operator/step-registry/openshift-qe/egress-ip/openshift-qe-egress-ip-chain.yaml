chain:
  as: openshift-qe-egress-ip
  steps:
  - ref: openshift-qe-egress-ip-setup
  - ref: openshift-qe-egress-ip-tests
  documentation: |-
    Runs comprehensive egress IP resilience tests including:
    - Pod disruption testing with egress IP consistency validation
    - Node reboot testing with enhanced detection mechanisms
    - Workload traffic generation for realistic NAT scenarios
    - Enhanced metrics collection for OVN database synchronization
    - Multi-node egress IP migration testing
    
    This chain sets up egress IP configuration and executes thorough
    resilience testing to validate egress IP functionality under various
    disruption scenarios.