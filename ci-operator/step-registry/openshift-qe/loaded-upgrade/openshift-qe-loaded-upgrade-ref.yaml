ref:
  as: openshift-qe-loaded-upgrade
  from: ocp-qe-perfscale-ci-ld
  grace_period: 10m
  cli: latest
  #timeout: 8h0m0s
  commands: openshift-qe-loaded-upgrade-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: UPGRADE_FROM
    default: "4.12.12"
    documentation: |-
      Define the maximum number of pods to deploy on each labeled node.  
  - name: UPGRADE_TO
    default: "4.13.13"
    documentation: |-
      Define the maximum number of pods to deploy on each labeled node.
  documentation: >-
    This step runs the perfscale loaded-upgrade workload in the deployed cluster
