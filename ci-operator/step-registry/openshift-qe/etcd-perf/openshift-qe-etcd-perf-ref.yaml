ref:
  as: openshift-qe-etcd-perf
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-etcd-perf-commands.sh
  timeout: 8h
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  - namespace: test-credentials
    name: stackrox-perfscale-elasticsearch
    mount_path: /secret_stackrox
  - namespace: test-credentials
    name: ocp-perfscale-horreum-poc
    mount_path: /horreum-secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the etcd perf test - customer load
