ref:
  as: openshift-qe-set-security-policy
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  from: cli
#  from_image:
#    namespace: ci
#    name: ocp-qe-perfscale-ci
#    tag: latest
  commands: openshift-qe-set-security-policy-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: PROVISION_OR_TEARDOWN
    default: "PROVISION"
    documentation: |-
      Default is PROVISION, which means set security rule after provision VM instance, TEARDOWN means removing security rule 
  documentation: |-
    Set security rules for aws,gcp,azure for perfscale testing
