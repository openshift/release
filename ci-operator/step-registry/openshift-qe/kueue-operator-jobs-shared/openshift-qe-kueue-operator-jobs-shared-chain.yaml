chain:
  as: openshift-qe-kueue-operator-jobs-shared
  env:
    WORKLOAD: kueue-operator-jobs-shared
    EXTRA_FLAGS: "--iterations=10 --job-replicas=100 --parallelism=5 --workload-runtime=10s"
  steps:
  - ref: openshift-qe-kueue-operator
  documentation: |-
     This chain executes kueue operator workload for jobs-shared using kube-burner ocp wrapper
