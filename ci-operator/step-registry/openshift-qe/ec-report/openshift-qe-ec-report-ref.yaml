ref:
  as: openshift-qe-ec-report
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-ec-report-commands.sh
  timeout: 0h20m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: OCP_XY_VERSION
    default: ""
    documentation: |-
      Provide X.Y ocp version to check. ex. 4.21, 4.22.
  documentation: >-
    Generate report about latest EC TRT version
