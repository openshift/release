chain:
  as: openshift-qe-kueue-operator-jobs
  env:
    WORKLOAD: kueue-operator-jobs
    EXTRA_FLAGS: "--job-replicas=2000 --parallelism=5 --workload-runtime=10s"
  steps:
  - ref: openshift-qe-kueue-operator
  documentation: |-
     This chain executes kueue operator workload for jobs using kube-burner ocp wrapper
