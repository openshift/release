ref:
  as: openshift-qe-ingress-perf
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: openshift-qe-ingress-perf-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  env:
  - name: WORKLOAD_TYPE
    default: ingress-perf
    documentation: |-
      The workload type to run
      'ingress-perf': to run ingress-perf workload
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the Openshift PerfScale's ingress-perf workload in the deployed cluster