ref:
  as: openshift-qe-perfscale-wait
  from: svt-reliability-rosa
  cli: latest
  grace_period: 5m
  timeout: 168h0m0s
  env:
  - name: SLEEP_DURATION
    default: "2h"
    documentation: "Set the time to wait. default: 2h, MAX:168h."
  commands: openshift-qe-perfscale-wait-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    This step set a sleep duration. 
    It can be used to keep the test cluster for longer time for manual debugging.
