ref:
  as: openshift-qe-servicemesh-configure-ns
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-servicemesh-configure-ns-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: MESH_MODE
    documentation: |-
      Define the service mesh to use: sidecar or ambient
  - name: WAYPOINT
    default: "false"
    documentation: |-
      Enable waypoint for the service mesh, only valid for ambient mode.
  documentation: >-
    This step configures the namespace for the servicemesh workload in the deployed cluster
  timeout: 30m
