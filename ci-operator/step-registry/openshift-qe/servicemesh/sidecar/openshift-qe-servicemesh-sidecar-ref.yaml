ref:
  as: openshift-qe-servicemesh-sidecar
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-servicemesh-sidecar-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: SERVICE_MESH
    default: "sidecar"
    documentation: |-
      Define the service mesh to use: sidecar or ambient
  - name: E2E_VERSION
    default: "default"
    documentation: |-
      Override the e2e version
  - name: WORKLOAD
    default: "sidecar"
    documentation: |-
      Define the service mesh to use: sidecar or ambient
  documentation: >-
    This step runs the perfscale servicemesh-sidecar workload in the deployed cluster
  timeout: 2h30m