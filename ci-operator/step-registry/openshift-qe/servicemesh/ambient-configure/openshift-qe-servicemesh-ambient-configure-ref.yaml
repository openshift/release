ref:
  as: openshift-qe-servicemesh-ambient-configure
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-servicemesh-ambient-configure-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: SERVICE_MESH
    default: "ambient"
    documentation: |-
      Define the service mesh mode to use: ambient
  - name: WAYPOINT
    default: "false"
    documentation: |-
      Enable waypoint for the service mesh, only valid for ambient mode.
  documentation: >-
    This step configures the pre-requisites for the ambient servicemesh test suites in the deployed cluster
  timeout: 30m
