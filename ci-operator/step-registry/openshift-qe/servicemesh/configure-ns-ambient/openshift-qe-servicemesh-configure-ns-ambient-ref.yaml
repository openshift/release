ref:
  as: openshift-qe-servicemesh-configure-ns-ambient
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-servicemesh-configure-ns-ambient-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: MESH_MODE
    default: "ambient"
    documentation: |-
      Define the service mesh to use: sidecar or ambient
  documentation: >-
    This step configures the namespace for the ambient servicemesh workload in the deployed cluster
  timeout: 30m
