ref:
  as: openshift-qe-servicemesh-sidecar-configure
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-servicemesh-sidecar-configure-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: SERVICE_MESH
    default: "sidecar"
    documentation: |-
      Define the service mesh mode to use: sidecar
  documentation: >-
    This step configures the pre-requisites for the sidecar servicemesh test suites in the deployed cluster
  timeout: 30m
