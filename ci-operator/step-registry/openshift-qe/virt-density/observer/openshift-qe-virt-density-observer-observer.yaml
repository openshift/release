observer:
  name: openshift-qe-virt-density-observer
  # Only one of the following two should be specified
  from: perfscale-observer
  # Literal image stream tag that will be used to run the observer
  commands: openshift-qe-virt-density-observer-commands.sh
  env:
  - name: EXTRA_FLAGS
    default: ""
    documentation: |-
      Add args for e2e-benchmarking kube-burner-ocp cmd.
  - name: E2E_VERSION
    default: "default"
    documentation: |-
      Override the e2e version
  - name: KUBE_BURNER_VERSION
    default: "default"
    documentation: |-
      Override the kube burner version
  - name: PROFILE_TYPE
    default: "both"
    documentation: |-
      Kube-burner indexing profile type
  - name: VMI_READY_THRESHOLD
    default: "20"
    documentation: |-
      VMI ready timeout threshold
  - name: VMS_PER_NODE
    default: "10"
    documentation: |-
      Number of virtual machines to be created per worker
  - name: CHURN
    default: "true"
    documentation: |-
      Default is true, which means the workload with delete and recreate a set number of namespaces
  - name: EXTRA_FLAGS
    default: "--churn-duration=20m --timeout=5h"
    documentation: |-
      Default is Churn Duration for 20 minutes
  - name: QPS
    default: "5"
    documentation: |-
     QPS for kube-burner
  - name: BURST
    default: "10"
    documentation: |-
      Burst for kube-burner
  - name: PPROF
    default: "false"
    documentation: |-
      Enable pprof collection
  - name: ENABLE_LOCAL_INDEX
    default: "false"
    documentation: |-
      Trigger to enable local-indexing
  - name: ES_SECRETS_PATH
    default: ""
    documentation: |-
      Override elasticsearch secrets path.
  - name: GC
    default: "true"
    documentation: |-
      Default is true, which means clean up the pod/resource that kube-burner ocp created, you can set it to false to keep the resouce
  documentation: >-
    This step runs the perfscale virt-density workload in the deployed cluster
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
  timeout: 9h
  grace_period: 200s