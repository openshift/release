ref:
  as: openshift-qe-kops
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-kops-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  - namespace: test-credentials
    name: ocp-perfscale-prod-es-creds
    mount_path: /prod-secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: BASE_DOMAIN
    default: ""
    documentation: |-
      Add args for e2e-benchmarking kube-burner-ocp cmd.
  documentation: >-
    This step deploys a vanila Kubernetes cluster on AWS.
  timeout: 2h30m
