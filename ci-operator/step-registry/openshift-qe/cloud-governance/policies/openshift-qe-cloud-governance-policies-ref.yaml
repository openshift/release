ref:
  as: openshift-qe-cloud-governance-policies
  from_image:
    namespace: ci
    name: cloud-governance
    tag: latest
  commands: openshift-qe-cloud-governance-policies-commands.sh
  credentials:
  - namespace: ci # this entry injects the custom credential
    name: cluster-secrets-aws-perfscale
    mount_path: /secret
  env:
    - name: POLICIES_GROUP
      default: perfscale
    - name: LOGS
      default: logs
    - name: log_level
      default: info
    - name: DAYS_TO_DELETE_RESOURCE
      default: "14"
    - name: account_group
      default: null
    - name: MANAGER_EMAIL_ALERT
      default: "False"
    - name: EMAIL_ALERT
      default: "False"
    - name: DAYS_TO_TAKE_ACTION
      default: "14"
    - name: ALERT_DRY_RUN
      default: "False"
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs cloud-governance runs tagging 
    