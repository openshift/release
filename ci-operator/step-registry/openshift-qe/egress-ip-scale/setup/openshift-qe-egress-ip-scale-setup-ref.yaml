ref:
  as: openshift-qe-egress-ip-scale-setup
  from_image:
    namespace: ocp
    name: "4.20"
    tag: cli
  commands: openshift-qe-egress-ip-scale-setup-commands.sh
  resources:
    requests:
      cpu: 200m
      memory: 500Mi
  env:
  - name: EIP_COUNT
    default: "10"
    documentation: "Number of EgressIP objects to create (default: 10)"
  - name: PODS_PER_EIP
    default: "200"
    documentation: "Number of pods per EgressIP object (default: 200)"
  - name: NAMESPACE_PREFIX
    default: "scale-eip"
    documentation: "Prefix for scale test namespaces"
  documentation: |-
    Sets up large-scale egress IP infrastructure for SNAT/LRP rule validation testing.
    
    This step creates:
    - 10 EgressIP objects with unique IP assignments
    - 10 namespaces with team-based labeling
    - 200 pods per namespace (2000 total pods)
    - Proper resource allocation and security contexts
    
    The setup enables comprehensive SNAT and LRP rule validation
    at scale, preparing for failover testing scenarios.