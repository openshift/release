chain:
  as: openshift-qe-egress-ip-scale
  steps:
  - ref: openshift-qe-egress-ip-setup
  - ref: redhat-chaos-power-outage
  - ref: redhat-chaos-node-disruptions-worker-outage
  - ref: redhat-chaos-pod-network-chaos
  - ref: openshift-qe-egress-ip-tests
  env:
  - name: TELEMETRY_ENABLED
    default: "false"
  - name: ENABLE_ALERTS
    default: "false"
  documentation: |-
    Comprehensive egress IP scale testing with chaos engineering scenarios.
    Uses e2e methodology for validation combined with krkn chaos testing.
    Includes power outages, node network chaos, and pod network chaos with validation
    steps between each chaos scenario. Suitable for 10+ node clusters.