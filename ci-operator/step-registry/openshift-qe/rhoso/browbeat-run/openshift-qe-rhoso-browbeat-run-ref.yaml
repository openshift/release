ref:
  as: openshift-qe-rhoso-browbeat-run
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  env:
  - name: WORKLOAD
    default: ""
    documentation: |-
      Browbeat workload to run (e.g., nova). Required.
  commands: openshift-qe-rhoso-browbeat-run-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi


