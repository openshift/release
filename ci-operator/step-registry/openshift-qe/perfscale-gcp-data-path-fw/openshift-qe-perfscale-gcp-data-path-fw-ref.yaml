ref:
  as: openshift-qe-perfscale-gcp-data-path-fw
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  grace_period: 10m
  commands: openshift-qe-perfscale-gcp-data-path-fw-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  timeout: 2h0m0s
  env:
  - name: OCM_LOGIN_URL
    default: "staging"
    documentation: ocm login URL.
  documentation: |-
    Update AWS security groups to allow set of port ranges for data-path tests.
