ref:
  as: openshift-qe-kueue-operator
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: openshift-qe-kueue-operator-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  - namespace: test-credentials
    name: stackrox-perfscale-elasticsearch
    mount_path: /secret_stackrox
  - namespace: test-credentials
    name: ocp-perfscale-horreum-poc
    mount_path: /horreum-secret
  - namespace: test-credentials
    name: ocp-perfscale-prod-es-creds
    mount_path: /prod-secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: EXTRA_FLAGS
    default: ""
    documentation: |-
      Add args for e2e-benchmarking kube-burner-ocp cmd.
  - name: E2E_VERSION
    default: "default"
    documentation: |-
      Override the e2e version
  - name: KUBE_BURNER_VERSION
    default: "default"
    documentation: |-
      Override the kube burner version
  - name: WORKLOAD_TYPE
    default: "jobs"
    documentation: |-
      Define one of the following workload types: jobs, jobs-shared or pods.
  - name: CPU_QUOTA
    default: "150"
    documentation: |-
      Define the CPU quota for ClusterQueue.
  - name: MEMORY_QUOTA
    default: "480Gi"
    documentation: |-
      Define the memory quota for ClusterQueue.
  - name: PODS_QUOTA
    default: "2000"
    documentation: |-
      Define the pod quota for ClusterQueue.
  - name: GC
    default: "true"
    documentation: |-
      Default is true, which means clean up the pod/resource that kube-burner ocp created, you can set it to false to keep the resouce
  documentation: >-
    This step runs the perfscale kueue-operator workload in the deployed cluster
  timeout: 2h30m
