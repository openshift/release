ref:
  as: openshift-qe-kueue-operator-jobs-shared
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  credentials:
  - namespace: test-credentials
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: WORKLOAD
      default: kueue-operator-jobs-shared
    - name: EXTRA_FLAGS
      default: "--iterations=10 --job-replicas=100 --parallelism=5 --workload-runtime=20s"
    - name: E2E_VERSION
      default: "default"
      documentation: |-
        Override the e2e version
    - name: KUBE_BURNER_VERSION
      default: "1.7.5"
      documentation: |-
        Override the kube burner version
    - name: QPS
      default: "5"
      documentation: |-
       QPS for kube-burner
    - name: BURST
      default: "5"
      documentation: |-
        Burst for kube-burner
  commands: openshift-qe-kueue-operator-jobs-shared-commands.sh
  documentation: |-
     This chain executes kueue operator workload for jobs-shared using kube-burner ocp wrapper
