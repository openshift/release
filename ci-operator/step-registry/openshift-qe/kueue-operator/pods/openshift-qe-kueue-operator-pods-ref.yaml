ref:
  as: openshift-qe-kueue-operator-pods
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  credentials:
  - namespace: test-credentials
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: WORKLOAD
      default: kueue-operator-jobs
    - name: EXTRA_FLAGS
      default: "--pod-replicas=2000 --workload-runtime=10s"
  commands: openshift-qe-kueue-operator-pods-commands.sh
  documentation: |-
     This chain executes kueue operator workload for jobs-shared using kube-burner ocp wrapper
