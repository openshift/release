ref:
  as: openshift-qe-router-perf
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: openshift-qe-router-perf-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  env:
  - name: WORKLOAD_TYPE
    default: router-perf
    documentation: |-
      The workload type to run
      'router-perf': to run router-perf workload
  - name: REGION
    default: "us-west-2"
    documentation: Use a specific AWS region, overriding the LEASED_RESOURCE environment variable in the cluster_profile.
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the openshift perfscale router-perf workload in the deployed cluster
