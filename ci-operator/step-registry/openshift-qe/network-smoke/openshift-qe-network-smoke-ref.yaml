ref:
  as: openshift-qe-network-smoke
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: openshift-qe-network-smoke-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  - namespace: test-credentials
    name: perfscale-metal-bastion
    mount_path: /bm
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 4h
  env:
  - name: E2E_VERSION
    default: "v2.1.8"
    documentation: |-
      Override the e2e version
  - name: NETPERF_VERSION
    default: "default"
    documentation: |-
      Override the netperf version
  - name: BAREMETAL
    default: "false"
    documentation: |-
      Run on baremetal
  documentation: >-
    This step runs the perfscale network-perf smoke workload in the deployed cluster
