ref:
  as: proxy-whitelist-gcp
  from: cli
  commands: proxy-whitelist-gcp-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  env:
  - name: ENABLE_GCP_CUSTOM_ENDPOINT
    default: "no"
    documentation: |-
      Whether to use custom endpoint for Google API access.
  - name: CCO_MANUAL_TYPE
    default: ""
    documentation: |-
      Whether CCO in Manual mode and the users type. 
      Values: "", "gcp_wif", and "gcp_static_users"
      Empty value means CCO not in Manual mode.
      "gcp_wif" means short-term users are in use.
      "gcp_static_users" means static users are in use. 
  documentation: |-
    Generate particular firewall URLs for GCP cluster.
