ref:
  as: openshift-pipelines-install-and-tests
  from: openshift-pipelines-runner
  commands: openshift-pipelines-install-and-tests-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
    - name: OLM_CHANNEL
      default: latest
      documentation: |-
        OLM channel selected for openshift-pipelines operator.
    - name: SPECS
      default: "specs/clustertasks/clustertask-s2i.spec,specs/clustertasks/clustertask.spec,specs/pipelines/,specs/triggers/,specs/metrics/,-p specs/operator/addon.spec specs/operator/auto-prune.spec"
      documentation: |-
        Comma separated list of specs to run.
  documentation: |-
    This step install openshift-pipelines operator and run interop tests.