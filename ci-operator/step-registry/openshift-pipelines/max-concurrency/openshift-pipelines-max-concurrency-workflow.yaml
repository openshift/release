workflow:
  as: openshift-pipelines-max-concurrency
  steps:
    env:
      COMPUTE_NODE_REPLICAS: "5"
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.2xlarge
      BASE_DOMAIN: aws.rhperfscale.org
      USER_TAGS: "TicketId 364\n"
    pre:
      - chain: ipi-aws-pre
    test:
      - ref: openshift-pipelines-max-concurrency
        timeout: 8h0m0s
        resources:
          requests:
            cpu: 3000m
            memory: 6Gi
    post:
      - chain: ipi-aws-post
