ref:
  as: openshift-pipelines-tests
  from: openshift-pipelines-runner
  commands: openshift-pipelines-tests-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: PIPELINES_TEST_SPECS
    documentation: List of spec filepaths to run separated by semi-colons
    default: "specs/clustertasks/clustertask-s2i.spec;specs/clustertasks/clustertask.spec;specs/pipelines/;specs/triggers/;specs/metrics/;specs/operator/addon.spec;specs/operator/auto-prune.spec"
  documentation: |-
    Runs OpenShift Pipelines interop tests