ref:
  as: operatorhub-subscribe-lws-operator
  from: cli
  commands: operatorhub-subscribe-lws-operator-commands.sh
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  env:
  - name: LWS_OPERATOR_SUB_PACKAGE
    documentation: The package name of the LWS Operator to install.
    default: lws-operator
  - name: LWS_OPERATOR_SUB_SOURCE
    documentation: The catalog source name.
    default: lws-operator
  - name: LWS_OPERATOR_SUB_CHANNEL
    documentation: The channel from which to install the package.
    default: 'stable'
  - name: LWS_OPERATOR_SUB_INSTALL_NAMESPACE
    documentation: The namespace into which the operator and catalog will be installed. If empty, a new namespace will be created.
    default: openshift-lws-operator
  documentation: |-
    The subscribe step installs lws Operator on the OperatorHub from a provided package and channel.
