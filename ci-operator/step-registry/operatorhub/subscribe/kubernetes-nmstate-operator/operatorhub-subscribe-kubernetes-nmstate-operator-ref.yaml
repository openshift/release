ref:
  as: operatorhub-subscribe-kubernetes-nmstate-operator
  from: cli
  commands: operatorhub-subscribe-kubernetes-nmstate-operator-commands.sh
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  env:
  - name: KUBERNETES_NMSTATE_OPERATOR_SUB_PACKAGE
    documentation: The package name of the Kubernetes NMState Operator to install.
    default: kubernetes-nmstate-operator
  - name: KUBERNETES_NMSTATE_OPERATOR_SUB_SOURCE
    documentation: The catalog source name.
    default: redhat-operators
  - name: KUBERNETES_NMSTATE_OPERATOR_SUB_CHANNEL
    documentation: The channel from which to install the package.
    default: 'stable'
  - name: KUBERNETES_NMSTATE_OPERATOR_SUB_INSTALL_NAMESPACE
    documentation: The namespace into which the operator and catalog will be installed. If empty, a new namespace will be created.
    default: openshift-nmstate
  documentation: |-
    The subscribe step installs Kubernetes NMState Operator on the OperatorHub from a provided package and channel.
