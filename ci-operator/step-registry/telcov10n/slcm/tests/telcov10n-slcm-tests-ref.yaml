ref:
  as: telcov10n-slcm-tests
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: telcov10n-slcm-tests-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  credentials:
  - namespace: test-credentials
    name: kni-qe-41
    mount_path: /var/run/kni-qe-41-ssh-key
  - namespace: test-credentials
    name: bastion-ip-addr
    mount_path: /var/run/bastion-ip-addr
  documentation: |-
    Run telco slcm tests.
