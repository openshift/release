ref:
  as: telcov10n-slcm-slcm-project-01-container-tests
  from: src
  commands: telcov10n-slcm-slcm-project-01-container-tests-commands.sh
  grace_period: 4h
  timeout: 24h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  credentials:
    - namespace: test-credentials
      name: slcm-container-tests-project-01
      mount_path: /var/run/project-01/slcm-container
    - namespace: test-credentials
      name: slcm-container-tests-vault-project-01
      mount_path: /var/run/project-01/vault-data
    - namespace: test-credentials
      name: bastion-slcm-infra6
      mount_path: /var/run/bastion1
    - namespace: test-credentials
      name: telcov10n-ansible-group-all
      mount_path: /var/run/telcov10n
  documentation: |-
    Run Telco QE-SLCM tests.
