ref:
  as: telcov10n-functional-cnf-network-schedule-job
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-cnf-network-schedule-job-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
  env:
  - name: VERSION 
    default: ""
    documentation: Cluster version
  - name: FORCE_RUN 
    default: ""
    documentation: Ignore scheduler and run the job
  - name: MULTISTAGE_PARAM_OVERRIDE_ENFORCE_RUN
    default: ""
    documentation: "Override scheduler and run the job"
