ref:
  as: telcov10n-functional-cnf-ran-hub-config
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-cnf-ran-hub-config-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
  env:
  - name: VERSION 
    default: "4.19"
    documentation: OCP version to deploy
  - name: CLUSTER_NAME 
    default: ""
    documentation: BM Cluster name
  - name: OPERATORS 
    default: |
       [
         {"name":"local-storage-operator","catalog":"redhat-operators","nsname":"openshift-local-storage","channel":"stable","og_name":"local-operator-group","subscription_name":"local-storage-operator","deploy_default_config":false,"ns_annotations":{"workload.openshift.io/allowed":"management"}},
        {"name":"openshift-gitops-operator","catalog":"redhat-operators","nsname":"openshift-gitops-operator","channel":"latest","og_name":"openshift-gitops-operator","subscription_name":"openshift-gitops-operator","deploy_default_config":false,"og_spec":{"targetNamespaces":[]}},
         {"name":"advanced-cluster-management","catalog":"redhat-operators","nsname":"open-cluster-management","channel":"release-2.14","og_name":"open-cluster-management","subscription_name":"acm-operator-subscription","deploy_default_config":false,"og_spec":{"targetNamespaces":[]}},
         {"name":"multicluster-engine","catalog":"redhat-operators","nsname":"multicluster-engine","channel":"stable-2.9","og_name":"multicluster-engine","subscription_name":"multicluster-engine","deploy_default_config":false,"og_spec":{}}
       ]
    documentation: OCP operators to deploy
  - name: DISCONNECTED 
    default: "true"
    documentation: Install operators in disconnected mode
