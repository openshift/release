ref:
  as: telcov10n-functional-cnf-ran-create-masters-vms
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-cnf-ran-create-masters-vms-commands.sh
  timeout: 5h
  resources:
    requests:
      cpu: 100m
  env:
  - name: VERSION 
    default: "4.19"
    documentation: OCP version to deploy
  - name: CLUSTER_NAME 
    default: ""
    documentation: BM Cluster name
  credentials:
    - namespace: test-credentials
      name: telcov10n-ansible-group-kni-qe-100-masters
      mount_path: /var/group_variables/kni-qe-100/masters
    - namespace: test-credentials
      name: telcov10n-ansible-group-kni-qe-100-nodes
      mount_path: /var/group_variables/kni-qe-100/nodes
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-100-master0
      mount_path: /var/host_variables/kni-qe-100/master0
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-100-master1
      mount_path: /var/host_variables/kni-qe-100/master1
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-100-master2
      mount_path: /var/host_variables/kni-qe-100/master2





