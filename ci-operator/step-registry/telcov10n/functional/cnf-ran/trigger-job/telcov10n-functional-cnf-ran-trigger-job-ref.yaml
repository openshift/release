ref:
  as: telcov10n-functional-cnf-ran-trigger-job
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-cnf-ran-trigger-job-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
  credentials:
  - namespace: test-credentials
    name: telcov10n-prow-trigger-token
    mount_path: /var/prow-trigger-token
  env:
    - name: JOB_NAME
      default: ""
      documentation: The name of the prow job to trigger
    - name: JOB_TYPE
      default: ""
      documentation: The type of job execution
  documentation: |-
    Trigger the next job in the cnf-ran-standard chain.
    
