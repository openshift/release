ref:
  as: telcov10n-functional-cnf-ran-send-slack-notification
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-cnf-ran-send-slack-notification-commands.sh
  timeout: 30m
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  credentials:
    - namespace: test-credentials
      name: telcov10n-ansible-group-all
      mount_path: /var/group_variables/common/all
    - namespace: test-credentials
      name: telcov10n-ansible-group-bastions
      mount_path: /var/group_variables/common/bastions
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-99-bastion
      mount_path: /var/host_variables/kni-qe-99/bastion
    - namespace: test-credentials
      name: vran-qe-ci-webhook
      mount_path: /var/run/slack-webhook-url
  documentation: |-
    Send Slack notification to CNF RAN channel after workflow completion
