ref:
  as: telcov10n-functional-cnf-ran-deploy-spoke-standard
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-cnf-ran-deploy-spoke-standard-commands.sh
  timeout: 5h
  resources:
    requests:
      cpu: 100m
  env:
    - name: VERSION
      default: "4.19"
      documentation: OCP version to deploy
    - name: SPOKE_CLUSTER
      default: "kni-qe-100"
      documentation: Spoke standard cluster name
    - name: ZTP_GIT_REPO
      default: "https://gitlab.cee.redhat.com/sobarzan/ztp-site-configs.git"
      documentation: ZTP Git repository
    - name: BMC_SECRET_NAME
      default: "helix-41-bmc-secret"
      documentation: BMC secret name
    - name: MASTERS_SECRET_NAME
      default: "masters-bmc-secret"
      documentation: Masters secret name
  credentials:
    - namespace: test-credentials
      name: telcov10n-ansible-group-kni-qe-100-masters
      mount_path: /var/group_variables/kni-qe-100/masters
    - namespace: test-credentials
      name: telcov10n-ansible-group-kni-qe-100-nodes
      mount_path: /var/group_variables/kni-qe-100/nodes
    - namespace: test-credentials
      name: telcov10n-ansible-group-kni-qe-100-workers
      mount_path: /var/group_variables/kni-qe-100/workers
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-100-master0
      mount_path: /var/host_variables/kni-qe-100/master0
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-100-master1
      mount_path: /var/host_variables/kni-qe-100/master1
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-100-master2
      mount_path: /var/host_variables/kni-qe-100/master2
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-100-worker0
      mount_path: /var/host_variables/kni-qe-100/worker0
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-100-worker1
      mount_path: /var/host_variables/kni-qe-100/worker1

  documentation: |-
    Deploy spoke standard cluster (kni-qe-100) via ZTP for CNF RAN
