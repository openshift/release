ref:
  as: telcov10n-functional-cnf-ran-hub-deploy
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-cnf-ran-hub-deploy-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: VERSION 
      default: "4.19"
      documentation: OCP version to deploy
  credentials:
    - namespace: test-credentials
      name: telcov10n-ansible-group-all
      mount_path: /var/group_variables/common/all
    - namespace: test-credentials
      name: telcov10n-ansible-group-bastions
      mount_path: /var/group_variables/common/bastions
    - namespace: test-credentials
      name: telcov10n-ansible-group-hypervisors
      mount_path: /var/group_variables/common/hypervisors
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-99-master0
      mount_path: /var/host_variables/kni-qe-99/master0
    - namespace: test-credentials
      name: telcov10n-ansible-kni-qe-99-bastion
      mount_path: /var/host_variables/kni-qe-99/bastion
    - namespace: test-credentials
      name: telcov10n-ansible-group-kni-qe-99-nodes
      mount_path: /var/group_variables/kni-qe-99/nodes
    - namespace: test-credentials
      name: telcov10n-ansible-group-kni-qe-99-masters
      mount_path: /var/group_variables/kni-qe-99/masters
    - namespace: test-credentials
      name: telcov10n-ansible-hypervisors-helix41
      mount_path: /var/host_variables/kni-qe-99/hypervisor

  documentation: |-
      Deploy OCP SNO on the Hub cluster for CNF RAN    

