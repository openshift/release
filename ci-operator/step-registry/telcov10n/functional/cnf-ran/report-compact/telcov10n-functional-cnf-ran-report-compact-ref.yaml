ref:
  as: telcov10n-functional-cnf-ran-report-compact
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd  
  commands: telcov10n-functional-cnf-ran-report-compact-commands.sh
  documentation: |-
    Upload reports for compact spoke cluster (kni-qe-101)
  grace_period: 10s
  timeout: 4h0m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi

  env:
  - name: SPOKE_CLUSTER
    default: "kni-qe-101"
    documentation: Spoke compact cluster name
  - name: REPORTER_TEMPLATE_NAME
    default: "Telco 5G RAN Regression build - 4.19 - automated"
    documentation: Template name for Report Portal
  - name: UPLOAD_TO_REPORT_PORTAL
    default: "true"
    documentation: Whether to upload reports to Report Portal

  credentials:
  - namespace: test-credentials
    name: telcov10n-ansible-group-all
    mount_path: /var/group_variables/common/all
  - namespace: test-credentials
    name: telcov10n-ansible-group-bastions
    mount_path: /var/group_variables/common/bastions
  - namespace: test-credentials
    name: telcov10n-ansible-kni-qe-99-bastion
    mount_path: /var/host_variables/kni-qe-99/bastion
  - namespace: test-credentials
    name: telcov10n-ansible-group-kni-qe-101-masters
    mount_path: /var/group_variables/kni-qe-101/masters
  - namespace: test-credentials
    name: telcov10n-ansible-group-kni-qe-101-nodes
    mount_path: /var/group_variables/kni-qe-101/nodes
  - namespace: test-credentials
    name: telcov10n-ansible-kni-qe-101-master0
    mount_path: /var/host_variables/kni-qe-101/master0
  - namespace: test-credentials
    name: telcov10n-ansible-kni-qe-101-master1
    mount_path: /var/host_variables/kni-qe-101/master1
  - namespace: test-credentials
    name: telcov10n-ansible-kni-qe-101-master2
    mount_path: /var/host_variables/kni-qe-101/master2
