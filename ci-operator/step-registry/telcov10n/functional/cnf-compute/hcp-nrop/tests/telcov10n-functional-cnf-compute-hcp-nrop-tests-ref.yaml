ref:
  as: telcov10n-functional-cnf-compute-hcp-nrop-tests
  from_image:
    namespace: ci
    name: telco-runner
    tag: latest
  commands: telcov10n-functional-cnf-compute-hcp-nrop-tests-commands.sh
  timeout: 24h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: T5CI_VERSION
      default: ""
      documentation: Version of OCP cluster to install.
    - name: T5CI_NROP_SOURCE
      default: "production"
      documentation: Source to install NROP from
    - name: T5CI_HCP_MGMT_KUBECONFIG
      default: ""
      documentation: "HyperShift Management Kubeconfig Path"
    - name: T5CI_HCP_HOSTED_KUBECONFIG
      default: ""
      documentation: "HyperShift Hosted Kubeconfig Path"
  documentation: |-
    Run cnf compute hcp nrop selected e2e tests.
