ref:
  as: telcov10n-functional-cnf-compute-hcp-deploy-nrop
  from_image:
    namespace: ci
    name: telco-runner
    tag: latest
  commands: telcov10n-functional-cnf-compute-hcp-deploy-nrop-commands.sh
  timeout: 3h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  credentials:
  - namespace: test-credentials
    name: cikey
    mount_path: /var/run/ci-key
  - namespace: test-credentials
    name: bastionip
    mount_path: /var/run/bastion-ip
  - namespace: test-credentials
    name: bastionuser
    mount_path: /var/run/bastion-user
  env:
    - name: T5CI_VERSION
      default: ""
      documentation: Version of OCP cluster to install.
    - name: T5CI_NROP_SOURCE
      default: "stage"
      documentation: Source to install NROP from 
    - name: T5CI_HCP_MGMT_KUBECONFIG
      default: ""
      documentation: "Managment kubeconfig"
    - name: T5CI_HCP_HOSTED_KUBECONFIG
      default: ""
  documentation: |-
    Deploy NROP operator on a 2BM cluster
