ref:
  as: telcov10n-functional-cnf-compute-llc-tests
  from_image:
    namespace: ci
    name: telco-runner
    tag: latest
  commands: telcov10n-functional-cnf-compute-llc-tests-commands.sh
  timeout: 24h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: T5CI_VERSION
    default: ""
    documentation: Version of OCP cluster to install.
  - name: T5CI_JOB_TYPE
    default: ""
    documentation: Job type of telcov10n-functional CI jobs
  - name: TEST_RUN_FEATURES
    default: ""
    documentation: Features to run tests on
  documentation: |-
    Run Last level cache related tests
