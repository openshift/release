ref:
  as: telcov10n-functional-compute-nto-setup-cluster-env
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-compute-nto-setup-cluster-env-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
  env:
    - name: CLUSTER_NAME
      default: ""
      documentation: BM Cluster name
    - name: VERSION 
      default: "4.18"
      documentation: OCP version to deploy 