ref:
  as: telcov10n-functional-compute-nto-clone-z-stream-issue
  from: src
  commands: telcov10n-functional-compute-nto-clone-z-stream-issue-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: VERSION 
      default: "4.18"
      documentation: |-
        OCP version to deploy
  credentials:
    - namespace: test-credentials
      name: telcov10n-jira-token
      mount_path: /var/run/jira-token
  documentation: |-
    Clone compute nto z-stream Jira issue 