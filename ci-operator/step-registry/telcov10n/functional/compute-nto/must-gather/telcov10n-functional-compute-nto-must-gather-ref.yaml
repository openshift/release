ref:
  as: telcov10n-functional-compute-nto-must-gather
  from_image:
    namespace: telcov10n-ci
    name: eco-ci-cd
    tag: eco-ci-cd
  commands: telcov10n-functional-compute-nto-must-gather-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
  env:
  - name: CLUSTER_NAME 
    default: ""
    documentation: BM Cluster name
  - name: CONTAINER_RUNTIME
    default: "crun"
    documentation: Container runtime to use (runc or crun)
  - name: HUGEPAGES_DEFAULT_SIZE
    default: "1G"
    documentation: Default hugepages size
  - name: HUGEPAGES_PAGES
    default: "[]"
    documentation: |-
      List of hugepages configuration in JSON format.
      Example: [{"count": 1, "size": "1G"}, {"count": 128, "size": "2M"}]
  - name: HIGH_POWER_CONSUMPTION
    default: "true"
    documentation: Enable high power consumption workload hint (boolean)
  - name: PER_POD_POWER_MANAGEMENT
    default: "false"
    documentation: Enable per-pod power management workload hint (boolean)
  - name: RT_KERNEL
    default: "false"
    documentation: Enable Real Time kernel (boolean)
  - name: CGROUP_VERSION
    default: "v2"
    documentation: Enable CGROUP_VERSION (v1 or v2)
  - name: LABEL_FILTER
    default: ""
    documentation: Filter gotest by label
  - name: DAY0_INSTALLATION
    default: "false"
    documentation: Enable day0 installation (boolean)
  - name: LABELS
    default: "nto"
  - name: FEATURES
    default: "compute"
  - name: ECO_GOTESTS_SSH_TIMEOUT
    default: "42900"
  documentation: |-
    Configure compute and NTO (Node Tuning Operator) settings on the OpenShift cluster 
