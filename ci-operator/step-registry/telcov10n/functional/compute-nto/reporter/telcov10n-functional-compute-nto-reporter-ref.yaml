ref:
  as: telcov10n-functional-compute-nto-reporter
  from: src
  commands: telcov10n-functional-compute-nto-reporter-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: REPORTER_TEMPLATE_NAME 
    default: "Compute NTO Test Report"
    documentation: Template name for compute NTO test reports
  documentation: |-
    Upload compute and NTO test reports to reporting system 