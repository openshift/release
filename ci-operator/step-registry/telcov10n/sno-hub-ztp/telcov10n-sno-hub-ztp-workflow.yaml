workflow:
  as: telcov10n-sno-hub-ztp
  steps:
    pre:
    - chain: telcov10n-sno-hub-ztp-deploy-hub
    - ref: telcov10n-pre-ga-catalog
    - ref: install-operators
    - ref: acm-mch
    - ref: telcov10n-sno-hub-ztp-share-hub-cluster-profile
    post:
    - ref: wait
    - chain: baremetal-lab-post
    env:
      TIMEOUT: "+10 hour"
      PR_ONLY: "true"
  documentation: |-
    Install a hub cluster using Agent Based Installer (ABI) and then deprovision the cluster.
