ref:
  as: quay-tests-quay-conformance-test
  cli: latest
  from_image:
    name: quay-test-console
    namespace: ci
    tag: latest
  commands: quay-tests-quay-conformance-test-commands.sh
  resources:
        requests:
          cpu: "2"
          memory: 4Gi
  timeout: 1h0m0s
  grace_period: 15m0s
  documentation: |-
    Execute Quay E2E testing
  env:
    - name: QUAY_PROXY
      documentation: Configure Proxy Server when accessing Quay Require Proxy
      default: "false"
