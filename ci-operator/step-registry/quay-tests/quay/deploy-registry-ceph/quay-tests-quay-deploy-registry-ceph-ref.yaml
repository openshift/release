ref:
  as: quay-tests-quay-deploy-registry-ceph
  cli: latest
  from_image:
    name: quay-test-console
    namespace: ci
    tag: latest
  commands: quay-tests-quay-deploy-registry-ceph-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: quay-qe-quay-secret
    mount_path: /var/run/quay-qe-quay-secret
  documentation: |-
    Deploy Quay registry with ODF ceph storage
  env:
  - name: QUAYREGISTRY
    documentation: The quay registry name
    default: "quay"
  - name: QUAYNAMESPACE
    documentation: The Quay installed namespace
    default: "quay-enterprise"    