ref:
  as: quay-tests-enable-quay-catalogsource
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-enable-quay-catalogsource-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Install Quay catalog source for Quay operator
  credentials:
  - namespace: test-credentials
    name: quay-qe-konflux-auth
    mount_path: /var/run/quay-qe-konflux-auth
  env:
  - name: QUAY_INDEX_IMAGE_BUILD
    documentation: Quay fbc image bundle
    default: "quay.io/redhat-user-workloads/quay-eng-tenant/stable-3-10-v4-19@sha256:5dceb8529d8c48f61ab2bb567f240c08f6db2bb07e20c218e9ff238a107c943c"
  - name: QUAY_OPERATOR_SOURCE
    documentation: The Quay operator source, redhat-operators or fbc-operator-catalog
    default: "fbc-operator-catalog"
