ref:
  as: quay-tests-ocp-setup 
  cli: latest
  from: ocp-setup-console 
  commands: quay-tests-ocp-setup-commands.sh
  resources:
        requests:
          cpu: "2"
          memory: 4Gi
  timeout: 8h0m0s
  grace_period: 15m0s
  documentation: |-
    SET UP OCP CLUSTER
  env:
    - name: QUAY_PROXY
      documentation: Configure Proxy Server when accessing Quay Require Proxy
      default: "false"
