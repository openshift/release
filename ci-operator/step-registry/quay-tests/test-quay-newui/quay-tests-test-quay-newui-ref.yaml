ref:
  as: quay-tests-test-quay-newui
  cli: latest
  from: quay-newui-test
  commands: quay-tests-test-quay-newui-commands.sh
  resources:
        requests:
          cpu: "2"
          memory: 4Gi
  timeout: 8h0m0s
  grace_period: 15m0s
  documentation: |-
    Execute Quay NEW UI E2E testing
  env:
    - name: QUAY_PROXY
      documentation: Configure Proxy Server when accessing Quay Require Proxy
      default: "false"
    - name: QUAY_OLD_UI_DISABLED
      documentation: Whether quay old UI is disabled. Starting from 3.16.0, the old UI will be disabled. 
      default: "false"
    - name: NEW_UI_TESTING_COVERAGE
      documentation: New UI testing coverage. The format must conform to @cypress/grep grepTags syntax.
      default: "p1+-noprowci"
