ref:
  as: quay-tests-provisioning-unmanaged-component
  cli: latest
  from_image:
    name: quay-test-console
    namespace: ci
    tag: latest
  commands: quay-tests-provisioning-unmanaged-component-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: quay-qe-aws-secret
    mount_path: /var/run/quay-qe-aws-secret
  - namespace: test-credentials
    name: quay-qe-aws-rds-postgresql-secret
    mount_path: /var/run/quay-qe-aws-rds-postgresql-secret
  - namespace: test-credentials
    name: quay-qe-omr-secret
    mount_path: /var/run/quay-qe-omr-secret  
  documentation: |-
    Provisioning Unmanaged component for Quay operator test
    AWS PostgresSQL: 2 DB for component postgres and clairpostgres
    Redis: for component redis
    S3 bucket: for component objectstorage
  env:
  - name: POSTGRESQL_VERSION
    documentation: Postgresql Version
    default: "16.3"