ref:
  as: quay-tests-install-quay-on-odf
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-install-quay-on-odf-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: quay-qe-quay-secret
    mount_path: /var/run/quay-qe-quay-secret
  documentation: |-
    Deploy Quay Operator and Quay registry on ready ODF with noobaa
  env:
  - name: QUAY_OPERATOR_CHANNEL
    documentation: The quay operator channel
    default: "stable-3.8"
  - name: QUAY_OPERATOR_SOURCE
    documentation: The quay operator source
    default: "redhat-operators"
