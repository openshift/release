ref:
  as: quay-tests-quayio
  cli: latest
  from_image:
    name: quay-test-console
    namespace: ci
    tag: latest
  commands: quay-tests-quayio-commands.sh
  resources:
    requests:
      cpu: "2"
      memory: 4Gi
  timeout: 8h0m0s
  grace_period: 4h0m0s
  credentials:
  - namespace: test-credentials
    name: quay-qe-quayio-secret
    mount_path: /var/run/quay-qe-quayio-secret
  - namespace: test-credentials
    name: quay-qe-dockerio-secret
    mount_path: /var/run/quay-qe-dockerio-secret
  documentation: |-
    Execute Quay.IO testing
