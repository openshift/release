ref:
  as: quay-tests-provisioning-storage-odf
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-provisioning-storage-odf-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Deploy ODF operator and Noobaa
  env:
  - name: ODF_OPERATOR_CHANNEL
    documentation: The odf operator channle
    default: "stable-4.17"
  - name: ODF_SUBSCRIPTION_NAME
    documentation: The ODF/OCS subscription name
    default: "odf-operator"
  
