ref:
  as: quay-tests-provisioning-tls
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-provisioning-tls-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Deploy ODF operator and Noobaa
  env:
  - name: QUAYREGISTRY
    documentation: The quay registry name
    default: "quay"
  - name: NAMESPACE
    documentation: The Quay installed namespace
    default: "quay-enterprise"
  
