ref:
  as: quay-tests-test-quay-playwright
  cli: latest
  from: quay-playwright-runner
  commands: quay-tests-test-quay-playwright-commands.sh
  resources:
    requests:
      cpu: "2"
      memory: 4Gi
  timeout: 2h0m0s
  grace_period: 15m0s
  credentials:
  - namespace: test-credentials
    name: quay-qe-quay-secret
    mount_path: /var/run/quay-qe-quay-secret
  documentation: |-
    Execute Quay Playwright e2e tests against a deployed Quay instance.
