ref:
  as: quay-tests-deploy-quay-custom-image
  cli: latest
  from_image:
    name: quay-test-console
    namespace: ci
    tag: latest
  commands: quay-tests-deploy-quay-custom-image-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  timeout: 30m0s
  dependencies:
  - name: "pipeline:quay-server"
    env: QUAY_CI_IMAGE
  documentation: |-
    Swap the deployed Quay image with a CI-built custom image.
    Scales down the operator to prevent reconciliation, patches the
    quay-app deployment, and waits for rollout.
