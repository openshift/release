ref:
  as: quay-tests-resource-provisioning-gcp-sql
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-resource-provisioning-gcp-sql-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  grace_period: 15m0s
  credentials:
  - namespace: test-credentials
    name: quay-qe-gcp-secret
    mount_path: /var/run/quay-qe-gcp-secret
  documentation: |-
    Deploy Google Cloud SQL for Quay
  env:
  - name: DB_VERSION
    documentation: The version of GCP SQL database 
    default: "POSTGRES_17"
  
