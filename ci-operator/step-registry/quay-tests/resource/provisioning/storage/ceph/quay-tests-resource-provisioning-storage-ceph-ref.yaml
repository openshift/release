ref:
  as: quay-tests-resource-provisioning-storage-ceph
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-resource-provisioning-storage-ceph-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Deploy ODF operator and Ceph
  env:
  - name: ODF_OPERATOR_CHANNEL
    documentation: The odf operator channel
    default: "stable-4.19"
  - name: ODF_SUBSCRIPTION_NAME
    documentation: The ODF subscription name
    default: "odf-operator"
  
