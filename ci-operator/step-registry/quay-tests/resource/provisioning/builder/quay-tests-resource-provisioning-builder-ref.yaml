ref:
  as: quay-tests-resource-provisioning-builder
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-resource-provisioning-builder-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  grace_period: 15m0s
  documentation: |-
    Deploy ODF operator and Noobaa
  env:
  - name: QUAYREGISTRY
    documentation: The quay registry name
    default: "quay"
  - name: QUAYNAMESPACE
    documentation: The Quay installed namespace
    default: "quay-enterprise"
  
