ref:
  as: quay-tests-scan-quay-images
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-scan-quay-images-commands.sh
  resources:
    requests:
      cpu: "1"
      memory: 2Gi
  documentation: |-
    Scan Quay Images to report Vulnerabilities in Quay SDL Testing
  credentials:
  - namespace: test-credentials
    name: quay-qe-omr-secret
    mount_path: /var/run/quay-qe-omr-secret
  - namespace: test-credentials
    name: quay-qe-brew-secret
    mount_path: /var/run/quay-qe-brew-secret
  - namespace: test-credentials
    name: quay-qe-registry-redhat-io-secret
    mount_path: /var/run/quay-qe-registry-redhat-io-secret
  - namespace: test-credentials
    name: quay-qe-konflux-secret
    mount_path: /var/run/quay-qe-konflux-secret
  env:
  - name: QUAY_IMAGE
    documentation: Target Quay App Image
    default: "quay-quay-v3-16@sha256:1cb9ab8f1662a9fda74ed7d18e5fcb76b29065ecccaed49dda2102ec355c8f66"
  - name: QUAY_OPERATOR_IMAGE
    documentation: Target Quay Operator Image
    default: "quay-operator-v3-16@sha256:99bbb63c2b20919064f05e2bf8079483770612e53c69af99a8b6742b57c5ea26"
  - name: QUAY_CLAIR_IMAGE
    documentation: Target Clair App Image
    default: "quay-clair-v3-16@sha256:b5b4be82be18463d1453d23574bd59d3198907d880018da713b615f64de8affa"
  - name: QUAY_BRIDGE_OPERATOR_IMAGE
    documentation: Target Quay Brdige Operator Image
    default: "quay-bridge-operator-v3-16@sha256:96343a5d991332dfbe7f0b0014c514efd0eacbc4d7a3e3d5499afcd0a8a9a4ec"
  - name: QUAY_CONTAINER_SECURITY_OPERATOR_IMAGE
    documentation: Target Quay Container Security Operator Image
    default: "container-security-operator-v3-16@sha256:c28a64e0921dd075d62c1630e794f83c1611a5b25bc3c20b8b0042d390807cad"
  - name: QUAY_BUILDER_IMAGE
    documentation: Target Quay Builder VM Image
    default: "quay-builder-v3-16@sha256:c29deec2c95eea70dd06892acc47fa5c695d6ec1443afaf195b334e358d55c60"
  - name: QUAY_BUILDER_QEMU_IMAGE
    documentation: Target Quay Builder QEMU Image
    default: "quay-builder-qemu-v3-16@sha256:40bb8abf4ce345690cf1cd55265dfc60b2f00479800942c1a8907358e9e538a9"
  - name: QUAY_REDIS_IMAGE
    documentation: Target Quay Redis Image
    default: "registry.redhat.io/rhel9/redis-6@sha256:686620b9acef6dfc3fc5e8221ca4d7a00c1fb102319352e7871fb9bc0ea127e3"
  - name: QUAY_VERSION
    documentation: Target Quay Redis Image
    default: "3.16"
