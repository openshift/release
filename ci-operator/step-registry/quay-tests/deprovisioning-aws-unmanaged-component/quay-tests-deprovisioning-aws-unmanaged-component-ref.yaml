ref:
  as: quay-tests-deprovisioning-aws-unmanaged-component
  cli: latest
  from_image:
    name: quay-test-omr
    namespace: ci
    tag: latest
  commands: quay-tests-deprovisioning-aws-unmanaged-component-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: quay-qe-aws-secret
    mount_path: /var/run/quay-qe-aws-secret
  - namespace: test-credentials
    name: quay-qe-aws-rds-postgresql-secret
    mount_path: /var/run/quay-qe-aws-rds-postgresql-secret
  - namespace: test-credentials
    name: quay-qe-omr-secret
    mount_path: /var/run/quay-qe-omr-secret  
  timeout: 24h
  documentation: |-
    Deprovisioning AWS resources for Quay operator unmanaged component test
  