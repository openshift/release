ref:
  as: quay-tests-stage-quay-io-v2
  cli: latest
  from_image:
    name: quay-test-console
    namespace: ci
    tag: latest
  commands: quay-tests-stage-quay-io-v2-commands.sh 
  resources:
        requests:
          cpu: "2"
          memory: 8Gi
  timeout: 8h0m0s
  grace_period: 15m0s
  documentation: |-
    Execute STAGE.QUAY.IO E2E testing
  env:
    - name: QUAY_PROXY
      documentation: Configure Proxy Server when accessing Quay Require Proxy
      default: "false"
