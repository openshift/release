ref:
  as: layered-product-mtc-cluster-delete-delete
  from: cli-ocm
  grace_period: 10m
  commands: layered-product-mtc-cluster-delete-delete-commands.sh
  timeout: 1500s
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  env:
  - name: OCM_LOGIN_URL
    default: "staging"
    documentation: ocm login URL
  documentation: |-
    Deletes a cluster in an OSD environment using ocm.
