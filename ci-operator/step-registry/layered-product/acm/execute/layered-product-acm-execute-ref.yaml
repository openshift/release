ref:
  as: layered-product-acm-execute
  from: acm-runner
  commands: layered-product-acm-execute-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 3Gi
  credentials:
    - namespace: test-credentials
      name: example-secret
      mount_path: /tmp/secrets/
  env:
  - name: EXAMPLE
    default: "/tmp/"
  documentation: |-
    Executes ACM tests