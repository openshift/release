ref:
  as: install-operators
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  commands: install-operators-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPERATORS
    documentation: List of JSON objects representing operators. Please see the README.md document associated with this ref for more information.
  - name: DEFAULT_OPERATOR_SOURCE
    default: "redhat-operators"
    documentation: If not provided, will use "redhat-operators" as source.
  - name: DEFAULT_OPERATOR_CHANNEL
    default: "!default"
    documentation: If not provided, will use "!default" as channel.
  - name: DEFAULT_OPERATOR_INSTALL_NAMESPACE
    default: "openshift-operators"
    documentation: If not provided, will use "openshift-operators" as install_namespace.
  documentation: |-
    Used to install multiple operators on a cluster using a JSON list defined in the OPERATORS variable. Please see the README.md document associated with this ref for more information.