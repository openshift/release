ref:
  as: redhat-et-microshift-gcp
  from: setup
  grace_period: 10m
  commands: redhat-et-microshift-gcp-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: HOME
      default: /alabama/secret
    - name: NSS_WRAPPER_PASSWD
      default: /alabama/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /alabama/secret/group
    - name: NSS_USERNAME
      default: packer
    - name: NSS_GROUPNAME
      default: packer
    - name: GOOGLE_PROJECT_ID
    - name: GOOGLE_COMPUTE_REGION
    - name: GOOGLE_COMPUTE_ZONE