ref:
  as: redhat-et-microshift-gcp
  from: setup
  grace_period: 10m
  commands: redhat-et-microshift-gcp-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: GOOGLE_PROJECT_ID
    - name: GOOGLE_COMPUTE_REGION
    - name: GOOGLE_COMPUTE_ZONE
  credentials:
    - name: microshift-gcp-ssh-credentials
      namespace: test-credentials
      mount_path: /home/microshift/.ssh/
    - name: microshift-e2e-gcp-credentials
      namespace: test-credentials
      mount_path: /home/microshift/.gcp/
