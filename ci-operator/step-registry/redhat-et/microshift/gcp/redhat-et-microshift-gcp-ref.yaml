ref:
  as: redhat-et-microshift-gcp
  from: setup
  grace_period: 10m
  commands: redhat-et-microshift-gcp-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: packer
    - name: NSS_GROUPNAME
      default: packer
    - name: GOOGLE_PROJECT_ID
    - name: GOOGLE_COMPUTE_REGION
    - name: GOOGLE_COMPUTE_ZONE
  credentials:
    - name: microshift-gcp-ssh-credentials
      namespace: test-credentials
      mount_path: /tmp/secret/.ssh/
    - name: microshift-e2e-gcp-credentials
      namespace: test-credentials
      mount_path: /tmp/secret/.gcp/
