ref:
  as: redhat-et-microshift-e2e-test
  from: microshift-setup
  grace_period: 10m
  commands: redhat-et-microshift-e2e-test-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: rhel8user
    - name: NSS_GROUPNAME
      default: rhel8user
  documentation: >-
    This step runs microshift and microshift e2e in instance created by upi-install-gcp-nested.
