ref:
  as: rhoai-deploy-dsc
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  commands: rhoai-deploy-dsc-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: OPERATOR_NAME
      default: rhods-operator
    - name: DSC_NAME
      default: default-dsc
  documentation: >-
    This step deploys DataScient Cluster.
