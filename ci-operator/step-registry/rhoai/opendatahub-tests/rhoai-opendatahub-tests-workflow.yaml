workflow:
  as: rhoai-opendatahub-tests
  documentation: |-
    This workflow is based on hypershift-hostedcluster-workflow.
    It is used create a hypershift cluster, install operators and run opendatahub-tests.
  steps:
    pre:
    - ref: openshift-cluster-bot-rbac
    - chain: hypershift-hostedcluster-create
    - ref: install-operators
    - ref: rhoai-deploy-dsc
    post:
    - chain: hypershift-hostedcluster-dump
    - chain: hypershift-hostedcluster-destroy