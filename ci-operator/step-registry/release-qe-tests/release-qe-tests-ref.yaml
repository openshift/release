ref:
  as: release-qe-tests
  from: job-python3
  grace_period: 10m
  commands: release-qe-tests-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
    - namespace: test-credentials
      name: tests-private-account
      mount_path: /var/run/vault/tests-private-account
  documentation: |-
    Run job controller to trigger prow jobs for accepted builds
