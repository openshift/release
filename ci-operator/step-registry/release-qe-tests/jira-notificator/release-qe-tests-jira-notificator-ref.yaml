ref:
  as: release-qe-tests-jira-notificator
  from: oar
  cli: latest
  grace_period: 10m
  commands: release-qe-tests-jira-notificator-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
    - namespace: test-credentials
      name: release-tests-token
      mount_path: /var/run/vault/release-tests-token
  documentation: |-
    Run Jira Notificator to notify about unverified ON_QA OCPBUGS issues.
