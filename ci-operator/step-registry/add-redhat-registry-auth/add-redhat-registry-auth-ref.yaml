ref:
  as: add-redhat-registry-auth
  from: upi-installer
  cli: latest
  grace_period: 10m
  commands: add-redhat-registry-auth-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  documentation: |-
    Add auth for registry.redhat.io registry in baremetal disconnect proxy.
