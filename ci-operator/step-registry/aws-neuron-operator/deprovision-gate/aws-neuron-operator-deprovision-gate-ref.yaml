ref:
  as: aws-neuron-operator-deprovision-gate
  from: cli
  commands: aws-neuron-operator-deprovision-gate-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Gate step that checks for skip.txt before deprovisioning.
    If skip.txt exists (no cluster was provisioned), exits early.
    Otherwise, allows the deprovision chain to proceed.
