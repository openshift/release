ref:
  as: aws-neuron-operator-test-gate
  from: eco-gotests
  commands: aws-neuron-operator-test-gate-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: ECO_TEST_FEATURES
    default: "neuron"
    documentation: Features to test (should include neuron)
  - name: ECO_TEST_LABELS
    default: "neuron"
    documentation: Ginkgo label query for test selection
  documentation: |-
    Executes AWS Neuron operator E2E tests using eco-gotests framework.
    Includes skip logic that checks for skip.txt before running tests.
    If skip.txt exists, exits early without running any tests.
