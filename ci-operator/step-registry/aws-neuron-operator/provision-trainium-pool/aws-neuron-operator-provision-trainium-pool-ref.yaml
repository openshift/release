ref:
  as: aws-neuron-operator-provision-trainium-pool
  from: rosa-aws-cli
  grace_period: 10m
  commands: aws-neuron-operator-provision-trainium-pool-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: MP2_MACHINE_TYPE
    default: "trn1.2xlarge"
    documentation: Instance type for Trainium machine pool
  - name: MP2_REPLICAS
    default: "2"
    documentation: Number of Trainium instances
  - name: MP2_LABELS
    default: "workload=neuron-training"
    documentation: Labels for Trainium machine pool
  documentation: |-
    Creates a second machine pool with Trainium instances for the ROSA HCP cluster.
