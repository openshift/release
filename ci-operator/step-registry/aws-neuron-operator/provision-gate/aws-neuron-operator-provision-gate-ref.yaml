ref:
  as: aws-neuron-operator-provision-gate
  from: cli
  commands: aws-neuron-operator-provision-gate-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Gate step that checks for skip.txt before provisioning.
    If skip.txt exists (created by kernel-check), creates placeholder files and exits.
    Otherwise, signals to proceed with actual cluster provisioning.
