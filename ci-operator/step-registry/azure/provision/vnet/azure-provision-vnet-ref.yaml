ref:
  as: azure-provision-vnet
  from_image:
    namespace: ocp
    name: "4.5"
    tag: upi-installer
  grace_period: 10m
  commands: azure-provision-vnet-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: DISCONNECTED_NETWORK
    default: "no"
    documentation: |-
      Make the network is restricted or not.
  documentation: |-
    Provision a vnet in a provided resource group.
