ref:
  as: azure-provision-nat
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: azure-provision-nat-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OUTBOUND_UDR_TYPE
    default:  "NAT"
    documentation: |-
      The outbound type of networking provisioned.
  documentation: |-
    Provision a NAToutbinding in a resource group.
