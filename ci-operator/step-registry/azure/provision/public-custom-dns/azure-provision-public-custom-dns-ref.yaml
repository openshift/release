ref:
  as: azure-provision-public-custom-dns
  from_image:
    namespace: ocp
    name: "4.17"
    tag: upi-installer
  grace_period: 10m
  commands: azure-provision-public-custom-dns-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: BASE_DOMAIN
    default: ""
    documentation: |-
      The base domain of custom dns
  documentation: |-
    On running cluster, query frontend IP for api and ingress lb rules from public load balancer,
    saved into '${SHARED_DIR}/public_custom_dns.json` along with api/ingress dns.
