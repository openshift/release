ref:
  as: osd-ccs-fleet-manager-upgrade-test
  from: cli-ocm
  timeout: 10h00m0s
  grace_period: 10m
  commands: osd-ccs-fleet-manager-upgrade-test-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  env:
  - name: OCM_LOGIN_ENV
    default: "integration"
    documentation: The environment for ocm login. The supported values are [integration].
  documentation: |-
    Upgrade MC with a HC on it and check upgrade progress along with HC connectivity