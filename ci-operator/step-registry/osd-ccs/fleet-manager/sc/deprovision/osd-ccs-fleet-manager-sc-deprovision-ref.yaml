ref:
  as: osd-ccs-fleet-manager-sc-deprovision
  from_image:
    namespace: ci
    name: cli-ocm
    tag: latest
  timeout: 2h30m0s
  grace_period: 10m
  commands: osd-ccs-fleet-manager-sc-deprovision-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  env:
  - name: OSDFM_LOGIN_ENV
    default: "integration"
    documentation: The environment for ocm login. The supported value is [integration].
  - name: OSDFM_REGION
    default: "ap-northeast-1"
    documentation: Set a region for the short-lived SC/MC creation. Currently only ap-northeast-1 is supported.
  documentation: |-
    Using the OSD Fleet Manager api endpoint to deprovision the service cluster, and a default management cluster will be deprovision together.
