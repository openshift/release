ref:
  as: osd-ccs-fleet-manager-sc-provision
  from_image:
    namespace: ci
    name: cli-ocm
    tag: latest
  timeout: 2h30m0s
  grace_period: 10m
  commands: osd-ccs-fleet-manager-sc-provision-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  env:
  - name: OSDFM_LOGIN_ENV
    default: "integration"
    documentation: The environment for ocm login. The supported value is [integration].
  - name: OSDFM_REGION
    default: "ap-northeast-1"
    documentation: Set a region for the short-lived SC/MC creation. Currently only ap-northeast-1 is supported.
  - name: OSDFM_SC_CLUSTER_TIMEOUT
    default: "14400"
    documentation: Set to number of seconds for the SC cluster to timeout if it's not ready.
  documentation: |-
    Using the OSD Fleet Manager api endpoint to provision the service cluster, and a default management cluster will be provisioned together.