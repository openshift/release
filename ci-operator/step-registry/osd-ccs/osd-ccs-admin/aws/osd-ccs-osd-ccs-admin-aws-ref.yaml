ref:
  as: osd-ccs-osd-ccs-admin-aws
  from_image:
    namespace: ci
    name: rosa-aws-cli
    tag: latest
  grace_period: 10m
  commands: osd-ccs-osd-ccs-admin-aws-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

  documentation: |-
    Using aws cli to get the credentials of the aws account 'osdCcsAdmin'. If the account 'osdCcsAdmin' does not exist,
    it will be created firstly. 
