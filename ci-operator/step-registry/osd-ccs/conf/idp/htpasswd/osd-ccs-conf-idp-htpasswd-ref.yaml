ref:
  as: osd-ccs-conf-idp-htpasswd
  from_image:
    namespace: ci
    name: cli-ocm
    tag: latest
  grace_period: 10m
  commands: osd-ccs-conf-idp-htpasswd-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: OCM_LOGIN_ENV
    default: "staging"
    documentation: The environment for ocm login. The supported values are [production, staging].
  - name: IDP_TIMEOUT
    default: "900"
    documentation: Set to number of seconds for waiting the htpasswd idp is ready to login.

  documentation: |-
    Using ocm cli to config the htpasswd idp and grant cluster-admin to the user on an OSD cluster.
