ref:
  as: image-based-install-ztp-preinstall-host
  from: src
  commands: image-based-install-ztp-preinstall-host-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: SEED_IMAGE
    default: quay.io/rh-ee-gravid/seed-container-image
    documentation: The repo where the seed image is pulled from.
  dependencies:
  - name: installer
    env: INSTALLER_PULL_REF
  documentation: |-
    Preinstall a host using a seed image.
