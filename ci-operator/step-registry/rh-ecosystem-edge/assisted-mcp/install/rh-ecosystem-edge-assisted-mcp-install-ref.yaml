ref:
  as: rh-ecosystem-edge-assisted-mcp-install
  from: src
  cli: latest
  timeout: 0h30m0s
  commands: rh-ecosystem-edge-assisted-mcp-install-commands.sh
  env:
    - name: ASSISTED_MCP_GIT_BRANCH
      default: "master"
  dependencies:
    - env: ASSISTED_MCP_IMG
      name: assisted-image-mcp
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  documentation: |-
    Install assisted-service-mcp from the template: https://github.com/openshift-assisted/assisted-service-mcp/blob/master/template.yaml
