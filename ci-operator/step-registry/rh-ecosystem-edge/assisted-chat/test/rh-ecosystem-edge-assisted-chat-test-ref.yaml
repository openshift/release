ref:
  as: rh-ecosystem-edge-assisted-chat-test
  from: src
  cli: latest
  timeout: 0h30m0s
  commands: rh-ecosystem-edge-assisted-chat-test-commands.sh
  credentials:
    - namespace: test-credentials
      name: assisted-chat-gemini-api-key
      mount_path: /var/run/secrets/gemini
    - namespace: test-credentials
      name: assisted-chat-vertex-service-account
      mount_path: /var/run/secrets/vertex
    - namespace: test-credentials
      name: assisted-chat-sso-ci
      mount_path: /var/run/secrets/sso-ci
  dependencies:
    - env: ASSISTED_CHAT_TEST
      name: test
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  documentation: |-
    Run the evaluation tests
