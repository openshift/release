ref:
  as: rh-ecosystem-edge-assisted-chat-local-development
  from_image:
    namespace: ocp
    name: "4.17"
    tag: cli
  cli: latest
  commands: rh-ecosystem-edge-assisted-chat-local-development-commands.sh
  credentials:
  - namespace: test-credentials
    name: assisted-chat-gemini-api-key
    mount_path: /var/run/secrets/gemini
  - namespace: test-credentials
    name: assisted-chat-vertex-service-account
    mount_path: /var/run/secrets/vertex
  - namespace: test-credentials
    name: assisted-chat-sso-ci
    mount_path: /var/run/secrets/sso-ci
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
  grace_period: 30s
  documentation: |
    Runs assisted-chat local development validation by provisioning a privileged Pod inside the claimed cluster to execute make targets (generate, build-images, run, test-eval). The job pod only orchestrates and streams logs. 