ref:
  as: rh-ecosystem-edge-assisted-chat-install
  from: rh-ecosystem-edge-assisted-chat-test
  cli: latest
  timeout: 0h30m0s
  commands: rh-ecosystem-edge-assisted-chat-install-commands.sh
  credentials:
    - namespace: test-credentials
      name: assisted-chat-gemini-api-key
      mount_path: /var/run/secrets/gemini
    - namespace: test-credentials
      name: assisted-chat-vertex-service-account
      mount_path: /var/run/secrets/vertex
    - namespace: test-credentials
      name: assisted-chat-llama-stack-db
      mount_path: /var/run/secrets/llama-stack-db
  dependencies:
    - env: ASSISTED_CHAT_IMG
      name: rh-ecosystem-edge-assisted-chat-install
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  documentation: |-
    Install assisted-chat from the template: https://github.com/rh-ecosystem-edge/assisted-chat/blob/main/template.yaml
