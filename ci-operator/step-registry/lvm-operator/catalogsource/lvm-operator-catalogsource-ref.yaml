ref:
  as: lvm-operator-catalogsource
  from_image:
    namespace: ocp
    name: "4.19"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: lvm-operator-catalogsource-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: IDMS_NAME
    documentation: The name of ImageDigestMirrorSet
    default: lvm-operator-idms
  - name: LVM_OPERATOR_CATALOG_SOURCE
    documentation: The name of catalogsource which will be created for operator
    default: lvm-operator-catalogsource
  - name: MULTISTAGE_PARAM_OVERRIDE_LVM_OPERATOR_INDEX_IMAGE
    documentation: |-
      The var can be set when using the Gangway API, pass it as:
      "pod_spec_options": {
        "envs": {
          "MULTISTAGE_PARAM_OVERRIDE_LVM_OPERATOR_INDEX_IMAGE": "quay.io/example/lvm-operator-index:latest"
        }
      }
    default: ""
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  - namespace: test-credentials
    name: dt-secrets
    mount_path: /var/run/vault/dt-secrets
  documentation: |-
    Enable the LVM Operator catalogsource in a connected env.
