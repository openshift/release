ref:
  as: code-ready-crc-microshift-test
  from: crc
  grace_period: 10m
  commands: code-ready-crc-microshift-test-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  timeout: 4h0m0s
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: packer
    - name: NSS_GROUPNAME
      default: packer
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: crc-bundle-test-secret
    mount_path: /var/run/bundle-secret
  documentation: >-
    This step provision the gcloud deployments created by upi-install-gcp-nested.
