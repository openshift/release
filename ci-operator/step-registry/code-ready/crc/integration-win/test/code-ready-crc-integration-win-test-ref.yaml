ref:
  as: code-ready-crc-integration-win-test
  from: crc
  grace_period: 10m
  commands: code-ready-crc-integration-win-test-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  timeout: 4h0m0s
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: packer
    - name: NSS_GROUPNAME
      default: packer
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: crc-bundle-test-secret
      mount_path: /var/run/bundle-secret
  documentation: >-
    This step to run crc integration tests.
