workflow:
  as: aro-e2e-classic
  steps:
    pre:
      - chain: aro-e2e-config
      - ref: aro-e2e-classic-ansible-create
    test:
      - ref: aro-e2e-classic-test
    post:
      - ref: aro-e2e-classic-ansible-delete
    env:
      AZURE_SUBSCRIPTION_ID: "fe16a035-e540-4ab7-80d9-373fa9a3d6ae"
      AZURE_LOCATION: "eastus"
      ANSIBLE_CLUSTER_PATTERN: "basic"
      ANSIBLE_CLUSTER_PREFIX: "ansible-e2e"
  documentation: |-
    The ARO E2E classic workflow creates an ARO cluster using Ansible
