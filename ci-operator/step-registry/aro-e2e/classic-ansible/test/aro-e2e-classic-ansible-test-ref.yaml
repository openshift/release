ref:
  as: aro-e2e-classic-ansible-test
  from: aro-ansible
  commands: aro-e2e-classic-ansible-test-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
    - name: aro-v4-e2e-prow-spn
      namespace: test-credentials
      mount_path: /var/run/aro-v4-e2e-prow-spn
  env:
    - name: AZURE_SUBSCRIPTION_ID
    - name: AZURE_LOCATION
    - name: ANSIBLE_CLUSTER_PATTERN
  documentation: |-
    Run a basic test for confirming successful cluster creation
