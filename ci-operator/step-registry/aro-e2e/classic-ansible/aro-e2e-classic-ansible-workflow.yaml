workflow:
  as: aro-e2e-classic-ansible
  steps:
    pre:
      - ref: aro-e2e-classic-ansible-cluster-create
    test:
      - ref: aro-e2e-classic-ansible-test
    post:
      - ref: aro-e2e-classic-ansible-cluster-delete
    env:
      AZURE_SUBSCRIPTION_ID: "fe16a035-e540-4ab7-80d9-373fa9a3d6ae"
      AZURE_LOCATION: "eastus"
      ANSIBLE_CLUSTER_PATTERN: "basic"
  documentation: |-
    The ARO E2E classic workflow creates an ARO cluster using Ansible
