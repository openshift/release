ref:
  as: jboss-fuse-camel-k-tests
  from: cli
  commands: jboss-fuse-camel-k-tests-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: OLM_CHANNEL
    default: latest
    documentation: |-
      OLM channel selected for camelk operator.
  documentation: |-
    Runs Camel K interop tests.