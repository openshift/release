ref:
  as: openshift-hyperfleet-chart-deployment
  from: hyperfleet-chart-src
  grace_period: 10m
  commands: openshift-hyperfleet-chart-deployment-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 1h0m0s
  env:
  - name: RELEASE_NAME
    default: "hyperfleet"
    documentation: The release resource name.
  - name: GKE_CLUSTER_NAME
    default: "hyperfleet-dev-prow"
    documentation: The GKE cluster name.
  - name: NAMESPACE_NAME
    default: "prow-hyperfleet"
    documentation: The CLM deployed namespace in GKE cluster.
  - name: CLUSTER_TOPIC_NAME
    default: "prow-hyperfleet-clusters"
    documentation: The cluster topic name.
  - name: CLUSTER_DLQ_TOPIC_NAME
    default: "prow-hyperfleet-clusters-dlq"
    documentation: The cluster DLQ topic name.
  - name: NP_TOPIC_NAME
    default: "prow-hyperfleet-nodepools"
    documentation: The nodepool topic name.
  - name: NP_DLQ_TOPIC_NAME
    default: "prow-hyperfleet-nodepools-dlq"
    documentation: The nodepool DLQ topic name.
  - name: IMAGE_REGISTRY
    default: "registry.ci.openshift.org/ci"
    documentation: The image registry.
  - name: IMAGE_TAG
    default: "latest"
    documentation: The image tag.
  - name: HYPERFLEET_E2E_PATH
    default: /var/run/hyperfleet-e2e/
  credentials:
  - collection: ""
    namespace: test-credentials
    name: hyperfleet-e2e
    mount_path: /var/run/hyperfleet-e2e
  documentation: |-
    CLM deployment step.
