ref:
  as: openshift-hyperfleet-e2e-cleanup-cluster-resources
  from: hyperfleet-e2e
  grace_period: 10m
  commands: openshift-hyperfleet-e2e-cleanup-cluster-resources-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 1h0m0s
  credentials:
  - collection: ""
    namespace: test-credentials
    name: hyperfleet-e2e
    mount_path: /var/run/hyperfleet-e2e
  documentation: |-
    Clean up resources in shared cluster after hyperfleet e2e test.