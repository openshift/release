ref:
  as: openshift-hyperfleet-e2e-setup
  from: hyperfleet-e2e
  grace_period: 10m
  commands: openshift-hyperfleet-e2e-setup-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 1h0m0s
  env:
  - name: NAMESPACE_PREFIX
    default: ""
    documentation: The CLM deployed namespace prefix in shared cluster.
  - name: CLUSTER_NAME
    default: "hyperfleet-dev-prow"
    documentation: The shared cluster name.
  - name: REGION
    default: "us-central1-a"
    documentation: The shared cluster region.
  credentials:
  - collection: ""
    namespace: test-credentials
    name: hyperfleet-e2e
    mount_path: /var/run/hyperfleet-e2e
  documentation: |-
    Hyperfleet e2e test step.
