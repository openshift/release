ref:
  as: openshift-hyperfleet-e2e-pre-env
  from: hyperfleet-e2e
  grace_period: 10m
  commands: openshift-hyperfleet-e2e-pre-env-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 1h0m0s
  env:
  - name: GKE_CLUSTER_NAME
    default: "hyperfleet-dev-prow"
    documentation: The GKE cluster name.
  - name: HYPERFLEET_E2E_PATH
    default: /var/run/hyperfleet-e2e/
  documentation: |-
    Hyperfleet e2e test step.
  credentials:
  - collection: ""
    namespace: test-credentials
    name: hyperfleet-e2e
    mount_path: /var/run/hyperfleet-e2e
