ref:
  as: openshift-hyperfleet-e2e-test
  from: hyperfleet-e2e
  grace_period: 10m
  commands: openshift-hyperfleet-e2e-test-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 1h0m0s
  env:
  - name: LABEL_FILTER
    default: ""
    documentation: The label filter for the e2e tests.
  credentials:
  - collection: ""
    namespace: test-credentials
    name: hyperfleet-e2e
    mount_path: /var/run/hyperfleet-e2e
  documentation: |-
    Hyperfleet e2e test step.