ref:
  as: openshift-hyperfleet-e2e-cluster
  # TODO : Will replace it once the hyperfleet-e2e image is built and pushed to ci namespace
  from: src
  grace_period: 10m
  commands: openshift-hyperfleet-e2e-cluster-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 1h0m0s
  env:
  - name: NAME_PREFIX
    default: "hyperfleet-e2e"
    documentation: The fixed cluster name prefix.
  - name: HYPERFLEET_E2E_PATH
    default: /var/run/hyperfleet-e2e/
  documentation: |-
    Hyperfleet e2e test step.
  credentials:
  - collection: ""
    namespace: test-credentials
    name: hyperfleet-e2e
    mount_path: /var/run/hyperfleet-e2e
