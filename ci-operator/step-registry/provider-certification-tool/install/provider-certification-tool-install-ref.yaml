ref:
  as: provider-certification-tool-install
  from: cli
  credentials:
  - namespace: test-credentials
    name: registry-pull-credentials
    mount_path: /var/run/ci-credentials/registry
  commands: provider-certification-tool-install-commands.sh
  timeout: 20m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPCT_RUN_MODE
    default: ""
    documentation: OPCT run mode. Supported values [,upgrade].
  - name: UPGRADE_TO_CHANNEL_TYPE
    default: stable
    documentation: OPCT run upgrade target channel. Supported values [stable,candidate,fast]
  documentation: >-
    Steps to install required dependencies to run OPCT on the target cluster.
