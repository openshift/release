ref:
  as: provider-certification-tool-results
  from: cli
  credentials:
  - namespace: test-credentials
    name: registry-pull-credentials
    mount_path: /var/run/ci-credentials/registry
  - namespace: test-credentials
    name: opct-ci-results-s3
    mount_path: /var/run/vault/opct
  commands: provider-certification-tool-results-commands.sh
  timeout: 30m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    This step gather the OPCT result artifact and publish it on persistent storage (S3).
