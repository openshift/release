ref:
  as: provider-certification-tool-conf-dedicated
  from: cli
  commands: provider-certification-tool-conf-dedicated-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPCT_RUN_MODE
    default: ""
    documentation: OPCT run mode. Supported values [,upgrade].
  documentation: >-
    This step performs prerequisite setup steps for a dedicated node so the provider certification tool can run in the OpenShift cluster.