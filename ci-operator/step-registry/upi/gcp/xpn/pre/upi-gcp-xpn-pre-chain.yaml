chain:
  as: upi-gcp-xpn-pre
  steps:
  - ref: ipi-install-rbac
  - ref: upi-conf-gcp-xpn
  - chain: upi-conf-gcp
  - ref: upi-install-gcp
  env:
    PROXY_FOR_DISCONNECTED_NETWORK: "no"
    PROXY_FOR_PRIVATE_NETWORK: "yes"
  documentation: >-
    This chain contains all of the steps to provision an OpenShift cluster using the GCP UPI workflow.
