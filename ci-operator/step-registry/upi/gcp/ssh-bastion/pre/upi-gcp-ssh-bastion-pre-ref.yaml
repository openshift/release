ref:
  as: upi-gcp-ssh-bastion-pre
  from_image:
    namespace: ocp
    name: "4.5"
    tag: upi-installer
  grace_period: 10m
  commands: upi-gcp-ssh-bastion-pre-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: NETWORK
      default: ""
    - name: CONTROL_PLANE_SUBNET
      default: ""
    - name: CREATE_SSH_BASTION
      default: "yes"
    - name: PROXY_FOR_DISCONNECTED_NETWORK
      default: "yes"
    - name: PROXY_FOR_PRIVATE_NETWORK
      default: "yes"
  documentation: |-
    The UPI GCP step launches SSH bastion host, and insert http proxy settings to GCP-specific install-config.yaml.
