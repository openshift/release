ref:
  as: upi-gcp-rhel-add-disk
  from: libvirt-installer
  grace_period: 10m
  commands: upi-gcp-rhel-add-disk-commands.sh
  resources:
    requests:
      cpu: 90m
      memory: 90Mi
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: rhel8user
    - name: NSS_GROUPNAME
      default: rhel8user
    - name: GCP_DISK_SIZE
      default: "10GB"
  documentation: >-
    This step can optionally be chained with upi-gcp-rhel-pre-ref to append additional persistent-disks to a gcp instance.
