ref:
  as: upi-gcp-rhel8-pre
  from: libvirt-installer
  grace_period: 10m
  commands: upi-gcp-rhel8-pre-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: rhel8user
    - name: NSS_GROUPNAME
      default: rhel8user
  documentation: >-
    This step provision the gcloud deployments created by upi-install-gcp-rhel8.
