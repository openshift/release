ref:
  as: upi-gcp-nested-post
  from: libvirt-installer
  commands: upi-gcp-nested-post-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: HOME
      default: /tmp/packer
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/packer/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/packer/group
    - name: NSS_USERNAME
      default: packer
    - name: NSS_GROUPNAME
      default: packer
    - name: GOOGLE_PROJECT_ID
      default: openshift-gce-devel-ci
    - name: GOOGLE_COMPUTE_ZONE
      default: us-east1-c
    - name: GOOGLE_COMPUTE_REGION
      default: us-east1
  documentation: >-
    This step deprovisions the gcloud deployments created by upi-install-gcp-nested.
