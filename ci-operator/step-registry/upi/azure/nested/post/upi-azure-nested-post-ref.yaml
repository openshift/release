ref:
  as: upi-azure-nested-post
  from: crc
  grace_period: 10m
  commands: upi-azure-nested-post-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: packer
    - name: NSS_GROUPNAME
      default: packer
  documentation: >-
    This step deprovisions the gcloud deployments created by upi-install-azure-nested.
