ref:
  as: upi-conf-libvirt-agent
  from: libvirt-installer
  commands: upi-conf-libvirt-agent-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    This step prepares an agent-config.yaml to be consumed in a later install step. This is passed
    along to future steps by storing it in the ${SHARED_DIRECTORY} for future consumption.
