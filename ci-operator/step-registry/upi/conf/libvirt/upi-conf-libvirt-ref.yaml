ref:
  as: upi-conf-libvirt
  from: libvirt-installer
  commands: upi-conf-libvirt-commands.sh
  env:
  - name: ARCH
  - name: CONTROL_COUNT
    default: '3'
  - name: COMPUTE_COUNT
    default: '2'
  - name: FIPS_ENABLED
    default: "false"
    documentation: |-
      Enable FIPS:
      * "false" (default) - do not enable FIPS
      * "true" - enable FIPS
  - name: NODE_TUNING
    default: "false"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    This step will create setup configuration files like the install-config and ignition files for a upi
    deployment.
