ref:
  as: upi-conf-metal
  from: upi-installer
  grace_period: 10m
  commands: upi-conf-metal-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CLUSTER_VARIANT
    default: ovn
  documentation: >-
    This step creates the install config file necessary to deploy a metal UPI cluster.
  