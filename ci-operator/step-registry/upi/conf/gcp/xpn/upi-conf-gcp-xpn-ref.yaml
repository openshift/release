ref:
  as: upi-conf-gcp-xpn
  from: upi-installer
  commands: upi-conf-gcp-xpn-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    This step creates XPN specific configuration files in SHARED_DIR.
    These files are consumed by upi-conf-gcp and upi-install-gcp to deploy an XPN cluster.
