ref:
  as: upi-conf-vsphere-ova
  from: upi-installer
  grace_period: 10m
  commands: upi-conf-vsphere-ova-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 512Mi
  documentation: >-
    vSphere OVA checks if appropriate template exists.
    If it does not exist download the ova and upload to vCenter.

