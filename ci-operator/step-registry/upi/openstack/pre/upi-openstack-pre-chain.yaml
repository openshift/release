chain:
  as: upi-openstack-pre
  steps:
  - chain: ipi-conf-openstack
  - chain: upi-install-openstack
  env:
  - name: USE_RAMFS
    default: "true"
  documentation: |-
    The upi-openstack-pre chain contains the necessary
    refs and chains to prepare the system to run
    the OpenStack UPI installation.
