chain:
  as: upi-powervs-sno-pre
  steps:
    - ref: upi-install-powervs-sno
  documentation: |-
    upi-powervs-sno-pre installs a sno cluster on power nodes by following steps. 
    1. Generate ignition config using single-node-ignition-config command
    2. Net boot the power nodes using live iso and ignition generated
    3. Wait for bootstrap and installation to get completed
