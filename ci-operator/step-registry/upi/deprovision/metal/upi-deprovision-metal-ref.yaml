ref:
  as: upi-deprovision-metal
  from: upi-installer
  grace_period: 10m
  commands: upi-deprovision-metal-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    This step deprovisions the metal deployments created by upi-install-metal.
    It requires the ipi-deprovision step already be executed against the cluster.
