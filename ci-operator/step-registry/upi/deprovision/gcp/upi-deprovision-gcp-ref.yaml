ref:
  as: upi-deprovision-gcp
  from: upi-installer
  grace_period: 10m
  commands: upi-deprovision-gcp-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    This step deprovisions the gcloud deployments created by upi-install-gcp.
    It requires the ipi-deprovision step already be executed against the cluster.
