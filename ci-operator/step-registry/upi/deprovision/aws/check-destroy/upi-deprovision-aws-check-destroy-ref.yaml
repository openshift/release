ref:
  as: upi-deprovision-aws-check-destroy
  from: upi-installer
  grace_period: 10m
  commands: upi-deprovision-aws-check-destroy-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    This step checks if the AWS stacks were destroyed correctly and fails if 
    they are not getting destroyed.
