ref:
  as: upi-deprovision-aws-check-destroy
  from: upi-installer
  grace_period: 10m
  commands: upi-deprovision-aws-check-destroy-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: DELETE_STACKS_SUFFIX
    default: "compute-2 compute-1 compute-0 control-plane bootstrap proxy security infra vpc"
    documentation: |-
      Stacks with name [CLUSTER-NAME]-[SUFFIX IN DELETE_STACKS_SUFFIX] will be deleted.
  documentation: >-
    This step checks if the AWS stacks were destroyed correctly and fails if 
    they are not getting destroyed.
