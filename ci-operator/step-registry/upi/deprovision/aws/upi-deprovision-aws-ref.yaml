ref:
  as: upi-deprovision-aws
  from: upi-installer
  grace_period: 10m
  commands: upi-deprovision-aws-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: DELETE_STACKS_SUFFIX
    default: "compute-2 compute-1 compute-0 control-plane bootstrap proxy security infra vpc"
    documentation: |-
      Stacks with name [CLUSTER-NAME]-[SUFFIX IN DELETE_STACKS_SUFFIX] will be deleted.
  documentation: >-
    This step deprovisions the AWS deployments created by upi-install-aws.
    It requires the ipi-deprovision step already be executed against the cluster.
