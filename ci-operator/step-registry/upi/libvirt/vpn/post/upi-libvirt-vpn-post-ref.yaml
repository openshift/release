ref:
  as: upi-libvirt-vpn-post
  from: libvirt-installer
  grace_period: 30m
  commands: upi-libvirt-vpn-post-commands.sh
  env:
  - name: ARCH
  - name: BRANCH
  - name: POOL_NAME
    default: 'multiarch-ci-pool'
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  dependencies:
    - name: "release:latest"
      env: OPENSHIFT_INSTALL_TARGET
  documentation: >-
    This is a post-step for testing the connectivity into the new IBM-Z network space