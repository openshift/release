ref:
  as: upi-libvirt-deprovision
  from: libvirt-installer
  grace_period: 10m
  commands: upi-libvirt-deprovision-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 300Mi
  dnsConfig: {}
  documentation: |-
    Deprovisions the libvirt guests created by upi-libvirt-install and
    upi-libvirt-install-heterogeneous.