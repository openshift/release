ref:
  as: upi-install-gcp-machineset
  from: upi-installer
  grace_period: 10m
  commands: upi-install-gcp-machineset-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: LAUNCH_ADDITIONAL_COMPUTE_NUM
    default: "1"
    documentation: The number of additional compute nodes to be launched, except the compute nodes launched by machinesets. 
  documentation: >-
    This step deploys a UPI cluster to the CI GCP project.
    It requires properly configured Ignition, metadata.json, and kubeconfig files to exist in the shared directory.
    These files are used to deploy a cluster to the GCP project using the UPI workflow.
