ref:
  as: upi-install-openstack
  from: openstack-installer
  commands: upi-install-openstack-commands.sh
  grace_period: 10m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OS_CLOUD
    default: "openstack"
    documentation: Name of cloud to use from the clouds.yaml file
  - name: OPENSTACK_EXTERNAL_NETWORK
    default: ''
    documentation: |-
      Name of the OpenStack public-facing network. Defaults to the value in
      "${SHARED_DIR}/OPENSTACK_EXTERNAL_NETWORK"
  - name: OPENSHIFT_INSTALL_EXPERIMENTAL_DISABLE_IMAGE_POLICY
    default: "true"
    documentation: "Set to true to disable the Sigstore image signature policy to allow the installation of an unsigned release image. This is for internal CI testing only"
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  documentation: |-
    This steps executes the documented steps for the UPI installation on OpenStack.
