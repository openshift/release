ref:
  as: upi-install-metal
  from: upi-installer
  grace_period: 10m
  commands: upi-install-metal-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-metal
    mount_path: /var/run/cluster-secrets-metal
  env:
  - name: CLUSTER_VARIANT
    default: ovn
  - name: PACKET_PLAN
    default: c3.small.x86
  - name: PACKET_FACILITY
    default: ny5
  - name: PACKET_HARDWARE_RESERVATION_ID
    default: next-available
  documentation: >-
    This step deploys a UPI cluster to the CI baremetal project.
