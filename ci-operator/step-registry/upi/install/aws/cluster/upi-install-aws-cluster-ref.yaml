ref:
  as: upi-install-aws-cluster
  from: upi-installer
  grace_period: 10m
  commands: upi-install-aws-cluster-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: FIPS_ENABLED
    default: "false"
    documentation: "Indicates a FIPS-enabled cluster, to disable FIPS host checks in the installer."
  - name: BOOTSTRAP_INSTANCE_TYPE
    default: "i3.large"
  - name: MASTER_INSTANCE_TYPE
    default: "m5.xlarge"
  - name: WORKER_INSTANCE_TYPE
    default: "m5.xlarge"
  - name: OCP_ARCH
    default: "amd64"
    documentation: |-
      The architecture of the control-plane nodes (e.g. amd64, arm64)
  - name: OPENSHIFT_INSTALL_EXPERIMENTAL_DISABLE_IMAGE_POLICY
    default: ""
    documentation: "Set to true to disable the Sigstore image signature policy to allow the installation of an unsigned release image. This is for internal CI testing only"
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  documentation: >-
    This step deploys a UPI cluster to the CI AWS project.
