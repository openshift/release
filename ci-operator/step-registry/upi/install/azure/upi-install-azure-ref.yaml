ref:
  as: upi-install-azure
  from: upi-installer
  grace_period: 10m
  commands: upi-install-azure-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: DISCONNECTED_NETWORK
    default: "no"
  documentation: >-
    This step deploys a UPI cluster to the CI Azure project.
