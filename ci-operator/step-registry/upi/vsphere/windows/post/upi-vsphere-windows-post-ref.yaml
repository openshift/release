ref:
  as: upi-vsphere-windows-post
  from: upi-installer
  grace_period: 10m
  commands: upi-vsphere-windows-post-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 512Mi
  documentation: >-
    This step deprovisions a Windows OS virtual machine in vSphere. The name of
    the virtual machine to be destroyed is read from the shared dir.
