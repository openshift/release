ref:
  as: msi-addon-install
  from: ocp-addons-operators-cli
  commands: msi-addon-install-commands.sh
  # timeout: 0h45m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: ADDON_NAME
      default: ""
      documentation: Addon name
    - name: API_HOST
      default: stage
      documentation: Tested environment
    - name: TIMEOUT
      default: 0h30m0s
      documentation: Timeout in seconds to wait for addon to be installed
  documentation: >-
    This step uninstalls an addon in a cluster.