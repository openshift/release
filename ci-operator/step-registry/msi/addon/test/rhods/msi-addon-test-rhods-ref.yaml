ref:
  as: msi-addon-test-rhods
  from: rhods-addon-tests
  commands: msi-addon-test-rhods-commands.sh
  # TODO: check if we need these resources ?
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    # TODO: understand which additional vars needs to be taken to run tests
    - name: TEST_MARKER
      default: "Smoke"
      documentation: Test marker for RHODS tests
    - name: API_HOST
      default: stage
      documentation: Tested environment
    - name: TEST_TIMEOUT
      default: "5400"
      documentation: Timeout in seconds to wait for RHODS tests to run
  documentation: >-
    This step runs RHODS tests against a cluster where RHODS is installed
