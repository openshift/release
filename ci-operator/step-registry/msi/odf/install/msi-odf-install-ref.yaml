ref:
  as: msi-odf-install
  from: test-image
  commands: msi-odf-install-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: TEST_ENV_VAR
      default: ""
      documentation: using test env variable
    - name: OCM_LOGIN_ENV
      default: "staging"
      documentation: The environment for ocm login. The supported values are [production, staging].
  documentation: >-
    This step enters a step container in sleep for debugging.