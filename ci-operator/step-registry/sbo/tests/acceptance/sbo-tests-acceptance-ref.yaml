ref:
  as: sbo-tests-acceptance
  from: sbo-tests
  commands: sbo-tests-acceptance-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 3Gi
  credentials:
    - namespace: test-credentials
      name: sbo-acceptance-credentials
      mount_path: /tmp/secrets/sbo
  env:
  - name: EXAMPLE
    default: ""
    documentation: |-
      example env var
  documentation: |-
    Executes SBO acceptance tests.