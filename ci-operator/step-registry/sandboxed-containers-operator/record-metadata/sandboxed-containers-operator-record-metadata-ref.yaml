ref:
  as: sandboxed-containers-operator-record-metadata
  from: cli
  commands: sandboxed-containers-operator-record-metadata-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: CATALOG_SOURCE_IMAGE
    default: ""
    documentation: |-
      The catalog source image used for the operator deployment.
  - name: WORKLOAD_TO_TEST
    default: "kata"
    documentation: |-
      The workload type being tested (kata, peer-pods, or coco).
  - name: KATA_RPM_VERSION
    default: ""
    documentation: |-
      The kata-containers RPM version being tested.
  documentation: |-
    Records test metadata to artifacts as CSV before tests start, including:
    timestamp, catalog source image tag, prow job URL, cloud provider,
    OCP version, workload type, and kata RPM version. Output is saved to
    test-metadata.csv for easy import into spreadsheets.
