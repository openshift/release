ref:
  as: sandboxed-containers-operator-post
  from: upi-installer
  commands: sandboxed-containers-operator-post-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  credentials:
    - mount_path: /usr/local/sandboxed-containers-operator-ci-secrets/secrets
      name: sandboxed-containers-operator-ci-secrets
      namespace: test-credentials
  env:
  - name: PODVM_IMAGE_URL
    default: ''
    documentation: |-
      Variable used by openshift-tests-private and OSC tests to
      use pre-built image; here we use it to skip post-cleanup
      as we don't want to delete the custom provided image.
  - name: ENABLEPEERPODS
    default: "false"
    documentation: |-
      Whether peer-pods support is enabled (to perform additional cleanup)
  documentation: |-
    A post-job to cleanup extra resources that might have been
    reserved on cloud during OSC testing.
