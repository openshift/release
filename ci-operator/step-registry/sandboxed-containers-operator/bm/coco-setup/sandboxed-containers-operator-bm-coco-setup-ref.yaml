ref:
  as: sandboxed-containers-operator-bm-coco-setup
  from_image:
    namespace: ci
    name: telco-runner
    tag: latest
  commands: sandboxed-containers-operator-bm-coco-setup-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  credentials:
  - namespace: test-credentials
    name: bm-sno-tdx-pek
    mount_path: /usr/local/bm-sno-tdx-pek/secrets
  - namespace: test-credentials
    name: bm-sno-snp-pek
    mount_path: /usr/local/bm-sno-snp-pek/secrets
  timeout: 3h
  env:
  - name: TEE_TYPE
    default: "snp"
    documentation: Two TEE types tdx or snp are supported, "tdx" or "snp". For non-TEE type, we can input "notee" here. 
  - name: BM_LAB
    default: "pek"
    documentation: The lab where the bare mental servers are located.
  documentation: |-
    Set up CoCo BM using install helpers scripts. 
