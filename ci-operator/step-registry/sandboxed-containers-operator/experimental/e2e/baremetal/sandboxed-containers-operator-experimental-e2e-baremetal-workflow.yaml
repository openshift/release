workflow:
  as: sandboxed-containers-operator-experimental-e2e-baremetal
  steps:
    env:
      SLEEP_DURATION: 3h
      TEST_PARALLEL: 1
      FORCE_SUCCESS_EXIT: no
      TEST_FILTERS: ""
      TEST_SCENARIOS: ""
      TEST_TIMEOUT: "60"
    pre:
    - chain: sandboxed-containers-operator-ipi-azure-pre
    - chain: sandboxed-containers-operator-experimental-cluster-preparation
    post:
    - ref: cucushift-installer-wait
    - chain: ipi-azure-post
    test:
    - ref: openshift-extended-test
  documentation: |-
    Experimental workflow for testing baremetal deployment
    using declarative approach. 