ref:
  as: sandboxed-containers-operator-peerpods-param-cm
  # Provides az cli
  from: upi-installer
  commands: sandboxed-containers-operator-peerpods-param-cm-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: ENABLEPEERPODS
    default: "false"
    documentation: |-
      When "true" it does the preparation steps to allow installing OSC
      operator with peer-pods enabled (networking setup, firewall rules,
      secrets, ...) and generates "peerpods-param-cm.yaml" to be
      consumed by openshift-tests-private [sig-kata] tests.
