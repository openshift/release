ref:
  as: sandboxed-containers-operator-peerpods-azure-creds
  # Provides az cli
  from: upi-installer
  commands: sandboxed-containers-operator-peerpods-azure-creds-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: ENABLEPEERPODS
    default: "false"
    documentation: |-
      Whether peer-pods are enabled. If so this step stores the current az
      credentials in shared dir for later use, otherwise it does nothing.
