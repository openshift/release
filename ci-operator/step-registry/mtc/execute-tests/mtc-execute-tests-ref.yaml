ref:
  as: mtc-execute-tests
  from: mtc-runner
  grace_period: 10m
  commands: mtc-execute-tests-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: SOURCE_CLUSTER_PREFIX
      default: mtc-source
    - name: TARGET_CLUSTER_PREFIX
      default: mtc-target
    - name: TEST_PLATFORM
      default: aws
  documentation: |-
    Execute MTC tests.
    For interop testing, default configuration is set for AWS-IPI clusters.