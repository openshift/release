ref:
  as: rhobs-konflux-catalogsource
  from_image:
    namespace: ocp
    name: "4.17"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: rhobs-konflux-catalogsource-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: ICSP_NAME
    documentation: The name of ImageContentSourcePolicy
    default: coo-icsp
  - name: COO_CATALOG_SOURCE
    documentation: The name of catalogsource which will be created for operator
    default: coo-catalogsource
  - name: MULTISTAGE_PARAM_OVERRIDE_COO_INDEX_IMAGE
    documentation: |-
      The var can be set when using the Gangway API, pass it as:
      "pod_spec_options": {
        "envs": {
          "MULTISTAGE_PARAM_OVERRIDE_COO_INDEX_IMAGE": "quay.io/example/coo-index:latest"
        }
      }
    default: ""
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  - namespace: test-credentials
    name: dt-secrets
    mount_path: /var/run/vault/dt-secrets
  documentation: |-
    Enable the COO Konflux catalogsource in a connected env.
