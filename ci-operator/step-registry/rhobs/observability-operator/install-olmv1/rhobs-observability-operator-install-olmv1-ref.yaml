ref:
  as: rhobs-observability-operator-install-olmv1
  cli: latest
  commands: rhobs-observability-operator-install-olmv1-commands.sh
  from: tools
  resources:
    requests:
      cpu: 100m
      memory: 400Mi
  timeout: 15m0s
  documentation: |-
    Installs cluster-observability-operator using OLM v1 (ClusterCatalog and ClusterExtension).
    This requires TechPreviewNoUpgrade feature set to be enabled to have OLM v1 available.
    
    This step expects MULTISTAGE_PARAM_OVERRIDE_COO_INDEX_IMAGE to be set (via Gangway API or 
    rhobs-konflux-catalogsource step) pointing to a catalog image.
    
    The operator is installed from the specified catalog using OLM v1 primitives instead of 
    traditional OLM v0 CatalogSource/CSV approach.

