ref:
  as: rhobs-acm-patch-node
  from: cli
  commands: rhobs-acm-patch-node-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    This step patches the cluster scheduler to make master nodes schedulable.
    This is often required in resource-constrained CI environments to provide
    enough CPU and memory for heavy operators like ACM to install successfully.
