ref:
  as: rhobs-acm-alerting-ui-test
  from_image:
    name: cypress-base
    namespace: ci
    tag: latest
  commands: rhobs-acm-alerting-ui-test-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  timeout: 2h # UI tests can be long, setting a generous timeout
  env:
  - name: CYPRESS_SKIP_COO_INSTALL
    default: "true"
    documentation: "Set the var to skip Cluster Observability and all the required operators installation from the Cypress test run."
  - name: CYPRESS_COO_UI_INSTALL
    default: "true"
    documentation: "Set the var to install Cluster Observability from redhat-operators catalog source."
  - name: CYPRESS_SESSION
    default: "true"
    documentation: "Set the var to enable session reuse within the Cypress tests."
  documentation: |-
    This step runs the Cypress test for COO ACM Alerting UI test.
    The step should be excute on a cluster has ACM installed.
    It enable UIPlugin and add test alerts first, 
    then clones the monitoring-plugin repository and
    executes the target test case.
