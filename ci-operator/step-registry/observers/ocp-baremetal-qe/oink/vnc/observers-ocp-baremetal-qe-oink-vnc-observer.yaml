observer:
  name: observers-ocp-baremetal-qe-oink-vnc
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: observers-ocp-baremetal-qe-oink-vnc-commands.sh
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
  timeout: 24h
  grace_period: 1h
  documentation: |-
    An observer to record the console output of a baremetal node while installing an ocp cluster, using VNC
