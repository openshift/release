ref:
  as: cspi-qe-msi-framework
  from: framework-image
  timeout: 0h30m0s
  commands: cspi-qe-msi-framework-commands.sh
  resources:
    requests:
      cpu: "2"
      memory: 2Gi
  env:
    - name: TEST_IMAGE_TAG
      default: "latest"
      documentation: Images tag
    - name: PRODUCT_NAME
      documentation: Tested product name
    - name: TEST_MARKERS
      default: ""
      documentation: Tested markers
  documentation: >-
    This step runs tests inside MSI framework
