ref:
  as: cspi-qe-mirror-images
  from: upi-installer
  cli: latest
  commands: cspi-qe-mirror-images-commands.sh
  grace_period: 10m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
    - namespace: test-credentials
      name: ms-qe-quay-credentials
      mount_path: /var/run/vault/mirror-registry
  env:
    - name: IMAGE_NAME
      documentation: Image name
    - name: IMAGE_TAG
      default: "latest"
      documentation: Images tag
    - name: QUAY_REPO
      documentation: Path to image in quay.io
  documentation: >-
    This step mirrors a private image from quay to openshift.ci
