ref:
  as: trigger-jobs
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  commands: trigger-jobs-commands.sh
  env:
  - name: JSON_TRIGGER_LIST
    documentation: "Name of the JSON secret stored in your cluster profile secrets that hold the jobs active status for triggering."
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Triggers active testing scenarios based on JSON secret in the same location of your cluster_profile secrets. See README for more info.