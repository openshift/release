ref:
  as: ibmcloud-provision-vpc-mult-subnets
  from_image:
    namespace: ocp
    name: "4.13"
    tag: upi-installer
  commands: ibmcloud-provision-vpc-mult-subnets-commands.sh
  grace_period: 10m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: "EXTRA_SUBNETS_NUMBER"
    default: "9"
    documentation: |-
        Number of additional subnets will be created. 
        If Used in the cluster, the maxinum is 9 ref https://cloud.ibm.com/docs/vpc?topic=vpc-load-balancer-faqs#max-number-subnets-alb. 
        For OCPBUGS-36236, the minimum value is 45, and the USED_IN_CLUSTER is NO
  - name: "USED_IN_CLUSTER"
    default: "yes"
    documentation: "Set to yes if using the extra subnets for OCP install, otherwise set to no"
  dependencies:
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST_FROM_BUILD_FARM
  documentation: |-
    The IBMCloud step creates more subnets on the VPC network for OCPBUGS-36236 [IBMCloud] install only checks first set of subnets (no pagination support). 
