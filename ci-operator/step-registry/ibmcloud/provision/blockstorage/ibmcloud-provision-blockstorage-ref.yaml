ref:
  as: ibmcloud-provision-blockstorage
  from_image:
    namespace: ocp
    name: "4.19"
    tag: upi-installer
  commands: ibmcloud-provision-blockstorage-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: NODE_LABEL 
    default:  "node-role.kubernetes.io/control-plane="
    documentation: Target nodes with this label for block storage operations
  - name: STORAGE_PROFILE 
    default:  "10iops-tier"
    documentation: Storage profile for volume updates (when using update_volume function)
  documentation: |-
    Given the node label, this script can perform block storage operations on IBM Cloud:
    - Add new data volumes: Creates custom volumes (100GB, 6000 IOPS) and attaches them to target nodes
    - Update existing volumes: Updates the storage profile of existing attached volumes
    The script currently creates and attaches new data volumes to nodes matching the specified label.