ref:
  as: ibmcloud-provision-blockstorage
  from_image:
    namespace: ocp
    name: "4.18"
    tag: upi-installer
  commands: ibmcloud-provision-blockstorage-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: NODE_LABEL 
    default:  "node-role.kubernetes.io/control-plane="
    documentation: Update the blockstorage used on the nodes with this label 
  - name: STORAGE_PROFILE 
    default:  "10iops-tier"
    documentation: Update the blockstorage used 
  documentation: |-
    Given the node label, this script will find the block storage id and update the profile
