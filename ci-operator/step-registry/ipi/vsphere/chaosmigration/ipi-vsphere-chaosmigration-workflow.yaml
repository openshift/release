workflow:
  as: ipi-vsphere-chaosmigration
  steps:
    pre:
    - chain: ipi-vsphere-pre
    test:
    - ref: ipi-conf-vsphere-chaosmigration
    post:
    - chain: ipi-vsphere-post
  documentation: |-
    Performs periodic vMotion operations of compute nodes while openshift-tests is being executed.
    Platform performance should not be degraded during vMotion migrations.