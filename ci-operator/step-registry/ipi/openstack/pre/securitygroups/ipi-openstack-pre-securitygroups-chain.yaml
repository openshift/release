chain:
  as: ipi-openstack-pre-securitygroups
  steps:
  - chain: ipi-conf-openstack-securitygroups
  - chain: ipi-install
  env:
  - name: USE_RAMFS
    default: "true"
  documentation: |-
    The ipi-openstack-pre-securitygroups chain contains the necessary refs and chains
    to prepare the system to run ipi install on OpenStack where worker nodes
    are deployed with additional security groups.