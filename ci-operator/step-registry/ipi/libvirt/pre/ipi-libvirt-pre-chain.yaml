chain:
  as: ipi-libvirt-pre
  steps:
  - chain: ipi-conf-libvirt
  - chain: ipi-install-libvirt
  env:
  - name: ARCH
  - name: MASTER_REPLICAS
  - name: NSS_GROUPNAME
  - name: NSS_USERNAME
  - name: NSS_WRAPPER_GROUP
  - name: NSS_WRAPPER_PASSWD
  - name: WORKER_REPLICAS
  - name: REMOTE_LIBVIRT_HOSTNAME
  - name: REMOTE_LIBVIRT_HOSTNAME_1
  - name: REMOTE_LIBVIRT_HOSTNAME_2
  - name: REMOTE_LIBVIRT_URI
  - name: CLUSTER_NAME
  documentation: |-
    The IPI setup step contains all steps that provision an OpenShift cluster
    with a default configuration on multi-arch(s390x & ppc64le)
