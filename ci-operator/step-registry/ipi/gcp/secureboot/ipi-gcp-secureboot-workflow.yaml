workflow:
  as: ipi-gcp-secureboot
  steps:
    pre:
    - chain: ipi-conf-gcp
    - ref: ipi-conf-gcp-secureboot
    - chain: ipi-install
    post:
    - chain: ipi-gcp-post
  documentation: |-
    The IPI workflow provides pre- and post- steps that provision and
    deprovision an OpenShift cluster with a secure boot enabled on GCP,
    allowing job authors to inject their own end-to-end test logic.