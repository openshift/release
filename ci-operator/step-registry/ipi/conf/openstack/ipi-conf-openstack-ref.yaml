ref:
  as: ipi-conf-openstack
  from: openstack-installer
  commands: ipi-conf-openstack-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-openstack
    mount_path: /var/run/.config/openstack
  env:
    - name:  OS_CLIENT_CONFIG_FILE
      default: '/var/run/.config/openstack'
    - name: CONFIG_TYPE
    - name: CONFIG_API_VERSION
    - name: OPENSTACK_EXTERNAL_NETWORK
    - name: OPENSTACK_COMPUTE_FLAVOR
    - name: OS_CLOUD
    - name: BASE_DOMAIN
    - name: KURYR_ENABLED
      default: "false" 
  documentation: |-
    The ipi-conf-openstack ref writes information necessary for execution to ${SHARTED_DIR}
