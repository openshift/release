ref:
  as: ipi-conf-operator-publish-strategy-noproxy
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  commands: ipi-conf-operator-publish-strategy-noproxy-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: APISERVER_PUBLISH_STRATEGY
    default: ""
    documentation: |-
      Configure public and private exposure for OpenShift API.
      Valid Values: "","External","Internal", default: "External"
  - name: INGRESS_PUBLISH_STRATEGY
    default: ""
    documentation: |-
      Configure public and private exposure for OpenShift Ingress
      Valid Values: "","External","Internal", default: "External"
  documentation: |-
    Access api/ingress url by bypassing proxy when their publish strategy are External
