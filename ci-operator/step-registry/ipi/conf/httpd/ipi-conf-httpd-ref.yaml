ref:
  as: ipi-conf-httpd
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-conf-httpd-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Upload rhcos image to httpd server and set clusterOSImage in install-config.yaml.
    httpd server is set up on dynmanic bastion host.
