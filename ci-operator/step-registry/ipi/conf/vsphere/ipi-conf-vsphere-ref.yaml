ref:
  as: ipi-conf-vsphere
  from: tools
  commands: ipi-conf-vsphere-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: vsphere-vmc
    mount_path: /var/run/vault/vsphere
  - namespace: test-credentials
    name: ci-ibmcloud
    mount_path: /var/run/vault/ibmcloud
  env:
  - name: WORKER_NUMBERS
    default: 3
    documentation: the number of worker node, default is 3. set this env to support CORS-1597 Compact 3-node Clusters on Public Cloud (vSphere). in CORS_1597, WORKER_NUMBERS set to 0. 
  documentation: >-
    The IPI vSphere configure step generates the vSphere-specific
    install-config.yaml contents based on the cluster profile,
    $SHARED_DIR/vips.txt, $SHARED_DIR/basedomain.txt, and optional input files.
