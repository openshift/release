chain:
  as: ipi-conf-libvirt
  steps:
  - ref: ipi-conf-libvirt
  env:
  - name: ARCH
  - name: MASTER_REPLICAS
  - name: NSS_GROUPNAME
  - name: NSS_USERNAME
  - name: NSS_WRAPPER_GROUP
  - name: NSS_WRAPPER_PASSWD
  - name: WORKER_REPLICAS
  - name: REMOTE_LIBVIRT_HOSTNAME
  - name: REMOTE_LIBVIRT_HOSTNAME_1
  - name: REMOTE_LIBVIRT_HOSTNAME_2
  - name: REMOTE_LIBVIRT_URI
  - name: CLUSTER_NAME
  documentation: |-
    This chain generates an install-config.yaml file configured to run clusters in the libvirt CI project.
    The libvirt specific configs are added to the file generated by the ipi-conf steps.
    This resulting file is stored in the ${SHARED_DIR}/install-config.yaml for future consumption.
