ref:
  as: ipi-conf
  from_image:
   namespace: origin
   name: centos
   tag: '8'
  commands: ipi-conf-commands.sh
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: FIPS_ENABLED
      default: "false"
  documentation: |-
    The IPI configure step generates the generic portions of the install-config.yaml file based on optional input files.
