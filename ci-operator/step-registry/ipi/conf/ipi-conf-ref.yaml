ref:
  as: ipi-conf
  from_image:
   namespace: origin
   name: centos
   tag: '8'
  commands: ipi-conf-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: FIPS_ENABLED
      default: "false"
      documentation: |-
        Enable FIPS:
        * "false" (default) - do not enable FIPS
        * "true" - enable FIPS
    - name: BASELINE_CAPABILITY_SET
      default: ""
      documentation: |-
        Baseline capabilities to install in the cluster.
        * "" (default) - leave the property unset
        * "None" - install no capabilities
        * "vCurrent" - install the recommended set of optional capabilities for the cluster's current version of OpenShift.
        * Others as defined in https://github.com/openshift/api/blob/master/config/v1/types_cluster_version.go
    - name: PUBLISH
      default:  ""
      documentation: |-
        This field represents how to expose the user-facing endpoints like the Kubernetes API, OpenShift routes of the cluster
    - name: FEATURE_SET
      default: ""
      documentation: |-
        This field sets the cluster feature set. This is used to enable custom features such as tech preview features.
    - name: FEATURE_GATES
      default: ""
      documentation: |-
        This field sets the cluster feature gates. This is used to enable custom features. Only to be used in conjunction with FEATURE_SET=CustomNoUpgrade.
        The field should be a valid YAML list of strings. Each string in the list should be of the format "featureName=true|false".
        E.g. "['Feature1=true', 'Feature2=false']"
  documentation: |-
    The IPI configure step generates the generic portions of the install-config.yaml file based on optional input files.
