ref:
  as: ipi-conf-gcp-gpu-computing-node
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  commands: ipi-conf-gcp-gpu-computing-node-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: GPU_COMPUTE_NODE_REPLICAS
    default: "0"
    documentation: |-
      The number of GPU compute/worker nodes to create for the cluster.
  - name: GPU_COMPUTE_NODE_TYPE
    default: ""
    documentation: |-
      The instance size of the GPU compute nodes (e.g., a2-highgpu-1g)
  - name: OCP_ARCH
    default: "amd64"
    documentation: |-
      The architecture of the control plane nodes (e.g., amd64, arm64).
  documentation: |-
    The IPI configure step updates install-config.yaml to add gpu computing/worker node(s).
