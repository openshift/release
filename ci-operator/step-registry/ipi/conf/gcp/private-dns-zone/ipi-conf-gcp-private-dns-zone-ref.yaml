ref:
  as: ipi-conf-gcp-private-dns-zone
  from_image:
   namespace: ocp
   name: "4.12"
   tag: upi-installer
  commands: ipi-conf-gcp-private-dns-zone-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: PRIVATE_ZONE_PROJECT
    default: ""
    documentation: |-
      The GCP project where the DNS private zone will be in.
  documentation: >-
    The IPI configure step updates install-config.yaml to insert privateZone settings. The file "cluster-pvtz-project" must exist in SHARED_DIR beforehand.
