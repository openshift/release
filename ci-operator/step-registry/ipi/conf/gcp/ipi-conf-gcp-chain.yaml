chain:
  as: ipi-conf-gcp
  steps:
  - ref: ipi-conf
  - ref: ipi-conf-gcp
  - ref: ipi-install-monitoringpvc
  documentation: >-
    This chain generates an install-config.yaml file configured to run clusters in the GCP CI project.
    The GCP specific configs are added to the file generated by the ipi-conf steps.
    This resulting file is stored in the shared directory for future consumption.
