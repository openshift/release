ref:
  as: ipi-conf-gcp-custom-endpoints
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  commands: ipi-conf-gcp-custom-endpoints-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CUSTOM_ENDPOINT_FOR_CLUSTER_OPERATORS_ONLY
    default: "false"
    documentation: Set to true when the installer should use the public api endpoints and all cluster operators should use the api endpoint overrides. The value should be false when the installer and cluster operators should use the api endpoint overrides; that is, the installer is being run in the same network as the cluster.
  documentation: |-
    The IPI configure step updates install-config.yaml with the custom-endpoints option.