ref:
  as: ipi-conf-gcp-proxy
  from_image:
    namespace: ocp
    name: "4.5"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-conf-gcp-proxy-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: NETWORK
      default: ""
    - name: CONTROL_PLANE_SUBNET
      default: ""
    - name: CREATE_SSH_BASTION
      default: "yes"
    - name: PROXY_FOR_DISCONNECTED_NETWORK
      default: "yes"
    - name: PROXY_FOR_PRIVATE_NETWORK
      default: "yes"
  documentation: |-
    The IPI GCP configure step generates the proxy on GCP-specific install-config.yaml contents based on the cluster profile and optional input files.
