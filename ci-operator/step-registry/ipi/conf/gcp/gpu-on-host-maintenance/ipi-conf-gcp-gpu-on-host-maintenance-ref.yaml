ref:
  as: ipi-conf-gcp-gpu-on-host-maintenance
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  commands: ipi-conf-gcp-gpu-on-host-maintenance-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: GPU_COMPUTE_NODE_TYPE
    default: ""
    documentation: |-
      The instance size of the GPU compute nodes (e.g., a2-highgpu-1g)
  documentation: |-
    The IPI configure step updates install-config.yaml with with host maintenance to Terminate for gpu node.
