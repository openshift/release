ref:
  as: ipi-conf-gcp-firewall-rules-management
  from_image:
   namespace: ocp
   name: "4.20"
   tag: upi-installer
  commands: ipi-conf-gcp-firewall-rules-management-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: FILEWALL_RULES_MANAGEMENT
    default: "Managed"
    documentation: The installer provisions the firewall-rules or not. Valid values are "Managed" (default), and "Unmanaged". 
  - name: NETWORK_TAGS_FOR_COMPUTE_NODES
    default: ""
    documentation: Additional network tags applied to compute nodes, comma separated strings, e.g. "ocp-tag01,ocp-tag02".
  - name: NETWORK_TAGS_FOR_CONTROL_PLANE_NODES
    default: ""
    documentation: Additional network tags applied to control-plane nodes, comma separated strings, e.g. "ocp-tag01,ocp-tag02".
  documentation: >-
    The IPI configure step updates install-config.yaml to insert platform.gcp.firewallRulesManagement settings.
