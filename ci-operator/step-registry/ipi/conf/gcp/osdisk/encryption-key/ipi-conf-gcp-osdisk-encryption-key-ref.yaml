ref:
  as: ipi-conf-gcp-osdisk-encryption-key
  from_image:
   namespace: ocp
   name: "4.12"
   tag: upi-installer
  commands: ipi-conf-gcp-osdisk-encryption-key-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CONTROL_PLANE_DISK_ENCRYPTION
    default: "no"
    documentation: Whether to encrypt the OS disk of control-plane nodes using custom key.
  - name: COMPUTE_DISK_ENCRYPTION
    default: "no"
    documentation: Whether to encrypt the OS disk of compute nodes using custom key.
  - name: KMS_KEY_RING
    default: ""
    documentation: The name of the KMS Key Ring which the KMS Key belongs to.
  - name: KMS_KEY_RING_LOCATION
    default: ""
    documentation: The GCP location in which the Key Ring exists.
  - name: KMS_KEY_NAME
    default: ""
    documentation: The name of the customer managed encryption key to be used for the OS disk encryption.
  - name: KMS_KEY_RING_PROJECT_ID
    default: ""
    documentation: The ID of the Project in which the KMS Key Ring exists. Defaults to the GCP ProjectID if not set.
  - name: KMS_KEY_SERVICE_ACCOUNT
    default: ""
    documentation: The service account being used for the encryption request for the given KMS key. Defaults to the GCP credential of the GCP ProjectID.
  documentation: >-
    The IPI configure step updates install-config.yaml to insert GCP osDisk settings.
