ref:
  as: ipi-conf-gcp-osdisk-disktype-compute
  from_image:
   namespace: ocp
   name: "4.12"
   tag: upi-installer
  commands: ipi-conf-gcp-osdisk-disktype-compute-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: COMPUTE_DISK_TYPE
    default: ""
    documentation: The OS disk type of compute nodes. The valid values are, "pd-balanced", "pd-ssd", and "pd-standard". If empty, the step will randomly choose a type for cluster compute nodes.
  documentation: >-
    The IPI configure step updates install-config.yaml to insert compute.platform.gcp.osDisk.diskType settings.
