ref:
  as: ipi-conf-gcp-osdisk-disktype
  from_image:
   namespace: ocp
   name: "4.12"
   tag: upi-installer
  commands: ipi-conf-gcp-osdisk-disktype-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: COMPUTE_DISK_TYPE
    default: ""
    documentation: The OS disk type of compute nodes. The valid values are, "pd-balanced", "pd-ssd", "pd-standard", and "hyperdisk-balanced". If empty, the step will randomly choose a type from ["pd-balanced", "pd-ssd", "pd-standard"] for cluster compute nodes.
  - name: CONTROL_PLANE_DISK_TYPE
    default: ""
    documentation: The OS disk type of control-plane nodes. The valid values are, "pd-balanced", "pd-ssd", and "hyperdisk-balanced". If empty, the step will randomly choose a type from ["pd-balanced", "pd-ssd"] for cluster control-plane nodes.
  - name: DEFAULT_MACHINE_PLATFORM_DISK_TYPE
    default: ""
    documentation: The OS disk type of defaultMachinePlatform. The valid values are, "pd-balanced", "pd-ssd", and "hyperdisk-balanced". If empty, the step will randomly choose a type from ["pd-balanced", "pd-ssd"] for cluster nodes.
  documentation: >-
    The IPI configure step updates install-config.yaml to insert osDisk.diskType settings.
