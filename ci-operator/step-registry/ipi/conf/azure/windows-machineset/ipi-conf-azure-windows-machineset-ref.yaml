ref:
  as: ipi-conf-azure-windows-machineset 
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  commands: ipi-conf-azure-windows-machineset-commands.sh 
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: WINDOWS_USER_DATA_SECRET
      default: "windows-user-data"
      documentation: Name of the secret containing Windows node configuration
    - name: WINDOWS_NODE_REPLICAS
      default: "1"
      documentation: Number of Windows nodes to create
    - name: WIN_SKU
      default: "2022-datacenter"
  documentation: |-
    This IPI step adds Windows BYOH nodes in an Azure cluster. It requires Windows 
    Machine Config Operator (WMCO) to be deployed and running as it depends on the 
    `windows-user-data` secret in the `openshift-machine-api` namespace.
