ref:
  as: ipi-conf-azure-multidisk
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  commands: ipi-conf-azure-multidisk-commands.sh
  env:
  - name: AZURE_CONTROL_PLANE_MULTIDISK_TYPE
    default: ""
    documentation: Using custom azure disk type for controlplane machines
  - name: AZURE_CONTROL_PLANE_MULTIDISK_DISK_SIZE
    default: "64"
    documentation: Specify disk size of custom azure disk for controlplane machines
  - name: AZURE_CONTROL_PLANE_MULTIDISK_LUN_ID
    default: "0"
    documentation: Specify lun id of custom azure disk for controlplane machines
  - name: AZURE_CONTROL_PLANE_MULTIDISK_CATCHING_TYPE
    default: ""
    documentation: Specify catching type of custom azure disk for controlplane machines
  - name: AZURE_CONTROL_PLANE_MULTIDISK_STORAGE_ACCOUNT_TYPE
    default: ""
    documentation: Specify storage account type of custom azure disk for controlplane machines
  - name: AZURE_CONTROL_PLANE_MULTIDISK_SECURITY_ENCRYPTION_TYPE
    default: ""
    documentation: Specify security encryption type for custom azure disk on controlplane machines
  - name: AZURE_CONTROL_PLANE_MULTIDISK_MOUNT_PATH
    default: ""
    documentation: Specify mount path for custom azure disk on controlplane machines
  - name: AZURE_COMPUTE_MULTIDISK_TYPE
    default: ""
    documentation: Using custom azure disk type for compute machines
  - name: AZURE_COMPUTE_MULTIDISK_DISK_SIZE
    default: "64"
    documentation: Specify disk size of custom azure disk for compute machines
  - name: AZURE_COMPUTE_MULTIDISK_LUN_ID
    default: "9"
    documentation: Specify lun id of custom azure disk for compute machines
  - name: AZURE_COMPUTE_MULTIDISK_CATCHING_TYPE
    default: ""
    documentation: Specify catching type of custom azure disk for compute machines
  - name: AZURE_COMPUTE_MULTIDISK_STORAGE_ACCOUNT_TYPE
    default: ""
    documentation: Specify storage account type of custom azure disk for compute machines
  - name: AZURE_COMPUTE_MULTIDISK_SECURITY_ENCRYPTION_TYPE
    default: ""
    documentation: Specify security encryption type for custom azure disk on compute machines
  - name: AZURE_COMPUTE_MULTIDISK_MOUNT_PATH
    default: ""
    documentation: Specify mount path for custom azure disk on compute machines
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The IPI configure step updates install-config.yaml with custom disk type for controlplane and compute machines in azure
