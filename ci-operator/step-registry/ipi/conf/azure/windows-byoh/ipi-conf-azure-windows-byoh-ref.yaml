# ci-operator/step-registry/ipi/conf/azure/windows-byoh/ipi-conf-azure-windows-byoh-ref.yaml
ref:
 as: ipi-conf-azure-windows-byoh
 from: windows-tools
 commands: ipi-conf-azure-windows-byoh-commands.sh
 resources:
   requests:
     cpu: 10m
     memory: 100Mi
 documentation: >-
   Creates Windows BYOH nodes alongside Windows MachineSets in an Azure cluster.
 env:
   - name: WINDOWS_USER_DATA_SECRET
     documentation: Name of the secret containing Windows node configuration
   - name: WINDOWS_OS_ID
     documentation: Windows OS image ID for MachineSets
   - name: WINDOWS_NODE_REPLICAS
     default: "1"
     documentation: Number of Windows MachineSet replicas
   - name: BYOH_INSTANCE_NAME
     default: "byoh-winc"
     documentation: Name prefix for BYOH instances
   - name: BYOH_NODE_COUNT
     default: "2"
     documentation: Number of Windows BYOH nodes to create
   - name: WINDOWS_VERSION
     default: "2022"
     documentation: Windows Server version for BYOH nodes (2019 or 2022)

