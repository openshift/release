chain:
  as: ipi-conf-ovirt-affinitygroups-hpfeatures
  steps:
  - ref: ipi-conf-ovirt-generate-install-config-params
  - ref: ipi-conf-ovirt-generate-ovirt-config
  - ref: ipi-conf-ovirt-generate-install-config-affinitygroups-hpfeatures
  documentation: |-
    The IPI configure step chain generates the install-config.yaml and ovirt-config.yaml files
    based on the cluster profile and lease information with the following RHV features:
    - affinity groups - deafult installer affinity grouops.
    - Workers + masters set to high performance.
    - Numa pining enabled.
    - Hugepages set.