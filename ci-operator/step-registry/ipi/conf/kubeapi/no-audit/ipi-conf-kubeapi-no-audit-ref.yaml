ref:
  as: ipi-conf-kubeapi-no-audit
  from_image:
    namespace: origin
    name: centos
    tag: '8'
  commands: ipi-conf-kubeapi-no-audit-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      memory: 200Mi
  documentation: >-
    This step configures Kube API server to stop writing audit logs to disk
