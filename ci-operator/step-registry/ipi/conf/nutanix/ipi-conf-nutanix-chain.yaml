chain:
  as: ipi-conf-nutanix
  steps:
  - ref: ipi-conf-nutanix-context
  - ref: ipi-conf-nutanix-dns
  - ref: ipi-conf
  - ref: ipi-conf-telemetry
  - ref: ipi-conf-nutanix
  - ref: ipi-conf-nutanix-manual-creds
  - ref: ipi-conf-nutanix-iscsi
  documentation: >-
    This chain generates an install-config.yaml file configured to run
    clusters in the Nutanix CI.
    The Nutanix specific configs are added to the file generated by
    the ipi-conf steps.
    This resulting file is stored in the shared directory for future
    consumption.