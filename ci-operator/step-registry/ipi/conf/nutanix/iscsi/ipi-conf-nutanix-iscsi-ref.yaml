ref:
  as: ipi-conf-nutanix-iscsi
  from: tools
  commands: ipi-conf-nutanix-iscsi-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    Uses ${SHARED_DIR}/nutanix_context.sh to create manifests to enable iSCSI
    on all nodes. Required for Nutanix CSI driver to work.
    Saves manifests in ${SHARED_DIR}.