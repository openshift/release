ref:
  as: ipi-conf-metadata
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  commands: ipi-conf-metadata-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: PREFIX
    default: ""
    documentation: |-
      Allow users to add metadata label for cluster name.
  documentation: |-
    The IPI metadata configure step updates the metadata label in install-config.yaml.
