ref:
  as: ipi-conf-etcd-on-ramfs
  from_image:
    namespace: origin
    name: centos
    tag: '8'
  commands: ipi-conf-etcd-on-ramfs-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      memory: 200Mi
  env:
    - name: "ETCD_ON_RAMFS"
      default: "true"
      documentation: boolean to to selectively enable/disable etcd-on-ramfs. Set to \"false\" to disable.
    - name: IGNITIONVERSION
      default: "3.1.0"
      documentation: ignition version to use for mco.
  documentation: >-
    This step creates a machine config for the master nodes to use ramfs for etcd
