ref:
  as: ipi-conf-ibmcloud-custom-endpoints
  from_image:
    namespace: ocp
    name: "4.15"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-conf-ibmcloud-custom-endpoints-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: SERVICE_ENDPOINT_IAM
    default: ""
    documentation: |-
      IAM endpoint
  - name: SERVICE_ENDPOINT_VPC
    default: ""
    documentation: |-
      VPC endpoint
  - name: SERVICE_ENDPOINT_ResourceController
    default: ""
    documentation: |-
      ResourceController endpoint
  - name: SERVICE_ENDPOINT_ResourceManager
    default: ""
    documentation: |-
      ResourceManager endpoint
  - name: SERVICE_ENDPOINT_DNSServices
    default: ""
    documentation: |-
      DNSServices endpoint
  - name: SERVICE_ENDPOINT_COS
    default: ""
    documentation: |-
      COS endpoint
  - name: SERVICE_ENDPOINT_GlobalSearch
    default: ""
    documentation: |-
      GlobalSearch endpoint
  - name: SERVICE_ENDPOINT_GlobalTagging
    default: ""
    documentation: |-
      GlobalTagging endpoint
  - name: SERVICE_ENDPOINT_GlobalCatalog
    default: ""
    documentation: |-
      GlobalCatalog endpoint
  - name: SERVICE_ENDPOINT_COSConfig
    default: ""
    documentation: |-
      COSConfig endpoint            
  documentation: |-
    Generate configurations for custom endpoints.
    If SERVICE_ENDPOINT_* value is "DEFAULT_ENDPOINT", then the endpoint will be set to regional url.

