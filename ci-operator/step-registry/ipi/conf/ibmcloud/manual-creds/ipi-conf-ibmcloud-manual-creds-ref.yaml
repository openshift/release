ref:
  as: ipi-conf-ibmcloud-manual-creds
  from_image:
    namespace: origin
    name: centos
    tag: '8'
  commands: ipi-conf-ibmcloud-manual-creds-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The IBM Cloud manual-creds configure step generates manifests, for all
    applicable operators, for manual credential secrets in the cluster.
    Manifest generation is processed automatically by extracting credentials
    from the release image via 'oc adm' for IBM Cloud.
