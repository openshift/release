chain:
  as: ipi-conf-ibmcloud
  steps:
  - ref: ipi-conf
  - ref: ipi-conf-ibmcloud
  - ref: ipi-conf-ibmcloud-manual-creds
  - ref: ipi-install-monitoringpvc
  documentation: >-
    This chain generates an install-config.yaml file configured to run
    clusters in the IBM Cloud CI project.
    The IBM Cloud specific configs are added to the file generated by
    the ipi-conf steps.
    This resulting file is stored in the shared directory for future
    consumption.
