ref:
  as: ipi-conf-hyperthreading
  from_image:
    namespace: ocp
    name: "4.18"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-conf-hyperthreading-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: COMPUTE_NODE_HYPERTHREADING
      default: "Enabled"
    - name: CONTROL_PLANE_NODE_HYPERTHREADING
      default: "Enabled"
  documentation: |-
    Configure hyperthreading.
