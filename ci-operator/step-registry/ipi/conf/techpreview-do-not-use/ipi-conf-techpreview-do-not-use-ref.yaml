# Do not use this for versions 4.12+.
# Instead set the FEATURE_SET env var to the desired feature set.
# This prompts the installer to create the right featuregate via ipi-conf.
ref:
  as: ipi-conf-techpreview-do-not-use
  commands: ipi-conf-techpreview-do-not-use-commands.sh
  from: cli
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Do not use this for versions 4.12+.
    Instead set the FEATURE_SET env var to the desired feature set.
    This prompts the installer to create the right featuregate via ipi-conf.
    Apply TechPreviewNoUpgrade featureGate configuration to cluster to enable tech preview features.
