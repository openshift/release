ref:
  as: ipi-conf-aws-outpost
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-conf-aws-outpost-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  documentation: |-
    The IPI AWS configure step generates the outpost on AWS-specific install-config.yaml contents based on the cluster profile and optional input files.
