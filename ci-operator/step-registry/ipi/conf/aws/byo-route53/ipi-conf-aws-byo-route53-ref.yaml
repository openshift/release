ref:
  as: ipi-conf-aws-byo-route53
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-conf-aws-byo-route53-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: ENABLE_SHARED_PHZ
    default: "no"
  documentation: |-
    Generate route53 private hosted zone configuration.
