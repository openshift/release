ref:
  as: ipi-conf-aws-dedicated-host
  from_image:
    namespace: ocp
    name: "4.21"
    tag: upi-installer
  commands: ipi-conf-aws-dedicated-host-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: AWS_DEDICATED_HOST_APPLY_TO
    default: "compute"
    documentation: |-
      compute, controlPlane, defaultMachinePlatform
  documentation: |-
    set aws.hostPlacement field.
