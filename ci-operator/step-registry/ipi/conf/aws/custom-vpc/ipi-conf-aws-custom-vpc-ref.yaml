ref:
  as: ipi-conf-aws-custom-vpc
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-conf-aws-custom-vpc-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: ADD_ZONES
    default: "yes"
    documentation: |-
      Add AZs to the install-config.yaml
  documentation: |-
    Generate configurations for custom VPC.
