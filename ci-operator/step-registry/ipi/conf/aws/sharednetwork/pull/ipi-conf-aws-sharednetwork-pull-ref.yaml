ref:
  as: ipi-conf-aws-sharednetwork-pull
  from: upi-installer
  commands: ipi-conf-aws-sharednetwork-pull-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The IPI AWS configure step generates the AWS-specific install-config.yaml contents based on the cluster profile and optional input files.
