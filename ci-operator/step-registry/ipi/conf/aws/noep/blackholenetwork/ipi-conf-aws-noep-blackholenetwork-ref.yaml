ref:
  as: ipi-conf-aws-noep-blackholenetwork
  from_image:
    namespace: ocp
    name: "4.5"
    tag: upi-installer
  commands: ipi-conf-aws-noep-blackholenetwork-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The IPI AWS blackholenetwork configure step generates the AWS-specific install-config.yaml contents based on the cluster profile
    and optional input files using subnets where the private ones do not have direct egress access.
    It leaves out VPC endpoints for EC2, S3, ELB.
  env:
  - name: ZONES_COUNT
    default: "2"
    documentation: |-
      The number of Availability Zones to present in the cluster. Accepted values are 1, 2, and 3.
