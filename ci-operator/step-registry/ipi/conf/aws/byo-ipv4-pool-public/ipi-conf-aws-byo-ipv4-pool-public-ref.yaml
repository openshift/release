ref:
  as: ipi-conf-aws-byo-ipv4-pool-public
  from_image:
    namespace: ocp
    name: "4.16"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-conf-aws-byo-ipv4-pool-public-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: AWS_PUBLIC_IPV4_POOL_ID
    default: ""
    documentation: |-
      Specify the pool ID if a specific pool should be used. Otherwise, the step will default to 
      a pool available in the account & region. Specify "none" to disable the use of a custom
      pool. Custom pools allow the use of IPv4 addresses purchased by Red Hat to defray the 
      cost of using AWS' public pool: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-byoip.html .
      Use of custom pools is only supported in OCP versions >= 4.16.
  - name: ENFORCE_IPV4_POOL
    default: "no"
    documentation: |-
      "no", default option, if no sufficient BYOIP addresses, the step will use AWS provided IP addresses instead.
      "yes", step will exis with non-zero return code if no sufficient BYOIP addresses.
  - name: USE_PUBLIC_IPV4_POOL_INGRESS
    default: "no"
    documentation: |-
      "no", default option, the manifest to force BYO IPv4 (EIP) to the default router through IngressController will be ignored.
      "yes", creates the manifest to setup the default router using EIP from an Public IPv4 Pool ID, this option also changes the default LB type to NLB.
  documentation: |-
    Generate Public IPv4 Pool configuration.
