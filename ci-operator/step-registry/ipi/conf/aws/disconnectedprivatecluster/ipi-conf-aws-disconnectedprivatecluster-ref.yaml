ref:
  as: ipi-conf-aws-disconnectedprivatecluster
  from: upi-installer
  cli: latest
  grace_period: 10m
  commands: ipi-conf-aws-disconnectedprivatecluster-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: COMPUTE_NODE_TYPE
      default: "m5.xlarge"
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /etc/pki/ca-trust/source/anchors/
  documentation: |-
    Mirror release image to local image registry.
