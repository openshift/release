chain:
  as: ipi-conf-powervs
  steps:
  - ref: ipi-conf
  - ref: ipi-conf-powervs
  documentation: >-
    This chain generates an install-config.yaml file configured to run
    clusters in PowerVS environment on  IBM Cloud CI project.
    The IBM Cloud/PowerVS specific configs are added to the file generated by
    the ipi-conf steps.
    This resulting file is stored in the shared directory for future
    consumption.
