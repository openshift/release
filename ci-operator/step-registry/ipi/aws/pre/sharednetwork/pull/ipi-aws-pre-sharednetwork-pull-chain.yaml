chain:
  as: ipi-aws-pre-sharednetwork-pull
  steps:
  - chain: ipi-conf-aws-sharednetwork-pull
  - chain: ipi-install
  documentation: |-
    The IPI setup step contains all steps that provision an OpenShift cluster
    in a shared VPC configuration on AWS.
    Warning: this step must not be used with payload jobs, to do so,
    use ipi-aws-pre-sharednetwork instead.