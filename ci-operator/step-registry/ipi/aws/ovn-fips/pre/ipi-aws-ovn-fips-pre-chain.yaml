chain:
  as: ipi-aws-ovn-fips-pre
  env:
    - name: FIPS_ENABLED
      default: "true"
  steps:
      - chain: ipi-conf-aws
      - ref: ovn-conf
      - chain: ipi-install
  documentation: |-
    The IPI-OVN-FIPS pre chain contains all steps that provision an OpenShift cluster
    with a configuration that enables OVN networking and FIPS
