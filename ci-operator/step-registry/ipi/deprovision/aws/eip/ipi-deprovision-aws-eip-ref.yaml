ref:
  as: ipi-deprovision-aws-eip
  from_image:
    namespace: ocp
    name: "4.15"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-deprovision-aws-eip-commands.sh
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  env:
  - name: USE_PUBLIC_IPV4_POOL_INGRESS
    default: "no"
    documentation: |-
      "no", default option, the manifest to force BYO IPv4 (EIP) to the default router through IngressController will be ignored.
      "yes", creates the manifest to setup the default router using EIP from an Public IPv4 Pool ID, this option also changes the default LB type to NLB.
  documentation: |-
    The deprovision step tears down the pre-allocated Elastic IP address by destroying the cluster.
