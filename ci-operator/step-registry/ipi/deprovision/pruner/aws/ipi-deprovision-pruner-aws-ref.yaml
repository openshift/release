ref:
  as: ipi-deprovision-pruner-aws
  from: upi-installer
  commands: ipi-deprovision-pruner-aws-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 300Mi
  documentation: |-
    The AWS IPI pruner step searches AWS CI accounts and tears down any old clusters it finds in them (e.g. because the job that created the cluster died before it could finish reaping the cluster).
