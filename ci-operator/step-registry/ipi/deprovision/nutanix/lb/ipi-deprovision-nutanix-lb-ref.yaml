ref:
  as: ipi-deprovision-nutanix-lb
  from: tools
  commands: ipi-deprovision-nutanix-lb-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
    - namespace: test-credentials
      name: ci-route-53-nutanix
      mount_path: /var/run/vault/nutanix
  documentation: >-
    Deletes AWS Network Load Balancer and Target Groups by their ARN saved in
    ${SHARED_DIR}/nlb_arn.txt and ${SHARED_DIR}/tg_arn.txt.
