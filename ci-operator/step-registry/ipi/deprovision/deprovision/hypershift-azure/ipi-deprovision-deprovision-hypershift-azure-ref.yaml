ref:
  as: ipi-deprovision-deprovision-hypershift-azure
  from: installer
  grace_period: 10m
  commands: ipi-deprovision-deprovision-hypershift-azure-commands.sh
  timeout: 60m
  credentials:
  - namespace: test-credentials
    name: hypershift-ci-jobs-azurecreds
    mount_path: /etc/hypershift-ci-jobs-azurecreds
  resources:
    requests:
      cpu: 1000m
      memory: 300Mi
  documentation: |-
    The IPI deprovision step tears down the cluster.
