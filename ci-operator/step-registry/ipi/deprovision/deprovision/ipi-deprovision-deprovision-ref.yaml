ref:
  as: ipi-deprovision-deprovision
  from: installer
  grace_period: 10m
  commands: ipi-deprovision-deprovision-commands.sh
  timeout: 60m
  resources:
    requests:
      cpu: 1000m
      memory: 300Mi
  credentials:
  - namespace: test-credentials
    name: ci-ibmcloud8
    mount_path: /var/run/vsphere8-secrets
  - namespace: test-credentials
    name: devqe-secrets
    mount_path: /var/run/devqe-secrets
  - namespace: test-credentials
    name: hypershift-ci-jobs-azurecreds
    mount_path: /etc/hypershift-ci-jobs-azurecreds
  env:
  - name: USE_HYPERSHIFT_AZURE_CREDS
    default: "false"
    documentation: "Whether to use hypershift-ci-jobs-azurecreds secret for Azure credentials. Set to 'true' to use the secret. Set to 'false' to use the default credentials."
  documentation: |-
    The IPI deprovision step tears down the cluster.
