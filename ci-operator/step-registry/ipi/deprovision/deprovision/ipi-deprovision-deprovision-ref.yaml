ref:
  as: ipi-deprovision-deprovision
  from: installer
  grace_period: 10m
  commands: ipi-deprovision-deprovision-commands.sh
  timeout: 2700s
  resources:
    requests:
      cpu: 1000m
      memory: 300Mi
  documentation: |-
    The IPI deprovision step tears down the cluster.
  env:
  - name: AWS_REGION_OVERRIDE
    default: ""
    documentation: |-
      Set AWS region, if empty, getting from $LEASED_RESOURCE
  credentials:
  - namespace: test-credentials
    name: aws-china-credential
    mount_path: /var/run/aws-china-credential