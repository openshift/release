ref:
  as: ipi-install-monitoringpvc-annotate
  from: cli
  commands: ipi-install-monitoringpvc-annotate-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    The IPI install monitoringpvc-annotate step annotating PersistentVolumeClaims of highly available workloads for deletion. This ensures that CMO knows which PVCs can be deleted so that it can spread pods between multiple nodes when transitioning from soft anti-affinity to hard anti-affinity.
