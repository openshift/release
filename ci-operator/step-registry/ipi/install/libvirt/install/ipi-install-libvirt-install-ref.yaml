ref:
  as: ipi-install-libvirt-install
  from: libvirt-installer
  grace_period: 30m
  commands: ipi-install-libvirt-install-commands.sh
  env:
  - name: ARCH
  - name: BRANCH
  - name: MASTER_REPLICAS
    default: "3"
  - name: MASTER_MEMORY
    default: "32768"
  - name: MASTER_DISK
    default: "42949672960"
  - name: WORKER_REPLICAS
    default: "2"
  - name: WORKER_MEMORY
    default: "16384"
  - name: WORKER_DISK
    default: "42949672960"
  - name: NODE_TUNING
    default: "false"
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      memory: 6Gi
  dnsConfig:
    nameservers:
    - 172.30.38.188
    searches:
    - "bastion-z.svc.cluster.local"
    - "bastion-ppc64le-libvirt.svc.cluster.local"
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST
  documentation: |-
    The libvirt IPI install step runs the OpenShift Installer in order to bring
    up an OpenShift cluster.
