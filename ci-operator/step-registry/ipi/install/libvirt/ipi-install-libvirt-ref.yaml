ref:
  as: ipi-install-libvirt
  from: libvirt-installer
  grace_period: 10m
  commands: ipi-install-libvirt-commands.sh
  env:
  - name: ARCH
  - name: MASTER_REPLICAS
    default: "3"
  - name: NSS_GROUPNAME
    default: "test"
  - name: NSS_USERNAME
    default: "test"
  - name: NSS_WRAPPER_GROUP
    default: "/tmp/test-group"
  - name: NSS_WRAPPER_PASSWD
    default: "/tmp/test-passwd"
  - name: WORKER_REPLICAS
    default: "2"
  - name: USER
    default: "test"
  - name: REMOTE_LIBVIRT_HOSTNAME
  - name: REMOTE_LIBVIRT_HOSTNAME_1
  - name: REMOTE_LIBVIRT_HOSTNAME_2
  - name: REMOTE_LIBVIRT_URI
    default: "qemu+tcp://${REMOTE_LIBVIRT_HOSTNAME}/system"
  - name: CLUSTER_NAME
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
  dnsConfig:
    nameservers:
    - 172.30.38.188
    searches:
    - "bastion-z.svc.cluster.local"
    - "bastion-ppc64le-libvirt.svc.cluster.local"
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST
  documentation: |-
    The libvirt IPI install step runs the OpenShift Installer in order to bring
    up an OpenShift cluster.
