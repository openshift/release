chain:
  as: ipi-install-libvirt
  steps:
  - ref: ipi-install-rbac
  - ref: ipi-install-libvirt
  env:
  - name: ARCH
  - name: MASTER_REPLICAS
  - name: NSS_GROUPNAME
  - name: NSS_USERNAME
  - name: NSS_WRAPPER_GROUP
  - name: NSS_WRAPPER_PASSWD
  - name: WORKER_REPLICAS
  - name: REMOTE_LIBVIRT_HOSTNAME
  - name: REMOTE_LIBVIRT_HOSTNAME_1
  - name: REMOTE_LIBVIRT_HOSTNAME_2
  - name: REMOTE_LIBVIRT_URI
  - name: CLUSTER_NAME
  documentation: |-
    The IPI install step chain contains all the individual steps necessary to install an OpenShift cluster.
