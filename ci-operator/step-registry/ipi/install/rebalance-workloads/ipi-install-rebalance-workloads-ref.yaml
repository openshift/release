ref:
  as: ipi-install-rebalance-workloads
  from: cli
  commands: ipi-install-rebalance-workloads-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    The IPI install rebalance-pods step rebalances highly available workload with persistent storage. This ensures that the pods are spread between multiple nodes when transitioning from soft anti-affinity to hard anti-affinity.
