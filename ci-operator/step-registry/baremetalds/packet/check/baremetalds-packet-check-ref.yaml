ref:
  as: baremetalds-packet-check
  from: dev-scripts
  commands: baremetalds-packet-check-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 600Mi
    limits:
      memory: 2Gi
  env:
  - name: PACKET_ACCOUNT
    default: ""
    documentation: The name of the account to use for packet servers. Used to determine which credentials to use when leasing a packet server.
  credentials:
  - namespace: test-credentials
    name: packet-metal-assisted
    mount_path: /var/run/secrets/packet/metal-assisted
  - namespace: test-credentials
    name: packet-metal-ipi
    mount_path: /var/run/secrets/packet/metal-ipi
  - namespace: test-credentials
    name: packet-metal-sno
    mount_path: /var/run/secrets/packet/metal-sno
  documentation: |-
    This step checks for leaked e2e-metal-ipi packet servers in the project
