ref:
  as: baremetalds-assisted-gather
  best_effort: true
  timeout: 120m
  optional_on_success: true
  from: assisted-test-infra
  grace_period: 10m
  commands: baremetalds-assisted-gather-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: SOSREPORT
    default: "true"
    documentation: Gather sosreport data from each running libvirt VM.
  - name: MUST_GATHER
    default: "true"
    documentation: Apply 'oc must-gather' on created cluster.
  - name: GATHER_ALL_CLUSTERS
    default: "true"
    documentation: Gather all clusters from assisted-service.
  credentials:
  - namespace: test-credentials
    name: packet-metal-assisted
    mount_path: /var/run/secrets/packet/metal-assisted
  documentation: |-
    Log gather from remote packet server.
