ref:
  as: baremetalds-assisted-conf
  from: baremetal-installer
  commands: baremetalds-assisted-conf-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: TEST_SUITE
    default: "full"
  documentation: |-
    Injects extended test list into e2e-metal-assisted.
