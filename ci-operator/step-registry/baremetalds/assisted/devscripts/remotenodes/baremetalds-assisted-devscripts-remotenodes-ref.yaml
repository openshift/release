ref:
  as: baremetalds-assisted-devscripts-remotenodes
  from: dev-scripts
  commands: baremetalds-assisted-devscripts-remotenodes-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  timeout: 1h30m0s
  grace_period: 5m0s
  env:
  - name: REMOTE_NODES_CONFIG
    default: ""
    documentation: Configuration for the remote_nodes.sh script. See https://github.com/openshift-metal3/dev-scripts/blob/master/remote_nodes.sh for more information.
  documentation: |-
    Using devscripts install remote nodes on a machine that has run baremetalds-devscripts-setup
