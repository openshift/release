ref:
  as: baremetalds-assisted-operator-conf
  from: dev-scripts
  grace_period: 10m
  commands: baremetalds-assisted-operator-conf-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: IP_STACK
    default: "v4"
  documentation: |-
    Default configuration for dev-scripts in order to install assisted operator.
