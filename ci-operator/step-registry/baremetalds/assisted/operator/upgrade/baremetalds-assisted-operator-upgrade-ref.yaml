ref:
  as: baremetalds-assisted-operator-upgrade
  from: assisted-service-scripts
  commands: baremetalds-assisted-operator-upgrade-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
    - name: ASSISTED_ZTP_CONFIG
      default: ""
      documentation: Configuration for the deploy_spoke_cluster.sh script. See https://github.com/openshift/assisted-service/blob/master/deploy/operator/README.md for more details on these settings.
  timeout: 60m0s
  grace_period: 1m0s
  documentation: |-
    Using OLM, upgrade the Infrastrure Operator to the latest version.
