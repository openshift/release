ref:
  as: baremetalds-capi-ztp
  from: src
  commands: baremetalds-capi-ztp-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  timeout: 1h30m0s
  grace_period: 5m0s
  env:
  - name: DISCONNECTED
    default: "false"
    documentation: By default we test in a connected environment.
  # - name: ASSISTED_ZTP_CONFIG
  #   default: ""
  #   documentation: Configuration for the deploy_spoke_cluster.sh script. See https://github.com/openshift/assisted-service/blob/master/deploy/operator/README.md for more details on these settings.
  documentation: |-
    Using CAPI Agent Provider, HyperShift and Assisted Installer running on an OCP hub cluster, install a spoke OCP cluster.
