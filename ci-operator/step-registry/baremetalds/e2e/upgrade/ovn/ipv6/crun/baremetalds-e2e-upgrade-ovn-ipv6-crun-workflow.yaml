workflow:
  as: baremetalds-e2e-upgrade-ovn-ipv6-crun
  steps:
    pre:
      - ref: openshift-manifests-crun
      - chain: baremetalds-ofcir-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        MASTER_DISK=50
      TEST_TYPE: upgrade
      TEST_SUITE: ""
  documentation: |-
    This workflow executes the common end-to-end upgrade test suite on a cluster provisioned by running dev-scripts on a packet server using crun.
