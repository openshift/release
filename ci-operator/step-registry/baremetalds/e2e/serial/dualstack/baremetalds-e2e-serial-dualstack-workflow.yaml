workflow:
  as: baremetalds-e2e-serial-dualstack
  steps:
    pre:
      - chain: baremetalds-ipi-pre
    test:
      - ref: baremetalds-e2e-test
    post:
      - chain: baremetalds-ipi-post
    env:
      TEST_SUITE: "openshift/conformance/serial"
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
        NUM_EXTRA_WORKERS=1
        APPLY_EXTRA_WORKERS=true
  documentation: |-
    This workflow executes the dualstack end-to-end serial test suite on a cluster provisioned by running dev-scripts on a packet server.
