workflow:
  as: baremetalds-e2e-serial-virtualmedia
  steps:
    pre:
      - chain: baremetalds-ofcir-pre
    test:
      - ref: baremetalds-e2e-test
    post:
      - chain: baremetalds-ofcir-post
    env:
      TEST_SUITE: "openshift/conformance/serial"
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        PROVISIONING_NETWORK_PROFILE=Disabled
        NUM_EXTRA_WORKERS=1
        APPLY_EXTRA_WORKERS=true
  documentation: |-
    This workflow executes the virtual media end-to-end serial test suite on a cluster provisioned by running dev-scripts on a packet server.
