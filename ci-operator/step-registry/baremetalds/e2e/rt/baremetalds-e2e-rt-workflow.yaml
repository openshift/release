workflow:
  as: baremetalds-e2e-rt
  steps:
    pre:
      - chain: baremetalds-ipi-pre
      - ref: optional-operators-configure-realtime-tuned-profile
    test:
      - ref: baremetalds-ipi-test-rt
    post:
      - chain: baremetalds-ipi-post
    env:
      COMPUTE_NODE_TYPE: "n1-standard-32" 
  documentation: |-
    This workflow executes the common end-to-end test suite on a cluster provisioned by running dev-scripts on a packet server.
