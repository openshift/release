ref:
  as: baremetalds-e2e-ovn-bgp-pre
  from: src
  commands: baremetalds-e2e-ovn-bgp-pre-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  grace_period: 10m
  env:
    - name: FRR_IMAGE
      default: ""
      documentation: |-
        When set, overrides only the frr and reloader containers in the FRR-K8s daemonset with the
        specified FRR image (e.g. quay.io/frrouting/frr:10.4.1). CNO is set Unmanaged first. Used for
        EVPN while waiting for OCP builds with FRR 10.
  documentation: |-
    The Baremetald IPI setup chain contains all steps that enable FRR and route advertisements
