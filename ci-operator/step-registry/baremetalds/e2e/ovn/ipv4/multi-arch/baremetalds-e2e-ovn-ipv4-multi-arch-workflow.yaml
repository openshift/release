workflow:
  as: baremetalds-e2e-ovn-ipv4-multi-arch
  steps:
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
    pre:
      - chain: baremetalds-ofcir-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
  documentation: |-
    This workflow executes the common end-to-end test suite on a cluster provisioned by running dev-scripts
    on a packet server using NetworkType OVNKubernetes with IPv4 enabled and multi-architecture support.
    The workflow supports dev-scripts configuration overrides via DEVSCRIPTS_CONFIG environment variable.
