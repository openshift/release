workflow:
  as: baremetalds-e2e-ovn-singlestack-to-dualstack
  steps:
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        HOST_IP_STACK=v4v6
        NETWORK_TYPE=OVNKubernetes
    pre:
      - chain: baremetalds-ipi-pre
      - ref: baremetalds-e2e-ovn-conf-ipv6
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ipi-post
  documentation: |-
    This workflow executes the common end-to-end test suite on a cluster initially installed with only IPv4 and modified
    to use both IPv4 and IPv6 (dualstack). This cluster is provisioned by running dev-scripts on a packet server.

