workflow:
  as: baremetalds-e2e-ovn-ipv6
  steps:
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
        NETWORK_TYPE=OVNKubernetes 
    pre:
      - chain: baremetalds-ipi-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ipi-post
  documentation: |-
    This workflow executes the common end-to-end test suite on a cluster provisioned by running dev-scripts on a packet server with IPv6 enabled.
