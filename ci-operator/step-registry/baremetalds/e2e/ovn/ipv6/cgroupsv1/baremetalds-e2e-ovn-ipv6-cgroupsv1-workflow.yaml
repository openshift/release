workflow:
  as: baremetalds-e2e-ovn-ipv6-cgroupsv1
  steps:
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
    pre:
      - ref: openshift-manifests-cgroupsv1
      - chain: baremetalds-ofcir-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
  documentation: |-
    This workflow executes the common end-to-end test suite on a cluster provisioned by running dev-scripts
    on a packet server using NetworkType OVNKubnernetes with IPv6 enabled using cgroups v1.