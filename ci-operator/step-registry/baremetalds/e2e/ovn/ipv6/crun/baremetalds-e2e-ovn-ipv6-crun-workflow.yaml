workflow:
  as: baremetalds-e2e-ovn-ipv6-crun
  steps:
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v6
    pre:
      - ref: openshift-manifests-crun
      - chain: baremetalds-ofcir-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
  documentation: |-
    This workflow executes the common end-to-end test suite on a cluster provisioned by running dev-scripts
    on a packet server with IPv6 enabled. The pre chain is not using any specific ovn workflow
    because by default devscripts uses OVNKubernetes for NetworkType if the IP_STACK has any v6 using crun.
