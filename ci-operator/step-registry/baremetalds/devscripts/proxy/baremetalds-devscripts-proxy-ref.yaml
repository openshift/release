ref:
  as: baremetalds-devscripts-proxy
  from: dev-scripts
  grace_period: 10m
  commands: baremetalds-devscripts-proxy-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: ARCHITECTURE
    default: ""
    documentation: Set the architecture for ARM image replacement
  documentation: |-
    Installs and configures a squid proxy server for use with dev-scripts.
