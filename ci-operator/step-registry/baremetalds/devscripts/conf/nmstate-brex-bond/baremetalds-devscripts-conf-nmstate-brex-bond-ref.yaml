ref:
  as: baremetalds-devscripts-conf-nmstate-brex-bond
  from: baremetal-installer
  commands: baremetalds-devscripts-conf-nmstate-brex-bond-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
    - name: DEVSCRIPTS_CONFIG
    - name: NMS_BREX_OUT_DIR
      default: ""
    - name: NMS_BREX_MASTER_NIC1
      default: ""
    - name: NMS_BREX_MASTER_NIC2
      default: ""
    - name: NMS_BREX_WORKER_NIC1
      default: ""
    - name: NMS_BREX_WORKER_NIC2
      default: ""
    - name: NMS_BREX_MASTER_COPY_MAC_FROM
      default: ""
    - name: NMS_BREX_WORKER_COPY_MAC_FROM
      default: ""
    - name: NMS_BREX_ASSET_CONF_MASTER
      default: ""
    - name: NMS_BREX_ASSET_CONF_WORKER
      default: ""
    - name: NMS_BREX_NETWORK_CONF_MASTER
      default: ""
  documentation: |-
    Configure dev-scripts to create a br-ex bond with nmstate
