ref:
  as: baremetalds-devscripts-conf-featureset
  from: baremetal-installer
  commands: baremetalds-devscripts-conf-featureset-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
    - name: FEATURE_SET
      default: ""
  documentation: |-
    Configure dev-scripts FEATURE_SET outside of DEVSCRIPTS_CONFIG.
