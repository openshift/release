ref:
  as: baremetalds-devscripts-gather
  from: dev-scripts
  grace_period: 10m
  commands: baremetalds-devscripts-gather-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  credentials:
  - namespace: test-credentials
    name: packet-metal-assisted
    mount_path: /var/run/secrets/packet/metal-assisted
  - namespace: test-credentials
    name: packet-metal-ipi
    mount_path: /var/run/secrets/packet/metal-ipi
  - namespace: test-credentials
    name: packet-metal-sno
    mount_path: /var/run/secrets/packet/metal-sno
  documentation: |-
    Gather additional logs specific to baremetal IPI deployments.
