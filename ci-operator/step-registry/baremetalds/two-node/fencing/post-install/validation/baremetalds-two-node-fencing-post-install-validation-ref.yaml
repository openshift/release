ref:
  as: baremetalds-two-node-fencing-post-install-validation
  from: tests
  commands: baremetalds-two-node-fencing-post-install-validation-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: FENCING_VALIDATION
    default: "false"
    documentation: |
      When "true", run the fencing_validator script on the Two Node Fencing cluster.
      When "false", this step is a no-op (skipped)
  - name: DISRUPTIVE_FENCING
    default: "false"
    documentation: |
      When "true", run fencing_validator with --disruptive after the non-disruptive checks.
  documentation: |-
    Runs the TNF fencing_validator script on the installed Two Node Fencing cluster.
    Uses FENCING_VALIDATION to allow workflows to opt into this step without modifying the chain.