ref:
  as: baremetalds-two-node-fencing-post-install-node-degradation
  from: dev-scripts
  commands: baremetalds-two-node-fencing-post-install-node-degradation-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: DEGRADED_NODE
    default: "false"
    documentation: |-
      If set to "true", degrades one of the running nodes after installation.
  documentation: |-
    This step optionally degrades one of the running nodes in a two-node fencing cluster
    by undefining and destroying the second master node if DEGRADED_NODE is set to "true".
