workflow:
  as: baremetalds-two-node-fencing
  steps:
    allow_skip_on_success: true
    allow_best_effort_post_steps: true
    cluster_profile: equinix-edge-enablement
    pre:
      - chain: baremetalds-ofcir-pre
      - chain: baremetalds-two-node-fencing-post-install
      - ref: openshift-cluster-bot-rbac
    test:
    - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_MASTERS=2
        MASTER_MEMORY=32768
        NUM_WORKERS=0
        FEATURE_SET="TechPreviewNoUpgrade"
        BMC_DRIVER=redfish
      ENABLE_HYPERVISOR_SSH_CONFIG: "true"
  documentation: |-
    This workflow executes a Two Node OpenShift with Fencing (TNF) cluster installation
