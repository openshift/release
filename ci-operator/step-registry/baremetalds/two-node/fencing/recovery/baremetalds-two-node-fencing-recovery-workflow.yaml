workflow:
  as: baremetalds-two-node-fencing-recovery
  steps:
    allow_skip_on_success: true
    allow_best_effort_post_steps: true
    cluster_profile: equinix-edge-enablement
    pre:
      - chain: baremetalds-ofcir-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
    env:
      DEVSCRIPTS_CONFIG: |
        BMC_DRIVER=redfish
        FEATURE_SET="TechPreviewNoUpgrade"
        IP_STACK=v4
        MASTER_DISK=100
        MASTER_MEMORY=32768
        MASTER_VCPU=8
        NUM_MASTERS=2
        NUM_WORKERS=0
      TEST_ARGS: --disable-monitor=etcd-log-analyzer,legacy-cvo-invariants,legacy-etcd-invariants,node-lifecycle,oc-adm-upgrade-status
        --cluster-stability=Disruptive
      TEST_SKIPS: \[Degraded\]
      TEST_SUITE: openshift/two-node
  documentation: |-
    This workflow executes a Two Node OpenShift with Fencing (TNF) cluster installation with recovery fencing.
