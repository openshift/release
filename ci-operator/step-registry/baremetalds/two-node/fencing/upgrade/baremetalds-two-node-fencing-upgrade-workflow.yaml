workflow:
  as: baremetalds-two-node-fencing-upgrade
  steps:
    allow_skip_on_success: true
    allow_best_effort_post_steps: true
    cluster_profile: equinix-edge-enablement
    pre:
      - chain: baremetalds-ofcir-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_MASTERS=2
        MASTER_MEMORY=32768
        MASTER_DISK=120
        NUM_WORKERS=0
        FEATURE_SET="TechPreviewNoUpgrade"
        BMC_DRIVER=redfish
        BASELINE_CAPABILITY_SET=None    
        ADDITIONAL_CAPABILITIES=Build,CSISnapshot,CloudControllerManager,CloudCredential,Console,DeploymentConfig,ImageRegistry,Ingress,MachineAPI,NodeTuning,OperatorLifecycleManager,OperatorLifecycleManagerV1,Storage,baremetal,marketplace,openshift-samples
      TEST_TYPE: upgrade
      TEST_SUITE: ""
  documentation: |-
    This workflow executes a Two Node OpenShift with Fencing (TNF) cluster installation and upgrade
