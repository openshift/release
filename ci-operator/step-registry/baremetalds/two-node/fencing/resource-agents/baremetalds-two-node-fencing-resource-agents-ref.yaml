ref:
  as: baremetalds-two-node-fencing-resource-agents
  from: baremetal-installer
  commands: baremetalds-two-node-fencing-resource-agents-commands.sh
  env:
    - name: RESOURCE_AGENT_REPO
      default: "https://github.com/ClusterLabs/resource-agents.git"
      documentation: |
        Repo to use for resource agent
    - name: RESOURCE_AGENT_REPO_REF
      default: "main"
      documentation: |
        Repo branch to use for resource agent
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  documentation: |-
    Injects extended test list into baremetalds-sno-test.
