workflow:
  as: baremetalds-two-node-arbiter
  steps:
    allow_skip_on_success: true
    allow_best_effort_post_steps: true
    cluster_profile: equinix-edge-enablement
    pre:
      - chain: baremetalds-ofcir-pre
      - ref: openshift-cluster-bot-rbac
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
      - ref: send-results-to-reportportal
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_MASTERS=2
        MASTER_DISK=100
        MASTER_MEMORY=32768
        NUM_ARBITERS=1
        ARBITER_DISK=50
        ARBITER_MEMORY=8192
        ARBITER_VCPU=2
        NUM_WORKERS=0
  documentation: |-
    This workflow executes a Two Node OpenShift with Arbiter (TNA) cluster installation
