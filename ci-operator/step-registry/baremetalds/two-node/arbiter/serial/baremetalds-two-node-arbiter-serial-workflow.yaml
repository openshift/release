workflow:
  as: baremetalds-two-node-arbiter-serial
  steps:
    allow_skip_on_success: true
    allow_best_effort_post_steps: true
    cluster_profile: equinix-edge-enablement
    pre:
      - chain: baremetalds-ofcir-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_MASTERS=2
        MASTER_DISK=100
        MASTER_MEMORY=32768
        NUM_ARBITERS=1
        ARBITER_DISK=50
        ARBITER_MEMORY=8192
        ARBITER_VCPU=2
        NUM_WORKERS=0
        NUM_EXTRA_WORKERS=1
        APPLY_EXTRA_WORKERS=true
  documentation: |-
    This workflow executes a Two Node OpenShift with Arbiter (TNA) cluster installation with extra workers for serial tests
