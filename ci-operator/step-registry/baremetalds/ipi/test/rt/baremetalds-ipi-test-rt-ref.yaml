ref:
  as: baremetalds-ipi-test-rt
  from: cli
  grace_period: 10m
  commands: baremetalds-ipi-test-rt-commands.sh
  timeout: 10800s
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 8Gi
  env:
  - name: ARCHITECTURE
    default: "amd64"
    documentation: Set the architecturefor
  documentation: |-
    The Baremtal DS E2E step executes the common end-to-end test suite.
