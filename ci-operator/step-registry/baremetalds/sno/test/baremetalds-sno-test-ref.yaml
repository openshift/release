ref:
  as: baremetalds-sno-test
  from: tests
  grace_period: 10m
  commands: baremetalds-sno-test-commands.sh
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 2Gi
  credentials:
  - namespace: test-credentials
    name: packet-metal-sno
    mount_path: /var/run/secrets/packet/metal-sno
  documentation: |-
    The Baremtal DS E2E single-node step executes the common end-to-end test suite.
