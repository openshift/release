ref:
  as: baremetalds-sno-cert-rotation-suspend
  from: baremetal-installer
  grace_period: 10m
  commands: baremetalds-sno-cert-rotation-suspend-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
    - name: SKEW
      default: +90d
  documentation: |-
    Changes time on machine to simulate waking up machines after extended period of being suspended
