workflow:
  as: baremetalds-sno-ofcir
  steps:
    pre:
      - chain: baremetalds-ofcir-pre
    test:
      - chain: baremetalds-ipi-test
    post:
      - chain: baremetalds-ofcir-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_MASTERS=1
        MASTER_DISK=100
        MASTER_VCPU=4
        MASTER_MEMORY=32768
        NUM_WORKERS=0
  documentation: |-
    This workflow executes a Single Node OpenShift cluster installation and upgrade using the ofcir platform.
