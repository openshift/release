ref:
  as: baremetalds-sno-setup
  from: assisted-test-infra
  commands: baremetalds-sno-setup-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: SNO_CONFIG
    default: ""
    documentation: Additional SNO configuration, appended to the one defined by the step command. See https://github.com/openshift/assisted-test-infra/blob/master/README.md for more details about supported values.
  documentation: |-
    Checkout and execute SNO workflow on a packet server
