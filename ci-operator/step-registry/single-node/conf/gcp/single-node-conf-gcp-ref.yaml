ref:
  as: single-node-conf-gcp
  from: installer
  commands: single-node-conf-gcp-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: NETWORK_TYPE
    default: "OVNKubernetes"
    documentation: |-
      Network type to use, the default OVNKubernetes
  - name: OCP_ARCH
    default: "amd64"
    documentation: |-
      The architecture of the control plane nodes (e.g., amd64, arm64).
  documentation: |-
    Modifies install-config.yaml to use a single control-plane node and without any workers.
