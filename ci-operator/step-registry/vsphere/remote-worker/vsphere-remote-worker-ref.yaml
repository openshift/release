ref:
  as: vsphere-remote-worker
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: vsphere-remote-worker-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: REMOTEWORKER_NUMBER
    default: "2"
    documentation: "Set remote worker replicas number, default is 2"
  documentation: |-
    Scale remote worker with machineset
