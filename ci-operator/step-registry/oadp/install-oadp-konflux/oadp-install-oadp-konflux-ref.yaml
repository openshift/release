ref:
  as: oadp-install-oadp-konflux
  from: oadp-runner
  commands: oadp-install-oadp-konflux-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: OADP_VERSION
    default: 1.5.3
    documentation: oadp version
  - name: IIB_IMAGE
    default: ""
    documentation: iib image
  - name: REPOSITORY
    default: redhat
    documentation: repository 
  documentation: |-
    This step deploys the oadp operator 