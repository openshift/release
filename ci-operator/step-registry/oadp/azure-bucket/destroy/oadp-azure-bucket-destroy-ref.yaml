ref:
  as: oadp-azure-bucket-destroy
  from: oadp-runner
  commands: oadp-azure-bucket-destroy-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: BUCKET_NAME
    documentation: The name of the azure bucket to create
    default: az-oadp
  documentation: |-
    Execute the script provided by OADP QE to destroy an Azure bucket required by the OADP test scenario.