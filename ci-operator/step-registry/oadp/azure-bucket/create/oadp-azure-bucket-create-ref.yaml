ref:
  as: oadp-azure-bucket-create
  from: oadp-runner
  commands: oadp-azure-bucket-create-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: BUCKET_NAME
    documentation: The name of the AZURE bucket to create. The bucket name will actually be `$NAMESPACE-$BUCKET_NAME` to avoid any potential naming conflicts.
    default: az-oadp
  documentation: |-
    Execute the script provided by OADP QE to create an azure bucket required by the OADP testing.