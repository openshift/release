workflow:
  as: oadp-ipi-aws
  steps:
    env:
        RE_TRIGGER_ON_FAILURE: "true"
        OO_INSTALL_NAMESPACE: openshift-adp
    pre:
    - chain: ipi-aws-pre
    - ref: oadp-s3-create
    - ref: optional-operators-operator-sdk
    post:
    - ref: oadp-s3-destroy
    - chain: ipi-aws-post
    - ref: firewatch-report-issues
    - ref: job-re-trigger
  documentation: |-
    An extension of the firewatch-ipi-aws workflow that adds a S3 bucket creation and destruction step specific to the OADP interop scenario.
