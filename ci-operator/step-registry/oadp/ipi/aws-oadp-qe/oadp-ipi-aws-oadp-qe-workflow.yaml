workflow:
  as: oadp-ipi-aws-oadp-qe
  steps:
    env:
        RE_TRIGGER_ON_FAILURE: "true"
    pre:
    - chain: ipi-aws-pre
    - ref: optional-operators-configure-proxy-registry
    - ref: optional-operators-cvp-common-apply-secrets
    - ref: optional-operators-subscribe
    - ref: oadp-s3-create
    post:
    - ref: oadp-s3-destroy
    - chain: ipi-aws-post
    - ref: job-re-trigger
    - ref: send-results-to-reportportal

  documentation: |-
    Workflow that adds a ability to deploy unreleased operator ,S3 bucket creation and destruction step specific to the OADP interop scenario.
