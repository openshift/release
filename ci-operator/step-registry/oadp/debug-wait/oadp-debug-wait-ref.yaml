ref:
  as: oadp-debug-wait
  from_image:
    namespace: openshift
    name: cli
    tag: latest
  commands: oadp-debug-wait-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: DEBUG_WAIT_TIMEOUT
    documentation: Time to wait in seconds for debugging purposes before proceeding with cleanup.
    default: "10800"
  documentation: |-
    Wait step for debugging purposes. Allows inspection of cluster state before cleanup.
    Can be controlled via DEBUG_WAIT_TIMEOUT environment variable. 