ref:
  as: oadp-test
  from: oadp-runner
  commands: oadp-test-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: BUCKET_NAME
    documentation: The name of the AWS S3 bucket to create
  credentials:
  - namespace: test-credentials
    name: oadp-gh-credentials
    mount_path: /tmp/secrets/oadp
  documentation: |-
    Execute the tests in oadp-qe/oadp-qe-automation repo 