workflow:
  as: idp-external-oidc-keycloak-aws
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-aws-pre
    - chain: idp-external-oidc-keycloak
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-aws-post
  documentation: |-
    This workflow creates a cluster configured with External OIDC as auth provider with
    an in-cluster Keycloak deployment and executes the common end-to-end-test suite on AWS.
