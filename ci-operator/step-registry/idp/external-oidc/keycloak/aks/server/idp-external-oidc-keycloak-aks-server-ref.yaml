ref:
  as: idp-external-oidc-keycloak-aks-server
  from_image:
    namespace: ocp
    name: "4.19"
    tag: upi-installer
  commands: idp-external-oidc-keycloak-aks-server-commands.sh
  env:
  - name: HYPERSHIFT_BASE_DOMAIN
    default: "ci.azure.devcluster.openshift.com"
    documentation: "The cluster's FQDN will be a subdomain of the base domain."
  - name: OIDC_SECRET_MANAGED_BY_CUSTOMER
    default: "false"
    documentation: "The external oidc secret can be managed by customer, if set to true, this secret need created in hosted cluster openshift-config ns."
  grace_period: 10m0s
  timeout: 20m0s
  resources:
    requests:
      cpu: 300m
      memory: 200Mi
  documentation: |-
    Set up a Keycloak server including setting up clients, creating test users et al
