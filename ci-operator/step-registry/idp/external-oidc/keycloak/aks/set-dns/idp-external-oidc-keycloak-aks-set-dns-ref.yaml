ref:
  as: idp-external-oidc-keycloak-aks-set-dns
  from_image:
    namespace: ocp
    name: "4.19"
    tag: upi-installer
  commands: idp-external-oidc-keycloak-aks-set-dns-commands.sh
  cli: latest
  env:
  - name: HYPERSHIFT_BASE_DOMAIN
    default: "ci.azure.devcluster.openshift.com"
    documentation: "The cluster's FQDN will be a subdomain of the base domain."
  - name: DNS_ZONE_RG_NAME
    default: "os4-common"
    documentation: "DNS zone resource group"
  - name: USE_HYPERSHIFT_AZURE_CREDS
    default: "false"
    documentation: "If true, use hypershift azure credentials"
  credentials:
    - mount_path: /etc/hypershift-ci-jobs-azurecreds
      name: hypershift-ci-jobs-azurecreds
      namespace: test-credentials
  timeout: 20m0s
  resources:
    requests:
      cpu: 300m
      memory: 200Mi
  documentation: |-
    Create record for a Keycloak server
