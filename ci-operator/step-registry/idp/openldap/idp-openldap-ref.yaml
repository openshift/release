 ref:
  as: idp-openldap
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 20m
  commands: idp-openldap-commands.sh
  cli: latest
  env:
  - name: HYPERSHIFT_NAMESPACE
    default: "clusters"
    documentation: "The namespace where the HostedCluster and NodePools are created. Only used in HyperShift CI."
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 300m
      memory: 200Mi
  documentation: |-
    Setting users via OpenLDAP Identity.
