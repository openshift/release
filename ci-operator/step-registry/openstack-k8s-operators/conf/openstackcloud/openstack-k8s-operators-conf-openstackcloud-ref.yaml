ref:
  as: openstack-k8s-operators-conf-openstackcloud
  from: openstack-installer
  commands: openstack-k8s-operators-conf-openstackcloud-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-openstack-operators-vexxhost
    mount_path: /var/run/cluster-secrets/openstack-operators-vexxhost
  env:
  - name: OS_CLOUD
    default: "openstack"
    documentation: Name of cloud to use from the clouds.yaml file
  - name: CLUSTER_TYPE_OVERRIDE
    default: ''
    documentation: |-
      This will override CLUSTER_TYPE in the `commands` file if set.
  - name: CONTROLPLANE_REPLICAS
    default: "3"
    documentation: |-
      The number of control plane replicas to deploy.
  - name: WORKER_REPLICAS
    default: "3"
    documentation: |-
      The number of workers to deploy.
  documentation: |-
    This is a testing step for openstack clouds.
