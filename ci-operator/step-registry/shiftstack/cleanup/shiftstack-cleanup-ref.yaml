ref:
  as: shiftstack-cleanup
  from: shiftstack-prune-image
  commands: shiftstack-cleanup-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 100Mi
  env:
  - name: OS_CLOUD
    default: openstack
  - name: RESOURCE_TTL
    default: 7h
  documentation: |-
    Prune resources on the CI clouds.
