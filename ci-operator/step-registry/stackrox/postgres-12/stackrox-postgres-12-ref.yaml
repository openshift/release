ref:
  as: stackrox-postgres-12
  commands: stackrox-postgres-12-commands.sh
  credentials:
    - mount_path: /tmp/secret/stackrox-postgres
      name: stackrox-postgres
      namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  from: postgres-12
  env:
    - name: TEST_SUITE
      default: ''
  documentation: |-
    A step that runs a standard scanner test which requires Postgres.
    Executes .openshift-ci/dispatch.sh in the target repo and passes it the short form test name (JOB_NAME_SAFE).
