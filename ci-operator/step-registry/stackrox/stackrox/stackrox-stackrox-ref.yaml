ref:
  as: stackrox-stackrox
  commands: stackrox-stackrox-commands.sh
  credentials:
  - mount_path: /tmp/secret/stackrox-stackrox-initial
    name: stackrox-stackrox-initial
    namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  from: src
  env:
  - name: TEST_SUITE
  documentation: |-
    stackrox/stackrox tests
