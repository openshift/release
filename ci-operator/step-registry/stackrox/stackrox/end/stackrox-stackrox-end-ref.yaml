ref:
  as: stackrox-stackrox-end
  commands: stackrox-stackrox-end-commands.sh
  credentials:
  - mount_path: /tmp/vault/stackrox-stackrox-e2e-tests
    name: stackrox-stackrox-e2e-tests
    namespace: test-credentials
  - mount_path: /tmp/vault/stackrox-automation-flavors
    name: stackrox-automation-flavors
    namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  from: test-bin
  timeout: 5h0m0s
  documentation: |-
    The final step for stackrox/stackrox CI jobs.
