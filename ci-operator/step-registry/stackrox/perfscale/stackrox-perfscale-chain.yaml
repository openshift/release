chain:
  as: stackrox-perfscale
  steps:
  - chain: openshift-qe-cluster-density-v2
  - ref: openshift-qe-orion-cluster-density
  - chain: openshift-qe-node-density
  - ref: openshift-qe-orion-node-density
  - chain: openshift-qe-node-density-cni
  - ref: openshift-qe-orion-node-density-cni
  - chain: openshift-qe-crd-scale
  - ref: openshift-qe-orion-crd-scale
  env:
  - name: ES_BENCHMARK_INDEX
    default: "ripsaw-kube-burner*"
  - name: ES_METADATA_INDEX
    default: "perf_scale_ci*"
  - name: ES_SECRETS_PATH
    default: /secret_stackrox
  - name: ES_TYPE
    default: "stackrox"
  - name: EXTRA_FLAGS
    default: --churn-duration=20m --timeout=5h --metrics-profile metrics-aggregated.yml,https://raw.githubusercontent.com/stackrox/stackrox/refs/heads/master/tests/performance/scale/config/metrics-acs.yml
  - name: ORION_CONFIG
    default: https://raw.githubusercontent.com/stackrox/stackrox/refs/heads/master/tests/performance/scale/config/orion-acs-cluster-density-v2.yml
  - name: RUN_ORION
    default: "true"
  - name: TAG
    default: "v0.1.2"
  - name: VERSION
    default: "4.19"
  documentation: |-
    perf&scale workloads for stackrox on ocp
