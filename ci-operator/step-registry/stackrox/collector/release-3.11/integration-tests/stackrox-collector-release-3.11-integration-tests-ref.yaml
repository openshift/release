ref:
  as: stackrox-collector-release-3.11-integration-tests
  from: integration-tests
  commands: stackrox-collector-release-3.11-integration-tests-commands.sh
  credentials:
    - mount_path: /tmp/secret/stackrox-collector-e2e-tests
      name: stackrox-collector-e2e-tests
      namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 8000Mi
  timeout: 1h0m0s
  grace_period: 5m0s
  env:
  - name: VM_TYPE
  - name: IMAGE_FAMILY
  - name: DOCKERIZED
    default: "false"
  - name: OFFLINE
    default: "false"
  - name: COLLECTION_METHOD
    default: ebpf

