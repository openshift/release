ref:
  as: stackrox-collector-release-3.12-integration-tests-setup
  commands: stackrox-collector-release-3.12-integration-tests-setup-commands.sh
  from: integration-tests
  credentials:
    - mount_path: /tmp/secret/stackrox-collector-e2e-tests
      name: stackrox-collector-e2e-tests
      namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  env:
    - name: VM_TYPE
      default: "rhel"
    - name: CPAAS_TEST
      default: "0"
