ref:
  as: stackrox-collector-integration-tests
  from: integration-tests
  commands: stackrox-collector-integration-tests-commands.sh
  credentials:
    - mount_path: /tmp/secret/stackrox-collector-e2e-tests
      name: stackrox-collector-e2e-tests
      namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 8000Mi
  timeout: 1h30m0s
  grace_period: 5m0s
  env:
  - name: VM_TYPE
    default: rhel
  - name: DOCKERIZED
    default: "false"
  - name: OFFLINE
    default: "false"
  - name: COLLECTION_METHOD
    default: ebpf
  - name: CPAAS_TEST
    default: "0"
  - name: BENCHMARK_ONLY
    default: "false"
  - name: IMAGE_FAMILY
    default: deprecated
  - name: IMAGE_NAME
    default: deprecated
