ref:
  as: stackrox-install
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  grace_period: 20m
  commands: stackrox-install-commands.sh
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  env:
  - name: OPERATOR_VERSION
    default: ''
  - name: OPERATOR_CHANNEL
    default: 'stable'
  - name: SMALL_INSTALL
    default: 'false'
  documentation: |-
    A step that installs RHACS(stackrox) by operator
