workflow:
  as: stackrox-automation-flavors-aro-e2e
  steps:
    pre:
    - ref: stackrox-stackrox-begin
    - as: aro-create
      commands: |
        /usr/bin/openshift-ci.sh create aro
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: aro
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    test:
    - ref: stackrox-stackrox-e2e-test
    post:
    - as: aro-destroy
      commands: |
        /usr/bin/openshift-ci.sh destroy aro
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: aro
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - ref: stackrox-stackrox-end
  documentation: |-
    A stackrox workflow to execute e2e QA tests in an ARO cluster.
