workflow:
  as: stackrox-automation-flavors-eks-e2e
  steps:
    pre:
    - ref: stackrox-stackrox-begin
    - as: eks-create
      commands: |
        export NODE_COUNT=3
        /usr/bin/openshift-ci.sh create eks
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: eks
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    test:
    - ref: stackrox-stackrox-e2e-test
    post:
    - as: eks-destroy
      commands: |
        /usr/bin/openshift-ci.sh destroy eks
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: eks
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - ref: stackrox-stackrox-end
  documentation: |-
    A stackrox workflow to execute e2e QA tests in an EKS cluster.
