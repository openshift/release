workflow:
  as: stackrox-automation-flavors-rosa-e2e
  steps:
    pre:
    - ref: stackrox-stackrox-begin
    - as: rosa-create
      commands: |
        export WAIT_FOR_NODES_TRIES=30
        if [[ ! -z "${OCP_VERSION:-}" ]]; then
          export ROSA_ARGS="--version=${OCP_VERSION}"
        fi
        /usr/bin/openshift-ci.sh create rosa
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      env:
      - name: FIPS_ENABLED
        default: "false"
      - name: INSTANCE_TYPE
        default: ""
      - name: NODE_COUNT
        default: "3"
      from: rosa
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    test:
    - ref: stackrox-stackrox-e2e-test
    post:
    - as: rosa-destroy
      commands: |
        /usr/bin/openshift-ci.sh destroy rosa
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: rosa
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - ref: stackrox-stackrox-end
  documentation: |-
    A stackrox workflow to execute e2e QA tests in a ROSA cluster.
