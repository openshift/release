workflow:
  as: stackrox-automation-flavors-ocp-4-crun-e2e
  steps:
    pre:
    - ref: stackrox-stackrox-begin
    - ref: openshift-manifests-crun
    - as: ocp-4-create
      commands: |
        echo "Running openshift-4 ${OCP_VERSION} automation"
        /usr/bin/openshift-ci.sh create openshift-4 "${OCP_VERSION}"
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      env:
      - name: OCP_VERSION
        default: 'ocp/stable-4.13'
      - name: FIPS_ENABLED
        default: 'false'
      - name: OPENSHIFT_INSTALL_SKIP_HOSTCRYPT_VALIDATION
        default: 'true'
      - name: CREDENTIALS_MODE
        default: 'Passthrough'
      - name: SSD_STORAGE_CLASS
        default: 'true'
      from: ocp-4
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - as: ocp-statecheck
      commands: |
        echo "Checking cluster state"
        set +e
        set -x
        oc get nodes -o wide
        oc debug "node/$(oc get nodes --no-headers | head -1 | cut -d\  -f1)" -- bash -c 'tr \\0 " " < /proc/"$(pgrep kubelet)"/cmdline'
        oc get nodes -o json
        oc debug "node/$(oc get nodes --no-headers | head -1 | cut -d\  -f1)" -- bash -c 'pgrep -af crun'
        oc debug "node/$(oc get nodes --no-headers | head -1 | cut -d\  -f1)" -- bash -c 'ps -ef | grep "crun\|runc"'
        oc debug "node/$(oc get nodes --no-headers | head -1 | cut -d\  -f1)" -- bash -c 'chroot /host ; cat /host/etc/crio/crio.conf'
        oc debug "node/$(oc get nodes --no-headers | head -1 | cut -d\  -f1)" -- bash -c 'chroot /host ; cat /host/etc/crio/crio.conf.d/*'
      from: ocp-4
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    test:
    - ref: stackrox-stackrox-e2e-test
    post:
    - as: ocp-4-destroy
      commands: |
        /usr/bin/openshift-ci.sh destroy openshift-4
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: ocp-4
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - ref: stackrox-stackrox-end
  documentation: |-
    A stackrox workflow to execute e2e QA tests in an OCP 4 cluster.
