workflow:
  as: stackrox-automation-flavors-ocp-4-e2e
  steps:
    allow_best_effort_post_steps: true
    pre:
    - ref: stackrox-stackrox-begin
    - as: ocp-4-create
      commands: |
        echo "Running openshift-4 ${OCP_VERSION} automation"
        /usr/bin/openshift-ci.sh create openshift-4 "${OCP_VERSION}"
      credentials:
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: AWS_ACCESS_KEY_ID
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: AWS_SECRET_ACCESS_KEY
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: AZURE_SP_PASSWORD
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: AZURE_SP_SECRET_VAL
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: AZURE_SP_TENANT
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: AZURE_SP_USERNAME
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: GCP_SA_CREDS_JSON_BASE64
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: OCP_4_GCP_SA
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: OPENSHIFT_CLUSTER_MANAGER_API_TOKEN
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: REDHAT_PULL_SECRET_BASE64
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: RHACS_BOT_GITHUB_EMAIL
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: RHACS_BOT_GITHUB_TOKEN
          namespace: test-credentials
          collection: stackrox-automation-flavors
        - mount_path: /tmp/vault/stackrox-automation-flavors
          name: RHACS_BOT_GITHUB_USERNAME
          namespace: test-credentials
          collection: stackrox-automation-flavors
      env:
      - name: OCP_VERSION
        default: 'ocp/stable-4.13'
      - name: FIPS_ENABLED
        default: 'false'
      - name: OPENSHIFT_INSTALL_SKIP_HOSTCRYPT_VALIDATION
        default: 'true'
      - name: CREDENTIALS_MODE
        default: 'Passthrough'
      - name: SSD_STORAGE_CLASS
        default: 'true'
      from: ocp-4
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    test:
    - ref: stackrox-stackrox-e2e-test
    post:
    - as: ocp-4-destroy
      best_effort: true
      commands: |
        echo "Running openshift-4 ${OCP_VERSION} automation"
        /usr/bin/openshift-ci.sh destroy openshift-4 "${OCP_VERSION}"
      env:
      - name: OCP_VERSION
        default: 'ocp/stable-4.13'
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: AWS_ACCESS_KEY_ID
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: AWS_SECRET_ACCESS_KEY
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: AZURE_SP_PASSWORD
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: AZURE_SP_SECRET_VAL
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: AZURE_SP_TENANT
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: AZURE_SP_USERNAME
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: GCP_SA_CREDS_JSON_BASE64
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: OCP_4_GCP_SA
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: OPENSHIFT_CLUSTER_MANAGER_API_TOKEN
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: REDHAT_PULL_SECRET_BASE64
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: RHACS_BOT_GITHUB_EMAIL
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: RHACS_BOT_GITHUB_TOKEN
        namespace: test-credentials
        collection: stackrox-automation-flavors
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: RHACS_BOT_GITHUB_USERNAME
        namespace: test-credentials
        collection: stackrox-automation-flavors
      from: ocp-4
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
      timeout: 30m0s
    - ref: stackrox-stackrox-end
  documentation: |-
    A stackrox workflow to execute e2e QA tests in an OCP 4 cluster.
