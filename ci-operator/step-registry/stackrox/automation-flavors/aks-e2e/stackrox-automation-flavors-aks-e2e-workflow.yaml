workflow:
  as: stackrox-automation-flavors-aks-e2e
  steps:
    pre:
    - ref: stackrox-stackrox-begin
    - as: aks-create
      commands: |
        /usr/bin/openshift-ci.sh create aks
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      env:
      - name: ACR_TO_ATTACH
        default: /subscriptions/3fe60802-349e-47c6-ba86-4d3bba2b5650/resourceGroups/stackrox-ci/providers/Microsoft.ContainerRegistry/registries/stackroxci
      from: aks
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    test:
    - ref: stackrox-stackrox-e2e-test
    post:
    - as: aks-destroy
      commands: |
        /usr/bin/openshift-ci.sh destroy aks
      credentials:
      - mount_path: /tmp/vault/stackrox-automation-flavors
        name: stackrox-automation-flavors
        namespace: test-credentials
      from: aks
      resources:
        requests:
          cpu: 2000m
          memory: 4000Mi
    - ref: stackrox-stackrox-end
  documentation: |-
    A stackrox workflow to execute e2e QA tests in an AKS cluster.
