ref:
  as: stackrox-scanner-generate-genesis-dump
  commands: stackrox-scanner-generate-genesis-dump-commands.sh
  credentials:
  - mount_path: /tmp/secret/stackrox-stackrox-initial
    name: stackrox-stackrox-initial
    namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  from: src
  documentation: |-
    A step that generates the StackRox Scanner's genesis dump using the updater stored in the SHARED_DIR.
    Executes .openshift-ci/dispatch.sh in the target repo and passes it first the short form test name (JOB_NAME_SAFE).
