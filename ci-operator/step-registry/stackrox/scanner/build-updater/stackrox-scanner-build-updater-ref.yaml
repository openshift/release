ref:
  as: stackrox-scanner-build-updater
  commands: stackrox-scanner-build-updater-commands.sh
  credentials:
  - mount_path: /tmp/secret/stackrox-stackrox-initial
    name: stackrox-stackrox-initial
    namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  from: src
  documentation: |-
    A step that generates the StackRox Scanner's updater binary and stores the binary in the SHARED_DIR.
    Executes .openshift-ci/dispatch.sh build-updater in the target repo.
