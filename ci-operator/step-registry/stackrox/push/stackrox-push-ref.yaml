ref:
  as: stackrox-push
  commands: stackrox-push-commands.sh
  credentials:
  - mount_path: /tmp/secret/stackrox-push
    name: stackrox-push
    namespace: test-credentials
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  env:
  - name: PUSH_BRAND
  - name: TEST_SUITE
    default: ''
  from: src
  timeout: 3h0m0s
  documentation: |-
    stackrox push steps
