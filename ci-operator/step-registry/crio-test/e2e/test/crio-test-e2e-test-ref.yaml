ref:
  as: crio-test-e2e-test
  from: crio-crio-base-src
  grace_period: 10m
  commands: crio-test-e2e-test-commands.sh
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 2Gi
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: packer
    - name: NSS_GROUPNAME
      default: packer
  documentation: |-
    The assisted agent test step executes the subsystem test suite.
