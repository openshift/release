ref:
  as: crio-test-agent-setup
  from: crio-test-agent-src
  grace_period: 30m
  timeout: 120m
  commands: crio-test-agent-setup-commands.sh
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 2Gi
  documentation: |-
    Setup the remote machine to run the tests and copy the source code onto it.
