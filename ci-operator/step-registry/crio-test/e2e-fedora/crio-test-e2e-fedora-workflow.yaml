workflow:
  as: crio-test-e2e-fedora
  steps:
    cluster_profile: equinix-ocp-metal
    pre:
      - ref: baremetalds-packet-setup
    test:
      - ref: crio-test-e2e-fedora-test
    post:
      - ref: baremetalds-packet-teardown
    env:
      PACKET_PLAN: "c3.small.x86"
      PACKET_OS: "rocky_8"
      ALWAYS_PXE: "true" 
      IPXE_SCRIPT_URL: "https://download-cc-rdu01.fedoraproject.org/pub/fedora/linux/releases/36/Everything/x86_64/os/images/pxeboot/"
  documentation: |-
    This workflow executes the subsystem test suite on a cluster provisioned by running assisted-installer-crio-test on a packet server.
