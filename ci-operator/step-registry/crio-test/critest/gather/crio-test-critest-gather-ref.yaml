ref:
  as: crio-test-critest-gather
  from: crio-test-agent-src
  timeout: 120m
  grace_period: 10m
  commands: crio-test-critest-gather-commands.sh
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 2Gi
  documentation: |-
    The assisted agent gather step publishes logs and junit reports to the job artifact directory.
