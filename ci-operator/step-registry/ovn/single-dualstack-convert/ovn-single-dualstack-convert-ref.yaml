ref:
  as: ovn-single-dualstack-convert
  from_image:
    name: cli-jq
    namespace: ocp
    tag: latest
  commands: ovn-single-dualstack-convert-commands.sh
  env:
  - name: CONVERT_IPV4_TIMEOUT
    default: 0s
    documentation: |-
      Default is 0s indicating variable not set
  - name: CONVERT_TO_IP_FAMILIES
    default: ipv4
    documentation: |-
      Default is ipv4 means from dualstack to ipv4 single stack
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The step changes the network IP_FAMILIES from dualstack to singlestack or vice verse
