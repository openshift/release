ref:
  as: ovn-validate
  from: cli
  commands: ovn-validate-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: GATEWAY_MODE
      default: ""
  documentation: |-
    The ovn validate step will check basic ovn requirements are ok and fail and abort the job
    quickly instead of running e2e tests on a potentially non-ovn cluster.
