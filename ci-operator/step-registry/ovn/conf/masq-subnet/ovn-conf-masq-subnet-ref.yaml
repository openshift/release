ref:
  as: ovn-conf-masq-subnet
  from: cli  
  commands: ovn-conf-masq-subnet-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: ENABLE_MASQ_SUBNET
    default: "false"
  - name: MASQ_TEST
    default: "ipv4"
  - name: MASQ_SUBNET_IPV4
    default: "100.254.169.0/29"
  - name: MASQ_SUBNET_IPV6
    default: "abcd:ef01:2345:6789:abcd:ef01:2345:6789/125"
  documentation: |-
   this will deploy cluster with masquerade internal subnet
