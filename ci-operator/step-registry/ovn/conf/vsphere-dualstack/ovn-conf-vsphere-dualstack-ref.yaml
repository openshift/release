ref:
  as: ovn-conf-vsphere-dualstack
  from_image:
    name: cli-yq
    namespace: ocp
    tag: latest
  commands: ovn-conf-vsphere-dualstack-commands.sh
  credentials:
    - namespace: test-credentials
      name: vsphere-config
      mount_path: /var/run/vault/vsphere-config
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: IP_FAMILIES
      default: ""
  documentation: |-
    The ovn dualstack conf step adds the configuration for dualstack to set of manifests for installation
