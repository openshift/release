ref:
  as: ovn-conf-dualstack
  from: cli
  commands: ovn-conf-dualstack-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: REQUIRE_IPV6_DUALSTACK_NO_UPGRADE
      default: "false"
  documentation: |-
    The ovn dualstack conf step adds the configuration for dualstack to set of manifests for installation
