ref:
  as: ovn-conf-ipsec-manifest
  from_image:
    name: cli-yq
    namespace: ocp
    tag: latest
  commands: ovn-conf-ipsec-manifest-commands.sh
  env:
    - name: IPSEC_RHCOS_LAYERED_IMAGE 
      default: ""
      documentation: |-
        The custom layered OS image URL used in IPSec MC.
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The ovn ipsec manifest step adds the configuration for ipsec to set of manifests for installation
