ref:
  as: ovn-conf-custom-cidr
  from: cli  
  commands: ovn-conf-custom-cidr-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CLUSTER_NETWORK_CIDR
    default: "10.128.0.0/20"
  - name: CLUSTER_NETWORK_HOST_PREFIX
    default: "23"
  - name: CLUSTER_NETWORK_SEC_CIDR
    default: "no"       
  - name: CLUSTER_NETWORK_SEC_HOST_PREFIX
    default: "no"
  documentation: |-
   this will deploy cluster with custom the cidr to define the cluster workers numbers, CLUSTER_NETWORK_SEC_CIDR for second cluster subnet and CLUSTER_NETWORK_SEC_HOST_PREFIX for second hostprefix    
