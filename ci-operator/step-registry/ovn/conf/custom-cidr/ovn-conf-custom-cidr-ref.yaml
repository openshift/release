ref:
  as: ovn-conf-custom-cidr
  from: cli  
  commands: ovn-conf-custom-cidr-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CLUSTER_NETWORK_CIDR
    default: "10.217.0.0/16"
  - name: CLUSTER_NETWORK_HOST_PREFIX
    default: "23"
  - name: SERVICE_NETWORK_CIDR
    default: "172.30.0.0/16"
  - name: HYBRID_CLUSTER_NETWORK_CIDR
    default: "10.95.0.0/16"
  - name: HYBRID_CLUSTER_NETWORK_HOST_PREFIX
    default: "23"
  documentation: |-
   this will deploy cluster with custom clusterNetwork CIDR and hybridOverlayConfig hybridClusterNetwork CIDR
   to define the cluster workers numbers. Defaults: clusterNetwork 10.217.0.0/16, hybridClusterNetwork 10.95.0.0/16.
