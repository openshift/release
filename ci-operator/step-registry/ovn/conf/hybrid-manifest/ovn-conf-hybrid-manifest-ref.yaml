ref:
  as: ovn-conf-hybrid-manifest
  from_image:
   namespace: origin
   name: centos
   tag: '8'
  commands: ovn-conf-hybrid-manifest-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: CUSTOM_VXLAN_PORT
      default: ""
      documentation: |-
        If "true", the hybrid network will use a custom VXLAN port (9789)
    - name: CLUSTER_NETWORK_CIDR
      default: "10.128.0.0/14"
      documentation: |-
        Cluster network CIDR (e.g. 10.217.0.0/16)
    - name: CLUSTER_NETWORK_HOST_PREFIX
      default: "23"
      documentation: |-
        Cluster network hostPrefix (e.g. 23)
    - name: HYBRID_CLUSTER_NETWORK_CIDR
      default: "10.95.0.0/16"
      documentation: |-
        Hybrid overlay clusterNetwork CIDR for hybridOverlayConfig.hybridClusterNetwork
    - name: HYBRID_CLUSTER_NETWORK_HOST_PREFIX
      default: "23"
      documentation: |-
        Hybrid overlay clusterNetwork hostPrefix (e.g. 23)
  documentation: |-
    The ovn hybrid manifest step adds the configuration for the hybrid networking to set of manifests for installation
