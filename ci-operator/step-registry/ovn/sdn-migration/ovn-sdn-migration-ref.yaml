ref:
  as: ovn-sdn-migration
  from_image:
    name: cli-jq
    namespace: ocp
    tag: latest
  commands: ovn-sdn-migration-commands.sh
  env:
  - name: OVN_SDN_MIGRATION_TIMEOUT
    default: 0s
    documentation: |-
      Default is 0s indicating variable not set, Generic timeout for all the steps involved in OpenshiftSDN to OVNKubernetes migration
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The step changes the networkType from OpenshiftSDN to OVNKubernetes in a running cluster