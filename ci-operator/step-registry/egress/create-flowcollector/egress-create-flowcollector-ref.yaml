ref:
  as: egress-create-flowcollector
  from: cli
  commands: egress-create-flowcollector-commands.sh
  timeout: 10m
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    This step creates a FlowCollector in the NetObserv namespace to collect
    network flow logs from the cluster. It configures the FlowCollector to
    send data to a Loki stack in Monolithic mode. The step waits for the
    necessary daemonsets and deployments to be created before completing.

