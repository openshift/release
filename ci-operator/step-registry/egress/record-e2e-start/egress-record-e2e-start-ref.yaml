ref:
  as: egress-record-e2e-start
  from: cli
  commands: egress-record-e2e-start-commands.sh
  timeout: 10m
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
  documentation: |-
    Records the e2e test start time in seconds since epoch into $SHARED_DIR/e2e_start_epoch.
    Use in pre steps (after cluster install) so post steps can query logs within the test window.