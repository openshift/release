ref:
  as: aws-provision-iam-user-minimal-permission
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-provision-iam-user-minimal-permission-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: INSTALLER_IAM_PROFILE
    default: ""
    documentation: "Set the profile name starting with INSTALLER_. One corresponding function must be created to satisfy the profile"
  - name: USE_RESTRICTED_IAM
    default: "no"
    documentation: "Set to 'true' to enable the installation to use a custom AWS User while creating a cluster"
  documentation: |-
    Create AWS IAM user with minimal permission.
