ref:
  as: aws-provision-iam-user-minimal-permission
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-provision-iam-user-minimal-permission-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CREDENTIALS_MODE
    default: ""
  - name: STS_USE_PRIVATE_S3
    default: "yes"
    documentation: "Enable  --create-private-s3-bucket option in ccoctl or not"
  documentation: |-
    Create AWS IAM user with minimal permission.
