ref:
  as: aws-provision-iam-user-minimal-permission
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-provision-iam-user-minimal-permission-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: ENABLE_MIN_PERMISSION_FOR_STS
    default: "false"
    documentation: |-
      Assign minimal permissions to the IAM user used by ccoctl tool to create STS resources.
  - name: CREDENTIALS_MODE
    default: ""
  - name: STS_USE_PRIVATE_S3
    default: "no"
    documentation: |-
      Additional permissions are required if ccoctl option --create-private-s3-bucket is set.
  documentation: |-
    Create AWS IAM user with minimal permission.
