ref:
  as: aws-provision-dns-firewall
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-provision-dns-firewall-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: REGION
    default: ""
    documentation: Use a specific AWS region, overriding the LEASED_RESOURCE environment variable in the cluster_profile.
  - name: BASE_DOMAIN
    default: ""
    documentation: Base domain of OCP cluster.
  - name: IS_MANAGED_CLUSTER
    default: "no"
    documentation: Set to 'yes' to enable the firewall for the managed cluster(etc. osd, rosa, and so on).
  documentation: |-
    Create a DNS firewall and associate with existing VPC.
