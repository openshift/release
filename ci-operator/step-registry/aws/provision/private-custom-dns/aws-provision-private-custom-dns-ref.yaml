ref:
  as: aws-provision-private-custom-dns
  from_image:
    namespace: ocp
    name: "4.18"
    tag: upi-installer
  grace_period: 10m
  commands: aws-provision-private-custom-dns-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: BASE_DOMAIN
    default: ""
    documentation: |-
      The base domain.
  documentation: >-
    As a post-installation step, add public DNS information to ${SHARED_DIR}/public_custom_dns.json
    User can create external DNS based on ${SHARED_DIR}/public_custom_dns.json
