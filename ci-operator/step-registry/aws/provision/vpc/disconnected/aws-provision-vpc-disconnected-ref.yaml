ref:
  as: aws-provision-vpc-disconnected
  from_image:
    namespace: ocp
    name: "4.5"
    tag: upi-installer
  grace_period: 10m
  commands: aws-provision-vpc-disconnected-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: ZONES_COUNT
    default: "2"
    documentation: |-
      The number of Availability Zones to present in the cluster. Accepted values are 1, 2, and 3.
  documentation: |-
    Create a disconnected VPC.
