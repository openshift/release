ref:
  as: aws-provision-network-firewall-rule-group
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-provision-network-firewall-rule-group-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CAPACITY
    default: "100"
    documentation: The maximum operating resources that this rule group can use.
  - name: REGION
    default: ""
    documentation: Use a specific AWS region.
  - name: MANAGED_CLUSTER
    default: "no"
    documentation: The cluster type that the rule group is used for. If the cluster is a managed cluster(etc. osd, rosa, and so on), its value should be set to 'yes'.

  documentation: |-
    Create the rule group for the network firewall.
