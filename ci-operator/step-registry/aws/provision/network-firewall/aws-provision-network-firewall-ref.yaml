ref:
  as: aws-provision-network-firewall
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-provision-network-firewall-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: REGION
    default: ""
    documentation: Use a specific AWS region.
  documentation: |-
    Create network firewall. The subnet id used for provisioning cluster is saved at ${SHARED_DIR}/subnet_id_for_firewall.
