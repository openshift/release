ref:
  as: aws-provision-ami
  from: upi-installer
  grace_period: 30m
  commands: aws-provision-ami-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: ENABLE_AWS_AMI_DEFAULT_MACHINE
    default: "no"
    documentation: |-
      If set custom AMI in default machine platform
  - name: ENABLE_AWS_AMI_CONTROL_PLANE
    default: "no"
    documentation: |-
      If set custom AMI for control plane nodes
  - name: ENABLE_AWS_AMI_COMPUTE
    default: "yes"
    documentation: |-
      If set custom AMI for compute nodes
  - name: ENCRYPTED_AMI
    default: "no"
    documentation: |-
      If ENCRYPTED while copying AMI.
  - name: OCP_ARCH
    default: "x86_64"
  documentation: |-
    Create an AMI.
