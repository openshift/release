ref:
  as: aws-deprovision-stacks
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: aws-deprovision-stacks-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: REGION
    default: ""
    documentation: Use a specific AWS region, overriding the LEASED_RESOURCE environment variable in the cluster_profile.
  documentation: |-
    Delete AWS CloudFormation stacks, e.g, apps dns stack, bastion host stack, vpc stack.
