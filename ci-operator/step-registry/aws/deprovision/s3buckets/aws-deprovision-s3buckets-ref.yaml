ref:
  as: aws-deprovision-s3buckets
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: aws-deprovision-s3buckets-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Delete s3 buckets that required for installing cluster, e.g. s3 bucket for bastion host.
