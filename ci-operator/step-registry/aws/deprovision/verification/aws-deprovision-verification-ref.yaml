ref:
  as: aws-deprovision-verification
  from_image:
    namespace: ocp
    name: "4.20"
    tag: upi-installer
  grace_period: 10m
  commands: aws-deprovision-verification-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: BASE_DOMAIN
    default: "origin-ci-int-aws.dev.rhcloud.com"
    documentation: |-
      A fully-qualified domain or subdomain name. The base domain of the cloud provider is used for setting baseDomain variable of the install configuration of the cluster.
  documentation: |-
    Check whether all cluster resources were removed by the destroyer.
