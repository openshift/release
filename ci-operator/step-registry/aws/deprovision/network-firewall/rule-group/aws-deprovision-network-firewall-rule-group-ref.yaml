ref:
  as: aws-deprovision-network-firewall-rule-group
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-deprovision-network-firewall-rule-group-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: REGION
    default: ""
    documentation: Use a specific AWS region.

  documentation: |-
    Delete the network firewall rule group.
