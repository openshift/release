ref:
  as: aws-deprovision-ami
  from_image:
    namespace: ocp
    name: "4.18"
    tag: upi-installer
  grace_period: 10m
  commands: aws-deprovision-ami-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: ENABLE_AWS_AMI_DEFAULT_MACHINE
    default: "no"
    documentation: |-
      If set custom AMI in default machine platform
  - name: ENABLE_AWS_AMI_CONTROL_PLANE
    default: "no"
    documentation: |-
      If set custom AMI for control plane nodes
  - name: ENABLE_AWS_AMI_COMPUTE
    default: "yes"
    documentation: |-
      If set custom AMI for compute nodes
  documentation: |-
    Delete AMI saved in ${SHARED_DIR}/aws_ami ${SHARED_DIR}/aws_ami_control_plane ${SHARED_DIR}/aws_ami_compute.
