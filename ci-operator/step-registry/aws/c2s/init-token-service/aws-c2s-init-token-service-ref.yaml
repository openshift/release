ref:
  as: aws-c2s-init-token-service
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  commands: aws-c2s-init-token-service-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  env:
  - name: FEATURE_SET
    default: ""
    documentation: |-
      Determine wheather remove TechPreview credentionals or not.
  documentation: |-
    Request temp credentials from SHIFT, and save it in "${SHARED_DIR}/aws_temp_creds"
