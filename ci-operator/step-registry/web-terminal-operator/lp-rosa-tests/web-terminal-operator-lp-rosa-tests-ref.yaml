ref:
  as: web-terminal-operator-lp-rosa-tests
  from: cli
  commands: web-terminal-operator-lp-rosa-tests-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: CHE_NAMESPACE
    default: "test-run-interop"
    documentation: The project that the test pod will be deployed into.
  - name: TEST_POD_NAME
    default: "interop-wto"
    documentation: The project that the test pod will be deployed into.
  - name: SAVE_JUNIT_DATA
    default: "true"
    documentation: Allows the results of the test pod to be formatted as Junit files.
  documentation: |-
    TMP.