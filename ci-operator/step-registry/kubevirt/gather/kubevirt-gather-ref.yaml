ref:
  as: kubevirt-gather
  from: upi-installer
  cli: latest
  grace_period: 10m
  commands: kubevirt-gather-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
  - mount_path: /etc/cnv-nightly-pull-credentials
    name: openshift-cnv-quay-credentials
    namespace: test-credentials
  documentation: |-
    gather kubevirt operator.
