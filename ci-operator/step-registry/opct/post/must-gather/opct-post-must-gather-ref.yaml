ref:
  as: opct-post-must-gather
  from: cli
  credentials:
  - namespace: test-credentials
    name: registry-pull-credentials
    mount_path: /var/run/ci-credentials/registry
  commands: opct-post-must-gather-commands.sh
  timeout: 10m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    This step runs must-gather for the OPCT deployed resources.
