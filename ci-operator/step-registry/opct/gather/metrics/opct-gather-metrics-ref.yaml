ref:
  as: opct-gather-metrics
  best_effort: true
  from_image:
   namespace: azure
   name: ci-base
   tag: latest
  commands: opct-gather-metrics-commands.sh
  timeout: 300s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Collect Prometheus metrics and plot the graphs about the cluster prior to destroy.
