ref:
  as: storage-create-csi-azure-file-nfs
  # Canonical location of the CSI driver manifest
  from: azure-file-csi-driver-operator-test
  cli: latest
  commands: storage-create-csi-azure-file-nfs-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: TEST_CSI_DRIVER_MANIFEST
    documentation: |-
      The CSI driver manifest to create.  Used by the `openshift-tests` as a
      manifest for openshift/csi tests. The file must be in ${SHARED_DIR}.
  - name: DISABLED_CSI_CAPABILITIES
    default: ""
    documentation: |-
      Space-separated list of CSI capabilities to disable in the driver manifest.
      Each capability in the list will be set to 'false' in the DriverInfo.Capabilities
      section of the manifest file. Example: "fsGroup volumeMountGroup" will disable
      both fsGroup and volumeMountGroup capabilities. If a capability is not found
      in the manifest, it will be skipped.
  documentation: |-
    The csi-azure-file step creates ${SHARED_DIR}/${TEST_CSI_DRIVER_MANIFEST} for
    Azure File CSI driver, which is consumed by openshift-e2e-test step to
    run CSI driver certification suite.
