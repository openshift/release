ref:
  as: storage-conf-csi-gcp-pd
  # Canonical location of the CSI driver manifest
  from: gcp-pd-csi-driver-operator-test
  commands: storage-conf-csi-gcp-pd-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: TEST_CSI_DRIVER_MANIFEST
    documentation: |-
      The CSI driver manifest to create.  Used by the `openshift-tests` as a
      manifest for openshift/csi tests. The file must be in ${SHARED_DIR}.
  - name: TEST_OCP_CSI_DRIVER_MANIFEST
    default: ""
    documentation: |-
      The OCP specific CSI driver manifest to create.  Used by the `openshift-tests` as a
      manifest for openshift/csi tests. The file must be in ${SHARED_DIR}.
  - name: TEST_VOLUME_ATTRIBUTES_CLASS_MANIFEST
    default: "volumeattributesclass.yaml"
    documentation: |-
      The VolumeAttributesClass manifest to create.  Used by the `openshift-tests` as a
      manifest for openshift/csi tests. The file must be in ${SHARED_DIR}.
  - name: ENABLE_LONG_CSI_CERTIFICATION_TESTS
    documentation: |-
      Enable CSI certification test for SCSI LUN overflow that creates 260 volumes + pods.
    default: "false"
  - name: COMPUTE_DISK_TYPE
    default: "pd-balanced"
    documentation: |-
      It defines the osDisk type for GCP compute nodes.
  documentation: |-
    The csi-gcp-pd step creates ${SHARED_DIR}/${TEST_CSI_DRIVER_MANIFEST} for
    GCP PD CSI driver, which is consumed by openshift-e2e-test step to
    run CSI driver certification suite.
