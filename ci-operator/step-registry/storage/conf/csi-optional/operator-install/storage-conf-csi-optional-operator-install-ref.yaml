ref:
  as: storage-conf-csi-optional-operator-install
  # Canonical location of the CSI driver manifest
  from_image:
    namespace: ocp
    name: "4.20"
    tag: upi-installer
  cli: latest
  commands: storage-conf-csi-optional-operator-install-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OP_PACKAGE_NAME
    default: ""
    documentation: |-
      The CSI driver operator package name.
  - name: OP_NAMESPACE
    default: "openshift-cluster-csi-drivers"
    documentation: |-
      The CSI driver operator installed namespace.
  - name: OP_SOURCE_NAME
    default: "qe-app-registry"
    documentation: |-
      The CSI driver operator installed clustercatalog name.
  - name: OP_INDEX_IMAGE
    default: "quay.io/openshift-qe-optional-operators/aosqe-index:v4.20"
    documentation: |-
      The CSI driver operator installed clustercatalog index image.
  documentation: |-
    The step install 3rd storage csi driver operator by olmv1 mode.
    

