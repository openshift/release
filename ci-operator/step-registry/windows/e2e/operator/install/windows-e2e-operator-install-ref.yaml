ref:
  as: windows-e2e-operator-install
  cli: latest
  from: operator-sdk
  commands: windows-e2e-operator-install-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 400Mi
  env:
    - name: WMCO_DEPLOY_NAMESPACE
      default: ""
      documentation: If set, this will override the default WMCO deploy namespace.
  timeout: 30m
  documentation: |-
    Installs the Windows Machine Config Operator
