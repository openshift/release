ref:
  as: mco-conf-day1-tls-security-profile
  from_image:
    namespace: origin
    name: centos
    tag: '8'
  commands: mco-conf-day1-tls-security-profile-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: MCO_CONF_DAY1_TLS_PROFILE_TYPE
      default: Custom
      documentation: |
        Name of the tlsSecurityProfile that will be set for cluster after installation is complete
        This profile allows to setup the TLS version and ciphers to use.
  documentation: |-
    This step applies "custom" tlsProfileSecurity setting via apiServer for the cluster during installation.
