ref:
  as: aro-provision-nsg
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  commands: aro-provision-nsg-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: NSG_OPEN_PORTS
    default: "80 443 6443"
    documentation: "Space separated list of ports to open for the network security group"
  - name: LOCATION
    default: ""
    documentation: "Override azure location of the ARO cluster (ensure to use a matching HYPERSHIFT_AZURE_LOCATION)"
  documentation: |-
    Provision a custom network security group for an aro cluster.
