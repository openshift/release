ref:
  as: aro-provision-vnet
  from_image:
    namespace: ocp
    name: "4.14"
    tag: upi-installer
  commands: aro-provision-vnet-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: LOCATION
    default: ""
    documentation: "Override azure location of the ARO cluster (ensure to use a matching HYPERSHIFT_AZURE_LOCATION)"
  documentation: |-
    Provision a vnet for an aro cluster.
