chain:
  as: kueue-operator-test-perfscale-legacy
  steps:
  - ref: kueue-operator-image-env-setup
  - ref: kueue-operator-image-patch
  - ref: cert-manager-install-operator
  - as: kueue-operator-jobset-install-operator
    cli: latest
    commands: |
      CURRENT_BRANCH=$(git branch --show-current)
      if [[ "$CURRENT_BRANCH" == "release-1.0" || "$CURRENT_BRANCH" == "release-1.1" ]]; then
          echo "Skipping step due to JobSet not being supported in ${CURRENT_BRANCH}"
          exit 0
      fi
      make install-jobset-operator
    from: kueue-operator-src
    resources:
      requests:
        cpu: 300m
        memory: 500Mi
  - as: kueue-operator-lws-install-operator
    cli: latest
    commands: |
      CURRENT_BRANCH=$(git branch --show-current)
      if [[ "$CURRENT_BRANCH" == "release-1.0" || "$CURRENT_BRANCH" == "release-1.1" ]]; then
          echo "Skipping step due to LeaderWorkerSet not being supported in ${CURRENT_BRANCH}"
          exit 0
      fi
      make install-lws-operator
    from: kueue-operator-src
    resources:
      requests:
        cpu: 300m
        memory: 500Mi
  - as: install-operator
    cli: latest
    commands: |
      source "${SHARED_DIR}/env"
      echo "Installing operator from bundle: ${BUNDLE_IMAGE}"
      oc create namespace openshift-kueue-operator || true
      oc label ns openshift-kueue-operator openshift.io/cluster-monitoring=true security.openshift.io/scc.podSecurityLabelSync=true --overwrite
      cd /tmp
      operator-sdk run bundle --timeout=10m -n openshift-kueue-operator "$BUNDLE_IMAGE" --security-context-config=restricted
    from: operator-sdk
    resources:
      requests:
        cpu: 300m
        memory: 300Mi
  - chain: openshift-qe-kueue-operator
  documentation: |-
    This chain runs the perfscale test suites for The Kueue operator with legacy image patching support.
