ref:
  as: kueue-operator-test-upgrade-workload
  from: kueue-operator-src
  cli: latest
  commands: kueue-operator-test-upgrade-workload-commands.sh
  resources:
    requests:
      cpu: 200m
      memory: 300Mi
  documentation: |-
    Runs a workload smoke test on an upgraded cluster with kueue installed.
    Creates a ResourceFlavor, ClusterQueue, LocalQueue, submits a Job,
    and verifies kueue admits and completes the workload successfully.
