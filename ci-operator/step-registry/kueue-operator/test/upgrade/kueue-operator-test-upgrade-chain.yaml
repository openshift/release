chain:
  as: kueue-operator-test-upgrade
  steps:
  - ref: kueue-operator-test-upgrade-workload
  documentation: |-
    Runs a workload smoke test on a cluster where kueue was installed
    before the OCP upgrade, verifying the operator still works correctly
    after the upgrade (creates a ClusterQueue, LocalQueue, submits a Job,
    and verifies kueue admits and completes the workload).
