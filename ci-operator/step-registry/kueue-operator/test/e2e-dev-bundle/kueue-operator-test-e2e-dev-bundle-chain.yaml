chain:
  as: kueue-operator-test-e2e-dev-bundle
  steps:
  - ref: cert-manager-install-operator
  - ref: kueue-operator-dev-bundle
  - as: run-sdk
    commands: |
      source "${SHARED_DIR}/env"
      echo "Using Bundle Image: ${BUNDLE_IMAGE}"
      operator-sdk run bundle --timeout=10m -n openshift-kueue-operator "$BUNDLE_IMAGE" --security-context-config=restricted
    from: operator-sdk
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
  - as: kueue-operator-jobset-install-operator
    cli: latest
    commands: |
      CURRENT_BRANCH=$(git branch --show-current)
      if [[ "$CURRENT_BRANCH" == "release-1.0" || "$CURRENT_BRANCH" == "release-1.1" ]]; then
          echo "Skipping step due to JobSet not being supported in ${CURRENT_BRANCH}"
          exit 0
      fi
      make install-jobset-operator
    from: kueue-operator-src
    resources:
      requests:
        cpu: 300m
        memory: 500Mi
  - chain: leader-worker-set-install
  - as: e2e-kueue
    cli: latest
    commands: |
      source "${SHARED_DIR}/env"
      make e2e-ci-test
    from: kueue-operator-src
    resources:
      requests:
        cpu: "4"
        memory: "4Gi"
  - as: e2e-kueue-upstream
    cli: latest
    commands: |
      source "${SHARED_DIR}/env"
      make e2e-upstream-test
    from: kueue-operator-src
    resources:
      requests:
        cpu: "4"
        memory: "4Gi"
  documentation: |-
    This chain runs the e2e test suites for The Kueue operator.
