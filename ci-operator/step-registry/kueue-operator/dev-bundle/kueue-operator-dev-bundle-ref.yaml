# This is used to install the dev-bundle
# dev-bundle is used for hypershift so we can install
# without requiring mirrorsets or secrets to access released images
ref:
  as: kueue-operator-dev-bundle
  from: src-with-oc-and-kubectl
  commands: kueue-operator-dev-bundle-commands.sh
  resources:
    requests:
      cpu: "200m"
      memory: 300Mi
