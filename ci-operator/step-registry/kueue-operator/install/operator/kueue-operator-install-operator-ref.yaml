ref:
  as: kueue-operator-install-operator
  from: upi-installer
  cli: latest
  commands: kueue-operator-install-operator-commands.sh
  resources:
    requests:
      memory: 1Gi
      cpu: 100m
    limits:
      memory: 2Gi
      cpu: 200m
  env:
  - name: CHANNEL
    default: stable-v1.0
  - name: TARGET_NAMESPACES
    default: "" 
  documentation: |-
    This step installs the kueue-operator using the OpenShift CLI.
    It subscribes to the kueue-operator catalog and deploys the operator to target namespaces.
    We are hardcoding the channel to stable-v1.0 for now.