ref:
  as: kueue-operator-install-compute
  from: src-with-oc-and-kubectl
  commands: kueue-operator-install-compute-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    This step computes the must-gather image for the kueue-operator using skopeo.
    It sets the MUST_GATHER_IMAGE environment variable that we can use later to mirror
    it in the disconnected environment.