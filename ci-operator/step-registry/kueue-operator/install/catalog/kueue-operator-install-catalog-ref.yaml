ref:
  as: kueue-operator-install-catalog
  from: upi-installer
  cli: latest
  commands: kueue-operator-install-catalog-commands.sh
  credentials:
    - namespace: test-credentials
      name: openshift-custom-mirror-registry
      mount_path: /var/run/vault/mirror-registry
  resources:
    requests:
      memory: 2Gi
      cpu: 100m
    limits:
      memory: 4Gi
      cpu: 500m
  env:
  - name: CATSRC_IMG
    default: registry.redhat.io/redhat/redhat-operator-index:v4.19
  - name: CATSRC_NAME
    default: cs-redhat-operator-index-v4-19
  - name: MIRROR_OPERATORS
    default: "true"
  documentation: |-
    This step installs the kueue-operator catalog using oc-mirror in disconnected environments.
    It creates an ImageSetConfiguration with the kueue-operator package and must-gather image.