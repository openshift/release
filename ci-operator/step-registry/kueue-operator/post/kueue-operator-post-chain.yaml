chain:
  as: kueue-operator-post
  steps:
    - as: kueue-must-gather
      cli: latest
      commands: |
        source "${SHARED_DIR}/env"
        make run-must
      from: kueue-operator-src
      resources:
        requests:
          cpu: 300m
          memory: 500Mi
    - ref: gather-must-gather
  documentation: |-
    This chain runs the post steps for the Kueue operator
