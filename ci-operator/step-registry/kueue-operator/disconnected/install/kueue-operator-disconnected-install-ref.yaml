ref:
  as: kueue-operator-disconnected-install
  from: upi-installer
  cli: latest
  commands: kueue-operator-disconnected-install-commands.sh
  credentials:
    - namespace: test-credentials
      name: openshift-custom-mirror-registry
      mount_path: /var/run/vault/mirror-registry
  resources:
    requests:
      memory: 2Gi
      cpu: 100m
    limits:
      memory: 4Gi
      cpu: 500m
  env:
    - name: BUNDLE_COMPONENT
      default: ""
      documentation: The name of the component for the bundle.
    - name: OPERAND_COMPONENT
      default: ""
      documentation: The name of the component for the operand.
    - name: OPERATOR_COMPONENT
      default: ""
      documentation: The name of the component for the operator.
    - name: MUST_GATHER_COMPONENT
      default: ""
      documentation: The name of the component for the must-gather tool.
  documentation: |-
    This step mirrors the images required for the kueue-operator to work in disconnected environments.
    It creates ImageDigestMirrorSet and ImageTagMirrorSet to redirect image pulls to the mirrored registry.