ref:
  as: kueue-operator-disconnected-install
  from: upi-installer
  cli: latest
  commands: kueue-operator-disconnected-install-commands.sh
  credentials:
    - namespace: test-credentials
      name: openshift-custom-mirror-registry
      mount_path: /var/run/vault/mirror-registry
  resources:
    requests:
      memory: 2Gi
      cpu: 100m
    limits:
      memory: 4Gi
      cpu: 500m
  documentation: |-
    This step mirrors the images required for the kueue-operator to work in disconnected envs.
    It creates ImageDigestMirrorSet and ImageTagMirrorSet to redirect image pulls to the mirrored registry.