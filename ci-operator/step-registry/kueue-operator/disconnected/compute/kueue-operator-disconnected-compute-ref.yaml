ref:
  as: kueue-operator-disconnected-compute
  from: kueue-operator-src
  commands: kueue-operator-disconnected-compute-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: BUNDLE_COMPONENT
      default: ""
      documentation: The name of the component for the bundle.
    - name: OPERAND_COMPONENT
      default: ""
      documentation: The name of the component for the operand.
    - name: OPERATOR_COMPONENT
      default: ""
      documentation: The name of the component for the operator.
    - name: MUST_GATHER_COMPONENT
      default: ""
      documentation: The name of the component for the must-gather image.
  documentation: |-
    This step computes the images required for the kueue-operator using skopeo.