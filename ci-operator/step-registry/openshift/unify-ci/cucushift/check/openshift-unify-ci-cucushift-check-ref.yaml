ref:
  as: openshift-unify-ci-cucushift-check
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 2h
  grace_period: 10m
  cli: custom
  commands: openshift-unify-ci-cucushift-check-commands.sh
  resources:
