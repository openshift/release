ref:
  as: openshift-unify-ci-cucushift-upgrade
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 2h20m
  grace_period: 10m
  cli: latest
  commands: openshift-unify-ci-cucushift-upgrade-commands.sh
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 100m
      memory: 1Gi
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE
  env:
  - name: CHANNEL
    default: "stable"
    documentation: OCP image channel.
  - name: FORCE
    default: "true"
    documentation: Force upgrade or not.
  documentation: |-
      Executing upgrade command.