workflow:
  as: openshift-unify-ci-cucushift-aws
  steps:
    pre:
    - chain: ipi-aws-pre-stableinitial
    - ref: openshift-unify-ci-cucushift-prepare
    test:
    - ref: openshift-unify-ci-cucushift-upgrade
    post:
    - ref: openshift-unify-ci-cucushift-check
    - chain: ipi-aws-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
  documentation: |-
        The workflow of unify upgrade ci.