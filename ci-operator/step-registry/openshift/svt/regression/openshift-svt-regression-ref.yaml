ref:
  as: openshift-svt-regression
  timeout: 24h0m0s
  from_image:
    namespace: ci
    name: openshift-svt-reliability-v2
    tag: latest
  cli: latest
  commands: openshift-svt-regression-commands.sh
  env:
  - name: PARAMETERS
    default: ""
    documentation: |-
      Any additional parameters to pass to scripts
  - name: SCRIPT
    default: ""
    documentation: |-
      Script to run, no default given so has to be defined in config file
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the openshift svt regression test in the deployed cluster