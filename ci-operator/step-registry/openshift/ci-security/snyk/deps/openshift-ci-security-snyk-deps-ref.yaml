ref:
  as: openshift-ci-security-snyk-deps
  env:
  - name: ORG_NAME
    default: red-hat-org
    documentation: "The organisation name for snyk to upload results to."
  - name: PROJECT_NAME
    documentation: "The project name for snyk to upload results to."
  - name: SNYK_TOKEN
    documentation: "The licencing token for snyk."
  commands: openshift-ci-security-snyk-deps-commands.sh
  # from_image:
  #   namespace: ci
  #   name: "snyk-cli"
  #   tag: "go1.19"
  from: src
  grace_period: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 10m0s
  credentials:
  - mount_path: /snyk-credentials
    name: snyk-credentials
    namespace: test-credentials
