ref:
  as: openshift-release-analysis-aggregator
  from_image:
    namespace: ci
    name: job-run-aggregator
    tag: latest
  commands: openshift-release-analysis-aggregator-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 7h0m0s
  grace_period: 30s
  credentials:
  - namespace: test-credentials
    name: crt-job-aggregator-credentials
    mount_path: /var/run/secrets
  - namespace: test-credentials
    name: trt-aggregator-waiter-kubeconfig
    mount_path: /var/run/kubeconfig
  env:
  - name: GOOGLE_SA_CREDENTIAL_FILE
  - name: VERIFICATION_JOB_NAME
  - name: PAYLOAD_TAG
  - name: JOB_START_TIME
  - name: WORKING_DIR
  - name: TIMEOUT
    default: "5h40m"
    documentation: Duration for the aggregator to wait for job runs (e.g. 5h40m, 8h). Overridden by job-trigger-controller from --aggregator-job-timeout when applicable.
  documentation: |-
    Launches the job-run-aggregator to analyze the release analysis jobs launched by the release-controller.
