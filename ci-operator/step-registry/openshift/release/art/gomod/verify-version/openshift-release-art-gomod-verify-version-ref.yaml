ref:
  as:  openshift-release-art-gomod-verify-version
  commands: openshift-release-art-gomod-verify-version-commands.sh
  from: src
  grace_period: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: OCP_BUILD_DATA_FILENAME
      documentation: |-
        Name of the component in ART config https://github.com/openshift-eng/ocp-build-data. Example component.yaml
    - name: OCP_VERSION
      documentation: |-
        OCP version eg: openshift-4.19
  timeout: 10m0s
