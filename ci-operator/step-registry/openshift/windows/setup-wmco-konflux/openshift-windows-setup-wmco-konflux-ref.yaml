ref:
  as: openshift-windows-setup-wmco-konflux
  from: cli
  commands: openshift-windows-setup-wmco-konflux-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |
    Dynamically fetches the latest Konflux WMCO image and sets up the ImageDigestMirrorSet
    and CatalogSource required for WMCO installation. This replaces the dependency on
    qe-app-registry for Windows operator testing in OpenShift 4.18+.

