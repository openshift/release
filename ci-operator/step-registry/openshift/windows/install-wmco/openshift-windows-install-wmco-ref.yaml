ref:
  as: openshift-windows-install-wmco
  from: cli
  commands: openshift-windows-install-wmco-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |
    Installs the Windows Machine Config Operator using either a dynamically
    fetched catalog source (if available) or the standard Red Hat catalog.
    This step requires the setup-wmco-konflux step to run first to get the
    dynamic catalog source.

