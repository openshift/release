ref:
  as: openshift-e2e-ccpmso
  from: stable:cluster-control-plane-machine-set-operator
  commands: openshift-e2e-ccpmso-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: E2E_TEST_CASES
      default: "e2e-presubmit"
      documentation: |-
        Space-separated list of the e2e test cases.
        Values can be "e2e-presubmit" or "e2e-periodic" or both.
  documentation: |-
    Runs the cluster-control-plane-machine-set-operator e2e tests.
