ref:
  as: openshift-e2e-ovirt-prfinder-test
  from: ovirt-prfinder
  commands: openshift-e2e-ovirt-prfinder-test-commands.sh  
  timeout: 720s

  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 2Gi
  documentation: |-
    ovirt infra prfinder tool,
    creates a connection between the originating PR and the oVirt infrastructure,
    PR link is displayed on the oVirt CI portal under VM comment.

