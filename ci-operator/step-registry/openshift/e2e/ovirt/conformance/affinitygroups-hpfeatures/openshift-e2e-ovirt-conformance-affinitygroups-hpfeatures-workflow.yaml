workflow:
  as: openshift-e2e-ovirt-conformance-affinitygroups-hpfeatures
  steps:
    pre:
    - chain: ipi-ovirt-pre-affinitygroups-hpfeatures
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-ovirt-post
    env:
      TEST_TYPE:  "suite"
      TEST_SUITE: "openshift/conformance/parallel"
      IGNITIONVERSION: "2.2.0"
  documentation: |-
    The Openshift E2E oVirt e2e workflow installs OpenShift cluster on top of oVirt.
    with the following RHV features:
    - affinity groups - deafult installer affinity grouops.
    - Workers + masters set to high performance.
    - Numa pining enabled.
    - Hugepages set.
    Executes the `openshift/conformance/parallel` end-to-end test suite.
