workflow:
  as: openshift-e2e-libvirt-install-only
  steps:
    allow_skip_on_success: true
    pre:
      - chain: ipi-libvirt-pre
    post:
      - chain: ipi-libvirt-post
    dnsConfig:
      nameservers:
        - 172.30.38.188
      searches:
        - "bastion-z.svc.cluster.local"
        - "bastion-ppc64le-libvirt.svc.cluster.local"
  documentation: |-
    The install-only workflow will give the multiarch CI a minimal but
    reliable blocking signal for installation of individual releases.
    There will be pre- and post- steps equivalent to the IPI libvirt
    workflow without doing any testing in between.
