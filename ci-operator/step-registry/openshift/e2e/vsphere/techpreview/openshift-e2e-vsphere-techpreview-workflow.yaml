workflow:
  as: openshift-e2e-vsphere-techpreview
  steps:
    pre:
    - ref: ipi-conf-techpreview
    - chain: ipi-vsphere-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-vsphere-post
    env:
      TEST_SKIPS: >-
        In-tree Volumes [Driver: vsphere] [Testpattern: Inline-volume (default fs)] volumes should allow exec of files on the volume
        In-tree Volumes [Driver: vsphere] [Testpattern: Pre-provisioned PV (default fs)] volumes should allow exec of files on the volume
        In-tree Volumes [Driver: vsphere] [Testpattern: Pre-provisioned PV (ext4)] volumes should store data
        In-tree Volumes [Driver: vsphere] [Testpattern: Pre-provisioned PV (default fs)] volumes should store data
        In-tree Volumes [Driver: vsphere] [Testpattern: Pre-provisioned PV (ext4)] volumes should allow exec of files on the volume
        In-tree Volumes [Driver: vsphere] [Testpattern: Inline-volume (ext4)] volumes should allow exec of files on the volume
        In-tree Volumes [Driver: vsphere] [Testpattern: Inline-volume (ext4)] volumes should store data
        In-tree Volumes [Driver: vsphere] [Testpattern: Inline-volume (default fs)] volumes should store data
  documentation: |-
    The Openshift E2E VSphere workflow executes the common end-to-end test suite on VSphere with a TechPreviewNoUpgrade cluster configuration.
