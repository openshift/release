workflow:
  as: openshift-e2e-vsphere-host-groups
  steps:
    pre:
    - chain: ipi-conf-vsphere
    - chain: ipi-conf-vsphere-nested-host-groups
    - chain: ipi-install-vsphere    
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-vsphere-post
    env:
      HOSTS: 2
      POOLS: "vcenter-1.ci.ibmc.devcluster.openshift.com-cidatacenter-2-cicluster-3-nested"
  documentation: |-
    VSphere E2E wraps the Openshift E2E workflow and executes the common end-to-end test suite.
