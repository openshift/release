workflow:
  as: openshift-e2e-vsphere-ovn-dualstack-ipsec
  steps:
    pre:
    - ref: ipi-install-hosted-loki
    - chain: ipi-conf-vsphere
    - ref: ovn-conf-ipsec-manifest
    - ref: ovn-conf-vsphere-dualstack
    - chain: ipi-install-vsphere
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-vsphere-post
  documentation: |-
    The Openshift E2E OVN workflow executes the common end-to-end test suite in vSphere with OVN DualStack and IPsec
