workflow:
  as: openshift-e2e-vsphere-hw-upgrade
  steps:
    pre:
      - chain: openshift-e2e-vsphere-hw-upgrade-pre
    test:
      - ref: openshift-e2e-test
    post:
      - chain: upi-vsphere-post
  documentation: |-
    The workflow performs a UPI installation OpenShift on vSphere.  After installation
    the VMs in the cluster are shut down and are upgraded from HW 13 to HW 15.
