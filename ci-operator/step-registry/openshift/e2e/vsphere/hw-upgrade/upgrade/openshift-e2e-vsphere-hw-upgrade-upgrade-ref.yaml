ref:
  as: openshift-e2e-vsphere-hw-upgrade-upgrade
  from: upi-installer
  grace_period: 10m
  commands: openshift-e2e-vsphere-hw-upgrade-upgrade-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    The step shuts down the virtual machines in the cluster and upgrades them from 
    HW 13 to HW 15.
