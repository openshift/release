chain:
  as: openshift-e2e-vsphere-hw-upgrade-pre
  steps:
  - ref: openshift-e2e-vsphere-hw-upgrade-pre
  - chain: upi-vsphere-pre
  - ref: openshift-e2e-vsphere-hw-upgrade-upgrade
  documentation: >-
    The chain performs a UPI installation OpenShift on vSphere.  After installation
    the VMs in the cluster are shut down and are upgraded from HW 13 to HW 15.
