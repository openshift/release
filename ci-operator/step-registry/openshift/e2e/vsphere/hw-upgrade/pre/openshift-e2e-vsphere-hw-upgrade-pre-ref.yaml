ref:
  as: openshift-e2e-vsphere-hw-upgrade-pre
  from: upi-installer
  grace_period: 10m
  commands: openshift-e2e-vsphere-hw-upgrade-pre-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    The step stages a configuration file which is consumed by the upi-conf-vsphere step 
    that forces the installation to occur on HW 13.
