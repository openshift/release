workflow:
  as: openshift-e2e-metal-upi
  steps:
    pre:
    - chain: upi-metal-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: upi-metal-post
    env:
      CLUSTER_VARIANT: ovn
  documentation: |-
    The Openshift E2E baremetal UPI workflow executes the common end-to-end test suite on baremetal with a default cluster configuration.
