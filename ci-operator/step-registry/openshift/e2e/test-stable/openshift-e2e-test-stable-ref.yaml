ref:
  as: openshift-e2e-test-stable
  from: tests
  commands: openshift-e2e-test-stable-commands.sh
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 4Gi
  documentation: |-
    The Openshift E2E step executes a subset of common end-to-end test suite, stable tests only.
