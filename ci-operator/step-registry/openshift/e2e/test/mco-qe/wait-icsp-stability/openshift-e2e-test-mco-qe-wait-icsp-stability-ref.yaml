ref:
  as: openshift-e2e-test-mco-qe-wait-icsp-stability
  from: cli
  commands: openshift-e2e-test-mco-qe-wait-icsp-stability-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Wait for ICSP-induced MachineConfigPool updates to complete in disconnected clusters
    before running Node Disruption Policy tests. This prevents false test failures caused
    by nodes rebooting during test execution due to registries.conf changes from ICSP.
