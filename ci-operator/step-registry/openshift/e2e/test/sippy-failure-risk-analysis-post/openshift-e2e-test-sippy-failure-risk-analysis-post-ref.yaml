ref:
  as: openshift-e2e-test-sippy-failure-risk-analysis-post
  from: tests
  grace_period: 10m
  commands: openshift-e2e-test-sippy-failure-risk-analysis-post-commands.py
  timeout: 4h0m0s
  env:
  resources:
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      memory: 2Gi
  documentation: |-
    A post-e2e step that queries sippy API and obtains an analysis of risk for the tests that failed in the run.
