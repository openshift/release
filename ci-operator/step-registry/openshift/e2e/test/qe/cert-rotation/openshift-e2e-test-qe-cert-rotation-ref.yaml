ref:
  as: openshift-e2e-test-qe-cert-rotation
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  grace_period: 5m
  timeout: 4h
  commands: openshift-e2e-test-qe-cert-rotation-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  dependencies:
  - name: "release:latest"
    env: "RELEASE_IMAGE_TARGET"
  documentation: |-
    Rotate certificates in an OpenShift cluster.

