chain:
  as: openshift-e2e-test-olm-qe-stress-olmv0-ote-golang
  env:
  - name: TEST_SUITE
    default: "olmv0/extended/candidate/stress"
  - name: TEST_ARGS
    default: "--monitor=watch-namespaces"
    documentation: |-
      Additional arguments to pass to openshift-tests run command.
      Example: "--dry-run" for listing tests only
  steps:
  - ref: openshift-e2e-test
  documentation: |-
    Execute OLM v0 stress tests using OpenShift Tests Extension (OTE) framework.
    Tests are selected from the olmv0/extended/candidate/stress suite, which includes
    tests marked with StressTest label.
