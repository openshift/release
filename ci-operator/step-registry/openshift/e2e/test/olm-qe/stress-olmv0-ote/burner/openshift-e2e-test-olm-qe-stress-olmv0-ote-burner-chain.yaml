chain:
  as: openshift-e2e-test-olm-qe-stress-olmv0-ote-burner
  steps:
  - ref: openshift-extended-olm-test-burner-pkg-ins-v0-ote
  documentation: |-
    Execute OLM v0 kube-burner stress tests using stress tools from OTE framework.
    This chain runs performance stress tests for OLM v0, creating mass Subscription
    and CatalogSource resources to measure system behavior under load.

    The burner uses configuration and tools from:
    github.com/openshift/operator-framework-olm/tests-extension/test/qe/util/stress/
