chain:
  as: openshift-e2e-test-olm-qe-stress-olmv1-ote
  steps:
  - chain: cucushift-installer-check-cluster-health
  - chain: openshift-e2e-test-olm-qe-stress-olmv1-ote-golang
  - chain: openshift-e2e-test-olm-qe-stress-olmv1-ote-burner
  documentation: |-
    Execute OLM v1 stress tests from OLM QE using OpenShift Tests Extension (OTE) framework.
    This chain runs both functional stress tests (Golang-based) and performance stress tests (kube-burner-based)
    for OLM v1 components including ClusterExtension and ClusterCatalog.
