workflow:
  as: openshift-e2e-gcp-crun
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-conf-gcp
    - ref: openshift-manifests-crun
    - ref: ovn-conf
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
    env:
      FAIL_ON_CORE_DUMP: "false"
  documentation: |-
    The Openshift E2E cgroupsv1 workflow executes the common end-to-end test suite with nodes configured to use crun.
