workflow:
  as: openshift-e2e-gcp-csi-secrets-store
  steps:
    pre:
      - chain: ipi-gcp-pre-manual-oidc-workload-identity
      - ref: optional-operators-subscribe
      - ref: storage-create-csi-secrets-store
      - ref: storage-conf-wait-for-csi-driver
      - ref: storage-obj-save
    test:
      - ref: openshift-e2e-gcp-csi-secrets-store-test
    post:
      - ref: storage-obj-check
      - ref: storage-destroy-csi-secrets-store
      - chain: ipi-gcp-post-manual-oidc-workload-identity
    env:
      CLUSTERCSIDRIVER: secrets-store.csi.k8s.io
      TRUECONDITIONS: SecretsStoreDriverNodeServiceControllerAvailable
  documentation: |-
    The Openshift E2E GCP CSI Secrets Store workflow provisions an GCP Workload Identity OpenShift Cluster, installs the Secrets Store CSI Driver Operator and executes the upstream gcp end-to-end tests.
