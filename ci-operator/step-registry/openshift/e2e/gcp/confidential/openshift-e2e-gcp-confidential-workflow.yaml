workflow:
  as: openshift-e2e-gcp-confidential
  steps:
    pre:
    - chain: ipi-conf-gcp
    - ref: ipi-conf-gcp-secureboot
    - ref: ipi-conf-gcp-confidential
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-gcp-post
  documentation: |-
    The Openshift E2E Confidential workflow executes the common end-to-end test suite with secure boot and confidential compute configuration.