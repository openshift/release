ref:
  as: openshift-e2e-gcp-crc-test
  from: libvirt-installer
  grace_period: 10m
  commands: openshift-e2e-gcp-crc-test-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  timeout: 4h0m0s
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: packer
    - name: NSS_GROUPNAME
      default: packer
    - name: GOOGLE_PROJECT_ID
      default: openshift-gce-devel-ci
    - name: GOOGLE_COMPUTE_ZONE
      default: us-east1-c
    - name: GOOGLE_COMPUTE_REGION
      default: us-east1
  documentation: >-
    This step executes CodeReady Containers specific tests.
