workflow:
  as: openshift-e2e-gcp-dra
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-conf-gcp
    - ref: ipi-conf-gcp-gpu-computing-node
    - ref: ipi-conf-gcp-gpu-on-host-maintenance
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-gcp-post
  documentation: |-
    The Openshift E2E GCP DRA workflow executes the end-to-end DRA tests on GCP.
