workflow:
  as: openshift-e2e-gcp-serial-rhcos10
  steps:
    pre:
    - chain: ipi-conf-gcp
    - ref: rhcos-conf-rhcos10
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-gcp-post
    env:
      TEST_SUITE: openshift/conformance/serial
  documentation: |-
    The Openshift E2E GCP `serial` workflow with RHCOS10
