workflow:
  as: openshift-e2e-gcp-techpreview-serial
  steps:
    pre:
    - ref: ipi-conf-techpreview-do-not-use
    - chain: ipi-gcp-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-gcp-post
    env:
      TEST_SUITE: openshift/conformance/serial
  documentation: |-
    The Openshift E2E GCP `serial` workflow executes the `openshift/serial` end-to-end test suite on GCP with a TechPreviewNoUpgrade cluster configuration.
