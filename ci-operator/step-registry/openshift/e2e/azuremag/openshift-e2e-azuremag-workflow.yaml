workflow:
  as: openshift-e2e-azuremag
  steps:
    pre:
    - chain: ipi-conf-azuremag
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-deprovision
  documentation: |-
    The Openshift E2E Azure Mag workflow executes the common end-to-end test suite on Azure Mag (AzureUsGovernment) cloud with a default cluster configuration.
