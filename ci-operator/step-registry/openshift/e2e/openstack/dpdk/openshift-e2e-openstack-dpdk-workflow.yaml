workflow:
  as: openshift-e2e-openstack-dpdk
  steps:
    pre:
    - chain: ipi-conf-openstack
    - chain: ipi-install
    test:
      #- ref: openshift-e2e-test
    post:
    - ref: openstack-gather
    - chain: ipi-deprovision
    - chain: ipi-deprovision-openstack
    env:
      CONFIG_TYPE: "minimal"
      BASE_DOMAIN: shiftstack.devcluster.openshift.com

  documentation: |-
    The documentation which will appear on the step-registry
