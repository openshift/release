ref:
  as: openshift-e2e-openstack-rhoso-testing
  from: openstack-installer
  commands: openshift-e2e-openstack-rhoso-testing-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: "SHIFTSTACK_PROVISION_JOB_DEFINITION"
    default: "cifmw-gate" # Do nothing
  - name: "SHIFTSTACK_TEST_SUITES_LIST"
    default: "[]" # requires json format. Overwrites stages var from SHIFTSTACK_PROVISION_JOB_DEFINITION.
  documentation: |-
    Run testsuites towards the already existing cluster
