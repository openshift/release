ref:
  as: openshift-e2e-openstack-rhoso-setup-preparation
  from: openstack-installer
  commands: openshift-e2e-openstack-rhoso-setup-preparation-commands.sh
  timeout: 1h0m0s
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-openstack-rhoso
    mount_path: /var/run/cluster-secrets/openstack-rhoso
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Obtain the setup credentials that will be user in the next steps.
    It will connect to the LEASED_RESOURCE and gather the underlying Openshift KUBECONFIG
    where the Openstack control plane resides.
