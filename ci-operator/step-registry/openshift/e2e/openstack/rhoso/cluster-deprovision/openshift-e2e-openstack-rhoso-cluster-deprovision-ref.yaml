ref:
  as: openshift-e2e-openstack-rhoso-cluster-deprovision
  from: openstack-installer
  commands: openshift-e2e-openstack-rhoso-cluster-deprovision-commands.sh
  timeout: 1h0m0s
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-openstack-rhoso
    mount_path: /var/run/cluster-secrets/openstack-rhoso
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Remove the existing cluster if any an recreate the shiftstackclient pod thanks to ci-framework automation.
