ref:
  as: openshift-e2e-openstack-rhoso-cluster-provision
  from: openstack-installer
  commands: openshift-e2e-openstack-rhoso-cluster-provision-commands.sh
  timeout: 3h0m0s
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: "SHIFTSTACK_PROVISION_JOB_DEFINITION"
    default: "cifmw-gate" # Do nothing
  documentation: |-
    Provision the clusters using the job definition reference that points to what is
    defined on https://github.com/shiftstack/shiftstack-qa/tree/main/jobs_definitions
