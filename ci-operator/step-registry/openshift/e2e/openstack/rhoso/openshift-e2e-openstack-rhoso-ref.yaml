ref:
  as: openshift-e2e-openstack-rhoso
  from: openstack-installer
  commands: openshift-e2e-openstack-rhoso-commands.sh
  timeout: 12h0m0s
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-openstack-rhoso
    mount_path: /var/run/cluster-secrets/openstack-rhoso
  env:
  - name: "PROXY_CREDS_FILE"
    default: "squid-credentials.txt"
    documentation: |-
      filename for the proxy credentials to access the underlying OCP where RHOSO control plane
      resides
  - name: "SHIFTSTACK_JOB_DEFINITION"
    default: "cifmw-gate" # Do basically nothing
    documentation: |-
      filename from https://github.com/shiftstack/shiftstack-qa/tree/main/jobs_definitions
      where the coverage of test is defined
  documentation: |-
    The openshift-e2e-openstack-rhoso ref executes a remote test for verifying shiftstack
    on top of RHOSO18
