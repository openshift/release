workflow:
  as: openshift-e2e-openstack-perfscale-network-perf
  steps:
    pre:
    - chain: ipi-openstack-pre
    - ref: openshift-e2e-openstack-perfscale-conf-securitygroup-provision
    test:
    - ref: openshift-qe-network-smoke
    - ref: openshift-qe-network-perf
    post:
    - chain: ipi-openstack-post
    - ref: openshift-e2e-openstack-perfscale-conf-securitygroup-deprovision
    env:
      CONFIG_TYPE: "minimal"
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      NETWORK_PERF_SG: "network-perf-sg"
  documentation: |-
    The openshift-e2e-openstack-network-perf workflow executes Perfscale's ingress-perf workload for OpenShift on OpenStack.