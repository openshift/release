ref:
  as: openshift-e2e-openstack-perfscale-conf-securitygroup-deprovision
  from: openstack-installer
  commands: openshift-e2e-openstack-perfscale-conf-securitygroup-deprovision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: NETWORK_PERF_SG
      default: "network-perf-sg"
    - name: OS_CLOUD
      default: 'openstack'
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
  documentation: |-
    The deprovision security group step deletes the network-perf-sg security group.