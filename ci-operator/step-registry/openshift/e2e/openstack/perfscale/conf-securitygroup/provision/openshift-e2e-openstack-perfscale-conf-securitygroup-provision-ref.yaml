ref:
  as: openshift-e2e-openstack-perfscale-conf-securitygroup-provision
  from: openstack-installer
  commands: openshift-e2e-openstack-perfscale-conf-securitygroup-provision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: NETWORK_PERF_SG
      default: "network-perf-sg"
    - name: OS_CLOUD
      default: 'openstack'
      documentation: Name of cloud to use from ${SHARED_DIR}/clouds.yaml file
  documentation: |-
    The provision security group step creates and adds a network-perf-sg security group for opening the 12865 port in all Worker Nodes, allowing the network-perf test to run on them.