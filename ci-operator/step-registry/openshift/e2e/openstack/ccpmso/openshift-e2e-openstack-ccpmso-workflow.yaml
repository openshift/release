workflow:
  as: openshift-e2e-openstack-ccpmso
  steps:
    pre:
      - chain: ipi-openstack-pre
    test:
      - ref: openshift-e2e-ccpmso
    post:
      - chain: ipi-openstack-post
    env:
      CONFIG_TYPE: "minimal"
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      E2E_TEST_CASES: "e2e-presubmit e2e-periodic"
  documentation: |-
    The openshift-e2e-openstack-ccpmso workflow executes an installation of
    OpenShift and runs the CCPMSO e2e tests.
