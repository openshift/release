ref:
  as: openshift-e2e-openstack-dummy
  from: openstack-installer
  commands: openshift-e2e-openstack-dummy-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-openstack-rhos-ci
    mount_path: /var/run/cluster-secrets/openstack-rhos-ci
  documentation: |-
    The openshift-e2e-openstack-dummy ref executes a cloud connection test against openstack-rhos-ci