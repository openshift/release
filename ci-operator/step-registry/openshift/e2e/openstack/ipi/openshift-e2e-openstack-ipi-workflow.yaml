workflow:
  as: openshift-e2e-openstack-ipi
  steps:
    pre:
    - chain: ipi-openstack-pre
    test:
      - ref: openshift-e2e-test
    post:
    - chain: ipi-openstack-post
    env:
      CONFIG_TYPE: "minimal"
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
      TEST_SKIPS: >-
        # IPerf2 tests should never be run in our CI, and especially not in paralell jobs. We are not testing performance.
        Networking IPerf2
  documentation: |-
    The openshift-e2e-openstack-ipi workflow executes the common
    end-to-end test suite on OpenShift ipi intallation on OpenStack
    with the default cluster configuration.
