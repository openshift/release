workflow:
  as: openshift-e2e-aws-ovn-egressip
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: ovn-conf
    - chain: ipi-install
    - ref: ovn-egressip-pre
    test:
    - ref: ovn-egressip-e2e
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
  documentation: |-
    The Openshift E2E OVN EgressIP workflow executes the EgressIP end-to-end test suite with the OVNKubernetes network plugin.
