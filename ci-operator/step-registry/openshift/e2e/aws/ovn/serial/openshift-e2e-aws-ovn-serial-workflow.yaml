workflow:
  as: openshift-e2e-aws-ovn-serial
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-conf-aws
    - ref: ovn-conf
    - ref: ovn-conf-multi-network-policy-manifest
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
      - chain: gather-network
      - chain: gather-core-dump
      - chain: ipi-deprovision
    env:
      TEST_SUITE: openshift/conformance/serial
  documentation: |-
    The Openshift E2E AWS `serial` workflow executes the `openshift/serial` end-to-end test suite
    on AWS with the OVNKubernetes network plugin with useMultiNetworkPolicy set to true.
