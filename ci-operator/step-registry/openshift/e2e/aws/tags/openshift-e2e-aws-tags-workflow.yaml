workflow:
  as: openshift-e2e-aws-tags
  steps:
    allow_best_effort_post_steps: true
    pre:
    - ref: ipi-install-hosted-loki
    - chain: ipi-aws-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-aws-post
  documentation: |-
    The Openshift E2E AWS workflow executes the aws-tags end-to-end test suite on AWS with a default cluster configuration with loki as log collector.
