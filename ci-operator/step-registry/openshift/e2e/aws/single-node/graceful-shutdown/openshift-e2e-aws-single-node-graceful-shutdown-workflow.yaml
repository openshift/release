workflow:
  as: openshift-e2e-aws-single-node-graceful-shutdown
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: single-node-conf-aws
    - ref: single-node-conf-e2e
    - ref: single-node-conf-aws-graceful-shutdown
    - chain: ipi-install 
    test:
