workflow:
  as: openshift-e2e-aws-serial-crun
  steps:
    allow_best_effort_post_steps: true
    pre:
    - ref: openshift-manifests-crun
    - chain: ipi-aws-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-aws-post
    env:
      TEST_SUITE: openshift/conformance/serial
  documentation: |-
    The Openshift E2E AWS `serial` workflow executes the `openshift/serial` end-to-end test suite on AWS with a default cluster configuration using crun.
