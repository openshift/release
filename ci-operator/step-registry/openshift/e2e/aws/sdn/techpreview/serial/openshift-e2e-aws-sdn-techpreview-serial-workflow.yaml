workflow:
  as: openshift-e2e-aws-sdn-techpreview-serial
  steps:
    pre:
    - ref: ipi-conf-techpreview
    - chain: ipi-conf-aws
    - ref: sdn-conf
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-aws-post
    env:
      TEST_SUITE: openshift/conformance/serial
  documentation: |-
    The Openshift E2E AWS `serial` workflow executes the `openshift/serial` end-to-end test suite on AWS with a
    TechPreviewNoUpgrade cluster configuration and the OpenShiftSDN network plugin.
