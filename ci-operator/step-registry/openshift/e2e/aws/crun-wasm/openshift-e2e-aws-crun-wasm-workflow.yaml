workflow:
  as: openshift-e2e-aws-crun-wasm
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: openshift-manifests-crun-wasm
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
  documentation: |-
    The Openshift E2E crun-wasm workflow executes the common end-to-end test suite with nodes configured to use crun-wasm.
