workflow:
  as: openshift-e2e-aws-fips
  steps:
    pre:
    - chain: ipi-conf-aws
    - chain: ipi-conf-fips
    - chain: ipi-install
    test:
    - ref: openshift-e2e-fips
    - ref: openshift-e2e-test
    post:
    - chain: ipi-aws-post
  documentation: |-
    The Openshift E2E AWS workflow executes the common end-to-end test suite and FIPS check on AWS with a FIPS cluster configuration.
