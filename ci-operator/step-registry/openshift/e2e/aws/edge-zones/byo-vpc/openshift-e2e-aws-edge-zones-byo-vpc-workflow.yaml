workflow:
  as: openshift-e2e-aws-edge-zones-byo-vpc
  steps:
    leases:
    - resource_type: aws-edge-zones-quota-slice
      env: LEASED_RESOURCE
    pre:
    - ref: ipi-aws-pre-edge-zones-opt-in
    - chain: ipi-conf-aws-sharednetwork
    - ref: aws-provision-security-group
    - ref: ipi-conf-aws-custom-security-groups
    - chain: aws-provision-iam-user-minimal-permission
    - chain: ipi-install
    - ref: ipi-aws-pre-edge-zones-csi-default
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-aws-post
    - ref: ipi-deprovision-aws-custom-security-groups
    - ref: aws-deprovision-security-group
    - ref: ipi-deprovision-aws-sharednetwork
    env:
      AWS_INSTALL_USE_MINIMAL_PERMISSIONS: "yes"
      AWS_EDGE_POOL_ENABLED: "yes"
      EDGE_ZONE_TYPES: "local-zone,wavelength-zone"
  documentation: |-
    The origin E2E AWS edge zones workflow executes the common end-to-end test suite with
    OVNKubernetes network plugin on an AWS cluster in existing VPC (BYO VPC) with
    compute nodes extending to AWS Local Zones and AWS Wavelength infrastructure.
