workflow:
  as: openshift-e2e-aws-mirror
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: ipi-conf-mirror
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-aws-post
    dependencies:
      RELEASE_IMAGE_LATEST: "release:mirrored"
  documentation: |-
    The Openshift E2E AWS workflow executes the common end-to-end test suite on AWS with a default cluster configuration using mirrored release.
