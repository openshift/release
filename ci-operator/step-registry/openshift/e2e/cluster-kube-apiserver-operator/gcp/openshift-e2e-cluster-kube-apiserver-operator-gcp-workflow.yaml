workflow:
  as: openshift-e2e-cluster-kube-apiserver-operator-gcp
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-gcp-pre
    test:
    - ref: openshift-e2e-cluster-kube-apiserver-operator-test
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-gcp-post
    env:
      TEST_SUITE: openshift/cluster-kube-apiserver-operator/private
  documentation: |-
    The OpenShift E2E cluster-kube-apiserver-operator GCP workflow executes
    the operator-specific e2e tests followed by the OpenShift conformance
    test suite for the kube-apiserver-operator on GCP with a default cluster configuration.
