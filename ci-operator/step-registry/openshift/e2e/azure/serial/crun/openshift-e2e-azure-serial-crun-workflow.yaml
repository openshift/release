workflow:
  as: openshift-e2e-azure-serial-crun
  steps:
    allow_best_effort_post_steps: true
    pre:
    - ref: openshift-manifests-crun
    - chain: ipi-azure-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-azure-post
    env:
      TEST_SUITE: openshift/conformance/serial
  documentation: |-
    The Openshift E2E Azure `serial` workflow executes the `openshift/serial` end-to-end test suite on Azure with a default cluster configuration using crun.
