workflow:
  as: openshift-e2e-azure-cgroupsv1
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-conf-azure
    - ref: openshift-manifests-cgroupsv1
    - chain: ipi-install
    - ref: ipi-azure-rbac
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-azure-post
  documentation: |-
    The Openshift E2E Azure workflow executes the common end-to-end test suite on Azure
    with a default cluster configuration and with cgroups v1.
