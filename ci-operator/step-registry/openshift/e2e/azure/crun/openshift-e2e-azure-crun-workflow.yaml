workflow:
  as: openshift-e2e-azure-crun
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-conf-azure
    - ref: openshift-manifests-crun
    - ref: ovn-conf
    - chain: ipi-install
    - ref: ipi-azure-rbac
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
    env:
      FAIL_ON_CORE_DUMP: "false"
  documentation: |-
    The Openshift E2E Azure workflow executes the common end-to-end test suite on Azure
    with a default cluster configuration and with crun.

