workflow:
  as: openshift-e2e-azure-ovn-serial
  steps:
    allow_best_effort_post_steps: true
    pre:
    - ref: ipi-install-hosted-loki
    - chain: ipi-conf-azure
    - ref: ovn-conf
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
    env:
      TEST_SUITE: openshift/conformance/serial
  documentation: |-
    The Openshift E2E Azure OVN `serial` workflow executes the `openshift/serial` end-to-end test suite on Azure with a cluster configuration with OVN.
