ref:
  as: openshift-image-based-network-configuration-configure
  from_image:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.16
  grace_period: 10m
  commands: openshift-image-based-network-configuration-configure-commands.sh
  env:
  - name: IPC_IPV4_ADDRESS
    default: 192.168.128.80
  - name: IPC_IPV4_MACHINE_NETWORK
    default: 192.168.128.0/24
  - name: IPC_IPV4_GATEWAY
    default: 192.168.128.1
  - name: IPC_DNS_SERVERS
    default: 192.168.128.1
  - name: IPC_CLUSTER_NAME
    default: target
  - name: IBI_VM_NAME
    default: target
  documentation: |-
    Perform the network configuration flow for the IBI installed cluster.
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
