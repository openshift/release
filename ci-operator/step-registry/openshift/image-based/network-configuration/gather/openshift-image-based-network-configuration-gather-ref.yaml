ref:
  as: openshift-image-based-network-configuration-gather
  from_image:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.16
  grace_period: 10m
  commands: openshift-image-based-network-configuration-gather-commands.sh
  env:
  - name: IPC_CLUSTER_NAME
    default: target
  - name: IBI_VM_NAME
    default: target
  documentation: |-
    Gather the network configuration artifacts for the IBI installed cluster.
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
