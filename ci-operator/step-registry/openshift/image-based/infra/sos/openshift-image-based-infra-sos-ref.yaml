ref:
  as: openshift-image-based-infra-sos
  from_image:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.21-openshift-4.16
  grace_period: 10m
  commands: openshift-image-based-infra-sos-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: HOME
    default: /tmp/secret
