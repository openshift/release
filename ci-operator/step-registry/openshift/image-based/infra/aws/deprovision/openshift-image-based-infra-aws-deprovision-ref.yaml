ref:
  as: openshift-image-based-infra-aws-deprovision
  from: upi-installer
  grace_period: 10m
  commands: openshift-image-based-infra-aws-deprovision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: EC2_REGION
    default: us-west-2
  documentation: |-
    Best effort deletion of AWS CloudFormation stacks in a given region.