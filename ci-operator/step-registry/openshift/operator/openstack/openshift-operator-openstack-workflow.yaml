workflow:
  as: openshift-operator-openstack
  steps:
    pre:
    - chain: ipi-openstack-pre
    test:
    - ref: openshift-operator-test
    post:
    - chain: ipi-openstack-post
    env:
      OPENSTACK_EXTERNAL_NETWORK: "external"
      OS_CLOUD: "openstack-cloud"
      OPENSTACK_COMPUTE_FLAVOR: "m1.s2.xlarge"
      CONFIG_API_VERSION: "v1beta4"
      CONFIG_TYPE: "minimal"
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
  documentation: |-
    openshift-operator-openstack runs the e2e-openstack-operator test suite on
    a cluster deployed on openstack cloud provider.
