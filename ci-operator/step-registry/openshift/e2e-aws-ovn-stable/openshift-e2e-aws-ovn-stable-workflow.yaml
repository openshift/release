workflow:
  as: openshift-e2e-aws-ovn-stable
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: ovn-conf
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test-stable
    post:
    - chain: gather-network
    - chain: ipi-deprovision
  documentation: |-
    The Openshift E2E OVN stable workflow executes the common end-to-end stable test suite with the OVNKubernetes network plugin.
