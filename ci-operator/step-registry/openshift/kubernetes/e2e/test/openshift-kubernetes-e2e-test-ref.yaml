ref:
  as: openshift-kubernetes-e2e-test
  from: kubernetes-tests
  commands: openshift-kubernetes-e2e-test-commands.sh
  env:
  - name: TEST_SUITE
    default: parallel
    documentation: |-
      The test suite to run. Valid options include: 'serial', 'parallel'.
  - name: KUBE_E2E_TEST_ARGS
    default: ""
    documentation: |-
      Set KUBE_E2E_TEST_ARGS to configure test arguments like -skip and -focus.
  - name: NODES
    default: "30"
    documentation: |-
      The number of parallel test nodes to run.
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 4Gi
  documentation: |-
    The Kubernetes E2E step executes the kube end-to-end test suite.
