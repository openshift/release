ref:
  as: openshift-microshift-e2e-metal-tests
  from: root
  commands: openshift-microshift-e2e-metal-tests-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 90Mi
  grace_period: 10m
  timeout: 2h30m
  env:
  - name: HOME
    default: /tmp/secret
  - name: SCENARIO_TYPE
  - name: TEST_EXECUTION_TIMEOUT
    default: ""
    documentation: |-
      Optional timeout for test execution (e.g., "45m", "1h"). If not set, tests run until completion.
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/

