ref:
  as: openshift-microshift-e2e-run
  from: dependency-payload
  commands: openshift-microshift-e2e-run-commands.sh
  resources:
    requests:
      cpu: 500m
      memory: 100Mi
  grace_period: 10m
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: rhel8user
    - name: NSS_GROUPNAME
      default: rhel8user
  credentials:
    - namespace: test-credentials
      name: microshift-rhsm-creds
      mount_path: /var/run/rhsm/