ref:
  as: openshift-microshift-e2e-pre-rpm-install
  from: dependency-payload
  grace_period: 10m
  commands: openshift-microshift-e2e-pre-rpm-install-commands.sh
  resources:
    requests:
      cpu: 50m
      memory: 550Mi
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: rhel8user
    - name: NSS_GROUPNAME
      default: rhel8user
  credentials:
    - namespace: test-credentials
      name: microshift-rhsm-creds
      mount_path: /var/run/rhsm/
  documentation: >-
    This step installs the microshift rpm and microshift e2e in instance created by upi-install-gcp-nested.
