ref:
  as: openshift-microshift-e2e-openshift-conformance
  from: libvirt-installer-openshift-test-binary
  commands: openshift-microshift-e2e-openshift-conformance-commands.sh
  timeout: 5h0m0s
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 6Gi
  grace_period: 10m
  env:
  - name: HOME
    default: /tmp/secret
  - name: NSS_WRAPPER_PASSWD
    default: /tmp/secret/passwd
  - name: NSS_WRAPPER_GROUP
    default: /tmp/secret/group
  - name: NSS_USERNAME
    default: rhel8user
  - name: NSS_GROUPNAME
    default: rhel8user
  - name: TEST_ARGS
    default: ""
    documentation: |-
      Additional arguments to be passed to 'openshift-test'
  - name: TEST_SKIPS
    default: ""
    documentation: >-
      Unused env var needed to prevent ci-operator from complaining about workflows that set this environment variable
      but have the test step that uses it overridden by this step.
  - name: TEST_SUITE
    default: openshift/conformance
    documentation: The test suite to run.  Use 'openshift-test run --help' to list available suites.
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/
