ref:
  as: openshift-microshift-e2e-openshift-conformance
  from: dependency-payload
  commands: openshift-microshift-e2e-openshift-conformance-commands.sh
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 8Gi
  grace_period: 10m
  timeout: 14400s
  env:
  - name: HOME
    default: /tmp/secret
  - name: NSS_WRAPPER_PASSWD
    default: /tmp/secret/passwd
  - name: NSS_WRAPPER_GROUP
    default: /tmp/secret/group
  - name: NSS_USERNAME
    default: rhel8user
  - name: NSS_GROUPNAME
    default: rhel8user
  - name: TEST_SKIPS
    default: ""
    documentation: |
      Regular expression (POSIX basic regular expression) of tests to skip.
      It is suggested to test the regex to make sure that it matches with the available tests.
      Tests can be listed by using 'openshift-tests run --dry-run (...)'. Sometimes, the tests
      that are printed in Prow won't exactly match the list returned by openshift-tests.
  - name: TEST_ARGS
    default: ""
    documentation: |-
      Additional arguments to be passed to 'openshift-test'
  - name: TEST_SUITE
    default: ""
    documentation: |-
      TBD
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/