ref:
  as: openshift-microshift-e2e-test-aws
  from: microshift-test-payload
  commands: openshift-microshift-e2e-test-aws-commands.sh
  resources:
    requests:
      cpu: 500m
      memory: 100Mi
  grace_period: 10m
  env:
  - name: HOME
    default: /tmp/secret
  - name: TEST_SUITE
    default: ""
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/
