ref:
  as: openshift-microshift-rebase-presubmit
  from: microshift-rebase
  cli: latest
  grace_period: 30m
  commands: openshift-microshift-rebase-presubmit-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
    - name: pull-secret
      namespace: test-credentials
      mount_path: /secrets/ci-pull-secret
  documentation: |-
    This step verifies completness and correctness of scripts and artifacts related to the MicroShift's rebase process.
