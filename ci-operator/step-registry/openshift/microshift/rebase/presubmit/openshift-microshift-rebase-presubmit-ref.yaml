ref:
  as: openshift-microshift-rebase-presubmit
  from: microshift-rebase
  cli: latest
  grace_period: 30m
  commands: openshift-microshift-rebase-presubmit-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  credentials:
    - name: pull-secret
      namespace: test-credentials
      mount_path: /secrets/ci-pull-secret
    - name: pr-creds
      namespace: test-credentials
      mount_path: /secrets/pr-creds
  documentation: |-
    This step verifies if rebase scripts and assets are in sync
