ref:
  as: openshift-microshift-rebase
  from: src
  cli: nightly
  grace_period: 30m
  commands: openshift-microshift-rebase-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  dependencies:
  - name: "release:nightly"
    env: "TARGET_RELEASE_IMAGE"
  documentation: |-
    This step rebases MicroShift to a given TARGET_RELEASE_IMAGE.
