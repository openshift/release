ref:
  as: openshift-microshift-rebase
  from: src
  cli: nightly
  grace_period: 30m
  commands: openshift-microshift-rebase-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  dependencies:
  - name: "release:nightly-amd64"
    env: "TARGET_RELEASE_AMD64"
  - name: "release:nightly-arm64"
    env: "TARGET_RELEASE_ARM64"
  documentation: |-
    This step rebases MicroShift to a given TARGET_RELEASE.
