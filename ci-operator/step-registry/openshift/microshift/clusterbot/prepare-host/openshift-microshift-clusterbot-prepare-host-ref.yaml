ref:
  as: openshift-microshift-clusterbot-prepare-host
  cli: latest
  from_image:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.20-openshift-4.14
  grace_period: 10m
  commands: openshift-microshift-clusterbot-prepare-host-commands.sh
  resources:
    requests:
      cpu: 50m
      memory: 550Mi
  env:
  - name: HOME
    default: /tmp/secret
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/
  documentation: >-
    This step prepares MicroShift host
