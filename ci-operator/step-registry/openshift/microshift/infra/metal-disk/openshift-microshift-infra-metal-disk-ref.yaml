ref:
  as: openshift-microshift-infra-metal-disk
  from: src
  grace_period: 10m
  commands: openshift-microshift-infra-metal-disk-commands.sh
  resources:
    requests:
      cpu: 50m
      memory: 550Mi
  env:
  - name: HOME
    default: /tmp/secret
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/
  documentation: >-
    This step configures SSD local storage in AWS instances that have those disks.