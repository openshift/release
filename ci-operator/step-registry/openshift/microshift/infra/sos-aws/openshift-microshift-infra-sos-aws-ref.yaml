ref:
  as: openshift-microshift-infra-sos-aws
  from: test-runtime
  grace_period: 10m
  commands: openshift-microshift-infra-sos-aws-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: HOME
    default: /tmp/secret
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/
