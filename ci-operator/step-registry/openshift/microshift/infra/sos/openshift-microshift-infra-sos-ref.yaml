ref:
  as: openshift-microshift-infra-sos
  from: dependency-payload
  grace_period: 10m
  commands: openshift-microshift-infra-sos-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: HOME
      default: /tmp/secret
    - name: NSS_WRAPPER_PASSWD
      default: /tmp/secret/passwd
    - name: NSS_WRAPPER_GROUP
      default: /tmp/secret/group
    - name: NSS_USERNAME
      default: rhel8user
    - name: NSS_GROUPNAME
      default: rhel8user
  credentials:
    - namespace: test-credentials
      name: microshift-rhsm-creds
      mount_path: /var/run/rhsm/
