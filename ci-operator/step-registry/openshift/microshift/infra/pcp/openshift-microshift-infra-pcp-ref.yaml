ref:
  as: openshift-microshift-infra-pcp
  from_image:
    name: release
    namespace: openshift
    tag: rhel-9-release-golang-1.22-openshift-4.18
  commands: openshift-microshift-infra-pcp-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 90Mi
  grace_period: 10m
  env:
  - name: HOME
    default: /tmp/secret
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/
