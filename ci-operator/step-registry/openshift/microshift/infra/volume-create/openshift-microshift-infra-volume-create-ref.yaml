ref:
  as: openshift-microshift-infra-volume-create
  from: test-runtime
  grace_period: 10m
  commands: openshift-microshift-infra-volume-create-commands.sh
  resources:
    requests:
      cpu: 150m
      memory: 10Mi
  env:
  - name: HOME
    default: /tmp/secret
  credentials:
  - namespace: test-credentials
    name: microshift-rhsm-creds
    mount_path: /var/run/rhsm/
