workflow:
  as: openshift-upgrade-gcp-cgroupsv1
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-conf-gcp
    - ref: openshift-manifests-cgroupsv1
    - ref: ovn-conf
    - chain: ipi-install-stableinitial
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-gcp-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      TEST_TYPE: upgrade
      TEST_SUITE: ""
      TEST_UPGRADE_OPTIONS: ""
      FAIL_ON_CORE_DUMP: "false"
  documentation: |-
    The Openshift E2E GCP OVN workflow executes the upgrade end-to-end test suite on GCP with a default cluster
    configuration and Loki as log collector, exercising an upgrade during the process using cgroups v1.
