workflow:
  as: openshift-upgrade-azure-ovn-loki
  steps:
    pre:
      - ref: ipi-install-monitoringpvc
      - ref: ipi-install-loki
      - ref: ovn-conf
      - chain: ipi-azure-pre-stableinitial
    test:
      - ref: openshift-e2e-test
    post:
      - ref: gather-loki
      - chain: ipi-azure-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      TEST_COMMAND: "run-upgrade"
      TEST_SUITE: "all"
      TEST_OPTIONS: ""
  documentation: |-
    The Openshift E2E AZURE OVN workflow executes the upgrade end-to-end test suite on Azure using OVN networkType
        configuration and loki as log collector, exercising an upgrade during the process.
