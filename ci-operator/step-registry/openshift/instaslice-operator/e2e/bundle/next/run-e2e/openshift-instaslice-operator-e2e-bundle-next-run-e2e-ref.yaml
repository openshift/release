ref:
  as: openshift-instaslice-operator-e2e-bundle-next-run-e2e
  from: instaslice-base-src
  cli: latest
  commands: openshift-instaslice-operator-e2e-bundle-next-run-e2e-commands.sh
  resources:
    requests:
      cpu: "200m"
      memory: 1Gi
  dependencies:
    - name: "instaslice-operator"
      env: "OPERATOR_IMAGE"
    - name: "das-daemonset"
      env: "DAEMONSET_IMAGE"
    - name: "das-scheduler"
      env: "SCHEDULER_IMAGE"
    - name: "das-webhook"
      env: "WEBHOOK_IMAGE"
  env:
    - name: IMAGE_REGISTRY
    - name: IMAGE_TAG
    - name: EMULATED_MODE
  documentation: |-
    Runs e2e tests for instaslice-operator on `next` branch
