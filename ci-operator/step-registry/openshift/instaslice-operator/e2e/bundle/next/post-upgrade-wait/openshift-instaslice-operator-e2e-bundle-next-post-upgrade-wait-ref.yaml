ref:
  as: openshift-instaslice-operator-e2e-bundle-next-post-upgrade-wait
  from: instaslice-base-src
  cli: latest
  commands: openshift-instaslice-operator-e2e-bundle-next-post-upgrade-wait-commands.sh
  resources:
    requests:
      cpu: "200m"
      memory: 1Gi
  dependencies:
    - name: "instaslice-operator"
      env: "OPERATOR_IMAGE"
    - name: "das-daemonset"
      env: "DAEMONSET_IMAGE"
    - name: "das-scheduler"
      env: "SCHEDULER_IMAGE"
    - name: "das-webhook"
      env: "WEBHOOK_IMAGE"
  env:
    - name: IMAGE_REGISTRY
    - name: IMAGE_TAG
    - name: EMULATED_MODE
  documentation: |-
    Wait for pre-req operators (cert-manager, NFD, NVIDIA GPU operator) to be ready after cluster upgrade
