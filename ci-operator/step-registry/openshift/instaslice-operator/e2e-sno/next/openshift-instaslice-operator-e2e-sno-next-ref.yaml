ref:
  as: openshift-instaslice-operator-e2e-sno-next
  from: src
  cli: latest
  commands: openshift-instaslice-operator-e2e-sno-next-commands.sh
  resources:
    requests:
      cpu: "200m"
      memory: 1Gi
  dependencies:
    - name: "instaslice-operator"
      env: "DAS_OPERATOR_IMG"
    - name: "das-daemonset"
      env: "DAS_DAEMONSET_IMG"
    - name: "das-scheduler"
      env: "DAS_SCHEDULER_IMG"
    - name: "das-webhook"
      env: "DAS_WEBHOOK_IMG"
  env:
    - name: IMAGE_REGISTRY
    - name: IMAGE_TAG
    - name: EMULATED_MODE
  documentation: |-
    Runs e2e tests for instaslice-operator on an SNO cluster provisioned with a GPU on `next` branch
