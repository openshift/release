ref:
  as: openshift-ci-tools-gsm-e2e
  from: test-bin
  commands: openshift-ci-tools-gsm-e2e-commands.sh
  env:
  - name: GCP_PROJECT_ID
    default: "openshift-ci-secrets-dev"
    documentation: |-
      The GCP project ID to use for GSM e2e test
  - name: GCP_PROJECT_NUMBER
    default: "636987594243"
    documentation: |-
      The GCP project number to use for GSM e2e test
  credentials:
  - collection: "test-platform-infra"
    mount_path: /tmp/gcp-creds
    name: gsm-e2e-test-sa-key
    namespace: test-credentials
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Runs Google Secret Manager E2E test for ci-tools GSM reconciler.