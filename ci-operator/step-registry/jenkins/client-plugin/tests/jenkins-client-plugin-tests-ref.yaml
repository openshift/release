ref:
  as: jenkins-client-plugin-tests
  cli: latest
  from: jenkins-client-plugin-tests
  commands: jenkins-client-plugin-tests-commands.sh
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
  dependencies:
  - name: "pipeline:jenkins"
    env: "JENKINS_IMAGE"
  - name: jenkins-agent-base
    env: JENKINS_AGENT_BASE_IMAGE
  documentation: |
    Run e2e tests for the OpenShift Jenkins Client Plugin.
