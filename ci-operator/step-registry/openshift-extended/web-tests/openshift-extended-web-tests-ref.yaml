ref:
  as: openshift-extended-web-tests
  from: tests-private-ui
  cli: latest
  commands: openshift-extended-web-tests-commands.sh
  timeout: 8h0m0s
  resources:
    requests:
      cpu: "2"
      memory: 2Gi
    limits:
      memory: 4Gi
  env:
  - name: E2E_RUN_TAGS
    default: "@aws-ipi"
    documentation: "Executed cucumber tags"
  documentation: |-
    This workflow will run OCP web testing scenarios
