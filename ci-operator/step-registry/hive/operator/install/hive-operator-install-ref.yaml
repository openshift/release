ref:
  as: hive-operator-install
  from: cli
  grace_period: 5m0s
  timeout: 30m0s
  cli: latest
  env:
  - name: HIVE_OPERATOR_IMAGE
    default: ""
    documentation: "Hive operator image to deploy. If not set, will use HIVE_IMAGE from dependencies."
  commands: hive-operator-install-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  dependencies:
  - env: HIVE_IMAGE
    name: hive
  documentation: |-
    Installs Hive operator directly using the pre-merge Hive image built from the PR.
    This step deploys Hive operator standalone without MCE, using the image built from
    the current pull request or commit being tested.
