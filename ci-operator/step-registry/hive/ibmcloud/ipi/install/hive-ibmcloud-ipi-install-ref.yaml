ref:
  as: hive-ibmcloud-ipi-install
  from: upi-installer
  grace_period: 10m0s
  timeout: 90m0s
  cli: latest
  env:
  - name: HIVE_CLUSTER_NAME
    default: "hive-ibmc"
    documentation: "Name of the cluster to be created via Hive"
  - name: HIVE_IBM_REGION
    default: "us-south"
    documentation: "IBM Cloud region for the Hive-managed cluster"
  commands: hive-ibmcloud-ipi-install-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Creates an IBM Cloud IPI cluster using Hive ClusterDeployment CR.
    This step creates all necessary secrets (credentials, pull-secret, ssh keys, install-config)
    and a ClusterDeployment resource, then waits for the cluster to be provisioned.
