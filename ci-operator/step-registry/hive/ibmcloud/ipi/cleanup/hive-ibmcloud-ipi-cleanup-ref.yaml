ref:
  as: hive-ibmcloud-ipi-cleanup
  from: upi-installer
  grace_period: 10m0s
  timeout: 60m0s
  cli: latest
  best_effort: true
  commands: hive-ibmcloud-ipi-cleanup-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Deletes the IBM Cloud IPI cluster created via Hive ClusterDeployment.
    This step deletes the ClusterDeployment resource and waits for Hive to
    deprovision the cluster and clean up all resources.
