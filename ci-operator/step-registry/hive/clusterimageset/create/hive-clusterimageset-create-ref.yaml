ref:
  as: hive-clusterimageset-create
  from: cli
  grace_period: 5m0s
  timeout: 10m0s
  cli: latest
  commands: hive-clusterimageset-create-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  dependencies:
  - env: RELEASE_IMAGE_LATEST
    name: release:latest
  documentation: |-
    Creates a Hive ClusterImageSet resource from the CI-provided RELEASE_IMAGE_LATEST.
    This step is required before creating ClusterDeployments on fresh clusters where
    ClusterImageSets don't already exist.
