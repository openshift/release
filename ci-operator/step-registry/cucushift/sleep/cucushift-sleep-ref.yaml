ref:
  as: cucushift-sleep
  from_image:
    namespace: ci
    name: alpine
    tag: latest
  commands: cucushift-sleep-commands.sh
  run_as_script: true
  timeout: 24h
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 64Mi
  env:
    - name: TIMEOUT
      default: "12h"
