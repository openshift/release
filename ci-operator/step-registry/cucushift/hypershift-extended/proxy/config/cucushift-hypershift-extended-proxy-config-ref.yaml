ref:
  as: cucushift-hypershift-extended-proxy-config
  from_image:
    namespace: ocp
    name: "4.20"
    tag: upi-installer
  commands: cucushift-hypershift-extended-proxy-config-commands.sh
  grace_period: 5m0s
  timeout: 45m0s
  resources:
    requests:
      cpu: 100m
  documentation: |-
    This step patches the rendered Hypershift artifacts (`${SHARED_DIR}/hypershift_create_cluster_render.yaml`) 
    to configure proxy, then applies them without waiting for the hosted cluster to be ready and healthy.