ref:
  as: cucushift-hypershift-extended-ovn-ipv4
  from: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 35m0s
  env:
  - name: HYPERSHIFT_NAMESPACE
    default: "clusters"
    documentation: "The Namespace where to create the HostedCluster and NodePools"
  - name: OVN_IPV4_ENABLED 
    default: "false"
  commands: cucushift-hypershift-extended-ovn-ipv4-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Configure Internal OVN IPV4 Subnets for cno in hosted cluster.

