ref:
  as: cucushift-hypershift-extended-debug
  from: cli
  grace_period: 5m
  timeout: 24h0m0s
  cli: latest
  env:
  - name: KEEP_DURATION
    default: "6h"
    documentation: "keep for debugging"
  commands: cucushift-hypershift-extended-debug-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    debug sleep 5 hours
