ref:
  as: cucushift-hypershift-extended-external-oidc-grant-user-role
  from: tools
  commands: cucushift-hypershift-extended-external-oidc-grant-user-role-commands.sh
  grace_period: 10m0s
  resources:
    requests:
      cpu: 100m
  env:
  - name: EXT_OIDC_ROLE_NAME
    default: "cluster-admin"
    documentation: "ClusterRole to grant the external user."
  documentation: |-
    This step grants ClusterRole/EXT_OIDC_ROLE_NAME to the external user, 
    then makes sure that the external user has appropriate permissions. 
