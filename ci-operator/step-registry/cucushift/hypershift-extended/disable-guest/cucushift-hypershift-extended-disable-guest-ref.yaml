ref:
  as: cucushift-hypershift-extended-disable-guest
  from: cli
  grace_period: 5m
  cli: latest
  commands: cucushift-hypershift-extended-disable-guest-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    disable Hypershift hostedcluster in cluster.
    cucushift-hypershift-extended-disable-guest needs to be used in conjunction with cucushift-hypershift-extended-enable-guest 
