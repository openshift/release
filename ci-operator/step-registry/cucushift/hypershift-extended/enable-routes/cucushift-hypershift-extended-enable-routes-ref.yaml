ref:
  as: cucushift-hypershift-extended-enable-routes
  from: hypershift-operator
  cli: latest
  commands: cucushift-hypershift-extended-enable-routes-commands.sh
  grace_period: 10m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: HYPERSHIFT_NAMESPACE
      default: "clusters"
      documentation: "The Namespace with the HostedCluster and NodePools"
  documentation: |-
    This step enables publishing strategy Route in the rendered HostedCluster yaml.
