ref:
  as: cucushift-hypershift-extended-global-pull-secret
  from_image:
    namespace: ci
    name: hypershift-cli
    tag: latest
  cli: latest
  grace_period: 10m
  timeout: 90m0s
  env:
  - name: HOSTEDCLUSTER_NAMESPACE
    default: "clusters"
    documentation: "The Namespace where to create the HostedCluster and NodePools"
  - name: DYNAMIC_GLOBAL_PULL_SECRET_ENABLED
    default: "false"
  commands: cucushift-hypershift-extended-global-pull-secret-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Check the customized global pull secret for hosted cluster.


