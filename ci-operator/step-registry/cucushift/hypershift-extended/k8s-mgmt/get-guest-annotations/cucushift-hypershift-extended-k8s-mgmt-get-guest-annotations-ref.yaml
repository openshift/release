ref:
  as: cucushift-hypershift-extended-k8s-mgmt-get-guest-annotations
  from_image:
    namespace: ocp
    name: "4.16"
    tag: upi-installer
  commands: cucushift-hypershift-extended-k8s-mgmt-get-guest-annotations-commands.sh
  timeout: 10m0s
  grace_period: 2m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: HYPERSHIFT_CATALOG_IMAGE_VERSION
    default: ""
    documentation: |-
      The X.Y version of the catalog images to install. Example: 4.16.
      This should be the latest GA-ed version most of the time.
  - name: HYPERSHIFT_OLM_CATALOG_PLACEMENT
    default: ""
    documentation: "The OLM Catalog Placement for the HostedCluster. Supported options: management, guest."
  documentation: |-
    Get necessary annotations for a Hypershift cluster hosted on a Kubernetes management cluster. 
    The resulting annotations are appended to ${SHARED_DIR}/hypershift_hc_annotations. 
