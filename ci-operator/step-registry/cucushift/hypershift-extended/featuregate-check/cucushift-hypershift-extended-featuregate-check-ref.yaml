ref:
  as: cucushift-hypershift-extended-featuregate-check
  from: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 10m0s
  commands: cucushift-hypershift-extended-featuregate-check-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: CHECK_FEATURE_GATES
      default: ""
      documentation: |-
        A space-separated list of feature gates to check.  
        Example: "GatewayAPI VolumeAttributesClass"
  documentation: |-
    Check if HyperShift HostedCluster the feature gate listed in $CHECK_FEATURE_GATES are all enabled.
