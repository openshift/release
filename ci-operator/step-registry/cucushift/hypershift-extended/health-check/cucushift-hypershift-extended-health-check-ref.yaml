ref:
  as: cucushift-hypershift-extended-health-check
  from: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 1h0m0s
  commands: cucushift-hypershift-extended-health-check-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: HYPERSHIFT_DISK_ENCRYPTION
    default: "false"
    documentation: |-
      if true, check kms nodepool root disk encryption
  - name: HYPERSHIFT_ETCD_ENCRYPTION
    default: "false"
    documentation: |-
      if true, check etcd kms encryption
  - name: HC_DISABLED_CAPS
    default: ""
    documentation: "Disabling Capabilities health check in Hosted Cluster, detail see https://issues.redhat.com/browse/MGMT-20628"
  - name: CHECK_ENABLED_FEATURE_GATES
    default: ""
    documentation: |-
     A space-separated list of feature gates to check. Example: "GatewayAPI VolumeAttributesClass"
  documentation: |-
    HyperShift HostedCluster health check, check node, ClusterOperators, disabled capabilities and enabled feature gates.
