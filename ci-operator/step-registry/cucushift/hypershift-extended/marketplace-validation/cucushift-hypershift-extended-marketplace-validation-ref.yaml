ref:
  as: cucushift-hypershift-extended-marketplace-validation
  from: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 35m0s
  env:
  - name: HYPERSHIFT_NAMESPACE
    default: "clusters"
    documentation: "The Namespace where to create the HostedCluster and NodePools"
  - name: HYPERSHIFT_AZURE_MARKETPLACE_ENABLED
    default: "true"
    documentation: "If set true, will provide marketplace info when creating hosted cluster"
  - name: HYPERSHIFT_AZURE_IMAGE_GENERATION
    default: ""
    documentation: "Specifies the Azure VM image generation version"
  commands: cucushift-hypershift-extended-marketplace-validation-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Check the markeplace info for hosted cluster and compare with release info.