ref:
  as: cucushift-hypershift-extended-enable-dns-update-record
  from: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 20m0s
  env:
  - name: HYPERSHIFT_NAMESPACE
    default: "clusters"
    documentation: "The Namespace where to create the HostedCluster and NodePools"
  - name: BASE_DOMAIN
    default: "qe.devcluster.openshift.com"
  commands: cucushift-hypershift-extended-enable-dns-update-record-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Update route53 record according to cluster's kas.