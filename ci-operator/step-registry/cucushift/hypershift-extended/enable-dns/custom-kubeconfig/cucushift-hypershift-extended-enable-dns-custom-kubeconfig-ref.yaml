ref:
  as: cucushift-hypershift-extended-enable-dns-custom-kubeconfig
  from: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 5h
  env:
  - name: HYPERSHIFT_NAMESPACE
    default: "clusters"
    documentation: "The Namespace where to create the HostedCluster and NodePools"
  commands: cucushift-hypershift-extended-enable-dns-custom-kubeconfig-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Check generated custom secret in hc and cpo namespace and visit hc with custom kubeconfig