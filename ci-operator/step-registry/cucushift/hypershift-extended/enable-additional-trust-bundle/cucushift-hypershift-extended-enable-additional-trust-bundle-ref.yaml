ref:
  as: cucushift-hypershift-extended-enable-additional-trust-bundle
  from: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 2h
  env:
  - name: HYPERSHIFT_NAMESPACE
    default: "clusters"
    documentation: "The Namespace where to create the HostedCluster and NodePools"
  - name: ADDITIONAL_CA_CONFIGMAP_NAME
    default: "extra-ca-trust-bundle"
    documentation: "The configmap name that will be created with the trust ca bundle"
  - name: ADDITIONAL_CA_BUNDLE_FILE
    default: ""
    documentation: "The additional ca bundle file name in the shared directory"
  - name: DYNAMIC_ADDITIONAL_TRUST_BUNDLE_ENABLED
    default: "false"
  commands: cucushift-hypershift-extended-enable-additional-trust-bundle-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    Set up additional Trust CA Bundle and create the configmap to the hypershift namespace.
    The created CA certificate and key are stored in the shared directory for other steps to use.
