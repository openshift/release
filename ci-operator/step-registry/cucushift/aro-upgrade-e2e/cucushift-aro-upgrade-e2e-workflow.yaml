workflow:
  as: cucushift-aro-upgrade-e2e
  steps: 
    pre:
    - ref: azure-provision-resourcegroup
    - ref: aro-provision-vnet
    - ref: aro-provision-cluster
    - chain: cucushift-upgrade
    test:
    - ref: cucushift-e2e
    post:
    - ref: aro-deprovision
  documentation: |-
    This is the workflow to trigger Prow's rehearsal test aro installation, upgrade to latest, run e2e