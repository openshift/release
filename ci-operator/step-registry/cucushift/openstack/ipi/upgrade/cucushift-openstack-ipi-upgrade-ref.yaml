 ref:
  as: cucushift-openstack-ipi-upgrade
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 10m
  commands: cucushift-openstack-ipi-upgrade-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
  env:
  - name: UPGRADE_SKIP_TAGS
    default: "not @flaky and not @inactive and not @stage-only and not @prod-only and not @qeci and not @proxy and not @disconnected and not @console and not @destructive"
    documentation: "Excluded cucumber tags"
  - name: UPGRADE_AFTER_RUN_TAGS
    default: "@openstack-ipi and @upgrade-check"
    documentation: "Executed cucumber tags for upgrade check"
