ref:
  as: cucushift-agent-vsphere-conf-pre
  from_image:
    name: cli-jq
    namespace: ocp
    tag: latest
  commands: cucushift-agent-vsphere-conf-pre-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: MASTERS
      default: "1"
      documentation: ""
    - name: WORKERS
      default: "0"
      documentation: ""
    - name: IP_FAMILIES
      default: "IPv4"
    - name: ADDITIONAL_WORKERS_DAY2
      default: "1"
  documentation: >-
    This step creates the essential files needed to deploy a vSphere agent based installation (ABI) and 
    creates the DNS entry files for the nodes.
