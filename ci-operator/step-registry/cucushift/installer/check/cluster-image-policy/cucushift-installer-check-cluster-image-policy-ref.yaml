ref:
  as: cucushift-installer-check-cluster-image-policy
  from_image:
    namespace: ocp
    name: "4.16"
    tag: upi-installer
  commands: cucushift-installer-check-cluster-image-policy-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPENSHIFT_INSTALL_EXPERIMENTAL_DISABLE_IMAGE_POLICY
    default: ""
    documentation: "Set to true to disable the Sigstore image signature policy to allow the installation of an unsigned release image. This is for internal CI testing only"
  documentation: >-
    The step is to check the cluster image policy configured in cluster is expected
