ref:
  as: cucushift-installer-check-gcp-user-labels-tags
  from_image:
   namespace: ocp
   name: "4.15"
   tag: upi-installer
  commands: cucushift-installer-check-gcp-user-labels-tags-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: USER_TAGS
    default: ""
    documentation: |-
      Add '${PARENT_ID} ${KEY} ${VALUE}\n' lines to declare additional user tags for the cluster.  For example 'organizationID keyA valueA\nprojectID keyB valueB\n', but with actual newlines.
  - name: USER_LABELS
    default: ""
    documentation: |-
      Add '${KEY} ${VALUE}\n' lines to declare additional user labels for the cluster. For example 'keyA valueA\nkeyB valueB\n', but with actual newlines.
  documentation: >-
    The step validates the userLabels and the userTags of the OCP cluster's resources. 
    The userLabels are applied to Compute Instances, Compute Disks, Compute Forwarding 
    Rules, DNS private zone and Storage Bucket. The userTags are applied to Compute 
    Instances, Compute Disks, and Storage Bucket. 