ref:
  as: cucushift-installer-check-gcp-byo-hosted-zone-post-cluster-destroy
  from_image:
   namespace: ocp
   name: "4.15"
   tag: upi-installer
  grace_period: 10m
  commands: cucushift-installer-check-gcp-byo-hosted-zone-post-cluster-destroy-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: PRIVATE_ZONE_PROJECT
    default: ""
    documentation: |-
      The GCP project where the DNS private zone will exist.
  - name: PRE_CREATE_PRIVATE_ZONE
    default: "yes"
    documentation: |-
      Whether to pre-create the DNS private zone in the interested project.
  documentation: >-
    The step checks the BYO DNS private zone after the OCP cluster is destroyed.
