ref:
  as: cucushift-installer-check-aws-private
  from_image:
   namespace: ocp
   name: "4.16"
   tag: upi-installer
  commands: cucushift-installer-check-aws-private-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: BASE_DOMAIN
    default: ""
    documentation: |-
      The base domain is used to get the public hostedzone on AWS.
  documentation: >-
    Verify AWS private cluster
