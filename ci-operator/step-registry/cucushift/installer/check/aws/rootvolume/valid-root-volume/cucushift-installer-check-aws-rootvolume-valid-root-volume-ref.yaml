ref:
  as: cucushift-installer-check-aws-rootvolume-valid-root-volume
  from: upi-installer
  grace_period: 10m
  commands: cucushift-installer-check-aws-rootvolume-valid-root-volume-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: BASE_DOMAIN
    default: "qe.devcluster.openshift.com"
  documentation: >-
    Validate AWS gp3 root volume throughput boundary validation (negative tests).
    These tests verify that invalid throughput values are properly rejected during
    'create manifests' phase without requiring actual cluster installation.
    Test case reference: OCP-86185
    - Tests minimum boundary (125 MiB/s)
    - Tests maximum boundary (2000 MiB/s)
    - Tests invalid values (0, negative, string, unsupported volume types)
    - Tests split configurations for control plane and compute pools
    - Tests edge compute pool throughput validation (static boundary check)
