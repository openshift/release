ref:
  as: cucushift-installer-check-aws-edge-zone
  from_image:
   namespace: ocp
   name: "4.19"
   tag: upi-installer
  grace_period: 10m
  commands: cucushift-installer-check-aws-edge-zone-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: EDGE_ZONE_TYPES
    default: "local-zone"
  - name: EDGE_NODE_WORKER_SCHEDULABLE
    default: "no"
  - name: EDGE_NODE_WORKER_ASSIGN_PUBLIC_IP
    default: "yes"
  - name: EDGE_NODE_WORKER_NUMBER
    default: "1"
  - name: EXPECTED_MTU_OVN
    default: "1200"
  - name: EXPECTED_MTU_SDN
    default: "1250"
  - name: READ_EDGE_NODE_CONFIG_FROM_INSTALL_CONFIG_FILE
    default: "no"
    documentation: |-
      Once enabled, EDGE_ZONE_TYPES, EDGE_NODE_WORKER_NUMBER, MTU and AZ infos 
        will be read from install-config.yaml
  documentation: >-
    Check nodes on AWS Local Zone and Wavelength Zone
