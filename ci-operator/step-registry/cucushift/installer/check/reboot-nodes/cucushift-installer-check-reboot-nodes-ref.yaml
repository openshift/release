ref:
  as: cucushift-installer-check-reboot-nodes
  from_image:
   namespace: ocp
   name: "4.14"
   tag: upi-installer
  commands: cucushift-installer-check-reboot-nodes-commands.sh
  grace_period: 10m0s
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: SIZE_VARIANT
    default: ""
  - name: ENABLE_REBOOT_CHECK
    default: "false"
    documentation: |-
      To enable operation of rebooting all nodes, default is disable.
  - name: REBOOT_TYPE
    default: "SOFT_REBOOT"
    documentation: |-
      Reboot type: HARD_REBOOT (use cloud provider commands) or SOFT_REBOOT (use SSH-based reboot).    
  documentation: |-
    Check that nodes are running Red Hat Enterprise Linux CoreOS
