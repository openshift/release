chain:
  as: cucushift-installer-rehearse-gcp-ipi-workers-marketplace-provision
  steps: 
    - chain: ipi-conf-gcp
    - ref: ipi-install-rbac
    - ref: openshift-cluster-bot-rbac
    - ref: ipi-install-install
    - ref: ipi-install-times-collection
    - ref: enable-qe-catalogsource
  env:
  - name: WORKER_RHCOS_IMAGE_FROM_GCP_MARKETPLACE
    default: "projects/redhat-marketplace-public/global/images/redhat-coreos-ocp-48-x86-64-202210040145"
    documentation: Using the RHCOS image from GCP market place to launch compute nodes.
  documentation: |-
    Create an IPI cluster with GCP market place RHCOS image for compute nodes, for QE e2e tests.
    