chain:
  as: cucushift-installer-rehearse-gcp-ipi-ovn-ipsec-fips-provision
  steps:
  - chain: ipi-conf-gcp
  - ref: ovn-conf 
  - ref: ovn-conf-ipsec-manifest
  - chain: ipi-install
  - ref: enable-qe-catalogsource
  env:
  - name: FIPS_ENABLED
    default: "true"
  documentation: |-
    Create an fips enabled IPI cluster with OVN and ipsec for QE e2e tests.