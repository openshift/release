workflow:
  as: cucushift-installer-rehearse-gcp-ipi-private
  steps: 
    pre:
      - chain: ipi-conf-gcp-sharednetwork
      - ref: gcp-bastion-pre
      - chain: ipi-install
    post:
      - chain: ipi-deprovision
      - ref: gcp-bastion-post
    env:
      CREATE_BASTION: "yes"
      DISCONNECTED_NETWORK: "no"
      PUBLISH_STRATEGY: "Internal"
  documentation: |-
    This is the workflow to trigger Prow's rehearsal test when submitting installer steps/chain/workflow
