chain:
  as: cucushift-installer-rehearse-gcp-ipi-disconnected-proxy-provision
  steps: 
  - ref: gcp-provision-vpc
  - ref: gcp-provision-bastionhost
  - ref: proxy-config-generate
  - ref: ipi-conf
  - ref: ipi-conf-proxy
  - ref: ipi-conf-gcp
  - chain: ipi-install
  env:
  - name: DISCONNECTED_NETWORK
    default:  "yes"
  documentation: |-
    Launch an IPI disconnected cluster (behind proxy) on GCP for QE e2e tests.