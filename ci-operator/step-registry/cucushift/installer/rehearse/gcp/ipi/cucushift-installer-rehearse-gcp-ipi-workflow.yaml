workflow:
  as: cucushift-installer-rehearse-gcp-ipi
  steps:
    pre:
      - chain: cucushift-installer-rehearse-gcp-ipi-provision
      - ref: cucushift-installer-reportportal-marker
    post:
      - chain: cucushift-installer-rehearse-gcp-ipi-deprovision
      - ref: send-results-to-reportportal
    env:
      COMPUTE_DISK_SIZEGB: "200"
      COMPUTE_DISK_TYPE: pd-standard
      CONTROL_PLANE_DISK_SIZEGB: "300"
      CONTROL_PLANE_DISK_TYPE: pd-balanced
  documentation: "The IPI workflow provides provision- and deprovision- steps that provision and\ndeprovision an OpenShift cluster with a default configuration \non GCP, allowing job authors to inject their own end-to-end test logic.\n\nAll modifications to this workflow should be done by modifying the\n`cucushift-installer-rehearse-gcp-ipi-{provision,deprovision}` chains to \nallow other workflows to mimic and extend this base workflow without \na need to backport changes."
