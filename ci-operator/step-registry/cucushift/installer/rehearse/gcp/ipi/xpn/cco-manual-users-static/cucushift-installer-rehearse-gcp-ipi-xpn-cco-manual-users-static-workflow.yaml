workflow:
  as: cucushift-installer-rehearse-gcp-ipi-xpn-cco-manual-users-static
  steps: 
    pre:
    - chain: cucushift-installer-rehearse-gcp-ipi-xpn-cco-manual-users-static-provision
    post:
    - chain: cucushift-installer-rehearse-gcp-ipi-xpn-cco-manual-users-static-deprovision
    env:
      COMPUTE_DISK_SIZEGB: "512"
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: n2-standard-2
      CONTROL_PLANE_DISK_SIZEGB: "256"
      CONTROL_PLANE_NODE_TYPE: n2-standard-4
  documentation: |-
    The IPI XPN workflow provides provision- and deprovision- steps that provision and
    deprovision an OpenShift cluster into a shared VPC 
    on GCP, allowing job authors to inject their own end-to-end test logic.

    All modifications to this workflow should be done by modifying the
    `cucushift-installer-rehearse-gcp-ipi-xpn-cco-manual-users-static-{provision,deprovision}` chains to 
    allow other workflows to mimic and extend this base workflow without 
    a need to backport changes.
