chain:
  as: cucushift-installer-rehearse-gcp-ipi-xpn-custom-dns-provision
  steps:
  - chain: ipi-conf-gcp
  - ref: ipi-conf-credentials-mode
  - ref: ipi-conf-gcp-xpn-network
  - ref: gcp-provision-xpn-min-perm-passthrough-serviceaccount
  - ref: ipi-conf-gcp-service-account
  - ref: ipi-install-rbac
  - ref: openshift-cluster-bot-rbac
  - ref: ipi-install-hosted-loki
  - ref: ipi-install-install
  - ref: gcp-provision-public-custom-dns
  - ref: aws-provision-route53-public-record-sets
  - ref: ipi-install-times-collection
  - ref: nodes-readiness
  - ref: multiarch-validate-nodes
  - ref: enable-qe-catalogsource
  - chain: cucushift-installer-check
  - ref: cucushift-installer-check-gcp-credentials-mode
  - ref: cucushift-installer-check-user-provisioned-dns
  env:
  - name: CREDENTIALS_MODE
    default: "Passthrough"
    documentation: CCO mode.
  - name: USER_PROVISIONED_DNS
    default: "yes"
    documentation: |-
      Allow users to select the user provisioned dns option for GCP installations during configuration. Valid options are "yes" and "no". When "yes", the configuration will enable the user provisioned dns option through the install configuration file.
  documentation: |-
    Create an IPI cluster on GCP with user provisioned DNS for QE e2e tests.
