ref:
  as: cucushift-installer-rehearse-gcp-cases-valid-confidential-computing-provision
  from: upi-installer
  grace_period: 10m
  commands: cucushift-installer-rehearse-gcp-cases-valid-confidential-computing-provision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
    default: ""
    documentation: "Used to overwrite the OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE to a customized payload"
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST
  documentation: >-
    Validate confidential-computing
