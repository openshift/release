chain:
  as: cucushift-installer-rehearse-gcp-upi-machineset-provision
  steps: 
  - ref: ipi-install-rbac
  - chain: ipi-conf-gcp
  - ref: upi-conf-gcp-machineset
  - ref: upi-install-gcp-machineset
  - ref: ipi-install-times-collection
  env:
  - name: REMOVE_MACHINESET
    default: "no"
    documentation: Whether to remove compute machinesets. 
  - name: LAUNCH_ADDITIONAL_COMPUTE_NUM
    default: "1"
    documentation: The number of additional compute nodes to be launched, except the compute nodes launched by machinesets. 
  documentation: |-
    This chain contains all of the steps to provision an OpenShift cluster using the GCP UPI workflow.
