chain:
  as: cucushift-installer-rehearse-nutanix-ipi-disconnected-provision
  steps:
  - chain: ipi-conf-nutanix
  - ref: ipi-install-rbac
  - ref: mirror-images-by-oc-adm-in-bastion
  - ref: ipi-conf-mirror
  - ref: openshift-cluster-bot-rbac
  - ref: ipi-install-hosted-loki
  - ref: ipi-install-install
  - ref: ipi-install-times-collection
  - chain: ipi-install-nutanix
  - ref: enable-qe-catalogsource-disconnected
  - ref: set-sample-operator-disconnected
  env:
  - name: STATIC_BASTION_IP
    default: "10.0.77.69"
  - name: STATIC_BASTION_USER
    default: "root"
  - name: STATIC_MIRROR_REGISTRY_HOST
    default: "nutanix.mirror-registry.qe.devcluster.openshift.com"
  documentation: |-
    Create an IPI cluster in disconnected network on vSphere for QE e2e tests.
