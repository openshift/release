chain:
  as: cucushift-installer-rehearse-ibmcloud-ipi-ovn-ipsec-provision
  steps:
  - chain: ipi-conf-ibmcloud
  - ref: ovn-conf 
  - ref: ovn-conf-ipsec-manifest
  - chain: ipi-install
  - ref: enable-qe-catalogsource
  - chain: cucushift-installer-check
  - ref: cucushift-installer-check-ibmcloud  
  env:
  - name: SIZE_VARIANT
    default: "medium"
    documentation: "The size of the cluster in one of our supported t-shirt values that is standard across all CI environments"
  documentation: |-
    Create an IPI cluster on ibmcloud with OVN ipsec for QE e2e tests.
