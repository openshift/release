workflow:
  as: cucushift-installer-rehearse-ibmcloud-ipi-mult-subnets
  steps: 
    pre:
    - chain: cucushift-installer-rehearse-ibmcloud-ipi-mult-subnets-provision
    post:
    - chain: cucushift-installer-rehearse-ibmcloud-ipi-mult-subnets-deprovision
    env:
      BASE_DOMAIN: "ibmcloud.qe.devcluster.openshift.com"
  documentation: |-
    The IPI workflow provides provision- and deprovision- steps that 
    provision and deprovision an OpenShift IBMCloud cluster on a multiple 
    subnets VPC allowing job authors to inject their own end-to-end test 
    logic. This is for OCPBUGS-36236 [IBMCloud] install only checks first 
    set of subnets (no pagination support)

    All modifications to this workflow should be done by modifying the
    `cucushift-installer-rehearse-ibmcloud-ipi-{provision,deprovision}` 
    chains to allow other workflows to mimic and extend this base workflow 
    without a need to backport changes.
