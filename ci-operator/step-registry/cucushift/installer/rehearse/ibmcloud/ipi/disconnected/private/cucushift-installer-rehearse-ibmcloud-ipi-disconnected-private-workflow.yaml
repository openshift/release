workflow:
  as: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private
  steps:
    pre:
      - chain: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private-provision
      - ref: cucushift-installer-reportportal-marker
    post:
      - chain: cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private-deprovision
    env:
      BASE_DOMAIN: "ibmcloud.qe.devcluster.openshift.com"
      IBMCLOUD_DNS_INSTANCE_NAME: "preserved-openshift-qe-private"
  documentation: "The IPI workflow provides provision- and deprovision- steps that provision and\ndeprovision an OpenShift private cluster in a disconnected network environment\non IBMCloud, allowing job authors to inject their own end-to-end test logic.\n\nAll modifications to this workflow should be done by modifying the\n`cucushift-installer-rehearse-ibmcloud-ipi-disconnected-private-{provision,deprovision}` chains to \nallow other workflows to mimic and extend this base workflow without a need to backport changes."
