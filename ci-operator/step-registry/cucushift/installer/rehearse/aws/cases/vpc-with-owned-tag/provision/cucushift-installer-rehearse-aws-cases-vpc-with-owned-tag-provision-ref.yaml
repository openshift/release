ref:
  as: cucushift-installer-rehearse-aws-cases-vpc-with-owned-tag-provision
  from: upi-installer
  grace_period: 120m
  commands: cucushift-installer-rehearse-aws-cases-vpc-with-owned-tag-provision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  env:
  - name: CUSTOM_OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
    default: ""
    documentation: "Used to overwrite the OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE to a customized payload"
  - name: BASE_DOMAIN
    default: "qe.devcluster.openshift.com"
  - name: CONTROL_PLANE_INSTANCE_TYPE
    default: ""
    documentation: |-
      The instance type to use for control plane nodes (e.g. AWS https://aws.amazon.com/ec2/instance-types/). 
      When "" (default), the controlPlane.platform.aws.type will be empty.
  - name: COMPUTE_NODE_TYPE
    default: ""
    documentation: |-
      The instance type to use for compute nodes (e.g. AWS https://aws.amazon.com/ec2/instance-types/). 
      When "" (default), the compute.platform.aws.type will be empty.
  - name: OCP_ARCH
    default: "amd64"
    documentation: |-
      The architecture of the control plane nodes (e.g., amd64, arm64).
  documentation: >-
    Create a 2nd cluster into the existing VPC that created by the first cluster (with "owned" tag).
    Destroy the 1st cluster, make sure the 2nd cluster works well.
