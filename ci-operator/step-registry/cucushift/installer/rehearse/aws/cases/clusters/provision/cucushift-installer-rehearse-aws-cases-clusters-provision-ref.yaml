ref:
  as: cucushift-installer-rehearse-aws-cases-clusters-provision
  from: upi-installer
  grace_period: 10m
  commands: cucushift-installer-rehearse-aws-cases-clusters-provision-commands.sh
  timeout: 2h0m0s
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  env:
  - name: BASE_DOMAIN
    default: "qe.devcluster.openshift.com"
  - name: OPENSHIFT_INSTALL_EXPERIMENTAL_DISABLE_IMAGE_POLICY
    default: ""
    documentation: "Set to true to disable the Sigstore image signature policy to allow the installation of an unsigned release image. This is for internal CI testing only"
  - name: TEST_OBJECT
    default: ""
    documentation: >-
      Valid options: Regions LocalZones WavelengthZones InstanceTypes
  - name: AZ_INDEX
    default: "0"
    documentation: >-
      By default:
      For Regions: Get all AZs in region sort in alphabetical order, and select the first (index 0) AZ.
      For InstanceTypes: Get all AZs that offering instance type for all nodes, and select the first (index 0) AZ.
  documentation: >-
    Create cluster.
