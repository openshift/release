  - chain: cucushift-installer-rehearse-aws-upi-deprovision
  - ref: aws-deprovision-cco-manual-users-static
  env:
  - name: DELETE_STACKS_SUFFIX
    default: "compute-2 compute-1 compute-0 control-plane bootstrap security infra"
