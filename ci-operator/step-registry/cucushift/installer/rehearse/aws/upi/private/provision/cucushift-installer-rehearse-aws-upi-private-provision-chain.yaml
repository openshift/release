chain:
  as: cucushift-installer-rehearse-aws-upi-private-provision
  steps:
    - ref: ipi-install-rbac
    - ref: openshift-cluster-bot-rbac
    - ref: aws-provision-vpc-shared
    - chain: aws-provision-bastionhost
    - ref: ipi-conf
    - ref: ipi-conf-aws-custom-vpc
    - ref: ipi-conf-aws
    - ref: ipi-install-monitoringpvc
    - ref: proxy-config-generate
    - ref: upi-install-aws-cluster-custom
    - ref: ipi-install-times-collection
    - ref: aws-provision-tags-for-byo-vpc
    - ref: enable-qe-catalogsource
  env:
  - name: PUBLISH
    default: "Internal"
    documentation: "Cluster publish strategy."
  documentation: |-
    Create an IPI cluster on AWS for QE e2e tests.
