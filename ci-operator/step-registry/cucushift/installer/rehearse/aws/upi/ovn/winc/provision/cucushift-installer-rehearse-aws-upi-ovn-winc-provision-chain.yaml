chain:
  as: cucushift-installer-rehearse-aws-upi-ovn-winc-provision
  steps:
  - ref: ipi-install-rbac
  - chain: ipi-conf-aws
  - ref: ovn-conf
  - ref: ovn-conf-hybrid-manifest
  - chain: upi-install-aws
  - ref: ssh-bastion
  - ref: openshift-windows-setup-wmco-konflux
  - ref: operatorhub-subscribe
  - ref: windows-conf-operator
  - ref: aws-windows-ami-discover
  - ref: windows-byoh-provision
  - ref: cucushift-winc-prepare
  - chain: cucushift-installer-check
  documentation: |-
    Create a UPI cluster (platform=none) on AWS with OVN hybrid overlay and Windows BYOH workers for QE e2e tests.

    This provisions Windows nodes via BYOH using terraform-windows-provisioner. Platform "none" does not support MachineSets.
