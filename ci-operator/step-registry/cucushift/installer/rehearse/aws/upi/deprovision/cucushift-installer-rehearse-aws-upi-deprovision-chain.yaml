chain:
  as: cucushift-installer-rehearse-aws-upi-deprovision
  steps:
  - chain: gather
  - ref: gather-aws-console
  - ref: upi-deprovision-aws
  - ref: ipi-deprovision-deprovision
  - ref: upi-deprovision-aws-check-destroy
  - ref: aws-deprovision-stacks
  - ref: aws-deprovision-s3buckets
  env:
  - name: DELETE_STACKS_SUFFIX
    default: "compute-2 compute-1 compute-0 control-plane bootstrap security infra"
    documentation: |-
      Stacks with name [CLUSTER-NAME]-[SUFFIX IN DELETE_STACKS_SUFFIX] will be deleted.
  documentation: |-
    Destroy the AWS UPI cluster.
