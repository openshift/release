workflow:
  as: cucushift-installer-rehearse-aws-ipi-sno-lvms
  steps: 
    pre:
    - chain: cucushift-installer-rehearse-aws-ipi-sno-provision
    - ref: storage-create-aws-extra-disks
    - chain: storage-conf-csi-optional-topolvm
    post:
    - chain: cucushift-installer-rehearse-aws-ipi-deprovision
    env:
      LVM_CLUSTER_DEVICE_PATH: "/dev/nvme2n1"
      EXTRA_DISKS_COUNT: "2"
  documentation: |-
    The IPI workflow provides chains that provision and deprovision
    a Single Node OpenShift (SNO) cluster with a default configuration 
    on AWS and install the LVMS operator, allowing job authors to inject their own end-to-end test logic.
