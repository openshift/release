chain:
  as: cucushift-installer-rehearse-aws-ipi-cco-manual-security-token-service-minimal-permission-provision
  steps:
  - ref: ipi-conf
  - ref: ipi-conf-telemetry
  - ref: ipi-conf-aws
  - ref: ipi-install-monitoringpvc
  - ref: ipi-conf-credentials-mode
  - ref: aws-provision-iam-user-minimal-permission
  - ref: ipi-conf-aws-oidc-creds-provision
  - ref: ipi-conf-manual-creds-remove-unnecessary-creds
  - ref: ipi-conf-aws-usage-info
  - chain: ipi-install
  - ref: enable-qe-catalogsource
  - chain: cucushift-installer-check
  env:
  - name: CONTROL_PLANE_INSTANCE_TYPE
    default: "m6i.xlarge"
    documentation: "Instance type for control plane nodes"
  - name: COMPUTE_NODE_TYPE
    default: "m5.xlarge"
    documentation: "Instance type for compute nodes"
  - name: CREDENTIALS_MODE
    default: "Manual"
  - name: STS_USE_PRIVATE_S3
    default: "no"
    documentation: "Enable  --create-private-s3-bucket option in ccoctl or not"
  - name: ENABLE_MIN_PERMISSION_FOR_STS
    default: "true"
    documentation: |-
      Assign minimal permissions to the IAM user used by ccoctl tool to create STS resources.
  documentation: |-
    Create an IPI cluster on AWS with security token service for QE e2e tests.
