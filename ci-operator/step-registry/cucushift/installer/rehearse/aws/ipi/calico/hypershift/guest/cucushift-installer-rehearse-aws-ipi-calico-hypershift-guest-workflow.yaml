workflow:
  as: cucushift-installer-rehearse-aws-ipi-calico-hypershift-guest
  steps:
    env:
      HYPERSHIFT_FEATURE_SET: TechPreviewNoUpgrade
      HYPERSHIFT_NETWORK_TYPE: "Other"
    pre:
    - chain: cucushift-installer-rehearse-aws-ipi-ovn-hypershift-provision
    - ref: cucushift-hypershift-extended-calico
    - ref: cucushift-hypershift-extended-calico-health-check
    - chain: cucushift-hypershift-extended-enable-qe-catalogsource
    - ref: cucushift-hypershift-extended-enable-guest
    post:
    - ref: cucushift-hypershift-extended-disable-guest
    - chain: cucushift-installer-rehearse-aws-ipi-ovn-hypershift-deprovision
  documentation: |-
    This is the workflow to install Hypershift cluster with Tigera Calico network stack.
