chain:
  as: cucushift-installer-rehearse-aws-ipi-localzone-byo-subnet-ovn-day2-provision
  steps:
  - ref: ipi-install-rbac
  - ref: openshift-cluster-bot-rbac
  - ref: aws-provision-vpc-shared
  - ref: ipi-conf
  - ref: ipi-conf-telemetry
  - ref: ipi-conf-aws-custom-vpc
  - ref: ipi-conf-aws
  - ref: ovn-conf
  - ref: ipi-install-monitoringpvc
  - ref: ipi-install-install-aws
  - ref: ipi-install-times-collection
  - ref: aws-provision-tags-for-byo-vpc
  - ref: enable-qe-catalogsource
  - ref: storage-conf-storageclass-set-default-storageclass
  - chain: network-mtu-migration-decrease
  - chain: edge-nodes-provision-localzone-day2
  - ref: health-check-node-count
  - ref: cucushift-installer-check-aws-localzone
  - chain: cucushift-installer-check
  env:
  - name: CONTROL_PLANE_INSTANCE_TYPE
    default: "m6i.xlarge"
    documentation: "Instance type for control plane nodes"
  - name: COMPUTE_NODE_TYPE
    default: "m5.xlarge"
    documentation: "Instance type for compute nodes"
  - name: ENABLE_AWS_LOCALZONE
    default: "yes"
  - name: EDGE_ZONE_TYPE
    default: "local-zone"
  - name: LOCALZONE_WORKER_SCHEDULABLE
    default: "no"
  - name: LOCALZONE_WORKER_ASSIGN_PUBLIC_IP
    default: "yes"
  - name: LOCALZONE_WORKER_NUMBER
    default: "1"
  - name: LOCALZONE_INSTANCE_TYPE
    default: ""
  - name: EXPECTED_COMPUTE_NODE_COUNT
    default: "4"
  - name: REQUIRED_DEFAULT_STORAGECLASS
    default: "gp2-csi"
  - name: MTU_DECREASE
    default: "7701"
    documentation: |-
      OVN: 9001 - 1300
  documentation: |-
    Create an IPI cluster on AWS for QE e2e tests.
    Additional worker nodes will be created in Local Zone with taints:NoSchedule on Day-2

