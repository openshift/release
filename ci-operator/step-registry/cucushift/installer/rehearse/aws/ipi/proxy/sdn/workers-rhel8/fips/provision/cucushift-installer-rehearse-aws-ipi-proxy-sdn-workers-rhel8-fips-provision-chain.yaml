chain:
  as: cucushift-installer-rehearse-aws-ipi-proxy-sdn-workers-rhel8-fips-provision
  steps:
  - chain: cucushift-installer-rehearse-aws-ipi-proxy-sdn-provision
  - ref: workers-rhel-aws-provision
  - ref: workers-rhel-pre-hook-sshtunnel
  - ref: workers-rhel-pre-hook-fips
  - chain: workers-rhel
  env:
  - name: PLATFORM_VERSION
    default:  "8.8"
    documentation: "RHEL node version"
  - name: REMOVE_RHCOS_WORKER
    default: "yes"
    documentation: |-
      Keep or remove rhcos worker after scaling up rhel worker
  - name: SSH_KEY_NAME
    default: "openshift-qe"
    documentation: |-
      Create an IPI cluster on AWS with SDN for QE e2e tests.
  - name: FIPS_ENABLED
    default: "true"
    documentation: |-
      Enable fips on AWS with SDN for QE e2e tests.
