chain:
  as: cucushift-installer-rehearse-aws-ipi-imdsv2-provision
  steps:
  - chain: ipi-conf-aws
  - chain: ipi-install
  env:
  - name: AWS_METADATA_SERVICE_AUTH
    default: "Required"
  documentation: |-
    Create an IPI cluster on AWS with imdsv2 for QE e2e tests. This is supported from 4.11.
