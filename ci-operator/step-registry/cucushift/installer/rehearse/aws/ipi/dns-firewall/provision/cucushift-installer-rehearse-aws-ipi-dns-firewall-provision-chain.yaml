chain:
  as: cucushift-installer-rehearse-aws-ipi-dns-firewall-provision
  steps:
  - ref: ipi-install-rbac
  - ref: openshift-cluster-bot-rbac
  - ref: aws-provision-vpc-shared
  - ref: aws-provision-dns-firewall
  - ref: ipi-conf
  - ref: ipi-conf-telemetry
  - ref: ipi-conf-aws-custom-vpc
  - ref: ipi-conf-aws
  - ref: ipi-install-monitoringpvc
  - ref: ipi-install-install-aws
  - ref: ipi-install-times-collection
  - ref: aws-provision-tags-for-byo-vpc
  - ref: enable-qe-catalogsource
  - chain: cucushift-installer-check
  env:
  - name: IS_MANAGED_CLUSTER
    default: "no"
    documentation: Set to 'yes' to enable the firewall for the managed cluster(etc. osd, rosa, and so on).
  documentation: |-
    Create an IPI cluster on AWS for QE e2e tests.
