chain:
  as: cucushift-installer-rehearse-aws-ipi-ovn-fips-provision
  steps:
  - chain: ipi-conf-aws
  - ref: ovn-conf
  - chain: ipi-install
  - ref: enable-qe-catalogsource
  env:
  - name: FIPS_ENABLED
    default: "true"
  documentation: |-
    Create an IPI cluster on AWS with OVN and fips for QE e2e tests.
