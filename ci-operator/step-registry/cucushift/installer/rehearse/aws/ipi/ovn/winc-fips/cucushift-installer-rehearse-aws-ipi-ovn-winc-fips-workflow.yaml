workflow:
  as: cucushift-installer-rehearse-aws-ipi-ovn-winc-fips
  steps:
    env:
      SUB_CHANNEL: stable
      SUB_INSTALL_NAMESPACE: openshift-windows-machine-config-operator
      SUB_PACKAGE: windows-machine-config-operator
      SUB_TARGET_NAMESPACES: '!install'
      SUB_SOURCE: "qe-app-registry"
      WINDOWS_NODE_REPLICAS: 2
      FIPS_ENABLED: "true"
    pre:
    - chain: cucushift-installer-rehearse-aws-ipi-ovn-winc-provision
    test:
    - ref: fips-check
    post:
    - chain: cucushift-installer-rehearse-aws-ipi-deprovision
  documentation: |-
    This is the workflow to trigger Prow's rehearsal test when submitting installer steps/chain/workflow which require FIPS-enabled Windows workers as part of the cluster

