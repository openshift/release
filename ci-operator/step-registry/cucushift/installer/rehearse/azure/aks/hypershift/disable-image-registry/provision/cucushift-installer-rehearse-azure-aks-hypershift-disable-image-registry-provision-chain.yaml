chain:
  as: cucushift-installer-rehearse-azure-aks-hypershift-disable-image-registry-provision
  steps:
    - chain: cucushift-installer-rehearse-azure-aks-provision
    - ref: hypershift-azure-aks-attach-kv
    - ref: azure-provision-resourcegroup
    - ref: cucushift-hypershift-extended-k8s-mgmt-apply-crds
    - ref: cucushift-hypershift-extended-install-private
    - ref: cucushift-hypershift-extended-k8s-mgmt-get-guest-annotations
    - ref: cucushift-hypershift-extended-k8s-mgmt-simulate-icsp
    - ref: cucushift-installer-rehearse-azure-aks-hypershift-disable-image-registry-remove-image-registry
    - chain: hypershift-azure-create
    - chain: cucushift-hypershift-extended-enable-qe-catalogsource
  env:
    - name: ENABLE_ICSP
      default: "true"
    - name: AKS_ADDONS
      default: "azure-keyvault-secrets-provider"
    - name: HYPERSHIFT_AZURE_DIAGNOSTICS_STORAGE_ACCOUNT_TYPE
      default: "Managed"
    - name: HYPERSHIFT_AZURE_LOCATION
      default: ""
    - name: HYPERSHIFT_BASE_DOMAIN
      default: "qe.azure.devcluster.openshift.com"
    - name: HYPERSHIFT_ENABLE_CONVERSION_WEBHOOK
      default: "false"
    - name: HYPERSHIFT_EXTERNAL_DNS_DOMAIN
      default: "qe1.azure.devcluster.openshift.com"
    - name: HYPERSHIFT_MANAGED_SERVICE
      default: "ARO-HCP"
    - name: HYPERSHIFT_OPERATOR_PULL_SECRET
      default: "true"
    - name: EXTRA_ARGS
      default: "--disable-cluster-capabilities ImageRegistry --managed-identities-file /tmp/managed-identities-del-image-registry.json"
  documentation: |-
    Creates an aks management cluster and install hypershift operator. Create azure hypershift cluster with disabled ImageRegistry capabilities flag and a managed-identity-file without ImageRegistry configuration" 
