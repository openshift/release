workflow:
  as: cucushift-installer-rehearse-azure-mag-ipi-nat-gateway
  steps:
    pre:
      - chain: ipi-conf-azuremag
      - ref: ipi-conf-azure-custom-region
      - chain: ipi-install
      - ref: enable-qe-catalogsource
      - chain: cucushift-installer-check
      - chain: cucushift-installer-check-azure
      - ref: cucushift-installer-check-azure-nat-gateway
      - ref: cucushift-installer-reportportal-marker
    post:
      - chain: cucushift-installer-rehearse-azure-ipi-deprovision
      - ref: send-results-to-reportportal
    env:
      OUTBOUND_TYPE: NATGatewaySingleZone
  documentation: |-
    This is the workflow to trigger Prow's rehearsal test when submitting installer steps/chain/workflow
