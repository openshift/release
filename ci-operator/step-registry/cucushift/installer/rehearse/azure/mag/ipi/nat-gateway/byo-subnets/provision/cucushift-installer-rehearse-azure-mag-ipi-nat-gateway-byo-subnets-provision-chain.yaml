chain:
  as: cucushift-installer-rehearse-azure-mag-ipi-nat-gateway-byo-subnets-provision
  steps:
  - ref: azure-provision-resourcegroup
  - ref: azure-provision-vnet
  - chain: ipi-conf-azuremag
  - ref: ipi-conf-azure-provisionednetwork
  - ref: ipi-conf-azure-custom-region
  - chain: ipi-install
  - ref: enable-qe-catalogsource
  - chain: cucushift-installer-check
  - ref: cucushift-installer-check-azure-nat-gateway
  env:
  - name: AZURE_BYO_SUBNETS_ENABLED
    default: "yes"
  - name: OUTBOUND_TYPE
    default: "NATGatewaySingleZone"
  documentation: |-
    Create an IPI cluster with NATGatewaySingleZone outboundType in byo subnets on Azure Gov Cloud for QE e2e tests.

