chain:
  as: cucushift-installer-rehearse-azure-upi-disconnected-provision
  steps:
  - ref: azure-provision-resourcegroup
  - ref: azure-provision-vnet
  - chain: azure-provision-bastionhost
  - ref: openshift-cluster-bot-rbac
  - chain: mirror-images-by-oc-adm
  - chain: ipi-conf-azure
  - ref: ipi-conf-mirror
  - ref: ipi-conf-azure-provisioned-resourcegroup
  - ref: ipi-conf-azure-provisionednetwork
  - ref: upi-install-azure
  - ref: enable-qe-catalogsource-disconnected
  - ref: set-sample-operator-disconnected
  - chain: cucushift-installer-check
  env:
  - name: RESTRICTED_NETWORK
    default:  "yes"
  - name: REGISTER_MIRROR_REGISTRY_DNS
    default: "yes"
  documentation: |-
    Create an UPI cluster via image mirroring in a restricted network on Azure for QE e2e tests.
