ref:
  as: cucushift-installer-rehearse-azure-cases-multi-clusters-same-subnets-provision
  from: upi-installer
  grace_period: 10m
  commands: cucushift-installer-rehearse-azure-cases-multi-clusters-same-subnets-provision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  env:
  - name: OPENSHIFT_INSTALL_EXPERIMENTAL_DISABLE_IMAGE_POLICY
    default: ""
    documentation: "Set to true to disable the Sigstore image signature policy to allow the installation of an unsigned release image. This is for internal CI testing only"
  documentation: |-
    Check that succeed to install 2nd cluster within same subnets as 1st cluster
