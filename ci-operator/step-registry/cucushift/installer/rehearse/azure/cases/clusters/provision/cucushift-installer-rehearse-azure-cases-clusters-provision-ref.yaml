ref:
  as: cucushift-installer-rehearse-azure-cases-clusters-provision
  from: upi-installer
  grace_period: 10m
  commands: cucushift-installer-rehearse-azure-cases-clusters-provision-commands.sh
  timeout: 2h0m0s
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  env:
  - name: BASE_DOMAIN
    default: "qe.azure.devcluster.openshift.com"
  - name: BASE_DOMAIN_RESOURCE_GROUP
    default: "os4-common"
    documentation: |-
      The base resource group where base domain resides.
  - name: TEST_OBJECT
    default: ""
    documentation: >-
      Valid options: Regions LocalZones WavelengthZones InstanceTypes
  documentation: >-
    Create cluster.
