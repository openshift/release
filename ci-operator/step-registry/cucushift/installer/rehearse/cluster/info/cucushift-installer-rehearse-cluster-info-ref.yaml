ref:
  as: cucushift-installer-rehearse-cluster-info
  from: upi-installer
  grace_period: 10m
  commands: cucushift-installer-rehearse-cluster-info-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: openshift-custom-clusters-info
    mount_path: /var/run/vault/cluster-info
  documentation: |-
    Copy cluster access info to shared folder for e2e test
