workflow:
  as: cucushift-installer-rehearse-vsphere-ipi-ovn-winc
  steps:
    env:
      SUB_CHANNEL: stable
      SUB_INSTALL_NAMESPACE: openshift-windows-machine-config-operator
      SUB_PACKAGE: windows-machine-config-operator
      SUB_TARGET_NAMESPACES: '!install'
      SUB_SOURCE: "qe-app-registry"
      WINDOWS_NODE_REPLICAS: 2
    pre:
    - chain: cucushift-installer-rehearse-vsphere-ipi-ovn-winc-provision
    post:
    - wait
    - chain: cucushift-installer-rehearse-vsphere-ipi-deprovision 
  documentation: |-
    This is the workflow to trigger Prow's rehearsal test when submitting installer steps/chain/workflow which require Windows workers as part of the cluster for vsphere IPI.
