workflow:
  as: cucushift-installer-rehearse-vsphere-ipi-ovn-winc-debug
  steps:
    env:
      SUB_CHANNEL: stable
      SUB_INSTALL_NAMESPACE: openshift-windows-machine-config-operator
      SUB_PACKAGE: windows-machine-config-operator
      SUB_TARGET_NAMESPACES: '!install'
      SUB_SOURCE: "wmco"
      WINDOWS_NODE_REPLICAS: 2
      TIMEOUT: "+8 hours"
    cluster_profile: vsphere-connected-2
    pre:
      - chain: cucushift-installer-rehearse-vsphere-ipi-ovn-winc-provision
      - ref: cucushift-installer-reportportal-marker
    post:
      - ref: wait
  documentation: |-
    This is the debug workflow for vSphere IPI Windows Containers testing.
    It keeps the cluster alive after test completion for debugging purposes.
    The cluster is not deprovisioned automatically and results are not sent to reportportal.
