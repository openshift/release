ref:
  as: cucushift-installer-rehearse-vsphere-ipi-mirror-test-mirror-images
  from: upi-installer
  cli: latest
  grace_period: 10m
  commands: cucushift-installer-rehearse-vsphere-ipi-mirror-test-mirror-images-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  documentation: |-
    Mirror release image to local image registry.