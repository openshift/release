workflow:
  as: cucushift-installer-rehearse-baremetalds-ipi-disconnected-ovn
  steps:
    pre:
    - chain: cucushift-installer-rehearse-baremetalds-ipi-disconnected-provision
    post:
    - chain: cucushift-installer-rehearse-baremetalds-ipi-disconnected-deprovision
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
  documentation: |-
    Create an IPI disconnected cluster on Baremetal (via devscripts) for QE e2e tests (ovn).
