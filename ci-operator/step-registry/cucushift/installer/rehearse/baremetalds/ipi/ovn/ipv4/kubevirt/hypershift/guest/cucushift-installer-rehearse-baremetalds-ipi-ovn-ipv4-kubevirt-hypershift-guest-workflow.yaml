workflow:
  as: cucushift-installer-rehearse-baremetalds-ipi-ovn-ipv4-kubevirt-hypershift-guest
  steps:
    pre:
      - chain: cucushift-installer-rehearse-baremetalds-ipi-ovn-ipv4-kubevirt-hypershift-provision
      - ref: cucushift-hypershift-extended-enable-guest
      - ref: cucushift-installer-reportportal-marker
    post:
      - ref: cucushift-hypershift-extended-disable-guest
      - chain: cucushift-installer-rehearse-baremetalds-ipi-ovn-ipv4-kubevirt-hypershift-deprovision
      - ref: send-results-to-reportportal
    env:
      KONFLUX_DEPLOY_OPERATORS: "false"
      KONFLUX_TARGET_OPERATORS: metallb,local-storage
      ODF_OPERATOR_SUB_CHANNEL: stable-4.13
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OVNKubernetes
        NUM_WORKERS=4
        WORKER_VCPU=16
        WORKER_MEMORY=65536
        VM_EXTRADISKS=true
        VM_EXTRADISKS_LIST=vda
        VM_EXTRADISKS_SIZE=1024G
  documentation: |-
    This is the workflow to trigger Prow's rehearsal test when submitting installer steps/chain/workflow
