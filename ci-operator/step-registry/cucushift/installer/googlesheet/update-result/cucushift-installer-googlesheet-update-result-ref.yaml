ref:
  as: cucushift-installer-googlesheet-update-result
  from_image:
   namespace: ocp
   name: "4.19"
   tag: upi-installer
  grace_period: 20m
  credentials:
  - namespace: test-credentials
    name: openshift-custom-clusters-record
    mount_path: /var/run/vault/clusters-record
  commands: cucushift-installer-googlesheet-update-result-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: TEST_OBJECT
    default: ""
    documentation: >-
      Valid options: Regions LocalZones WavelengthZones InstanceTypes
  - name: SHEET_NAME_PREFIX
    default: ""
    documentation: >-
      Default is ${VERSION}_${TEST_OBJECT}, e.g. "Regions_420"
  - name: RESULT_SELECT_BY_COLUMNS
    default: |
      ["Region", "Arch", "ControlPlaneType", "ComputeType"]
    documentation: >-
      Filter the test record by using these keys/columns from the Records sheet.
  documentation: >-
    Update results to Google Sheet.
