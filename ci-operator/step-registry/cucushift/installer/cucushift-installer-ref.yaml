ref:
  as: cucushift-installer
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 10m
  commands: cucushift-installer-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
  documentation: |-
    Check and print the required cluster info
