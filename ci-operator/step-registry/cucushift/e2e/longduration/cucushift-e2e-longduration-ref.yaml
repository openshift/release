ref:
  as: cucushift-e2e-longduration
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 10m
  timeout: 12h
  commands: cucushift-e2e-longduration-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "2"
      memory: 6Gi
    requests:
      cpu: 350m
      memory: 1Gi
  env:
  - name: E2E_RUN_TAGS
    default: "@long-duration"
    documentation: "Executed cucumber tags"
  - name: E2E_SKIP_TAGS
    default: "not @customer
          and not @disconnected
          and not @flaky
          and not @inactive
          and not @prod-only
          and not @security
          and not @stage-only
          and not @upgrade-check
          and not @upgrade-prepare
    "
    documentation: "Excluded cucumber tags"
