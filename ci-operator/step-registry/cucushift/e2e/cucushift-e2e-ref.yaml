ref:
  as: cucushift-e2e
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 10m
  timeout: 16h
  commands: cucushift-e2e-commands.sh
  cli: latest
  resources:
    limits:
      ci-operator.openshift.io/shm: 2G
      cpu: "2"
      memory: 6Gi
    requests:
      ci-operator.openshift.io/shm: 2G
      cpu: 800m
      memory: 1Gi
  env:
  - name: E2E_RUN_TAGS
    default: ""
    documentation: "Executed cucumber tags"
  - name: PARALLEL
    default: "11"
    documentation: The number of parallel process to run cucushift tests
