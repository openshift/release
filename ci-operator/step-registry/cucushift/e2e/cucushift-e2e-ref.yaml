 ref:
  as: cucushift-e2e
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 10m
  timeout: 8h
  commands: cucushift-e2e-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "2"
      memory: 6Gi
    requests:
      cpu: 350m
      memory: 4Gi
  env:
  - name: E2E_RUN_TAGS
    default: "@aws-ipi"
    documentation: "Executed cucumber tags"
  - name: E2E_SKIP_TAGS
    default: "not @customer
          and not @destructive
          and not @flaky
          and not @inactive
          and not @prod-only
          and not @security
          and not @stage-only
          and not @upgrade-check
          and not @upgrade-prepare
    "
    documentation: "Excluded cucumber tags"
  - name: PARALLEL
    default: "4"
    documentation: The number of parallel process to run cucushift tests
  - name: TAG_VERSION
    default: "@4.11"
    documentation: The OCP version we are testing with
