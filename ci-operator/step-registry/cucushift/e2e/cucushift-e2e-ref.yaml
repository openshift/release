 ref:
  as: cucushift-e2e
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  grace_period: 10m
  timeout: 8h
  commands: cucushift-e2e-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "2"
      memory: 6Gi
      ci-operator.openshift.io/shm: 2G
    requests:
      cpu: 350m
      memory: 4Gi
      ci-operator.openshift.io/shm: 2G
  env:
  - name: E2E_RUN_TAGS
    default: "@aws-ipi"
    documentation: "Executed cucumber tags"
  - name: E2E_SKIP_TAGS
    default: "not @destructive
          and not @disconnected
          and not @fips
          and not @flaky
          and not @inactive
          and not @network-multitenant
          and not @network-ovnkubernetes
          and not @prod-only
          and not @proxy
          and not @stage-only
          and not @upgrade-check
          and not @upgrade-prepare
    "
    documentation: "Excluded cucumber tags"
  - name: E2E_SERIAL_TAGS
    default: "(@serial or @console)"
    documentation: "Tests to run serially"
  - name: PARALLEL
    default: "4"
    documentation: The number of parallel process to run cucushift tests
  - name: TAG_VERSION
    default: "@4.10"
    documentation: The OCP version we are testing with
