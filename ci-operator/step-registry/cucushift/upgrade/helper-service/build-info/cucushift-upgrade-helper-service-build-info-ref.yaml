ref:
  as: cucushift-upgrade-helper-service-build-info
  from: cli
  grace_period: 10m
  timeout: 10m
  commands: cucushift-upgrade-helper-service-build-info-commands.sh
  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 100Mi
  dependencies:
    - name: "release:latest"
      env: "OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE"
    - name: "release:target"
      env: "OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE"
