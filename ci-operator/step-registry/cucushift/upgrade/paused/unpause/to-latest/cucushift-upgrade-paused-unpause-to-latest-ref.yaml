ref:
  as: cucushift-upgrade-paused-unpause-to-latest
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 3h
  grace_period: 10m
  commands: cucushift-upgrade-paused-unpause-to-latest-commands.sh
  cli: target
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
