 ref:
  as: cucushift-upgrade-paused-unpause
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 3h
  grace_period: 10m
  commands: cucushift-upgrade-paused-unpause-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
  env:
  - name: SLEEP_TIME
    default: "1350"
    documentation: Time to wait before checking the upgrade status
  dependencies:
  - name: "release:initial"
    env: "RELEASE_IMAGE_INITIAL"
  - name: "release:intermediate"
    env: "RELEASE_IMAGE_INTERMEDIATE"
  - name: "release:latest"
    env: "RELEASE_IMAGE_LATEST"
  - name: "release:target"
    env: "RELEASE_IMAGE_TARGET"
