ref:
  as: cucushift-upgrade-paused-intermediate-sanity
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 3h
  grace_period: 10m
  commands: cucushift-upgrade-paused-intermediate-sanity-commands.sh
  cli: intermediate
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
  env:
  - name: E2E_RUN_INTERMEDIATE_TAGS
    default: "@upgrade-sanity"
  - name: E2E_SKIP_TAGS
    default: "not @console
          and not @destructive
          and not @disconnected
          and not @fips
          and not @flaky
          and not @inactive
          and not @prod-only
          and not @stage-only
          and not @upgrade-check
          and not @upgrade-prepare
    "
  - name: PARALLEL
    default: "4"
