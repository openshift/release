 ref:
  as: cucushift-upgrade-paused-latest-sanity
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 3h
  grace_period: 10m
  commands: cucushift-upgrade-paused-latest-sanity-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
  env:
  - name: E2E_RUN_LATEST_TAGS
    default: "@upgrade-sanity and @4.8"
  - name: E2E_SKIP_TAGS
    default: "not @console
          and not @destructive
          and not @disconnected
          and not @fips
          and not @flaky
          and not @inactive
          and not @network-multitenant
          and not @network-ovnkubernetes
          and not @prod-only
          and not @proxy
          and not @stage-only
          and not @upgrade-check
          and not @upgrade-prepare
    "
  - name: PARALLEL
    default: "4"

