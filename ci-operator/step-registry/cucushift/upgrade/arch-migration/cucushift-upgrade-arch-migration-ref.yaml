ref:
  as: cucushift-upgrade-arch-migration
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 3h
  grace_period: 10m
  commands: cucushift-upgrade-arch-migration-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
  env:
  - name: TIMEOUT
    default: "120"
    documentation: Time to wait for arch migration finish
  - name: ENABLE_OTA_TEST
    default: "false"
    documentation: |-
      Detemine if OTA test will be included
