 ref:
  as: cucushift-upgrade-toimage
  from: ansible
  timeout: 24h
  grace_period: 10m
  commands: cucushift-upgrade-toimage-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
  env:
  - name: TIMEOUT
    default: "120"
    documentation: Time to wait for upgrade finish
  - name: PLATFORM_VERSION
    default: "8.6"
    documentation: RHEL worker OS version
  - name: OCP_ARCH
    default: amd64
    documentation: The architecture of the OCP cluster
  dependencies:
  - name: "release:target"
    env: "OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE"
