 ref:
  as: cucushift-upgrade-toimage
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 3h
  grace_period: 10m
  commands: cucushift-upgrade-toimage-commands.sh
  cli: latest
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
  env:
  - name: TIMEOUT
    default: "120"
    documentation: Time to wait for upgrade finish
  dependencies:
  - name: "release:latest"
    env: "RELEASE_IMAGE_LATEST"
  - name: "release:target"
    env: "RELEASE_IMAGE_TARGET"
