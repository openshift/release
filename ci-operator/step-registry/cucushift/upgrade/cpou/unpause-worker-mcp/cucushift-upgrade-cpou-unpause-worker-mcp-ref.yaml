ref:
  as: cucushift-upgrade-cpou-unpause-worker-mcp
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 1h10m
  grace_period: 10m
  commands: cucushift-upgrade-cpou-unpause-worker-mcp-commands.sh
  cli: latest
  env:
  - name: PAUSED_MCP_NAME
    default: "worker"
    documentation: "mcp which have been paused"
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
