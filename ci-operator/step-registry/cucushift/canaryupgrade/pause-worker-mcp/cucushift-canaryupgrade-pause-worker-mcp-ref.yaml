ref:
  as: cucushift-canaryupgrade-pause-worker-mcp
  from_image:
    namespace: ci
    name: verification-tests
    tag: latest
  timeout: 1h10m
  grace_period: 10m
  commands: cucushift-canaryupgrade-pause-worker-mcp-commands.sh
  cli: latest
  env:
    - name: PAUSED_MCP_LABEL
      default: "mcpfoo"
      documentation: "the label of mcp which will be paused"
  resources:
    limits:
      cpu: "1"
    requests:
      cpu: 350m
      memory: 1Gi
