workflow:
  as: rosa-aws-sts-hypershift
  steps:
    env:
      HOSTED_CP: "true"
      COMPUTE_MACHINE_TYPE: "m5.2xlarge"
      REPLICAS: "3"
      ETCD_ENCRYPTION: "true"
      DISABLE_WORKLOAD_MONITORING: "false"
    pre:
    - ref: aws-provision-vpc-shared
    - ref: rosa-sts-account-roles-create
    - ref: rosa-sts-cluster-provision
    - ref: rosa-idp-htpasswd
    - ref: rosa-operators-wait-ready
    post:
    - ref: rosa-sts-cluster-deprovision
    - ref: rosa-sts-account-roles-delete
    - ref: aws-deprovision-stacks
  documentation: |-
    This workflow installs a hypershift rosa cluster. The cluster is set with htpasswd idp, and the login informations are stored under $SHARED_DIR/api.login.
    After finish testing, the cluster will be deprovsioned.
