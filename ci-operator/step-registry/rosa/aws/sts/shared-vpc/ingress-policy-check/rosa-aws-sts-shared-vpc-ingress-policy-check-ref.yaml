ref:
  as: rosa-aws-sts-shared-vpc-ingress-policy-check
  from: rosa-aws-cli
  grace_period: 10m
  commands: rosa-aws-sts-shared-vpc-ingress-policy-check-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: OCM_LOGIN_ENV
    default: "staging"
    documentation: The environment for rosa login. The supported values are [production, staging, integration].
  documentation: |-
    Check ingress policies fro Non-Shared-VPC and Shared-VPC.
    Refer to case https://polarion.engineering.redhat.com/polarion/#/project/OSE/workitem?id=OCP-66515
