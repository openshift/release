workflow:
  as: rosa-aws-sts
  steps:
    env:
      COMPUTE_MACHINE_TYPE: "m5.2xlarge"
      MULTI_AZ: "true"
      ENABLE_AUTOSCALING: "true"
      MIN_REPLICAS: "3"
      MAX_REPLICAS: "6"
      ETCD_ENCRYPTION: "true"
      DISABLE_WORKLOAD_MONITORING: "false"
    pre:
    - ref: rosa-sts-account-roles-create
    - ref: rosa-sts-cluster-provision
    - ref: rosa-conf-idp-htpasswd
    - ref: rosa-operators-wait-ready
    post:
    - ref: rosa-sts-cluster-deprovision
    - ref: rosa-sts-account-roles-delete
  documentation: |-
    This workflow installs a rosa sts cluster. The cluster is set with htpasswd idp, and the login informations are stored under $SHARED_DIR/api.login.
    After finish testing, the cluster will be deprovsioned.
