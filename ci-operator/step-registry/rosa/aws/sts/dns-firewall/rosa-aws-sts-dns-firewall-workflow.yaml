workflow:
  as: rosa-aws-sts-dns-firewall
  steps:
    env:
      HOSTED_CP: "false"
      STS: "true"
      MULTI_AZ: "false"
      COMPUTE_MACHINE_TYPE: "m5.xlarge"
      REPLICAS: "2"
      PRIVATE: "true"
      PRIVATE_LINK: "true"
      ZONES_COUNT: "1"
      ENABLE_MANAGED_FIREWALL: "yes"
    pre:
    - ref: aws-provision-vpc-shared
    - ref: aws-provision-dns-firewall
    - ref: aws-provision-tags-for-byo-vpc-ocm-pre
    - chain: aws-provision-bastionhost
    - ref: proxy-config-generate
    - chain: rosa-aws-sts-provision
    - ref: aws-provision-tags-for-byo-vpc
    - ref: osd-ccs-conf-idp-htpasswd-multi-users
    - ref: rosa-cluster-wait-ready-nodes
    post:
    - chain: rosa-aws-sts-deprovision
    - ref: aws-deprovision-s3buckets
    - ref: aws-deprovision-stacks
  documentation: |-
    This workflow installs a single AZ rosa sts cluster whose VPC is configured with the DNS firewall. The cluster is set with htpasswd idp, and the login informations are stored under $SHARED_DIR/api.login.
    After finish testing, the cluster will be deprovsioned.