ref:
  as: rosa-terraform-e2e-cluster-create-account-roles
  from: ocm-tf-e2e
  grace_period: 10m
  commands: rosa-terraform-e2e-cluster-create-account-roles-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: TF_ARTIFACT_NAME
    default: "account-roles"
  - name: TF_FOLDER
    default: ci/e2e/account_roles_files
  - name: TF_VARS
    default: |
      ocm_environment = "staging"
      url = "https://api.stage.openshift.com"
      openshift_version = "4.13"

  documentation: |-
    Using rosa cli to create a rosa sts cluster with the provided cluster profile. The cluster profile should include the offline token ocm-token to login and .awscred to init the rosa environment.
