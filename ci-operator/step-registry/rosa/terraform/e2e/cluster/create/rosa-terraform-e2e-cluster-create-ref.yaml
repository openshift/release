ref:
  as: rosa-terraform-e2e-cluster-create
  from: rhcs-tf-e2e
  grace_period: 10m
  commands: rosa-terraform-e2e-cluster-create-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: TF_ARTIFACT_NAME
    default: "cluster"
  - name: TF_FOLDER
    default: ci/e2e/terraform_provider_ocm_files
  - name: TF_VARS
    default: |
      url = "https://api.stage.openshift.com"
      provider_source  = "terraform-redhat/rhcs"
      provider_version =  ">= 1.1.0"

  documentation: |-
    Using rosa cli to create a rosa sts cluster with the provided cluster profile. The cluster profile should include the offline token ocm-token to login and .awscred to init the rosa environment.
