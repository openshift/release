ref:
  as: rosa-terraform-e2e-cluster-delete
  from: ocm-tf-e2e
  grace_period: 10m
  commands: rosa-terraform-e2e-cluster-delete-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: TF_ARTIFACT_NAME
    default: "cluster"

  documentation: |-
    Using rosa cli to delete a rosa sts cluster with the provided cluster profile. The cluster profile should include the offline token ocm-token to login and .awscred to init the rosa environment.
