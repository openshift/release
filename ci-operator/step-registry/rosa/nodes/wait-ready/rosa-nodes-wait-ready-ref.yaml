ref:
  as: rosa-nodes-wait-ready
  from_image:
    namespace: ci
    name: rosa-aws-cli
    tag: latest
  grace_period: 10m
  commands: rosa-nodes-wait-ready-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: ROSA_LOGIN_ENV
    default: "staging"
    documentation: The environment for rosa login. The supported values are [production, staging, integration].
  - name: READY_WAIT_TIMEOUT
    default: "10m"
    documentation: The environment variable to timeout for waiting before all nodes are ready.
  
  documentation: |-
    Wait for all worker nodes to be ready.
