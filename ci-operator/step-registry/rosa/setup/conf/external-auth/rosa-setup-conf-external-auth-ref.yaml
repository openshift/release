ref:
  as: rosa-setup-conf-external-auth
  from: rosa-aws-cli
  grace_period: 10m
  commands: rosa-setup-conf-external-auth-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: OCM_LOGIN_ENV
    default: "staging"
    documentation: The environment for rosa login. The supported values are [production, staging, integration].
  - name: HOSTED_CP
    default: "false"
    documentation: Enable the use of hosted control planes (HyperShift).
