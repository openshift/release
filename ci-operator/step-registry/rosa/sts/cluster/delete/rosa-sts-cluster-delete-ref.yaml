ref:
  as: rosa-sts-cluster-delete
  from_image:
    namespace: ci
    name: rosa-aws-cli
    tag: latest
  grace_period: 10m
  commands: rosa-sts-cluster-delete-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 30m
  env:
  - name: ROSA_LOGIN_ENV
    default: "staging"
    documentation: The environment for rosa login. The supported values are [production, staging].
  - name: CLOUD_PROVIDER_REGION
    default: ""
    documentation: The data center where your cluster will be located. If not specified, a cluster_profile appropriate setting will be used.

  documentation: |-
    Deletes a rosa sts cluster using rosa cli.
