ref:
  as: rosa-sts-account-roles-create
  from: rosa-aws-cli
  grace_period: 10m
  commands: rosa-sts-account-roles-create-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: ACCOUNT_ROLES_PREFIX
    default: ""
    documentation: User-defined prefix for all generated AWS resources. if not specified, will use the built-in prefix 'ManagedOpenshift'.
  - name: ROSA_LOGIN_ENV
    default: "staging"
    documentation: The environment for rosa login.
  - name: CLOUD_PROVIDER_REGION
    default: ""
    documentation: Set the cloud provider region for the account roles creation. If not specified, a cluster_profile appropriate setting will be used.

  documentation: |-
    The rosa sts account-roles creation step uses rosa cli to create the account roles on the cloud provider using the the provided cluster profile.
    The cluster profile should include the offline token ocm-token to login and .awscred to init the rosa environment.
