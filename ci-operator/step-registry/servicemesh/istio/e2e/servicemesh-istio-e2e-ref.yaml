ref:
  as: servicemesh-istio-e2e
  from: cli
  commands: servicemesh-istio-e2e-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: MAISTRA_BUILDER_IMAGE # the value is defined in the workflow env
  - name: MAISTRA_NAMESPACE
    default: "maistra-e2e-test"
  - name: MAISTRA_SC_POD
    default: "maistra-e2e-test-sc-pod"
  - name: BUILD_WITH_CONTAINER
    default: '0'
  - name: INTEGRATION_TEST_FLAGS
    default: ' --istio.test.retries=1 '
  - name: DOCKER_REGISTRY_MIRRORS
    default: "https://mirror.gcr.io,https://public.ecr.aws/docker"
  - name: SKIP_CREATE_TEST_RESOURCES
    default: 'false'
    documentation: |-
      If 'true', skips the creation of the namespace and Maistra pods. Use this when you 
      need to reuse the cluster creation workflow but don't want to create the test resources.
  documentation: |-
    Creates a pod which can be used to run istio integration tests.
