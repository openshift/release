ref:
  as: servicemesh-istio-conf
  from: cli
  commands: servicemesh-istio-conf-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: USER_NAME
    default: "jenkins"
  - name: USER_PASS
    default: "jenkins"
  documentation: |-
    Create admin user jenkins on an OCP cluster.