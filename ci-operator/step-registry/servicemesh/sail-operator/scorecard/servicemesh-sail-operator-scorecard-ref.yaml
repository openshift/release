ref:
  as: servicemesh-sail-operator-scorecard
  from: src
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 2h0m0s
  commands: servicemesh-sail-operator-scorecard-commands.sh
  env:
  - name: MAISTRA_NAMESPACE
    documentation: |-
      The namespace where the test pod is running
  - name: MAISTRA_SC_POD
    documentation: |-
      The name of the test pod where scorecard tests will be executed
  - name: XDG_CACHE_HOME
    documentation: |-
      Cache directory for build tools
  - name: SCORECARD_COMMAND
    default: "make test.scorecard"
    documentation: |-
      The make command to execute for scorecard tests
  documentation: |-
    Executes sail operator scorecard tests inside a test pod. 
    Requires the source code and kubeconfig to be already copied to the test pod (use servicemesh-sail-operator-copy-src first).