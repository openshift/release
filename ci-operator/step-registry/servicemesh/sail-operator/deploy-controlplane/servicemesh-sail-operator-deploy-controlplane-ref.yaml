ref:
  as: servicemesh-sail-operator-deploy-controlplane
  from: src
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
  timeout: 20m0s
  grace_period: 30s
  commands: servicemesh-sail-operator-deploy-controlplane-commands.sh
  env:
  - name: ISTIO_CONTROL_PLANE_MODE
    default: "sidecar"
    documentation: |-
      The mode for the Istio control plane deployment: sidecar or ambient are the only valid options.
  - name: SAIL_OPERATOR_CHANNEL
    default: "1.28-nightly"
    documentation: |-
      The channel from which to install the Sail Operator: stable, fast, or specific nightly release channel.
  documentation: |-
    Deploy the Sail Operator from the community-operators, and the Istio control plane local build with the specified mode: sidecar or ambient.
