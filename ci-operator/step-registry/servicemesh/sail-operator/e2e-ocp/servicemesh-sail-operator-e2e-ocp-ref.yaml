ref:
  as: servicemesh-sail-operator-e2e-ocp
  from: src
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  timeout: 2h0m0s
  commands: servicemesh-sail-operator-e2e-ocp-commands.sh
  env:
  - name: MAISTRA_NAMESPACE
    documentation: |-
      The namespace where the test pod is running
  - name: MAISTRA_SC_POD
    documentation: |-
      The name of the test pod where tests will be executed
  - name: XDG_CACHE_HOME
    documentation: |-
      Cache directory for build tools
  - name: VERSIONS_YAML_CONFIG
    default: ""
    documentation: |-
      Optional environment variable to set VERSIONS_YAML_FILE. For 4.19 use 'export VERSIONS_YAML_FILE=versions.yaml && ' to be prepended to the make command
  - name: E2E_COMMAND
    default: "make test.e2e.ocp"
    documentation: |-
      The make command to execute for e2e tests
  documentation: |-
    Executes sail operator e2e tests (with default values against product operator (ossm operator)). Ensure that your pipeline has `maistra-builder` as the build root, since `from: src` is used here and the script expects the sail repository to be in the root directory.
