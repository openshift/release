ref:
  as: servicemesh-sail-operator-sync-upstream
  from: src
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
  timeout: 20m0s
  commands: servicemesh-sail-operator-sync-upstream-commands.sh
  env:
  - name: TARGET_BRANCH
    default: "main"
    documentation: |-
      The target branch for the sync operation
  - name: TEST_INFRA_BRANCH
    default: "main"
    documentation: |-
      The branch of maistra/test-infra repository to use
  documentation: |-
    Syncs upstream changes from the main repository to the target repository using the maistra automator tool.
    Requires a GitHub token secret to be mounted at /creds-github.