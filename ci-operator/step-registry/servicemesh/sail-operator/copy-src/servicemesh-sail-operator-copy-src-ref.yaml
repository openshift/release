ref:
  as: servicemesh-sail-operator-copy-src
  from: src
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
  timeout: 10m0s
  commands: servicemesh-sail-operator-copy-src-commands.sh
  env:
  - name: MAISTRA_NAMESPACE
    documentation: |-
      The namespace where the test pod is running
  - name: MAISTRA_SC_POD
    documentation: |-
      The name of the test pod where source code will be copied
  documentation: |-
    Copies the source code and kubeconfig to the test pod for e2e testing. 
    Requires MAISTRA_NAMESPACE and MAISTRA_SC_POD environment variables to be set.