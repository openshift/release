ref:
  as: servicemesh-kiali-ossm-cypress-tests-execute
  from: kiali-ossm-cypress-tests-runner
  commands: servicemesh-kiali-ossm-cypress-tests-execute-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 1Gi
  env:
  - name: ISTIO_NAMESPACE
    default: "istio-system"
    documentation: |-
      Namespace where the SMCP/Istio is installed.
  - name: ISTIO_SAMPLE_APP_VERSION
    default: "v1.24.5"
    documentation: |-
      Version of istio samples (istio upstream branch tag) to download for demo apps
  - name: KIALI_VERSION
    default: "v2.11"
    documentation: |-
      Version of kiali for download correct hack script. Version must be a valid branch in kiali repo
  - name: MAP_TESTS
    default: "false"
    documentation: |-
      Specify whether to update the test suite name for reporting tools
  documentation: |-
    Executes kiali OSSMC cypress tests.
