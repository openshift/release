ref:
  as: servicemesh-kiali-int-tests-execute
  from: kiali-int-tests-runner
  commands: servicemesh-kiali-int-tests-execute-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
  - name: ISTIO_NAMESPACE
    default: "istio-system"
    documentation: |-
      Namespace where the SMCP/Istio is installed.
  - name: ISTIO_SAMPLE_APP_VERSION
    default: "v1.24.5"
    documentation: |-
      Version of istio samples (istio upstream branch tag) to download for demo apps
  - name: MAP_TESTS
    default: "false"
    documentation: |-
      Specify whether to update the test suite name for reporting tools
  documentation: |-
    Executes kiali integration tests.
