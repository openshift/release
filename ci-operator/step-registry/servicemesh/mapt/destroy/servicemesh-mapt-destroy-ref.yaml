ref:
  as: servicemesh-mapt-destroy
  commands: servicemesh-mapt-destroy-commands.sh
  credentials:
  - mount_path: /tmp/secrets
    name: cluster-secrets-ossm-aws
    namespace: ci
  env:
  - name: MAPT_IMAGE
    default: "quay.io/redhat-developer/mapt:v0.9.9"
    documentation: "MAPT container image to use"
  - name: AWS_REGION
    default: "us-east-1"
    documentation: "AWS region where the cluster is located"
  resources:
    limits:
      cpu: "2"
      memory: 6Gi
    requests:
      cpu: "2"
      memory: 6Gi