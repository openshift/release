ref:
  as: servicemesh-mapt-destroy
  commands: servicemesh-mapt-destroy-commands.sh
  credentials:
  - mount_path: /tmp/secrets
    name: cluster-secrets-ossm-aws
    namespace: ci
  env:
  - name: AWS_REGION
    default: "us-east-1"
    documentation: "AWS region where the cluster and bucket are located"
  from_image:
    name: mapt
    namespace: ci
    tag: v0.9.6
  resources:
    limits:
      cpu: "2"
      memory: 6Gi
    requests:
      cpu: "2"
      memory: 6Gi