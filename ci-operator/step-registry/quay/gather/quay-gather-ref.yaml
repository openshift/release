ref:
  as: quay-gather
  from: cli
  commands: quay-gather-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Gathers diagnostic information from Quay operator installations including
    custom resources, OLM subscription/CSV status, events, and pod logs from
    the quay and openshift-operators namespaces.
