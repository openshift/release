ref:
  as: syndesisio-deploy-syndesis-qe
  from: cli
  commands: syndesisio-deploy-syndesis-qe-commands.sh
  best_effort: true
  timeout: 120m0s
  resources:
    requests:
      cpu: '1'
      memory: 200Mi
  dependencies:
    - env: FUSE_ONLINE_TEST_RUNNER
      name: fuse-online-test-runner
    - env: CLI
      name: cli
  env:
    - name: FUSE_ONLINE_NAMESPACE
      documentation: The namespace in which to deploy the fuse-online operator.
      default: "fuse-online"
  documentation: |-
    Create the syndesis-qe test runner pod, execute the test suite entrypoint, and archive the test run artifacts.