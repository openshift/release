ref:
  as: pr-debugging
  from: src
  grace_period: 5m
  timeout: 72h0m0s
  commands: pr-debugging-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: |-
    This step allows users to keep their workflows for deployment.
    It only works if you are in a Pull-Request.