chain:
  as: osde2e
  steps:
  - ref: osde2e-provision
  - ref: osde2e-test
  - ref: osde2e-krkn-ai
  - ref: osde2e-cleanup
  documentation: |-
    The osde2e chain orchestrates the complete workflow for testing Managed OpenShift
    clusters (OSD, ROSA, ROSA HCP). It provisions a cluster, runs standard tests,
    executes krkn-ai chaos testing, and cleans up resources.