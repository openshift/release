ref:
  as: osde2e-ocp-test
  from_image:
    namespace: origin 
    name: tests
    tag: latest
  env:
  - name: OCP_SUITE
    default: ""
    documentation: "Name of the OCP e2e test suite to run"
  grace_period: 10m
  commands: osde2e-ocp-test-commands.sh
  timeout: 14400s
  resources:
    requests:
      cpu: "3"
      memory: 600Mi
    limits:
      memory: 8Gi
  documentation: |-
    The step executes the ocp conformance end-to-end test suite.
