workflow:
  as: redhat-appstudio-tssc-cli-pipelines-prerelease
  steps:
    # https://docs.ci.openshift.org/docs/architecture/step-registry/#marking-post-steps-best-effort
    allow_best_effort_post_steps: true
    pre:
    - ref: redhat-appstudio-openshift-trusted-ca
    - ref: redhat-appstudio-tssc-cli-pipelines-prerelease-install
    - ref: redhat-appstudio-tssc-cli
    - ref: redhat-appstudio-rhtap-installer-register-pac
    post:
    - ref: redhat-appstudio-rhtap-installer-unregister-pac
      best_effort: true
    - ref: redhat-appstudio-rhtap-gather
      best_effort: true
  documentation: |-
    This workflow mimics the redhat-appstudio-tssc-cli workflow with the additional step of configuring a pre-release version of pipelines.