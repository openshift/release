ref:
  as: redhat-appstudio-clean-external-resources
  cli: latest
  commands: redhat-appstudio-clean-external-resources-commands.sh
  credentials:
  - mount_path: /usr/local/ci-secrets/redhat-appstudio-qe
    name: ci-secrets
    namespace: test-credentials
  dependencies:
  - env: CI_JBS_CACHE_IMAGE
    name: "release:latest"
  - env: CI_JBS_REQPROCESSOR_IMAGE
    name: "release:latest"
  from_image:
    name: redhat-appstudio
    namespace: ci
    tag: e2e-test-runner
  resources:
    requests:
      cpu: 100m
