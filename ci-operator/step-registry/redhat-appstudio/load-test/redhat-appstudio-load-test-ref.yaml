ref:
  as: redhat-appstudio-load-test
  best_effort: true
  cli: latest
  timeout: 8h0m0s
  commands: redhat-appstudio-load-test-commands.sh
  env:
    - name: SCENARIO
      default: "concurrent"
      documentation: Load test scenario to execute.
  credentials:
    - mount_path: /usr/local/ci-secrets/redhat-appstudio-qe
      name: ci-secrets
      namespace: test-credentials
    - mount_path: /usr/local/ci-secrets/redhat-appstudio-load-test
      name: rhtap-load-test
      namespace: test-credentials
  from_image:
    name: redhat-appstudio
    namespace: ci
    tag: e2e-test-runner
  resources:
    requests:
      cpu: 3000m
      memory: 6Gi
