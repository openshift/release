workflow:
  as: redhat-appstudio-load-test-max-concurrency
  steps:
    env:
      COMPUTE_NODE_REPLICAS: "5"
      COMPUTE_NODE_TYPE: m6a.2xlarge
      CONTROL_PLANE_INSTANCE_TYPE: m6a.4xlarge
      BASE_DOMAIN: ci.stonesoupengineering.com
    pre:
      - chain: ipi-aws-pre
    test:
      - ref: redhat-appstudio-load-test-max-concurrency
        timeout: 8h0m0s
        resources:
          requests:
            cpu: 3000m
            memory: 6Gi
    post:
      - ref: redhat-appstudio-gather
      - chain: ipi-aws-post
