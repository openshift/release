ref:
  as: csb-deploy-resources
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  commands: csb-deploy-resources-commands.sh
  credentials:
    - namespace: test-credentials
      name: csb-secrets
      mount_path: /tmp/secrets/tnb
  resources:
    requests:
      cpu: 100m
      memory: 1000Mi
  documentation: |-
    This ref step is used for deploying secrets, configmaps, deployment-config, persistent-volumes of TNB test-suite.
  env:
  - name: CSB_RELEASE
    documentation: CSB release or branch/tag used for selecting right image.
    default: 4.0.0
