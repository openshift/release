ref:
  as: job-re-trigger
  from: tools
  commands: job-re-trigger-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: >-
    This step re-triggers failed job if the job fails during `pre phase`.
    Required keys in openshift vault:
      - openshift-ci-job-trigger-server-url
      - openshift-ci-api-token
