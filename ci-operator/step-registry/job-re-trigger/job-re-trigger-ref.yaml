ref:
  as: job-re-trigger
  commands: job-re-trigger-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  credentials:
    - namespace: test-credentials
      name: openshift-ci-job-trigger-credentials
      mount_path: /tmp/secrets/credentials
  env:
  - name: SERVER_IP
    default: /tmp/secrets/credentials/server-ip
    documentation: Webhook server IP.
  - name: SERVER_PORT
    default: /tmp/secrets/credentials/server-port
    documentation: Webhook server port.
  - name: TOKEN
    default: /tmp/secrets/credentials/token
    documentation: Openshift CI Gangway token.
  documentation: >-
    This step re-triggers failed job if the job fails during `pre phase`.