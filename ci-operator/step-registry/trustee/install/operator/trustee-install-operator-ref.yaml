ref:
  as: trustee-install-operator
  from: root
  commands: trustee-install-operator-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: TRUSTEE_DEV_MODE
    default: "true"
    documentation: |-
      Enable development mode for Trustee operator (uses custom catalog source)
  - name: TRUSTEE_DEV_IMAGE
    default: "quay.io/redhat-user-workloads/ose-osc-tenant/trustee-test-fbc:1.0.0-1763473348"
    documentation: |-
      Custom FBC image for Trustee operator development mode
  documentation: |-
    Installs the Trustee operator via Helm template.
