ref:
  as: trustee-install-operands
  from: root
  commands: trustee-install-operands-commands.sh
  timeout: 15m
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: TRUSTEE_PROFILE_TYPE
    default: "Permissive"
    documentation: |-
      Trustee security profile: Permissive (dev/test) or Restricted (production)
  - name: TRUSTEE_CROSS_CLUSTER
    default: "false"
    documentation: |-
      Enable cross-cluster workload access (creates external Route)
  - name: TRUSTEE_TESTS_ENABLED
    default: "false"
    documentation: |-
      Enable Trustee test pods
  documentation: |-
    Deploys Trustee operands (TrusteeConfig, KBSConfig, etc.) via Helm template.
