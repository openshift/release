ref:
  as: distributed-tracing-tests-opentelemetry-stage
  from: opentelemetry-tests-runner
  commands: distributed-tracing-tests-opentelemetry-stage-commands.sh
  resources:
    requests:
      cpu: "1"
      memory: 3Gi
  env:
  - name: SKIP_TESTS
    default: ""
    documentation: "Space seperated test cases to skip from the test run. Example tests/e2e/smoke-targetallocator tests/e2e/prometheus-config-validation"
  documentation: |-
    The distributed-tracing-tests-opentelemetry-stage step executes the OpenTelemetry Operator Stage tests. 
