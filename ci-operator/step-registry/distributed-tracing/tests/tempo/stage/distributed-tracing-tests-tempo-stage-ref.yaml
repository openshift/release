ref:
  as: distributed-tracing-tests-tempo-stage
  from: tempo-tests-runner
  commands: distributed-tracing-tests-tempo-stage-commands.sh
  resources:
    requests:
      cpu: "1"
      memory: 3Gi
  env:
  - name: SKIP_TESTS
    default: ""
    documentation: "Space seperated test cases to skip from the test run. Example tests/e2e/reconcile tests/e2e/gateway"
  documentation: |-
    The distributed-tracing-tests-tempo-stage step executes the Tempo Operator Stage tests. 
