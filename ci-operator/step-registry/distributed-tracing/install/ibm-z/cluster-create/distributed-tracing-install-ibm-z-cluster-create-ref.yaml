ref:
  as: distributed-tracing-install-ibm-z-cluster-create
  commands: distributed-tracing-install-ibm-z-cluster-create-commands.sh
  credentials:
  - mount_path: /tmp/vault/powervs-rhr-creds
    name: powervs-rhr-creds
    namespace: test-credentials
  # https://github.com/openshift/release/blob/master/core-services/image-mirroring/supplemental-ci-images/mapping_supplemental_ci_images_ocp_on_powervs
  from_image:
    namespace: ocp-on-Z
    name: powervs-container-host
    tag: latest
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  env:
  - name: OCP_CLUSTER_VERSION
    default: "4.18.2"
  - name: PULL_SECRET_FILE
    default: "/root/ocp-pull-secret.json"
  - name: CLUSTER_NAME
    default: "ocp-observability-ci-s390x-418"
  documentation: |-
    Step to acquire a OCP cluster on Z in IBM Cloud
        

        
