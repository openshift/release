ref:
  as: distributed-tracing-install-ibm-z-cluster-create
  commands: distributed-tracing-install-ibm-z-cluster-create-commands.sh
  credentials:
  - mount_path: /tmp/vault/ibmz-ci-creds
    name: ibmz-ci-creds
    namespace: test-credentials
  # https://github.com/openshift/release/blob/master/core-services/image-mirroring/supplemental-ci-images/mapping_supplemental_ci_images_ocp_on_powervs
  from_image:
    namespace: ocp-on-powervs
    name: powervs-container-host
    tag: latest
  resources:
    requests:
      cpu: 2000m
      memory: 4000Mi
  env:
  - name: OCP_CLUSTER_VERSION
    default: "stable-4.18"
    documentation: Version of OCP used to select the correct cluster from the pool of clusters in PowerVS.
  - name: FIPS_ENABLED
    default: "false"
    documentation: Enable or disable FIPS OCP cluster creation.
  documentation: |-
    Step to acquire a IBM Z OCP cluster in IBM Cloud.