ref:
  as: janus-idp-backstage-showcase-nightly
  cli: latest
  commands: "janus-idp-backstage-showcase-nightly-commands.sh"
  credentials:
  - mount_path: /tmp/secrets
    name: rhdh
    namespace: test-credentials
  env:
  - name: OC_CLIENT_VERSION
    default: stable-4.14
  from: showcase-e2e-runner
  resources:
    limits:
      memory: 6Gi
      cpu: "2"
    requests:
      cpu: "2"
      memory: 6Gi
