ref:
  as: optional-operators-ci-upgrade
  from: cli
  commands: optional-operators-ci-upgrade-commands.sh
  env:
  - name: OO_LATEST_CSV
    documentation: "The name of the CSV being upgraded to."
  - name: OO_CHANNEL
    documentation: "The channel that the ENDING_CSV is in."
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  documentation: |-
    The upgrade step upgrades an optional operator installed by the subscribe step.
