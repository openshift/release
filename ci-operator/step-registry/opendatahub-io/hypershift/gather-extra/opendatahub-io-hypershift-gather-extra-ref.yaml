ref:
  as: opendatahub-io-hypershift-gather-extra
  best_effort: true
  optional_on_success: true
  from: cli
  commands: opendatahub-io-hypershift-gather-extra-commands.sh
  env:
  - name: OO_INSTALL_NAMESPACE
    default: ""
    documentation: "The namespace where the operator is installed. If set, this namespace will be specifically inspected for debugging artifacts."
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  timeout: 2h
  grace_period: 60s
  documentation: |-
    Wrapper around the standard gather-extra step that runs it against the HyperShift hosted cluster.
    This step switches to the hosted cluster kubeconfig (${SHARED_DIR}/nested_kubeconfig)
    and then executes the full standard gather-extra collection process.
