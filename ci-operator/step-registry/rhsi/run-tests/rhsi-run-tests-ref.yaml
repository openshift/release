ref:
  as: rhsi-run-tests
  from: rhsi-test-runner
  commands: rhsi-run-tests-commands.sh
  best_effort: false
  timeout: 120m0s
  resources:
    requests:
      cpu: 300m
      ci-operator.openshift.io/shm: 2G
    limits:
      ci-operator.openshift.io/shm: 2G
  documentation: |-
    Setup, execute the test suite entrypoint, and archive the test run artifacts.
