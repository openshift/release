ref:
  as: interop-tests-fusion-access-label-nodes
  from: cli
  commands: interop-tests-fusion-access-label-nodes-commands.sh
  timeout: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Label worker nodes for IBM Storage Scale deployment.
    This step applies the required storage role labels to worker nodes so they can be
    used by IBM Storage Scale for storage operations. The labeling is essential for
    IBM Storage Scale to identify and utilize the appropriate nodes for its storage
    components.
