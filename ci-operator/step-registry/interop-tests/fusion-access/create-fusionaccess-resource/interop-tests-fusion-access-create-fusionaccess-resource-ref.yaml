ref:
  as: interop-tests-fusion-access-create-fusionaccess-resource
  from: cli
  commands: interop-tests-fusion-access-create-fusionaccess-resource-commands.sh
  timeout: 10m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: FUSION_ACCESS_NAMESPACE
    documentation: The namespace for Fusion Access Operator
    default: "ibm-fusion-access"
  - name: FUSION_ACCESS_STORAGE_SCALE_VERSION
    documentation: The IBM Storage Scale version to use
    default: "5.2.3.1"
  documentation: |-
    Create the FusionAccess custom resource to initialize the Fusion Access Operator.
    This step creates the main FusionAccess resource that triggers the operator to set up
    the necessary components and prepare for IBM Storage Scale integration.
