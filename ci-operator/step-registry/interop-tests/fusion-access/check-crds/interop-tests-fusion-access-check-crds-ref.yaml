ref:
  as: interop-tests-fusion-access-check-crds
  from: cli
  commands: interop-tests-fusion-access-check-crds-commands.sh
  timeout: 15m0s
  grace_period: 15s
  best_effort: true
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: FUSION_ACCESS_NAMESPACE
    documentation: The namespace for Fusion Access Operator
    default: "ibm-fusion-access"
  documentation: |-
    Check IBM Storage Scale CRD availability and provide detailed debugging information.
    This optional step helps diagnose issues with IBM Storage Scale operator installation
    and CRD availability. It will not block the test pipeline if CRDs are not available,
    but provides valuable debugging information for troubleshooting.
