ref:
  as: interop-tests-fusion-access-check-nodes
  from: cli
  commands: interop-tests-fusion-access-check-nodes-commands.sh
  timeout: 5m0s
  grace_period: 15s
  best_effort: true
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Check worker node availability for IBM Storage Scale deployment.
    This step verifies that sufficient worker nodes are available for IBM Storage Scale
    quorum requirements (minimum 3 nodes). It provides detailed node information and
    recommendations for optimal deployment configuration. This is an optional diagnostic
    step that helps ensure proper cluster sizing for IBM Storage Scale.
