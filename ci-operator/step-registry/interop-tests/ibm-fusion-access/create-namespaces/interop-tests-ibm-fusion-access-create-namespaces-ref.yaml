ref:
  as: interop-tests-ibm-fusion-access-create-namespaces
  from: cli
  commands: interop-tests-ibm-fusion-access-create-namespaces-commands.sh
  timeout: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Create and configure namespaces for Fusion Access Operator and IBM Storage Scale
    
    This step creates the required namespaces and ensures they are ready for
    operator installation and resource deployment.
  env:
  - name: FUSION_ACCESS_NAMESPACE
    documentation: The namespace for Fusion Access Operator
    default: "ibm-fusion-access"
  - name: STORAGE_SCALE_NAMESPACE
    documentation: The namespace for IBM Storage Scale
    default: "ibm-spectrum-scale"
