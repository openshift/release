ref:
  as: interop-tests-ibm-fusion-access-verify-cluster
  from: cli
  commands: interop-tests-ibm-fusion-access-verify-cluster-commands.sh
  timeout: 10m0s
  grace_period: 15s
  best_effort: true
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: STORAGE_SCALE_NAMESPACE
    documentation: The namespace for IBM Storage Scale
    default: "ibm-spectrum-scale"
  - name: STORAGE_SCALE_CLUSTER_NAME
    documentation: The name of the IBM Storage Scale cluster
    default: "ibm-spectrum-scale"
  documentation: |-
    Verify IBM Storage Scale Cluster status and health.
    This optional step provides comprehensive verification of the IBM Storage Scale
    Cluster resource, including status checking, pod verification, and daemon resource
    monitoring. It includes detailed error reporting for quorum-related issues and
    provides debugging information for cluster deployment problems.
