ref:
  as: interop-tests-ibm-fusion-access-test-cnv-shared-storage
  from: cli
  commands: interop-tests-ibm-fusion-access-test-cnv-shared-storage-commands.sh
  timeout: 2h0m0s
  grace_period: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Test CNV VMs with IBM Storage Scale shared storage.
    This step creates VMs and DataVolumes using the shared storage class
    to verify that CNV can successfully use IBM Storage Scale storage.
  env:
  - name: CNV_NAMESPACE
    documentation: The namespace for CNV
    default: "openshift-cnv"
  - name: SHARED_STORAGE_CLASS
    documentation: Storage class for shared storage between CNV and IBM Fusion Access
    default: "ibm-spectrum-scale-cnv"
  - name: TEST_NAMESPACE
    documentation: Namespace for testing VMs
    default: "cnv-shared-storage-test"
  - name: VM_CPU_REQUEST
    documentation: CPU request for test VMs
    default: "1"
  - name: VM_MEMORY_REQUEST
    documentation: Memory request for test VMs
    default: "1Gi"
