ref:
  as: interop-tests-ocs-tests
  from: ocs-ci-tests
  commands: interop-tests-ocs-tests-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  timeout: 3h0m0s
  grace_period: 10m
  documentation: |-
    Run containerized OCS tests
  env:
  - name: ODF_VERSION_MAJOR_MINOR
    documentation: The ODF major.minor version
    default: "4.13"
