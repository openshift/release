ref:
  as: interop-tests-deploy-cnv
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  cli: latest
  commands: interop-tests-deploy-cnv-commands.sh
  grace_period: 2h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Deploy CNV
  env:
  - name: CNV_CHANNEL
    documentation: The CNV Operator Channel
    default: "stable"
  - name: CNV_CATALOG_IMAGE
    documentation: The CNV Image Index Bundle (IIB)
    default: ""
  - name: CNV_VERSION
    documentation: The CNV X.Y.Z version to deploy
    default: ""
  - name: CNV_CATALOG_SOURCE
    documentation: The CNV Catalog Source
    default: "redhat-operators"
