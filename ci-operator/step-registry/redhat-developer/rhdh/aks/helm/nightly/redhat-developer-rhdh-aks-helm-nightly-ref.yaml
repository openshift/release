ref:
  as: redhat-developer-rhdh-aks-helm-nightly
  cli: latest
  commands: "redhat-developer-rhdh-aks-helm-nightly-commands.sh"
  credentials:
    - mount_path: /tmp/secrets
      name: rhdh
      namespace: test-credentials
  env:
    - name: OC_CLIENT_VERSION
      default: stable-4.16
  from_image:
    name: rhdh-e2e-runner
    namespace: ci
    tag: main
  resources:
    limits:
      cpu: "16"
      memory: 12Gi
    requests:
      cpu: "12"
      memory: 6Gi
