ref:
  as: redhat-developer-rhdh-gather
  best_effort: true
  optional_on_success: true
  from: cli
  commands: redhat-developer-rhdh-gather-commands.sh
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  timeout: 45m
  documentation: |-
    RHDH-specific gather step that skips heavy artifact collection (must-gather,
    gather-extra) when all tests pass. On failure, collects must-gather and
    essential cluster state for debugging. Replaces the generic gather chain
    to save ~8 minutes on successful PR runs.
