ref:
  as: redhat-developer-rhdh-upgrade-nightly
  cli: latest
  commands: 'redhat-developer-rhdh-upgrade-nightly-commands.sh'
  credentials:
    - mount_path: /tmp/secrets
      name: rhdh
      namespace: test-credentials
  env:
    - name: OC_CLIENT_VERSION
      default: stable-4.17
  from_image:
    name: rhdh-e2e-runner
    namespace: ci
    tag: main
  resources:
    limits:
      memory: 6Gi
      cpu: '2'
    requests:
      cpu: '2'
      memory: 6Gi
