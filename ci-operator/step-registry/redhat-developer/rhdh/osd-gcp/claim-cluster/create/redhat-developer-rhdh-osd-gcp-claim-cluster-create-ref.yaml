ref:
  as: redhat-developer-rhdh-osd-gcp-claim-cluster-create
  cli: latest
  commands: "redhat-developer-rhdh-osd-gcp-claim-cluster-create-commands.sh"
  credentials:
    - mount_path: /tmp/osdsecrets
      name: rhdh-osd
      namespace: test-credentials
  env:
    - name: OSD_VERSION
      default: 4.17.12
  from_image:
    name: rhdh-e2e-runner
    namespace: ci
    tag: main
  resources:
    limits:
      memory: 6Gi
      cpu: "1"
    requests:
      cpu: "1"
      memory: 2Gi