ref:
  as: redhat-developer-rhdh-ocp-helm-pull
  cli: latest
  commands: "redhat-developer-rhdh-ocp-helm-pull-commands.sh"
  credentials:
  - mount_path: /tmp/secrets
    name: rhdh
    namespace: test-credentials
  from_image:
    name: rhdh-e2e-runner
    namespace: ci
    tag: main
  resources:
    limits:
      memory: 6Gi
      cpu: "2"
    requests:
      cpu: "2"
      memory: 6Gi
