ref:
  as: redhat-developer-rhdh-ocp-helm-nightly
  cli: latest
  commands: "redhat-developer-rhdh-ocp-helm-nightly-commands.sh"
  credentials:
    - mount_path: /tmp/secrets
      name: rhdh
      namespace: test-credentials
  env:
    - name: OC_CLIENT_VERSION
      default: stable-4.17
  from_image:
    name: rhdh-e2e-runner
    namespace: ci
    tag: main
  resources:
    limits:
      cpu: "18"
      memory: 8Gi
    requests:
      cpu: "9"
      memory: 4Gi
