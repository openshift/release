ref:
  as: redhat-developer-rhdh-ocp-helm-nightly-v4-19-refactored
  cli: latest
  commands: "redhat-developer-rhdh-ocp-helm-nightly-v4-19-refactored-commands.sh"
  env:
    - name: OC_CLIENT_VERSION
      default: stable-4.19
  credentials:
