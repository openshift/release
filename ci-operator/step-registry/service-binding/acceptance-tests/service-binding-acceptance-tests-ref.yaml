ref:
  as: service-binding-acceptance-tests
  from: root
  commands: service-binding-acceptance-tests-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 1000Mi
  timeout: 4h0m0s
  env:
  - name: OPERATOR_INDEX_IMAGE_REF
    default: 'quay.io/redhat-developer/servicebinding-operator:index-v1.4.x'
  - name: OPERATOR_CHANNEL
    default: 'candidate'
  - name: SKIP_REGISTRY_LOGIN
    default: 'true'
  - name: CATSRC_NAME
    default: 'sbo-interop'
  - name: TEST_ACCEPTANCE_START_SBO
    default: 'remote'
  - name: EXTRA_BEHAVE_ARGS
    default: '--tags=~@crdv1beta1 --tags=~@olm-descriptors --tags=~@upgrade-with-olm --tags=~@disable-openshift-4.13 --tags=~@disable-openshift-4.12 --tags=~@disable-openshift-4.8+ --tags=~@disable-openshift-4.9+ --tags=~@disable-openshift-4.10+ --tags=~@disable-openshift-4.11+ --tags=~@disable-openshift-4.12+ --tags=~@disable-openshift-4.13+ --tags=~@disable-openshift-4.14+'
  grace_period: 15m0s
  documentation: |-
    This ref step is used for running the tests of Service Binding Operator.
