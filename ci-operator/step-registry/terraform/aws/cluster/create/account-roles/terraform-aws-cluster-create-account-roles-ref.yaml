ref:
  as: terraform-aws-cluster-create-account-roles
  from: ocm-tf-cli
  grace_period: 10m
  commands: terraform-aws-cluster-create-account-roles-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: ART_NAME
    default: "account-roles"
  - name: TF_FOLDER
    default: ci/e2e/account_roles_files
  - name: TF_VARS
    default: |
      url = "https://api.stage.openshift.com"
      account_role_prefix = "asher-ar1"

  documentation: |-
    Using rosa cli to create a rosa sts cluster with the provided cluster profile. The cluster profile should include the offline token ocm-token to login and .awscred to init the rosa environment.
