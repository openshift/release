ref:
  as: terraform-aws-cluster-name
  from: src
  grace_period: 10m
  commands: terraform-aws-cluster-name-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: CLUSTER_NAME_PREFIX
    default: "ci-ocm-tf"

  documentation: |-
    Using rosa cli to delete a rosa sts cluster with the provided cluster profile. The cluster profile should include the offline token ocm-token to login and .awscred to init the rosa environment.
