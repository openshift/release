ref:
  as: terraform-aws-cluster-delete-account-roles
  from: ocm-tf-cli
  grace_period: 10m
  commands: terraform-aws-cluster-delete-account-roles-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: ART_NAME
    default: "account-roles"

  documentation: |-
    Using rosa cli to delete a rosa sts cluster with the provided cluster profile. The cluster profile should include the offline token ocm-token to login and .awscred to init the rosa environment.
