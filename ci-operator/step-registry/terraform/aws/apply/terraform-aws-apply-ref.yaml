ref:
  as: terraform-aws-apply
  from: ocm-tf-cli
  grace_period: 10m
  commands: terraform-aws-apply-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: ART_NAME
    default: "cluster1"
  - name: CLUSTER_NAME
    default: ""
  - name: TF_FOLDER
    default: "ci/e2e/cluster_sts"
  - name: TF_VARS
    default: |
      url = "https://api.stage.openshift.com"
      operator_role_prefix = ""
      account_role_prefix = "asher-ar1"
      aws_region = "us-east-2"
      aws_availability_zones = "us-east-2a"

  documentation: |-
    Using rosa cli to create a rosa sts cluster with the provided cluster profile. The cluster profile should include the offline token ocm-token to login and .awscred to init the rosa environment.
