ref:
  as: terraform-aws-single-cluster-delete
  from: ocm-tf-cli
  grace_period: 10m
  commands: terraform-aws-single-cluster-delete-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 30m
  env:
  - name: ART_NAME
    default: "cluster1"

  documentation: |-
    Deletes a rosa sts cluster using rosa cli.
