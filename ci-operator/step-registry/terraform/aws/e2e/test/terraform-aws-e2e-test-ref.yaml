ref:
  as: terraform-aws-e2e-test
  from: ocm-tf-e2e
  grace_period: 10m
  commands: terraform-aws-e2e-test-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: GATEWAY_URL
    default: "https://api.stage.openshift.com"
  - name: OPENSHIFT_VERSION
    default: '4.13'

