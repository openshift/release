ref:
  as: openshift-logging-catalogsources
  from: upi-installer
  cli: latest
  grace_period: 10m
  commands: openshift-logging-catalogsources-commands.sh
  resources:
    requests:
      cpu: "1"
      memory: 3Gi
  env:
  - name: LOGGING_TEST_VERSION
    default: ""
    documentation: |-
      The version of logging which will be tested, used for creating the catalogsources and subscriptions. It's a required value.
  credentials:
  - namespace: test-credentials
    name: openshift-custom-mirror-registry
    mount_path: /var/run/vault/mirror-registry
  - namespace: test-credentials
    name: deploy-konflux-operator-art-image-share
    mount_path: /var/run/vault/deploy-konflux-operator-art-image-share
  documentation: |-
    Create catalogSources for openshift-logging operators testing.
