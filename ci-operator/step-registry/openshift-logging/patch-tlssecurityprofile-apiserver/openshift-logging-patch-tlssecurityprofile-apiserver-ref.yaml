ref:
  as: openshift-logging-patch-tlssecurityprofile-apiserver
  from: tests-private
  grace_period: 10m
  commands: openshift-logging-patch-tlssecurityprofile-apiserver-commands.sh
  cli: latest
  timeout: 1h0m0s
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: LOGGING_TLS_PROFILE_CONFIG
      default: ""
      documentation: |
        Custom tlsSecurityProfile configuration in JSON format that needs to be applied on the apiserver cluster. Include custom ciphers and TLS versions.
        For e.g. Custom policy: {"type": "Custom", "custom": { "ciphers": ["ECDHE-ECDSA-CHACHA20-POLY1305","ECDHE-RSA-CHACHA20-POLY1305","ECDHE-RSA-AES128-GCM-SHA256","ECDHE-ECDSA-AES128-GCM-SHA256"],"minTLSVersion":
        "VersionTLS12"}}, Old policy: {"old":{},"type":"Old"}, Intermediate policy: {"intermediate":{},"type":"Intermediate"}
  documentation: |-
    This step patches a custom tlsSecurityProfile configuration on the apiserver cluster.
