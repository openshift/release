ref:
  as: validatedpatterns-build-docs
  commands: validatedpatterns-build-docs-commands.sh
  credentials:
  - mount_path: /tmp/vault/validatedpatterns-netlify-secret
    name: validatedpatterns-netlify-secret
    namespace: test-credentials
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
  from: src
  env:
  - name: NETLIFY_AUTH_TOKEN
    default: ""
  - name: PREVIEW_SITE
    default: ""
  documentation: |-
    Build and deploy validatedpatterns docs to Netlify.
