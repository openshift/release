ref:
  as: validatedpatterns-preview-comment
  commands: validatedpatterns-preview-comment-commands.sh
  credentials:
  - mount_path: /tmp/vault/validatedpatterns-docs-github
    name: validatedpatterns-docs-github
    namespace: test-credentials
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  from: src
  env:
  - name: GITHUB_AUTH_TOKEN_VP
    default: ""
  - name: PREVIEW_SITE
    default: ""
  documentation: |-
    Post an ocpdocs-previewbot comment if the Netlify build succeeds. If there is already a comment, update it.
