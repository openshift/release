ref:
  as: gitops-operator-tests
  commands: gitops-operator-tests-commands.sh
  from: oc-bin-image
  timeout: 4h0m0s
  grace_period: 10m
  resources:
    requests:
      cpu: "2"
      memory: 6Gi
  env:
  - name: MAP_TESTS
    default: "false"
    documentation: Specify whether to update the test suite name for reporting tools