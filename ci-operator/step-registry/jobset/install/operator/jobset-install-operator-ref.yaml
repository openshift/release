ref:
  as: jobset-install-operator
  from: upi-installer
  cli: latest
  commands: jobset-install-operator-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: CATSRC_NAME
      documentation: The name of the catalog source to use for operator subscription.
      default: "custom-catalog-jobset"
    - name: CHANNEL
      documentation: The name of the operator channel to track.
      default: "tech-preview-v0.1"
    - name: TARGET_NAMESPACES
      documentation: A comma-separated list of namespaces the operator will target. Special, value '!all' means that all namespaces will be targeted.
      default: "openshift-jobset-operator"
  documentation: |-
    Subscribe the Jobset Operator from a catalog source.
