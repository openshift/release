ref:
  as: clusterbot-wait
  from: cli
  commands: clusterbot-wait-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: CLUSTER_DURATION
      default: "9000"
  documentation: >-
    This step is used by the cluster-bot and simply sleeps for as $(CLUSTER_DURATION) seconds before exiting.
