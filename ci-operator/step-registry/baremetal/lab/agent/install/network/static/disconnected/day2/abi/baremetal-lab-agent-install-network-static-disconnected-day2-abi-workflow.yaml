workflow:
  as: baremetal-lab-agent-install-network-static-disconnected-day2-abi
  steps:
    pre:
      - chain: baremetal-lab-agent-conf-disconnected-day2
      - ref: baremetal-lab-agent-conf-static
      - ref: baremetal-lab-agent-install
      - ref: baremetal-lab-agent-add-day2-nodes
      - ref: enable-qe-catalogsource-disconnected
      - ref: baremetal-lab-nfs-provisioner
    post:
      - chain: baremetal-lab-post
    env:
      DISCONNECTED: "true"
  documentation: |-
    The baremetal-lab-agent-install-network-static-disconnected-day2-abi workflow provides pre- and post- steps that
    provision and deprovision an ABI OpenShift cluster with a default configuration on a Baremetal lab, and then add
    the additional workers using ABI node-joiner method after the ABI install, whiile allowing job authors to inject their own
    end-to-end test logic.