ref:
  as: baremetal-lab-agent-manual
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-agent-manual-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  grace_period: 600
  env:
    - name: architecture
      default: ""
      documentation: ""
    - name: masters
      default: "3"
      documentation: ""
    - name: workers
      default: "2"
      documentation: ""
    - name: INTERNAL_NET_IP
      default: "192.168.90.1"
      documentation: ""
    - name: INTERNAL_NET_CIDR
      default: "192.168.90.0/24"
  documentation: |-
    The baremetal-lab-agent-manual ref will store sanitized templates for the agent-config.yaml and install-config.yaml
    files to use for manual testing.