ref:
  as: baremetal-lab-agent-conf
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-agent-conf-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  grace_period: 600
  env:
    - name: IP_STACK
      default: "v4"
    - name: NETWORK_TYPE
      default: static
    - name: AUX_HOST
      default: ""
      documentation: ""
    - name: INTERNAL_NET_IP
      default: "192.168.90.1"
      documentation: ""
    - name: INTERNAL_NET_CIDR
      default: "192.168.90.0/24"
    - name: UNCONFIGURED_INSTALL
      default: "false"
  documentation: |-
    The baremetal-lab-agent-conf-dynamic step will generate the agent-config.yaml configuration asset for 
    a baremetal cluster using the agent installer.
    The minimum requirement for this step to work is to run it after the chain baremetal-lab-agent-conf.
