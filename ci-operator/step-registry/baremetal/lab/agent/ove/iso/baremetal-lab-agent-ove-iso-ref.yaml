ref:
  as: baremetal-lab-agent-ove-iso
  from_image:
    namespace: ci
    name: "abi-qe-ove"
    tag: latest
  commands: baremetal-lab-agent-ove-iso-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
      ephemeral-storage: 50Gi
  grace_period: 600
  env:
  - name: AUX_HOST
    default: ""
    documentation: ""
  dependencies:
    - name: "release:latest"
      env: OPENSHIFT_INSTALL_RELEASE_IMAGE
  documentation: |-
    The baremetal-lab-agent-ove-iso will create the OVE ISO
