ref:
  as: baremetal-lab-ipsec-ovn
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  grace_period: 10m
  commands: baremetal-lab-ipsec-ovn-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
    - name: IPSEC_OVN
      default: "false"
  documentation: |-
    Generate manifest file for IPsec OVN networking
