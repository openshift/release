ref:
  as: baremetal-lab-disk-mirroring
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  grace_period: 10m
  commands: baremetal-lab-disk-mirroring-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: ENABLE_DISK_MIRRORING
      default: "false"
    - name: architecture
      default: ""
  documentation: >-
    Generates manifest file for disk mirroring (Software RAID)
