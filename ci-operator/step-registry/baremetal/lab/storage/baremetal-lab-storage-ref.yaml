ref:
  as: baremetal-lab-storage
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  grace_period: 10m
  commands: baremetal-lab-storage-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
    - name: AUX_HOST
      default: ""
    - name: ENABLE_DISK_ENCRYPTION
      default: "false"
    - name: ENABLE_DISK_MIRRORING
      default: "false"
    - name: architecture
      default: ""
    - name: BOOTSTRAP_IN_PLACE
      default: "false"
    - name: INTERNAL_NET_IPV6
      default: "fd99:2222:3456::1"
    - name: ipv6_enabled
      default: "false"
    - name: ipv4_enabled
      default: "true"
  documentation: |-
    Generate manifest file for disk encryption and/or disk mirroring.
    Tang server is set up on aux server.
