ref:
  as: baremetal-lab-post-add-nodes
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-post-add-nodes-commands.sh
  grace_period: 45m
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
    - name: AUX_HOST
      default: ""
  documentation: |-
    This step will use the QE baremetal host service to add a node
