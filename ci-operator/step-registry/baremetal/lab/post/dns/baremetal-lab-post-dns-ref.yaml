ref:
  as: baremetal-lab-post-dns
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-post-dns-commands.sh
  grace_period: 5m
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
    - name: AUX_HOST
      default: ""
  documentation: |-
    This step will use the QE baremetal host service to rollback the dns configuration for BM UPI/IPI
        installations on infrastructure leveraging the self managed network topology.
