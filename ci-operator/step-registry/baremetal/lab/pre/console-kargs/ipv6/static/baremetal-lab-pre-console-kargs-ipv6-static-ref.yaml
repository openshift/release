ref:
  as: baremetal-lab-pre-console-kargs-ipv6-static
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-pre-console-kargs-ipv6-static-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  grace_period: 600
  env:
    - name: INTERNAL_NET_IP
      default: "192.168.80.1"
      documentation: ""
    - name: INTERNAL_NET_IPV6
      default: "fd99:2222:3456::1"
    - name: ipv6_enabled
      default: "false"
    - name: ipv4_enabled
      default: "true"
    - name: AUX_HOST
      default: ""
      documentation: ""
  documentation: |-
    The baremetal-lab-pre-console-kargs creates the ignition file to inject the custom console kernel arguments required
    by the baremetal UPI installation steps
