ref:
  as: baremetal-lab-rt-kernel
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  grace_period: 10m
  commands: baremetal-lab-rt-kernel-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
    - name: RT_ENABLED
      default: "false"
  documentation: |-
    Generate manifest file for real time kernel
