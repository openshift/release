workflow:
  as: baremetal-lab-ipi-disconnected-ipv6
  steps:
    pre:
      - chain: baremetal-lab-ipi-conf-disconnected-ipv6
      - chain: baremetal-lab-ipi-install
    post:
      - ref: baremetal-lab-ipi-deprovision
      - chain: baremetal-lab-post
      - ref: send-results-to-reportportal
    env:
      CLUSTER_WIDE_PROXY: "true"
      ipv4_enabled: "false"
      ipv6_enabled: "true"
      DISCONNECTED: "true"
  documentation: |-
    The baremetal-lab-ipi-virtual-media ipv6 workflow provides pre- and post- steps that provision and
    deprovision an IPI OpenShift cluster utilizing Redfish virtual media configuration on a disconnected Baremetal lab,
    allowing job authors to inject their own end-to-end test logic.
