chain:
  as: baremetal-lab-ipi-install
  steps:
    - ref: baremetal-lab-ipi-install
    - ref: baremetal-lab-nfs-provisioner
    - ref: enable-qe-catalogsource
  documentation: |-
    The baremetal-lab-ipi-install chain executes all the steps to provision an OpenShift 
    bare-metal IPI cluster, after the initial configuration and any further patches to apply is done.
    A user should run this chain after the baremetal-lab-ipi-conf and their others configuration steps are executed.
