ref:
  as: baremetal-lab-ipi-conf-load-balancer
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-ipi-conf-load-balancer-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
    - name: AUX_HOST
      default: ""
    - name: DISCONNECTED
      default: "false"
    - name: INTERNAL_NET
      default: "192.168.80.0/22"
  documentation: |-
    This step will use the QE baremetal host service to setup the haproxy configuration for BM IPI
    installations on infrastructure leveraging the self managed network topology.
