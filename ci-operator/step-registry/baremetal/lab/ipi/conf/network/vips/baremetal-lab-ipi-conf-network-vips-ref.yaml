ref:
  as: baremetal-lab-ipi-conf-network-vips
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-ipi-conf-network-vips-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
  - name: ipv4_enabled
    default: "true"
  - name: ipv6_enabled
    default: "false"
  documentation: |-
    This step will use the QE baremetal host service to setup the install-config networking section 
    for Dual Stack BM UPI installations on infrastructure leveraging the self managed network topology.
