ref:
  as: baremetal-lab-upi-scale
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-upi-scale-commands.sh
  resources:
    requests:
      cpu: 500m
      memory: 16Mi
  env:
    - name: SCALE_UPI
      default: "false"
    - name: ADDITIONAL_WORKERS
      default: ""
    - name: ADDITIONAL_WORKERS_DAY2
      default: "false"
    - name: ADDITIONAL_WORKER_ARCHITECTURE
      default: ""
    - name: architecture
      default: ""
  documentation: |-
    This step will add day 2 additional worker nodes to UPI cluster with BMO
