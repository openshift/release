ref:
  as: baremetal-lab-install-agent
  from_image: 
    namespace: ci
    name: ci-tools-build-root
    tag: latest
  commands: baremetal-lab-install-agent-commands.sh
  cli: latest
  resources:
    requests:
      cpu: 1000m
      memory: 100Mi
  env:
  - name: IP_STACK
    default: "v4"
    documentation: "IP stack of the cluster: v4, v6, v4v6"
  - name: DEPLOYMENT_TYPE
    default: "sno"
    documentation: "Deoployment type of the cluster: sno, compact and ha"
  - name: FIPS
    default: "false"
    documentation: "Enable FIPS"
  - name: PROXY
    default: "false"
    documentation: "Enable cluster-wide proxy in install-config"
  - name: DISCONNECTED
    default: "false"
    documentation: "Perform a disconnected install"
  - name: AUX_HOST
    default: "openshift-qe-055.arm.eng.rdu2.redhat.com"
    documentation: "Host for serving agent images and dns"
  documentation: |-
    (WIP) Provision an Openshift Cluster Using Agent-based installer in RDU2 lab.
