ref:
  as: baremetal-lab-local-gateway-mode
  from_image:
    name: cli-jq
    namespace: ocp
    tag: latest
  commands: baremetal-lab-local-gateway-mode-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: ENABLE_LOCAL_GATEWAY_MODE
      default: "false"
  documentation: |-
    The step changes the OVNKubernetes gateway mode from shared to local in a running cluster
