ref:
  as: ibm-fusion-access-create-ebs-filesystem
  from: cli
  commands: ibm-fusion-access-create-ebs-filesystem-commands.sh
  timeout: 1h30m0s
  best_effort: true
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: FA__SCALE__NAMESPACE
    documentation: The namespace for IBM Storage Scale
    default: "ibm-spectrum-scale"
  - name: FA__SCALE__CLUSTER_NAME
    documentation: The name of the IBM Storage Scale cluster
    default: "ibm-spectrum-scale"
  - name: FA__SCALE__FILESYSTEM_READY_TIMEOUT
    documentation: Timeout for waiting for filesystem ready - O(N) scales with nodes/disks (e.g. 3600s)
    default: "3600s"
  documentation: |-
    Create IBM Storage Scale EBS Filesystem for shared storage.
    This optional step creates the IBM Storage Scale Filesystem resource using
    direct EBS volume configuration for multi-node access. It includes comprehensive
    error handling, filesystem readiness verification, and StorageClass creation
    monitoring. The step requires an existing IBM Storage Scale Cluster to be
    available before execution.
