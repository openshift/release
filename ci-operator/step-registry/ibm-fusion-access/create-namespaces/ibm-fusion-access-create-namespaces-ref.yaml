ref:
  as: ibm-fusion-access-create-namespaces
  from: cli
  commands: ibm-fusion-access-create-namespaces-commands.sh
  timeout: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Create and configure namespaces for IBM Fusion Access Operator and IBM Storage Scale
    
    This step creates the required namespaces and ensures they are ready for
    operator installation and resource deployment.
  env:
  - name: FA__NAMESPACE
    documentation: The namespace for IBM Fusion Access Operator
    default: "ibm-fusion-access"
  - name: FA__SCALE__NAMESPACE
    documentation: The namespace for IBM Storage Scale
    default: "ibm-spectrum-scale"
