ref:
  as: ibm-fusion-access-custom-ibm-must-gather
  best_effort: true
  optional_on_success: true
  from: cli
  commands: ibm-fusion-access-custom-ibm-must-gather-commands.sh
  timeout: 1h0m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Collect IBM Spectrum Scale must-gather for debugging.
    Requires global pull secret to be patched by
    [create-pull-secrets step](../create-pull-secrets/README.md).
  dependencies:
  - name: "pipeline:ibm-must-gather"
    env: FA__MUST_GATHER_IMAGE
  env:
  - name: FA__MUST_GATHER_IMAGE
    documentation: IBM Spectrum Scale must-gather image
    default: "pipeline:ibm-must-gather"