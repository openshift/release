ref:
  as: aks-deprovision
  from_image:
    namespace: ocp
    name: "4.16"
    tag: upi-installer
  commands: aks-deprovision-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 30m0s
  grace_period: 10m0s
  documentation: |-
    This step destroys an AKS cluster whose name is specified in ${SHARED_DIR}/cluster-name 
    within the resource group specified in ${SHARED_DIR}/resourcegroup.
