ref:
  as: telco5g-kpi-results-tests
  from_image:
    name: ubi
    namespace: ocp
    tag: "9"
  commands: telco5g-kpi-results-tests-commands.sh
  timeout: 5m0s
  grace_period: 1m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  dependencies:
    - name: "release:initial"
      env: "RELEASE_IMAGE_INITIAL"
    - name: "release:latest"
      env: "RELEASE_IMAGE_LATEST"
  env:
    - name: OCP_RELEASE_VERSION
  documentation: |-
    Fetch kpi results data for the matching ocp version
