ref:
  as: telco5g-kpi-results-tests
  from_image:
    name: ubi
    namespace: ocp
    tag: "9"
  commands: telco5g-kpi-results-tests-commands.sh
  timeout: 5m0s
  grace_period: 1m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: OCP_RELEASE_VERSION
    - name: KPI_DESCRIPTION
  documentation: |-
    Fetch kpi results data for the matching ocp version
