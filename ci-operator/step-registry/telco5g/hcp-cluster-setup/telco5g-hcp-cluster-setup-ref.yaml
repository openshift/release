ref:
  as: telco5g-hcp-cluster-setup
  from_image:
    namespace: ci
    name: telco-runner
    tag: latest
  commands: telco5g-hcp-cluster-setup-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  credentials:
  - namespace: test-credentials
    name: cikey
    mount_path: /var/run/ci-key
  - namespace: test-credentials
    name: bastionip
    mount_path: /var/run/bastion-ip
  - namespace: test-credentials
    name: uphvip
    mount_path: /var/run/up-hv-ip
  - namespace: test-credentials
    name: bastionuser
    mount_path: /var/run/bastion-user
  timeout: 3h
  env:
  - name: T5CI_VERSION
    default: ""
    documentation: Version of OCP cluster to install.
  - name: T5CI_JOB_TYPE
    default: ""
    documentation: Job type of Telco5G CI jobs
  - name: T5CI_JOB_MGMT_RELEASE_TYPE
    default: "nightly"
    documentation: Job release type for HCP management cluster
  - name: T5CI_JOB_HCP_RELEASE_TYPE
    default: "nightly"
    documentation: Job release type for HCP guest cluster
  documentation: |-
    Set up Telco5G HCP baremetal cluster
