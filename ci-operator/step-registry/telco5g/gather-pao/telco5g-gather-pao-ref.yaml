ref:
  as: telco5g-gather-pao
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: telco5g-gather-pao-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: E2E_TESTS_CONFIG
    default: ""
    documentation: Additional configuration.
  - name: T5CI_VERSION
    default: ""
    documentation: Version of OCP cluster to install.
  - name: T5CI_JOB_TYPE
    default: ""
    documentation: Job type of Telco5G CI jobs
  documentation: |-
    Run Performance Addon Operator must-gather.
