ref:
  as: telco5g-ptp-tests
  from_image:
    namespace: ci
    name: telco-runner
    tag: latest
  commands: telco5g-ptp-tests-commands.sh
  timeout: 3h45m
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: E2E_TESTS_CONFIG
    default: ""
    documentation: Additional configuration.
  - name: T5CI_VERSION
    default: ""
    documentation: Version of OCP cluster to install.
  - name: T5CI_JOB_TYPE
    default: ""
    documentation: Job type of Telco5G CI jobs
  documentation: |-
    Run cnf-features-deploy selected e2e tests.
