ref:
  as: network-flow-matrix-tests
  from_image:
    namespace: ci
    name: telco-runner
    tag: latest
  commands: network-flow-matrix-tests-commands.sh
  timeout: 3h45m
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: T5CI_VERSION
    default: ""
    documentation: Version of OCP cluster to install.
  - name: T5CI_JOB_TYPE
    default: ""
    documentation: Job type of Telco5G CI jobs
  documentation: |-
    Run network-flow-matrix tests.
