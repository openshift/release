apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: src-cache-origin
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: src-cache-origin-master
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: src-cache-origin:master
    source:
      dockerfile: |
        FROM openshift/origin-release:golang-1.11
        WORKDIR /go/src/github.com/openshift/origin
        RUN umask 0002 && chmod -R uga+rwx . && \
            git clone -b master https://github.com/openshift/origin.git . && \
            git config gc.auto 0
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: release:golang-1.11
          namespace: openshift
        imageOptimizationPolicy: SkipLayers
