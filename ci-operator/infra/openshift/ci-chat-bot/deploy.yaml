kind: List
apiVersion: v1
items:
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: ci-chat-bot-prowjob
    namespace: ci
  rules:
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - get
  - apiGroups:
    - prow.k8s.io
    resources:
    - prowjobs
    verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ci-chat-bot-binding-prowjob
    namespace: ci
  roleRef:
    kind: Role
    name: ci-chat-bot-prowjob
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: ci-chat-bot

# deploy the bot
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: ci-chat-bot
    namespace: ci
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: ci-chat-bot
    namespace: ci
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"ci-chat-bot:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"bot\")].image"}]'
  spec:
    selector:
      matchLabels:
        app: ci-chat-bot
    template:
      metadata:
        labels:
          app: ci-chat-bot
      spec:
        serviceAccountName: ci-chat-bot
        volumes:
        - name: prow-config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config-misc
            items:
            - key: openshift-release-periodics.yaml
              path: openshift-release-periodics.yaml
        containers:
        - name: bot
          image: ci-chat-bot:latest
          volumeMounts:
          - name: prow-config
            mountPath: /etc/prow/
          - name: job-config
            mountPath: /etc/jobs/
          env:
          - name: BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: ci-chat-bot-slack-token
                key: token
          command:
          - /usr/bin/ci-chat-bot
          - --prow-config=/etc/prow/config.yaml
          - --job-config=/etc/jobs/openshift-release-periodics.yaml
