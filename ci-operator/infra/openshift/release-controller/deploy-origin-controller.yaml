kind: List
apiVersion: v1
items:
- kind: Namespace
  apiVersion: v1
  metadata:
    name: origin

# pull access to all users
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: image-puller
    namespace: origin
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: user-viewer
    namespace: origin
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view

# grant release-controller image modification in the
# release namespace
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-modify
    namespace: openshift
  rules:
  - apiGroups:
    - ""
    resources:
    - secrets
    resourceNames:
    - release-upgrade-graph
    verbs:
    - get
    - update
    - patch
  - apiGroups:
    - image.openshift.io
    resources:
    - imagestreams
    - imagestreamtags
    verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
    - patch
    - update
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-prowjob
    namespace: ci
  rules:
  - apiGroups:
    - prow.k8s.io
    resources:
    - prowjobs
    verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding
    namespace: origin
  roleRef:
    kind: Role
    name: release-controller-modify
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-view
    namespace: origin
  roleRef:
    kind: ClusterRole
    name: view
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-prowjob
    namespace: ci
  roleRef:
    kind: Role
    name: release-controller-prowjob
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller

# grant release-controller edit on its work namespace
- kind: Namespace
  apiVersion: v1
  metadata:
    name: ci-release
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding
    namespace: ci-release
  roleRef:
    kind: ClusterRole
    name: edit
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller
# give jobs in the work namespace authority to push to the
# release namespace
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-promote
    namespace: origin
  roleRef:
    kind: ClusterRole
    name: system:image-builder
  subjects:
  - kind: ServiceAccount
    namespace: ci-release
    name: builder

# deploy the controller
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: release-controller
    namespace: ci
- kind: Service
  apiVersion: v1
  metadata:
    name: release-controller
  spec:
    selector:
      app: release-controller
    ports:
    - port: 80
      targetPort: 8080
- kind: Route
  apiVersion: v1
  metadata:
    name: release-controller
  spec:
    host: origin-release.svc.ci.openshift.org
    tls:
      termination: Edge
      insecureEdgeTerminationPolicy: Redirect
    to:
      kind: Service
      name: release-controller
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: release-controller
    namespace: ci
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"release-controller:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"controller\")].image"}]'
  spec:
    selector:
      matchLabels:
        app: release-controller
    template:
      metadata:
        labels:
          app: release-controller
      spec:
        serviceAccountName: release-controller
        volumes:
        - configMap:
            defaultMode: 420
            name: config
          name: config
        - configMap:
            defaultMode: 420
            name: job-config-misc
          name: job-config-misc
        - configMap:
            defaultMode: 420
            name: job-config-master
          name: job-config-master
        - configMap:
            defaultMode: 420
            name: job-config-3.x
          name: job-config-3x
        - configMap:
            defaultMode: 420
            name: job-config-4.0
          name: job-config-40
        - configMap:
            defaultMode: 420
            name: job-config-4.1
          name: job-config-41
        - configMap:
            defaultMode: 420
            name: job-config-4.2
          name: job-config-42
        - configMap:
            defaultMode: 420
            name: job-config-4.3
          name: job-config-43
        containers:
        - name: controller
          image: release-controller:latest
          volumeMounts:
          - mountPath: /etc/config
            name: config
            readOnly: true
          - mountPath: /etc/job-config/misc
            name: job-config-misc
            readOnly: true
          - mountPath: /etc/job-config/master
            name: job-config-master
            readOnly: true
          - mountPath: /etc/job-config/3.x
            name: job-config-3x
            readOnly: true
          - mountPath: /etc/job-config/4.0
            name: job-config-40
            readOnly: true
          - mountPath: /etc/job-config/4.1
            name: job-config-41
            readOnly: true
          - mountPath: /etc/job-config/4.2
            name: job-config-42
            readOnly: true
          - mountPath: /etc/job-config/4.3
            name: job-config-43
            readOnly: true
          command:
          - /usr/bin/release-controller
          - --to=release
          - --release-namespace=origin
          - --prow-config=/etc/config/config.yaml
          - --job-config=/etc/job-config
          - --prow-namespace=ci
          - --job-namespace=ci-release
          - -v=4
