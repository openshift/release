kind: List
apiVersion: v1
items:
# grant release-controller image modification in the
# release namespace
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-modify
    namespace: openshift
  rules:
  - apiGroups:
    - image.openshift.io
    resources:
    - imagestreams
    - imagestreamtags
    verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch
- kind: RoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-binding
    namespace: openshift
  roleRef:
    name: release-controller-modify
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller

# grant release-controller edit on its work namespace
- kind: Namespace
  apiVersion: v1
  metadata:
    name: ci-release
- kind: RoleBinding
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-binding
    namespace: ci-release
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller

# deploy the controller
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: release-controller
    namespace: ci
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: release-controller
    namespace: ci
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"release-controller:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"controller\")].image"}]'
  spec:
    selector:
      matchLabels:
        app: release-controller
    template:
      metadata:
        labels:
          app: release-controller
      spec:
        serviceAccountName: release-controller
        volumes:
        - name: prow-config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
            items: 
            - key: openshift-release-periodics.yaml
              path: openshift-release-periodics.yaml
        containers:
        - name: controller
          image: release-controller:latest
          volumeMounts:
          - name: prow-config
            mountPath: /etc/prow/
          - name: job-config
            mountPath: /etc/jobs/
          command:
          - /usr/bin/release-controller
          - --prow-config=/etc/prow/config.yaml
          - --job-config=/etc/jobs/openshift-release-periodics.yaml
          - --prow-namespace=ci
          - --job-namespace=clayton-test-2
          - --release-namespace=clayton-test-1
          - -v=5
