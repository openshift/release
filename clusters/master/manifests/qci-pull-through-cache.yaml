apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qci-pull-through-cache
  namespace: clusters
spec:
  destination:
    name: in-cluster
    namespace: qci-pull-through-cache
  source:
    path: clusters/master/apps/qci-pull-through-cache
    repoURL: 'https://github.com/openshift/release'
    targetRevision: master
    directory:
      recurse: true
  project: cluster-master
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - PruneLast=true
---
apiVersion: v1
kind: Namespace
metadata:
  name: qci-pull-through-cache
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitops
  namespace: qci-pull-through-cache
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitops
  namespace: openshift-machine-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
