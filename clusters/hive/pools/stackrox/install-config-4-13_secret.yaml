apiVersion: v1
kind: Secret
metadata:
  name: stackrox-ocp-4-13-install-config
  namespace: stackrox-cluster-pools
stringData:
  install-config.yaml: |
    # TODO: update to whatever is applicable
    apiVersion: v1
    baseDomain: ocp-4-13.osci-pools.rox.systems
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform:
        aws:
          type: m5.xlarge
      replicas: 3
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform:
        aws:
          type: m5.xlarge
      replicas: 1
    metadata:
      name: test01
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      networkType: OpenShiftSDN
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      aws:
        region: us-west-2
    publish: External
type: Opaque
