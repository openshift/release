apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  name: gitops-cluster-pool
  namespace: gitops-cluster-pools
  labels:
    architecture: amd64
    cloud: aws
    product: ocp
    owner: gitops
    region: us-east-2
    version: "4.13"
    version_lower: "4.13.0-0"
    version_upper: "4.14.0-0"
spec:
  baseDomain: ocp-gitops-qe.com
  hibernationConfig:
    resumeTimeout: 20m0s
  imageSetRef:
    name: ocp-4.13.0-amd64
  installAttemptsLimit: 1
  installConfigSecretTemplateRef:
    name: gitops-install-config
  skipMachinePools: true
  platform:
    aws:
      credentialsSecretRef:
        name: gitops-aws-credentials
      region: us-east-2
  pullSecretRef:
    name: pull-secret
  runningCount: 0
  size: 0
  maxSize: 6
