apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  name: certification-pipeline-ocp-4-15-amd64-aws-us-east-1
  namespace: rh-openshift-ecosystem-cluster-pool
  labels:
    architecture: amd64
    cloud: aws
    product: ocp
    owner: rh-openshift-ecosystem
    version: "4.15"
    version_lower: "4.15.0-0"
    version_upper: "4.16.0-0"
spec:
  labels:
    tp.openshift.io/owner: rh-openshift-ecosystem
  baseDomain: certification-pipeline.opdev.io
  hibernationConfig:
    resumeTimeout: 20m0s
  imageSetRef:
    name: ocp-release-4.15.0-x86-64-for-4.15.0-0-to-4.16.0-0
  installConfigSecretTemplateRef:
    name: install-config-4-15-amd64-aws-us-east-1
  installAttemptsLimit: 1
  skipMachinePools: true
  platform:
    aws:
      credentialsSecretRef:
        name: rh-openshift-ecosystem-aws-credentials
      region: us-east-1
  pullSecretRef:
    name: pull-secret
  size: 1
  maxSize: 1
