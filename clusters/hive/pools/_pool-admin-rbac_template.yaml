apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pool-admin-rbac
objects:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: "${POOL_NAMESPACE}"
- apiVersion: user.openshift.io/v1
  kind: Group
  metadata:
    name: "${TEAM}-pool-admins"
  users: "${{OWNERS}}"
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: "${TEAM}-pool-admins"
    namespace: "${POOL_NAMESPACE}"
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: hive-cluster-pool-admin
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: "${TEAM}-pool-admins"
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: "${TEAM}-pool-admins"
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: cluster-namespace-view
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: "${TEAM}-pool-admins"
parameters:
- description: the owner of the cluster pool
  name: TEAM
  required: true
- description: the namespace of the cluster pool
  name: POOL_NAMESPACE
  required: true
- description: the owners of the cluster pool
  name: OWNERS
  required: true
