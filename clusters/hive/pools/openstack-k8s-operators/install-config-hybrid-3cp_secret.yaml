apiVersion: v1
kind: Secret
metadata:
  name: install-config-hybrid-3cp
  namespace: openstack-k8s-operators-cluster-pool
stringData:
  # The public key is taken from https://github.com/openshift/release/blob/80d88fb8ab7eec427d001ed7fb67741251c49dcf/core-services/ci-secret-bootstrap/_config.yaml#L869-L871
  install-config.yaml: |
    apiVersion: v1
    baseDomain: oooci.ccitredhat.com
    compute:
    - name: worker
      platform:
        openstack:
          type: c1.memory.large
      replicas: 0
    controlPlane:
      name: master
      platform:
        openstack:
          type: c1.memory.large
      replicas: 3
    metadata:
      name: podified-04
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      openstack:
        cloud: ""
        computeFlavor: c1.memory.large
        externalDNS: null
        externalNetwork: public
    pullSecret: ""
    publish: External
    sshKey: |
      ssh-rsa 
type: Opaque
