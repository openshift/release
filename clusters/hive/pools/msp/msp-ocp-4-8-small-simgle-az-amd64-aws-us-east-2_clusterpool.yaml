apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  name: msp-ocp-4-8-small-simgle-az-amd64-aws-us-east-2
  namespace: msp-cluster-pools
  labels:
    product: ocp
    version: "4.8"
    architecture: amd64
    cloud: aws
    owner: cvp
    region: us-east-2
    size: small
    multi-az: "false"
spec:
  baseDomain: ms-pipeline.devcluster.openshift.com
  imageSetRef:
    name: ocp-4.8.0-amd64
  installConfigSecretTemplateRef:
    name: install-config-aws-us-east-2
  skipMachinePools: true
  platform:
    aws:
      credentialsSecretRef:
        name: msp-aws-ocp-creds
      region: us-east-2
  pullSecretRef:
    name: pull-secret
  size: 1
  maxSize: 1
