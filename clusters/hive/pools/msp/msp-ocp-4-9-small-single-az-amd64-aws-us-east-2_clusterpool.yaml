apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  name: msp-ocp-4-9-small-single-az-amd64-aws-us-east-2
  namespace: msp-cluster-pools
  labels:
    product: ocp
    version: "4.9"
    version_lower: 4.9.0-0
    version_upper: 4.10.0-0
    architecture: amd64
    cloud: aws
    owner: cvp
    region: us-east-2
    size: small
    multi-az: "false"
spec:
  baseDomain: ms-pipeline.devcluster.openshift.com
  imageSetRef:
    name: ocp-release-4.9.1-x86-64-for-4.9.0-0-to-4.10.0-0
  installConfigSecretTemplateRef:
    name: install-config-small-aws-us-east-2
  skipMachinePools: true
  platform:
    aws:
      credentialsSecretRef:
        name: msp-aws-ocp-creds
      region: us-east-2
  pullSecretRef:
    name: pull-secret
  size: 1
  maxSize: 1
