kind: ServiceAccount
apiVersion: v1
metadata:
  name: dptp-pools-cm
  namespace: ci
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dptp-pools-cm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dptp-pools-cm
subjects:
- kind: ServiceAccount
  name: dptp-pools-cm
  namespace: ci
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dptp-pools-cm
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - patch
  - update
  - delete
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dptp-pools-cm
  namespace: ci
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - get
  - update
- apiGroups:
  - "coordination.k8s.io"
  resources:
  - leases
  verbs:
  - create
  - get
  - update
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dptp-pools-cm
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dptp-pools-cm
subjects:
- kind: ServiceAccount
  name: dptp-pools-cm
  namespace: ci
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"dptp-pools-cm:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"dptp-pools-cm\")].image"}]'
  labels:
    app: dptp-pools-cm
  name: dptp-pools-cm
  namespace: ci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dptp-pools-cm
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dptp-pools-cm
    spec:
      containers:
      - image: dptp-pools-cm
        name: dptp-pools-cm
        args:
        - --leader-election-namespace=ci
        - --dry-run=false
        env:
        - name: KUBECONFIG
          value: /var/kubeconfigs/hive-kubeconfig
        ports:
        - name: metrics
          containerPort: 8080
        volumeMounts:
        - name: kubeconfigs
          mountPath: /var/kubeconfigs
        resources:
          requests:
            memory: "2Gi"
            cpu: "250m"
      serviceAccountName: dptp-pools-cm
      volumes:
      - name: kubeconfigs
        secret:
          secretName: dptp-pools-cm
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  namespace: ci
  name: dptp-pools-cm
spec:
  tags:
  - name: "latest"
    from:
      kind: DockerImage
      name: registry.ci.openshift.org/ci/dptp-pools-cm:latest
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
