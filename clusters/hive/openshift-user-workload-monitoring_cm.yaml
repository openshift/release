apiVersion: v1
kind: ConfigMap
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
data:
  config.yaml: |
    prometheus:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 100Gi
      retention: "30d"
    alertmanager:
      enabled: true
      enableAlertmanagerConfig: true
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 10Gi
