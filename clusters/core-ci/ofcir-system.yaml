---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: ofcir-service
  namespace: ofcir-system
spec:
  ports:
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
  selector:
    control-plane: controller-manager
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: ofcir-controller-manager
  namespace: ofcir-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: ofcir-api
      labels:
        control-plane: controller-manager
    spec:
      nodeSelector:
            beta.kubernetes.io/arch: amd64
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8087/
        - --logtostderr=true
        - --ignore-paths=/v1/ofcir,/v1/ofcir/*
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 2m
            memory: 96Mi
          requests:
            cpu: 2m
            memory: 96Mi
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        command:
        - /ofcir-operator
        image: quay-proxy.ci.openshift.org/openshift/ci:ocp-kni_test_ofcir
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: ofcir-operator
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 50m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
      - command:
        - /ofcir-api
        image: quay-proxy.ci.openshift.org/openshift/ci:ocp-kni_test_ofcir
        imagePullPolicy: Always
        name: ofcir-api
        ports:
        - containerPort: 8087
          protocol: TCP
        resources:
          limits:
            cpu: 10m
            memory: 96Mi
          requests:
            cpu: 10m
            memory: 96Mi
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: ofcir-controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ofcir-admin
  namespace: ofcir-system
rules:
- apiGroups:
  - ''
  - apps
  - ofcir.openshift
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ofcir-admin
  namespace: ofcir-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ofcir-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: ofcir-admin
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ofcir-route
  namespace: ofcir-system
  labels:
    internal: "true"
  annotations:
    haproxy.router.openshift.io/ip_allowlist: 10.29.0.0/18 10.28.64.0/18
spec:
  host: ofcir.apps-int.master.ci.devcluster.openshift.com
  to:
    kind: Service
    name: ofcir-service
  port:
    targetPort: https
  tls:
    termination: passthrough
