kind: Namespace
apiVersion: v1
metadata:
  name: dptp-clusters
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-core-ci
  namespace: openshift-gitops
spec:
  destinations:
  - name: cluster-core-ci
    namespace: '*'
  sourceRepos:
  - 'https://github.com/openshift/release'
  sourceNamespaces:
  - dptp-clusters
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-core-ci
  namespace: dptp-clusters
spec:
  destination:
    name: cluster-core-ci
    namespace: dptp-clusters
  source:
    path: clusters/core-ci/manifests
    repoURL: 'https://github.com/openshift/release'
    targetRevision: master
  sources: []
  project: project-core-ci
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - PruneLast=true
