clusterName: build06
onboard:
  osd: false
  hosted: false
  unmanaged: false
  useTokenFileInKubeconfig: true
  multiarch: true
  certificate:
    imageRegistryPublicHost: registry.build06.ci.openshift.org
  multiarchBuilderController:
    skip: true
  openshiftMonitoring:
    patches:
    - matches:
      - kind: ConfigMap
        name: cluster-monitoring-config
        namespace: openshift-monitoring
      inline:
        data:
          config.yaml: |
            alertmanagerMain:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
              tolerations:
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoSchedule
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoExecute
            prometheusK8s:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
              tolerations:
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoSchedule
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoExecute
              volumeClaimTemplate:
                spec:
                  resources:
                    requests:
                      storage: 250Gi
            prometheusOperator:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
              tolerations:
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoSchedule
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoExecute
            metricsServer:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
              tolerations:
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoSchedule
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoExecute
            kubeStateMetrics:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
              tolerations:
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoSchedule
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoExecute
            telemeterClient:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
              tolerations:
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoSchedule
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoExecute
            openshiftStateMetrics:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
              tolerations:
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoSchedule
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoExecute
            thanosQuerier:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
              tolerations:
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoSchedule
              - key: node-role.kubernetes.io/infra
                value: reserved
                effect: NoExecute
  passthrough:
    patches:
    - type: json-patch
      matches:
      - kind: MultiArchBuildConfig
        name: managed-clonerefs
      inline: [{"op": "add", "path": "/spec/build_spec/source/images/0/from/name", "value": "us-docker.pkg.dev/k8s-infra-prow/images/clonerefs:v20250512-8cd4af136"}]
