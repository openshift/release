clusterName: build01
provision:
  aws: {}
onboard:
  osd: false
  hosted: false
  unmanaged: false
  useTokenFileInKubeconfig: true
  multiarch: false
  ciSchedulingWebhook:
    skip: true
  multiarchBuilderController:
    skip: true
  machineSet:
    skip: true
  passthrough:
    exclude:
    - supplemental-ci-images/**
    - upgrader-sa.yaml
  openshiftMonitoring:
    patches:
    - matches:
      - kind: ConfigMap
        name: cluster-monitoring-config
        namespace: openshift-monitoring
      inline:
        data:
          config.yaml: |
            prometheusK8s:
              resources:
                requests:
                  cpu: 500m
                  memory: 20Gi
              volumeClaimTemplate:
                spec:
                  storageClassName: gp2
                  resources:
                    requests:
                      storage: 400Gi
            alertmanagerMain:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp2
                  resources:
                    requests:
                      storage: 10Gi
