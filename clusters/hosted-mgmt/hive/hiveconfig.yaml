apiVersion: v1
kind: Namespace
metadata:
  name: hive
---
apiVersion: hive.openshift.io/v1
kind: HiveConfig
metadata:
  name: hive
spec:
  globalPullSecretRef:
    name: global-pull-secret
  deploymentConfig:
  - deploymentName: hive-controllers
    resources:
      requests:
        cpu: 50m
        memory: 1024Mi
  logLevel: debug
  metricsConfig:
    additionalClusterDeploymentLabels:
      owner: tp.openshift.io/owner
  targetNamespace: hive
