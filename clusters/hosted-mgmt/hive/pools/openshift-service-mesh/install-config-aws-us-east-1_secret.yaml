apiVersion: v1
kind: Secret
metadata:
  name: install-config-aws-us-east-1 # Name of the secret should match the one used in the clusterpool on installConfigSecretTemplateRef
  namespace: ossm-cluster-pools # Should be the same than the used in the clusterpool
stringData:
  install-config.yaml: |
    apiVersion: v1
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform:
        aws:
          type: m5.xlarge
      replicas: 1
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform: {}
      replicas: 1
    metadata:
      name: test01
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.30.0.0/16
    publish: External
type: Opaque
