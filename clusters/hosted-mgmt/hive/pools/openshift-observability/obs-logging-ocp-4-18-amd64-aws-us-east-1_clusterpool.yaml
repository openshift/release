apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  labels:
    architecture: amd64
    cloud: aws
    owner: obs-logging
    product: ocp
    region: us-east-1
    version: "4.18"
    version_lower: 4.18.0-0
    version_stream: 4-dev-preview
    version_upper: 4.19.0-0
  name: obs-logging-ocp-4-18-amd64-aws-us-east-1
  namespace: openshift-observability-cluster-pool
spec:
  baseDomain: devobscluster.devcluster.openshift.com
  hibernationConfig:
    resumeTimeout: 20m0s
  imageSetRef:
    name: ocp-release-4.18.0-ec.3-x86-64-for-4.18.0-0-to-4.19.0-0
  installAttemptsLimit: 1
  installConfigSecretTemplateRef:
    name: install-config-aws-us-east-1
  labels:
    tp.openshift.io/owner: obs-logging
  maxSize: 10
  platform:
    aws:
      credentialsSecretRef:
        name: aws-installer-credentials
      region: us-east-1
  pullSecretRef:
    name: pull-secret
  size: 2
  skipMachinePools: true
