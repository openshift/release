apiVersion: v1
kind: Secret
metadata:
  name: pipelines-install-config
  namespace: pipelines-cluster-pool
type: Opaque
stringData:
  install-config.yaml: |-
    apiVersion: v1
    baseDomain: psi.ospqa.com
    compute:
    - name: worker
      platform:
        openstack:
          type: ci.m1.xlarge
      replicas: 2
    controlPlane:
      name: master
      platform:
        openstack:
          type: ci.m1.xlarge
      replicas: 3
    metadata:
      name: mycluster
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 192.168.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      openstack:
        cloud: psi-pipelines
        computeFlavor: ci.m1.xlarge
        externalDNS: null
        externalNetwork: provider_net_cci_13
    pullSecret: ""
    sshKey: ssh-rsa 
