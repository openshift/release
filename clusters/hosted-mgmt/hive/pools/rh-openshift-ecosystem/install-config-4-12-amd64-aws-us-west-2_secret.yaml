apiVersion: v1
kind: Secret
metadata:
  name: install-config-4-12-amd64-aws-us-west-2
  namespace: rhoe-cluster-pool
stringData:
  install-config.yaml: |
    apiVersion: v1
    baseDomain: certification-pipeline.opdev.io
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform:
        aws:
          type: m7i.xlarge
      replicas: 3
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform:
        aws:
          type: m7i.xlarge
      replicas: 3
    metadata:
      creationTimestamp: null
      name: hive01
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      aws:
        region: us-west-2
    publish: External
    sshKey: |
      ssh-rsa 

type: Opaque
