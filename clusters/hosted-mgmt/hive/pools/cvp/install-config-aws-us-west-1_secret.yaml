apiVersion: v1
kind: Secret
metadata:
  name: install-config-aws-us-west-1
  namespace: cvp-cluster-pool
stringData:
  # The public key is taken from https://github.com/openshift/release/blob/80d88fb8ab7eec427d001ed7fb67741251c49dcf/core-services/ci-secret-bootstrap/_config.yaml#L914-L916
  install-config.yaml: |
    apiVersion: v1
    baseDomain: hive.aws.ci.openshift.org
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform:
        aws:
          type: m6a.xlarge
      replicas: 2
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform:
        aws:
          type: m6a.xlarge
      replicas: 3
    metadata:
      creationTimestamp: null
      name: test01
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      aws:
        region: us-west-1
        userTags:
            cso-ignore: cvp-ephemeral-resource
    publish: External
    sshKey: |
      ssh-rsa 
type: Opaque
