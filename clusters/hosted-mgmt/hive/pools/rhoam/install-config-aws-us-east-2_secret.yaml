apiVersion: v1
kind: Secret
metadata:
  name: rhoam-aws-us-east-2
  namespace: rhoam-cluster-pool
stringData:
  install-config.yaml: |
    apiVersion: v1
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform:
        aws:
          type: m5.xlarge
      replicas: 3
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform:
        aws:
          type: m5.xlarge
      replicas: 3
    metadata:
      creationTimestamp: null
      name: test01
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      aws:
        region: us-east-2
        userTags:
          adminContact: trepel
        propagateUserTags: true
    publish: External
    sshKey: ssh-rsa  trepel@redhat.com
type: Opaque
