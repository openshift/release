#   size: 1    - keep 1 warm cluster ready; stable-2.x has lower PR volume
#   maxSize: 6 - handles moderate burst; scale up if needed
apiVersion: hive.openshift.io/v1
kind: ClusterPool
metadata:
  creationTimestamp: null
  labels:
    architecture: amd64
    cloud: aws
    owner: opendatahub
    product: ocp
    region: us-east-1
    version: "4.18"
    version_lower: 4.18.0-0
    version_upper: 4.19.0-0
  name: opendatahub-ocp-4-18-amd64-aws
  namespace: opendatahub-cluster-pool
spec:
  baseDomain: openshift-ci-aws.rhaiseng.com
  hibernationConfig:
    resumeTimeout: 30m0s
  imageSetRef:
    name: ocp-release-4.18.33-x86-64-for-4.18.0-0-to-4.19.0-0
  installAttemptsLimit: 1
  installConfigSecretTemplateRef:
    name: opendatahub-install-config-aws
  labels:
    tp.openshift.io/owner: opendatahub
  maxSize: 6
  platform:
    aws:
      credentialsSecretRef:
        name: opendatahub-aws-credentials
      region: us-east-1
  pullSecretRef:
    name: pull-secret
  size: 1
  skipMachinePools: true
status:
  ready: 0
  size: 0
  standby: 0
