apiVersion: v1
kind: ServiceAccount
metadata:
  name: hypershift-workload
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hypershift-admin
  namespace: clusters
rules:
- apiGroups:
  - hypershift.openshift.io
  resources:
  - hostedcontrolplanes
  - hostedclusters
  - nodepools
  verbs:
  - get
  - create
  - delete
  - list
  - update
  - patch
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - create
  - delete
  - list
  - update
  - patch
  - deletecollection
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - clusters
  - machines
  verbs:
  - list
  - get
  - patch
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - ibmpowervsimages
  - awsmachines
  verbs:
  - list
  - get
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ns-deleter
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hypershift-workload-rolebinding
  namespace: clusters
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hypershift-admin
subjects:
- kind: ServiceAccount
  name: hypershift-workload
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hypershift-workload-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ns-deleter
subjects:
- kind: ServiceAccount
  name: hypershift-workload
  namespace: ci
