apiVersion: batch/v1
kind: CronJob
metadata:
  annotations:
    openshift.io/description: a workaround for https://issues.redhat.com/browse/OHSS-34642
  name: autoscaler-purge
  namespace: autoscaler-purge
spec:
  schedule: "0 */2 * * *"  # Runs every 2 hours
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: autoscaler-purge
          containers:
          - name: autoscaler-purge
            image: registry.ci.openshift.org/ocp/4.15:cli
            args:
            - -c
            - |
              oc -n openshift-machine-api delete pods -l 'k8s-app==cluster-autoscaler'
            command:
            - /bin/bash
          restartPolicy: OnFailure
---
apiVersion: v1
kind: Namespace
metadata:
    name: autoscaler-purge
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: autoscaler-purge
  namespace: autoscaler-purge
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: delete-pods
  namespace: openshift-machine-api
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
  - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: autoscaler-purge-delete-pods-binding
  namespace: openshift-machine-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: delete-pods
subjects:
- kind: ServiceAccount
  name: autoscaler-purge
  namespace: autoscaler-purge
