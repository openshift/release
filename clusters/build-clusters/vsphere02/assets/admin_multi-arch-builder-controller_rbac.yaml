---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multi-arch-builder-controller
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: multi-arch-builder-controller
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ci.openshift.io
  resources:
  - multiarchbuildconfigs
  - multiarchbuildconfigs/status
  - multiarchbuildconfigs/finalizers
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - build.openshift.io
  resources:
  - builds
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreamtags
  - imagestreams
  - imagestreams/layers
  verbs:
  - get
  - list
  - create
  - update
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: multi-arch-builder-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: multi-arch-builder-controller
subjects:
- kind: ServiceAccount
  name: multi-arch-builder-controller
  namespace: ci
