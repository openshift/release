---
kind: ServiceAccount
apiVersion: v1
metadata:
  annotations:
    openshift.io/description: This SA is used to run github-ldap-user-group-creator
  name: github-ldap-user-group-creator
  namespace: ci
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: github-ldap-user-group-creator
rules:
- apiGroups:
  - user.openshift.io
  resources:
  - groups
  verbs:
  - get
  - list
  - create
  - delete
- apiGroups:
  - user.openshift.io
  resources:
  - users
  verbs:
  - list
  - delete
- apiGroups:
  - user.openshift.io
  resources:
  - identities
  verbs:
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-ldap-user-group-creator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: github-ldap-user-group-creator
subjects:
- kind: ServiceAccount
  name: github-ldap-user-group-creator
  namespace: ci
