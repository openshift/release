kind: ServiceAccount
apiVersion: v1
metadata:
  name: ci-chat-bot
  namespace: ci
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-chat-bot-prowjob
  namespace: ci
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - pods/exec
  verbs:
  - "*"
- apiGroups:
  - image.openshift.io
  resources:
  - "imagestreams"
  verbs:
  - "get"
- apiGroups:
  - project.openshift.io
  resources:
  - projects
  verbs:
  - delete
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-chat-bot-binding-prowjob
  namespace: ci
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: ci-chat-bot-prowjob
subjects:
- kind: ServiceAccount
  namespace: ci
  name: ci-chat-bot
