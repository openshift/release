apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: managed-clonerefs
  namespace: ci
spec:
  lookupPolicy:
    local: true
---
apiVersion: ci.openshift.io/v1
kind: MultiArchBuildConfig
metadata:
  name: managed-clonerefs
  namespace: ci
spec:
  build_spec:
    output:
      to:
        kind: ImageStreamTag
        name: managed-clonerefs:latest
        namespace: ci
    postCommit: {}
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
    runPolicy: Serial
    source:
      dockerfile: |-
        FROM gcr.io/k8s-prow/git:latest
        ADD ./clonerefs /clonerefs
      images:
      - from:
          kind: ImageStreamTag
          name: clonerefs:latest
        paths:
        - destinationDir: .
          sourcePath: /ko-app/clonerefs
      type: Dockerfile
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
        noCache: true
      type: Docker
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: clonerefs-manager
  namespace: ci
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: clonerefs-manager-binding
  namespace: ci
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: builder
subjects:
- kind: ServiceAccount
  namespace: ci
  name: clonerefs-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: builder
rules:
- apiGroups:
  - build.openshift.io
  resources:
  - buildconfigs/instantiate
  verbs:
  - create
- apiGroups:
  - build.openshift.io
  resources:
  - builds
  verbs:
  - list
  - get
  - watch
