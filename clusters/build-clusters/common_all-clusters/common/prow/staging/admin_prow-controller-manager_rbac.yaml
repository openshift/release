apiVersion: v1
kind: ServiceAccount
metadata:
  name: prow-controller-manager
  namespace: ci-staging
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow-controller-manager
  namespace: ci-staging
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - list
  - watch
  - get
  - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow-controller-manager
  namespace: ci-staging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prow-controller-manager
subjects:
- kind: ServiceAccount
  name: prow-controller-manager
