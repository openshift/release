apiVersion: operator.openshift.io/v1
kind: DNS
metadata:
  finalizers:
    - dns.operator.openshift.io/dns-controller
  name: default
spec:
  logLevel: Normal
  operatorLogLevel: Normal
  upstreamResolvers:
    policy: Sequential
    upstreams:
      - port: 53
        type: SystemResolvConf
  servers:
    - name: rh-intranet
      zones:
        - corp.redhat.com
        - prod.psi.redhat.com
        - engineering.redhat.com
        - opensearch.app.intlab.redhat.com
      forwardPlugin:
        policy: Sequential
        upstreams:  # IT managed DNS servers
          - 10.11.5.160 # trusted-eng1.ibx-001.prod.rdu2.dc.redhat.com
          - 10.2.70.215 # trusted-eng1.ibx-001.prod.iad2.dc.redhat.com
    - name: metal-team-internal
      zones:
        - arm.eng.rdu2.redhat.com
      forwardPlugin:
        policy: Sequential
        upstreams: # Metal team managed DNS servers
          - 10.10.137.10 # openshift-qe-metal-ci.arm.eng.rdu2.redhat.com
