apiVersion: v1
kind: Namespace
metadata:
  name: rh-corp-logging
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rh-corp-logging
  namespace: rh-corp-logging
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rh-corp-logging-application-role-binding
subjects:
- kind: ServiceAccount
  name: rh-corp-logging
  namespace: rh-corp-logging
roleRef:
  kind: ClusterRole
  name: collect-application-logs
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rh-corp-logging-infrastructure-role-binding
subjects:
- kind: ServiceAccount
  name: rh-corp-logging
  namespace: rh-corp-logging
roleRef:
  kind: ClusterRole
  name: collect-infrastructure-logs
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rh-corp-logging-audit-role-binding
subjects:
- kind: ServiceAccount
  name: rh-corp-logging
  namespace: rh-corp-logging
roleRef:
  kind: ClusterRole
  name: collect-audit-logs
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: splunk-forwarder
  namespace: rh-corp-logging
spec:
  inputs:
    - name: ci-service-pod-logs
      application:
        selector:
          matchExpressions:
          - key: created-by-prow
            operator: DoesNotExist # We don't want to store the logs for test jobs
          - key: created-by-ci
            operator: DoesNotExist # We don't want to store the logs for ci-operator pods
        namespaces:
        - ci
  outputs:
    - name: splunk-receiver
      type: splunk
      url: https://http-inputs-rhcorporate.splunkcloud.com
      secret:
        name: splunk-receiver-token
    - name: cloudwatch-receiver
      type: cloudwatch
      cloudwatch:
        groupBy: logType
        region: us-east-1
      secret:
        name: cloudwatch-receiver-token
  pipelines:
  - name: app-ci-pod-logs
    inputRefs:
    - ci-service-pod-logs
    outputRefs:
    - cloudwatch-receiver
    parse: json
  - name: container-logs
    inputRefs:
    - application
    outputRefs:
    - splunk-receiver
  - name: infra-logs
    inputRefs:
    - infrastructure
    outputRefs:
    - splunk-receiver
  - name: audit-logs
    inputRefs:
    - audit
    outputRefs:
    - splunk-receiver
    - cloudwatch-receiver
  serviceAccountName: rh-corp-logging
