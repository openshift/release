apiVersion: v1
kind: Namespace
metadata:
  name: log-forwarding
  labels:
    openshift.io/cluster-monitoring: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: log-forwarder
  namespace: log-forwarding
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: log-forwarder-application-role-binding
subjects:
- kind: ServiceAccount
  name: log-forwarder
  namespace: log-forwarding
roleRef:
  kind: ClusterRole
  name: collect-application-logs
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: log-forwarder-infrastructure-role-binding
subjects:
- kind: ServiceAccount
  name: log-forwarder
  namespace: log-forwarding
roleRef:
  kind: ClusterRole
  name: collect-infrastructure-logs
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: log-forwarder-audit-role-binding
subjects:
- kind: ServiceAccount
  name: log-forwarder
  namespace: log-forwarding
roleRef:
  kind: ClusterRole
  name: collect-audit-logs
  apiGroup: rbac.authorization.k8s.io
