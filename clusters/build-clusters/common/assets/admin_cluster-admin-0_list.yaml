kind: List
apiVersion: v1
items:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ci-admins-sudoer
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: sudoer
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: test-platform-ci-admins

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ci-admins-aggregated
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: ci-admins-aggregated
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: test-platform-ci-admins

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: ci-admins-aggregated
  aggregationRule:
    clusterRoleSelectors:
    - matchLabels:
        dptp.openshift.io/ci-admins-aggregated: "true"
  rules: []

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    annotations:
      openshift.io/description: This cluster role has read-only access to all objects
    labels:
      dptp.openshift.io/ci-admins-aggregated: "true"
    name: cluster-reader-extended
  rules:
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs:
    - get
    - list
    - watch

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ci-admins-self-provisioner
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: self-provisioner
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: test-platform-ci-admins
