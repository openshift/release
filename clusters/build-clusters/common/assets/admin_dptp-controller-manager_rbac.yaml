apiVersion: v1
kind: ServiceAccount
metadata:
  name: dptp-controller-manager
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dptp-controller-manager
rules:
- apiGroups:
  - image.openshift.io
  resources:
  - '*'
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - secrets
  - serviceaccounts
  - namespaces
  verbs:
  - "*"
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - "rolebindings"
  - "roles"
  verbs:
  - "*"
- apiGroups:
  - ci.openshift.io
  resources:
  - testimagestreamtagimports
  verbs:
  - "*"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: dptp-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dptp-controller-manager
subjects:
- kind: ServiceAccount
  name: dptp-controller-manager
  namespace: ci
