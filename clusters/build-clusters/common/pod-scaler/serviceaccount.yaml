kind: ServiceAccount
apiVersion: v1
metadata:
  name: pod-scaler
  namespace: ci
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: route-getter
  namespace: openshift-monitoring
rules:
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - get
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-scaler-route-getter-binding
  namespace: openshift-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: route-getter
subjects:
- kind: ServiceAccount
  name: pod-scaler
  namespace: ci
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: namespace-lister
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-scaler-namespace-lister-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: namespace-lister
subjects:
- kind: ServiceAccount
  namespace: ci
  name: pod-scaler
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-getter
rules:
- apiGroups:
  - build.openshift.io
  resources:
  - builds
  verbs:
  - get
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-scaler-build-getter-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: build-getter
subjects:
- kind: ServiceAccount
  namespace: ci
  name: pod-scaler
