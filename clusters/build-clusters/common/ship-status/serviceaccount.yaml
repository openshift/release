kind: ServiceAccount
apiVersion: v1
metadata:
  name: component-monitor
  namespace: ship-status
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: component-monitor-cluster-monitoring-view-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitoring-view
subjects:
- kind: ServiceAccount
  namespace: ship-status
  name: component-monitor
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: component-monitor-route-reader
  namespace: openshift-monitoring
rules:
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - get
  - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: component-monitor-route-reader-binding
  namespace: openshift-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: component-monitor-route-reader
subjects:
- kind: ServiceAccount
  namespace: ship-status
  name: component-monitor
