##################################################################################
# Hand crafted to temporarily enable 8.4 repos for RHCOS CI
##################################################################################

apiVersion: v1
kind: Service
metadata:
  name: base-4-9-rhel84
  namespace: ocp
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: base-4-9-rhel84
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"content-mirror:latest","namespace":"ci"},"fieldPath":"spec.template.spec.containers[?(@.name==\"mirror\")].image"}]'
  labels:
    app: base-4-9-rhel84
  name: base-4-9-rhel84
  namespace: ocp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: base-4-9-rhel84
  template:
    metadata:
      labels:
        app: base-4-9-rhel84
    spec:
      containers:
      - command:
        - content-mirror
        - --path=/tmp/config
        - --max-size=5g
        - --timeout=30m
        - /tmp/repos
        image: ' '
        name: mirror
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: 500Mi
        volumeMounts:
        - mountPath: /tmp/repos
          name: repos
          readOnly: true
        - mountPath: /tmp/key
          name: key
          readOnly: true
        - mountPath: /tmp/cache
          name: cache
        workingDir: /tmp/repos
      volumes:
      - configMap:
          items:
          - key: ocp-4.9-rhel84.repo
            path: ocp-4.9-rhel84.repo
          name: base-repos
        name: repos
      - name: key
        secret:
          secretName: mirror.openshift.com
      - emptyDir: {}
        name: cache
      - emptyDir: {}
        name: run
