apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    aws-project: openshift-ci-infra
  name: apiserver-tls
  namespace: openshift-config
spec:
  dnsNames:
  - api.build06.ci.devcluster.openshift.com
  issuerRef:
    kind: ClusterIssuer
    name: cert-issuer-aws
  secretName: apiserver-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    aws-project: openshift-ci-infra
  name: apps-tls
  namespace: openshift-ingress
spec:
  dnsNames:
  - '*.apps.build06.ci.devcluster.openshift.com'
  issuerRef:
    kind: ClusterIssuer
    name: cert-issuer-aws
  secretName: apps-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    gcp-project: openshift-ci-infra
  name: registry-tls
  namespace: openshift-image-registry
spec:
  dnsNames:
  - registry.build06.ci.openshift.org
  issuerRef:
    kind: ClusterIssuer
    name: cert-issuer
  secretName: public-route-tls
