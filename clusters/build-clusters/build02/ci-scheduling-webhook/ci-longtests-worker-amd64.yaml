          kind: GCPMachineProviderSpec
          machineType: e2-custom-16-32768
          metadata: {}
          networkInterfaces:
          - network: build02-fmpjh-network
            subnetwork: build02-fmpjh-worker-subnet
            publicIP: true
          projectID: openshift-ci-build-farm
          region: us-central1
          serviceAccounts:
          - email: build02-fmpjh-w@openshift-ci-build-farm.iam.gserviceaccount.com
            scopes:
            - https://www.googleapis.com/auth/cloud-platform
          tags:
          - build02-fmpjh-worker
          - ci-cluster-build02
          - ci-workload-longtests
          userDataSecret:
            name: worker-user-data
          zone: us-central1-b
          labels:
            app-code: dptp-001
            service-phase: prod
      taints:
      - effect: NoSchedule
        key: node-role.kubernetes.io/ci-longtests-worker
        value: ci-longtests-worker
