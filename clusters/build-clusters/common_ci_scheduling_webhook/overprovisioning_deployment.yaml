---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overprovisioning-builds-workers
  namespace: ci-scheduling-webhook
spec:
  replicas: 4
  selector:
    matchLabels:
      run: overprovisioning
  template:
    metadata:
      labels:
        run: overprovisioning
    spec:
      priorityClassName: overprovisioning
      terminationGracePeriodSeconds: 0
      nodeSelector:
        ci-workload: builds
        kubernetes.io/arch: amd64
      tolerations:
        - key: node-role.kubernetes.io/ci-builds-worker
          operator: Exists
          effect: NoSchedule
      containers:
        - name: reserve-resources
          image: registry.k8s.io/pause:3.9
          resources:
            requests:
              cpu: "7000m"
