apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    aws-project: openshift-ci-infra
  name: apiserver-tls
  namespace: openshift-config
spec:
  secretName: apiserver-tls
  issuerRef:
    name: cert-issuer-aws
    kind: ClusterIssuer
  dnsNames:
  - 'api.build10.ci.devcluster.openshift.com'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    aws-project: openshift-ci-infra
  name: apps-tls
  namespace: openshift-ingress
spec:
  secretName: apps-tls
  issuerRef:
    name: cert-issuer-aws
    kind: ClusterIssuer
  dnsNames:
  - '*.apps.build10.ci.devcluster.openshift.com'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    gcp-project: openshift-ci-infra
  name: registry-tls
  namespace: openshift-image-registry
spec:
  secretName: public-route-tls
  issuerRef:
    name: cert-issuer
    kind: ClusterIssuer
  dnsNames:
  - registry.build10.ci.openshift.org
