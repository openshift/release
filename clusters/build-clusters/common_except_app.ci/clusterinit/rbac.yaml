kind: ServiceAccount
apiVersion: v1
metadata:
  name: cluster-init
  namespace: ci
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-init
rules:
- apiGroups:
  - 'route.openshift.io'
  resources:
  - routes
  verbs:
  - get
  - list
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-init-config-reader
rules:
- apiGroups:
  - 'imageregistry.operator.openshift.io'
  resources:
  - configs
  verbs:
  - get
  - list
- apiGroups:
  - 'config.openshift.io'
  resources:
  - infrastructures
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-init
  namespace: openshift-authentication
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-init
subjects:
- kind: ServiceAccount
  name: cluster-init
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-init-config-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-init-config-reader
subjects:
- kind: ServiceAccount
  name: cluster-init
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cluster-init
  namespace: kube-system
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-init
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cluster-init
subjects:
- kind: ServiceAccount
  name: cluster-init
  namespace: ci
