kind: ServiceAccount
apiVersion: v1
metadata:
  name: check-cluster-profiles
  namespace: ci
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: check-cluster-profiles
rules:
- apiGroups:
  - "route.openshift.io"
  resources:
  - secrets
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: check-cluster-profiles
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: check-cluster-profiles
subjects:
- kind: ServiceAccount
  name: check-cluster-profiles
  namespace: ci
