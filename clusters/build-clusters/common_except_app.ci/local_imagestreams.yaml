# This file contains the image streams that
# have to be existing on each build farms b01 ...
# https://issues.redhat.com/browse/DPTP-3998
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: ci-operator
  namespace: ci
spec:
  lookupPolicy:
    local: true
  tags:
  - from:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_ci-operator_latest
    importPolicy:
      importMode: PreserveOriginal
      scheduled: true
    name: latest
    referencePolicy:
      type: Local
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: managed-clonerefs
  namespace: ci
spec:
  lookupPolicy:
    local: true
  tags:
  - from:
      kind: DockerImage
      # We will use the image in the QCI when it is pushed there
      # https://github.com/openshift/release/blob/master/clusters/build-clusters/build10/supplemental-ci-images/001_managed-clonerefs_mabc.yaml
      name: registry.ci.openshift.org/ci/managed-clonerefs:latest
    importPolicy:
      importMode: PreserveOriginal
      scheduled: true
    name: latest
    referencePolicy:
      type: Local
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: ci-ns-ttl-controller
  namespace: ci
spec:
  lookupPolicy:
    local: true
  tags:
  - from:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_ci-ns-ttl-controller_latest
    importPolicy:
      importMode: PreserveOriginal
      scheduled: true
    name: latest
    referencePolicy:
      type: Local
