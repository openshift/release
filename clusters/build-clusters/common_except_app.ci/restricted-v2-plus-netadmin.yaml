---
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities:
- NET_BIND_SERVICE
- NET_RAW
- NET_ADMIN
apiVersion: security.openshift.io/v1
fsGroup:
  type: MustRunAs
groups: []
kind: SecurityContextConstraints
metadata:
  annotations:
    kubernetes.io/description: A modification of restricted-v2 which adds in net_admin/net_raw for test platform workloads requiring network diagnostic access on build farms.
  name: restricted-v2-plus-netadmin
priority: null
defaultAddCapabilities:
- NET_RAW
- NET_ADMIN
readOnlyRootFilesystem: false
requiredDropCapabilities:
- ALL
runAsUser:
  type: MustRunAsRange
seLinuxContext:
  type: MustRunAs
seccompProfiles:
- runtime/default
supplementalGroups:
  type: RunAsAny
users: []
volumes:
- configMap
- csi
- downwardAPI
- emptyDir
- ephemeral
- persistentVolumeClaim
- projected
- secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: restricted-v2-plus-netadmin
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - restricted-v2-plus-netadmin
  resources:
  - securitycontextconstraints
  verbs:
  - use
