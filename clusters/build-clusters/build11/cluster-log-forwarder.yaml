apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: splunk-forwarder
  namespace: log-forwarding
spec:
  collector:
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 2Gi
    tolerations:
    - key: node-role.kubernetes.io/infra
      operator: Exists
  filters:
  - name: parse-json
    type: parse
  inputs:
  - application:
      includes:
      - namespace: ci
      selector:
        matchExpressions:
        - key: created-by-prow
          operator: DoesNotExist # We don't want to store the logs for test jobs
        - key: created-by-ci
          operator: DoesNotExist # We don't want to store the logs for ci-operator pods
    name: ci-service-pod-logs
    type: application
  managementState: Managed
  outputs:
  - name: splunk-receiver
    splunk:
      authentication:
        token:
          key: hecToken
          secretName: splunk-receiver-token
      url: https://splunk-hec.redhat.com
    type: splunk
  - cloudwatch:
      authentication:
        awsAccessKey:
          keyId:
            key: aws_access_key_id
            secretName: cloudwatch-receiver-token
          keySecret:
            key: aws_secret_access_key
            secretName: cloudwatch-receiver-token
        type: awsAccessKey
      groupName: build11-6jt5h.{.log_type||"logs"}
      region: us-east-1
    name: cloudwatch-receiver
    type: cloudwatch
  pipelines:
  - filterRefs:
    - parse-json
    inputRefs:
    - ci-service-pod-logs
    name: app-ci-pod-logs
    outputRefs:
    - cloudwatch-receiver
  - inputRefs:
    - application
    name: container-logs
    outputRefs:
    - splunk-receiver
  - inputRefs:
    - infrastructure
    name: infra-logs
    outputRefs:
    - splunk-receiver
  - inputRefs:
    - audit
    name: audit-logs
    outputRefs:
    - splunk-receiver
  serviceAccount:
    name: log-forwarder
