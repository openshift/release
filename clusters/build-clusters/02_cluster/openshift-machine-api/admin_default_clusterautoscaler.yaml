# match api.ci cluster on gce: 40 workers
# we do 14 workers per zone and 42 workers in total
---
apiVersion: "autoscaling.openshift.io/v1"
kind: "ClusterAutoscaler"
metadata:
  name: "default"
spec:
  podPriorityThreshold: -10
  resourceLimits: null
  scaleDown:
    enabled: true
