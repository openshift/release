apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfigPool
metadata:
  name: pd
  labels:
    pthread-debug: "true"
spec:
  machineConfigSelector:
    matchExpressions:
      - {key: machineconfiguration.openshift.io/role, operator: In, values: [worker,pthread-debug]}
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/pthread-debug: ""
