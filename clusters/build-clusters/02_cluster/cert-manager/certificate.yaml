apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    gcp-project: openshift-ci-build-farm
  name: apiserver-build02-tls
  namespace: openshift-config
spec:
  secretName: apiserver-build02-tls
  issuerRef:
    name: cert-issuer-ci-build-farm
    kind: ClusterIssuer
  dnsNames:
  - 'api.build02.gcp.ci.openshift.org'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    gcp-project: openshift-ci-build-farm
  name: apps-build02-tls
  namespace: openshift-ingress
spec:
  secretName: apps-build02-tls
  issuerRef:
    name: cert-issuer-ci-build-farm
    kind: ClusterIssuer
  dnsNames:
  - '*.apps.build02.gcp.ci.openshift.org'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    gcp-project: openshift-ci-infra
  name: registry-build02
  namespace: openshift-image-registry
spec:
  secretName: public-route-tls
  issuerRef:
    name: cert-issuer
    kind: ClusterIssuer
  dnsNames:
  - registry.build02.ci.openshift.org
