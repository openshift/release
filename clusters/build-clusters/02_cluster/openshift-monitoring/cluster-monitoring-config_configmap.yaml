apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
data:
  config.yaml: |
    prometheusK8s:
      volumeClaimTemplate:
       spec:
         storageClassName: standard
         resources:
           requests:
             storage: 400Gi
    alertmanagerMain:
      volumeClaimTemplate:
       spec:
         storageClassName: standard
         resources:
           requests:
             storage: 10Gi
    thanosQuerier:
      # workaround before we have a fix for https://bugzilla.redhat.com/show_bug.cgi?id=1906496
      resources:
        limits:
          memory: 1Gi
