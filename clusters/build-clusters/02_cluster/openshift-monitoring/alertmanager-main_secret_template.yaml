apiVersion: template.openshift.io/v1
kind: Template
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: alertmanager-main
    namespace: ${namespace}
  stringData:
    alertmanager.yaml: |-
      global:
        resolve_timeout: 5m
      receivers:
        - name: slack-notifications
          slack_configs:
          - api_url: "${slack_api_url}"
            channel: '#ops-testplatform'
            icon_url: https://user-images.githubusercontent.com/4013349/82943538-cb54c680-9f67-11ea-888c-6d1e7a4da10d.png
            text: '{{ template "custom_slack_text" . }}'
      route:
        group_by:
          - alertname
          - job
        group_interval: 5m
        group_wait: 30s
        receiver: slack-notifications
        repeat_interval: 12h
        routes:
      templates:
      - '*.tmpl'
    msg.tmpl: '{{ define "custom_slack_text" }}{{ .CommonAnnotations.message }}{{ end }}'
  type: Opaque
parameters:
- description: namespace
  name: namespace
  value: openshift-monitoring
- description: slack api url
  name: slack_api_url
  required: true
