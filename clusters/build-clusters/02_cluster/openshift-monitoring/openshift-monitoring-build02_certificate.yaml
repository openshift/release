apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  labels:
    gcp-project: openshift-ci-infra
  name: openshift-monitoring-build02
  namespace: openshift-monitoring
spec:
  secretName: openshift-monitoring-build02-tls
  issuerRef:
    name: cert-issuer
    kind: ClusterIssuer
  dnsNames:
  - monitoring.build02.ci.openshift.org
  - alerting.build02.ci.openshift.org
  - metrics.build02.ci.openshift.org
