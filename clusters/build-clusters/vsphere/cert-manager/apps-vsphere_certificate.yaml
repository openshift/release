apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  labels:
    aws-project: openshift-ci-infra
  name: apps-vsphere-tls
  namespace: openshift-ingress
spec:
  secretName: apps-vsphere-tls
  issuerRef:
    name: cert-issuer-aws
    kind: ClusterIssuer
  dnsNames:
  - '*.apps.build01-us-west-2.vmc.ci.openshift.org'
