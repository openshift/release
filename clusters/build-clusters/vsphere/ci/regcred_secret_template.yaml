apiVersion: template.openshift.io/v1
kind: Template
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    annotations:
      openshift.io/description: This secret contains the pull secret for api.ci cluster and is used by ci-operator pod to pull image
    name: regcred
    namespace: ${namespace}
  stringData:
    .dockerconfigjson: |-
      {
        "auths": {
          "registry.svc.ci.openshift.org": {
            "auth": "${build01_ci_reg_auth_value}"
          },
          "image-registry.openshift-image-registry.svc.cluster.local:5000": {
            "auth": "${build01_vsphere_reg_auth_value}"
          },
          "image-registry.openshift-image-registry.svc:5000": {
            "auth": "${build01_vsphere_reg_auth_value}"
          },
          "registry.apps.build01.vmware.devcluster.openshift.com": {
            "auth": "${build01_vsphere_reg_auth_value}"
          }
        }
      }
  type: kubernetes.io/dockerconfigjson
parameters:
- description: namespace
  name: namespace
  value: ci
- description: ci registry auth value for build01
  name: build01_ci_reg_auth_value
  required: true
- description: build01 registry auth value for vsphere
  name: build01_vsphere_reg_auth_value
  required: true
