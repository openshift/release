kind: List
apiVersion: v1
items:
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: boskos
      namespace: ci-arm64
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      name: boskos
      namespace: ci-arm64
    spec:
      source:
        git:
          uri: https://github.com/kubernetes-sigs/boskos.git
          ref: master
      strategy:
        dockerStrategy:
          buildArgs:
            - name: cmd
              value: boskos
            - name: go_version
              value: "1.18"
            - name: DOCKER_TAG
              value: "latest"
          dockerfilePath: "./images/default/Dockerfile"
      successfulBuildsHistoryLimit: 1
      failedBuildsHistoryLimit: 2
      output:
        to:
          kind: ImageStreamTag
          name: boskos:latest
      triggers:
        - type: ConfigChange
        - type: GitHub
          github:
            secretReference:
              name: github-deploymentconfig-trigger
