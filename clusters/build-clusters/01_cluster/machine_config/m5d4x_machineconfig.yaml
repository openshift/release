apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker-m5d4x
  name: m5d4x
spec:
  config:
    ignition:
      version: 2.2.0
    storage:
      disks:
      - device: "/dev/nvme1n1"
        wipeTable: true
        partitions:
        - label: containerraid1
          number: 0
          start: 0
          size: 0
      - device: "/dev/nvme2n1"
        wipeTable: true
        partitions:
        - label: containerraid2
          number: 0
          start: 0
          size: 0
      raid:
      - devices:
        - "/dev/disk/by-partlabel/containerraid1"
        - "/dev/disk/by-partlabel/containerraid2"
        level: stripe
        name: containerraid
      filesystems:
      - mount:
          device: "/dev/md/containerraid"
          format: xfs
          label: containers
    systemd:
      units:
      - name: var-lib-containers.mount
        enable: true
        contents: |-
          [Mount]
          What=/dev/md/containerraid
          Where=/var
          Type=xfs

          [Install]
          WantedBy=local-fs.target
