kind: Namespace
apiVersion: v1
metadata:
  name: ci-search

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
  name: ci-search
  namespace: ci-search
spec:
  ingressClassName: openshift-default
  rules:
  - host: search.ci.openshift.org
    http:
      paths:
      - backend:
          service:
            name: ci-search-redirect
            port:
              number: 8080
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - search.ci.openshift.org
    secretName: ci-search-tls

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ci-search-redirect-config
  namespace: ci-search
data:
  default.conf: "server {\n  listen 8080;\n  return 302 https://search.dptools.openshift.org$request_uri;\n}\n"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ci-search-redirect
  name: ci-search-redirect
  namespace: ci-search
spec:
  replicas: 2
  selector:
    matchLabels:
      component: ci-search-redirect
  template:
    metadata:
      labels:
        component: ci-search-redirect
    spec:
      containers:
        - image: nginxinc/nginx-unprivileged
          name: nginx
          volumeMounts:
          - mountPath: /etc/nginx/conf.d
            name: config
      volumes:
        - configMap:
            name: ci-search-redirect-config
          name: config

---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: ci-search-redirect
  name: ci-search-redirect
  namespace: ci-search
spec:
  ports:
  - name: main
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    component: ci-search-redirect
  sessionAffinity: None
  type: ClusterIP
