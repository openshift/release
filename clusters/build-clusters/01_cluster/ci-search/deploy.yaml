kind: Namespace
apiVersion: v1
metadata:
  name: ci-search

# deploy the controller
---
kind: Service
apiVersion: v1
metadata:
  name: search
  namespace: ci-search
spec:
  selector:
    app: search
  ports:
  - port: 80
    targetPort: 8080

---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: ci-search
  namespace: ci-search
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: search
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: search
  namespace: ci-search
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"ci-search:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"web\")].image"}]'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search
  serviceName: ""
  template:
    metadata:
      labels:
        app: search
    spec:
      # Force the thing onto its own snowflake node so it only harms itself and not others.
      tolerations:
      - key: ci.openshift.io/ci-search
        value: "true"
        effect: NoSchedule
        operator: Equal
      nodeSelector:
        ci.openshift.io/ci-search: "true"
      automountServiceAccountToken: false
      volumes:
      - name: bugzilla-token
        secret:
          secretName: bugzilla-credentials-openshift-bugzilla-robot
      containers:
      - name: web
        image: ci-search:latest
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
        volumeMounts:
        - name: bugzilla-token
          mountPath: /etc/bugzilla/
        - mountPath: /var/lib/ci-search/
          name: search
        command:
        - /usr/bin/search
        - --v=5
        - --debug-listen=localhost:6060
        - --config=/etc/ci-search/config.yaml
        - --interval=10m
        - --path=/var/lib/ci-search/
        - --metric-db=/var/lib/ci-search/metric.db
        - --metric-max-age=1440h
        - --deck-uri=https://prow.ci.openshift.org
        - --bugzilla-url=https://bugzilla.redhat.com/rest
        - --bugzilla-token-file=/etc/bugzilla/api
        - --bugzilla-search=OPEN version:4.8,4.7,4.6,4.5,4.4,4.3,4.2 product="OpenShift Container Platform" AND delta_ts>-2w
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      name: search
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
