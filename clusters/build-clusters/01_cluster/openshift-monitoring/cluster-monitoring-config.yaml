apiVersion: v1
data:
  config.yaml: |-
    prometheusK8s:
      resources:
        requests:
          cpu: 500m
          memory: 20Gi
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          resources:
            requests:
              storage: 400Gi
    alertmanagerMain:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          resources:
            requests:
              storage: 10Gi
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
