apiVersion: template.openshift.io/v1
kind: Template
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: alertmanager-main
    namespace: ${namespace}
  stringData:
    alertmanager.yaml: |-
      "global":
        "resolve_timeout": "5m"
      "receivers":
      - "name": "null"
      "route":
        "group_by":
        - "job"
        "group_interval": "5m"
        "group_wait": "30s"
        "receiver": "null"
        "repeat_interval": "12h"
        "routes":
        - "match":
            "alertname": "Watchdog"
          "receiver": "null"
  type: Opaque
parameters:
- description: namespace
  name: namespace
  value: openshift-monitoring
