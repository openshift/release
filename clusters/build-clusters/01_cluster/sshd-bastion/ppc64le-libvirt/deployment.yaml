- apiVersion: v1
  kind: Service
  metadata:
    namespace: bastion-ppc64le-libvirt
    name: sshd-1
    labels:
      app: prow
      component: sshd
  spec:
    selector:
      app: prow
      component: sshd
    ports:
    - name: libvirt
      port: 16509
      targetPort: libvirt-1
    - name: api
