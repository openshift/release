    name: sshd-2
    labels:
      app: prow
      component: sshd
  spec:
    selector:
      app: prow
      component: sshd
    ports:
    - name: libvirt
      port: 16509
      targetPort: libvirt-2
    - name: api
      port: 6443
      targetPort: api-2
    - name: http
      port: 80
