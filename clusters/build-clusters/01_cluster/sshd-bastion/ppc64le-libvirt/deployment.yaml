- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sshd
    namespace: bastion-ppc64le-libvirt
    labels:
      app: prow
      component: sshd
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sshd
    template:
      metadata:
        labels:
          app: prow
          component: sshd
      spec:
        containers:
        - name: sshd
          image: registry.ci.openshift.org/ci/sshd:latest
          command:
          - /usr/sbin/sshd
          args:
          - -D
          - -e
          - -f/config/sshd_config
          ports:
            - name: libvirt-0
              containerPort: 16509
            - name: libvirt-1
              containerPort: 16510
            - name: libvirt-2
              containerPort: 16511
            - name: api-0
              containerPort: 6443
            - name: api-1
              containerPort: 6444
            - name: api-2
              containerPort: 6445
            - name: http-0
              containerPort: 8080
            - name: http-1
              containerPort: 8081
            - name: http-2
              containerPort: 8082
            - name: https-0
              containerPort: 8443
            - name: https-1
              containerPort: 8444
            - name: https-2
              containerPort: 8445
            - name: ssh-0
              containerPort: 1023
            - name: ssh-1
              containerPort: 1024
            - name: ssh-2
              containerPort: 1025
          volumeMounts:
          - name: authorized-keys
            mountPath: /keys/authorized
            readOnly: true
          - name: host-keys
            mountPath: /keys/host/
            readOnly: true
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        volumes:
        - name: authorized-keys
          secret:
            secretName: sshd-authorized-keys
        - name: host-keys
          secret:
            secretName: sshd-host-keys
        - name: config
          configMap:
            name: sshd-config-ppc64le-libvirt
