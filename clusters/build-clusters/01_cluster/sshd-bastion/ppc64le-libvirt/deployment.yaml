- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sshd
    namespace: bastion-ppc64le-libvirt
    labels:
      app: prow
      component: sshd
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sshd
    template:
      metadata:
        labels:
          app: prow
          component: sshd
      spec:
        priorityClassName: prow-critical
        containers:
        - name: sshd
          image: registry.ci.openshift.org/ci/sshd:latest
          command:
          - /usr/sbin/sshd
          args:
          - -D
          - -e
          - -f/config/sshd_config
          ports:
            - name: libvirt-0
              containerPort: 16509
            - name: libvirt-1
              containerPort: 16510
            - name: libvirt-2
              containerPort: 16511
            - name: api-0-0
              containerPort: 6444
            - name: api-0-1
              containerPort: 16444
            - name: api-0-2
              containerPort: 26444
            - name: api-0-3
              containerPort: 36444
            - name: api-1-0
              containerPort: 6445
            - name: api-1-1
              containerPort: 16445
            - name: api-1-2
              containerPort: 26445
            - name: api-1-3
              containerPort: 36445
            - name: api-2-0
              containerPort: 6446
            - name: api-2-1
              containerPort: 16446
            - name: api-2-2
              containerPort: 26446
            - name: api-2-3
              containerPort: 36446
            - name: http-0-0
              containerPort: 8080
            - name: http-0-1
              containerPort: 18080
            - name: http-0-2
              containerPort: 28080
            - name: http-0-3
              containerPort: 38080
            - name: http-1-0
              containerPort: 8081
            - name: http-1-1
              containerPort: 18081
            - name: http-1-2
              containerPort: 28081
            - name: http-1-3
              containerPort: 38081
            - name: http-2-0
              containerPort: 8082
            - name: http-2-1
              containerPort: 18082
            - name: http-2-2
              containerPort: 28082
            - name: http-2-3
              containerPort: 38082
            - name: https-0-0
              containerPort: 8443
            - name: https-0-1
              containerPort: 18443
            - name: https-0-2
              containerPort: 28443
            - name: https-0-3
              containerPort: 38443
            - name: https-1-0
              containerPort: 8444
            - name: https-1-1
              containerPort: 18444
            - name: https-1-2
              containerPort: 28444
            - name: https-1-3
              containerPort: 38444
            - name: https-2-0
              containerPort: 8445
            - name: https-2-1
              containerPort: 18445
            - name: https-2-2
              containerPort: 28445
            - name: https-2-3
              containerPort: 38445
          volumeMounts:
          - name: authorized-keys
            mountPath: /keys/authorized
            readOnly: true
          - name: host-keys
            mountPath: /keys/host/
            readOnly: true
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        volumes:
        - name: authorized-keys
          secret:
            secretName: sshd-authorized-keys
        - name: host-keys
          secret:
            secretName: sshd-host-keys
        - name: config
          configMap:
            name: sshd-config-ppc64le-libvirt
- apiVersion: v1
  kind: Service
  metadata:
    namespace: bastion-ppc64le-libvirt
    name: coredns-ppc64le
    labels:
      app: prow
      component: coredns
  spec:
    selector:
      app: prow
      component: coredns
    ports:
    - name: dns-udp
      port: 53
      targetPort: dns-udp
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: dns-tcp
      protocol: TCP
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: coredns-ppc64le
    namespace: bastion-ppc64le-libvirt
    labels:
      app: prow
      component: coredns
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: coredns
    template:
      metadata:
        labels:
          app: prow
          component: coredns
      spec:
        priorityClassName: prow-critical
        containers:
        - name: coredns
          image: registry.ci.openshift.org/ci/coredns:latest
          command:
          - /coredns
          args:
          - -conf
          - /config/Corefile
          ports:
            - name: dns-tcp
              containerPort: 5353
              protocol: TCP
            - name: dns-udp
              containerPort: 5353
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          volumeMounts:
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        restartPolicy: Always
        volumes:
        - name: config
          configMap:
            name: coredns-config-ppc64le
