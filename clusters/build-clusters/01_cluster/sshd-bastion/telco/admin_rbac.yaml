kind: Namespace
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
  name: bastion-telco
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: port-forwarder
  namespace: bastion-telco
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: port-forward
  namespace: bastion-telco
rules:
  - apiGroups:
      - ""
    resources:
      - pods/portforward
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: port-forward-to-port-forwarder
  namespace: bastion-telco
subjects:
- kind: ServiceAccount
  name: port-forwarder
  namespace: bastion-telco
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: port-forward
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: bastion-telco-admins-binding
  namespace: bastion-telco
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: pull-secret-namespace-manager
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: bastion-telco-admins
    namespace: bastion-telco
