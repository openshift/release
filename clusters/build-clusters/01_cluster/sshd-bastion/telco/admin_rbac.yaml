kind: List
apiVersion: v1
items:
- kind: Namespace
  apiVersion: v1
  metadata:
    name: bastion-telco
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: port-forwarder
    namespace: bastion-telco
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: port-forward
    namespace: bastion-telco
  rules:
    - apiGroups:
        - ""
      resources:
        - pods/portforward
      verbs:
        - create
    - apiGroups:
        - ""
      resources:
        - pods
      verbs:
        - get
        - list
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: port-forward-to-port-forwarder
    namespace: bastion-telco
  subjects:
  - kind: ServiceAccount
    name: port-forwarder
    namespace: bastion-telco
  roleRef:
    kind: Role
    apiGroup: rbac.authorization.k8s.io
    name: port-forward
