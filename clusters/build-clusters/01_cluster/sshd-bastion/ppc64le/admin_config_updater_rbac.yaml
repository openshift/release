kind: List
apiVersion: v1
items:
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: config-updater
    namespace: bastion-ppc64le
  rules:
    - apiGroups:
        - ""
      resources:
        - services
        - configmaps
      verbs:
        - get
        - create
        - update
        - patch
    - apiGroups:
        - apps
      resources:
        - deployments
      verbs:
        - get
        - create
        - update
        - patch
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: config-updater
    namespace: bastion-ppc64le
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: config-updater
  subjects:
  - kind: ServiceAccount
    name: config-updater
    namespace: ci
