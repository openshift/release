kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: bastion-z
    name: sshd-0
    labels:
      app: prow
      component: sshd
  spec:
    selector:
      app: prow
      component: sshd
    ports:
    - name: libvirt
      port: 16509
      targetPort: libvirt-0
    - name: api
      port: 6443
      targetPort: api-0
    - name: http
      port: 80
      targetPort: http-0
    - name: https
      port: 443
      targetPort: https-0
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    namespace: bastion-z
    name: sshd-1
    labels:
      app: prow
      component: sshd
  spec:
    selector:
      app: prow
      component: sshd
    ports:
    - name: libvirt
      port: 16509
      targetPort: libvirt-1
    - name: api
      port: 6443
      targetPort: api-1
    - name: http
      port: 80
      targetPort: http-1
    - name: https
      port: 443
      targetPort: https-1
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sshd
    namespace: bastion-z
    labels:
      app: prow
      component: sshd
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sshd
    template:
      metadata:
        labels:
          app: prow
          component: sshd
      spec:
        priorityClassName: prow-critical
        containers:
        - name: sshd
          image: registry.ci.openshift.org/ci/sshd:latest
          command:
          - /usr/sbin/sshd
          args:
          - -D
          - -e
          - -f/config/sshd_config
          ports:
            - name: libvirt-0
              containerPort: 16509
            - name: libvirt-1
              containerPort: 16510
            - name: api-0
              containerPort: 6443
            - name: api-1
              containerPort: 6444
            - name: http-0
              containerPort: 8080
            - name: http-1
              containerPort: 8081
            - name: https-0
              containerPort: 8443
            - name: https-1
              containerPort: 8444
          volumeMounts:
          - name: authorized-keys
            mountPath: /keys/authorized
            readOnly: true
          - name: host-keys
            mountPath: /keys/host/
            readOnly: true
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        volumes:
        - name: authorized-keys
          secret:
            secretName: sshd-authorized-keys
        - name: host-keys
          secret:
            secretName: sshd-host-keys
        - name: config
          configMap:
            name: sshd-config-z
- apiVersion: v1
  kind: Service
  metadata:
    namespace: bastion-z
    name: coredns-z
    labels:
      app: prow
      component: coredns
  spec:
    selector:
      app: prow
      component: coredns
    ports:
    - name: dns-udp
      port: 53
      targetPort: dns-udp
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: dns-tcp
      protocol: TCP
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: coredns-z
    namespace: bastion-z
    labels:
      app: prow
      component: coredns
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: coredns
    template:
      metadata:
        labels:
          app: prow
          component: coredns
      spec:
        priorityClassName: prow-critical
        containers:
        - name: coredns
          image: registry.ci.openshift.org/ci/coredns:latest
          command:
          - /coredns
          args:
          - -conf
          - /config/Corefile
          ports:
            - name: dns-tcp
              containerPort: 5353
              protocol: TCP
            - name: dns-udp
              containerPort: 5353
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          volumeMounts:
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        restartPolicy: Always
        volumes:
        - name: config
          configMap:
            name: coredns-config-z
