apiVersion: v1
data:
  Corefile: |
      .:5353 {
            errors
            log
            health
            rewrite name suffix libvirt-s390x-0-0 sshd-0-0.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-0-1 sshd-0-1.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-0-2 sshd-0-2.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-0-3 sshd-0-3.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-0-4 sshd-0-4.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-1-0 sshd-1-0.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-1-1 sshd-1-1.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-1-2 sshd-1-2.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-1-3 sshd-1-3.default.svc.cluster.local
            rewrite name suffix libvirt-s390x-1-4 sshd-1-4.default.svc.cluster.local
            forward . /etc/resolv.conf {
                policy sequential
            }
            cache 3600
      }

kind: ConfigMap
metadata:
  name: coredns-config-z
  namespace: bastion-z
