kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: deck
    namespace: ci
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: deck
    namespace: ci
  rules:
    - apiGroups:
        - ""
      resources:
        - pods #pods is required for pods/log
        - pods/log
      verbs:
        - get
    - apiGroups:
        - ""
      resources:
        - namespaces
      verbs:
        - get
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: deck
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: deck
  subjects:
  - kind: ServiceAccount
    name: deck
