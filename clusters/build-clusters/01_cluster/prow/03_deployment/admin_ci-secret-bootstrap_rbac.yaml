kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ci-secret-bootstrap
    namespace: ci
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ci-secret-bootstrap
  rules:
    - apiGroups:
        - ""
      resources:
        - secrets
      verbs:
        - create
        - get
        - list
        - update
        - patch
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ci-secret-bootstrap
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: ci-secret-bootstrap
  subjects:
  - kind: ServiceAccount
    name: ci-secret-bootstrap
    namespace: ci
