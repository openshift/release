kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: plank
    namespace: ci
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: plank
    namespace: ci
  rules:
    - apiGroups:
        - ""
      resources:
        - pods
      verbs:
        - create
        - delete
        - list
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: plank
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: plank
  subjects:
  - kind: ServiceAccount
    name: plank
