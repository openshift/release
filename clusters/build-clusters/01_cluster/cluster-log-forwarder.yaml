apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: splunk-forwarder
  namespace: rh-corp-logging
spec:
  collector:
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 2Gi
    tolerations:
    - key: node-role.kubernetes.io/infra
      operator: Exists
  inputs:
  - name: ci-service-pod-logs
    type: application
    application:
      selector:
        matchExpressions:
        - key: created-by-prow
          operator: DoesNotExist # We don't want to store the logs for test jobs
        - key: created-by-ci
          operator: DoesNotExist # We don't want to store the logs for ci-operator pods
      includes:
      - namespace: ci
  outputs:
  - name: splunk-receiver
    type: splunk
    splunk:
      url: https://splunk-hec.redhat.com
      authentication:
        token:
          key: hecToken
          secretName: splunk-receiver-token
  - name: cloudwatch-receiver
    type: cloudwatch
    cloudwatch:
      region: us-east-1
      groupName: 'build01-9hdwj.{.log_type||"logs"}'
      authentication:
        type: awsAccessKey
        awsAccessKey:
          keyId:
            key: aws_access_key_id
            secretName: cloudwatch-receiver-token
          keySecret:
            key: aws_secret_access_key
            secretName: cloudwatch-receiver-token
  filters:
  - name: parse-json
    type: parse
  pipelines:
  - name: app-ci-pod-logs
    inputRefs:
    - ci-service-pod-logs
    outputRefs:
    - cloudwatch-receiver
    filterRefs:
    - parse-json
  - name: container-logs
    inputRefs:
    - application
    outputRefs:
    - splunk-receiver
  - name: infra-logs
    inputRefs:
    - infrastructure
    outputRefs:
    - splunk-receiver
  - name: audit-logs
    inputRefs:
    - audit
    outputRefs:
    - splunk-receiver
  serviceAccount:
    name: rh-corp-logging
