apiVersion: v1
kind: Namespace
metadata:
  name: upgrade-debug-data
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: iostat-vmstat
  namespace: upgrade-debug-data
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iostat-vmstat
  namespace: upgrade-debug-data
  labels:
    k8s-app: iostat-vmstat-ds
spec:
  selector:
    matchLabels:
      name: iostat-vmstat-ds
  template:
    metadata:
      labels:
        name: iostat-vmstat-ds
    spec:
      serviceAccountName: iostat-vmstat
      containers:
      - name: monitor
        image: quay.io/umohnani8/monitor-nvme:1.0
        imagePullPolicy: Always
        securityContext:
          privileged: true
        volumeMounts:
        - name: myvol
          mountPath: /myvol
      - name: iostat
        image: quay.io/umohnani8/iostat:1.0
        imagePullPolicy: Always
        securityContext:
          privileged: true
        volumeMounts:
        - name: myvol
          mountPath: /myvol
      - name: vmstat
        image: quay.io/umohnani8/vmstat:1.0
        imagePullPolicy: Always
        securityContext:
          privileged: true
        volumeMounts:
        - name: myvol
          mountPath: /myvol
      terminationGracePeriodSeconds: 30
      volumes:
      - name: myvol
        hostPath:
          path: /etc/test/stat-data
