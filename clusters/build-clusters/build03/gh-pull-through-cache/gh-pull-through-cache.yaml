apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: gh-pull-through-cache
    namespace: ci
  spec:
    selector:
      app: gh-pull-through-cache
    ports:
    - port: 80
      targetPort: 8080
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: gh-pull-through-cache
    namespace: ci
    labels:
      app: gh-pull-through-cache
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: gh-pull-through-cache
    template:
      metadata:
        labels:
          app: gh-pull-through-cache
      spec:
        volumes:
        - name: cache
          emptyDir: {}
        containers:
        - name: gh-cache
          image: registry.ci.openshift.org/ci/nginx-unprivileged:stable
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
          - name: cache
            mountPath: /tmp/cache
