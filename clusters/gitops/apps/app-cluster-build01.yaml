apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  name: app-cluster-build01
  namespace: openshift-gitops
spec:
  destination:
    name: build01
    namespace: openshift-gitops
  project: default
  source:
    directory:
      exclude: '{OWNERS,*.md}'
      include: '{*.yaml,*.yml}'
      recurse: true
    path: clusters/build-clusters/build01/
    repoURL: https://github.com/openshift/release.git
    targetRevision: master
  sources:
    - directory:
        exclude: '{OWNERS,*.md}'
        include: '{*.yaml,*.yml}'
        recurse: true
      path: clusters/build-clusters/build01/
      repoURL: https://github.com/openshift/release.git
      targetRevision: master
    - directory:
        exclude: '{OWNERS,*.md}'
        include: '{*.yaml,*.yml}'
        recurse: true
      path: clusters/build-clusters/common_except_app.ci/
      repoURL: https://github.com/openshift/release.git
      targetRevision: master
    - directory:
        exclude: '{OWNERS,*.md}'
        include: '{*.yaml,*.yml}'
        recurse: true
      path: clusters/build-clusters/common_except_hosted/
      repoURL: https://github.com/openshift/release.git
      targetRevision: master
  syncPolicy:
    automated:
      enabled: true
      prune: false
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
