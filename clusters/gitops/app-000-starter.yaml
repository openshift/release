apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  name: app-000-starter
  namespace: openshift-gitops
spec:
  destination:
    name: core-ci
    namespace: openshift-gitops
  project: default
  source:
    directory:
      exclude: '{OWNERS,*.md}'
      include: '{*.yaml,*.yml}'
      recurse: true
    path: clusters/gitops/apps/
    repoURL: https://github.com/liangxia/release.git
    targetRevision: argocd
  syncPolicy:
    automated:
      enabled: true
      prune: false
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
