apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 5m"
  labels:
    app: ephemeral-cluster
  name: ephemeral-cluster
  namespace: ci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ephemeral-cluster
  template:
    metadata:
      annotations:
        ci-workload-autoscaler.openshift.io/scale: "false"
      labels:
        app: ephemeral-cluster
    spec:
      tolerations:
      - key: manual-provision
        operator: Exists
      initContainers:
      - name: git-sync-init
        command:
        - /git-sync
        args:
        - --repo=https://github.com/openshift/release.git
        - --ref=master
        - --root=/tmp/git-sync
        - --one-time=true
        - --depth=1
        - --link=release
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_git-sync_v4.3.0
        imagePullPolicy: Always
        volumeMounts:
        - name: release
          mountPath: /tmp/git-sync
      containers:
      - name: git-sync
        command:
        - /git-sync
        args:
        - --repo=https://github.com/openshift/release.git
        - --ref=master
        - --period=30s
        - --root=/tmp/git-sync
        - --max-failures=3
        - --link=release
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_git-sync_v4.3.0
        imagePullPolicy: Always
        volumeMounts:
        - name: release
          mountPath: /tmp/git-sync
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
      - image: quay-proxy.ci.openshift.org/openshift/ci:ci_dptp-controller-manager_latest
        name: ephemeral-cluster
        imagePullPolicy: Always
        args:
        - --leader-election-namespace=ci
        - --leader-election-suffix=ec
        - --release-repo-git-sync-path=/var/repo/release
        - --enable-controller=ephemeral_cluster_provisioner
        - --dry-run=false
        - --kubeconfig-dir=/var/kubeconfigs
        - --kubeconfig-suffix=config
        ports:
        - name: metrics
          containerPort: 8080
        volumeMounts:
        - name: kubeconfigs
          mountPath: /var/kubeconfigs
        - name: release
          mountPath: /var/repo
      serviceAccountName: dptp-controller-manager
      imagePullSecrets:
      - name: registry-pull-credentials
      volumes:
      - name: kubeconfigs
        secret:
          secretName: dptp-controller-manager
      - name: release
        emptyDir: {}
