apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ci-staging
  name: horologium
  labels:
    app: horologium
spec:
  replicas: 1 # Do not scale up.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: horologium
  template:
    metadata:
      labels:
        app: horologium
    spec:
      serviceAccountName: "horologium"
      terminationGracePeriodSeconds: 30
      containers:
      - name: horologium
        image: quay.io/prucek/prow:horologium_db
        args:
        - --dry-run=false
        - --config-path=/etc/config/config.yaml
        - --job-config-postgres-uri=$(JOB_CONFIG_POSTGRES_URI)
        env:
        - name: JOB_CONFIG_POSTGRES_URI
          valueFrom:
            secretKeyRef:
              name: job-config-db
              key: uri
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: config
