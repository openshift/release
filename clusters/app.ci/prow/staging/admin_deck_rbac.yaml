kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: ci-staging
  name: "deck"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: ci-staging
  name: "deck"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "deck"
subjects:
- kind: ServiceAccount
  name: "deck"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: ci-staging
  name: "deck-pods"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "deck-pods"
subjects:
- kind: ServiceAccount
  name: "deck"
  namespace: ci-staging
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: ci-staging
  name: "deck"
rules:
- apiGroups:
  - "prow.k8s.io"
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
  # Required when deck runs with `--rerun-creates-job=true`
  # **Warning:** Only use this for non-public deck instances, this allows
  # anyone with access to your Deck instance to create new Prowjobs
  # - create
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: ci-staging
  name: "deck-pods"
rules:
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
