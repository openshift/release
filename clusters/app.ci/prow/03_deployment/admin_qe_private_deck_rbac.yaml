---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qe-private-deck-app-ci
  namespace: ci
rules:
  - apiGroups:
      - prow.k8s.io
    resources:
      - prowjobs
    verbs:
      - create
      - get
      - list
      - patch
      - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qe-private-deck-app-ci
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: qe-private-deck-app-ci
subjects:
- kind: ServiceAccount
  name: qe-private-deck
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qe-private-deck-oauth
rules:
  - apiGroups:
    - authentication.k8s.io
    resources:
    - tokenreviews
    verbs:
    - create
  - apiGroups:
    - authorization.k8s.io
    resources:
    - subjectaccessreviews
    verbs:
    - create
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qe-private-deck-oauth
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: qe-private-deck-oauth
subjects:
- kind: ServiceAccount
  name: qe-private-deck
  namespace: ci
