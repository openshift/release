kind: List
apiVersion: v1
items:
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: deck-app-ci
    namespace: ci
  rules:
    - apiGroups:
        - prow.k8s.io
      resources:
        - prowjobs
      verbs:
        - create
        - get
        - list
        - watch
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: deck-app-ci
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: deck-app-ci
  subjects:
  - kind: ServiceAccount
    name: deck
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: deck-oauth
  rules:
    - apiGroups:
      - authentication.k8s.io
      resources:
      - tokenreviews
      verbs:
      - create
    - apiGroups:
      - authorization.k8s.io
      resources:
      - subjectaccessreviews
      verbs:
      - create
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: deck-oauth
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: deck-oauth
  subjects:
  - kind: ServiceAccount
    name: deck
    namespace: ci
