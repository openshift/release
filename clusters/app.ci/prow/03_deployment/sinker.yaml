kind: List
apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sinker
    namespace: ci
    labels:
      app: prow
      component: sinker
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sinker
    template:
      metadata:
        labels:
          app: prow
          component: sinker
      spec:
        serviceAccountName: sinker
        containers:
        - name: sinker
          image: gcr.io/k8s-prow/sinker:v20210415-ecffc9c27e
          args:
          - --config-path=/etc/config/config.yaml
          - --job-config-path=/etc/job-config
          - --projected-token-file=/var/sa-token/token
          - --dry-run=false
          env:
          # Multiple configs can only be passed via the env var and not via the flag
          - name: KUBECONFIG
            value: /etc/build-farm-credentials/build01.kubeconfig:/etc/build-farm-credentials/app.ci.kubeconfig:/etc/build-farm-credentials/build02.kubeconfig:/etc/build-farm-credentials/vsphere.kubeconfig
          ports:
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: service-account-token
            mountPath: /var/sa-token
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: job-config-47
            mountPath: /etc/job-config/4.7
            readOnly: true
          - name: job-config-48
            mountPath: /etc/job-config/4.8
            readOnly: true
          - name: job-config-49
            mountPath: /etc/job-config/4.9
            readOnly: true
          - mountPath: /etc/build-farm-credentials
            name: build-farm-credentials
            readOnly: true
          resources:
            requests:
              memory: "1.8Gi"
              cpu: "50m"
        volumes:
        - name: service-account-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: job-config-47
          configMap:
            name: job-config-4.7
        - name: job-config-48
          configMap:
            name: job-config-4.8
        - name: job-config-49
          configMap:
            name: job-config-4.9
        - name: build-farm-credentials
          secret:
            items:
            - key: sa.sinker.build01.config
              path: build01.kubeconfig
            - key: sa.sinker.app.ci.config
              path: app.ci.kubeconfig
            - key: sa.sinker.build02.config
              path: build02.kubeconfig
            - key: sa.sinker.vsphere.config
              path: vsphere.kubeconfig
            secretName: build-farm-credentials
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    labels:
      app: prow
      component: sinker
    name: sinker
  spec:
    ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: sinker
