kind: List
apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sinker
    namespace: ci
    labels:
      app: prow
      component: sinker
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sinker
    template:
      metadata:
        labels:
          app: prow
          component: sinker
      spec:
        serviceAccountName: sinker
        containers:
        - name: sinker
          image: gcr.io/k8s-prow/sinker:v20220126-2ee0870088
          args:
          - --config-path=/etc/config/config.yaml
          - --supplemental-prow-config-dir=/etc/config
          - --job-config-path=/etc/job-config
          - --projected-token-file=/var/sa-token/token
          - --kubeconfig-dir=/etc/build-farm-credentials
          - --dry-run=false
          ports:
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: service-account-token
            mountPath: /var/sa-token
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
          - mountPath: /etc/build-farm-credentials
            name: build-farm-credentials
            readOnly: true
          resources:
            requests:
              memory: "1.8Gi"
              cpu: "50m"
        volumes:
        - name: service-account-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
        - name: config
          configMap:
            name: config
        - name: job-config
          projected:
            sources:
            - configMap:
                name: job-config-misc
            - configMap:
                name: job-config-master-periodics
            - configMap:
                name: job-config-master-postsubmits
            - configMap:
                name: job-config-master-presubmits
            - configMap:
                name: job-config-3.x
            - configMap:
                name: job-config-4.1
            - configMap:
                name: job-config-4.2
            - configMap:
                name: job-config-4.3
            - configMap:
                name: job-config-4.4
            - configMap:
                name: job-config-4.5
            - configMap:
                name: job-config-4.6
            - configMap:
                name: job-config-4.7
            - configMap:
                name: job-config-4.8
            - configMap:
                name: job-config-4.9
            - configMap:
                name: job-config-4.10
            - configMap:
                name: job-config-4.11
        - name: build-farm-credentials
          secret:
            secretName: sinker
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    labels:
      app: prow
      component: sinker
    name: sinker
  spec:
    ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: sinker
