---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prowjob-reader
  namespace: ci
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prowjob-reader-binding
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prowjob-reader
  namespace: ci
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: prowjob-readers
---
kind: Group
apiVersion: v1
metadata:
  name: prowjob-readers
users:
  - janoszen
