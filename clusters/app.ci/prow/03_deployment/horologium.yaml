kind: List
apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: horologium
    labels:
      app: prow
      component: horologium
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: horologium
    template:
      metadata:
        labels:
          app: prow
          component: horologium
      spec:
        serviceAccountName: horologium
        initContainers:
        - name: git-sync-init
          command:
          - /git-sync
          args:
          - --repo=https://github.com/openshift/release.git
          - --branch=master
          - --root=/tmp/git-sync
          - --one-time=true
          - --depth=1
          env:
          - name: GIT_SYNC_DEST
            value: release
          image: registry.k8s.io/git-sync/git-sync:v3.6.2
          volumeMounts:
          - name: release
            mountPath: /tmp/git-sync
        containers:
        - name: git-sync
          command:
          - /git-sync
          args:
          - --repo=https://github.com/openshift/release.git
          - --branch=master
          - --wait=30
          - --root=/tmp/git-sync
          - --max-sync-failures=3
          env:
          - name: GIT_SYNC_DEST
            value: release
          image: registry.k8s.io/git-sync/git-sync:v3.6.2
          volumeMounts:
          - name: release
            mountPath: /tmp/git-sync
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.5"
        - name: horologium
          args:
          - --config-path=/etc/config/config.yaml
          - --supplemental-prow-config-dir=/etc/config
          - --job-config-path=/var/repo/release/ci-operator/jobs
          - --projected-token-file=/var/sa-token/token
          - --dry-run=false
          image: gcr.io/k8s-prow/horologium:v20231019-811baf28f3
          volumeMounts:
          - name: service-account-token
            mountPath: /var/sa-token
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: release
            mountPath: /var/repo
          resources:
            requests:
              memory: "1.5Gi"
              cpu: "150m"
        volumes:
        - name: service-account-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
        - name: config
          configMap:
            name: config
        - name: release
          emptyDir: {}
