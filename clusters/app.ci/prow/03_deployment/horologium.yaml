kind: List
apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: horologium
    labels:
      app: prow
      component: horologium
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: horologium
    template:
      metadata:
        labels:
          app: prow
          component: horologium
      spec:
        serviceAccountName: horologium
        containers:
        - name: horologium
          args:
          - --config-path=/etc/config/config.yaml
          - --job-config-path=/etc/job-config
          - --dry-run=false
          image: gcr.io/k8s-prow/horologium:v20201215-dcdd66d1f5
          volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: job-config-47
            mountPath: /etc/job-config/4.7
            readOnly: true
          - name: job-config-48
            mountPath: /etc/job-config/4.8
            readOnly: true
          resources:
            requests:
              memory: "1.5Gi"
              cpu: "150m"
        volumes:
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: job-config-47
          configMap:
            name: job-config-4.7
        - name: job-config-48
          configMap:
            name: job-config-4.8
