kind: List
apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: horologium
    labels:
      app: prow
      component: horologium
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: horologium
    template:
      metadata:
        labels:
          app: prow
          component: horologium
      spec:
        serviceAccountName: horologium
        containers:
        - name: horologium
          args:
          - --config-path=/etc/config/config.yaml
          - --supplemental-prow-config-dir=/etc/config
          - --job-config-path=/etc/job-config
          - --projected-token-file=/var/sa-token/token
          - --dry-run=false
          image: gcr.io/k8s-prow/horologium:v20230621-2a6a094857
          volumeMounts:
          - name: service-account-token
            mountPath: /var/sa-token
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
          resources:
            requests:
              memory: "1.5Gi"
              cpu: "150m"
        volumes:
        - name: service-account-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
        - name: config
          configMap:
            name: config
        - name: job-config
          projected:
            sources:
            - configMap:
                name: job-config-misc
            - configMap:
                name: job-config-master-periodics
            - configMap:
                name: job-config-main-periodics
            - configMap:
                name: job-config-master-postsubmits
            - configMap:
                name: job-config-main-postsubmits
            - configMap:
                name: job-config-master-presubmits
            - configMap:
                name: job-config-main-presubmits
            - configMap:
                name: job-config-1.x
            - configMap:
                name: job-config-2.x
            - configMap:
                name: job-config-3.x
            - configMap:
                name: job-config-4.0
            - configMap:
                name: job-config-4.1
            - configMap:
                name: job-config-4.2
            - configMap:
                name: job-config-4.3
            - configMap:
                name: job-config-4.4
            - configMap:
                name: job-config-4.5
            - configMap:
                name: job-config-4.6
            - configMap:
                name: job-config-4.7
            - configMap:
                name: job-config-4.8
            - configMap:
                name: job-config-4.9
            - configMap:
                name: job-config-4.10
            - configMap:
                name: job-config-4.11
            - configMap:
                name: job-config-4.12
            - configMap:
                name: job-config-4.13
            - configMap:
                name: job-config-4.14
            - configMap:
                name: job-config-4.15
