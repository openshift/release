kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    labels:
      app: prow
      component: plank
    name: plank
  spec:
    ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: plank
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: plank
    labels:
      app: prow
      component: plank
  spec:
    # Do not scale up.
    # Mutually exclusive with the prow-controller-manager. If this is scaled up, the prow controller-manager must be scaled down or they will race.
    replicas: 0
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: plank
    template:
      metadata:
        labels:
          app: prow
          component: plank
      spec:
        serviceAccountName: plank
        containers:
        - name: plank
          image: gcr.io/k8s-prow/plank:v20210101-38becdc6f0
          args:
          - --config-path=/etc/config/config.yaml
          - --tot-url=http://tot
          - --dry-run=false
          - --job-config-path=/etc/job-config
          - --github-token-path=/etc/github/oauth
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --skip-report=true
          env:
          # Multiple configs can only be passed via the env var and not via the flag
          - name: KUBECONFIG
            value: /etc/build-farm-credentials/api.ci.kubeconfig:/etc/build-farm-credentials/build01.kubeconfig:/etc/build-farm-credentials/app.ci.kubeconfig:/etc/build-farm-credentials/build02.kubeconfig:/etc/build-farm-credentials/vsphere.kubeconfig
          ports:
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: job-config-47
            mountPath: /etc/job-config/4.7
            readOnly: true
          - name: job-config-48
            mountPath: /etc/job-config/4.8
            readOnly: true
          - mountPath: /etc/build-farm-credentials
            name: build-farm-credentials
            readOnly: true
          resources:
            requests:
              memory: "4Gi"
              cpu: "600m"
        volumes:
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: job-config-47
          configMap:
            name: job-config-4.7
        - name: job-config-48
          configMap:
            name: job-config-4.8
        - name: build-farm-credentials
          secret:
            items:
            - key: sa.plank.api.ci.config
              path: api.ci.kubeconfig
            - key: sa.plank.build01.config
              path: build01.kubeconfig
            - key: sa.plank.app.ci.config
              path: app.ci.kubeconfig
            - key: sa.plank.build02.config
              path: build02.kubeconfig
            - key: sa.plank.vsphere.config
              path: vsphere.kubeconfig
            secretName: build-farm-credentials
