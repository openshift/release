apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app: prow
    component: retester
  name: retester
  namespace: ci
spec:
  jobLabel: component
  selector:
    matchLabels:
      app: prow
      component: retester
  podMetricsEndpoints:
  - port: metrics
    scheme: http
    scrapeTimeout: 20s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ci
  name: retester
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"retester:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"retester\")].image"}]'
  labels:
    app: prow
    component: retester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prow
      component: retester
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prow
        component: retester
    spec:
      containers:
      - image: retester:latest
        name: retester
        command:
        - retester
        args:
        - --config-path=/etc/config/config.yaml
        - --supplemental-prow-config-dir=/etc/config
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --github-token-path=/etc/oauth/oauth
        - --job-config-path=/etc/job-config
        - --cache-file=/cache/backoff
        - --cache-file-on-s3=true
        - --config-file=/etc/retester/_config.yaml
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: AWS_ACCESS_KEY_ID
              name: retester-aws-credentials
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: AWS_SECRET_ACCESS_KEY
              name: retester-aws-credentials
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - name: github-token
          mountPath: /etc/oauth
          readOnly: true
        - name: prow-config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: config
          mountPath: /etc/retester
          readOnly: true
        resources:
          requests:
            memory: "3Gi"
            cpu: "250m"
      volumes:
      - name: prow-config
        configMap:
          name: config
      - name: github-token
        secret:
          secretName: github-credentials-openshift-ci-robot
      - name: job-config
        projected:
          sources:
          - configMap:
              name: job-config-misc
          - configMap:
              name: job-config-master-periodics
          - configMap:
              name: job-config-main-periodics
          - configMap:
              name: job-config-master-postsubmits
          - configMap:
              name: job-config-main-postsubmits
          - configMap:
              name: job-config-master-presubmits
          - configMap:
              name: job-config-main-presubmits
          - configMap:
              name: job-config-1.x
          - configMap:
              name: job-config-2.x
          - configMap:
              name: job-config-3.x
          - configMap:
              name: job-config-4.0
          - configMap:
              name: job-config-4.1
          - configMap:
              name: job-config-4.2
          - configMap:
              name: job-config-4.3
          - configMap:
              name: job-config-4.4
          - configMap:
              name: job-config-4.5
          - configMap:
              name: job-config-4.6
          - configMap:
              name: job-config-4.7
          - configMap:
              name: job-config-4.8
          - configMap:
              name: job-config-4.9
          - configMap:
              name: job-config-4.10
          - configMap:
              name: job-config-4.11
          - configMap:
              name: job-config-4.12
          - configMap:
              name: job-config-4.13
          - configMap:
              name: job-config-4.14
          - configMap:
              name: job-config-4.15
      - name: config
        configMap:
          name: retester-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: prow
    component: retester
  name: retester
  namespace: ci
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
