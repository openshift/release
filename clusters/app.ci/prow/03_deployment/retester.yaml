apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app: prow
    component: retester
  name: retester
  namespace: ci
spec:
  jobLabel: component
  selector:
    matchLabels:
      app: prow
      component: retester
  podMetricsEndpoints:
  - port: metrics
    scheme: http
    scrapeTimeout: 20s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ci
  name: retester
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"retester:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"retester\")].image"}]'
  labels:
    app: prow
    component: retester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prow
      component: retester
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prow
        component: retester
    spec:
      initContainers:
      - name: git-sync-init
        command:
        - /git-sync
        args:
        - --repo=https://github.com/openshift/release.git
        - --ref=master
        - --root=/tmp/git-sync
        - --one-time=true
        - --depth=1
        - --link=release
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_git-sync_v4.2.3
        volumeMounts:
        - name: release
          mountPath: /tmp/git-sync
      containers:
      - name: git-sync
        command:
        - /git-sync
        args:
        - --repo=https://github.com/openshift/release.git
        - --ref=master
        - --period=30s
        - --root=/tmp/git-sync
        - --max-failures=3
        - --link=release
        image: quay-proxy.ci.openshift.org/openshift/ci:ci_git-sync_v4.2.3
        volumeMounts:
        - name: release
          mountPath: /tmp/git-sync
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
      - image: retester:latest
        name: retester
        command:
        - retester
        args:
        - --config-path=/etc/config/config.yaml
        - --supplemental-prow-config-dir=/etc/config
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --github-token-path=/etc/oauth/oauth
        - --job-config-path=/var/repo/release/ci-operator/jobs
        - --cache-file=/cache/backoff
        - --cache-file-on-s3=true
        - --config-file=/etc/retester/_config.yaml
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: AWS_ACCESS_KEY_ID
              name: retester-aws-credentials
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: AWS_SECRET_ACCESS_KEY
              name: retester-aws-credentials
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - name: github-token
          mountPath: /etc/oauth
          readOnly: true
        - name: prow-config
          mountPath: /etc/config
          readOnly: true
        - name: release
          mountPath: /var/repo
        - name: config
          mountPath: /etc/retester
          readOnly: true
        resources:
          requests:
            memory: "3Gi"
            cpu: "250m"
      volumes:
      - name: prow-config
        configMap:
          name: config
      - name: github-token
        secret:
          secretName: github-credentials-openshift-ci-robot
      - name: release
        emptyDir: {}
      - name: config
        configMap:
          name: retester-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: prow
    component: retester
  name: retester
  namespace: ci
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
