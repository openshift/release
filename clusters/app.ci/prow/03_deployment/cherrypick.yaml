kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: cherrypick
    namespace: ci
  spec:
    selector:
      app: prow
      component: cherrypick
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: cherrypick
    labels:
      app: prow
      component: cherrypick
    namespace: ci
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: cherrypick
    template:
      metadata:
        labels:
          app: prow
          component: cherrypick
      spec:
        containers:
        - name: cherrypick
          image: gcr.io/k8s-prow/cherrypicker:v20210818-57aeb9ce39
          args:
          - --hmac-secret-file=/etc/webhook/hmac.yaml
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/cert
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --dry-run=false
          env:
          - name: GITHUB_APP_ID
            valueFrom:
              secretKeyRef:
                name: openshift-prow-github-app
                key: appid
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
          - name: github-app-credentials
            mountPath: /etc/github
            readOnly: true
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: tmp
            mountPath: /tmp
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8081
        volumes:
        - name: github-app-credentials
          secret:
            secretName: openshift-prow-github-app
        - name: hmac
          secret:
            secretName: github-webhook-credentials
        - name: tmp
          emptyDir: {}
