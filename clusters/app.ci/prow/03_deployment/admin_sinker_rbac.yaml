kind: List
apiVersion: v1
items:
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: sinker-app-ci
    namespace: ci
  rules:
    - apiGroups:
      - coordination.k8s.io
      resources:
      - leases
      resourceNames:
      - prow-sinker-leaderlock
      verbs:
      - get
      - update
    - apiGroups:
      - coordination.k8s.io
      resources:
      - leases
      verbs:
      - create
    - apiGroups:
      - ""
      resources:
      - configmaps
      resourceNames:
      - prow-controller-manager-leader-lock
      verbs:
      - get
      - update
    - apiGroups:
        - prow.k8s.io
      resources:
        - prowjobs
      verbs:
        - delete
        - list
        - watch
        - get
    - apiGroups:
        - ""
      resources:
        - configmaps
      resourceNames:
        - prow-sinker-leaderlock
      verbs:
        - get
        - update
    - apiGroups:
        - ""
      resources:
        - configmaps
        - events
      verbs:
        - create
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: sinker-app-ci
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: sinker-app-ci
  subjects:
  - kind: ServiceAccount
    name: sinker
