---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipeline-controller
  namespace: ci
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-controller-app-ci
  namespace: ci
rules:
  - apiGroups:
      - prow.k8s.io
    resources:
      - prowjobs
    verbs:
      - get
      - list
      - watch
      - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-controller-app-ci
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pipeline-controller-app-ci
subjects:
  - kind: ServiceAccount
    name: pipeline-controller
