kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: horologium
    namespace: ci
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: horologium
    namespace: ci
  rules:
    - apiGroups:
        - prow.k8s.io
      resources:
        - prowjobs
      verbs:
        - create
        - list
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: horologium
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: horologium
  subjects:
  - kind: ServiceAccount
    name: horologium
