kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    labels:
      app: prow
      component: crier
    name: crier
  spec:
    ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: crier
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: crier
    labels:
      app: prow
      component: crier
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: crier
    template:
      metadata:
        labels:
          app: prow
          component: crier
      spec:
        serviceAccountName: crier
        containers:
        - name: crier
          image: gcr.io/k8s-prow/crier:v20201222-9db81eae51
          args:
          - --github-workers=50
          - --config-path=/etc/config/config.yaml
          - --job-config-path=/etc/job-config
          - --github-token-path=/etc/github/oauth
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-disabled-org=openshift
          - --github-disabled-org=openshift-priv
          - --github-disabled-org=code-ready
          - --github-disabled-org=coreos
          - --github-disabled-org=cri-o
          - --github-disabled-org=devfile
          - --github-disabled-org=kube-reporting
          - --github-disabled-org=open-cluster-management
          - --github-disabled-org=opendatahub-io
          - --github-disabled-org=openshift-knative
          - --github-disabled-org=openshift-metal3
          - --github-disabled-org=openshift-psap
          - --github-disabled-org=operator-framework
          - --github-disabled-org=shipwright-io
          - --blob-storage-workers=10
          - --gcs-credentials-file=/etc/service-account/service-account.json
          - --kubernetes-blob-storage-workers=10
          - --slack-workers=5
          - --slack-token-file=/etc/slack/oauth
          env:
          # Multiple configs can only be passed via the env var and not via the flag
          - name: KUBECONFIG
            value: /etc/build-farm-credentials/api.ci.kubeconfig:/etc/build-farm-credentials/build01.kubeconfig:/etc/build-farm-credentials/app.ci.kubeconfig:/etc/build-farm-credentials/build02.kubeconfig:/etc/build-farm-credentials/vsphere.kubeconfig
          volumeMounts:
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: slack
            mountPath: /etc/slack
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: job-config-47
            mountPath: /etc/job-config/4.7
            readOnly: true
          - name: job-config-48
            mountPath: /etc/job-config/4.8
            readOnly: true
          - mountPath: /etc/build-farm-credentials
            name: build-farm-credentials
            readOnly: true
          - name: service-account
            mountPath: /etc/service-account
            readOnly: true
          resources:
            requests:
              memory: "4Gi"
              cpu: "600m"
        volumes:
        - name: oauth
          secret:
            secretName: github-credentials-openshift-merge-robot
        - name: slack
          secret:
            secretName: slack-credentials-prow
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: job-config-47
          configMap:
            name: job-config-4.7
        - name: job-config-48
          configMap:
            name: job-config-4.8
        - name: build-farm-credentials
          secret:
            items:
            - key: sa.crier.api.ci.config
              path: api.ci.kubeconfig
            - key: sa.crier.build01.config
              path: build01.kubeconfig
            - key: sa.crier.app.ci.config
              path: app.ci.kubeconfig
            - key: sa.crier.build02.config
              path: build02.kubeconfig
            - key: sa.crier.vsphere.config
              path: vsphere.kubeconfig
            secretName: build-farm-credentials
        - name: service-account
          secret:
            secretName: gce-sa-credentials-gcs-crier-publisher
