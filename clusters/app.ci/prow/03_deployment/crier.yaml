kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    labels:
      app: prow
      component: crier
    name: crier
  spec:
    ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: crier
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: crier-apps-auth
    labels:
      app: prow
      component: crier
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: crier
        flavor: apps-auth
    template:
      metadata:
        labels:
          app: prow
          component: crier
          flavor: apps-auth
      spec:
        serviceAccountName: crier
        containers:
        - name: crier
          image: gcr.io/k8s-prow/crier:v20211112-06b99b1e91
          args:
          - --github-workers=250
          - --config-path=/etc/config/config.yaml
          - --supplemental-prow-config-dir=/etc/config
          - --job-config-path=/etc/job-config
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/cert
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --blob-storage-workers=20
          - --gcs-credentials-file=/etc/service-account/service-account.json
          - --kubernetes-blob-storage-workers=20
          - --slack-workers=5
          - --slack-token-file=/etc/slack/oauth
          - --projected-token-file=/var/sa-token/token
          - --kubeconfig-dir=/etc/build-farm-credentials
          env:
          - name: GITHUB_APP_ID
            valueFrom:
              secretKeyRef:
                name: openshift-prow-github-app
                key: appid
          volumeMounts:
          - name: service-account-token
            mountPath: /var/sa-token
          - name: github-app-credentials
            mountPath: /etc/github
            readOnly: true
          - name: slack
            mountPath: /etc/slack
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master-periodics
            mountPath: /etc/job-config/master-periodics
            readOnly: true
          - name: job-config-master-postsubmits
            mountPath: /etc/job-config/master-postsubmits
            readOnly: true
          - name: job-config-master-presubmits
            mountPath: /etc/job-config/master-presubmits
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: job-config-47
            mountPath: /etc/job-config/4.7
            readOnly: true
          - name: job-config-48
            mountPath: /etc/job-config/4.8
            readOnly: true
          - name: job-config-49
            mountPath: /etc/job-config/4.9
            readOnly: true
          - name: job-config-410
            mountPath: /etc/job-config/4.10
            readOnly: true
          - mountPath: /etc/build-farm-credentials
            name: build-farm-credentials
            readOnly: true
          - name: service-account
            mountPath: /etc/service-account
            readOnly: true
          resources:
            requests:
              memory: "4Gi"
              cpu: "600m"
        volumes:
        - name: service-account-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
        - name: github-app-credentials
          secret:
            secretName: openshift-prow-github-app
        - name: slack
          secret:
            secretName: slack-credentials-prow
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master-periodics
          configMap:
            name: job-config-master-periodics
        - name: job-config-master-postsubmits
          configMap:
            name: job-config-master-postsubmits
        - name: job-config-master-presubmits
          configMap:
            name: job-config-master-presubmits
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: job-config-47
          configMap:
            name: job-config-4.7
        - name: job-config-48
          configMap:
            name: job-config-4.8
        - name: job-config-49
          configMap:
            name: job-config-4.9
        - name: job-config-410
          configMap:
            name: job-config-4.10
        - name: build-farm-credentials
          secret:
            secretName: crier
        - name: service-account
          secret:
            secretName: gce-sa-credentials-gcs-crier-publisher
