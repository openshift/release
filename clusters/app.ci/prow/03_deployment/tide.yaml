kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: tide
    labels:
      app: prow
      component: tide
  spec:
    selector:
      app: prow
      component: tide
    ports:
    - port: 80
      name: main
      targetPort: 8888
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: tide
    labels:
      app: prow
      component: tide
  spec:
    # Do not scale up.
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: tide
    template:
      metadata:
        labels:
          app: prow
          component: tide
      spec:
        serviceAccountName: tide
        containers:
        - name: tide
          image: gcr.io/k8s-prow/tide:v20201215-dcdd66d1f5
          args:
          - --config-path=/etc/config/config.yaml
          - --dry-run=false
          - --github-token-path=/etc/github/oauth
          - --job-config-path=/etc/job-config
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --gcs-credentials-file=/etc/service-account/service-account.json
          - --history-uri=gs://openshift-prow/tide-history.json
          - --status-path=gs://openshift-prow/tide-status-checkpoint.yaml
          ports:
          - name: main
            containerPort: 8888
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: job-config-47
            mountPath: /etc/job-config/4.7
            readOnly: true
          - name: job-config-48
            mountPath: /etc/job-config/4.8
            readOnly: true
          - name: tmp
            mountPath: /tmp
          - name: service-account
            mountPath: /etc/service-account
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "750m"
        volumes:
        - name: oauth
          secret:
            secretName: github-credentials-openshift-merge-robot
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: job-config-47
          configMap:
            name: job-config-4.7
        - name: job-config-48
          configMap:
            name: job-config-4.8
        - name: tmp
          emptyDir: {}
        - name: service-account
          secret:
            secretName: gce-sa-credentials-gcs-tide-publisher
