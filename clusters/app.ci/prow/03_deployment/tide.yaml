kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: tide
    labels:
      app: prow
      component: tide
  spec:
    selector:
      app: prow
      component: tide
    ports:
    - port: 80
      name: main
      targetPort: 8888
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: tide
    labels:
      app: prow
      component: tide
  spec:
    # Do not scale up.
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: tide
    template:
      metadata:
        labels:
          app: prow
          component: tide
      spec:
        serviceAccountName: tide
        containers:
        - name: tide
          image: gcr.io/k8s-prow/tide:v20230101-b6d4dcfde2
          args:
          - --config-path=/etc/config/config.yaml
          - --supplemental-prow-config-dir=/etc/config
          - --dry-run=false
          - --github-token-path=/etc/github/oauth
          - --job-config-path=/etc/job-config
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --gcs-credentials-file=/etc/service-account/service-account.json
          - --history-uri=gs://openshift-prow/tide-history.json
          - --status-path=gs://openshift-prow/tide-status-checkpoint.yaml
          - --projected-token-file=/var/sa-token/token
          - --sync-hourly-tokens=-1
          - --status-hourly-tokens=-1
          ports:
          - name: main
            containerPort: 8888
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: service-account-token
            mountPath: /var/sa-token
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
          - name: tmp
            mountPath: /tmp
          - name: service-account
            mountPath: /etc/service-account
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "750m"
        volumes:
        - name: service-account-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
        - name: oauth
          secret:
            secretName: github-credentials-openshift-merge-robot
        - name: config
          configMap:
            name: config
        - name: job-config
          projected:
            sources:
            - configMap:
                name: job-config-misc
            - configMap:
                name: job-config-master-periodics
            - configMap:
                name: job-config-master-postsubmits
            - configMap:
                name: job-config-master-presubmits
            - configMap:
                name: job-config-1.x
            - configMap:
                name: job-config-2.x
            - configMap:
                name: job-config-3.x
            - configMap:
                name: job-config-4.1
            - configMap:
                name: job-config-4.2
            - configMap:
                name: job-config-4.3
            - configMap:
                name: job-config-4.4
            - configMap:
                name: job-config-4.5
            - configMap:
                name: job-config-4.6
            - configMap:
                name: job-config-4.7
            - configMap:
                name: job-config-4.8
            - configMap:
                name: job-config-4.9
            - configMap:
                name: job-config-4.10
            - configMap:
                name: job-config-4.11
            - configMap:
                name: job-config-4.12
            - configMap:
                name: job-config-4.13
            - configMap:
                name: job-config-4.14
        - name: tmp
          emptyDir: {}
        - name: service-account
          secret:
            secretName: gce-sa-credentials-gcs-tide-publisher
