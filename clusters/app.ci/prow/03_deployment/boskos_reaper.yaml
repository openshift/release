apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-reaper
  labels:
    app: prow
    component: boskos-reaper
  namespace: ci
spec:
  replicas: 1
  selector:
    matchLabels:
      component: boskos-reaper
  template:
    metadata:
      labels:
        app: prow
        component: boskos-reaper
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos-reaper
        image: gcr.io/k8s-staging-boskos/reaper:v20221208-ecb4ed8
        args:
        - --boskos-url=http://boskos
        - --resource-type=aws-outpost-quota-slice,aws-quota-slice,aws-qe-quota-slice,aws-1-qe-quota-slice,aws-sd-qe-quota-slice,azure4-quota-slice,azure-2-quota-slice,azurestack-quota-slice,azuremag-quota-slice,azure-qe-quota-slice,azuremag-qe-quota-slice,azurestack-qe-quota-slice,equinix-ocp-metal-quota-slice,gcp-qe-quota-slice,gcp-quota-slice,libvirt-ppc64le-quota-slice,libvirt-s390x-quota-slice,openstack-quota-slice,openstack-hwoffload-quota-slice,openstack-kuryr-quota-slice,openstack-nfv-quota-slice,openstack-vexxhost-quota-slice,openstack-operators-vexxhost-quota-slice,openstack-vh-mecha-central-quota-slice,openstack-vh-mecha-az0-quota-slice,openstack-ppc64le-quota-slice,vsphere-quota-slice,ovirt-quota-slice,packet-quota-slice,packet-edge-quota-slice,openstack-osuosl-quota-slice,aws-cpaas-quota-slice,hypershift-quota-slice,alibaba-quota-slice,alibabacloud-qe-quota-slice,alibabacloud-cn-qe-quota-slice,aws-2-quota-slice,aws-arm64-quota-slice,azurestack-quota-slice,gcp-openshift-gce-devel-ci-2-quota-slice,ibmcloud-quota-slice,ibmcloud-qe-quota-slice,metal-quota-slice,nutanix-qe-quota-slice,osd-ephemeral-quota-slice,ovirt-upgrade-quota-slice,aws-china-qe-quota-slice,aws-usgov-qe-quota-slice,aws-c2s-qe-quota-slice,aws-sc2s-qe-quota-slice,aws-cspi-qe-quota-slice,aws-interop-qe-quota-slice,powervs-quota-slice,vsphere-discon-quota-slice,vsphere-clusterbot-quota-slice,vsphere-clusterbot-quota-slice,aws-virtualization-quota-slice,azure-virtualization-quota-slice,gcp-virtualization-quota-slice
        - --target-state=free
