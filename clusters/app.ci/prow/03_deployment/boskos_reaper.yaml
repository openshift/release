apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-reaper
  labels:
    app: prow
    component: boskos-reaper
  namespace: ci
spec:
  replicas: 1
  selector:
    matchLabels:
      component: boskos-reaper
  template:
    metadata:
      labels:
        app: prow
        component: boskos-reaper
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos-reaper
        image: gcr.io/k8s-prow/boskos/reaper:v20200420-e830a3af3
        args:
        - --boskos-url=http://boskos
        - --resource-type=aws-quota-slice,azure4-quota-slice,gcp-quota-slice,openstack-quota-slice,openstack-vexxhost-quota-slice,openstack-ppc64le-quota-slice,vsphere-quota-slice,ovirt-quota-slice,ovirt-bm01,ovirt-bm02,packet-quota-slice
        - --target-state=free
