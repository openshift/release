apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-reaper
  labels:
    app: prow
    component: boskos-reaper
  namespace: ci
spec:
  replicas: 1
  selector:
    matchLabels:
      component: boskos-reaper
  template:
    metadata:
      labels:
        app: prow
        component: boskos-reaper
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos-reaper
        image: gcr.io/k8s-staging-boskos/reaper:v20230331-659ef2e
        args:
        - --boskos-url=http://boskos
        - --resource-type-from-config=/etc/boskos-config/boskos.yaml
        - --target-state=free
        volumeMounts:
        - name: boskos-config
          mountPath: /etc/boskos-config
          readOnly: true
      volumes:
      - name: boskos-config
        configMap:
          name: resources
