kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    labels:
      app: prow
      component: prow-controller-manager
    name: prow-controller-manager
  spec:
    ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: prow-controller-manager
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: prow-controller-manager
    labels:
      app: prow
      component: prow-controller-manager
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: prow-controller-manager
    template:
      metadata:
        labels:
          app: prow
          component: prow-controller-manager
      spec:
        serviceAccountName: prow-controller-manager
        containers:
        - name: prow-controller-manager
          image: gcr.io/k8s-prow/prow-controller-manager:v20230101-b6d4dcfde2
          args:
          - --config-path=/etc/config/config.yaml
          - --supplemental-prow-config-dir=/etc/config
          - --dry-run=false
          - --job-config-path=/etc/job-config
          - --github-token-path=/etc/github/oauth
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --projected-token-file=/var/sa-token/token
          - --kubeconfig-dir=/etc/build-farm-credentials
          - --kubeconfig-suffix=config
          ports:
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: service-account-token
            mountPath: /var/sa-token
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
          - mountPath: /etc/build-farm-credentials
            name: build-farm-credentials
            readOnly: true
          resources:
            requests:
              memory: "4Gi"
              cpu: "600m"
        volumes:
        - name: service-account-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config
          projected:
            sources:
            - configMap:
                name: job-config-misc
            - configMap:
                name: job-config-master-periodics
            - configMap:
                name: job-config-master-postsubmits
            - configMap:
                name: job-config-master-presubmits
            - configMap:
                name: job-config-1.x
            - configMap:
                name: job-config-2.x
            - configMap:
                name: job-config-3.x
            - configMap:
                name: job-config-4.1
            - configMap:
                name: job-config-4.2
            - configMap:
                name: job-config-4.3
            - configMap:
                name: job-config-4.4
            - configMap:
                name: job-config-4.5
            - configMap:
                name: job-config-4.6
            - configMap:
                name: job-config-4.7
            - configMap:
                name: job-config-4.8
            - configMap:
                name: job-config-4.9
            - configMap:
                name: job-config-4.10
            - configMap:
                name: job-config-4.11
            - configMap:
                name: job-config-4.12
            - configMap:
                name: job-config-4.13
            - configMap:
                name: job-config-4.14
        - name: build-farm-credentials
          secret:
            secretName: prow-controller-manager
