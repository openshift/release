apiVersion: template.openshift.io/v1
kind: Template
parameters:
- description: The session secret for the component.
  name: SESSION_SECRET
  generate: expression
  from: "[a-zA-Z0-9]{43}"
- description: namespace
  name: namespace
  value: ci
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: gcsweb-private
    name: gcsweb-private
    namespace: ${namespace}
  spec:
    replicas: 1
    selector:
      matchLabels:
        component: gcsweb-private
    template:
      metadata:
        labels:
          app: prow
          component: gcsweb-private
      spec:
        serviceAccountName: gcsweb-private
        containers:
        - name: oauth-proxy
          image: openshift/oauth-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8443
            name: web
          args:
          - -provider=openshift
          - -https-address=:8443
          - -http-address=
          - -email-domain=*
          - -upstream=http://localhost:8080
          - -client-id=system:serviceaccount:${namespace}:gcsweb-private
          - -openshift-ca=/etc/pki/tls/cert.pem
          - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - '-openshift-sar={"verb": "get", "resource": "secrets", "namespace": "openshift-priv"}'
          - '-openshift-delegate-urls={"/": {"verb": "get", "resource": "secrets", "namespace": "openshift-priv"}}'
          - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
          - -cookie-secret-file=/etc/proxy/secrets/session_secret
          - -tls-cert=/etc/tls/private/tls.crt
          - -tls-key=/etc/tls/private/tls.key
          volumeMounts:
          - mountPath: /etc/tls/private
            name: gcsweb-private-tls
          - mountPath: /etc/proxy/secrets
            name: session-secret
        - image: gcr.io/k8s-prow/gcsweb:v20210409-985ef5e721
          name: gcsweb-private
          args:
          - "-b"
          - "origin-ci-private"
          - --gcs-credentials-file=/etc/sa/credentials.json
          volumeMounts:
          - mountPath: /etc/sa
            name: gcs-credentials-file
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds:
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8081
        volumes:
        - name: gcsweb-private-tls
          secret:
            secretName: gcsweb-private-tls
        - name: session-secret
          secret:
            secretName: gcsweb-private-session-secret
        - name: gcs-credentials-file
          secret:
            secretName: openshift-private-viewer
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: prow
      component: gcsweb-private
    name: gcsweb-private
    namespace: ${namespace}
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: gcsweb-private-tls
  spec:
    selector:
      app: prow
      component: gcsweb-private
    ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 8443
- apiVersion: v1
  kind: Secret
  metadata:
    name: gcsweb-private-session-secret
    namespace: ${namespace}
  stringData:
    session_secret: "${SESSION_SECRET}="
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      haproxy.router.openshift.io/timeout: 1h
    name: gcsweb-private
    namespace: ${namespace}
  spec:
    to:
      kind: Service
      name: gcsweb-private
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: Reencrypt
