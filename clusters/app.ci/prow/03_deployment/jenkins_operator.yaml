kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: jenkins-operator
    labels:
      app: prow
      component: jenkins-operator
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: jenkins-operator
    ports:
    - name: main
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: jenkins-operator
    labels:
      app: prow
      component: jenkins-operator
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: jenkins-operator
    template:
      metadata:
        labels:
          app: prow
          component: jenkins-operator
      spec:
        serviceAccountName: jenkins-operator
        containers:
        - name: jenkins-operator
          image: gcr.io/k8s-prow/jenkins-operator:v20210415-ecffc9c27e
          args:
          - --jenkins-url=https://ci.openshift.redhat.com/jenkins
          - --jenkins-user=openshift-ci-robot
          - --jenkins-token-file=/etc/jenkins/password
          - --github-token-path=/etc/github/oauth
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --label-selector=master=ci.openshift.redhat.com
          - --config-path=/etc/config/config.yaml
          - --job-config-path=/etc/job-config
          - --dry-run=false
          - --skip-report=true
          - --projected-token-file=/var/sa-token/token
          ports:
          - name: main
            containerPort: 8080
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: service-account-token
            mountPath: /var/sa-token
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: job-config-47
            mountPath: /etc/job-config/4.7
            readOnly: true
          - name: job-config-48
            mountPath: /etc/job-config/4.8
            readOnly: true
          - name: job-config-49
            mountPath: /etc/job-config/4.9
            readOnly: true
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
        volumes:
        - name: service-account-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-credentials-ci.openshift.redhat.com
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: job-config-47
          configMap:
            name: job-config-4.7
        - name: job-config-48
          configMap:
            name: job-config-4.8
        - name: job-config-49
          configMap:
            name: job-config-4.9
