kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: kata-jenkins-operator
    labels:
      app: prow
      component: kata-jenkins-operator
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: kata-jenkins-operator
    ports:
    - name: main
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: kata-jenkins-operator
    labels:
      app: prow
      component: kata-jenkins-operator
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: kata-jenkins-operator
    template:
      metadata:
        labels:
          app: prow
          component: kata-jenkins-operator
      spec:
        serviceAccountName: jenkins-operator
        containers:
        - name: kata-jenkins-operator
          image: gcr.io/k8s-prow/jenkins-operator:v20230621-2a6a094857
          args:
          - --jenkins-url=http://jenkins.katacontainers.io/
          - --jenkins-user=katabuilder
          - --jenkins-token-file=/etc/jenkins/password
          - --github-token-path=/etc/github/oauth
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --label-selector=master=jenkins.katacontainers.io
          - --csrf-protect=true
          - --dry-run=false
          - --job-config-path=/etc/job-config
          ports:
          - name: main
            containerPort: 8080
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
          resources:
            requests:
              memory: "2.2Gi"
              cpu: "25m"
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-credentials-kata-jenkins-ci.westus2.cloudapp.azure.com
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config
          projected:
            sources:
            - configMap:
                name: job-config-misc
            - configMap:
                name: job-config-master-periodics
            - configMap:
                name: job-config-main-periodics
            - configMap:
                name: job-config-master-postsubmits
            - configMap:
                name: job-config-main-postsubmits
            - configMap:
                name: job-config-master-presubmits
            - configMap:
                name: job-config-main-presubmits
            - configMap:
                name: job-config-1.x
            - configMap:
                name: job-config-2.x
            - configMap:
                name: job-config-3.x
            - configMap:
                name: job-config-4.1
            - configMap:
                name: job-config-4.2
            - configMap:
                name: job-config-4.3
            - configMap:
                name: job-config-4.4
            - configMap:
                name: job-config-4.5
            - configMap:
                name: job-config-4.6
            - configMap:
                name: job-config-4.7
            - configMap:
                name: job-config-4.8
            - configMap:
                name: job-config-4.9
            - configMap:
                name: job-config-4.10
            - configMap:
                name: job-config-4.11
            - configMap:
                name: job-config-4.12
            - configMap:
                name: job-config-4.13
            - configMap:
                name: job-config-4.14
            - configMap:
                name: job-config-4.15
