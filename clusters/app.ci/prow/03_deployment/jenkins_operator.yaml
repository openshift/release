kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: kata-jenkins-operator
    labels:
      app: prow
      component: kata-jenkins-operator
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: kata-jenkins-operator
    ports:
    - name: main
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: kata-jenkins-operator
    labels:
      app: prow
      component: kata-jenkins-operator
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: kata-jenkins-operator
    template:
      metadata:
        labels:
          app: prow
          component: kata-jenkins-operator
      spec:
        serviceAccountName: jenkins-operator
        initContainers:
        - name: git-sync-init
          command:
          - /git-sync
          args:
          - --repo=https://github.com/openshift/release.git
          - --branch=master
          - --root=/tmp/git-sync
          - --one-time=true
          - --depth=1
          env:
          - name: GIT_SYNC_DEST
            value: release
          image: registry.k8s.io/git-sync/git-sync:v3.6.2
          volumeMounts:
          - name: release
            mountPath: /tmp/git-sync
        containers:
        - name: git-sync
          command:
          - /git-sync
          args:
          - --repo=https://github.com/openshift/release.git
          - --branch=master
          - --wait=30
          - --root=/tmp/git-sync
          - --max-sync-failures=3
          env:
          - name: GIT_SYNC_DEST
            value: release
          image: registry.k8s.io/git-sync/git-sync:v3.6.2
          volumeMounts:
          - name: release
            mountPath: /tmp/git-sync
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.5"
        - name: kata-jenkins-operator
          image: gcr.io/k8s-prow/jenkins-operator:v20231019-811baf28f3
          args:
          - --jenkins-url=http://jenkins.katacontainers.io/
          - --jenkins-user=katabuilder
          - --jenkins-token-file=/etc/jenkins/password
          - --github-token-path=/etc/github/oauth
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --label-selector=master=jenkins.katacontainers.io
          - --csrf-protect=true
          - --dry-run=false
          - --job-config-path=/var/repo/release/ci-operator/jobs
          ports:
          - name: main
            containerPort: 8080
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: release
            mountPath: /var/repo
          resources:
            requests:
              memory: "2.2Gi"
              cpu: "25m"
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-credentials-kata-jenkins-ci.westus2.cloudapp.azure.com
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: release
          emptyDir: {}
