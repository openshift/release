kind: List
apiVersion: v1
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: pipeline-controller
      namespace: ci
    spec:
      selector:
        app: prow
        component: pipeline-controller
      ports:
      - port: 80
        targetPort: 8888
      type: ClusterIP
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      namespace: ci
      name: pipeline-controller
      labels:
        app: prow
        component: pipeline-controller
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      strategy:
        type: Recreate
      selector:
        matchLabels:
          app: prow
          component: pipeline-controller
          flavor: apps-auth
      template:
        metadata:
          labels:
            app: prow
            component: pipeline-controller
            flavor: apps-auth
        spec:
          serviceAccountName: pipeline-controller
          initContainers:
            - name: git-sync-init
              command:
                - /git-sync
              args:
                - --repo=https://github.com/openshift/release.git
                - --branch=master
                - --root=/tmp/git-sync
                - --one-time=true
                - --depth=1
              env:
                - name: GIT_SYNC_DEST
                  value: release
              image: registry.k8s.io/git-sync/git-sync:v4.2.3
              volumeMounts:
                - name: release
                  mountPath: /tmp/git-sync
          containers:
            - name: git-sync
              command:
                - /git-sync
              args:
                - --repo=https://github.com/openshift/release.git
                - --branch=master
                - --wait=30
                - --root=/tmp/git-sync
                - --max-sync-failures=3
              env:
                - name: GIT_SYNC_DEST
                  value: release
              image: registry.k8s.io/git-sync/git-sync:v4.2.3
              volumeMounts:
                - name: release
                  mountPath: /tmp/git-sync
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "0.5"
            - name: pipeline-controller
              image: registry.ci.openshift.org/ci/pipeline-controller:latest
              args:
                - --config-path=/etc/config/config.yaml
                - --supplemental-prow-config-dir=/etc/config
                - --job-config-path=/var/repo/release/ci-operator/jobs
                - --github-token-path=/etc/oauth/oauth
                - --github-endpoint=http://ghproxy
                - --github-endpoint=https://api.github.com
                - --github-graphql-endpoint=http://ghproxy/graphql
                - --config-file=/var/repo/release/core-services/pipeline-controller/config.yaml
                - --hmac-secret-file=/etc/webhook/hmac.yaml
              resources:
                requests:
                  memory: "3Gi"
                  cpu: "600m"
              ports:
                - name: http
                  containerPort: 8888
              volumeMounts:
                - name: github-token
                  mountPath: /etc/oauth
                  readOnly: true
                - name: config
                  mountPath: /etc/config
                  readOnly: true
                - name: release
                  mountPath: /var/repo
                - name: hmac
                  mountPath: /etc/webhook
                  readOnly: true
          volumes:
            - name: hmac
              secret:
                secretName: github-webhook-credentials
            - name: github-token
              secret:
                secretName: github-credentials-openshift-ci-robot
            - name: config
              configMap:
                name: config
            - name: release
              emptyDir: {}
