kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: refresh
  spec:
    selector:
      app: prow
      component: refresh
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: refresh
    labels:
      app: prow
      component: refresh
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: refresh
    template:
      metadata:
        labels:
          app: prow
          component: refresh
      spec:
        containers:
        - name: refresh
          image: gcr.io/k8s-prow/refresh:v20210409-985ef5e721
          args:
          - --github-token-path=/etc/github/oauth
          - --hmac-secret-file=/etc/webhook/hmac
          - --dry-run=false
          - --prow-url=https://prow.ci.openshift.org
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          resources:
            requests:
              memory: "250Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8081
        volumes:
        - name: hmac
          secret:
            secretName: github-webhook-credentials
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
