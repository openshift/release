---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: crier-app-ci
  namespace: ci
rules:
  - apiGroups:
      - prow.k8s.io
    resources:
      - prowjobs
    verbs:
      - get
      - list
      - watch
      - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: crier-app-ci
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: crier-app-ci
subjects:
- kind: ServiceAccount
  name: crier
