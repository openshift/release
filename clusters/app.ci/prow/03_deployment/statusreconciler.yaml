apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ci
  name: statusreconciler
  labels:
    app: prow
    component: statusreconciler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prow
      component: statusreconciler
  template:
    metadata:
      labels:
        app: prow
        component: statusreconciler
    spec:
      serviceAccountName: statusreconciler
      terminationGracePeriodSeconds: 180
      initContainers:
      - name: git-sync-init
        command:
        - /git-sync
        args:
        - --repo=https://github.com/openshift/release.git
        - --branch=master
        - --root=/tmp/git-sync
        - --one-time=true
        - --depth=1
        env:
        - name: GIT_SYNC_DEST
          value: release
        image: registry.k8s.io/git-sync/git-sync:v3.6.2
        volumeMounts:
        - name: release
          mountPath: /tmp/git-sync
      containers:
      - name: git-sync
        command:
        - /git-sync
        args:
        - --repo=https://github.com/openshift/release.git
        - --branch=master
        - --wait=30
        - --root=/tmp/git-sync
        - --max-sync-failures=3
        env:
        - name: GIT_SYNC_DEST
          value: release
        image: registry.k8s.io/git-sync/git-sync:v3.6.2
        volumeMounts:
        - name: release
          mountPath: /tmp/git-sync
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
      - name: statusreconciler
        image: gcr.io/k8s-prow/status-reconciler:v20230908-12387e8f71
        imagePullPolicy: IfNotPresent
        args:
        - --dry-run=false
        - --continue-on-error=true
        - --plugin-config=/etc/plugins/plugins.yaml
        - --supplemental-plugin-config-dir=/etc/plugins
        - --config-path=/etc/config/config.yaml
        - --supplemental-prow-config-dir=/etc/config
        - --github-app-id=$(GITHUB_APP_ID)
        - --github-app-private-key-path=/etc/github/cert
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --job-config-path=/var/repo/release/ci-operator/jobs
        - --projected-token-file=/var/sa-token/token
        env:
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: openshift-prow-github-app
              key: appid
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: service-account-token
          mountPath: /var/sa-token
        - name: github-app-credentials
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: release
          mountPath: /var/repo
        - name: plugins
          mountPath: /etc/plugins
          readOnly: true
        resources:
          requests:
            memory: "200Mi"
            cpu: "20m"
      volumes:
      - name: service-account-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
      - name: github-app-credentials
        secret:
          secretName: openshift-prow-github-app
      - name: config
        configMap:
          name: config
      - name: release
        emptyDir: {}
      - name: plugins
        configMap:
          name: plugins
