apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ci
  name: statusreconciler
  labels:
    app: prow
    component: statusreconciler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prow
      component: statusreconciler
  template:
    metadata:
      labels:
        app: prow
        component: statusreconciler
    spec:
      serviceAccountName: statusreconciler
      terminationGracePeriodSeconds: 180
      containers:
      - name: statusreconciler
        image: gcr.io/k8s-prow/status-reconciler:v20220726-a4debcf864
        imagePullPolicy: IfNotPresent
        args:
        - --dry-run=false
        - --continue-on-error=true
        - --plugin-config=/etc/plugins/plugins.yaml
        - --supplemental-plugin-config-dir=/etc/plugins
        - --config-path=/etc/config/config.yaml
        - --supplemental-prow-config-dir=/etc/config
        - --github-app-id=$(GITHUB_APP_ID)
        - --github-app-private-key-path=/etc/github/cert
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --job-config-path=/etc/job-config
        - --projected-token-file=/var/sa-token/token
        env:
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: openshift-prow-github-app
              key: appid
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: service-account-token
          mountPath: /var/sa-token
        - name: github-app-credentials
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: plugins
          mountPath: /etc/plugins
          readOnly: true
        resources:
          requests:
            memory: "200Mi"
            cpu: "20m"
      volumes:
      - name: service-account-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
      - name: github-app-credentials
        secret:
          secretName: openshift-prow-github-app
      - name: config
        configMap:
          name: config
      - name: job-config
        projected:
          sources:
          - configMap:
              name: job-config-misc
          - configMap:
              name: job-config-master-periodics
          - configMap:
              name: job-config-master-postsubmits
          - configMap:
              name: job-config-master-presubmits
          - configMap:
              name: job-config-3.x
          - configMap:
              name: job-config-4.1
          - configMap:
              name: job-config-4.2
          - configMap:
              name: job-config-4.3
          - configMap:
              name: job-config-4.4
          - configMap:
              name: job-config-4.5
          - configMap:
              name: job-config-4.6
          - configMap:
              name: job-config-4.7
          - configMap:
              name: job-config-4.8
          - configMap:
              name: job-config-4.9
          - configMap:
              name: job-config-4.10
          - configMap:
              name: job-config-4.11
          - configMap:
              name: job-config-4.12
          - configMap:
              name: job-config-4.13
      - name: plugins
        configMap:
          name: plugins
