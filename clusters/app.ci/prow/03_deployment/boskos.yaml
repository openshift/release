apiVersion: template.openshift.io/v1
kind: Template
parameters:
- description: The session secret for the component.
  name: SESSION_SECRET
  generate: expression
  from: "[a-zA-Z0-9]{43}"
- description: namespace
  name: namespace
  value: ci
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: boskos
    namespace: ${namespace}
    labels:
      app: prow
      component: boskos
  spec:
    replicas: 1  # one canonical source of resources
    selector:
      matchLabels:
        app: prow
        component: boskos
    template:
      metadata:
        labels:
          app: prow
          component: boskos
        namespace: ${namespace}
      spec:
        serviceAccountName: boskos
        terminationGracePeriodSeconds: 30
        containers:
        - args:
          - -provider=openshift
          - -https-address=:8082
          - -http-address=
          - -email-domain=*
          - -upstream=http://localhost:8080
          - -htpasswd-file=/etc/proxy/htpasswd/ci.htpasswd
          - -tls-cert=/etc/tls/private/tls.crt
          - -tls-key=/etc/tls/private/tls.key
          - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
          - -cookie-secret-file=/etc/proxy/secrets/session_secret
          - '-openshift-sar={"resource": "namespaces", "verb": "get"}'
          - '-openshift-delegate-urls={"/": {"resource": "namespaces", "verb": "get"}}'
          - -openshift-service-account=boskos
          - -openshift-ca=/etc/pki/tls/cert.pem
          - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          image: quay.io/openshift/origin-oauth-proxy:4.7
          name: boskos-proxy
          ports:
          - containerPort: 8082
            name: https
          readinessProbe:
            tcpSocket:
              port: https
          resources: {}
          volumeMounts:
          - mountPath: /etc/proxy/htpasswd
            name: secret-boskos-htpasswd
          - mountPath: /etc/tls/private
            name: secret-boskos-tls
          - mountPath: /etc/proxy/secrets
            name: secret-boskos-proxy
        - name: boskos
          image: gcr.io/k8s-staging-boskos/boskos:v20210406-69ca1df
          args:
          - --config=/etc/config/boskos.yaml
          - --namespace=${namespace}
          - --projected-token-file=/var/sa-token/token
          - --log-level=debug
          ports:
            - containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
          - name: boskos-config
            mountPath: /etc/config
            readOnly: true
          - name: service-account-token
            mountPath: /var/sa-token
        volumes:
          - name: boskos-config
            configMap:
              name: resources
          - name: secret-boskos-htpasswd
            secret:
              secretName: boskos-credentials
              items:
              - key: ci.htpasswd
                path: ci.htpasswd
          - name: secret-boskos-proxy
            secret:
              secretName: boskos-proxy
          - name: secret-boskos-tls
            secret:
              secretName: boskos-tls
          - name: service-account-token
            projected:
              sources:
              - serviceAccountToken:
                  path: token
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: boskos-tls
    labels:
      app: prow
      component: boskos
    name: boskos
    namespace: ${namespace}
  spec:
    selector:
      app: prow
      component: boskos
    ports:
    - name: https
      port: 8082
      protocol: TCP
      targetPort: 8082
    - name: default
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      k8s-app: boskos
    name: boskos-proxy
    namespace: ${namespace}
  stringData:
    session_secret: "${SESSION_SECRET}="
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      #https://docs.openshift.com/container-platform/3.11/architecture/networking/routes.html#env-variables
      #default is 30s
      #before figuring out why it takes so long, we set this up to work it around
      haproxy.router.openshift.io/timeout: 1000s
    name: boskos
    namespace: ${namespace}
  spec:
    port:
      targetPort: 8082
    to:
      kind: Service
      name: boskos
    wildcardPolicy: None
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: Reencrypt
