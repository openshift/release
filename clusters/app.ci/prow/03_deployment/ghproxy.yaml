kind: List
apiVersion: v1
items:
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    labels:
      app: prow
      component: ghproxy
    name: ghproxy
    namespace: ci
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 30Gi
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: prow
      component: ghproxy
    name: ghproxy
    namespace: ci
  spec:
    ports:
    - name: main
      port: 80
      protocol: TCP
      targetPort: 8888
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: ghproxy
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ghproxy
    labels:
      app: prow
      component: ghproxy
    namespace: ci
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: ghproxy
    template:
      metadata:
        labels:
          app: prow
          component: ghproxy
      spec:
        containers:
        - name: ghproxy
          image: gcr.io/k8s-prow/ghproxy:v20210409-985ef5e721
          imagePullPolicy: IfNotPresent
          args:
          - --cache-dir=/cache
          - --cache-sizeGB=19
          - --legacy-disable-disk-cache-partitions-by-auth-header=false
          ports:
          - name: main
            containerPort: 8888
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: cache
            mountPath: /cache
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8081
        volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: ghproxy
