kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: publicize
    namespace: ci
  spec:
    selector:
      app: prow
      component: publicize
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: publicize
    labels:
      app: prow
      component: publicize
    namespace: ci
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: publicize
    template:
      metadata:
        labels:
          app: prow
          component: publicize
      spec:
        containers:
        - name: publicize
          image: publicize:latest
          args:
          - --dry-run=false
          - --endpoint=/
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --github-token-path=/etc/github/oauth
          - --github-login=openshift-merge-robot
          - --git-name=openshift-merge-robot
          - --git-email=openshift-merge-robot@redhat.com
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true            
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: tmp
            mountPath: /tmp
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
        volumes:
        - name: config
          configMap:
            name: publicize-config          
        - name: hmac
          secret:
            secretName: github-webhook-credentials
        - name: oauth
          secret:
            secretName: github-credentials-openshift-merge-robot
        - name: tmp
          emptyDir: {}
