apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: qe-private-deck
parameters:
  - description: The session secret for the component.
    name: SESSION_SECRET
    generate: expression
    from: "[a-zA-Z0-9]{43}"
  - description: "The namespace. Must come from a var or it will get stripped off"
    name: NAMESPACE
    value: ci
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      namespace: ${NAMESPACE}
      name: qe-private-deck
      annotations:
        haproxy.router.openshift.io/timeout: "90s"
    spec:
      port:
        targetPort: 8443
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: Reencrypt
      to:
        kind: Service
        name: qe-private-deck
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: ${NAMESPACE}
      name: qe-private-deck
      labels:
        app: prow
        component: qe-private-deck
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: qe-private-deck-tls
    spec:
      selector:
        app: prow
        component: qe-private-deck
      ports:
        - name: main
          port: 443
          targetPort: 8443
        - name: metrics
          port: 9090
          protocol: TCP
          targetPort: 9090
      type: ClusterIP
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: qe-private-deck
      namespace: ci
      labels:
        app: prow
        component: qe-private-deck
    spec:
      replicas: 2
      revisionHistoryLimit: 2
      selector:
        matchLabels:
          app: prow
          component: qe-private-deck
      template:
        metadata:
          labels:
            app: prow
            component: qe-private-deck
        spec:
          serviceAccountName: qe-private-deck
          initContainers:
          - name: git-sync-init
            command:
            - /git-sync
            args:
            - --repo=https://github.com/openshift/release.git
            - --branch=master
            - --root=/tmp/git-sync
            - --one-time=true
            - --depth=1
            env:
            - name: GIT_SYNC_DEST
              value: release
            image: registry.k8s.io/git-sync/git-sync:v3.6.2
            volumeMounts:
            - name: release
              mountPath: /tmp/git-sync
          containers:
            - name: git-sync
              command:
              - /git-sync
              args:
              - --repo=https://github.com/openshift/release.git
              - --branch=master
              - --wait=30
              - --root=/tmp/git-sync
              - --max-sync-failures=3
              env:
              - name: GIT_SYNC_DEST
                value: release
              image: registry.k8s.io/git-sync/git-sync:v3.6.2
              volumeMounts:
              - name: release
                mountPath: /tmp/git-sync
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "0.5"
            - name: oauth-proxy
              image: quay.io/openshift/origin-oauth-proxy:4.9
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 8443
                  name: web
              args:
                - -provider=openshift
                - -https-address=:8443
                - -http-address=
                - -email-domain=*
                - -upstream=http://localhost:8080
                - -client-id=system:serviceaccount:ci:qe-private-deck
                - -openshift-ca=/etc/pki/tls/cert.pem
                - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                - '-openshift-sar={"verb": "get", "resource": "secrets", "namespace": "qe-private-deck"}'
                - '-openshift-delegate-urls={"/": {"verb": "get", "resource": "secrets", "namespace": "qe-private-deck"}}'
                - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
                - -cookie-secret-file=/etc/proxy/secrets/session_secret
                - -cookie-samesite=none
                - -tls-cert=/etc/tls/private/tls.crt
                - -tls-key=/etc/tls/private/tls.key
              volumeMounts:
                - mountPath: /etc/tls/private
                  name: qe-private-deck-tls
                - mountPath: /etc/proxy/secrets
                  name: session-secret
            - name: deck
              image: gcr.io/k8s-prow/deck:v20230908-12387e8f71
              args:
                - --github-oauth-config-file=/etc/oauth/config.json
                - --github-app-id=$(GITHUB_APP_ID)
                - --github-app-private-key-path=/etc/github/cert
                - --github-endpoint=http://ghproxy
                - --github-endpoint=https://api.github.com
                - --github-graphql-endpoint=http://ghproxy/graphql
                - --oauth-url=/github-login
                - --config-path=/etc/config/config.yaml
                - --supplemental-prow-config-dir=/etc/config
                - --job-config-path=/var/repo/release/ci-operator/jobs
                - --tide-url=http://tide/
                - --hook-url=http://hook:8888/plugin-help
                - --spyglass=true
                - --cookie-secret=/etc/proxy/secrets/session_secret
                - --gcs-credentials-file=/etc/gce-sa-credentials-gcs-qe-private-deck/service-account.json
                - --projected-token-file=/var/sa-token/token
                - --rerun-creates-job=true
                - --plugin-config=/etc/plugins/plugins.yaml
                - --supplemental-plugin-config-dir=/etc/plugins
                - --kubeconfig-dir=/etc/build-farm-credentials
                - --kubeconfig-suffix=config
                - --tenant-id=qe-private
                - --tenant-id=gangway-api
              env:
              - name: GITHUB_APP_ID
                valueFrom:
                  secretKeyRef:
                    name: openshift-prow-github-app
                    key: appid
              ports:
                - name: main
                  containerPort: 8080
                - name: metrics
                  containerPort: 9090
              livenessProbe:
                httpGet:
                  path: /healthz
                  port: 8081
                initialDelaySeconds: 10
                periodSeconds: 10
              readinessProbe:
                httpGet:
                  path: /healthz/ready
                  port: 8081
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 600
              volumeMounts:
                - name: github-app-credentials
                  mountPath: /etc/github
                  readOnly: true
                - name: service-account-token
                  mountPath: /var/sa-token
                - name: gce-sa-credentials-gcs-qe-private-deck
                  mountPath: /etc/gce-sa-credentials-gcs-qe-private-deck
                  readOnly: true
                - mountPath: /etc/proxy/secrets
                  name: session-secret
                - name: config
                  mountPath: /etc/config
                  readOnly: true
                - name: plugins
                  mountPath: /etc/plugins
                  readOnly: true
                - name: extensions
                  mountPath: /var/run/ko/static/extensions
                  readOnly: true
                - name: oauth-config
                  mountPath: /etc/oauth
                  readOnly: true
                - name: release
                  mountPath: /var/repo
                - mountPath: /etc/build-farm-credentials
                  name: build-farm-credentials
                  readOnly: true
              resources:
                requests:
                  memory: "5Gi"
                  cpu: "500m"
          volumes:
            - name: github-app-credentials
              secret:
                secretName: openshift-prow-github-app
            - name: service-account-token
              projected:
                sources:
                  - serviceAccountToken:
                      path: token
            - name: config
              configMap:
                name: config
            - name: plugins
              configMap:
                name: plugins
            - name: extensions
              configMap:
                name: qe-private-deck-extensions
            - name: oauth-config
              secret:
                secretName: github-app-qe-private-deck
            - name: gce-sa-credentials-gcs-qe-private-deck
              secret:
                secretName: gce-sa-credentials-gcs-qe-private-deck
            - name: session-secret
              secret:
                secretName: qe-private-deck-session-secret
            - name: qe-private-deck-tls
              secret:
                secretName: qe-private-deck-tls
            - name: release
              emptyDir: {}
            - name: build-farm-credentials
              secret:
                secretName: deck
  - apiVersion: v1
    kind: Secret
    metadata:
      namespace: ${NAMESPACE}
      name: qe-private-deck-session-secret
    stringData:
      session_secret: "${SESSION_SECRET}="
