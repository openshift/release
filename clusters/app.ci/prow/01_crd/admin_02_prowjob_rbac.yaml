kind: List
apiVersion: v1
items:
- kind: Group
  apiVersion: v1
  metadata:
    name: prowjob-readers
  users:
    - ankitathomas
    - bradmwilliams
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ci-admins-prowjobs
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ci-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: prowjob-access
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: prowjob-access
  rules:
    - apiGroups:
        - "prow.k8s.io"
      resources:
        - prowjobs
      verbs:
        - get
        - list
        - create
        - delete
        - update
        - patch
        - watch
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: prowjob-readers
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: prowjob-read
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: prowjob-readers
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: cpaas-optional-operator-ci
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: prowjob-creators
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: prowjob-create
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: cpaas-optional-operator-ci
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: prowjob-read
  rules:
    - apiGroups:
        - "prow.k8s.io"
      resources:
        - prowjobs
      verbs:
        - get
        - list
        - watch
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: prowjob-create
  rules:
    - apiGroups:
        - "prow.k8s.io"
      resources:
        - prowjobs
      verbs:
        - create
