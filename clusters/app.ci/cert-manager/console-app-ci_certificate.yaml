apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  labels:
    gcp-project: openshift-ci-infra
  name: console-app-ci
  namespace: openshift-config
spec:
  secretName: console-app-ci-tls
  issuerRef:
    name: cert-issuer
    kind: ClusterIssuer
  dnsNames:
  - console.app.ci.openshift.org
