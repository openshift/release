---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: okd-test-prowjob
  namespace: okd-test
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: okd-test-prowjob
  namespace: okd-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: okd-test-prowjob
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: okd-admins
