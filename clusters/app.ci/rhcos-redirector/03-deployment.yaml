apiVersion: v1
kind: Service
metadata:
  namespace: coreos
  name: rhcos-redirector
spec:
  selector:
    app: rhcos-redirector
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: coreos
  name: rhcos-redirector
  labels:
    app: rhcos-redirector
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rhcos-redirector
  template:
    metadata:
      labels:
        app: rhcos-redirector
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - rhcos-redirector
            topologyKey: kubernetes.io/hostname
      containers:
      - name: rhcos-redirector
        image: registry.ci.openshift.org/ci/nginx-unprivileged:1.18-alpine
        resources:
          requests:
            memory: "250Mi"
            cpu: "100m"
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: config
      volumes:
      - name: config
        configMap:
          name: rhcos-redirector-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rhcos-redirector-config
  namespace: coreos
data:
  "default.conf": |
    server {
      listen 8080;
      location / {
        proxy_pass https://rhcos-redirector.apps.art.xq1c.p1.openshiftapps.com/;
      }
    }
