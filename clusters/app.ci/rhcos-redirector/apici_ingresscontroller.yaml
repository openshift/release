apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: tlsv11
  namespace: coreos
spec:
  domain: releases-art-rhcos.svc.ci.openshift.org
  nodePlacement:
    nodeSelector:
      matchLabels:
        node-role.kubernetes.io/worker: ""
  routeSelector:
    matchLabels:
      type: tlsv11
  replicas: 2
  tlsSecurityProfile:
    type: Old
