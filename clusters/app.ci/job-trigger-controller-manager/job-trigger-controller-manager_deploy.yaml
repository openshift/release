apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ci
  name: job-trigger-controller-manager
  annotations:
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 5m"
  labels:
    app: pr-payload-tests
    component: job-trigger-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pr-payload-tests
      component: job-trigger-controller-manager
  template:
    metadata:
      labels:
        app: pr-payload-tests
        component: job-trigger-controller-manager
    spec:
      serviceAccount: job-trigger-controller-manager
      containers:
      - image: quay-proxy.ci.openshift.org/openshift/ci:ci_job-trigger-controller-manager_latest
        name: job-trigger-controller-manager
        imagePullPolicy: Always
        command:
        - job-trigger-controller-manager
        args:
        - --dry-run=false
        - --namespace=ci
        - --config-path=/etc/config/config.yaml
        - --supplemental-prow-config-dir=/etc/config
        - --aggregator-job-timeout=6
        - --multi-ref-job-timeout=6
        volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
        resources:
          requests:
            memory: "4Gi"
            cpu: "600m"
      volumes:
      - name: config
        configMap:
          name: config
