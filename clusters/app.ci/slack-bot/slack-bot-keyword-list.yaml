apiVersion: v1
kind: ConfigMap
metadata:
  name: slack-bot-keyword-list
  namespace: ci
data:
  config.yaml: |
    keyword_list:
    # Architecture
    - name: "Branch Protection"
      keywords:
        - "branch protection"
      link: "https://docs.ci.openshift.org/docs/architecture/branch-protection/"

    - name: "Bugzilla Integration"
      keywords:
        - "bugzilla"
      link: "https://docs.ci.openshift.org/docs/architecture/bugzilla/"

    - name: "Centralized Release Branching and Config Management"
      keywords:
        - "branching"
        - "feature freeze"
      link: "https://docs.ci.openshift.org/docs/architecture/branching/"

    - name: "CI Operator"
      keywords:
        - "ci operator"
        - "ci-operator"
      link: "https://docs.ci.openshift.org/docs/architecture/ci-operator/"

    - name: "Cloud Quota Handling and Leases"
      keywords:
        - "cloud quota"
        - "concurrency limit"
        - "boskos"
      link: "https://docs.ci.openshift.org/docs/architecture/quota-and-leases/"

    - name: "Extending OpenShift Release Gates"
      keywords:
        - "release gates"
        - "aggregated jobs"
      link: "https://docs.ci.openshift.org/docs/architecture/release-gating/"

    - name: "Handling Job Timeouts and Interruptions"
      keywords:
        - "timeout"
        - "interruption"
      link: "https://docs.ci.openshift.org/docs/architecture/timeouts/"

    - name: "Multi-Stage Tests and the Test Step Registry"
      keywords:
        - "step registry"
        - "multi-stage tests"
      link: "https://docs.ci.openshift.org/docs/architecture/step-registry/"

    - name: "OCP Builder Images"
      keywords:
        - "ci images"
        - "container images"
      link: "https://docs.ci.openshift.org/docs/architecture/images/"

    - name: "Private Repositories and Fixing Embargoed CVEs"
      keywords:
        - "private repository"
        - "openshift-priv"
      link: "https://docs.ci.openshift.org/docs/architecture/private-repositories/"

    - name: "Retester"
        keywords:
          - "retester"
        link: "https://docs.ci.openshift.org/docs/architecture/retester/"
    
    # Getting started
    - name: "Examples of common tasks in CI configuration"
      keywords:
        - "how to"
        - "how do i"
        - "example"
      link: "https://docs.ci.openshift.org/docs/getting-started/examples/"
    
    # How To's
    - name: "Add a Job to TestGrid"
      keywords:
        - "testgrid"
      link: "https://docs.ci.openshift.org/docs/how-tos/add-jobs-to-testgrid/"

    - name: "Add a New Cluster Profile"
      keywords:
        - "cluster profile"
      link: "https://docs.ci.openshift.org/docs/how-tos/adding-a-cluster-profile/"

    - name: "Adding a New Secret to CI"
      keywords:
        - "new secret"
        - "leak"
      link: "https://docs.ci.openshift.org/docs/how-tos/adding-a-new-secret-to-ci/"

    - name: "Adding and Changing Step Registry Content"
      keywords:
        - "step registry"
      link: "https://docs.ci.openshift.org/docs/how-tos/adding-changing-step-registry-content/"

    - name: "Contributing CI Configuration to the openshift/release Repository"
      keywords:
        - "openshift/release"
      link: "https://docs.ci.openshift.org/docs/how-tos/contributing-openshift-release/"

    - name: "Creating a Cluster Pool"
      keywords:
        - "cluster pool"
        - "hive"
      link: "https://docs.ci.openshift.org/docs/how-tos/cluster-claim/"

    - name: "Interacting With CI Image Registries"
      keywords:
        - "image registries"
      link: "https://docs.ci.openshift.org/docs/how-tos/use-registries-in-build-farm/"

    - name: "Interacting With Running CI Jobs"
        keywords:
          - "running jobs"
        link: "https://docs.ci.openshift.org/docs/how-tos/interact-with-running-jobs/"

    - name: "Migrating CI Jobs from Templates to Multi-stage Tests"
        keywords:
          - "migrate jobs"
        link: "https://docs.ci.openshift.org/docs/how-tos/migrating-template-jobs-to-multistage/"

    - name: "Mirror an Image to an External Registry"
        keywords:
          - "mirror image"
          - "external registry"
          - "quay"
        link: "https://docs.ci.openshift.org/docs/how-tos/mirroring-to-quay/"

    - name: "Onboarding a New Component"
        keywords:
          - "onboarding"
          - "new component"
          - "add ci"
        link: "https://docs.ci.openshift.org/docs/how-tos/onboarding-a-new-component/"

    - name: "Using External Images in CI"
      keywords:
        - "external image"
      link: "https://docs.ci.openshift.org/docs/how-tos/external-images/"

