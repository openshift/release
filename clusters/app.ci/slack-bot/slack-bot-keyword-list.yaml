apiVersion: v1
kind: ConfigMap
metadata:
  name: slack-bot-keyword-list
  namespace: ci
data:
  config.yaml: |
    keyword_list:
    # Architecture
    - name: "Branch Protection"
      keywords:
        - "branch protection"
        - "github branch"
        - "merge automation"
      link: "https://docs.ci.openshift.org/architecture/branch-protection/"

    - name: "Jira Integration"
      keywords:
        - "jira"
        - "bugzilla"
        - "ocpbugs"
        - "verified label"
        - "bug lifecycle"
      link: "https://docs.ci.openshift.org/architecture/jira/"

    - name: "Building Container Images"
      keywords:
        - "build"
        - "image"
        - "ci-operator build"
      link: "https://docs.ci.openshift.org/architecture/ci-operator/#building-container-images"

    - name: "Centralized Release Branching and Config Management"
      keywords:
        - "branching"
        - "feature freeze"
        - "config-brancher"
        - "release branch config"
      link: "https://docs.ci.openshift.org/architecture/branching/"

    - name: "CI Operator"
      keywords:
        - "ci operator"
        - "ci-operator"
        - "workflow engine"
        - "ephemeral release"
        - "releases"
      link: "https://docs.ci.openshift.org/architecture/ci-operator/"

    - name: "Cloud Quota Handling and Leases"
      keywords:
        - "cloud quota"
        - "concurrency limit"
        - "boskos"
        - "resource lease"
        - "cloud quota handling"
      link: "https://docs.ci.openshift.org/architecture/quota-and-leases/"

    - name: "Extending OpenShift Release Gates and Release Testing"
      keywords:
        - "release gates"
        - "aggregated jobs"
        - "payload blocking"
        - "release testing"
        - "informing job"
        - "component readiness"
        - "trt"
        - "technical release team"
      link: "https://docs.ci.openshift.org/architecture/release-gating/"

    - name: "Handling Job Timeouts and Interruptions"
      keywords:
        - "timeout"
        - "interruption"
        - "job timeout"
        - "grace period"
      link: "https://docs.ci.openshift.org/architecture/timeouts/"

    - name: "Job Environment Variables and Step Execution Environment"
      keywords:
        - "environment"
        - "variable"
        - "step environment"
        - "SHARED_DIR"
      link: "https://docs.ci.openshift.org/architecture/step-registry/#step-execution-environment"

    - name: "Multi-Stage Tests and the Test Step Registry"
      keywords:
        - "step registry"
        - "multi-stage tests"
        - "multistage"
        - "workflow"
        - "chain"
        - "steps.ci.openshift.org"
      link: "https://docs.ci.openshift.org/architecture/step-registry/"

    - name: "OCP Builder Images"
      keywords:
        - "ci images"
        - "container images"
        - "builder images"
        - "ART"
      link: "https://docs.ci.openshift.org/architecture/images/"

    - name: "Private Repositories and Fixing Embargoed CVEs"
      keywords:
        - "private repository"
        - "openshift-priv"
        - "embargoed cve"
      link: "https://docs.ci.openshift.org/architecture/private-repositories/"

    - name: "Retester"
      keywords:
        - "retester"
      link: "https://docs.ci.openshift.org/architecture/retester/"

    - name: "Step Execution Environment"
      keywords:
        - "environment"
        - "variable"
      link: "https://docs.ci.openshift.org/architecture/step-registry/#step-execution-environment"

    # Getting started
    - name: "Helpdesk FAQ"
      keywords:
        - "helpdesk"
        - "faq"
        - "forum-ocp-testplatform"
        - "dptp"
      link: "https://docs.ci.openshift.org/getting-started/helpdesk-faq/"

    - name: "Useful Links (clusters, services, contacts)"
      keywords:
        - "useful links"
        - "build farm"
        - "sippy"
        - "search.ci"
        - "prow.ci"
        - "rover"
      link: "https://docs.ci.openshift.org/getting-started/useful-links/"

    - name: "Examples of common tasks in CI configuration"
      keywords:
        - "how to"
        - "how do i"
        - "example"
        - "common tasks"
      link: "https://docs.ci.openshift.org/getting-started/examples/"

    # How To's
    - name: "Add a Job to TestGrid"
      keywords:
        - "testgrid"
        - "add job to testgrid"
      link: "https://docs.ci.openshift.org/how-tos/add-jobs-to-testgrid/"

    - name: "Add security scanning"
      keywords:
        - "security scanning"
        - "snyk"
        - "vulnerability"
        - "shift left"
      link: "https://docs.ci.openshift.org/how-tos/add-security-scanning/"

    - name: "Configuring capabilities for the job"
      keywords:
        - "capabilities"
        - "cluster capability"
        - "intranet"
        - "gpu"
        - "kvm"
        - "nested-podman"
      link: "https://docs.ci.openshift.org/how-tos/capabilities/"

    - name: "Add a New Cluster Profile"
      keywords:
        - "cluster profile"
        - "cluster_profile"
        - "test-deploy"
      link: "https://docs.ci.openshift.org/how-tos/adding-a-cluster-profile/"

    - name: "Adding a New Secret to CI"
      keywords:
        - "new secret"
        - "leak"
        - "secret to ci"
        - "vault"
        - "ci-secret-bootstrap"
      link: "https://docs.ci.openshift.org/how-tos/adding-a-new-secret-to-ci/"

    - name: "Adding and Changing Step Registry Content"
      keywords:
        - "step registry"
        - "add step"
        - "new step"
        - "step-registry"
      link: "https://docs.ci.openshift.org/how-tos/adding-changing-step-registry-content/"

    - name: "Creating a Pipeline"
      keywords:
        - "pipeline"
        - "pipeline controller"
        - "two-stage"
        - "/pipeline"
        - "pipeline_run_if_changed"
      link: "https://docs.ci.openshift.org/how-tos/creating-a-pipeline/"

    - name: "Contributing CI Configuration to the openshift/release Repository"
      keywords:
        - "openshift/release"
        - "contribute"
        - "make update"
        - "make jobs"
        - "prowgen"
        - "determinize"
        - "OWNERS"
      link: "https://docs.ci.openshift.org/how-tos/contributing-openshift-release/"

    - name: "Rehearsals (testing release repo changes)"
      keywords:
        - "rehearsal"
        - "pj-rehearse"
        - "rehearse"
      link: "https://docs.ci.openshift.org/how-tos/contributing-openshift-release/#rehearsals"

    - name: "Creating a Cluster Pool"
      keywords:
        - "cluster pool"
        - "hive"
        - "cluster claim"
        - "troubleshooting cluster pools"
      link: "https://docs.ci.openshift.org/how-tos/cluster-claim/"

    - name: "Interacting With CI Image Registries"
      keywords:
        - "image registries"
        - "registry"
        - "quay"
        - "service account"
        - "image-puller"
        - "quay-proxy"
      link: "https://docs.ci.openshift.org/how-tos/use-registries-in-build-farm/"

    - name: "QCI (Quay CI Registry)"
      keywords:
        - "qci"
        - "quay ci"
        - "quay.io/openshift/ci"
        - "qci registry"
        - "qci pruner"
        - "qci-appci"
        - "qci pull-through"
      link: "https://docs.ci.openshift.org/how-tos/use-registries-in-build-farm/"

    - name: "Interacting With Running CI Jobs"
      keywords:
        - "running jobs"
        - "interact with job"
        - "debug job"
        - "artifacts"
        - "job artifacts"
      link: "https://docs.ci.openshift.org/how-tos/interact-with-running-jobs/"

    - name: "Multi Architecture"
      keywords:
        - "multi-arch"
        - "multi architecture"
        - "arm64"
        - "amd64"
        - "node_architecture"
        - "additional_architectures"
      link: "https://docs.ci.openshift.org/how-tos/multi-architecture/"

    - name: "Multi-PR Presubmit Testing"
      keywords:
        - "multi-pr"
        - "/testwith"
        - "testwith"
        - "dependent PR"
      link: "https://docs.ci.openshift.org/how-tos/multi-pr-presubmit-testing/"

    - name: "Migrating CI Jobs from Templates to Multi-stage Tests"
      keywords:
        - "migrate jobs"
        - "template to multistage"
      link: "https://docs.ci.openshift.org/how-tos/migrating-template-jobs-to-multistage/"

    - name: "Mirror an Image to an External Registry"
      keywords:
        - "mirror image"
        - "external registry"
        - "quay"
      link: "https://docs.ci.openshift.org/how-tos/mirroring-to-quay/"

    - name: "Onboarding a New Component"
      keywords:
        - "onboarding"
        - "new component"
        - "add ci"
        - "make new-repo"
        - "repo-init"
        - "github app"
      link: "https://docs.ci.openshift.org/how-tos/onboarding-a-new-component/"

    - name: "Using External Images in CI"
      keywords:
        - "external image"
        - "mirror public images"
      link: "https://docs.ci.openshift.org/how-tos/external-images/"

    - name: "Triggering ProwJobs via the REST"
      keywords:
        - "gangway"
        - "rest api"
        - "trigger job"
        - "trigger periodic"
        - "gangway-cli"
      link: "https://docs.ci.openshift.org/how-tos/triggering-prowjobs-via-rest/"

    - name: "Set Up Slack Alerts for Job Results"
      keywords:
        - "slack alert"
        - "slack notification"
        - "reporter_config"
        - "prowgen slack"
        - "slack alerts"
      link: "https://docs.ci.openshift.org/how-tos/notification/"

    - name: "Overriding Failing CI Jobs"
      keywords:
        - "override"
        - "/override"
        - "bypass job"
      link: "https://docs.ci.openshift.org/how-tos/overriding-failing-ci-jobs/"

    - name: "Naming your CI Jobs"
      keywords:
        - "job name"
        - "naming"
        - "job naming"
        - "job-release"
        - "variants"
        - "periodics naming"
      link: "https://docs.ci.openshift.org/how-tos/naming-your-ci-jobs/"

    - name: "Testing Operators Built With The Operator SDK and OLM"
      keywords:
        - "operator sdk"
        - "olm"
        - "operator testing"
      link: "https://docs.ci.openshift.org/how-tos/testing-operator-sdk-operators/"

    - name: "Receive PR Review Request Reminders"
      keywords:
        - "pr reminder"
        - "review reminder"
      link: "https://docs.ci.openshift.org/how-tos/pr-reminder/"

    # Internals
    - name: "Dynamic Scheduling of Prowjobs"
      keywords:
        - "dynamic scheduling"
        - "dispatcher"
        - "prowjob dispatcher"
        - "cluster assignment"
      link: "https://docs.ci.openshift.org/internals/dynamic-scheduling/"

    # CI Operator and step registry (steps.ci.openshift.org)
    - name: "CI Operator Reference (configuration spec)"
      keywords:
        - "ci-operator reference"
        - "ci-operator config"
        - "configuration spec"
        - "tests stanza"
        - "base_images"
      link: "https://steps.ci.openshift.org/ci-operator-reference"

    - name: "Step registry viewer (workflows, steps, chains)"
      keywords:
        - "steps.ci.openshift.org"
        - "workflow viewer"
        - "ipi-aws"
        - "openshift-e2e"
      link: "https://steps.ci.openshift.org/"

    # openshift/ci-tools repo
    - name: "openshift/ci-tools repository"
      keywords:
        - "ci-tools"
        - "openshift ci-tools"
      link: "https://github.com/openshift/ci-tools"

    - name: "ci-tools CONFIGURATION (ci-operator config)"
      keywords:
        - "CONFIGURATION.md"
        - "ci-tools config"
      link: "https://github.com/openshift/ci-tools/blob/main/CONFIGURATION.md"

    - name: "ci-tools applyconfig (core-services)"
      keywords:
        - "applyconfig"
        - "core apply"
      link: "https://github.com/openshift/ci-tools/tree/main/cmd/applyconfig"

    - name: "ci-tools sanitize-prow-jobs"
      keywords:
        - "sanitize-prow-jobs"
        - "_clusters.yaml"
        - "_config.yaml sanitizer"
      link: "https://github.com/openshift/ci-tools/tree/main/cmd/sanitize-prow-jobs"

    - name: "ci-tools prow-job-dispatcher"
      keywords:
        - "prow-job-dispatcher"
        - "job dispatcher"
      link: "https://github.com/openshift/ci-tools/tree/main/cmd/prow-job-dispatcher"

    - name: "ci-tools private-org-sync (openshift-priv)"
      keywords:
        - "private-org-sync"
        - "private org sync"
      link: "https://github.com/openshift/ci-tools/blob/main/cmd/private-org-sync/README.md"

    # openshift/release repo
    - name: "openshift/release repository"
      keywords:
        - "openshift/release"
        - "release repo"
      link: "https://github.com/openshift/release"

    - name: "Release repo core-services"
      keywords:
        - "core-services"
        - "core apply"
        - "config-updater"
      link: "https://github.com/openshift/release/tree/main/core-services"

    - name: "Release repo core-services README"
      keywords:
        - "core services readme"
        - "applyconfig release"
      link: "https://github.com/openshift/release/blob/main/core-services/README.md"

    - name: "Release gating and informing jobs config"
      keywords:
        - "release gating config"
        - "_releases"
      link: "https://github.com/openshift/release/tree/main/core-services/release-controller/_releases"

    - name: "Cluster pools config (release repo)"
      keywords:
        - "cluster pools config"
        - "_config.yaml cluster pool"
      link: "https://github.com/openshift/release/tree/main/core-services/cluster-pools"

    - name: "Image mirroring (release repo)"
      keywords:
        - "image mirroring"
        - "mirror config"
      link: "https://github.com/openshift/release/tree/main/core-services/image-mirroring"

    - name: "Sanitize Prow Jobs config (release repo)"
      keywords:
        - "sanitize prow jobs"
        - "_clusters.yaml release"
      link: "https://github.com/openshift/release/blob/main/core-services/sanitize-prow-jobs/README.md"

    # DPTP triage SOPs (release repo docs)
    - name: "DPTP triage SOPs (infrastructure jobs)"
      keywords:
        - "dptp triage"
        - "infrastructure jobs sop"
        - "branch protector sop"
        - "periodic-branch-protector"
      link: "https://github.com/openshift/release/blob/main/docs/dptp-triage-sop/infrastructure-jobs.md"

    - name: "DPTP triage SOP openshift-priv"
      keywords:
        - "openshift-priv sop"
        - "private org sync sop"
      link: "https://github.com/openshift/release/blob/main/docs/dptp-triage-sop/openshift-priv.md"

    - name: "QCI pruner timeout SOP"
      keywords:
        - "qci pruner sop"
        - "qci pruner timeout"
      link: "https://github.com/openshift/release/blob/main/docs/dptp-triage-sop/qci-pruner-timeout.md"

    # Prow and Deck
    - name: "Prow (Deck) dashboard"
      keywords:
        - "prow.ci"
        - "deck"
        - "prow dashboard"
      link: "https://prow.ci.openshift.org/"

    - name: "Join build farm (clusters, registry list)"
      keywords:
        - "join build farm"
        - "build farm cluster"
      link: "https://github.com/openshift/release/blob/main/clusters/JoinBuildFarm.md"

    - name: "Pipeline controller (release repo)"
      keywords:
        - "pipeline controller"
        - "two-stage pipeline"
      link: "https://github.com/openshift/release/blob/main/core-services/pipeline-controller/README.md"

    - name: "Sync rover groups (release repo)"
      keywords:
        - "sync-rover-groups"
        - "rover groups"
      link: "https://github.com/openshift/release/tree/main/core-services/sync-rover-groups"
