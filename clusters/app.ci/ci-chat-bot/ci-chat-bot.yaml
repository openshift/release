kind: Role
apiVersion: authorization.openshift.io/v1
metadata:
  name: ci-chat-bot-prowjob
  namespace: ci
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - update
  - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-chat-bot-binding-prowjob
  namespace: ci
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: ci-chat-bot-prowjob
subjects:
- kind: ServiceAccount
  namespace: ci
  name: ci-chat-bot
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: openshift-cluster-bot-developers
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ci-chat-bot
  namespace: ci
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ci-chat-bot
  namespace: ci
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"ci-chat-bot:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"bot\")].image"}]'
spec:
  selector:
    matchLabels:
      app: ci-chat-bot
  template:
    metadata:
      labels:
        app: ci-chat-bot
    spec:
      serviceAccountName: ci-chat-bot
      volumes:
      - configMap:
          defaultMode: 420
          name: config
        name: config
      - name: job-config
        projected:
          sources:
          - configMap:
              name: job-config-misc
          - configMap:
              name: job-config-master-periodics
          - configMap:
              name: job-config-master-postsubmits
          - configMap:
              name: job-config-master-presubmits
          - configMap:
              name: job-config-3.x
          - configMap:
              name: job-config-4.1
          - configMap:
              name: job-config-4.2
          - configMap:
              name: job-config-4.3
          - configMap:
              name: job-config-4.4
          - configMap:
              name: job-config-4.5
          - configMap:
              name: job-config-4.6
          - configMap:
              name: job-config-4.7
          - configMap:
              name: job-config-4.8
          - configMap:
              name: job-config-4.9
          - configMap:
              name: job-config-4.10
          - configMap:
              name: job-config-4.11
          - configMap:
              name: job-config-4.12
      - name: build-cluster-kubeconfigs
        secret:
          secretName: ci-chat-bot-kubeconfigs
          items:
            - key: sa.ci-chat-bot.build01.config
              path: build01.kubeconfig
            - key: sa.ci-chat-bot.build02.config
              path: build02.kubeconfig
            - key: sa.ci-chat-bot.build03.config
              path: build03.kubeconfig
            - key: sa.ci-chat-bot.build04.config
              path: build04.kubeconfig
            - key: sa.ci-chat-bot.build05.config
              path: build05.kubeconfig
            - key: sa.ci-chat-bot.vsphere.config
              path: vsphere.kubeconfig
      - name: workflows-config
        configMap:
          name: ci-chat-bot-workflows-config
      containers:
      - name: bot
        image: ci-chat-bot:latest
        volumeMounts:
        - mountPath: /etc/config
          name: config
          readOnly: true
        - mountPath: /etc/job-config
          name: job-config
          readOnly: true
        - name: build-cluster-kubeconfigs
          mountPath: /var/build-cluster-kubeconfigs
          readOnly: true
        - name: workflows-config
          mountPath: /etc/workflows-config
          readOnly: true
        env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: ci-chat-bot-slack-app
              key: slack-app-bot-token
        - name: BOT_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: ci-chat-bot-slack-app
              key: slack-app-bot-app-token
        command:
        - /usr/bin/ci-chat-bot
        - --prow-config=/etc/config/config.yaml
        - --supplemental-prow-config-dir=/etc/config
        - --job-config=/etc/job-config
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --force-pr-owner=system:serviceaccount:ci:ci-chat-bot
        - --build-cluster-kubeconfig=/var/build-cluster-kubeconfigs/build01.kubeconfig
        - --workflow-config-path=/etc/workflows-config/workflows-config.yaml
