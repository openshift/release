kind: Role
apiVersion: authorization.openshift.io/v1
metadata:
  name: ci-chat-bot-prowjob
  namespace: ci
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - update
  - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-chat-bot-binding-prowjob
  namespace: ci
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: ci-chat-bot-prowjob
subjects:
- kind: ServiceAccount
  namespace: ci
  name: ci-chat-bot
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ci-chat-bot
  namespace: ci
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ci-chat-bot
  namespace: ci
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"ci-chat-bot:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"bot\")].image"}]'
spec:
  selector:
    matchLabels:
      app: ci-chat-bot
  template:
    metadata:
      labels:
        app: ci-chat-bot
    spec:
      serviceAccountName: ci-chat-bot
      volumes:
      - configMap:
          defaultMode: 420
          name: config
        name: config
      - configMap:
          defaultMode: 420
          name: job-config-misc
        name: job-config-misc
      - configMap:
          defaultMode: 420
          name: job-config-master
        name: job-config-master
      - configMap:
          defaultMode: 420
          name: job-config-3.x
        name: job-config-3x
      - configMap:
          defaultMode: 420
          name: job-config-4.1
        name: job-config-41
      - configMap:
          defaultMode: 420
          name: job-config-4.2
        name: job-config-42
      - configMap:
          defaultMode: 420
          name: job-config-4.3
        name: job-config-43
      - configMap:
          defaultMode: 420
          name: job-config-4.4
        name: job-config-44
      - configMap:
          defaultMode: 420
          name: job-config-4.5
        name: job-config-45
      - name: job-config-46
        configMap:
          name: job-config-4.6
      - name: job-config-47
        configMap:
          name: job-config-4.7
      - name: job-config-48
        configMap:
          name: job-config-4.8
      - name: job-config-49
        configMap:
          name: job-config-4.9
      - name: build-cluster-kubeconfig
        secret:
          secretName: ci-chat-bot-kubeconfigs
          items:
            - key: sa.ci-chat-bot.api.ci.config
              path: kubeconfig
      containers:
      - name: bot
        image: ci-chat-bot:latest
        volumeMounts:
        - mountPath: /etc/config
          name: config
          readOnly: true
        - mountPath: /etc/job-config/misc
          name: job-config-misc
          readOnly: true
        - mountPath: /etc/job-config/master
          name: job-config-master
          readOnly: true
        - mountPath: /etc/job-config/3.x
          name: job-config-3x
          readOnly: true
        - mountPath: /etc/job-config/4.1
          name: job-config-41
          readOnly: true
        - mountPath: /etc/job-config/4.2
          name: job-config-42
          readOnly: true
        - mountPath: /etc/job-config/4.3
          name: job-config-43
          readOnly: true
        - name: job-config-44
          mountPath: /etc/job-config/4.4
          readOnly: true
        - name: job-config-45
          mountPath: /etc/job-config/4.5
          readOnly: true
        - name: job-config-46
          mountPath: /etc/job-config/4.6
          readOnly: true
        - name: job-config-47
          mountPath: /etc/job-config/4.7
          readOnly: true
        - name: job-config-48
          mountPath: /etc/job-config/4.8
          readOnly: true
        - name: job-config-49
          mountPath: /etc/job-config/4.9
          readOnly: true
        - name: build-cluster-kubeconfig
          mountPath: /var/build-cluster-kubeconfig
          readOnly: true
        env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: ci-chat-bot-slack-token
              key: token
        command:
        - /usr/bin/ci-chat-bot
        - --prow-config=/etc/config/config.yaml
        - --job-config=/etc/job-config
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --force-pr-owner=system:serviceaccount:ci:ci-chat-bot
        - --build-cluster-kubeconfig=/var/build-cluster-kubeconfig/kubeconfig
