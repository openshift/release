apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Service Accounts for running tests via gangway from Konflux
    openshift.io/display-name: Konflux TP
  name: konflux-tp
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: gangway-token
  namespace: konflux-tp
---
apiVersion: v1
kind: Secret
metadata:
  name: api-token-secret-2025-04
  namespace: konflux-tp
  annotations:
    kubernetes.io/service-account.name: gangway-token
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: konflux-tp
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-reader-binding
  namespace: konflux-tp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-reader
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated
