apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Cached Images From CI Binary Builds
    openshift.io/display-name: CI Image Cache
  name: build-cache
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-cache-image-puller-binding
  namespace: build-cache
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: admin
subjects:
  - kind: ServiceAccount
    namespace: ci
    name: ci-operator
