apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-secret-collection-manager
  namespace: ci
  labels:
    purpose: vault
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ci
  name: vault-secret-collection-manager
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"vault-secret-collection-manager:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"vault-secret-collection-manager\")].image"}]'
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: prow
      component: vault-secret-collection-manager
  template:
    metadata:
      labels:
        app: prow
        component: vault-secret-collection-manager
    spec:
      serviceAccountName: vault-secret-collection-manager
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.1.2
        args:
        - --provider=oidc
        - --client-id=$(CLIENT_ID)
        - --client-secret-file=/var/oauth2/vault-secret-manager-secret
        - --email-domain=redhat.com
        - --oidc-issuer-url=https://idp.ci.openshift.org
        - --redirect-url=https://selfservice.vault.ci.openshift.org/oauth2/callback
        - --upstream=http://127.0.0.1:8080
        - --http-address=0.0.0.0:4180
        - --cookie-secret=$(COOKIE_SECRET)
        env:
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: vault-secret-collection-manager-oauth
              key: vault-secret-manager-id
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: vault-secret-collection-manager-cookie-secret
              key: secret
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - name: oauth2-secret
          mountPath: /var/oauth2
      - name: vault-secret-collection-manager
        image: vault-secret-collection-manager:latest
        args:
        - -vault-addr=https://vault.ci.openshift.org
        - -vault-role=vault-secret-collection-manager
        - -kv-store-prefix=kv/selfservice
        ports:
        - name: main
          containerPort: 4180
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8081
            scheme: HTTP
        resources:
          requests:
            memory: "100Mi"
            cpu: "20m"
      volumes:
      - name: oauth2-secret
        secret:
          secretName: vault-secret-collection-manager-oauth
---
apiVersion: v1
kind: Service
metadata:
  name: vault-secret-collection-manager
  namespace: ci
  labels:
    app: prow
    component: vault-secret-collection-manager
spec:
  ports:
  - port: 4180
    protocol: TCP
    targetPort: 4180
    name: frontend
  - name: metrics
    port: 9090
    protocol: TCP
    targetPort: metrics
  selector:
    component: vault-secret-collection-manager
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vault-secret-collection-manager
  namespace: prow-monitoring
  labels:
    app: prow
    component: vault-secret-collection-manager
    prow-app: vault-secret-collection-manager
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - ci
  selector:
    matchLabels:
      app: prow
      component: vault-secret-collection-manager
