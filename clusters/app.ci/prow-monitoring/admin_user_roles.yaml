kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-admins-to-monitoring-admins
  namespace: prow-monitoring
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: ci-admins
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: admin
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: config-updater
  namespace: prow-monitoring
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - get
      - create
      - update
      - patch
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - create
      - update
      - patch
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
      - prometheuses
      - alertmanagers
      - prometheusrules
    verbs:
      - get
      - create
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
      - services
      - secrets
      - configmaps
      - persistentvolumeclaims
    verbs:
      - get
      - create
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - delete
  - apiGroups:
      - "template.openshift.io"
    resources:
      - processedtemplates
    verbs:
      - create
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: config-updater
  namespace: prow-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: config-updater
subjects:
- kind: ServiceAccount
  name: config-updater
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prow-monitoring-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitoring-view
subjects:
- kind: Group
  name: prow-monitoring-viewer
---
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: prow-monitoring-viewer
users:
- GeoBK
