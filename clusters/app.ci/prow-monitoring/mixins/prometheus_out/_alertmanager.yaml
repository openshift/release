global:
  resolve_timeout: 5m
receivers:
- name: slack-criticals
  pagerduty_configs:
  - service_key: ${PAGERDUTY_INTEGRATION_KEY}
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#ops-testplatform'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    text: '{{ template "custom_slack_text" . }}'
- name: slack-warnings
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#alerts-testplatform'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    text: '{{ template "custom_slack_text" . }}'
- name: slack-OLM-rh-operators
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#operator-test'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
- name: slack-build-cop
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#build-cop-alerts'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
- name: slack-endurance-cluster
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#build-cop-alerts'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
- name: slack-kni-cnf
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#cnf-alerts'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
- name: slack-openshift-library
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#forum-devex'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
- name: slack-openshift-logging
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#forum-logging'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
- name: slack-openshift-virtualization
  slack_configs:
  - api_url: ${SLACK_API_URL}
    channel: '#kubevirt-ci-monitoring'
    icon_url: https://avatars3.githubusercontent.com/u/3380462
    link_names: true
    text: '{{ template "custom_slack_text" . }}'
route:
  group_by:
  - alertname
  - job
  group_interval: 5m
  group_wait: 30s
  receiver: slack-warnings
  repeat_interval: 2h
  routes:
  - match:
      team: OLM
    receiver: slack-OLM-rh-operators
  - match:
      team: build-cop
    receiver: slack-build-cop
  - match:
      team: build-cop
    receiver: slack-endurance-cluster
  - match:
      team: cnf-cop
    receiver: slack-kni-cnf
  - match:
      team: developer-experience
    receiver: slack-openshift-library
  - match:
      team: logging
    receiver: slack-openshift-logging
  - match:
      team: openshift-virtualization
    receiver: slack-openshift-virtualization
  - match:
      severity: warning
    receiver: slack-warnings
  - match:
      severity: critical
    receiver: slack-criticals
templates:
- '*.tmpl'
