---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: prow-monitoring-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - args:
            - -config=/etc/grafana/grafana.ini
          image: grafana/grafana:7.3.2
          name: grafana
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: ci
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana
                  key: password
          ports:
            - containerPort: 3001
              name: http
          resources:
            requests:
              cpu: 30m
              memory: 60Mi
            limits:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-storage
              readOnly: false
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
              readOnly: false
            - mountPath: /etc/grafana
              name: grafana-config
              readOnly: false
      securityContext: {}
      volumes:
        - emptyDir: {}
          name: grafana-storage
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-config
          secret:
            secretName: grafana-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: prow-monitoring-stage
spec:
  ports:
    - name: http
      port: 3001
      protocol: TCP
      targetPort: 3001
  selector:
    app: grafana
---
apiVersion: v1
kind: Route
metadata:
  name: grafana
  namespace: prow-monitoring-stage
spec:
  port:
    targetPort: 3001
  to:
    kind: Service
    name: grafana
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
