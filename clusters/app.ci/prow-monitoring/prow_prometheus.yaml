apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prow
  namespace: prow-monitoring
spec:
  replicas: 2
  storage:
      volumeClaimTemplate:
        metadata:
          name: prometheus
        spec:
          accessModes:
          - "ReadWriteOnce"
          resources:
            requests:
              storage: 100Gi
  retention: "30d"
  serviceAccountName: prometheus-prow
  alerting:
    alertmanagers:
    - namespace: prow-monitoring
      name: alertmanager
      port: web
  enableAdminAPI: false
  ruleSelector:
    matchLabels:
      role: alert-rules
      prometheus: prow
  serviceMonitorSelector: {}
  version: v2.3.2
  baseImage: quay.io/prometheus/prometheus
  configMaps:
  - serving-certs-ca-bundle
  containers:
  - args:
    - -provider=openshift
    - -https-address=:9091
    - -http-address=
    - -email-domain=*
    - -upstream=http://localhost:9090
    - -htpasswd-file=/etc/proxy/htpasswd/ci.htpasswd
    - -tls-cert=/etc/tls/private/tls.crt
    - -tls-key=/etc/tls/private/tls.key
    - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
    - -cookie-secret-file=/etc/proxy/secrets/session_secret
    - -openshift-service-account=prometheus-prow
    - -openshift-ca=/etc/pki/tls/cert.pem
    - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    - '-openshift-sar={"resource": "namespaces", "verb": "get"}'
    - '-openshift-delegate-urls={"/": {"resource": "namespaces", "verb": "get"}}'
    - -skip-auth-regex=^/metrics
    image: quay.io/openshift/origin-oauth-proxy:4.7
    name: prometheus-proxy
    ports:
    - containerPort: 9091
      name: https
    readinessProbe:
      tcpSocket:
        port: https
    resources: {}
    volumeMounts:
    - mountPath: /etc/proxy/htpasswd
      name: secret-prometheus-auth-htpasswd
    - mountPath: /etc/tls/private
      name: secret-prometheus-tls
    - mountPath: /etc/proxy/secrets
      name: secret-prometheus-proxy
  externalUrl: https://prometheus-prow-monitoring.apps.ci.l2s4.p1.openshiftapps.com/
  listenLocal: false
  secrets:
  - prometheus-tls
  - prometheus-proxy
  - prometheus-auth-htpasswd
  securityContext: {}
  additionalScrapeConfigs:
    #prometheus configs for blackbox_exporter: we cannot use service-monitor https://github.com/coreos/prometheus-operator/issues/256
    name: additional-scrape-configs
    key: prometheus-additional.yaml
