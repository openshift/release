apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: prow
  namespace: prow-monitoring
spec:
  replicas: 3
  storage:
      volumeClaimTemplate:
        metadata:
          name: prometheus
        spec:
          accessModes:
          - "ReadWriteOnce"
          resources:
            requests:
              storage: 10Gi
  baseImage: quay.io/prometheus/alertmanager
  containers:
  - args:
    - -provider=openshift
    - -https-address=:9095
    - -http-address=
    - -email-domain=*
    - -upstream=http://localhost:9093
    - '-openshift-sar={"resource": "namespaces", "verb": "get"}'
    - '-openshift-delegate-urls={"/": {"resource": "namespaces", "verb": "get"}}'
    - -tls-cert=/etc/tls/private/tls.crt
    - -tls-key=/etc/tls/private/tls.key
    - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
    - -cookie-secret-file=/etc/proxy/secrets/session_secret
    - -openshift-service-account=alertmanager
    - -openshift-ca=/etc/pki/tls/cert.pem
    - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    - -skip-auth-regex=^/metrics
    image: quay.io/openshift/origin-oauth-proxy:4.7
    name: alertmanager-proxy
    ports:
    - containerPort: 9095
      name: https
    readinessProbe:
      tcpSocket:
        port: https
    resources: {}
    volumeMounts:
    - mountPath: /etc/tls/private
      name: secret-alertmanager-tls
    - mountPath: /etc/proxy/secrets
      name: secret-alertmanager-proxy
  externalUrl: https://alertmanager-prow-monitoring.apps.ci.l2s4.p1.openshiftapps.com/
  listenLocal: false
  secrets:
  - alertmanager-tls
  - alertmanager-proxy
  securityContext: {}
  serviceAccountName: alertmanager
  version: v0.15.2
