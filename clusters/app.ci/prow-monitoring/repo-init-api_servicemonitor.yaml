apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: repo-init-apiserver
  namespace: prow-monitoring
  labels:
    app: prow
    component: repo-init-apiserver
    prow-app: repo-init-apiserver
spec:
  endpoints:
    - interval: 30s
      port: metrics
      scheme: http
  namespaceSelector:
    matchNames:
      - ci
  selector:
    matchLabels:
      app: prow
      component: repo-init-apiserver
