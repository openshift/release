apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    namespace: ci
    name: rosa-cli
- kind: BuildConfig
  apiVersion: v1
  metadata:
    namespace: ci
    name: rosa-cli
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: rosa-cli:latest
    source:
      dockerfile: |
        FROM registry.ci.openshift.org/openshift/release:golang-1.16 as builder
        RUN go get -u github.com/openshift/rosa/cmd/rosa@master

        FROM registry.fedoraproject.org/fedora:35
        COPY --from=builder /go/bin/rosa /usr/bin/rosa
        RUN yum -y install --setopt=skip_missing_names_on_install=False \
            awscli \
            openssl \
            jq \
            which
        RUN yum clean all
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: "fedora:35"
          namespace: coreos
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: "fedora:35"
          namespace: coreos
      type: ImageChange
