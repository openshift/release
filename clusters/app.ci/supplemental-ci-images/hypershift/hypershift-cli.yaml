kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: hypershift-cli
spec:
  successfulBuildsHistoryLimit: 10
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_hypershift-cli_latest
  source:
    dockerfile: |
      FROM quay-proxy.ci.openshift.org/openshift/ci:hypershift_hypershift-operator_latest
      RUN yum install -y jq
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: "hypershift-operator:latest"
        namespace: hypershift
    type: Docker
