---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: hypershift-cli
  namespace: ci
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: hypershift-cli
spec:
  successfulBuildsHistoryLimit: 10
  failedBuildsHistoryLimit: 2
  output:
    to:
      kind: ImageStreamTag
      name: hypershift-cli:latest
      namespace: ci
  source:
    dockerfile: |
      FROM registry.ci.openshift.org/ocp/4.14:hypershift-operator
      RUN yum install -y jq
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: "4.14:hypershift-operator"
        namespace: ocp
    type: Docker
