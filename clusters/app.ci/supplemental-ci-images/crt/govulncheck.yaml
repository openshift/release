---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: govulncheck
  namespace: ci
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: govulncheck
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    to:
      kind: ImageStreamTag
      name: govulncheck:latest
      namespace: ci
  source:
    dockerfile: |
      FROM registry.ci.openshift.org/origin/ubi-minimal:8
      ENV VERSION=1.21.1 \
        GOCACHE=/go/.cache \
        GOPATH=/go \
        GOROOT=/usr/local/go \
        LOGNAME=deadbeef
      ENV PATH=$PATH:$GOROOT/bin:$GOPATH/bin
      RUN \
        set -x &&  \
        microdnf install -y tar gzip gcc && \
        microdnf clean all && \
        curl --fail --retry 3 -L https://golang.org/dl/go$VERSION.linux-amd64.tar.gz | tar -C /usr/local -xzf - && \
        go install golang.org/x/vuln/cmd/govulncheck@latest && \
        mv $GOPATH/bin/* /usr/bin/ && \
        rm -rf $GOPATH/* $GOPATH/.cache
      ENTRYPOINT ["/usr/bin/govulncheck"]
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: "ubi-minimal:8"
        namespace: origin
    type: Docker
  triggers:
  - type: ConfigChange
  - imageChange:
      from:
        kind: ImageStreamTag
        name: "ubi-minimal:8"
        namespace: origin
    type: ImageChange
