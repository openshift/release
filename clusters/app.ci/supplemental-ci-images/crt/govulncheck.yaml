---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: govulncheck
  namespace: ci
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: govulncheck
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    to:
      kind: ImageStreamTag
      name: govulncheck:latest
      namespace: ci
  source:
    dockerfile: |
      FROM registry.ci.openshift.org/openshift/release:rhel-9-release-golang-1.21-openshift-4.16
      # GOFLAGS must be unset as this image uses mod=vendor by default, which is incompatible with `go install`
      RUN GOFLAGS="" go install golang.org/x/vuln/cmd/govulncheck@latest
      # Setting GOVERSION to v0.0.0 prevents vulnerabilities in stdlib with upstream patches from being reported
      ENV GOVERSION=v0.0.0
      ENTRYPOINT ["/go/bin/govulncheck"]
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: "release:rhel-9-release-golang-1.21-openshift-4.16"
        namespace: openshift
    type: Docker
  triggers:
  - type: ConfigChange
  - imageChange:
      from:
        kind: ImageStreamTag
        name: "release:rhel-9-release-golang-1.21-openshift-4.16"
        namespace: openshift
    type: ImageChange
