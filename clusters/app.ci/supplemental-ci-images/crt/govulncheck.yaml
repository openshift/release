kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: govulncheck
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_govulncheck_latest
  source:
    dockerfile: |
      FROM quay-proxy.ci.openshift.org/openshift/ci:openshift_release_rhel-9-release-golang-1.24-openshift-4.21
      # GOFLAGS must be unset as this image uses mod=vendor by default, which is incompatible with `go install`
      RUN GOFLAGS="" go install golang.org/x/vuln/cmd/govulncheck@latest
      # Setting GOVERSION to v0.0.0 prevents vulnerabilities in stdlib with upstream patches from being reported
      ENV GOVERSION=v0.0.0
      ENTRYPOINT ["/go/bin/govulncheck"]
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: "release:rhel-9-release-golang-1.24-openshift-4.21"
        namespace: openshift
    type: Docker
  triggers:
  - type: ConfigChange
  - imageChange:
      from:
        kind: ImageStreamTag
        name: "release:rhel-9-release-golang-1.24-openshift-4.21"
        namespace: openshift
    type: ImageChange
