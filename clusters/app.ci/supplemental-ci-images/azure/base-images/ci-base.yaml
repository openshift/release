kind: List
apiVersion: v1
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: ci-base
    namespace: azure

- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: ci-base
    namespace: azure
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: ci-base:latest
    source:
      git:
        uri: "https://github.com/openshift/release"
        ref: "master"
      contextDir: "clusters/app.ci/supplemental-ci-images/azure/base-images/ci-base"
      dockerfile: |
        FROM registry.access.redhat.com/ubi8/ubi:latest
        #create /home/prow
        ENV HOME=/home/prow
        RUN mkdir -p $HOME
        #install packages
        RUN yum -y update
        RUN rpm --import https://packages.microsoft.com/keys/microsoft.asc
        RUN sh -c 'echo -e "[azure-cli]\nname=Azure CLI\nbaseurl=https://packages.microsoft.com/yumrepos/azure-cli\nenabled=1\ngpgcheck=1\ngpgkey=https://packages.microsoft.com/keys/microsoft.asc" >/etc/yum.repos.d/azure-cli.repo'
        RUN yum -y install --setopt=skip_missing_names_on_install=False \
            azure-cli \
            gcc \
            git \
            jq \
            lsof \
            make \
            net-tools \
            tar \
            wget \
            which \
            sudo \
            golang \
            openssl
        # install oc client for tests
        RUN curl -sL https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/stable/openshift-client-linux.tar.gz | tar -C /tmp -xz
        RUN mv /tmp/{oc,kubectl} /usr/local/bin
        RUN shopt -s dotglob && rm -rf $HOME/* /tmp/*
        RUN chmod -R g+w /etc/passwd /home
        # setup entrypoint
        COPY entrypoint /usr/local/bin
        RUN chmod -R a+x /usr/local/bin/entrypoint
        ENTRYPOINT [ "/usr/local/bin/entrypoint" ]
        WORKDIR $HOME
        USER 1001
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: registry.access.redhat.com/ubi8/ubi:latest
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - type: ConfigChange
