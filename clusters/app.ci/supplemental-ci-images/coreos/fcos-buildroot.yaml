# # See https://github.com/coreos/fedora-coreos-config/pull/740

apiVersion: v1
kind: List
items:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: fcos-buildroot
      namespace: coreos
    spec:
      tags:
        - name: testing-devel
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      namespace: coreos
      name: fcos-buildroot
    spec:
      successfulBuildsHistoryLimit: 1
      failedBuildsHistoryLimit: 2
      output:
        to:
          kind: ImageStreamTag
          name: fcos-buildroot:testing-devel
      source:
        git:
          uri: https://github.com/coreos/fedora-coreos-config.git
          ref: testing-devel
        type: Git
        contextDir: ci/buildroot
      strategy:
        dockerStrategy:
          imageOptimizationPolicy: SkipLayers
        type: Docker
      triggers:
        - type: ImageChange
        - type: ConfigChange
        - type: "GitHub"
          github:
            secretReference:
              name: "github-coreos-assembler-webhook-secret"
