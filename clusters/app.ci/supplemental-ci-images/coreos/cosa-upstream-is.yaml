apiVersion: "image.openshift.io/v1"
kind: ImageStream
metadata:
  name: coreos-assembler
  namespace: coreos
spec:
  tags:
  - name: upstream
    from:
      kind: DockerImage
      name: quay.io/coreos-assembler/coreos-assembler:latest
    importPolicy:
      scheduled: true
  - name: v0.11.0
    from:
      kind: DockerImage
      name: quay.io/coreos-assembler/coreos-assembler:v0.11.0
    importPolicy:
      scheduled: true
  # These two are built locally
  - name: "4.7"
    referencePolicy:
      type: Source
  - name: "4.8"
    referencePolicy:
      type: Source
