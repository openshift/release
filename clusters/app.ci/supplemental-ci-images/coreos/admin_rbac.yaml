---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coreos-team-admin
  namespace: coreos
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: coreos-team
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: pull-secret-namespace-manager

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-image-pulls
  namespace: coreos
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:unauthenticated
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller

---

# ci-operator can promote images in the coreos namespace
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: image-tagger
  namespace: coreos
rules:
- apiGroups:
  - ""
  - image.openshift.io
  resources:
  - imagestreamtags
  - imagestreams
  verbs:
  - create
  - update
  - patch
  - get

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: image-tagger-ci-operator
  namespace: coreos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: image-tagger
subjects:
- kind: ServiceAccount
  name: ci-operator
  namespace: ci
