# Branched versions of coreos-assembler; when new upstream git branches
# are created, add a new buildconfig here.
apiVersion: v1
kind: List
items:
- kind: BuildConfig
  apiVersion: v1
  metadata:
    namespace: coreos
    name: coreos-assembler
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: coreos-assembler:latest
    source:
      git:
        uri: https://github.com/coreos/coreos-assembler.git
        ref: main
      type: Git
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - type: ImageChange
    - type: ConfigChange
    - type: "GitHub"
      github:
        secretReference:
          name: "github-coreos-assembler-webhook-secret"
