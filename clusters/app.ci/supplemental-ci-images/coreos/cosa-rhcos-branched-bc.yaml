# Branched versions of coreos-assembler; when new upstream git branches
# are created, add a new buildconfig here.
apiVersion: v1
kind: List
items:
- kind: BuildConfig
  apiVersion: v1
  metadata:
    namespace: coreos
    name: coreos-assembler-4.8
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: coreos-assembler:4.8
    source:
      git:
        ref: rhcos-4.8
        uri: https://github.com/coreos/coreos-assembler.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: fedora:33
          namespace: coreos
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - type: ImageChange
    - type: ConfigChange
    - type: "GitHub"
      github:
        secret: "secret101"
- kind: BuildConfig
  apiVersion: v1
  metadata:
    namespace: coreos
    name: coreos-assembler-4.7
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: coreos-assembler:4.7
    source:
      git:
        ref: rhcos-4.7
        uri: https://github.com/coreos/coreos-assembler.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: fedora:33
          namespace: coreos
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - type: ImageChange
    - type: ConfigChange
    - type: "GitHub"
      github:
        secret: "secret101"
