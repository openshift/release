apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    namespace: ci
    name: telco-bastion
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    namespace: ci
    name: telco-bastion
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: telco-bastion:latest
    source:
      dockerfile: |
        FROM registry.ci.openshift.org/openshift/release:golang-1.19
        ENV HOME /output
        RUN yum install -y ansible openconnect && \
            yum clean all && \
            rm -rf /var/cache/yum/* && \
            wget https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/4.11.9/openshift-client-linux.tar.gz && \
            tar -zxvf openshift-client-linux.tar.gz && \
            mv oc /usr/local/bin/ && \
            mv kubectl /usr/local/bin/ && \
            rm -f openshift-client-linux.tar.gz && \
            mkdir /output && \
            chmod -R g+rwx /output && \
            chmod g+w /etc/passwd && \
            echo 'echo default:x:$(id -u):$(id -g):Default Application User:/output:/sbin/nologin\ >> /etc/passwd' > /output/fix_uid.sh && \
            chmod g+rwx /output/fix_uid.sh
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: registry.ci.openshift.org/openshift/release:golang-1.19
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - type: ConfigChange
