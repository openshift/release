kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ocp
  name: cli-jq
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_cli-jq_latest
  source:
    dockerfile: |
      FROM ocp/4.14:cli
      RUN yum install -y jq
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 4.14:cli
        namespace: ocp
      imageOptimizationPolicy: SkipLayers
    type: Docker
  triggers:
    - type: ConfigChange
