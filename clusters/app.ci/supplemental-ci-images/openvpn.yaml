kind: List
apiVersion: v1
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    namespace: ci
    name: openvpn
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    namespace: ci
    name: openvpn
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: openvpn:latest
    source:
      dockerfile: |
        FROM registry.ci.openshift.org/openshift/centos:stream8
        RUN dnf --assumeyes install epel-release \
            && dnf --assumeyes install easy-rsa openvpn \
            && dnf clean all \
            && rm -rf /var/cache/dnf/
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          namespace: origin
          name: centos:stream8
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: centos:stream8
          namespace: origin
      type: ImageChange
