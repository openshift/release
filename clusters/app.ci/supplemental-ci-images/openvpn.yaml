kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: openvpn
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_openvpn_latest
  source:
    dockerfile: |
      FROM quay-proxy.ci.openshift.org/openshift/ci:openshift_centos_stream8
      RUN dnf --assumeyes install epel-release \
          && dnf --assumeyes install easy-rsa openvpn \
          && dnf clean all \
          && rm -rf /var/cache/dnf/
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        namespace: origin
        name: centos:stream8
      imageOptimizationPolicy: SkipLayers
    type: Docker
  triggers:
  - imageChange:
      from:
        kind: ImageStreamTag
        name: centos:stream8
        namespace: origin
    type: ImageChange
