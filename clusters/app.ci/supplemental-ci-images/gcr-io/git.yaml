kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: git
  namespace: gcr-io
spec:
  strategy:
    type: Docker
    dockerStrategy:
      pullSecret:
        name: registry-push-credentials-ci-images-mirror
  postCommit: {}
  source:
    type: Git
    contextDir: images/git
    dockerfile: |
      FROM quay.io/centos/centos:stream9-minimal
      RUN microdnf install -y git git-daemon openssh ca-certificates \
          && microdnf clean all

      COPY github-known-hosts /github_known_hosts
      COPY ssh-config /etc/ssh/ssh_config
    git:
      uri: 'https://github.com/kubernetes/test-infra.git'
  runPolicy: Serial
  output:
    to:
      kind: "DockerImage"
      name: "quay.io/openshift/ci:ci_git_latest"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: trigger-git-build
  namespace: gcr-io
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - args:
            - start-build
            - git
            command:
            - oc
            image: registry.redhat.io/openshift4/ose-cli
            name: ose-cli
          restartPolicy: Never
          serviceAccount: builder
  schedule: '30 1 1,15 * *'
