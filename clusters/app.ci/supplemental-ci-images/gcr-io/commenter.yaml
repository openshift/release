kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: commenter
  namespace: gcr-io
spec:
  strategy:
    type: Docker
    dockerStrategy:
      pullSecret:
        name: registry-push-credentials-ci-images-mirror
  postCommit: {}
  source:
    type: Git
    dockerfile: |
      FROM registry.redhat.io/ubi9/ubi-minimal AS build
      COPY . /opt/app
      RUN microdnf install -y go
      RUN cd /opt/app && go build -ldflags '-s -w' -o /usr/local/bin ./robots/commenter/

      FROM registry.redhat.io/ubi9/ubi-minimal
      COPY --from=build /usr/local/bin /ko-app
      CMD ["/ko-app/commenter"]
    git:
      uri: 'https://github.com/kubernetes/test-infra.git'
  runPolicy: Serial
  output:
    to:
      kind: "DockerImage"
      name: "quay.io/openshift/ci:ci_commenter_latest"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: trigger-commenter-build
  namespace: gcr-io
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - args:
            - start-build
            - commenter
            command:
            - oc
            image: registry.redhat.io/openshift4/ose-cli
            name: ose-cli
          restartPolicy: Never
          serviceAccount: builder
  schedule: '30 1 1,15 * *'
