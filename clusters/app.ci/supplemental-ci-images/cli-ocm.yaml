apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    namespace: ci
    name: cli-ocm
- kind: BuildConfig
  apiVersion: v1
  metadata:
    namespace: ci
    name: cli-ocm
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: cli-ocm:latest
    source:
      dockerfile: |
        FROM 4.6:cli
        RUN set -eo pipefail
        RUN yum -y install yum-plugin-copr
        RUN yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
        RUN yum -y copr enable ocm/tools
        RUN yum install -y jq ocm-cli
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: "4.6:cli"
          namespace: ocp
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: "4.6:cli"
          namespace: ocp
      type: ImageChange
