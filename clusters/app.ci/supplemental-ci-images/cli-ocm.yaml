kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: cli-ocm
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_cli-ocm_latest
  source:
    dockerfile: |
      FROM 4.15:cli
      RUN set -eo pipefail
      RUN yum -y install yum-plugin-copr
      RUN yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
      RUN yum -y copr enable ocm/tools
      RUN yum install -y jq ocm-cli make git
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: "4.15:cli"
        namespace: ocp
      imageOptimizationPolicy: SkipLayers
    type: Docker
  triggers:
  - imageChange:
      from:
        kind: ImageStreamTag
        name: "4.15:cli"
        namespace: ocp
    type: ImageChange
