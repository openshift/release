kind: ImageStream
apiVersion: v1
metadata:
  name: alpine
  namespace: ci
spec:
  tags:
    - annotations:
        openshift.io/imported-from: "docker.io/alpine:3.10"
      name: "3.10"
      from:
        kind: DockerImage
        name: "docker.io/alpine:3.10"
    - name: latest
      from:
        kind: ImageStreamTag
        name: "3.10"
