kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: ocp-art-ci
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ocp-art-ci_latest
  source:
    dockerfile: |
        FROM quay-proxy.ci.openshift.org/openshift/ci:ocp_ubi-python-311_9
        RUN pip install pyyaml requests
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: DockerImage
        name: quay-proxy.ci.openshift.org/openshift/ci:ocp_ubi-python-311_9
    type: Docker
  triggers:
  - type: ConfigChange
