kind: List
apiVersion: v1
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: sshd
    namespace: ci
  spec:
    lookupPolicy:
      local: true

- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: sshd
    namespace: ci
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: sshd:latest
    source:
      dockerfile: |
        FROM docker.io/centos:7

        RUN yum -y update && yum -y install openssh-server && yum clean all
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: docker.io/centos:7
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange

- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: coredns
    namespace: ci
  spec:
    lookupPolicy:
      local: true

- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: coredns
    namespace: ci
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: coredns:latest
    source:
      dockerfile: |
        FROM golang:latest as builder
        RUN git clone https://github.com/coredns/coredns.git /coredns
        WORKDIR /coredns
        RUN echo "alias:github.com/serverwentdown/alias" >> plugin.cfg
        RUN go get github.com/serverwentdown/alias && make
        FROM registry.access.redhat.com/ubi8/ubi-minimal:latest as ubi
        COPY --from=builder /coredns/coredns /coredns
        EXPOSE 53 53/udp
        ENTRYPOINT ["/coredns"]
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: registry.access.redhat.com/ubi8/ubi-minimal:latest
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
