kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  namespace: ocp
  name: rhel
spec:
  tags:
  - name: "7"
    from:
      kind: DockerImage
      name: registry.access.redhat.com/rhel7:latest
    importPolicy:
      scheduled: false
    referencePolicy:
      type: Local
  - name: minimal
    from:
      kind: DockerImage
      name: registry.access.redhat.com/ubi7/ubi-minimal:latest
    importPolicy:
      scheduled: false
    referencePolicy:
      type: Local
