kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  namespace: ocp
  name: builder
spec:
  tags:
  - name: golang-1.11
    from:
      kind: DockerImage
      name: quay-proxy.ci.openshift.org/openshift/ci:ci_origin-release_golang-1.11
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
  - name: golang-1.12
    from:
      kind: DockerImage
      name: quay-proxy.ci.openshift.org/openshift/ci:ci_origin-release_golang-1.12
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
  - name: golang-1.13
    from:
      kind: DockerImage
      name: quay-proxy.ci.openshift.org/openshift/ci:ci_origin-release_golang-1.13
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
  - name: golang-1.14
    from:
      kind: DockerImage
      name: quay-proxy.ci.openshift.org/openshift/ci:ci_origin-release_golang-1.14
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
  - name: golang-1.15
    from:
      kind: DockerImage
      name: quay-proxy.ci.openshift.org/openshift/ci:ci_origin-release_golang-1.15
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local

  - name: rhel-golang-1.11
    from:
      kind: DockerImage
      name: registry.ci.openshift.org/ci/origin-release:rhel-7-golang-1.11
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
  - name: rhel-golang-1.12
    from:
      kind: DockerImage
      name: registry.ci.openshift.org/ci/origin-release:rhel-7-golang-1.12
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
  - name: rhel-golang-1.13
    from:
      kind: DockerImage
      name: registry.ci.openshift.org/ci/origin-release:rhel-7-golang-1.13
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local

  - name: rhel-7-golang-1.11
    from:
      kind: DockerImage
      name: registry.ci.openshift.org/ci/origin-release:rhel-7-golang-1.11
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
  - name: rhel-7-golang-1.12
    from:
      kind: DockerImage
      name: registry.ci.openshift.org/ci/origin-release:rhel-7-golang-1.12
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
# Newer golang versions will be pushed directly to the builder imagestream with tags like
# "rhel-?-golang-1.X"
# "rhel-?-golang-openshift-X.Y" (to indicate that ART is using this golang openshift-X.Y to build)
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  namespace: ocp-multi
  name: builder
