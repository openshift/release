---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: snyk-cli
  namespace: ci
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ci
  name: snyk-cli
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    to:
      kind: ImageStreamTag
      name: snyk-cli:go1.19
      namespace: ci
  source:
    dockerfile: |
      FROM ci-tools-build-root:1.19
      RUN curl https://static.snyk.io/cli/latest/snyk-linux -o snyk && chmod +x ./snyk && mv ./snyk /usr/local/bin/
      ENTRYPOINT /usr/local/bin/snyk
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: "ci-tools-build-root:1.19"
        namespace: ci
    type: Docker
  triggers:
  - type: ConfigChange
  - imageChange:
      from:
        kind: ImageStreamTag
        name: "centos:stream8"
        namespace: origin
    type: ImageChange
