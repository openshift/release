apiVersion: v1
kind: List
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: shellcheck
    namespace: ci
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: shellcheck
    namespace: ci
    labels:
      ci.openshift.io/source-repo: release
  spec:
    triggers:
    - type: "ConfigChange"
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: shellcheck:latest
    runPolicy: Serial
    source:
      dockerfile: |-
        FROM quay.io/fedora/fedora:34-x86_64
        RUN dnf update -y \
          && dnf install -y \
            make \
            git \
            findutils \
            ShellCheck \
          && dnf clean all
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
      type: Docker
