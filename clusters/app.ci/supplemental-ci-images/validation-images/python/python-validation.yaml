apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: python-validation
  namespace: ci
  labels:
    ci.openshift.io/source-repo: release
spec:
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_python-validation_latest
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/openshift/release.git
    type: Git
  strategy:
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: clusters/app.ci/supplemental-ci-images/validation-images/python/Dockerfile
    type: Docker
