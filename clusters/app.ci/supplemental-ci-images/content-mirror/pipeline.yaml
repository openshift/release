kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: content-mirror
  namespace: ci
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ci_content-mirror_latest
  source:
    git:
      ref: main
      uri: https://github.com/openshift/content-mirror.git
    type: Git
  strategy:
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
    type: Docker
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secretReference:
        name: github-deploymentconfig-trigger
