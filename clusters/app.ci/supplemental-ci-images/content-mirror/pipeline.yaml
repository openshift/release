apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: content-mirror
    namespace: ci
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: content-mirror
    namespace: ci
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: content-mirror:latest
    source:
      git:
        ref: master
        uri: https://github.com/openshift/content-mirror.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: registry.centos.org/centos/centos:7
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secretReference:
          name: github-deploymentconfig-trigger
