---
# cincinnati-ci namespace for authorized access
kind: Namespace
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
  name: cincinnati-ci
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ci-image-sa
  namespace: cincinnati-ci
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-image-sa
  namespace: cincinnati-ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-builder
subjects:
  - kind: ServiceAccount
    name: ci-image-sa
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-operator-sa-admin
  namespace: cincinnati-ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-builder
subjects:
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cincinnati-ci-admin-binding-cluster
  namespace: cincinnati-ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pull-secret-namespace-manager
subjects:
  - kind: Group
    name: cincinnati-ci-admins
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cincinnati-ci-admin-view
  namespace: cincinnati-ci
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: cincinnati-ci-admins
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: admin
---
# cincinnati-ci-public namespace for unauthorized access
kind: Namespace
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
  name: cincinnati-ci-public
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ci-image-sa
  namespace: cincinnati-ci-public
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-image-sa
  namespace: cincinnati-ci-public
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-builder
subjects:
  - kind: ServiceAccount
    name: ci-image-sa
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cincinnati-ci-public-admin-binding-cluster
  namespace: cincinnati-ci-public
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pull-secret-namespace-manager
subjects:
  - kind: Group
    name: cincinnati-ci-admins
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cincinnati-ci-public images
  namespace: cincinnati-ci-public
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-puller
subjects:
  - kind: Group
    name: system:unauthenticated
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cincinnati-ci-public-admin-view
  namespace: cincinnati-ci-public
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: cincinnati-ci-admins
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: admin
