---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  namespace: ocp
  name: cli-operator-sdk-v1.29.0
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 2
  output:
    pushSecret:
      name: registry-push-credentials-ci-images-mirror
    to:
      kind: DockerImage
      name: quay.io/openshift/ci:ocp_cli-operator-sdk_v1.29.0
  source:
    dockerfile: |
      FROM ocp/4.13:cli
      ARG OPERATOR_SDK_VERSION=1.29.0
      ARG ARCH=amd64
      RUN curl -Lo /usr/local/bin/operator-sdk https://github.com/operator-framework/operator-sdk/releases/download/v${OPERATOR_SDK_VERSION}/operator-sdk_linux_${ARCH} && \
          chmod 755 /usr/local/bin/operator-sdk
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 4.13:cli
        namespace: ocp
      imageOptimizationPolicy: SkipLayers
    type: Docker
  triggers:
    - type: ConfigChange
