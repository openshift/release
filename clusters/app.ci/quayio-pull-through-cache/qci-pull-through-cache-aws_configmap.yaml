kind: ConfigMap
apiVersion: v1
metadata:
  name: qci-pull-through-cache-aws
  namespace: ci
data:
  config.yml: |-
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      s3:
        encrypt: true
        rootdirectory: /qci
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
      htpasswd:
        realm: quay-realm
        path: /tmp/htpasswd
    proxy:
      remoteurl: https://quay.io
