kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: bookstack-pvc
    namespace: ci
    labels:
      app: bookstack
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: bookstack-db-pvc
    namespace: ci
    labels:
      app: bookstack-db
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: Service
  metadata:
    name: bookstack-db
    namespace: ci
    labels:
      app: bookstack-db
  spec:
    ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
    selector:
      app: bookstack-db
    type: NodePort
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: bookstack-db
    namespace: ci
    labels:
      app: bookstack-db
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: bookstack-db
    template:
      metadata:
        labels:
          app: bookstack-db
      spec:
        containers:
        - image: docker.io/mysql:5.7.21
          name: bookstack-db
          ports:
          - containerPort: 3306
            name: mysql
          env:
          - name: MYSQL_DATABASE
            value: "bookstack"
          - name: MYSQL_PASSWORD
            value: "secret"
          - name: MYSQL_ROOT_PASSWORD
            value: "secret"
          - name: MYSQL_USER
            value: "bookstack"
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: data
          - mountPath: /config
            name: bookstack-db
        volumes:
        - name: data
          emptyDir:
            sizeLimit: 500Mi
        - name: bookstack-db
          persistentVolumeClaim:
            claimName: bookstack-db-pvc
- apiVersion: v1
  kind: Service
  metadata:
    name: bookstack
    namespace: ci
    labels:
      app: bookstack
  spec:
    selector:
      app: bookstack
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
    type: LoadBalancer
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: bookstack
    namespace: ci
    labels:
      app: bookstack
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: bookstack
    template:
      metadata:
        labels:
          app: bookstack
      spec:
        containers:
        - name: bookstack
          image: docker.io/solidnerd/bookstack:22.11.0
          ports:
          - containerPort: 80
            name: http
          env:
          - name: DB_DATABASE
            value: "bookstack"
          - name: DB_HOST
            value: "bookstack-db:3306"
          - name: DB_PASSWORD
            value: "secret"
          - name: DB_USERNAME
            value: "bookstack"
          volumeMounts:
          - mountPath: /config
            name: bookstack-data
          - mountPath: /var/www/bookstack/.env
            subPath: .env
            name: dot-env
          - mountPath: /var/www/bookstack/public/uploads
            name: public-uploads
          - mountPath: /var/www/bookstack/storage/uploads
            name: storage-uploads
          - mountPath: /var/www/bookstack/storage/clockwork
            name: storage-clockwork
        volumes:
        - name: bookstack-data
          persistentVolumeClaim:
            claimName: bookstack-pvc
        - name: public-uploads
          emptyDir:
            sizeLimit: 100Mi
        - name: storage-uploads
          emptyDir:
            sizeLimit: 100Mi
        - name: storage-clockwork
          emptyDir:
            sizeLimit: 100Mi
        - name: dot-env
          secret:
            secretName: bookstack
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: bookstack
    namespace: ci
  spec:
    host: www.ci-docs-bookstack.com
    port:
      targetPort: 80
    to:
      kind: Service
      name: bookstack
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
