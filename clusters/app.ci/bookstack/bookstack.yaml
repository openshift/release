kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: bookstack-pvc
    namespace: ci
    labels:
      app: bookstack
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: bookstack-db-pvc
    namespace: ci
    labels:
      app: bookstack-db
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: Service
  metadata:
    name: bookstack-db
    namespace: ci
    labels:
      app: bookstack-db
  spec:
    ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
    selector:
      app: bookstack-db
    type: NodePort
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: bookstack-db
    namespace: ci
    labels:
      app: bookstack-db
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: bookstack-db
    template:
      metadata:
        labels:
          app: bookstack-db
      spec:
        containers:
        - image: lscr.io/linuxserver/mariadb:latest
          name: bookstack-db
          ports:
          - containerPort: 3306
            name: mysql
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: MYSQL_ROOT_PASSWORD
            value: "bookstack"
          - name: MYSQL_DATABASE
            value: "bookstack"
          - name: MYSQL_USER
            value: "bookstack"
          - name: MYSQL_PASSWORD
            value: "bookstackpswd"
          - name: TZ
            value: "Europe/London"
          volumeMounts:
          - mountPath: /config
            name: bookstack-db-vol
        volumes:
        - name: bookstack-db-vol
          persistentVolumeClaim:
            claimName: bookstack-db-pvc
- apiVersion: v1
  kind: Service
  metadata:
    name: bookstack
    namespace: ci
    labels:
      app: bookstack
  spec:
    selector:
      app: bookstack
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
    type: NodePort
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: bookstack
    namespace: ci
    labels:
      app: bookstack
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: bookstack
    template:
      metadata:
        labels:
          app: bookstack
      spec:
        containers:
        - name: bookstack
          image: lscr.io/linuxserver/bookstack:latest
          ports:
          - containerPort: 80
            name: http
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: DB_HOST
            value: "bookstack-db"
          - name: DB_USER
            value: "bookstack"
          - name: DB_PASS
            value: "bookstack"
          - name: DB_DATABASE
            value: "bookstack"
          volumeMounts:
          - mountPath: /config
            name: bookstack-vol
        volumes:
        - name: bookstack-vol
          persistentVolumeClaim:
            claimName: bookstack-pvc
