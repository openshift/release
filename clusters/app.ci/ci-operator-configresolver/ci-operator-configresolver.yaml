kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    labels:
      app: prow
      component: ci-operator-configresolver
    name: ci-operator-configresolver
  spec:
    ports:
    - name: main
      port: 80
      protocol: TCP
      targetPort: main
    - name: ui
      port: 8082
      protocol: TCP
      targetPort: ui
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: metrics
    selector:
      app: prow
      component: ci-operator-configresolver
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: prow
      component: ci-operator-configresolver
    name: ci-operator-configresolver-ui
    namespace: ci
  spec:
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    port:
      targetPort: ui
    to:
      kind: Service
      name: ci-operator-configresolver
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: prow
      component: ci-operator-configresolver
    name: ci-operator-configresolver
    namespace: ci
  spec:
    port:
      targetPort: main
    to:
      kind: Service
      name: ci-operator-configresolver
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    name: ci-operator-configresolver
    namespace: prow-monitoring
    labels:
      app: prow
      component: ci-operator-configresolver
      prow-app: ci-operator-configresolver
  spec:
    endpoints:
    - interval: 30s
      port: metrics
      scheme: http
    namespaceSelector:
      matchNames:
      - ci
    selector:
      matchLabels:
        app: prow
        component: ci-operator-configresolver
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: ci-operator-configresolver
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"ci-operator-configresolver:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"ci-operator-configresolver\")].image"}]'
  spec:
    replicas: 3
    strategy:
      type: RollingUpdate
    selector:
      matchLabels:
        app: prow
        component: ci-operator-configresolver
    template:
      metadata:
        labels:
          app: prow
          component: ci-operator-configresolver
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: component
                    operator: In
                    values:
                    - ci-operator-configresolver
                topologyKey: "kubernetes.io/hostname"
        containers:
        - name: ci-operator-configresolver
          image: ci-operator-configresolver:latest
          args:
          - -config=/etc/configs
          - -registry=/etc/registry
          - -flat-registry
          - -log-level=debug
          - -cycle=2m
          ports:
          - name: main
            containerPort: 8080
          - name: ui
            containerPort: 8082
          - name: metrics
            containerPort: 9090
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 3
            timeoutSeconds: 600
          volumeMounts:
          - name: registry
            mountPath: /etc/registry
            readOnly: true
          - name: ci-operator-configs
            mountPath: /etc/configs
            readOnly: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "200m"
        volumes:
        - name: registry
          configMap:
            name: step-registry
        - name: ci-operator-configs
          projected:
            sources:
            - configMap:
                name: ci-operator-master-configs
            - configMap:
                name: ci-operator-misc-configs
            - configMap:
                name: ci-operator-3.x-configs
            - configMap:
                name: ci-operator-4.1-configs
            - configMap:
                name: ci-operator-4.2-configs
            - configMap:
                name: ci-operator-4.3-configs
            - configMap:
                name: ci-operator-4.4-configs
            - configMap:
                name: ci-operator-4.5-configs
            - configMap:
                name: ci-operator-4.6-configs
            - configMap:
                name: ci-operator-4.7-configs
            - configMap:
                name: ci-operator-4.8-configs
            - configMap:
                name: ci-operator-4.9-configs
            - configMap:
                name: ci-operator-4.10-configs
            - configMap:
                name: ci-operator-4.11-configs
