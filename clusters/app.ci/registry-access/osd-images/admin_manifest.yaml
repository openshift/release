apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Openshift Dedicated Image Pulling
    openshift.io/display-name: Openshift Dedicated
  name: osd-images
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: image-puller
  namespace: osd-images
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: osd-images-image-puller-binding
  namespace: ocp
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller
subjects:
- kind: ServiceAccount
  namespace: osd-images
  name: image-puller
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: osd-images-admins-binding
  namespace: osd-images
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: admin
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: osd-images-admins
