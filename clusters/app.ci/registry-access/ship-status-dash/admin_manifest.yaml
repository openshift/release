apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Ship Status Dashboard
    openshift.io/display-name: Ship Status Dashboard
  name: ship-status-dash
---
# Allows image mirroring to pull images from this namespace
# Required per https://docs.ci.openshift.org/docs/how-tos/mirroring-to-quay/#requirements
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ship-status-dash-image-puller
  namespace: ship-status-dash
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-puller
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:unauthenticated
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:authenticated
