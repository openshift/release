kind: List
apiVersion: v1
items:
- kind: Namespace
  apiVersion: v1
  metadata:
    name: addon-operator
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: admin
    namespace: addon-operator
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: addon-operator-dev
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: pull-secret-namespace-manager
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: addon-operator-viewer-binding
    namespace: addon-operator
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view
  subjects:
    - kind: Group
      apiGroup: rbac.authorization.k8s.io
      name: addon-operator-dev
      namespace: addon-operator
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: image-puller
    namespace: addon-operator
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
