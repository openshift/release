kind: List
apiVersion: v1
items:
- kind: Namespace
  apiVersion: v1
  metadata:
    name: open-cluster-management
    annotations:
      purpose: "RedHat Advanced Cluster Management Build Artifacts"
- kind: Group
  apiVersion: v1
  metadata:
    name: ocm-admins
  users:
  - ray-harris
  - arewm
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: admin
    namespace: open-cluster-management
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ocm-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: pull-secret-namespace-manager
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: image-tagger
    namespace: open-cluster-management
  rules:
  - apiGroups:
    - ""
    - image.openshift.io
    attributeRestrictions: null
    resources:
    - imagestreamtags
    - imagestreams
    verbs:
    - update
    - patch
    - get
    - create
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ocm-image-tagger
    namespace: open-cluster-management
  roleRef:
    kind: Role
    name: image-tagger
    apiGroup: rbac.authorization.k8s.io
  subjects:
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: image-puller
    namespace: open-cluster-management
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
