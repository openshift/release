  apiVersion: v1
  metadata:
    name: codeready-toolchain
- kind: Group
  apiVersion: v1
  metadata:
    name: codeready-toolchain-dev
  users:
  - sbose78
  - alexeykazakov
  - MatousJobanek
  - dipak-pawar
  - xcoulon
  - sbryzak
  - michaelkleinhenz
  - nurali-techie
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
