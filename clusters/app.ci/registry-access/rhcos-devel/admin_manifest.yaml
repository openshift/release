---
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Automation ServiceAccounts for RHCOS Devel
    openshift.io/display-name: RHCOS Devel
  name: rhcos-devel
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: image-pusher
  namespace: rhcos-devel
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rhcos-devel-image-pusher-binding
  namespace: rhcos-devel
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-builder
subjects:
  - kind: ServiceAccount
    namespace: rhcos-devel
    name: image-pusher
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rhcos-devel-viewer-binding
  namespace: rhcos-devel
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: rhcos-devel-admins
    namespace: rhcos-devel
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rhcos-devel-admins-binding
  namespace: rhcos-devel
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: pull-secret-namespace-manager
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: rhcos-devel-admins
    namespace: rhcos-devel
