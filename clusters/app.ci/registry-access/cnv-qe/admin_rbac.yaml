apiVersion: v1
kind: Namespace
metadata:
  annotations:
    openshift.io/description: Automation ServiceAccounts for CNV-QE
    openshift.io/display-name: CNV-QE CI
  name: cnv-qe
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: image-puller
  namespace: cnv-qe
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cnv-qe-image-puller-binding
  namespace: ocp
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller
subjects:
  - kind: ServiceAccount
    namespace: cnv-qe
    name: image-puller
---
kind: Group
apiVersion: v1
metadata:
  name: cnv-qe-admins
users:
  - sarahbx
  - dollierp
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cnv-qe-viewer-binding
  namespace: cnv-qe
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: cnv-qe-admins
    namespace: cnv-qe
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cnv-qe-admins-binding
  namespace: cnv-qe
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: pull-secret-namespace-manager
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: cnv-qe-admins
    namespace: cnv-qe
