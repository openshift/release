# this is the Namespace in which your images live
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    openshift.io/description: Published Images for ACS Managed Services
    openshift.io/display-name: ACS Managed Services CI
  name: acs-fleet-manager
---
# this grants all authenticated users rights to pull images
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: acs-fleet-manager-image-puller-binding
  namespace: acs-fleet-manager
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller
subjects:
  # this is the set of all authenticated users
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:authenticated
