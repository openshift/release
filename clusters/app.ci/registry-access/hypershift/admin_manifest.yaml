# this is the Namespace in which your images live
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    openshift.io/description: Published Images for HyperShift
    openshift.io/display-name: HyperShift CI
  name: hypershift
---
# service account for pushing images from CI jobs into this namespace
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ci-image-pusher
  namespace: hypershift
---
# this grants all authenticated users rights to pull images
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hypershift-image-puller-binding
  namespace: hypershift
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller
subjects:
# this is the set of all authenticated users
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated
# this is the set of all unauthenticated users
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:unauthenticated
---
# enables the ci-image-pusher SA to push images into this namespace
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-image-pusher
  namespace: hypershift
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-pusher
subjects:
  - kind: ServiceAccount
    name: ci-image-pusher
    namespace: hypershift
