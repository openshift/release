---
# this is the Namespace in which your images live
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Published Images for Konveyor
    openshift.io/display-name: Konveyor CI
  name: konveyor
---
# this grants all authenticated users rights to pull images
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konveyor-image-puller-binding
  namespace: konveyor
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:authenticated # this is the set of all authenticated users
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:unauthenticated # this is the set of all unauthenticated users
