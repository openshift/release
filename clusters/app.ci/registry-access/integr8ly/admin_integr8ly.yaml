kind: List
apiVersion: v1
items:
- kind: Namespace
  apiVersion: v1
  metadata:
    name: integr8ly
- kind: Group
  apiVersion: v1
  metadata:
    name: integr8ly-dev
  users:
  - mikenairn
  - pmccarthy
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: admin
    namespace: integr8ly
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: integr8ly-dev
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: pull-secret-namespace-manager
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: image-puller
    namespace: integr8ly
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
