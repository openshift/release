---
kind: Namespace
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    purpose: "RedHat Identity Provider Build Artifacts"
  name: identitatem
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: admin
  namespace: identitatem
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: idp-admins
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: pull-secret-namespace-manager
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: image-tagger
  namespace: identitatem
rules:
- apiGroups:
  - ""
  - image.openshift.io
  resources:
  - imagestreamtags
  - imagestreams
  verbs:
  - update
  - patch
  - get
  - create
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: idp-image-tagger
  namespace: identitatem
roleRef:
  kind: Role
  name: image-tagger
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: ci-operator
  namespace: ci
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: image-puller
  namespace: identitatem
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:unauthenticated
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:authenticated
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller
