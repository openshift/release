apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Test infrastructure that supports OCS
    openshift.io/display-name: OCS CI
  name: ocs
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: image-puller
  namespace: ocs
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ocs-image-puller-binding
  namespace: ocp
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller
subjects:
- kind: ServiceAccount
  namespace: ocs
  name: image-puller
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ocs-admins-binding
  namespace: ocs
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: pull-secret-namespace-manager
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: ocs-admins
