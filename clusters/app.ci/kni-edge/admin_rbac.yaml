apiVersion: v1
kind: Namespace
metadata:
  annotations:
    openshift.io/description: Test infrastructure for KNI-EDGE
    openshift.io/display-name: OCP KNI-EDGE QE
  name: edge
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: image-puller
  namespace: edge
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: edge-image-puller-binding
  namespace: ocp
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller
subjects:
- kind: ServiceAccount
  namespace: edge
  name: image-puller
---
kind: Group
apiVersion: v1
metadata:
  name: edge-admins
users:
- achuzhoy
- mcornea
- yprokule
---
# this grants the right to read the ServiceAccount's credentials
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-reader
  namespace: edge
rules:
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
      - secrets
    verbs:
      - get
      - list
---
# this allows the group of people admin access to the Namespace
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: edge-admins-binding
  namespace: edge
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: secret-reader
  namespace: edge
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: edge-admins
    namespace: edge
