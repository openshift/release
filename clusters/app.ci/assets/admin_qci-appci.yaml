---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: qci-appci
  namespace: ci
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qci-appci-oauth
rules:
  - apiGroups:
    - authentication.k8s.io
    resources:
    - tokenreviews
    verbs:
    - create
  - apiGroups:
    - authorization.k8s.io
    resources:
    - subjectaccessreviews
    verbs:
    - create
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: qci-appci-oauth
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: qci-appci-oauth
subjects:
- kind: ServiceAccount
  name: qci-appci
  namespace: ci
---
apiVersion: v1
kind: Service
metadata:
  namespace: ci
  name: qci-appci
spec:
  selector:
    app: qci-appci
  ports:
  - name: http
    port: 8400
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
    route.openshift.io/termination: passthrough
  name: qci-appci
  namespace: ci
spec:
  ingressClassName: openshift-default
  tls:
    - secretName: qci-appci-tls
      hosts:
        - quay-proxy.ci.openshift.org
  rules:
  - host: quay-proxy.ci.openshift.org
    http:
      paths:
      - backend:
          service:
            name: qci-appci
            port:
              number: 8400
        pathType: ImplementationSpecific
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"qci-appci:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"qci-appci\")].image"}]'
  labels:
    app: qci-appci
  name: qci-appci
  namespace: ci
spec:
  replicas: 5
  selector:
    matchLabels:
      app: qci-appci
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: qci-appci
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - qci-appci
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: qci-appci
        image: qci-appci:latest
        args:
        - -listen-addr=0.0.0.0:8400
        - -tls-cert-file=/var/run/serving-cert/tls.crt
        - -tls-key-file=/var/run/serving-cert/tls.key
        - -robot-username-file=/etc/qci-robot-credentials/username
        - -robot-password-file=/etc/qci-robot-credentials/password
        - -token-secret-file=/etc/qci-appci-credentials/token
        - -exposed-host=quay-proxy.ci.openshift.org
        ports:
        - name: http
          containerPort: 8400
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8400
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8400
            scheme: HTTPS
        resources:
          requests:
            memory: "1Gi"
            cpu: "50m"
        volumeMounts:
        - name: serving-cert
          mountPath: /var/run/serving-cert
        - name: qci-robot-credentials
          mountPath: /etc/qci-robot-credentials
        - name: qci-appci-credentials
          mountPath: /etc/qci-appci-credentials
      serviceAccountName: qci-appci
      volumes:
      - name: serving-cert
        secret:
          secretName: qci-appci-tls
      - name: qci-robot-credentials
        secret:
          secretName: qci-robot-credentials
      - name: qci-appci-credentials
        secret:
          secretName: qci-appci-credentials
