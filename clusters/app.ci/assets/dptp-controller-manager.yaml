          readOnly: true
        - name: release-47
          mountPath: /etc/configs/release-4.7
          readOnly: true
        - name: release-48
          mountPath: /etc/configs/release-4.8
          readOnly: true
        - name: release-49
          mountPath: /etc/configs/release-4.9
          readOnly: true
        - name: job-config-misc
          mountPath: /etc/job-config/misc
          readOnly: true
        - name: job-config-master
          mountPath: /etc/job-config/master
          readOnly: true
        - name: job-config-3x
          mountPath: /etc/job-config/3.x
          readOnly: true
        - name: job-config-41
          mountPath: /etc/job-config/4.1
          readOnly: true
        - name: job-config-42
          mountPath: /etc/job-config/4.2
          readOnly: true
        - name: job-config-43
          mountPath: /etc/job-config/4.3
          readOnly: true
        - name: job-config-44
          mountPath: /etc/job-config/4.4
          readOnly: true
        - name: job-config-45
          mountPath: /etc/job-config/4.5
          readOnly: true
        - name: job-config-46
          mountPath: /etc/job-config/4.6
          readOnly: true
        - name: job-config-47
          mountPath: /etc/job-config/4.7
          readOnly: true
        - name: job-config-48
          mountPath: /etc/job-config/4.8
          readOnly: true
        - name: job-config-49
          mountPath: /etc/job-config/4.9
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "250m"
      serviceAccountName: dptp-controller-manager
      volumes:
      - name: github-app-credentials
        secret:
          secretName: openshift-prow-github-app
      - name: kubeconfigs
        secret:
          secretName: dptp-controller-manager
      - name: registry
        configMap:
          name: step-registry
      - name: ci-secret-bootstrap
        configMap:
          name: ci-secret-bootstrap
