kind: List
apiVersion: v1
items:
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: slack-bot-alpha
    namespace: ci
- apiVersion: v1
  kind: Route
  metadata:
    namespace: ci
    name: slack-bot-alpha
  spec:
    port:
      targetPort: 8888
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: slack-bot-alpha
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: slack-bot-alpha
    labels:
      app: slack-bot-alpha
  spec:
    selector:
      app: slack-bot-alpha
    ports:
    - name: main
      port: 8888
      targetPort: 8888
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    - name: web
      port: 2244
      protocol: TCP
      targetPort: 2244
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: slack-bot-alpha
    labels:
      app: slack-bot-alpha
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"slack-bot-alpha:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"slack-bot-alpha\")].image"}]'
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: slack-bot-alpha
    template:
      metadata:
        labels:
          app: slack-bot-alpha
      spec:
        serviceAccountName: slack-bot-alpha
        containers:
        - name: slack-bot-alpha
          image: slack-bot-alpha
          args:
          - --slack-token-path=/etc/slack/oauth_token
          - --slack-signing-secret-path=/etc/slack/signing_secret
          - --jira-username=skuznets
          - --jira-password-path=/etc/jira/password
          - --log-level=trace
          env:
            - name: HTTP_PROXY
              value: "localhost:7777"
            - name: HTTPS_PROXY
              value: "localhost:7777"
          ports:
            - name: main
              containerPort: 8888
            - name: metrics
              containerPort: 9090
          volumeMounts:
          - name: slack
            mountPath: /etc/slack
            readOnly: true
          - name: jira
            mountPath: /etc/jira
            readOnly: true
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
        - args:
          - mitmweb
          image: gcr.io/soluble-oss/kubetap-mitmproxy:latest
          imagePullPolicy: Always
          name: mitmproxy
          ports:
          - containerPort: 7777
            name: listen
            protocol: TCP
          - containerPort: 2244
            name: web
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 2244
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 3
            timeoutSeconds: 5
          volumeMounts:
          - mountPath: /home/mitmproxy/config/
            name: mitmproxy-config
          - mountPath: /home/mitmproxy/.mitmproxy
            name: mitmproxy-data
        volumes:
        - name: slack
          secret:
            secretName: slack-credentials-dptp-bot-alpha
        - name: jira
          secret:
            secretName: jira-credentials-dptp-bot
        - configMap:
            defaultMode: 420
            name: mitmproxy-config
          name: mitmproxy-config
        - emptyDir: {}
          name: mitmproxy-data
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: mitmproxy-config
    namespace: ci
  data:
    config.yaml: |-
      listen_port: 7777
      ssl_insecure: true
      web_port: 2244
      web_host: 0.0.0.0
      web_open_browser: false
      mode: reverse:https://127.0.0.1:8888
