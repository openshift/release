apiVersion: v1
kind: ServiceAccount
metadata:
  name: pj-rehearse
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pj-rehearse
  namespace: ci
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - ci.openshift.io
  resources:
  - testimagestreamtagimports
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - create
  - update
  - delete
  - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pj-rehearse
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pj-rehearse
subjects:
- kind: ServiceAccount
  name: pj-rehearse
