apiVersion: v1
kind: Namespace
metadata:
  name: janoszen-ui-development
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prowjob-reader
  namespace: janoszen-ui-development
---
apiVersion: authorization.openshift.io/v1
kind: Role
metadata:
  name: prowjob-reader
  namespace: ci
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: janoszen-ui-development-prowjob-reader
  namespace: ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prowjob-reader
subjects:
- kind: ServiceAccount
  name: prowjob-reader
  namespace: janoszen-ui-development
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: janoszen-namespace-access
  namespace: janoszen-ui-development
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pull-secret-namespace-manager
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: janoszen
