kind: List
apiVersion: v1
items:

- apiVersion: cert-manager.io/v1alpha2
  kind: ClusterIssuer
  metadata:
    name: gcloud-issuer-staging
    namespace: default
  spec:
    acme:
      server: https://acme-staging-v02.api.letsencrypt.org/directory
      email: aos-cicd@redhat.com
      privateKeySecretRef:
        name: letsencrypt-staging
      solvers:
      - selector: {}
        dns01:
          clouddns:
            project: openshift-ci-infra
            serviceAccountSecretRef:
              name: gce-sa-credentials-cert-issuer
              key: service-account.json