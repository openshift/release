kind: List
apiVersion: v1
items:
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: GeoBKProw
    namespace: ci
  rules:
    - apiGroups:
        - prow.k8s.io
      resources:
        - prowjobs
      verbs:
        - create
        - get
        - list
        - watch
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: GeoBKProw
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: GeoBKProw
  subjects:
  - kind: User
    name: GeoBK
