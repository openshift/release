kind: List
apiVersion: v1
items:
- kind: Group
  apiVersion: v1
  metadata:
    name: ci-admins
  users:
  - jupierce
  - stevekuznetsov
  - skuznets
  - alvaroaleman
  - bbguimaraes
  - droslean
  - petr-muller
  - hongkailiu
  - AlexNPavel
  - smarterclayton
  - bradmwilliams
  - emilvberglind

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ci-admins-sudoer
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: sudoer
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: ci-admins

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ci-admins-aggregated
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: ci-admins-aggregated
  subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: ci-admins

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: ci-admins-aggregated
  aggregationRule:
    clusterRoleSelectors:
    - matchLabels:
        dptp.openshift.io/ci-admins-aggregated: "true"
  rules: []

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    annotations:
      openshift.io/description: This cluster role has read-only access to all objects
    labels:
      dptp.openshift.io/ci-admins-aggregated: "true"
    name: cluster-reader-extended
  rules:
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs:
    - get
    - list
    - watch

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: openshift-priv-admins-to-openshift-priv-ns
    namespace: openshift-priv
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: openshift-priv-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: admin
