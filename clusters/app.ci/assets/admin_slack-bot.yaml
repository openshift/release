---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: slack-bot
rules:
- apiGroups:
  - user.openshift.io
  resources:
  - groups
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - create
  - update
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: slack-bot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: slack-bot
subjects:
- kind: ServiceAccount
  name: slack-bot
  namespace: ci
