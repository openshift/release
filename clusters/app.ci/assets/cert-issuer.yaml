kind: List
apiVersion: v1
items:

- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: cert-issuer
    namespace: ci

- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: cert-issuer
    namespace: ci
  rules:
  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - update
    - patch
    - get
    - create

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: cert-issuer
    namespace: ci
  roleRef:
    kind: Role
    name: cert-issuer
    namespace: ci
  subjects:
  - kind: ServiceAccount
    name: cert-issuer
    namespace: ci

- apiVersion: cert-manager.io/v1alpha2
  kind: ClusterIssuer
  metadata:
    name: gcloud-issuer-staging
    namespace: cert-manager
  spec:
    acme:
      server: https://acme-staging-v02.api.letsencrypt.org/directory
      email: aos-cicd@redhat.com
      privateKeySecretRef:
        name: letsencrypt-staging
      solvers:
      - selector: {}
        dns01:
          clouddns:
            project: openshift-ci-infra
            serviceAccountSecretRef:
              name: gce-sa-credentials-cert-issuer
              key: service-account.json