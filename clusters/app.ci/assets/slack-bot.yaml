kind: List
apiVersion: v1
items:
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: slack-bot
    namespace: ci
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    namespace: ci
    name: slack-bot
  spec:
    port:
      targetPort: 8888
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: slack-bot
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: slack-bot
    labels:
      app: slack-bot
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8888"
  spec:
    selector:
      app: slack-bot
    ports:
    - name: main
      port: 8888
      targetPort: 8888
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: slack-bot
    labels:
      app: slack-bot
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"slack-bot:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"slack-bot\")].image"}]'
  spec:
    replicas: 2
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: slack-bot
    template:
      metadata:
        labels:
          app: slack-bot
      spec:
        serviceAccountName: slack-bot
        containers:
        - name: slack-bot
          image: slack-bot
          args:
          - --slack-token-path=/etc/slack/oauth_token
          - --slack-signing-secret-path=/etc/slack/signing_secret
          - --log-level=debug
          - --jira-bearer-token-file=/etc/jira/token
          - --jira-endpoint=https://issues.redhat.com
          - --prow-config-path=/etc/prow-config/config.yaml
          - --supplemental-prow-config-dir=/etc/prow-config
          - --prow-job-config-path=/etc/job-config
          - --keywords-config-path=/etc/slack-bot-config/config.yaml
          ports:
          - name: main
            containerPort: 8888
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: slack
            mountPath: /etc/slack
            readOnly: true
          - name: jira
            mountPath: /etc/jira
            readOnly: true
          - name: prow-config
            mountPath: /etc/prow-config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
          - name: slack-bot-config
            mountPath: /etc/slack-bot-config
            readOnly: true
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
        volumes:
        - name: slack
          secret:
            secretName: slack-credentials-dptp-bot
        - name: jira
          secret:
            secretName: jira-token-dptp-bot
        - name: prow-config
          configMap:
            name: config
        - name: job-config
          projected:
            sources:
            - configMap:
                name: job-config-misc
            - configMap:
                name: job-config-master-periodics
            - configMap:
                name: job-config-master-postsubmits
            - configMap:
                name: job-config-master-presubmits
            - configMap:
                name: job-config-1.x
            - configMap:
                name: job-config-2.x
            - configMap:
                name: job-config-3.x
            - configMap:
                name: job-config-4.0
            - configMap:
                name: job-config-4.1
            - configMap:
                name: job-config-4.2
            - configMap:
                name: job-config-4.3
            - configMap:
                name: job-config-4.4
            - configMap:
                name: job-config-4.5
            - configMap:
                name: job-config-4.6
            - configMap:
                name: job-config-4.7
            - configMap:
                name: job-config-4.8
            - configMap:
                name: job-config-4.9
            - configMap:
                name: job-config-4.10
            - configMap:
                name: job-config-4.11
            - configMap:
                name: job-config-4.12
            - configMap:
                name: job-config-4.13
            - configMap:
                name: job-config-4.14
            - configMap:
                name: job-config-4.15
        - name: slack-bot-config
          configMap:
            name: slack-bot-keyword-list
