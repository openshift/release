kind: List
apiVersion: v1
items:
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: slack-bot
    namespace: ci
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    namespace: ci
    name: slack-bot
  spec:
    port:
      targetPort: 8888
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: slack-bot
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: slack-bot
    labels:
      app: slack-bot
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8888"
  spec:
    selector:
      app: slack-bot
    ports:
    - name: main
      port: 8888
      targetPort: 8888
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: slack-bot
    labels:
      app: slack-bot
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"slack-bot:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"slack-bot\")].image"}]'
  spec:
    replicas: 2
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: slack-bot
    template:
      metadata:
        labels:
          app: slack-bot
      spec:
        serviceAccountName: slack-bot
        containers:
        - name: slack-bot
          image: slack-bot
          args:
          - --slack-token-path=/etc/slack/oauth_token
          - --slack-signing-secret-path=/etc/slack/signing_secret
          - --log-level=debug
          - --jira-username=dptp-bot
          - --jira-password-file=/etc/jira/password
          - --jira-endpoint=https://issues.redhat.com
          - --prow-config-path=/etc/prow-config/config.yaml
          - --prow-job-config-path=/etc/job-config
          ports:
            - name: main
              containerPort: 8888
            - name: metrics
              containerPort: 9090
          volumeMounts:
          - name: slack
            mountPath: /etc/slack
            readOnly: true
          - name: jira
            mountPath: /etc/jira
            readOnly: true
          - name: prow-config
            mountPath: /etc/prow-config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: job-config-47
            mountPath: /etc/job-config/4.7
            readOnly: true
          - name: job-config-48
            mountPath: /etc/job-config/4.8
            readOnly: true
          - name: job-config-49
            mountPath: /etc/job-config/4.9
            readOnly: true
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
        volumes:
        - name: slack
          secret:
            secretName: slack-credentials-dptp-bot
        - name: jira
          secret:
            secretName: jira-credentials-dptp-bot
        - name: prow-config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: job-config-47
          configMap:
            name: job-config-4.7
        - name: job-config-48
          configMap:
            name: job-config-4.8
        - name: job-config-49
          configMap:
            name: job-config-4.9
