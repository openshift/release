apiVersion: v1
kind: Service
metadata:
  labels:
    app: jira-lifecycle-plugin
  name: jira-lifecycle-plugin
  namespace: ci
spec:
  ports:
  - port: 80
    targetPort: 8888
  selector:
    app: jira-lifecycle-plugin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"jira-lifecycle-plugin:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"server\")].image"}]'
  name: jira-lifecycle-plugin
  namespace: ci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira-lifecycle-plugin
  template:
    metadata:
      labels:
        app: jira-lifecycle-plugin
    spec:
      containers:
      - command:
        - /usr/bin/jira-lifecycle-plugin
        - --endpoint=/
        - --port=8888
        - --config-path=/etc/config/config.yaml
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-graphql-endpoint=http://ghproxy/graphql
        - --github-token-path=/etc/github/oauth
        - --hmac-secret-file=/etc/webhook/hmac.yaml
        - --jira-endpoint=https://issues.redhat.com
        - --jira-bearer-token-file=/etc/jira/token
        - --prow-config-path=/etc/prow-config/config.yaml
        - --supplemental-prow-config-dir=/etc/prow-config
        image: jira-lifecycle-plugin:latest
        name: server
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 20
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8081
        resources:
          requests:
            memory: 2Gi
        volumeMounts:
        - mountPath: /etc/config
          name: config
          readOnly: true
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: jira
          mountPath: /etc/jira
          readOnly: true
        - name: prow-config
          mountPath: /etc/prow-config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: jira-lifecycle-plugin-config
      - name: hmac
        secret:
          secretName: github-webhook-credentials
      - name: oauth
        secret:
          secretName: github-credentials-openshift-ci-robot
      - name: jira
        secret:
          secretName: jira-token-lifecycle-plugin
      - name: prow-config
        configMap:
          name: config
