apiVersion: v1
kind: ServiceAccount
metadata:
  name: dpcr-component-monitor
  namespace: ship-status
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    kubernetes.io/service-account.name: dpcr-component-monitor
  labels:
    ci.openshift.io/non-expiring-token: "true"
    ci.openshift.io/token-version: version-0
  ### we have to use a different name for expiring the existing token
  name: dpcr-component-monitor-token-version-0
  namespace: ship-status
type: kubernetes.io/service-account-token
