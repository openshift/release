kind: List
apiVersion: v1
items:
- kind: Group
  apiVersion: v1
  metadata:
    name: okd-admins
  users:
  - vrutkovs
  - smarterclayton
  - LorbusChris
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: image-tagger
    namespace: origin
  rules:
  - apiGroups:
    - ""
    - image.openshift.io
    attributeRestrictions: null
    resources:
    - imagestreamtags
    - imagestreams
    verbs:
    - update
    - patch
    - get
    - create
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: okd-release
    namespace: origin
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: okd-admins
  roleRef:
    kind: Role
    apiGroup: rbac.authorization.k8s.io
    name: image-tagger
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: okd-registry-editor
    namespace: origin
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: okd-admins
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: registry-editor
