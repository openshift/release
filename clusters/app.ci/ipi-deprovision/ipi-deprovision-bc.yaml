kind: List
apiVersion: v1
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: ipi-deprovision
    namespace: ci
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: ipi-deprovision
    namespace: ci
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: ipi-deprovision:latest
    source:
      images:
      - from:
          kind: ImageStreamTag
          name: 4.11:cli
          namespace: ocp
        paths:
        - destinationDir: .
          sourcePath: /usr/bin/oc
      - from:
          kind: ImageStreamTag
          name: 4.11:installer
          namespace: ocp
        paths:
        - destinationDir: .
          sourcePath: /bin/openshift-install
      - from:
          kind: ImageStreamTag
          name: 4.11:hypershift-operator
          namespace: ocp
        paths:
        - destinationDir: .
          sourcePath: /bin/hypershift
      dockerfile: |
        FROM quay.io/centos/centos:stream8
        LABEL maintainer="nmoraiti@redhat.com"

        ARG JQ_VERSION=1.6

        RUN echo -e "[google-cloud-sdk]\nname=Google Cloud SDK\nbaseurl=https://packages.cloud.google.com/yum/repos/cloud-sdk-el8-x86_64\nenabled=1" > /etc/yum.repos.d/google-cloud-sdk.repo

        COPY ./oc /usr/bin/oc
        COPY ./openshift-install /usr/bin/openshift-install
        COPY ./hypershift /usr/bin/hypershift

        RUN dnf install --nogpg -y google-cloud-sdk python3 jq less && \
              dnf clean all && \
              curl -O https://bootstrap.pypa.io/pip/3.6/get-pip.py && \
              python3 get-pip.py && \
              rm -fv get-pip.py && \
              pip install awscli
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: centos:stream8
          namespace: origin
        imageOptimizationPolicy: SkipLayers
      type: Docker
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: 4.11:cli
          namespace: ocp
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: 4.11:installer
          namespace: ocp
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: 4.11:hypershift-operator
          namespace: ocp
