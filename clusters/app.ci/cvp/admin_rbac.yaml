apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Service Accounts for CVP Use
    openshift.io/display-name: CVP CI
  name: cvp
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: triggerer
  namespace: cvp
---
apiVersion: v1
kind: Secret
metadata:
  name: triggerer-secret-2023-03
  namespace: cvp
  annotations:
    kubernetes.io/service-account.name: triggerer
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: triggerer
  namespace: ci
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - create
  - get
  - list
  - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cvp-triggerer-binding
  namespace: ci
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: triggerer
subjects:
- kind: ServiceAccount
  namespace: cvp
  name: triggerer
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cvp-admins-binding
  namespace: cvp
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: secret-reader
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: cvp-admins
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-reader
  namespace: cvp
rules:
  - apiGroups:
    - ""
    resources:
    - serviceaccounts
    - secrets
    verbs:
    - get
    - list
