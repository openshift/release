apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prow
    component: gangway
    prow-app: gangway
  name: gangway
  namespace: ci
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  selector:
    matchLabels:
      app: prow
      component: gangway
