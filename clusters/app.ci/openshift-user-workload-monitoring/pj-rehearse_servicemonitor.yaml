apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prow
    component: pj-rehearse
    prow-app: pj-rehearse
  name: pj-rehearse
  namespace: ci
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  selector:
    matchLabels:
      app: prow
      component: pj-rehearse
