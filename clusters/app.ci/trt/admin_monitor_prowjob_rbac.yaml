apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Service Accounts for TRT Aggregator Use
    openshift.io/display-name: TRT CI Aggregator
  name: trt-aggregator
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: trt-aggregator-waiter
  namespace: trt-aggregator
---
apiVersion: v1
kind: Secret
metadata:
  name: trt-aggregator-waiter-secret-2023-10
  namespace: trt-aggregator
  annotations:
    kubernetes.io/service-account.name: trt-aggregator-waiter
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trt-aggregator-waiter
  namespace: ci
rules:
  - apiGroups:
      - prow.k8s.io
    resources:
      - prowjobs
    verbs:
      - get
      - list
      - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: trt-aggregator-waiter-binding
  namespace: ci
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: trt-aggregator-waiter
subjects:
  - kind: ServiceAccount
    namespace: trt-aggregator
    name: trt-aggregator-waiter
