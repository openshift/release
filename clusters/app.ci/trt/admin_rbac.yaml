apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trt-cluster-admin
rules:
- apiGroups:
  - config.openshift.io
  resources:
  - clusterversions
  verbs:
  - get
  - list
  - watch
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trt-cluster-admins-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trt-cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: trt-admins
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trt-admin
rules:
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreamimages
  - imagestreammappings
  - imagestreams
  - imagestreams/secrets
  - imagestreams/status
  - imagestreamtags
  - imagetags
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreamimports
  verbs:
  - create
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams/layers
  verbs:
  - get
  - update
- apiGroups:
  - release.openshift.io
  resources:
  - releasepayloads
  verbs:
  - get
  - list
  - patch
  - update
  - watch
