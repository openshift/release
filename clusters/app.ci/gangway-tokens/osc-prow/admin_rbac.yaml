apiVersion: v1
kind: Namespace
metadata:
  name: osc-prow
  annotations:
    openshift.io/description: Service Accounts for osc-prow
    openshift.io/display-name: osc-prow CI
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: periodic-job-bot
  namespace: osc-prow
---
apiVersion: v1
kind: Secret
metadata:
  name: api-token-secret
  namespace: osc-prow
  annotations:
    kubernetes.io/service-account.name: periodic-job-bot
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-owner
  namespace: osc-prow
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["api-token-secret"]
    verbs:
      - get
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-owner-osc-prow
  namespace: osc-prow
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: osc-prow
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: secret-owner
