apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Service Accounts for telcov10n-ci
    openshift.io/display-name: telcov10n-ci CI
  name: telcov10n-ci
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: periodic-job-bot
  namespace: telcov10n-ci
---
apiVersion: v1
kind: Secret
metadata:
  name: api-token-secret
  namespace: telcov10n-ci
  annotations:
    kubernetes.io/service-account.name: periodic-job-bot
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-owner
  namespace: telcov10n-ci
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["api-token-secret"]
    verbs:
      - get
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-owner-telcov10n-ci
  namespace: telcov10n-ci
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: telcov10n-ci
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: secret-owner
