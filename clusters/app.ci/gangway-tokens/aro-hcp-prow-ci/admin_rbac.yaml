apiVersion: v1
kind: Namespace
metadata:
  name: aro-hcp-prow-ci
  annotations:
    openshift.io/description: Service Accounts for aro-hcp-prow-ci
    openshift.io/display-name: aro-hcp-prow-ci CI
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: periodic-job-bot
  namespace: aro-hcp-prow-ci
---
apiVersion: v1
kind: Secret
metadata:
  name: api-token-secret
  namespace: aro-hcp-prow-ci
  annotations:
    kubernetes.io/service-account.name: periodic-job-bot
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-owner
  namespace: aro-hcp-prow-ci
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["api-token-secret"]
    verbs:
      - get
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-owner-aro-hcp-prow-ci
  namespace: aro-hcp-prow-ci
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: aro-hcp-prow-ci
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: secret-owner
