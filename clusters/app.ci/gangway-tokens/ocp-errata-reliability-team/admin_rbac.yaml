apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
    openshift.io/description: Service Accounts for ocp-errata-reliability-team
    openshift.io/display-name: ocp-errata-reliability-team CI
  name: ocp-errata-reliability-team
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: periodic-job-bot
  namespace: ocp-errata-reliability-team
---
apiVersion: v1
kind: Secret
metadata:
  name: api-token-secret
  namespace: ocp-errata-reliability-team
  annotations:
    kubernetes.io/service-account.name: periodic-job-bot
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-owner
  namespace: ocp-errata-reliability-team
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["api-token-secret"]
    verbs:
      - get
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-owner-ocp-errata-reliability-team
  namespace: ocp-errata-reliability-team
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ocp-errata-reliability-team
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: secret-owner
