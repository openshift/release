apiVersion: v1
kind: Namespace
metadata:
  name: oadp-dev
  annotations:
    openshift.io/description: Service Accounts for oadp-dev
    openshift.io/display-name: oadp-dev CI
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: periodic-job-bot
  namespace: oadp-dev
---
apiVersion: v1
kind: Secret
metadata:
  name: api-token-secret
  namespace: oadp-dev
  annotations:
    kubernetes.io/service-account.name: periodic-job-bot
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-owner
  namespace: oadp-dev
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["api-token-secret"]
    verbs:
      - get
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-owner-oadp-dev
  namespace: oadp-dev
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: oadp-dev
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: secret-owner
