apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: ci-grafana-datasource
  namespace: ci-grafana
spec:
  name: ci-grafana-datasource
  datasources:
  - name: prometheus
    access: proxy
    editable: false
    isDefault: true
    jsonData:
      httpHeaderName1: 'Authorization'
      timeInterval: 5s
      tlsAuthWithCACert: true
    secureJsonData:
      httpHeaderValue1: 'Bearer ${PROMETHEUS_USER_WORKLOAD_TOKEN}'
      tlsCACert: '${service-ca.crt}'
    type: prometheus
    url: https://thanos-querier.openshift-monitoring.svc:9091
  - name: prometheus-k8s
    access: proxy
    editable: false
    jsonData:
      httpHeaderName1: 'Authorization'
      timeInterval: 5s
      tlsAuthWithCACert: true
    secureJsonData:
      httpHeaderValue1: 'Bearer ${OPENSHIFT_MONITORING_CI_TOKEN}'
      tlsCACert: '${service-ca.crt}'
    type: prometheus
    url: https://thanos-querier.openshift-monitoring.svc:9091
  - name: prometheus-k8s-on-hive
    access: proxy
    editable: false
    jsonData:
      httpHeaderName1: 'Authorization'
      timeInterval: 5s
    secureJsonData:
      httpHeaderValue1: 'Bearer ${OPENSHIFT_MONITORING_CI_TOKEN_ON_HIVE}'
    type: prometheus
    url: https://thanos-querier-openshift-monitoring.apps.hive.9xw5.p1.openshiftapps.com
