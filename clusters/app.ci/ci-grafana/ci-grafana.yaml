apiVersion: v1
kind: Namespace
metadata:
  name: ci-grafana
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: grafana-operator
  namespace: ci-grafana
spec:
  channel: v5
  installPlanApproval: Automatic
  name: grafana-operator
  source: community-operators
  sourceNamespace: openshift-marketplace
  startingCSV: grafana-operator.v5.17.1
---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: ci
  namespace: ci-grafana
  labels:
    dashboards: "grafana"
spec:
  client:
    preferService: true
  dataStorage:
    accessModes:
      - ReadWriteOnce
    size: 10Gi
  route:
    spec:
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      port:
        targetPort: 3000
      to:
        kind: Service
        name: ci-service
  config:
    log:
      mode: "console"
      level: "error"
    log.frontend:
      enabled: "true"
    auth:
      disable_login_form: "true"
      disable_signout_menu: "true"
    auth.anonymous:
      enabled: "true"
      org_role: Viewer
  deployment:
    strategy:
      type: Recreate
    envFrom:
      - secretRef:
          name: external-credentials
      - configMapRef:
          name: service-ca-certificate
  service:
    name: "grafana"
    labels:
      app: "grafana"
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
  name: service-ca-certificate
  namespace: ci-grafana
