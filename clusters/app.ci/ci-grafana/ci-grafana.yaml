apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,Delete=confirm
  name: ci-grafana
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: grafana-operator
  namespace: ci-grafana
spec:
  channel: v5
  installPlanApproval: Automatic
  name: grafana-operator
  source: community-operators
  sourceNamespace: openshift-marketplace
  startingCSV: grafana-operator.v5.17.1
---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: ci
  namespace: ci-grafana
  labels:
    dashboards: "grafana"
spec:
  route:
    spec:
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      port:
        targetPort: 3000
      to:
        kind: Service
        name: ci-service
  config:
    log:
      mode: "console"
      level: "error"
    log.frontend:
      enabled: "true"
    auth:
      disable_login_form: "true"
      disable_signout_menu: "true"
    auth.anonymous:
      enabled: "true"
      org_role: Viewer
  deployment:
    spec:
      strategy:
        type: Recreate
  service:
    metadata:
      labels:
        app: "grafana"
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
  name: service-ca-certificate
  namespace: ci-grafana
