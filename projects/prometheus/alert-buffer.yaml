apiVersion: v1
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: prometheus-alert-buffer
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: prometheus-alert-buffer-binary
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: prometheus-alert-buffer:binaries
    source:
      dockerfile: |
        FROM scratch
        COPY . /go/src/github.com/openshift/prometheus-alert-buffer
        RUN cd /go/src/github.com/openshift/prometheus-alert-buffer && \
            go build .
      git:
        uri: https://github.com/openshift/prometheus-alert-buffer.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.10
        imageOptimizationPolicy: SkipLayers
    successfulBuildsHistoryLimit: 1
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: prometheus-alert-buffer
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: prometheus-alert-buffer:latest
    source:
      dockerfile: |
        FROM        centos:7
        MAINTAINER  Clayton Coleman <ccoleman@redhat.com>

        COPY prometheus-alert-buffer /bin/prometheus-alert-buffer
        ENTRYPOINT ["/bin/prometheus-alert-buffer"]
      images:
      - from:
          kind: ImageStreamTag
          name: prometheus-alert-buffer:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/src/github.com/openshift/prometheus-alert-buffer/.
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: centos:7
        imageOptimizationPolicy: SkipLayers
    successfulBuildsHistoryLimit: 1
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: prometheus-alert-buffer:binaries
      type: ImageChange
kind: List
metadata: {}
