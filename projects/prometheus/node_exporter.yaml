apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: node-exporter
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: node-exporter-binary
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: node-exporter:binaries
    source:
      dockerfile: |
        FROM scratch
        COPY . /go/src/github.com/prometheus/node_exporter
        RUN cd /go/src/github.com/prometheus/node_exporter && \
            make
      git:
        uri: https://github.com/openshift/node_exporter.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.10
        imageOptimizationPolicy: SkipLayers
    successfulBuildsHistoryLimit: 1
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: node-exporter
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: node-exporter:latest
    source:
      dockerfile: |
        FROM        scratch
        MAINTAINER  Clayton Coleman <ccoleman@redhat.com>

        COPY node_exporter /usr/bin/node_exporter

        EXPOSE     9100
        USER       nobody
        ENTRYPOINT [ "/usr/bin/node_exporter" ]
      images:
      - from:
          kind: ImageStreamTag
          name: node-exporter:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/src/github.com/prometheus/node_exporter/.
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: centos:7
        imageOptimizationPolicy: SkipLayers
    successfulBuildsHistoryLimit: 1
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: node-exporter:binaries
      type: ImageChange
