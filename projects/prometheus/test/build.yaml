kind: List
apiVersion: v1
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: promrules
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: promrules
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: promrules:latest
    source:
      contextDir: "projects/prometheus/test"
      git:
        uri: "https://github.com/openshift/release"
        ref: "master"
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: docker.io/golang:1.10.0
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
