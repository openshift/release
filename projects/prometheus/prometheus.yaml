apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: prometheus
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: prometheus-binary
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: prometheus:binaries
    source:
      git:
        uri: https://github.com/openshift/prometheus.git
      type: Git
      dockerfile: |
        FROM openshift/origin-release:golang-1.10
        COPY . /go/src/github.com/prometheus/prometheus
        RUN cd /go/src/github.com/prometheus/prometheus && \
            CGO_ENABLED=0 make build
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.10
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secret: pohRLhJWRgBHOvv6wcfi
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: prometheus
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: prometheus:latest
    source:
      dockerfile: |
        FROM        quay.io/prometheus/busybox:latest
        MAINTAINER  The Prometheus Authors <prometheus-developers@googlegroups.com>

        COPY prometheus                             /bin/prometheus
        COPY promtool                               /bin/promtool
        COPY documentation/examples/prometheus.yml  /etc/prometheus/prometheus.yml
        COPY console_libraries/                     /usr/share/prometheus/console_libraries/
        COPY consoles/                              /usr/share/prometheus/consoles/

        RUN ln -s /usr/share/prometheus/console_libraries /usr/share/prometheus/consoles/ /etc/prometheus/
        RUN mkdir -p /prometheus && \
            chown -R nobody:nobody etc/prometheus /prometheus

        USER       nobody
        EXPOSE     9090
        VOLUME     [ "/prometheus" ]
        WORKDIR    /prometheus
        ENTRYPOINT [ "/bin/prometheus" ]
        CMD        [ "--config.file=/etc/prometheus/prometheus.yml", \
                     "--storage.tsdb.path=/prometheus", \
                     "--web.console.libraries=/usr/share/prometheus/console_libraries", \
                     "--web.console.templates=/usr/share/prometheus/consoles" ]
      images:
      - from:
          kind: ImageStreamTag
          name: prometheus:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/src/github.com/prometheus/prometheus/.
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: centos:7
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: prometheus:binaries
      type: ImageChange

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: prometheus-alertmanager
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: prometheus-alertmanager-binary
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: prometheus-alertmanager:binaries
    source:
      git:
        uri: https://github.com/openshift/prometheus-alertmanager.git
      type: Git
      dockerfile: |
        FROM openshift/origin-release:golang-1.9
        COPY . /go/src/github.com/prometheus/alertmanager
        RUN cd /go/src/github.com/prometheus/alertmanager && \
            CGO_ENABLED=0 make build
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.9
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secret: pohRLhJWRgBHOvv6wcfi
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: prometheus-alertmanager
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: prometheus-alertmanager:latest
    source:
      dockerfile: |
        FROM        centos:7
        MAINTAINER  Clayton Coleman <ccoleman@redhat.com>

        COPY alertmanager            /bin/alertmanager
        COPY amtool                  /bin/amtool
        COPY doc/examples/simple.yml /etc/alertmanager/config.yml

        EXPOSE     9093
        VOLUME     [ "/alertmanager" ]
        WORKDIR    /alertmanager
        ENTRYPOINT [ "/bin/alertmanager" ]
        CMD        [ "--config.file=/etc/alertmanager/config.yml", \
                    "--storage.path=/alertmanager" ]
      images:
      - from:
          kind: ImageStreamTag
          name: prometheus-alertmanager:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/src/github.com/prometheus/alertmanager/.
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: centos:7
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: prometheus-alertmanager:binaries
      type: ImageChange
