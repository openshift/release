apiVersion: v1
kind: List
items:
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: common-test-base-golang-1.10
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: common-test-base:golang-1.10
    source:
      type: Git
      git:
        ref: skuznets/image-registry-build
        uri: https://github.com/openshift/release.git
      contextDir: projects/test-bases/common/golang-1.10/
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: common-test-base:base
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: common-test-base:base
