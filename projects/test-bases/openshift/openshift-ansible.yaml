apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: openshift-ansible
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: openshift-ansible-test-base
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: openshift-ansible:test-base
    source:
      type: Dockerfile
      dockerfile: |
        FROM openshift/origin-release:base
        RUN INSTALL_PKGS="gcc libffi-devel python-devel openssl-devel python2-pip" && \
            yum install -y $INSTALL_PKGS && \
            rpm -V $INSTALL_PKGS && \
            yum clean all && \
            pip install tox
        ENV GIT_COMMITTER_NAME=developer GIT_COMMITTER_EMAIL=developer@redhat.com
        RUN umase 0002 && mkdir -p /data/src/github.com/openshift/ && git clone https://github.com/openshift/openshift-ansible.git /data/src/github.com/openshift/openshift-ansible/
        COPY release-ci /usr/bin/
      images:
      - from:
          kind: ImageStreamTag
          name: release-ci:binary
        paths:
        - destinationDir: .
          sourcePath: /usr/bin/release-ci
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: origin-release:base
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: origin-release:base
