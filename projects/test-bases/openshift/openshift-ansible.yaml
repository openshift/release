apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: openshift-ansible
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: openshift-ansible-test-base
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: openshift-ansible:test-base
    source:
      git:
        uri: https://github.com/kubernetes/openshift-ansible.git
      type: Git
      dockerfile: |
        FROM openshift/origin-release:base
        COPY . /data/src/github.com/openshift/openshift-ansible
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: origin-release:base
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: origin-release:base
