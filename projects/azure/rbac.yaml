---
apiVersion: v1
kind: List
items:

# azure-team generic role-binding
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: azure-team-admin
    namespace: azure
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: azure-team
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci-stg
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: admin

# azure-team-admins role-binding
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: azure-private-team-admin
    namespace: azure-private
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: azure-team-admins
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci-stg
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: admin

- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: azure-team-view
    namespace: azure-private
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: azure-team
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view

# Our test images need to be pulled from different CI systems
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: image-puller
    namespace: azure
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:anonymous
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller

- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    namespace: azure
    name: secret-refresher
  rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["update", "get", "create", "watch", "list", "patch", "delete"]

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: secret-refresher
    namespace: azure
  subjects:
  - kind: ServiceAccount
    name: secret-refresher
    namespace: azure-private
  roleRef:
    kind: Role
    name: secret-refresher
    namespace: azure

# ci-operator can promote images in the azure namespace
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: image-tagger
    namespace: azure
  rules:
  - apiGroups:
    - ""
    - image.openshift.io
    resources:
    - imagestreamtags
    - imagestreams
    verbs:
    - create
    - update
    - patch
    - get

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: image-tagger-ci-operator
    namespace: azure
  roleRef:
    kind: Role
    name: image-tagger
    namespace: azure
  subjects:
  - kind: ServiceAccount
    name: ci-operator
    namespace: ci

# ci-operator can access images in the azure namespace.
# Presumably, anonymous access is required to make fetching
# images from other clusters work ootb.
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: image-access-anonymous
    namespace: azure
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:anonymous
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  roleRef:
    kind: Role
    apiGroup: rbac.authorization.k8s.io
    name: image-access
    namespace: azure
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: image-access
    namespace: azure
  rules:
  - apiGroups:
    - ""
    - image.openshift.io
    resources:
    - imagestreamtags
    - imagestreams
    verbs:
    - get
