# Needs the hmac-token secret for decrypting webhook payloads.
# Needs the oauth-token secret for querying GitHub.
apiVersion: v1
kind: List
items:

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: config-updater
    namespace: azure
  data:
    update.yaml: |-
      targets:
      - projects/azure/azure-purge/cronjob.yaml
      - projects/azure/base-images/alpine.yaml
      - projects/azure/base-images/plugin-base.yaml
      - projects/azure/base-images/test-base.yaml
      - projects/azure/config-updater/config-updater.yaml
      - projects/azure/image-mirror/image-mirror.yaml
      - projects/azure/rbac.yaml
      - projects/azure/token-refresh/token-refresh.yaml
      matchers: []

- apiVersion: v1
  kind: Service
  metadata:
    name: config-updater
    namespace: azure
  spec:
    selector:
      app: prow
      component: config-updater
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: config-updater
    namespace: azure
    labels:
      app: prow
      component: config-updater
  spec:
    selector:
      matchLabels:
        app: prow
        component: config-updater
    replicas: 1
    revisionHistoryLimit: 2
    template:
      metadata:
        labels:
          app: prow
          component: config-updater
      spec:
        containers:
        - name: config-updater
          image: quay.io/openshift-on-azure/ci-config-updater:latest
          args:
          - --dry-run=false
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: tmp
            mountPath: /tmp
        volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: config-updater
        - name: tmp
          emptyDir: {}
        serviceAccountName: config-updater

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: config-updater
    namespace: azure

- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: config-updater-admin
    namespace: azure
  subjects:
  - kind: ServiceAccount
    name: config-updater
    namespace: azure
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: admin
