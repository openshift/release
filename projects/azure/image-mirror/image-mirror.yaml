kind: List
apiVersion: v1
items:

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: image-mirror
    namespace: azure
  data:
    openshift-azure_v3_11_quay: |
      registry.svc.ci.openshift.org/azure/azure-plugins:azure quay.io/openshift-on-azure/ci-azure:latest

- apiVersion: batch/v1beta1
  kind: CronJob
  metadata:
    name: "image-mirror-openshift-azure-v3.11-quay"
    namespace: azure
    labels:
      app: "image-mirror-openshift-azure-v3.11-quay"
  spec:
    schedule: "0 * * * *"
    concurrencyPolicy: Forbid
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 2
    startingDeadlineSeconds: 60
    jobTemplate:
      spec:
        template:
          metadata:
            name: "image-mirror-openshift-azure-v3.11-quay"
            labels:
              app: "image-mirror-openshift-azure-v3.11-quay"
          spec:
            restartPolicy: OnFailure
            volumes:
            - name: push
              secret:
                secretName: openshift-on-azure-scratch-secret  # generate from quay console
            - name: config
              configMap:
                name: image-mirror
            containers:
            - name: "mirror"
              image: "openshift/origin-cli:v3.11"
              volumeMounts:
              - name: push
                mountPath: /home/mirror/.docker/config.json
                subPath: .dockerconfigjson
              - name: config
                mountPath: /etc/imagemirror
              env:
              - name: HOME
                value: /home/mirror
              command:
              - oc
              args:
              - image
              - mirror
              - -f=/etc/imagemirror/openshift-azure_v3_11_quay
              - --skip-multiple-scopes # quay chokes when requesting multiple
