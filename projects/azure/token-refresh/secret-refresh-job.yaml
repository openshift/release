apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: token-refresh
  namespace: azure
spec:
  schedule: "0 0 1,15 * * "  
  jobTemplate:             
    spec:
      template:
        metadata:
          labels:          
            parent: "token-refresh"
        spec:
          successfulJobsHistoryLimit: 3 
          failedJobsHistoryLimit: 2
          startingDeadlineSeconds: 60
          restartPolicy: Never  
          containers:
          - name: token-refresh
            image: openshift/origin
            command: ["/bin/entrypoint.sh"]
            env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: aws-reg-master
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aws-reg-master
                  key: password
            volumeMounts:
            - name: configmap-volume
              mountPath: /bin/entrypoint.sh
              readOnly: true
              subPath: entrypoint.sh
          serviceAccountName: jenkins-cicd
          volumes:
          - name: configmap-volume
            configMap:
              defaultMode: 0700
              name: token-refresh-script
