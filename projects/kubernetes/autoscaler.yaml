apiVersion: v1
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: origin-cluster-autoscaler
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: origin-cluster-autoscaler-binary
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: origin-cluster-autoscaler:binaries
    source:
      dockerfile: |
        FROM scratch
        COPY . /go/src/k8s.io/autoscaler
        RUN cd /go/src/k8s.io/autoscaler/cluster-autoscaler && \
            make build-binary
      git:
        uri: https://github.com/openshift/autoscaler.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.8
        imageOptimizationPolicy: SkipLayers
    successfulBuildsHistoryLimit: 1
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secretReference:
          name: github-deploymentconfig-trigger
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: origin-cluster-autoscaler
  spec:
    failedBuildsHistoryLimit: 2
    output:
      pushSecret:
        name: registry-push
      to:
        kind: DockerImage
        name: docker.io/openshift/kubernetes-autoscaler:v1.2.0-dev
    source:
      dockerfile: |
        FROM        centos:7
        MAINTAINER  Clayton Coleman <ccoleman@redhat.com>

        COPY cluster-autoscaler /bin/cluster-autoscaler

        ENTRYPOINT [ "/bin/cluster-autoscaler" ]
      images:
      - from:
          kind: ImageStreamTag
          name: origin-cluster-autoscaler:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/src/k8s.io/autoscaler/cluster-autoscaler/.
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: centos:7
        imageOptimizationPolicy: SkipLayers
    successfulBuildsHistoryLimit: 1
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: origin-cluster-autoscaler:binaries
      type: ImageChange
kind: List
metadata: {}
