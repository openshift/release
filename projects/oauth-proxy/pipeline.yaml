apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: oauth-proxy
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: oauth-proxy-binary
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: oauth-proxy:binaries
    source:
      git:
        uri: https://github.com/openshift/oauth-proxy.git
      type: Git
      dockerfile: |
        FROM openshift/origin-release:golang-1.7
        COPY . /go/src/github.com/openshift/oauth-proxy
        RUN cd /go/src/github.com/openshift/oauth-proxy && \
            CGO_ENABLED=0 go build -a -tags netgo .
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.7
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secret: pohRLhJWRgBHOvv6wcfi
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: oauth-proxy
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: oauth-proxy:latest
    source:
      dockerfile: |
        FROM        centos:7
        MAINTAINER  Clayton Coleman <ccoleman@redhat.com>

        COPY oauth-proxy /bin/oauth-proxy

        ENTRYPOINT [ "/bin/oauth-proxy" ]
      images:
      - from:
          kind: ImageStreamTag
          name: oauth-proxy:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/src/github.com/openshift/oauth-proxy/.
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: centos:7
        imageOptimizationPolicy: SkipLayers
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: oauth-proxy:binaries
      type: ImageChange
