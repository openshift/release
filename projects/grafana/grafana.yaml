apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: grafana-ocp
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: grafana-ocp
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: grafana-ocp:binaries
    source:
      dockerfile: |
        FROM centos:7

        MAINTAINER Eldad Marciano "mrsiano@gmail.com"

        ENV GOPATH /root/go


        RUN curl --silent --location https://rpm.nodesource.com/setup_6.x | bash -

        RUN yum install -y --nogpgcheck \
            initscripts \
            curl \
            tar \
            gcc \
            libc6-dev \
            git \
            go \
            nodejs \
            bzip2 \
            bzip2-libs;

        RUN mkdir -p $GOPATH/src/github.com/grafana && \
            cd $GOPATH/src/github.com/grafana && pwd && \
            git clone https://github.com/mrsiano/grafana.git && \
            cd grafana && pwd && git branch -a && \
            git checkout OAuth;

        RUN cd $GOPATH/src/github.com/grafana/grafana && \
            go run build.go setup && \
            go run build.go build && \
            npm install -g yarn && \
            yarn install --pure-lockfile && \
            npm run build;

        WORKDIR /root/go/src/github.com/grafana/grafana
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: centos:7
        imageOptimizationPolicy: SkipLayers
    successfulBuildsHistoryLimit: 1
    triggers:
    - type: ConfigChange
