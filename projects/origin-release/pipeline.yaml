apiVersion: v1
kind: Template
labels:
  template: origin-release
metadata:
  name: origin-release
  openshift.io/display-name: Origin Release Environment
  iconClass: icon-go-gopher
  template.openshift.io/long-description: |-
    The OpenShift Origin release environment container provides a workspace
    in which developers can work with the Origin source code without needing
    to install any tools other than a container runtime on their system.
parameters:
- name: SOURCE_REF
  displayName: Source Ref
  description: Git reference to use for building the Origin release environment image
  value: master
  required: false
- name: SOURCE_URL
  displayName: Source URL
  description: Git source URL to use for building the Origin release environment image
  value: https://github.com/openshift/release.git
  required: false
- name: PUSH_REPOSITORY
  value: docker.io/openshift/origin-release
  required: false
- name: BASE_REPOSITORY
  value: centos:7
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    labels:
      app: origin-release
    name: origin-release
  spec:
    tags:
    - name: base
      from:
        kind: DockerImage
        name: ${BASE_REPOSITORY}
      importPolicy:
        scheduled: true
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: origin-release
    name: "origin-release-golang-1.8"
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: DockerImage
        name: "${PUSH_REPOSITORY}:golang-1.8"
      pushSecret:
        name: "dockerhub"
    source:
      git:
        ref: "${SOURCE_REF}"
        uri: "${SOURCE_URL}"
      contextDir: "projects/origin-release/golang-1.8/"
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: origin-release:base
        imageOptimizationPolicy: SkipLayers
    triggers:
    - imageChange: {} 
      type: ImageChange       
