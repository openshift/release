apiVersion: v1
kind: BuildConfig
metadata:
  name: origin-release-cli
spec:
  failedBuildsHistoryLimit: 2
  successfulBuildsHistoryLimit: 1
  output:
    to:
      kind: ImageStreamTag
      name: origin-release:cli
  source:
    dockerfile: |
      FROM        origin-release:golang-1.11
      MAINTAINER  Steve Kuznetsov <skuznets@redhat.com>

      COPY oc /bin/oc
    images:
    - from:
        kind: ImageStreamTag
        namespace: ocp
        name: 4.0:cli
      paths:
      - destinationDir: .
        sourcePath: /usr/bin/oc
  strategy:
    dockerStrategy:
      from:
        kind: DockerImage
        name: openshift/origin-release:golang-1.11
      imageOptimizationPolicy: SkipLayers
  triggers:
  - imageChange:
      from:
        kind: ImageStreamTag
        name: origin-release:golang-1.11
    type: ImageChange
  - imageChange:
      from:
        kind: ImageStreamTag
        namespace: ocp
        name: 4.0:cli
    type: ImageChange
