apiVersion: v1
kind: Template
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: kube-state-metrics
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: kube-state-metrics-binary
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: kube-state-metrics:binaries
    source:
      git:
        uri: https://github.com/kubernetes/kube-state-metrics.git
      type: Git
      dockerfile: |
        FROM openshift/origin-release:golang-1.8
        COPY . /go/src/k8s.io/kube-state-metrics
        RUN cd /go/src/k8s.io/kube-state-metrics && \
            CGO_ENABLED=0 go build -a -tags netgo .
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/origin-release:golang-1.8
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secret: aoeurgceknteoo98724
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: kube-state-metrics
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: kube-state-metrics:latest
    source:
      dockerfile: |
        FROM        centos:7
        MAINTAINER  Clayton Coleman <ccoleman@redhat.com>

        COPY kube-state-metrics /bin/kube-state-metrics
        VOLUME /tmp
        ENTRYPOINT ["/bin/kube-state-metrics", "--port=8080"]
        EXPOSE 8080
      images:
      - from:
          kind: ImageStreamTag
          name: kube-state-metrics:binaries
        paths:
        - destinationDir: .
          sourcePath: /go/src/k8s.io/kube-state-metrics/.
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: centos:7
        imageOptimizationPolicy: SkipLayers
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: kube-state-metrics:binaries
      type: ImageChange
