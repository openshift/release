kind: Template
apiVersion: v1
parameters:
- name: VERSION
  displayName: oc version
  description: Version of oc to install in the acs-engine test image
  value: "3.9"
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: acs-engine-tests
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: acs-engine-tests
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: "acs-engine-tests:v${VERSION}"
    source:
      contextDir: "projects/acs-engine/test-image-v${VERSION}"
      git:
        uri: "https://github.com/openshift/release"
        ref: "master"
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: quay.io/deis/go-dev:v1.8.1
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
