---
apiVersion: v1
kind: List
items:

# Group will have some elevated permissions to deploy/maintain cluster-operator:
- apiVersion: user.openshift.io/v1
  kind: Group
  metadata:
    name: azure-team
  users:
  - mjudeikis
  - jim-minter
  - kargakis
  - pweil-
  - kwoodson

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: RoleBinding
  metadata:
    name: azure-team-admin
    namespace: azure
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: azure-team
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: admin

# Our test images need to be pulled from different CI systems
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: RoleBinding
  metadata:
    name: image-puller
    namespace: azure
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:anonymous
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
