apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    namespace: ci
    name: cli-make
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    namespace: ci
    name: cli-make
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: cli-make:latest
    source:
      dockerfile: |
        FROM ocp/4.5:cli
        RUN yum install -y make
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: 4.5:cli
          namespace: ocp
        imageOptimizationPolicy: SkipLayers
    triggers:
      - imageChange:
          from:
            kind: ImageStreamTag
            name: 4.5:cli
        type: ImageChange
