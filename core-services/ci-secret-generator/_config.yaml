- item_name: build_farm
  attachments:
  - cmd: |-
      oc --context $(cluster) get secrets --namespace ci -o json | jq '.items[] | select(.type=="kubernetes.io/dockercfg") | select(.metadata.annotations["kubernetes.io/service-account.name"]=="image-puller") | .data[".dockercfg"]' --raw-output | base64 --decode | jq '.["image-registry.openshift-image-registry.svc:5000"].auth' --raw-output | tr -d '\n'
    name: token_image-puller_$(cluster)_reg_auth_value.txt
  params:
    cluster:
    - app.ci
    - build01
    - build02
    - vsphere
