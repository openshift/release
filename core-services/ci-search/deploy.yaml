apiVersion: v1
kind: ConfigMap
metadata:
  name: search-redirect-config
  namespace: ci
data:
  "default.conf": |
    server {
      listen 8080;
      return 302 $scheme://search.ci.openshift.org$request_uri;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: search-redirect
  name: search-redirect
  namespace: ci
spec:
  selector:
    matchLabels:
      component: search-redirect
  template:
    metadata:
      labels:
        component: search-redirect
    spec:
      containers:
      - image: nginxinc/nginx-unprivileged:1.17
        name: nginx
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: config
        configMap:
          name: search-redirect-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: search-redirect
  name: search-redirect
  namespace: ci
spec:
  ports:
  - name: main
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    component: search-redirect
  sessionAffinity: None
  type: ClusterIP
---
kind: Route
apiVersion: v1
metadata:
  name: search-redirect
  namespace: ci
spec:
  host: search.svc.ci.openshift.org
  tls:
    termination: Edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: search-redirect
