kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  namespace: ci
  name: ci-search
spec:
  lookupPolicy:
    local: true

# deploy the controller
---
kind: Service
apiVersion: v1
metadata:
  namespace: ci
  name: search
spec:
  selector:
    app: search
  ports:
  - port: 80
    targetPort: 8080

---
kind: Route
apiVersion: v1
metadata:
  namespace: ci
  name: search
spec:
  host: search.svc.ci.openshift.org
  tls:
    termination: Edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: search

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  namespace: ci
  name: search
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"ci-search:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"web\")].image"}]'
spec:
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      automountServiceAccountToken: false
      volumes:
      - name: bugzilla-token
        secret:
          secretName: bugzilla-credentials-bugzilla.redhat.com
      - name: job-config
        configMap:
          name: ci-search-job-config
      containers:
      - name: web
        image: ci-search:latest
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
        volumeMounts:
        - name: bugzilla-token
          mountPath: /etc/bugzilla/
        - name: job-config
          mountPath: /etc/ci-search/
        - mountPath: /var/lib/ci-search/
          name: search
        command:
        - /usr/bin/search
        - --v=5
        - --debug-listen=localhost:6060
        - --config=/etc/ci-search/config.yaml
        - --interval=10m
        - --path=/var/lib/ci-search/
        - --deck-uri=https://prow.svc.ci.openshift.org
        - --bugzilla-url=https://bugzilla.redhat.com/rest
        - --bugzilla-token-file=/etc/bugzilla/api
        - --bugzilla-search=OPEN version:4.7,4.6,4.5,4.4,4.3 product="OpenShift Container Platform" AND delta_ts>-2w
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      name: search
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
