# Create the namespace where your secrets will be stored
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    openshift.io/description: Automation Secrets for OCM app-ui Squad
    openshift.io/display-name: OCM app-ui Squad
  name: ocm-app-ui-secrets
---
# the Group of people who should be able to manage these Secrets
kind: Group
apiVersion: v1
metadata:
  name: ocm-app-ui-secrets-admins
users:
  # These names are GitHub usernames of squad members allowed to manage your secrets.
  - fxiang1
  - sahare
  - KevinFCormier
  - birsanv
  - richiepiya
  - chenz4027
---
# This adds the admins to the project.
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ocm-app-ui-secrets-viewer-binding
  namespace: ocm-app-ui-secrets
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ocm-app-ui-secrets-admins
    namespace: ocm-app-ui-secrets
---
# This grants the right to view and update the secrets.
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ocm-app-ui-secrets-admins-binding
  namespace: ocm-app-ui-secrets
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: secret-namespace-manager
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: ocm-app-ui-secrets-admins
    namespace: ocm-app-ui-secrets
