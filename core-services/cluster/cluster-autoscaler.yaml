apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: cluster-autoscaler
- apiVersion: apps/v1beta1
  kind: Deployment
  metadata:
    name: cluster-autoscaler
  spec:
    template:
      metadata:
        labels:
          app: cluster-autoscaler
          role: infra
      spec:
        serviceAccountName: cluster-autoscaler
        nodeSelector:
          node-role.kubernetes.io/master: "true"
        containers:
        - name: autoscaler
          image: docker.io/openshift/cluster-autoscaler:v1.2.0
          args:
          - --alsologtostderr
          - --v=3
          - --leader-elect-resource-lock=configmaps
          - --skip-nodes-with-local-storage=false
          - --scale-down-unneeded-time=5m
          - --nodes=2:15:https://content.googleapis.com/compute/v1/projects/openshift-ci-infra/zones/us-east1-c/instanceGroups/origin-ci-ig-n
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRole
  metadata:
    name: system:cluster-autoscaler
  rules:
  - apiGroups:
    - ""
    resources:
    - nodes
    verbs:
    - list
    - watch
    - update
    - patch
  - apiGroups:
    - ""
    resources:
    - pods/eviction
    verbs:
    - create
  - apiGroups:
    - ""
    resources:
    - nodes
    - pods
    - replicationcontrollers
    - services
    - persistentvolumeclaims
    - persistentvolumes
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
    - update
    - patch
  - apiGroups:
    - extensions
    - apps
    resources:
    - daemonsets
    - statefulsets
    - replicasets
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - storage.k8s.io
    resources:
    - storageclasses
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - policy
    resources:
    - poddisruptionbudgets
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - batch
    resources:
    - jobs
    - cronjobs
    verbs:
    - get
    - list
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: Role
  metadata:
    name: cluster-autoscaler
  rules:
  - apiGroups:
    - ""
    resources:
    - configmaps
    resourceNames:
    - cluster-autoscaler
    - cluster-autoscaler-status
    verbs:
    - create
    - update
    - patch
    - get
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - create
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
  # oc adm policy add-clusterrole-to-user cluster-autoscaler -z cluster-autoscaler -n kube-system
  # oc policy add-role-to-user cluster-autoscaler -z cluster-autoscaler --role-namespace kube-system -n kube-system
