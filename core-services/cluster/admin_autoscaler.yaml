apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: cluster-autoscaler
    namespace: kube-system
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: cluster-autoscaler
      role: infra
    name: cluster-autoscaler
    namespace: kube-system
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: cluster-autoscaler
        role: infra
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: cluster-autoscaler
          role: infra
      spec:
        containers:
        - args:
          - --alsologtostderr
          - --v=3
          - --leader-elect-resource-lock=configmaps
          - --skip-nodes-with-local-storage=false
          - --scale-down-unneeded-time=5m
          - --nodes=2:70:https://content.googleapis.com/compute/v1/projects/openshift-ci-infra/zones/us-east1-c/instanceGroups/origin-ci-ig-n
          image: docker.io/openshift/cluster-autoscaler:v1.2.0
          imagePullPolicy: IfNotPresent
          name: autoscaler
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        nodeSelector:
          node-role.kubernetes.io/master: "true"
        restartPolicy: Always
        schedulerName: default-scheduler
        serviceAccount: cluster-autoscaler
        serviceAccountName: cluster-autoscaler
        terminationGracePeriodSeconds: 30
- apiVersion: authorization.openshift.io/v1
  kind: ClusterRole
  metadata:
    name: system:cluster-autoscaler
  rules:
  - apiGroups:
    - ""
    resources:
    - nodes
    verbs:
    - list
    - watch
    - update
    - patch
  - apiGroups:
    - ""
    resources:
    - pods/eviction
    verbs:
    - create
  - apiGroups:
    - ""
    resources:
    - nodes
    - pods
    - replicationcontrollers
    - services
    - persistentvolumeclaims
    - persistentvolumes
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
    - update
    - patch
  - apiGroups:
    - extensions
    - apps
    resources:
    - daemonsets
    - statefulsets
    - replicasets
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - storage.k8s.io
    resources:
    - storageclasses
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - policy
    resources:
    - poddisruptionbudgets
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - batch
    resources:
    - jobs
    - cronjobs
    verbs:
    - get
    - list
- apiVersion: authorization.openshift.io/v1
  kind: Role
  metadata:
    name: cluster-autoscaler
    namespace: kube-system
  rules:
  - apiGroups:
    - ""
    resources:
    - configmaps
    resourceNames:
    - cluster-autoscaler
    - cluster-autoscaler-status
    verbs:
    - create
    - update
    - patch
    - get
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - create
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
- apiVersion: authorization.openshift.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: system:cluster-autoscaler
  roleRef:
    name: system:cluster-autoscaler
  subjects:
  - kind: ServiceAccount
    name: cluster-autoscaler
    namespace: kube-system
- apiVersion: authorization.openshift.io/v1
  kind: RoleBinding
  metadata:
    name: cluster-autoscaler
    namespace: kube-system
  roleRef:
    name: cluster-autoscaler
  subjects:
  - kind: ServiceAccount
    name: cluster-autoscaler
    namespace: kube-system
