---
kind: ServiceAccount
apiVersion: v1
metadata:
  annotations:
    openshift.io/description: This SA is used for pushing images on build cluster
  name: image-pusher
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
  name: ci-image-pusher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-pusher
subjects:
- kind: ServiceAccount
  name: image-pusher
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promotion-imagestream-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promotion-imagestream-creation
subjects:
- kind: ServiceAccount
  name: image-pusher
  namespace: ci
---
apiVersion: authorization.openshift.io/v1
kind: ClusterRole
metadata:
  name: promotion-imagestream-creation
rules:
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams
  verbs:
  - create
