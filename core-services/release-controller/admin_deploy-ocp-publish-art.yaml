rules:
- apiGroups:
  - image.openshift.io
  resourceNames:
  - release
  - 4.0-art-latest
  - 4.1-art-latest
  - 4.2-art-latest
  - 4.3-art-latest
  - 4.4-art-latest
  - 4.5-art-latest
  - 4.6-art-latest
