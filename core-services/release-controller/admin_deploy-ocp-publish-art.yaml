# This service accounts allows the ART team to publish images
# arch specific namespaces.

kind: ServiceAccount
apiVersion: v1
metadata:
  name: art-publish
  namespace: ocp
---
kind: Role
apiVersion: authorization.openshift.io/v1
metadata:
  name: art-publish-modify-release
  namespace: ocp
rules:
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams
  resourceNames:
  - release
  - '4.0-art-latest'
  - '4.1-art-latest'
  - '4.2-art-latest'
  - '4.3-art-latest'
  - '4.4-art-latest'
  verbs:
  - get
  - list
  - watch
  - update
  - patch
---
kind: Role
apiVersion: authorization.openshift.io/v1
metadata:
  name: art-publish-modify-release
  namespace: ocp-s390x
rules:
  - apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
    resourceNames:
      - release
      - '4.2-art-latest-s390x'
      - '4.3-art-latest-s390x'
      - '4.4-art-latest-s390x'
    verbs:
      - get
      - list
      - watch
      - update
      - patch
---
kind: Role
apiVersion: authorization.openshift.io/v1
metadata:
  name: art-publish-modify-release
  namespace: ocp-ppc64le
rules:
  - apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
    resourceNames:
      - release
      - '4.2-art-latest-ppc64le'
      - '4.3-art-latest-ppc64le'
      - '4.4-art-latest-ppc64le'
    verbs:
      - get
      - list
      - watch
      - update
      - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: art-publish-modify-release
  namespace: ocp
roleRef:
  kind: Role
  name: art-publish-modify-release
subjects:
- kind: ServiceAccount
  namespace: ocp
  name: art-publish
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: art-publish
  namespace: ocp
roleRef:
  kind: ClusterRole
  name: system:image-builder
subjects:
- kind: ServiceAccount
  namespace: ocp
  name: art-publish
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: art-publish-modify-release
  namespace: ocp-s390x
roleRef:
  kind: Role
  name: art-publish-modify-release
subjects:
  - kind: ServiceAccount
    namespace: ocp
    name: art-publish
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: art-publish
  namespace: ocp-s390x
roleRef:
  kind: ClusterRole
  name: system:image-builder
subjects:
  - kind: ServiceAccount
    namespace: ocp
    name: art-publish
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-art-publish-modify-release
  namespace: ocp-ppc64le
roleRef:
  kind: Role
  name: art-publish-modify-release
subjects:
  - kind: ServiceAccount
    namespace: ocp
    name: art-publish
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: art-publish
  namespace: ocp-ppc64le
roleRef:
  kind: ClusterRole
  name: system:image-builder
subjects:
  - kind: ServiceAccount
    namespace: ocp
    name: art-publish
