kind: List
apiVersion: v1
items:
# deploy the controller
- kind: Service
  apiVersion: v1
  metadata:
    name: release-controller-ocp-ppc64le
    namespace: ci
  spec:
    selector:
      app: release-controller-ocp-ppc64le
    ports:
    - port: 80
      targetPort: 8080
- kind: Route
  apiVersion: v1
  metadata:
    name: release-controller-ocp-ppc64le
    namespace: ci
  spec:
    host: openshift-release-ppc64le.svc.ci.openshift.org
    tls:
      termination: Edge
      insecureEdgeTerminationPolicy: Redirect
    to:
      kind: Service
      name: release-controller-ocp-ppc64le
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: release-controller-ocp-ppc64le
    namespace: ci
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"release-controller:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"controller\")].image"}]'
  spec:
    selector:
      matchLabels:
        app: release-controller-ocp-ppc64le
    template:
      metadata:
        labels:
          app: release-controller-ocp-ppc64le
      spec:
        serviceAccountName: release-controller-ocp
        volumes:
        - configMap:
            defaultMode: 420
            name: config
          name: config
        - configMap:
            defaultMode: 420
            name: job-config-misc
          name: job-config-misc
        - configMap:
            defaultMode: 420
            name: job-config-master
          name: job-config-master
        - configMap:
            defaultMode: 420
            name: job-config-3.x
          name: job-config-3x
        - configMap:
            defaultMode: 420
            name: job-config-4.1
          name: job-config-41
        - configMap:
            defaultMode: 420
            name: job-config-4.2
          name: job-config-42
        - configMap:
            defaultMode: 420
            name: job-config-4.3
          name: job-config-43
        - configMap:
            defaultMode: 420
            name: job-config-4.4
          name: job-config-44
        - configMap:
            defaultMode: 420
            name: job-config-4.5
          name: job-config-45
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: prowjob-kubeconfig
          secret:
            secretName: release-controller-prowjob-kubeconfig
            items:
            - key: sa.release-controller.api.ci.config
              path: kubeconfig
        containers:
        - name: controller
          image: release-controller:latest
          volumeMounts:
          - mountPath: /etc/config
            name: config
            readOnly: true
          - mountPath: /etc/job-config/misc
            name: job-config-misc
            readOnly: true
          - mountPath: /etc/job-config/master
            name: job-config-master
            readOnly: true
          - mountPath: /etc/job-config/3.x
            name: job-config-3x
            readOnly: true
          - mountPath: /etc/job-config/4.1
            name: job-config-41
            readOnly: true
          - mountPath: /etc/job-config/4.2
            name: job-config-42
            readOnly: true
          - mountPath: /etc/job-config/4.3
            name: job-config-43
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - name: prowjob-kubeconfig
            mountPath: /etc/prowjob-kubeconfig
            readOnly: true
          command:
          - /usr/bin/release-controller
          - --to=release
          - --release-namespace=ocp-ppc64le
          - --prow-config=/etc/config/config.yaml
          - --job-config=/etc/job-config
          - --artifacts=openshift-release-artifacts.svc.ci.openshift.org
          - --prow-namespace=ci
          - --prow-job-kubeconfig=/etc/prowjob-kubeconfig/kubeconfig
          - --job-namespace=ci-release
          - -v=4
