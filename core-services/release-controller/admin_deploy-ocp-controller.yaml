  name: release-controller-binding-ocp
  namespace: ci-release
roleRef:
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: release-controller-ocp
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-controller-binding-promote
  namespace: ocp
