apiVersion: v1
kind: Namespace
metadata:
  name: ocp
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: image-puller
  namespace: ocp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-puller
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: user-viewer
  namespace: ocp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated
---
apiVersion: authorization.openshift.io/v1
kind: Role
metadata:
  name: release-controller-modify
  namespace: ocp
rules:
- apiGroups:
  - ''
  resourceNames:
  - release-upgrade-graph
  resources:
  - secrets
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams
  - imagestreamtags
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - update
  - patch
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
  - update
---
apiVersion: authorization.openshift.io/v1
kind: Role
metadata:
  name: release-controller-modify-ocp
  namespace: openshift
rules:
- apiGroups:
  - image.openshift.io
  resourceNames:
  - origin-v4.0
  resources:
  - imagestreams
  verbs:
  - get
  - list
  - watch
  - update
  - patch
---
apiVersion: authorization.openshift.io/v1
kind: Role
metadata:
  name: release-controller-modify-ocp
  namespace: origin
rules:
- apiGroups:
  - image.openshift.io
  resourceNames:
  - release
  - '4.1'
  - '4.2'
  - '4.3'
  - '4.4'
  - '4.5'
  - '4.6'
  resources:
  - imagestreams
  verbs:
  - get
  - list
  - watch
  - update
  - patch
---
apiVersion: authorization.openshift.io/v1
kind: Role
metadata:
  name: release-controller-import-ocp
  namespace: ocp
rules:
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreamimports
  verbs:
  - create
---
apiVersion: authorization.openshift.io/v1
kind: Role
metadata:
  name: release-controller-prowjob
  namespace: ci
rules:
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-controller-binding
  namespace: ocp
roleRef:
  kind: Role
  name: release-controller-modify
subjects:
- kind: ServiceAccount
  name: release-controller-ocp
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-controller-binding-ocp
  namespace: openshift
roleRef:
  kind: Role
  name: release-controller-modify-ocp
subjects:
- kind: ServiceAccount
  name: release-controller-ocp
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-controller-binding-ocp
  namespace: origin
roleRef:
  kind: Role
  name: release-controller-modify-ocp
subjects:
- kind: ServiceAccount
  name: release-controller-ocp
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-controller-binding-view
  namespace: ocp
roleRef:
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: release-controller-ocp
  namespace: ci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-controller-binding-prowjob-ocp
  namespace: ci
roleRef:
  kind: Role
  name: release-controller-prowjob
subjects:
- kind: ServiceAccount
  name: release-controller-ocp
  namespace: ci
---
