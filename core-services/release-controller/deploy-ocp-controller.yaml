apiVersion: v1
kind: Route
metadata:
  name: release-controller-ocp
  namespace: ci
spec:
  host: openshift-release.svc.ci.openshift.org
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: Edge
  to:
    kind: Service
    name: release-controller-ocp-redirect
---
apiVersion: v1
data:
  default.conf: "server {\n  listen 8080;\n  return 302 $scheme://openshift-release.apps.ci.l2s4.p1.openshiftapps.com$request_uri;\n\
    }\n"
kind: ConfigMap
metadata:
  name: release-controller-ocp-redirect-config
  namespace: ci
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: release-controller-ocp-redirect
  name: release-controller-ocp-redirect
  namespace: ci
spec:
  replicas: 2
  selector:
    matchLabels:
      component: release-controller-ocp-redirect
  template:
    metadata:
      labels:
        app: prow
        component: release-controller-ocp-redirect
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - release-controller-ocp-redirect
            topologyKey: kubernetes.io/hostname
      containers:
      - image: nginxinc/nginx-unprivileged:1.17
        name: nginx
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: config
      volumes:
      - configMap:
          name: release-controller-ocp-redirect-config
        name: config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prow
    component: release-controller-ocp-redirect
  name: release-controller-ocp-redirect
  namespace: ci
spec:
  ports:
  - name: main
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    component: release-controller-ocp-redirect
  sessionAffinity: None
  type: ClusterIP
