kind: List
apiVersion: v1
items:
- kind: Namespace
  apiVersion: v1
  metadata:
    name: ocp-s390x
# pull access to authenticated users
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: image-puller
    namespace: ocp-s390x
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: user-viewer
    namespace: ocp-s390x
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view

# grant release-controller image modification in the
# release namespace
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-modify
    namespace: ocp-s390x
  rules:
  - apiGroups:
    - ""
    resources:
    - secrets
    resourceNames:
    - release-upgrade-graph
    verbs:
    - get
    - update
    - patch
  - apiGroups:
    - image.openshift.io
    resources:
    - imagestreams
    - imagestreamtags
    verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
    - patch
    - update
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-import-ocp
    namespace: ocp-s390x
  rules:
  - apiGroups:
    - image.openshift.io
    resources:
    - imagestreamimports
    verbs:
    - create
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding
    namespace: ocp-s390x
  roleRef:
    kind: Role
    name: release-controller-modify
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller-ocp
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-view
    namespace: ocp-s390x
  roleRef:
    kind: ClusterRole
    name: view
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller-ocp

# give jobs in the work namespace authority to push to the
# release namespace
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-promote
    namespace: ocp-s390x
  roleRef:
    kind: ClusterRole
    name: system:image-builder
  subjects:
  - kind: ServiceAccount
    namespace: ci-release
    name: builder
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-import
    namespace: ocp-s390x
  roleRef:
    kind: Role
    namespace: ocp-s390x
    name: release-controller-import-ocp
  subjects:
  - kind: ServiceAccount
    namespace: ci-release
    name: builder

# create the secret that holds the upgrade graph state
- kind: Secret
  apiVersion: v1
  metadata:
    name: release-upgrade-graph
    namespace: ocp-s390x
