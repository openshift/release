kind: List
apiVersion: v1
items:
- kind: Namespace
  apiVersion: v1
  metadata:
    name: origin

- kind: Namespace
  apiVersion: v1
  metadata:
    name: fcos

# pull access to authenticated users
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: image-puller
    namespace: fcos
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: user-viewer
    namespace: fcos
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view

# pull access to all users
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: image-puller
    namespace: origin
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: system:image-puller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: user-viewer
    namespace: origin
  subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:unauthenticated
  roleRef:
    kind: ClusterRole
    apiGroup: rbac.authorization.k8s.io
    name: view

# grant release-controller image modification in the
# release namespace
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-modify
    namespace: openshift
  rules:
  - apiGroups:
    - ""
    resources:
    - secrets
    resourceNames:
    - release-upgrade-graph
    verbs:
    - get
    - update
    - patch
  - apiGroups:
    - image.openshift.io
    resources:
    - imagestreams
    - imagestreamtags
    verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
    - patch
    - update
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-modify-origin
    namespace: origin
  rules:
  - apiGroups:
    - image.openshift.io
    resources:
    - imagestreams
    resourceNames:
    - release
    - "4.3"
    - "4.4"
    - "4.5"
    - "4.6"
    verbs:
    - get
    - list
    - watch
    - update
    - patch
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-prowjob
    namespace: ci
  rules:
  - apiGroups:
    - prow.k8s.io
    resources:
    - prowjobs
    verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch
- kind: Role
  apiVersion: authorization.openshift.io/v1
  metadata:
    name: release-controller-import-origin
    namespace: origin
  rules:
  - apiGroups:
    - image.openshift.io
    resources:
    - imagestreamimports
    verbs:
    - create

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding
    namespace: origin
  roleRef:
    kind: Role
    name: release-controller-modify
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-view
    namespace: origin
  roleRef:
    kind: ClusterRole
    name: view
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-prowjob
    namespace: ci
  roleRef:
    kind: Role
    name: release-controller-prowjob
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-modify-binding-origin
    namespace: openshift
  roleRef:
    kind: Role
    name: release-controller-modify-origin
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller

# grant release-controller edit on its work namespace
- kind: Namespace
  apiVersion: v1
  metadata:
    name: ci-release
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding
    namespace: ci-release
  roleRef:
    kind: ClusterRole
    name: edit
  subjects:
  - kind: ServiceAccount
    namespace: ci
    name: release-controller
# give jobs in the work namespace authority to push to the
# release namespace
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-promote
    namespace: origin
  roleRef:
    kind: ClusterRole
    name: system:image-builder
  subjects:
  - kind: ServiceAccount
    namespace: ci-release
    name: builder
# builder should be able to modify imagestreams and create tags
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: release-controller-binding-origin
    namespace: origin
  roleRef:
    kind: Role
    namespace: origin
    name: release-controller-import-origin
  subjects:
  - kind: ServiceAccount
    namespace: ci-release
    name: builder

# deploy the controller
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: release-controller
    namespace: ci
