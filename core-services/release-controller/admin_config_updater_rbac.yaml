kind: List
apiVersion: v1
items:
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: hook
    namespace: ocp
  rules:
    - apiGroups:
        - ""
      resources:
        - configmaps
      verbs:
        - get
        - update
        - create
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: hook
    namespace: ocp
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: hook
    namespace: ocp
  subjects:
  - kind: ServiceAccount
    name: hook
    namespace: ci
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: config-updater
    namespace: ocp
  rules:
    - apiGroups:
        - apps
      resources:
        - deployments
      verbs:
        - get
        - create
        - update
        - patch
    - apiGroups:
        - route.openshift.io
      resources:
        - routes
      verbs:
        - get
        - create
        - update
        - patch
    - apiGroups:
        - ""
      resources:
        - serviceaccounts
        - services
        - secrets
      verbs:
        - get
        - create
        - update
        - patch
    - apiGroups:
        - image.openshift.io
      resources:
        - imagestreams
      verbs:
        - get
        - create
        - update
        - patch
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: config-updater
    namespace: ocp
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: config-updater
  subjects:
  - kind: ServiceAccount
    name: config-updater
    namespace: ci