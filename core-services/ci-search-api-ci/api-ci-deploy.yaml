# This file contains the Ci search pieces that are specific to the api.ci cluster
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  namespace: ci
  name: ci-search
spec:
  lookupPolicy:
    local: true

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  namespace: ci
  name: search
spec:
  host: search.svc.ci.openshift.org
  tls:
    termination: Edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: search
