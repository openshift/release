kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  namespace: origin
  name: centos
spec:
  tags:
  - name: "7"
    from:
      kind: DockerImage
      name: docker.io/centos:7
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Local
