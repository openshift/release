# The private key here is used to mirror content from the ops mirror and the redhat CDN
- from:
    ops-mirror.pem:
      bw_item: mirror.openshift.com
      attachment: cert-key.pem
    rh-cdn.pem:
      bw_item: rh-cdn
      attachment: rh-cdn.pem
  to:
    - cluster: api.ci
      namespace: ocp
      name: mirror.openshift.com
    - cluster: build01
      namespace: ocp
      name: mirror.openshift.com
    - cluster: build02
      namespace: ocp
      name: mirror.openshift.com
