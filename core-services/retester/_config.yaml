  max_retests_for_sha: 3
  orgs:
    opendatahub-io:
      enabled: true
    openshift:
      enabled: true
      repos:
        dpu-operator:
          enabled: false
    openshift-priv:
      enabled: true
    openshift-knative:
      enabled: true
    openshift-kni:
      repos:
        numaresources-operator:
          enabled: true
          max_retests_for_sha_and_base: 2
        scheduler-plugins:
          enabled: true
          max_retests_for_sha_and_base: 2
    operator-framework:
      repos:
        operator-marketplace:
          enabled: true
        operator-registry:
          enabled: true
    cri-o:
      repos:
        cri-o:
          enabled: true
    kubevirt-ui:
      repos:
        kubevirt-plugin:
          enabled: true
    redhat-appstudio:
      repos:
        e2e-tests:
          enabled: true
    ComplianceAsCode:
      repos:
        compliance-operator:
          enabled: true
        content:
          enabled: true
    Azure:
      repos:
        ARO-HCP:
          enabled: true
