kind: List
apiVersion: v1
items:
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    labels:
      app: prow
      component: ghproxy
    name: ghproxy
    namespace: ci
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 20Gi
    storageClassName: ssd
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: prow
      component: ghproxy
    name: ghproxy
    namespace: ci
  spec:
    ports:
    - name: main
      port: 80
      protocol: TCP
      targetPort: 8888
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: ghproxy
    type: NodePort
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ghproxy
    labels:
      app: prow
      component: ghproxy
    namespace: ci
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: prow
          component: ghproxy
      spec:
        containers:
        - name: ghproxy
          image: gcr.io/k8s-prow/ghproxy:v20191114-860d15fa4
          imagePullPolicy: Always
          args:
          - --cache-dir=/cache
          - --cache-sizeGB=19
          ports:
          - name: main
            containerPort: 8888
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: cache
            mountPath: /cache
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
        volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: ghproxy
