kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Route
  metadata:
    namespace: ci
    name: hook
  spec:
    port:
      targetPort: 8888
    path: /hook
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: hook
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: hook
    labels:
      app: prow
      component: hook
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8888"
  spec:
    selector:
      app: prow
      component: hook
    ports:
    - name: main
      port: 8888
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: hook
    labels:
      app: prow
      component: hook
  spec:
    replicas: 2
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: hook
    template:
      metadata:
        labels:
          app: prow
          component: hook
      spec:
        serviceAccountName: hook
        priorityClassName: prow-critical
        containers:
        - name: hook
          image: gcr.io/k8s-prow/hook:v20200325-b114fe7f2
          args:
          - --config-path=/etc/config/config.yaml
          - --github-token-path=/etc/github/oauth
          - --hmac-secret-file=/etc/webhook/hmac
          - --dry-run=false
          - --job-config-path=/etc/job-config
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          - --bugzilla-endpoint=https://bugzilla.redhat.com
          - --bugzilla-api-key-path=/etc/bugzilla/api
          env:
          # Multiple configs can only be passed via the env var and not via the flag
          - name: KUBECONFIG
            value: /etc/build-farm-credentials/api.ci.kubeconfig:/etc/build-farm-credentials/app.ci.kubeconfig:/etc/build-farm-credentials/build01.kubeconfig
          ports:
            - name: main
              containerPort: 8888
            - name: metrics
              containerPort: 9090
          volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: bugzilla
            mountPath: /etc/bugzilla
            readOnly: true
          - name: unsplash-api
            mountPath: /etc/unsplash-api
            readOnly: true
          - name: plugins
            mountPath: /etc/plugins
            readOnly: true
          - name: tmp
            mountPath: /tmp
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          - name: job-config-45
            mountPath: /etc/job-config/4.5
            readOnly: true
          - name: job-config-46
            mountPath: /etc/job-config/4.6
            readOnly: true
          - mountPath: /etc/build-farm-credentials
            name: build-farm-credentials
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "200m"
        volumes:
        - name: hmac
          secret:
            secretName: github-webhook-credentials
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: bugzilla
          secret:
            secretName: bugzilla-credentials-openshift-bugzilla-robot
        - name: unsplash-api
          secret:
            secretName: unsplash-api-key
        - name: config
          configMap:
            name: config
        - name: plugins
          configMap:
            name: plugins
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
        - name: job-config-44
          configMap:
            name: job-config-4.4
        - name: job-config-45
          configMap:
            name: job-config-4.5
        - name: job-config-46
          configMap:
            name: job-config-4.6
        - name: build-farm-credentials
          secret:
            items:
            - key: sa.hook.api.ci.config
              path: api.ci.kubeconfig
            - key: sa.hook.app.ci.config
              path: app.ci.kubeconfig
            - key: sa.hook.build01.config
              path: build01.kubeconfig
            secretName: build-farm-credentials
        - name: tmp
          emptyDir: {}
