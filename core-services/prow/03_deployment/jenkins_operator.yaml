            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          resources:
            requests:
              memory: "250Mi"
              cpu: "25m"
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-credentials-ci.dev.openshift.redhat.com
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config-misc
