kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: jenkins-operator
    labels:
      app: prow
      component: jenkins-operator
    annotations:
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: prow
      component: jenkins-operator
    ports:
    - name: main
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: jenkins-operator
    labels:
      app: prow
      component: jenkins-operator
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: jenkins-operator
    template:
      metadata:
        labels:
          app: prow
          component: jenkins-operator
      spec:
        serviceAccountName: jenkins-operator
        containers:
        - name: jenkins-operator
          image: gcr.io/k8s-prow/jenkins-operator:v20191002-dde1bedde
          args:
          - --jenkins-url=https://ci.openshift.redhat.com/jenkins
          - --jenkins-user=openshift-ci-robot
          - --jenkins-token-file=/etc/jenkins/password
          - --github-token-path=/etc/github/oauth
          - --label-selector=master=ci.openshift.redhat.com
          - --config-path=/etc/config/config.yaml
          - --job-config-path=/etc/job-config
          - --dry-run=false
          ports:
          - name: main
            containerPort: 8080
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - mountPath: /etc/jenkins
            name: jenkins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-40
            mountPath: /etc/job-config/4.0
            readOnly: true
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
        volumes:
        - name: jenkins
          secret:
            defaultMode: 420
            secretName: jenkins-credentials-ci.openshift.redhat.com
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-40
          configMap:
            name: job-config-4.0
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3

