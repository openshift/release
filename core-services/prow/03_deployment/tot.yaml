kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    name: tot
  spec:
    selector:
      app: prow
      component: tot
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    namespace: ci
    labels:
      app: prow
      component: tot
    name: tot-storage
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
    storageClassName: ssd
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: tot
    labels:
      app: prow
      component: tot
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: tot
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: prow
          component: tot
      spec:
        priorityClassName: prow-critical
        containers:
        - name: tot
          image: gcr.io/k8s-prow/tot:v20191002-dde1bedde
          args:
          - --config-path=/etc/config/config.yaml
          - --fallback=true
          - --fallback-bucket=http://gcsweb/gcs/origin-ci-test
          - --storage=/storage/tot.json
          - --job-config-path=/etc/job-config
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
          - name: tot-volume
            mountPath: /storage
          - name: config
            mountPath: /etc/config
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-40
            mountPath: /etc/job-config/4.0
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          resources:
            requests:
              memory: "250Mi"
              cpu: "20m"
        volumes:
        - name: tot-volume
          persistentVolumeClaim:
            claimName: tot-storage
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-40
          configMap:
            name: job-config-4.0
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
