apiVersion: v1
kind: ConfigMap
metadata:
  name: hook-redirect-config
  namespace: ci
data:
  "default.conf": |
    server {
      listen 8080;
      return 302 $scheme://hook-ci.apps.ci.l2s4.p1.openshiftapps.com$request_uri;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hook-redirect
  name: hook-redirect
  namespace: ci
spec:
  replicas: 2
  selector:
    matchLabels:
      component: hook-redirect
  template:
    metadata:
      labels:
        app: prow
        component: hook-redirect
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - hook-redirect
            topologyKey: "kubernetes.io/hostname"
      containers:
      - image: nginxinc/nginx-unprivileged:1.17
        name: nginx
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: config
        configMap:
          name: hook-redirect-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prow
    component: hook-redirect
  name: hook-redirect
  namespace: ci
spec:
  ports:
  - name: main
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    component: hook-redirect
  sessionAffinity: None
  type: ClusterIP
