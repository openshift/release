kind: List
apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: horologium
    labels:
      app: prow
      component: horologium
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: horologium
    template:
      metadata:
        labels:
          app: prow
          component: horologium
      spec:
        serviceAccountName: horologium
        priorityClassName: prow-critical
        containers:
        - name: horologium
          args:
          - --config-path=/etc/config/config.yaml
          - --job-config-path=/etc/job-config
          - --dry-run=false
          image: gcr.io/k8s-prow/horologium:v20190919-01001ae61
          volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master-presubmits
            mountPath: /etc/job-config/master/presubmits
            readOnly: true
          - name: job-config-master-postsubmits
            mountPath: /etc/job-config/master/postsubmits
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-40
            mountPath: /etc/job-config/4.0
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          resources:
            requests:
              memory: "1.5Gi"
              cpu: "150m"
        volumes:
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master-presubmits
          configMap:
            name: job-config-master-presubmits
        - name: job-config-master-postsubmits
          configMap:
            name: job-config-master-postsubmits
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-40
          configMap:
            name: job-config-4.0
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
