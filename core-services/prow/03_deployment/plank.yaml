kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ci
    labels:
      app: prow
      component: plank
    name: plank
  spec:
    ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prow
      component: plank
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    namespace: ci
    name: plank
    labels:
      app: prow
      component: plank
  spec:
    # Do not scale up.
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: prow
        component: plank
    template:
      metadata:
        labels:
          app: prow
          component: plank
      spec:
        serviceAccountName: plank
        priorityClassName: prow-critical
        containers:
        - name: plank
          image: gcr.io/k8s-prow/plank:v20191002-dde1bedde
          args:
          - --config-path=/etc/config/config.yaml
          - --tot-url=http://tot
          - --dry-run=false
          - --job-config-path=/etc/job-config
          - --github-token-path=/etc/github/oauth
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --github-graphql-endpoint=http://ghproxy/graphql
          ports:
          - name: metrics
            containerPort: 9090
          volumeMounts:
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config-misc
            mountPath: /etc/job-config/misc
            readOnly: true
          - name: job-config-master
            mountPath: /etc/job-config/master
            readOnly: true
          - name: job-config-3x
            mountPath: /etc/job-config/3.x
            readOnly: true
          - name: job-config-40
            mountPath: /etc/job-config/4.0
            readOnly: true
          - name: job-config-41
            mountPath: /etc/job-config/4.1
            readOnly: true
          - name: job-config-42
            mountPath: /etc/job-config/4.2
            readOnly: true
          - name: job-config-43
            mountPath: /etc/job-config/4.3
            readOnly: true
          resources:
            requests:
              memory: "4Gi"
              cpu: "600m"
        volumes:
        - name: oauth
          secret:
            secretName: github-credentials-openshift-ci-robot
        - name: config
          configMap:
            name: config
        - name: job-config-misc
          configMap:
            name: job-config-misc
        - name: job-config-master
          configMap:
            name: job-config-master
        - name: job-config-3x
          configMap:
            name: job-config-3.x
        - name: job-config-40
          configMap:
            name: job-config-4.0
        - name: job-config-41
          configMap:
            name: job-config-4.1
        - name: job-config-42
          configMap:
            name: job-config-4.2
        - name: job-config-43
          configMap:
            name: job-config-4.3
