kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: gcsweb
    name: gcsweb
    namespace: ci
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: gcsweb
      deploymentconfig: gcsweb
    template:
      metadata:
        labels:
          app: gcsweb
          deploymentconfig: gcsweb
      spec:
        containers:
        - image: gcr.io/k8s-prow/gcsweb:v20210127-5fd357428d
          name: gcsweb
          args:
          - "-b"
          - "origin-ci-test"
          - "-b"
          - "origin-federated-results"
- kind: Service
  apiVersion: v1
  metadata:
    name: gcsweb
    namespace: ci
    labels:
      app: gcsweb
    annotations:
      service.openshift.io/infrastructure: 'true'
  spec:
    ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 0
    selector:
      app: gcsweb
    type: ClusterIP
    sessionAffinity: None
- kind: Route
  apiVersion: v1
  metadata:
    name: gcsweb
    namespace: ci
    labels:
      app: gcsweb
  spec:
    to:
      kind: Service
      name: gcsweb-redirect
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
