apiVersion: v1
kind: Service
metadata:
  name: boskos-metrics
  namespace: ci
  labels:
    app: prow
    component: boskos-metrics
spec:
  selector:
    app: prow
    component: boskos-metrics
  ports:
  - name: raw
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: metrics
    port: 9090
    protocol: TCP
    targetPort: 9090
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-metrics
  labels:
    app: prow
    component: boskos-metrics
  namespace: ci
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: prow
        component: boskos-metrics
      namespace: ci
    spec:
      priorityClassName: prow-critical
      terminationGracePeriodSeconds: 30
      containers:
      - name: metrics
        image: gcr.io/k8s-prow/boskos/metrics:v20191108-9467d02d9
        args:
        - --resource-type=aws-quota-slice,azure4-quota-slice,gcp-quota-slice,openstack-quota-slice,vsphere-quota-slice
        - --resource-state=free,leased
        ports:
          - name: raw
            containerPort: 8080
            protocol: TCP
          - name: metrics
            containerPort: 9090
            protocol: TCP
