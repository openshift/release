external_plugins:
  cri-o:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  cri-o:
    plugins:
    - approve
    - assign
    - blunderbuss
    - cat
    - dco
    - dog
    - heart
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - owners-label
    - override
    - retitle
    - release-note
    - shrug
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
