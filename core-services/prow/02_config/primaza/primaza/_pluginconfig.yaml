approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: true
  repos:
  - primaza/primaza
  require_self_approval: true
external_plugins:
  primaza/primaza:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  primaza/primaza:
    plugins:
    - approve
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
