approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - openshift-hyperfleet/hyperfleet-claude-plugins
external_plugins:
  openshift-hyperfleet/hyperfleet-claude-plugins:
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
lgtm:
- repos:
  - openshift-hyperfleet/hyperfleet-claude-plugins
  review_acts_as_lgtm: true
plugins:
  openshift-hyperfleet/hyperfleet-claude-plugins:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
