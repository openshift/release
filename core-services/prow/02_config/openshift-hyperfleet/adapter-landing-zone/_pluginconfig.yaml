approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - openshift-hyperfleet/adapter-landing-zone
  require_self_approval: true
external_plugins:
  openshift-hyperfleet/adapter-landing-zone:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
  - endpoint: http://payload-testing-prow-plugin
    events:
    - issue_comment
    name: payload-testing-prow-plugin
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
  - endpoint: http://pipeline-controller
    events:
    - pull_request
    - issue_comment
    name: pipeline-controller
  - endpoint: http://multi-pr-prow-plugin
    events:
    - issue_comment
    name: multi-pr-prow-plugin
lgtm:
- repos:
  - openshift-hyperfleet/adapter-landing-zone
  review_acts_as_lgtm: true
plugins:
  openshift-hyperfleet/adapter-landing-zone:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
