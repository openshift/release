approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: true
  repos:
  - openshift-metal3/dev-scripts
  require_self_approval: true
external_plugins:
  openshift-metal3/dev-scripts:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  openshift-metal3/dev-scripts:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
