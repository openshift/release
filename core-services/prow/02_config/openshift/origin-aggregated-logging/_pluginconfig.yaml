bugzilla:
  orgs:
    openshift:
      repos:
        origin-aggregated-logging:
          branches:
            '*':
              add_external_link: true
              allowed_groups:
              - redhat
              - qe_staff
              dependent_bug_states:
              - status: VERIFIED
              - status: RELEASE_PENDING
              - resolution: ERRATA
                status: CLOSED
              - resolution: CURRENTRELEASE
                status: CLOSED
              is_open: true
              state_after_close:
                status: NEW
              state_after_merge:
                status: MODIFIED
              state_after_validation:
                status: POST
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
            master:
              add_external_link: true
              allowed_groups:
              - redhat
              - qe_staff
              exclude_defaults: true
              is_open: true
              state_after_close:
                status: NEW
              state_after_merge:
                status: MODIFIED
              state_after_validation:
                status: POST
              target_release: 4.8.0
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
            release-3.11:
              add_external_link: true
              allowed_groups:
              - redhat
              - qe_staff
              exclude_defaults: true
              is_open: true
              state_after_close:
                status: NEW
              state_after_merge:
                status: MODIFIED
              state_after_validation:
                status: POST
              target_release: 3.11.z
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
              validate_by_default: true
            release-4.1:
              dependent_bug_target_releases:
              - 4.2.0
              - 4.2.z
              target_release: 4.1.z
              validate_by_default: true
            release-4.2:
              dependent_bug_target_releases:
              - 4.3.0
              - 4.3.z
              target_release: 4.2.z
              validate_by_default: true
            release-4.3:
              dependent_bug_target_releases:
              - 4.4.0
              - 4.4.z
              target_release: 4.3.z
              validate_by_default: true
            release-4.4:
              dependent_bug_target_releases:
              - 4.5.0
              - 4.5.z
              target_release: 4.4.z
              validate_by_default: true
            release-4.5:
              dependent_bug_target_releases:
              - 4.6.0
              - 4.6.z
              target_release: 4.5.z
              validate_by_default: true
            release-4.6:
              exclude_defaults: false
              target_release: 4.6.z
              validate_by_default: true
plugins:
  openshift/origin-aggregated-logging:
    plugins:
    - approve
