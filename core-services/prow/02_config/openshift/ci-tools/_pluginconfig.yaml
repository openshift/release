approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: false
  lgtm_acts_as_approve: true
  repos:
  - openshift/ci-tools
external_plugins:
  openshift/ci-tools:
  - endpoint: http://ai-plugin
    events:
    - issue_comment
    name: ai-plugin
lgtm:
- repos:
  - openshift/ci-tools
  review_acts_as_lgtm: true
  trusted_team_for_sticky_lgtm: test-platform
plugins:
  openshift/ci-tools:
    plugins:
    - approve
