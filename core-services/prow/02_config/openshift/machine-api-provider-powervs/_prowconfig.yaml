tide:
  queries:
  - includedBranches:
    - openshift-4.12
    - release-4.12
    labels:
    - approved
    - backport-risk-assessed
    - bugzilla/valid-bug
    - cherry-pick-approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/machine-api-provider-powervs
  - includedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
