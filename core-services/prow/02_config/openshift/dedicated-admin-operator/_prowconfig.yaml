branch-protection:
  orgs:
    openshift:
      repos:
        dedicated-admin-operator:
          required_status_checks:
            contexts:
            - ci.ext.devshift.net PR build
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/dedicated-admin-operator
