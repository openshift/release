branch-protection:
  orgs:
    openshift:
      repos:
        velero-plugin-for-csi:
          branches:
            main:
              allow_force_pushes: true
              protect: true
            oadp-1.0:
              allow_force_pushes: true
              protect: true
            oadp-1.1:
              allow_force_pushes: true
              protect: true
            oadp-1.2:
              allow_force_pushes: true
              protect: true
tide:
  merge_method:
    openshift/velero-plugin-for-csi: squash
  queries:
  - includedBranches:
    - main
    - oadp-1.0
    - oadp-1.1
    - oadp-1.2
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - keep-main-query-separate
    - needs-rebase
    repos:
    - openshift/velero-plugin-for-csi
