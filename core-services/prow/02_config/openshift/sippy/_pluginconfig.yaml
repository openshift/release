approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: false
  lgtm_acts_as_approve: true
  repos:
  - openshift/sippy
lgtm:
- repos:
  - openshift/sippy
  review_acts_as_lgtm: true
plugins:
  openshift/sippy:
    plugins:
    - approve
triggers:
- repos:
  - openshift/sippy
  trusted_apps:
  - openshift-trt
