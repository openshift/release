approve:
- commandHelpLink: ""
  repos:
  - openshift/hypershift
  require_self_approval: false
label:
  restricted_labels:
    openshift/hypershift:
    - allowed_teams:
      - openshift-team-hypershift-maintainers
      label: priority/hypershift-critical
    - allowed_teams:
      - openshift-team-hypershift-maintainers
      label: priority/hypershift-important
lgtm:
- repos:
  - openshift/hypershift
  review_acts_as_lgtm: true
plugins:
  openshift/hypershift:
    plugins:
    - approve
    - require-matching-label
