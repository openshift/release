tide:
  queries:
  - includedBranches:
    - main
    labels:
    - approved
    - jira/valid-reference
    - lgtm
    - verified
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - keep-main-query-separate
    - needs-rebase
    repos:
    - openshift/openstack-resource-controller
