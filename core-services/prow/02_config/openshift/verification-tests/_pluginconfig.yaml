approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - openshift/verification-tests
  require_self_approval: true
lgtm:
- repos:
  - openshift/verification-tests
  review_acts_as_lgtm: true
plugins:
  openshift/verification-tests:
    plugins:
    - approve
