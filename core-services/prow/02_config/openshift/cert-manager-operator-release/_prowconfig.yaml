branch-protection:
  orgs:
    openshift:
      repos:
        cert-manager-operator-release:
          branches:
            main:
              protect: true
            release-1.14:
              protect: true
            release-1.15:
              protect: true
              required_status_checks:
                contexts:
                - Red Hat Konflux
tide:
  queries:
  - labels:
    - approved
    - jira/valid-reference
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/cert-manager-operator-release
