branch-protection:
  orgs:
    openshift:
      repos:
        osde2e:
          branches:
            main:
              protect: true
              restrictions:
                users:
                - ritmun
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/osde2e
