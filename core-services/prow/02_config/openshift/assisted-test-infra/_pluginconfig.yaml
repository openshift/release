approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - openshift/assisted-test-infra
  require_self_approval: false
external_plugins:
  openshift/assisted-test-infra:
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
lgtm:
- repos:
  - openshift/assisted-test-infra
  review_acts_as_lgtm: true
plugins:
  openshift/assisted-test-infra:
    plugins:
    - approve
    - size
triggers:
- repos:
  - openshift/assisted-test-infra
  trusted_apps:
  - dependabot
