branch-protection:
  orgs:
    openshift:
      repos:
        assisted-test-infra:
          branches:
            master:
              protect: true
            ocm-2.3:
              protect: true
            release-ocm-2.4:
              protect: true
            release-ocm-2.5:
              protect: true
            release-ocm-2.6:
              protect: true
            release-ocm-2.7:
              protect: true
          protect: false
tide:
  merge_method:
    openshift/assisted-test-infra: squash
  queries:
  - excludedBranches:
    - ocm-2.3
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - downstream-change-needed
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/assisted-test-infra
