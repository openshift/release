branch-protection:
  orgs:
    openshift:
      repos:
        knative-eventing:
          branches:
            release-next:
              protect: false
            release-next-ci:
              protect: false
tide:
  merge_method:
    openshift/knative-eventing: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift/knative-eventing
