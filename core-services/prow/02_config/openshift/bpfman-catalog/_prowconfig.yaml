branch-protection:
  orgs:
    openshift:
      repos:
        bpfman-catalog:
          protect: true
          required_status_checks: {}
tide:
  queries:
  - includedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - keep-main-query-separate
    - needs-rebase
    repos:
    - openshift/bpfman-catalog
  - excludedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/bpfman-catalog
