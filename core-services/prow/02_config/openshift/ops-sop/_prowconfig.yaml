branch-protection:
  orgs:
    openshift:
      repos:
        ops-sop:
          branches:
            master:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
              restrictions: {}
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift/ops-sop
