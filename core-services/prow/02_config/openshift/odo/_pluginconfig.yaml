approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: true
  repos:
  - openshift/odo
  require_self_approval: true
lgtm:
- repos:
  - openshift/odo
  review_acts_as_lgtm: true
plugins:
  openshift/odo:
    plugins:
    - approve
    - project
    - milestone
    - milestonestatus
