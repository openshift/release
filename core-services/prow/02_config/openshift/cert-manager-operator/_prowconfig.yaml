branch-protection:
  orgs:
    openshift:
      repos:
        cert-manager-operator:
          branches:
            cert-manager-1.11:
              protect: true
            cert-manager-1.12:
              protect: true
            cert-manager-1.13:
              protect: true
            cert-manager-1.14:
              protect: true
            cert-manager-1.15:
              protect: true
            cert-manager-v1.10.x:
              protect: true
            master:
              protect: true
tide:
  queries:
  - labels:
    - approved
    - docs-approved
    - lgtm
    - px-approved
    - qe-approved
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/cert-manager-operator
