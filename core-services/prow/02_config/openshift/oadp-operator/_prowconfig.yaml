branch-protection:
  orgs:
    openshift:
      repos:
        oadp-operator:
          enforce_admins: true
          exclude:
          - ^revert-
          - ^dependabot/
          protect: true
          required_pull_request_reviews:
            dismiss_stale_reviews: true
            required_approving_review_count: 2
tide:
  merge_method:
    openshift/oadp-operator: squash
  queries:
  - includedBranches:
    - master
    - oadp-1.0
    - oadp-1.1
    - oadp-1.2
    - oadp-1.3
    - oadp-1.4
    - oadp-1.5
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/oadp-operator
