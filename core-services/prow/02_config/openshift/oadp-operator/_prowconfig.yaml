branch-protection:
  orgs:
    openshift:
      repos:
        oadp-operator:
          branches:
            ci-multi-cloud:
              unmanaged: true
tide:
  merge_method:
    openshift/oadp-operator: squash
  queries:
  - includedBranches:
    - main
    - master
    - oadp-1.0
    - oadp-1.1
    - oadp-1.2
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/oadp-operator
