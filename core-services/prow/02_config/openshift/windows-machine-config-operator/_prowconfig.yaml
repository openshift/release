branch-protection:
  orgs:
    openshift:
      repos:
        windows-machine-config-operator:
          require_manually_triggered_jobs: true
tide:
  queries:
  - excludedBranches:
    - community-4.6
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/windows-machine-config-operator
  - includedBranches:
    - community-4.6
    labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift/windows-machine-config-operator
