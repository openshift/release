tide:
  merge_method:
    openshift/release: squash
  queries:
  - labels:
    - approved
    - lgtm
    - rehearsals-ack
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/release
  - author: openshift-bot
    labels:
    - rehearsals-ack
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift/release
