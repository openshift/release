branch-protection:
  orgs:
    openshift:
      repos:
        azure-sop:
          restrictions:
            teams:
            - team-azure-committers
tide:
  queries:
  - labels:
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift/azure-sop
