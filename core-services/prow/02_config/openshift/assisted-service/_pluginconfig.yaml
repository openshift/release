approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - openshift/assisted-service
  require_self_approval: false
bugzilla:
  orgs:
    openshift:
      repos:
        assisted-service:
          branches:
            master:
              target_release: rhacm-2.7
            release-ocm-2.4:
              dependent_bug_states:
              - status: MODIFIED
              - status: ON_QA
              - status: VERIFIED
              - status: RELEASE_PENDING
              - resolution: ERRATA
                status: CLOSED
              - resolution: CURRENTRELEASE
                status: CLOSED
              dependent_bug_target_releases:
              - rhacm-2.5
              target_release: rhacm-2.4.2
            release-ocm-2.5:
              dependent_bug_states:
              - status: MODIFIED
              - status: ON_QA
              - status: VERIFIED
              - status: RELEASE_PENDING
              - resolution: ERRATA
                status: CLOSED
              - resolution: CURRENTRELEASE
                status: CLOSED
              dependent_bug_target_releases:
              - rhacm-2.6
              target_release: rhacm-2.5
            release-ocm-2.6:
              dependent_bug_states:
              - status: MODIFIED
              - status: ON_QA
              - status: VERIFIED
              - status: RELEASE_PENDING
              - resolution: ERRATA
                status: CLOSED
              - resolution: CURRENTRELEASE
                status: CLOSED
              dependent_bug_target_releases:
              - rhacm-2.7
              target_release: rhacm-2.6
            release-ocm-2.7:
              dependent_bug_target_releases:
              - rhacm-2.8
              target_release: rhacm-2.7
              validate_by_default: true
lgtm:
- repos:
  - openshift/assisted-service
  review_acts_as_lgtm: true
plugins:
  openshift/assisted-service:
    plugins:
    - approve
    - size
triggers:
- repos:
  - openshift/assisted-service
  trusted_apps:
  - dependabot
  - openshift-edge-bot
