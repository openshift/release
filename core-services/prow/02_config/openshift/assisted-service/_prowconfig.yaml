slack_reporter_configs:
  openshift/assisted-service:
    channel: '#assisted-deployment-ci'
    job_states_to_report:
    - failure
    - error
    job_types_to_report:
    - periodic
    report_template: ':red_jenkins_circle: Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
      <{{.Status.URL}}|View logs>'
tide:
  queries:
  - includedBranches:
    - release-4.12
    - release-4.13
    - release-4.14
    - release-4.15
    - release-4.16
    - release-4.17
    - release-4.18
    - release-4.19
    - release-4.20
    labels:
    - approved
    - backport-risk-assessed
    - jira/valid-bug
    - jira/valid-reference
    - lgtm
    - verified
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/assisted-service
  - includedBranches:
    - release-4.21
    labels:
    - approved
    - backport-risk-assessed
    - jira/valid-bug
    - jira/valid-reference
