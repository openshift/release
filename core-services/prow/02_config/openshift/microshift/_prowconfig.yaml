branch-protection:
  orgs:
    openshift:
      repos:
        microshift:
          branches:
            master:
              protect: true
tide:
  queries:
  - includedBranches:
    - openshift-4.12
    - openshift-4.13
    - openshift-4.14
    - release-4.12
    - release-4.13
    - release-4.14
    labels:
    - approved
    - backport-risk-assessed
    - cherry-pick-approved
    - jira/valid-bug
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/microshift
  - includedBranches:
    - openshift-4.15
    - release-4.15
    labels:
    - approved
    - jira/valid-bug
    - lgtm
    - staff-eng-approved
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/microshift
  - includedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/microshift
