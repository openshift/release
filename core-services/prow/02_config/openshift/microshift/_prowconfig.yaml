branch-protection:
  orgs:
    openshift:
      repos:
        microshift:
          required_pull_request_reviews:
            required_approving_review_count: 2
tide:
  merge_method:
    openshift/microshift: squash
  queries:
  - includedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift/microshift
