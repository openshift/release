branch-protection:
  orgs:
    openshift:
      repos:
        velero-plugin-for-legacy-aws:
          branches:
            oadp-1.4:
              allow_force_pushes: true
              protect: true
            oadp-1.5:
              allow_force_pushes: true
              protect: true
            oadp-dev:
              allow_force_pushes: true
              protect: true
tide:
  queries:
  - includedBranches:
    - oadp-1.4
    - oadp-1.5
    - oadp-dev
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/velero-plugin-for-legacy-aws
