branch-protection:
  orgs:
    openshift:
      repos:
        pagerduty-short-circuiter:
          branches:
            master:
              protect: true
              restrictions: {}
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/pagerduty-short-circuiter
