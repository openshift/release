branch-protection:
  orgs:
    openshift:
      repos:
        managed-prometheus-exporter-initcontainer:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                - ci.ext.devshift.net PR build
              restrictions: {}
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/managed-prometheus-exporter-initcontainer
