tide:
  queries:
  - includedBranches:
    - main
    - master
    labels:
    - approved
    - jira/valid-reference
    - lgtm
    - verified
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - keep-main-query-separate
    - needs-rebase
    repos:
    - openshift/cluster-api-provider-nutanix
  - excludedBranches:
    - main
    - openshift-4.21
    - release-4.21
    labels:
    - approved
    - jira/valid-reference
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/cluster-api-provider-nutanix
