approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - openshift/cluster-api-provider-agent
  require_self_approval: false
bugzilla:
  orgs:
    openshift:
      repos:
        cluster-api-provider-agent:
          branches:
            master:
              target_release: rhacm-2.7
            release-ocm-2.5:
              dependent_bug_states:
              - status: MODIFIED
              - status: ON_QA
              - status: VERIFIED
              - status: RELEASE_PENDING
              - resolution: ERRATA
                status: CLOSED
              - resolution: CURRENTRELEASE
                status: CLOSED
              dependent_bug_target_releases:
              - rhacm-2.6
              target_release: rhacm-2.5
            release-ocm-2.6:
              dependent_bug_states:
              - status: MODIFIED
              - status: ON_QA
              - status: VERIFIED
              - status: RELEASE_PENDING
              - resolution: ERRATA
                status: CLOSED
              - resolution: CURRENTRELEASE
                status: CLOSED
              dependent_bug_target_releases:
              - rhacm-2.7
              target_release: rhacm-2.6
            release-ocm-2.7:
              dependent_bug_target_releases:
              - rhacm-2.8
              target_release: rhacm-2.7
              validate_by_default: true
lgtm:
- repos:
  - openshift/cluster-api-provider-agent
  review_acts_as_lgtm: true
plugins:
  openshift/cluster-api-provider-agent:
    plugins:
    - approve
    - size
