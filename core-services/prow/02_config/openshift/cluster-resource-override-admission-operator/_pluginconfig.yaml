external_plugins:
  openshift/cluster-resource-override-admission-operator:
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
label:
  restricted_labels:
    openshift/cluster-resource-override-admission-operator:
    - allowed_users:
      - rphillips
      - mrunalp
      - joelsmith
      - sjenning
      label: backport-risk-assessed
    - allowed_users:
      - sunilcio
      - weinliu
      label: cherry-pick-approved
plugins:
  openshift/cluster-resource-override-admission-operator:
    plugins:
    - approve
