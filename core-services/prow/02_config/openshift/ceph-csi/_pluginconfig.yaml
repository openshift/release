approve:
- commandHelpLink: ""
  repos:
  - openshift/ceph-csi
  require_self_approval: false
bugzilla:
  orgs:
    openshift:
      repos:
        ceph-csi:
          branches:
            '*':
              add_external_link: true
              allowed_groups:
              - redhat
              - qe_staff
              exclude_defaults: true
              is_open: true
              state_after_close:
                status: NEW
              state_after_merge:
                status: MODIFIED
              state_after_validation:
                status: POST
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
            master:
              exclude_defaults: true
              target_release: OCS 4.8.0
            release-4.6:
              target_release: OCS 4.6.0
              validate_by_default: true
            release-4.7:
              target_release: OCS 4.7.2
              validate_by_default: true
            release-4.8:
              target_release: OCS 4.8.0
              validate_by_default: false
lgtm:
- repos:
  - openshift/ceph-csi
  review_acts_as_lgtm: true
plugins:
  openshift/ceph-csi:
    plugins:
    - approve
