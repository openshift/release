branch-protection:
  orgs:
    openshift:
      repos:
        assisted-installer:
          branches:
            master:
              protect: true
          protect: false
tide:
  merge_method:
    openshift/assisted-installer: squash
  queries:
  - includedBranches:
    - ocm-2.3
    labels:
    - approved
    - bugzilla/valid-bug
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - downstream-change-needed
    - needs-rebase
    repos:
    - openshift/assisted-installer
  - excludedBranches:
    - ocm-2.3
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - downstream-change-needed
    - needs-rebase
    repos:
    - openshift/assisted-installer
