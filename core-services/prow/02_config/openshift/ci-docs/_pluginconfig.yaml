approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: false
  lgtm_acts_as_approve: true
  repos:
  - openshift/ci-docs
lgtm:
- repos:
  - openshift/ci-docs
  review_acts_as_lgtm: true
  trusted_team_for_sticky_lgtm: openshift-team-developer-productivity-test-platform
plugins:
  openshift/ci-docs:
    plugins:
    - approve
