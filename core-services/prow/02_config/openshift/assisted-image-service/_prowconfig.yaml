branch-protection:
  orgs:
    openshift:
      repos:
        assisted-image-service:
          branches:
            main:
              unmanaged: true
            master:
              protect: true
            release-ocm-2.4:
              protect: true
            release-ocm-2.5:
              protect: true
          protect: false
tide:
  merge_method:
    openshift/assisted-image-service: squash
  queries:
  - includedBranches:
    - release-ocm-2.4
    labels:
    - approved
    - bugzilla/valid-bug
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - downstream-change-needed
    - needs-rebase
    repos:
    - openshift/assisted-image-service
  - excludedBranches:
    - release-ocm-2.4
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - downstream-change-needed
    - needs-rebase
    repos:
    - openshift/assisted-image-service
