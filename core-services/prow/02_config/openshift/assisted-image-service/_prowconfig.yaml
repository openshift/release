branch-protection:
  orgs:
    openshift:
      repos:
        assisted-image-service:
          branches:
            main:
              protect: true
            master:
              protect: true
            release-ocm-2.7:
              protect: true
            release-ocm-2.8:
              protect: true
            release-ocm-2.9:
              protect: true
            release-ocm-2.10:
              protect: true
            release-ocm-2.11:
              protect: true
            release-ocm-2.12:
              protect: true
            release-ocm-2.13:
              protect: true
          protect: false
          require_manually_triggered_jobs: true
slack_reporter_configs:
  openshift/assisted-image-service:
    channel: '#assisted-deployment-ci'
    job_states_to_report:
    - failure
    - error
    job_types_to_report:
    - periodic
    report_template: ':red_jenkins_circle: Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
      <{{.Status.URL}}|View logs>'
tide:
  merge_method:
    openshift/assisted-image-service: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - downstream-change-needed
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/assisted-image-service
