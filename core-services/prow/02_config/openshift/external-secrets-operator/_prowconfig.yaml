branch-protection:
  orgs:
    openshift:
      repos:
        external-secrets-operator:
          branches:
            main:
              protect: true
            release-0.1:
              protect: false
tide:
  queries:
  - labels:
    - approved
    - docs-approved
    - jira/valid-reference
    - lgtm
    - px-approved
    - qe-approved
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/external-secrets-operator
