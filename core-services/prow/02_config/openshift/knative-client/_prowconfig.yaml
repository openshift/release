branch-protection:
  orgs:
    openshift:
      repos:
        knative-client:
          branches:
            pr/olm-fix-release-next:
              protect: false
            pr/release-next-fix:
              protect: false
            pr/release-next-olm-fix:
              protect: false
            pr/update-serving-v0.7.1:
              protect: false
            release-next:
              protect: false
            release-next-ci:
              protect: false
tide:
  merge_method:
    openshift/knative-client: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift/knative-client
