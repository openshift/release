branch-protection:
  orgs:
    openshift:
      repos:
        bpfman-operator:
          protect: true
          required_status_checks: {}
tide:
  queries:
  - includedBranches:
    - openshift-4.22
    - release-4.22
    labels:
    - approved
    - jira/valid-bug
    - lgtm
    - staff-eng-approved
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/bpfman-operator
  - includedBranches:
    - openshift-4.22
    labels:
    - approved
    - jira/valid-bug
    - lgtm
    - staff-eng-approved
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/bpfman-operator
  - includedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - keep-main-query-separate
    - needs-rebase
    repos:
    - openshift/bpfman-operator
  - excludedBranches:
    - main
    - openshift-4.18
    - openshift-4.19
    - openshift-4.20
    - openshift-4.21
    - openshift-4.22
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/bpfman-operator
