tide:
  queries:
  - includedBranches:
    - release-management
    labels:
    - approved
    - docs-approved
    - lgtm
    - qe-approved
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift/lvm-operator
  - labels:
    - approved
    - jira/valid-reference
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/lvm-operator
