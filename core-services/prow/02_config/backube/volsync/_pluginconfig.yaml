approve:
- commandHelpLink: ""
  repos:
  - backube/volsync
  require_self_approval: false
external_plugins:
  backube/volsync:
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - backube/volsync
  review_acts_as_lgtm: true
plugins:
  backube/volsync:
    plugins:
    - approve
    - assign
    - cat
    - help
    - hold
    - label
    - lifecycle
    - lgtm
    - override
    - retitle
    - size
    - trigger
    - verify-owners
    - wip
triggers:
- repos:
  - backube/volsync
  trigger_github_workflows: true
  trusted_apps:
  - dependabot
  - renovate-bot
