branch-protection:
  orgs:
    backube:
      repos:
        pvc-transfer:
          branches:
            main:
              protect: true
              required_status_checks:
                contexts:
                - DCO
                - Successful tests
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - backube/pvc-transfer
