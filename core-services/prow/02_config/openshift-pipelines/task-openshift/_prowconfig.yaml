branch-protection:
  orgs:
    openshift-pipelines:
      repos:
        task-openshift:
          protect: false
tide:
  merge_method:
    openshift-pipelines/task-openshift: rebase
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-pipelines/task-openshift
