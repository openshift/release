external_plugins:
  openshift-pipelines/setup-tektoncd-cli:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
plugins:
  openshift-pipelines/setup-tektoncd-cli:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
