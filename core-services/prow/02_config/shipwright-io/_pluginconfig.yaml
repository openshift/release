external_plugins:
  shipwright-io:
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
plugins:
  shipwright-io:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
