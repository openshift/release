branch-protection:
  orgs:
    Azure:
      repos:
        ARO-HCP:
          unmanaged: true
tide:
  queries:
  - author: openshift-ci-robot
    includedBranches:
    - main
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - Azure/ARO-HCP
  - includedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - Azure/ARO-HCP
