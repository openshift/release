external_plugins:
  konflux-ci/build-definitions:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
  - endpoint: http://payload-testing-prow-plugin
    events:
    - issue_comment
    name: payload-testing-prow-plugin
plugins:
  konflux-ci/build-definitions:
    plugins:
    - assign
    - blunderbuss
    - jira
    - owners-label
    - verify-owners
triggers:
- repos:
  - konflux-ci/build-definitions
  trusted_apps:
  - rh-tap-build-team
  - renovate
