branch-protection:
  orgs:
    konflux-ci:
      repos:
        community-catalog:
          unmanaged: true
tide:
  queries:
  - labels:
    - approved
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - konflux-ci/community-catalog
