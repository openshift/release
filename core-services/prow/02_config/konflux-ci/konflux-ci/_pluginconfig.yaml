external_plugins:
  konflux-ci/konflux-ci:
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
label:
  restricted_labels:
    konflux-ci/konflux-ci:
    - allowed_teams:
      - vanguard
      label: cherry-pick-approved
plugins:
  konflux-ci/konflux-ci:
    plugins:
    - label
    - trigger
