external_plugins:
  stackrox/scanner:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  stackrox/scanner:
    plugins:
    - assign
    - cat
    - dog
    - goose
    - heart
    - help
    - label
    - override
    - pony
    - retitle
    - shrug
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
triggers:
- repos:
  - stackrox/scanner
  trusted_apps:
  - dependabot
