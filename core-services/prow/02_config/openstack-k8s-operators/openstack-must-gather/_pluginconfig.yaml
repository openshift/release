approve:
- commandHelpLink: ""
  ignore_review_state: true
  repos:
  - openstack-k8s-operators/openstack-must-gather
  require_self_approval: true
external_plugins:
  openstack-k8s-operators/openstack-must-gather:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
  - endpoint: http://payload-testing-prow-plugin
    events:
    - issue_comment
    name: payload-testing-prow-plugin
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
lgtm:
- repos:
  - openstack-k8s-operators/openstack-must-gather
  review_acts_as_lgtm: true
plugins:
  openstack-k8s-operators/openstack-must-gather:
    plugins:
    - approve
    - assign
    - blunderbuss
    - golint
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - mergecommitblocker
    - override
    - retitle
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
