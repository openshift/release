branch-protection:
  orgs:
    medik8s:
      repos:
        self-node-remediation:
          branches:
            main:
              protect: true
              required_status_checks:
                contexts:
                - ci/prow/4.12-test
                - ci/prow/4.12-openshift-e2e
                - ci/prow/4.13-test
                - ci/prow/4.13-openshift-e2e
                - ci/prow/4.14-test
                - ci/prow/4.14-openshift-e2e
                - ci/prow/4.15-test
                - ci/prow/4.15-openshift-e2e
            release-0.7:
              protect: true
              required_status_checks:
                contexts:
                - ci/prow/4.11-test
                - ci/prow/4.11-openshift-e2e
                - ci/prow/4.12-test
                - ci/prow/4.12-openshift-e2e
                - ci/prow/4.13-test
                - ci/prow/4.13-openshift-e2e
                - ci/prow/4.14-test
                - ci/prow/4.14-openshift-e2e
            release-0.8:
              protect: true
              required_status_checks:
                contexts:
                - ci/prow/4.12-test
                - ci/prow/4.12-openshift-e2e
                - ci/prow/4.13-test
                - ci/prow/4.13-openshift-e2e
                - ci/prow/4.14-test
                - ci/prow/4.14-openshift-e2e
                - ci/prow/4.15-test
                - ci/prow/4.15-openshift-e2e
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - medik8s/self-node-remediation
