branch-protection:
  orgs:
    openshift-assisted:
      repos:
        assisted-installer-konflux-pipelines:
          branches:
            main:
              protect: true
          protect: false
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-assisted/assisted-installer-konflux-pipelines
