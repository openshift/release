approve:
- commandHelpLink: ""
  repos:
  - openshift-assisted
  require_self_approval: false
external_plugins:
  openshift-assisted:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
lgtm:
- repos:
  - openshift-assisted
  review_acts_as_lgtm: true
plugins:
  openshift-assisted:
    excluded_repos:
    - assisted-ui
    - assisted-ui-lib
    - openshift-assisted-ui
    - dynamic-cim
    - assisted-swarm
    - openshift-assisted.github.io
    plugins:
    - approve
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - owners-label
    - override
    - retitle
    - shrug
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
    - jira
    - size
    - welcome
triggers:
- repos:
  - openshift-assisted
  trusted_apps:
  - dependabot
