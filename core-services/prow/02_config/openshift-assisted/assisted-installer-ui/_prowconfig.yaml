branch-protection:
  orgs:
    openshift-assisted:
      repos:
        assisted-installer-ui:
          branches:
            ^releases/v.*:
              protect: false
          enforce_admins: true
          protect: true
          required_status_checks:
            contexts:
            - circular-deps
            - format
            - lint
            - preflight-check
            - tests
            - translation-files
            - unit-tests
          restrictions:
            apps:
            - openshift-merge-bot
tide:
  merge_method:
    openshift-assisted/assisted-installer-ui: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift-assisted/assisted-installer-ui
