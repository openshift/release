branch-protection:
  orgs:
    openshift-assisted:
      repos:
        opensearch-infra:
          branches:
            master:
              protect: true
          protect: false
tide:
  merge_method:
    openshift-assisted/opensearch-infra: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift-assisted/opensearch-infra
