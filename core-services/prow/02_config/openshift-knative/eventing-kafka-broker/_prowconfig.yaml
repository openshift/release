branch-protection:
  orgs:
    openshift-knative:
      repos:
        eventing-kafka-broker:
          branches:
            release-next:
              protect: false
            release-next-ci:
              protect: false
tide:
  merge_method:
    openshift-knative/eventing-kafka-broker: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-knative/eventing-kafka-broker
