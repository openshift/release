branch-protection:
  orgs:
    openshift-knative:
      repos:
        net-istio:
          branches:
            release-next:
              protect: false
            release-next-ci:
              protect: false
tide:
  merge_method:
    openshift-knative/net-istio: squash
  queries:
  - author: red-hat-konflux-kflux-prd-rh02[bot]
    labels:
    - skip-review
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-knative/net-istio
  - author: serverless-qe
    labels:
    - skip-review
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-knative/net-istio
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-knative/net-istio
