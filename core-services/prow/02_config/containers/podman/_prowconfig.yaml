branch-protection:
  orgs:
    containers:
      repos:
        podman:
          branches:
            v1.6:
              protect: false
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - containers/podman
