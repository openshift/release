external_plugins:
  containers/conmon-rs:
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - containers/conmon-rs
  review_acts_as_lgtm: true
plugins:
  containers/conmon-rs:
    plugins:
    - approve
    - assign
    - cat
    - dog
    - heart
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - release-note
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
