external_plugins:
  containers/libhvee:
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
plugins:
  containers/libhvee:
    plugins:
    - approve
    - assign
    - cat
    - dog
    - heart
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
