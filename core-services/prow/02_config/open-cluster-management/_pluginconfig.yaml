approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - open-cluster-management
  require_self_approval: false
lgtm:
- repos:
  - open-cluster-management
  review_acts_as_lgtm: true
plugins:
  open-cluster-management:
    plugins:
    - approve
    - assign
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - owners-label
    - retitle
    - trigger
    - verify-owners
    - wip
