approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - open-cluster-management
  require_self_approval: false
external_plugins:
  open-cluster-management:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - open-cluster-management
  review_acts_as_lgtm: true
plugins:
  open-cluster-management:
    plugins:
    - approve
    - assign
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - owners-label
    - retitle
    - trigger
    - verify-owners
    - wip
