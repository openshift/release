branch-protection:
  orgs:
    open-cluster-management:
      repos:
        grc-ui:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_status_checks:
                contexts:
                - SonarCloud Code Analysis
                - Travis CI - Pull Request
            release-2.[3-9]:
              protect: true
              required_status_checks:
                contexts:
                - SonarCloud Code Analysis
                - Travis CI - Pull Request
tide:
  merge_method:
    open-cluster-management/grc-ui: squash
