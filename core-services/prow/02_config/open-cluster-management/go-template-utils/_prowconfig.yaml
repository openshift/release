branch-protection:
  orgs:
    open-cluster-management:
      repos:
        go-template-utils:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_status_checks:
                contexts:
                - Linting / Linting (1.16)
                - Unit Tests / Unit Tests (1.16)
tide:
  merge_method:
    open-cluster-management/go-template-utils: squash
