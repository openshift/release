tide:
  merge_method:
    konveyor/mig-operator: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - keep-main-query-separate
    - needs-rebase
    repos:
    - konveyor/mig-operator
