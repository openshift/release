approve:
- commandHelpLink: ""
  repos:
  - konveyor/mig-operator
  require_self_approval: false
external_plugins:
  konveyor/mig-operator:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
lgtm:
- repos:
  - konveyor/mig-operator
  review_acts_as_lgtm: true
plugins:
  konveyor/mig-operator:
    plugins:
    - trigger
    - override
