tide:
  merge_method:
    opendatahub-io/codeflare-operator: rebase
  queries:
  - includedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - opendatahub-io/codeflare-operator
