approve:
- commandHelpLink: ""
  repos:
  - opendatahub-io/runbooks
  require_self_approval: false
external_plugins:
  opendatahub-io/runbooks:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
  - endpoint: http://payload-testing-prow-plugin
    events:
    - issue_comment
    name: payload-testing-prow-plugin
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
  - endpoint: http://pipeline-controller
    events:
    - pull_request
    name: pipeline-controller
lgtm:
- repos:
  - opendatahub-io/runbooks
  review_acts_as_lgtm: true
plugins:
  opendatahub-io/runbooks:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
triggers:
- repos:
  - opendatahub-io/runbooks
  trusted_apps:
  - dependabot
