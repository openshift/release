external_plugins:
  opendatahub-io/manifests:
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - opendatahub-io/manifests
  review_acts_as_lgtm: true
plugins:
  opendatahub-io/manifests:
    plugins:
    - approve
    - assign
    - blunderbuss
    - golint
    - heart
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - milestone
    - milestonestatus
    - owners-label
    - override
    - retitle
    - shrug
    - trigger
    - verify-owners
    - wip
    - yuks
