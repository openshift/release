approve:
- commandHelpLink: ""
  repos:
  - opendatahub-io/kubeflow
  require_self_approval: true
external_plugins:
  opendatahub-io/kubeflow:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    name: needs-rebase
lgtm:
- repos:
  - opendatahub-io/kubeflow
  review_acts_as_lgtm: true
plugins:
  opendatahub-io/kubeflow:
    plugins:
    - approve
    - assign
    - blunderbuss
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - skip
    - trigger
    - transfer-issue
    - verify-owners
    - wip
triggers:
- repos:
  - opendatahub-io/kubeflow
  trusted_apps:
  - pull
