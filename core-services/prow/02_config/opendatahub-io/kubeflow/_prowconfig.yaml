branch-protection:
  orgs:
    opendatahub-io:
      repos:
        kubeflow:
          branches:
            v1.9-branch:
              unmanaged: true
tide:
  merge_method:
    opendatahub-io/kubeflow: merge
  queries:
  - includedBranches:
    - master
    - stable
    - v1.6-branch
    - v1.7-branch
    labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - opendatahub-io/kubeflow
