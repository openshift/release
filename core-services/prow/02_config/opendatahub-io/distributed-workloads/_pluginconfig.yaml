approve:
- commandHelpLink: ""
  repos:
  - opendatahub-io/distributed-workloads
  require_self_approval: true
external_plugins:
  opendatahub-io/distributed-workloads:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - opendatahub-io/distributed-workloads
  review_acts_as_lgtm: true
plugins:
  opendatahub-io/distributed-workloads:
    plugins:
    - approve
    - assign
    - blunderbuss
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
triggers:
- repos:
  - opendatahub-io/distributed-workloads
  trusted_apps:
  - dependabot
