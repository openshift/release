approve:
- commandHelpLink: ""
  repos:
  - opendatahub-io/odh-dashboard
  require_self_approval: true
external_plugins:
  opendatahub-io/odh-dashboard:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - opendatahub-io/odh-dashboard
  review_acts_as_lgtm: true
plugins:
  opendatahub-io/odh-dashboard:
    plugins:
    - approve
    - assign
    - blunderbuss
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - skip
    - trigger
    - transfer-issue
    - verify-owners
    - wip
