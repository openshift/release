branch-protection:
  orgs:
    opendatahub-io:
      repos:
        odh-dashboard:
          unmanaged: true
tide:
  merge_method:
    opendatahub-io/odh-dashboard: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - opendatahub-io/odh-dashboard
