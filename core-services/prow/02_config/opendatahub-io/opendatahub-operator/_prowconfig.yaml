tide:
  merge_method:
    opendatahub-io/opendatahub-operator: squash
  queries:
  - author: odh-release-bot[bot]
    includedBranches:
    - main
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - opendatahub-io/opendatahub-operator
  - includedBranches:
    - incubation
    - main
    - master
    - stable-2.x
    labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - opendatahub-io/opendatahub-operator
