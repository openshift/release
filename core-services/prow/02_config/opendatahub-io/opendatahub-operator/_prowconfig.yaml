tide:
  merge_method:
    opendatahub-io/opendatahub-operator: squash
  queries:
  - includedBranches:
    - feature-rearchitecture
    - main
    - master
    labels:
    - approved
    - cherry-pick-approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - opendatahub-io/opendatahub-operator
