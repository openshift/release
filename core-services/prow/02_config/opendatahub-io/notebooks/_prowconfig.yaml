branch-protection:
  orgs:
    opendatahub-io:
      repos:
        notebooks:
          branches:
            2024b:
              unmanaged: true
tide:
  merge_method:
    opendatahub-io/notebooks: merge
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - opendatahub-io/notebooks
