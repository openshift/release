approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - opendatahub-io/ODH-Build-Config
  require_self_approval: false
external_plugins:
  opendatahub-io/ODH-Build-Config:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
lgtm:
- repos:
  - opendatahub-io/ODH-Build-Config
  review_acts_as_lgtm: true
plugins:
  opendatahub-io/ODH-Build-Config:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
triggers:
- repos:
  - opendatahub-io/ODH-Build-Config
  trusted_apps:
  - red-hat-konflux
