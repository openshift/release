tide:
  merge_method:
    operator-framework/operator-lifecycle-manager: squash
  queries:
  - includedBranches:
    - release-4.0
    - release-4.10
    - release-4.11
    - release-4.12
    - release-4.13
    - release-4.14
    - release-4.2
    - release-4.3
    - release-4.4
    - release-4.5
    - release-4.6
    - release-4.7
    - release-4.8
    - release-4.9
    labels:
    - approved
    - backport-risk-assessed
    - cherry-pick-approved
    - jira/valid-bug
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - operator-framework/operator-lifecycle-manager
