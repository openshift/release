branch-protection:
  orgs:
    operator-framework:
      repos:
        operator-lifecycle-manager:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                - e2e-kind
                - e2e-tests
                - image
                - unit
                - sanity
                - verify
                - DCO
tide:
  merge_method:
    operator-framework/operator-lifecycle-manager: squash
  queries:
  - includedBranches:
    - release-4.0
    - release-4.1
    - release-4.2
    - release-4.3
    - release-4.4
    - release-4.5
    - release-4.6
    - release-4.7
    - release-4.8
    - release-4.9
    labels:
    - approved
    - backport-risk-assessed
    - bugzilla/valid-bug
    - cherry-pick-approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - operator-framework/operator-lifecycle-manager
  - excludedBranches:
    - release-4.0
    - release-4.1
    - release-4.10
    - release-4.2
    - release-4.3
    - release-4.4
    - release-4.5
    - release-4.6
    - release-4.7
    - release-4.8
    - release-4.9
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - operator-framework/operator-lifecycle-manager
