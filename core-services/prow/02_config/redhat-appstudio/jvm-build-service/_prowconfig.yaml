branch-protection:
  orgs:
    redhat-appstudio:
      repos:
        jvm-build-service:
          branches:
            main:
              unmanaged: true
          protect: true
tide:
  queries:
  - labels:
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-appstudio/jvm-build-service
