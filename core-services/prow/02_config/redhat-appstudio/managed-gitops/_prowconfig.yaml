branch-protection:
  orgs:
    redhat-appstudio:
      repos:
        managed-gitops:
          unmanaged: true
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-appstudio/managed-gitops
