branch-protection:
  orgs:
    redhat-appstudio:
      repos:
        infra-common-deployments:
          unmanaged: true
tide:
  merge_method:
    redhat-appstudio/infra-common-deployments: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-appstudio/infra-common-deployments
