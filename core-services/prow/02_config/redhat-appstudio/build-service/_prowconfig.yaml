branch-protection:
  orgs:
    redhat-appstudio:
      repos:
        build-service:
          unmanaged: true
tide:
  queries:
  - labels:
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-appstudio/build-service
