branch-protection:
  orgs:
    validatedpatterns:
      repos:
        patterns-operator:
          allow_force_pushes: true
          include:
          - ^release\-
          protect: true
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - validatedpatterns/patterns-operator
