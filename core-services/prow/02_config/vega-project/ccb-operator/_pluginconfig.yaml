approve:
- commandHelpLink: ""
  repos:
  - vega-project/ccb-operator
  require_self_approval: false
external_plugins:
  vega-project/ccb-operator:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - vega-project/ccb-operator
  review_acts_as_lgtm: true
plugins:
  vega-project/ccb-operator:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
