branch-protection:
  orgs:
    insights-onprem:
      repos:
        ros-ocp-backend:
          protect: false
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - insights-onprem/ros-ocp-backend
