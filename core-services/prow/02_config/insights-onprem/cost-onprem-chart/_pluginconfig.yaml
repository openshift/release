external_plugins:
  insights-onprem/cost-onprem-chart:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
plugins:
  insights-onprem/cost-onprem-chart:
    plugins:
    - approve
    - assign
    - blunderbuss
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - trigger
    - verify-owners
    - wip
