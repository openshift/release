external_plugins:
  kiegroup/kie-cloud-operator:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  kiegroup/kie-cloud-operator:
    plugins:
    - approve
    - assign
    - blunderbuss
    - golint
    - heart
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - milestone
    - milestonestatus
    - owners-label
    - override
    - retitle
    - shrug
    - trigger
    - verify-owners
    - wip
    - yuks
