branch-protection:
  orgs:
    kiegroup:
      repos:
        kie-cloud-operator:
          protect: false
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - kiegroup/kie-cloud-operator
