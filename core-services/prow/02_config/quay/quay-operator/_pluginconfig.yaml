external_plugins:
  quay/quay-operator:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
plugins:
  quay/quay-operator:
    plugins:
    - assign
    - cat
    - dog
    - golint
    - goose
    - heart
    - help
    - hold
    - jira
    - label
    - lifecycle
    - owners-label
    - pony
    - retitle
    - shrug
    - sigmention
    - trigger
    - verify-owners
    - wip
    - yuks
triggers:
- repos:
  - quay/quay-operator
  trusted_apps:
  - dependabot
