tide:
  merge_method:
    quay/quay-operator: rebase
  queries:
  - includedBranches:
    - master
    - redhat-3.5
    - redhat-3.6
    - redhat-3.7
    - redhat-3.8
    - redhat-3.9
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - quay/quay-operator
    reviewApprovedRequired: true
