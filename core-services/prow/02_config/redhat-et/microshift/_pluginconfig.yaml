approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - redhat-et/microshift
  require_self_approval: true
lgtm:
- repos:
  - redhat-et/microshift
plugins:
  redhat-et/microshift:
    plugins:
    - lgtm
    - wip
    - hold
    - approve
    - blunderbuss
    - trigger
    - assign
    - verify-owners
