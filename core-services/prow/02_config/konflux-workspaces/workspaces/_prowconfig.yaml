branch-protection:
  orgs:
    konflux-workspaces:
      repos:
        workspaces:
          unmanaged: true
tide:
  merge_method:
    konflux-workspaces/workspaces: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - konflux-workspaces/workspaces
