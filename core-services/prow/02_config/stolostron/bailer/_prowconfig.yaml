branch-protection:
  orgs:
    stolostron:
      repos:
        bailer:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
              required_status_checks:
                strict: true
                contexts:
                - ci/prow/images
tide:
  merge_method:
    stolostron/bailer: squash
