branch-protection:
  orgs:
    stolostron:
      repos:
        policy-generator-plugin:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - Linting (1.17)
                - Unit Tests (1.17)
tide:
  merge_method:
    stolostron/policy-generator-plugin: squash
