branch-protection:
  orgs:
    stolostron:
      repos:
        policy-generator-plugin:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
              required_status_checks:
                contexts:
                - Linting
                - Unit Tests
tide:
  merge_method:
    stolostron/policy-generator-plugin: rebase
