branch-protection:
  orgs:
    stolostron:
      repos:
        multicluster-role-assignment:
          branches:
            main:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - ci/prow/sonar-pre-submit
                - ci/prow/unit-tests
                - ci/prow/images
                - ci/prow/pr-image-mirror
            release-*:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - ci/prow/sonar-pre-submit
                - ci/prow/unit-tests
                - ci/prow/images
                - ci/prow/pr-image-mirror
tide:
  merge_method:
    stolostron/multicluster-role-assignment: squash
