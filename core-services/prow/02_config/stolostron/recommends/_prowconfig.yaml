branch-protection:
  orgs:
    stolostron:
      repos:
        recommends:
          branches:
            main:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 1
            release-2.8:
              protect: true
            release-2.9:
              protect: false
          enforce_admins: true
          required_pull_request_reviews:
            dismiss_stale_reviews: false
            required_approving_review_count: 2
tide:
  merge_method:
    stolostron/recommends: squash
