branch-protection:
  orgs:
    stolostron:
      repos:
        search-v2-api:
          branches:
            main:
              protect: true
            release-2.4:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 2
            release-2.5:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 2
            release-2.6:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 2
          enforce_admins: true
          required_pull_request_reviews:
            dismiss_stale_reviews: false
            required_approving_review_count: 1
          required_status_checks:
            contexts:
            - ci/prow/lint
            - ci/prow/images
            - ci/prow/pr-image-mirror
            - ci/prow/test-unit
            - ci/prow/sonar-pre-submit
tide:
  merge_method:
    stolostron/search-v2-api: squash
