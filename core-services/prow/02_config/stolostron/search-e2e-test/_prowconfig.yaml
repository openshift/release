branch-protection:
  orgs:
    stolostron:
      repos:
        search-e2e-test:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: false
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - ci/prow/lint
                - ci/prow/images
                - ci/prow/pr-image-mirror
                - ci/prow/deploy-and-run-e2e
            release-2.5:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: false
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - ci/prow/lint
                - ci/prow/images
                - ci/prow/pr-image-mirror
                - ci/prow/deploy-and-run-e2e
            release-2.6:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: false
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - ci/prow/lint
                - ci/prow/images
                - ci/prow/pr-image-mirror
                - ci/prow/deploy-and-run-e2e
tide:
  merge_method:
    stolostron/search-e2e-test: squash
