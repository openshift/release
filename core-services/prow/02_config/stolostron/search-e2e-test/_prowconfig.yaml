branch-protection:
  orgs:
    stolostron:
      repos:
        search-e2e-test:
          branches:
            main:
              protect: true
            release-2.5:
              protect: true
            release-2.6:
              protect: true
            release-2.7:
              protect: true
            release-2.8:
              protect: false
          enforce_admins: true
          required_pull_request_reviews:
            dismiss_stale_reviews: false
            required_approving_review_count: 1
          required_status_checks:
            contexts:
            - ci/prow/lint
            - ci/prow/images
            - ci/prow/pr-image-mirror
            - ci/prow/deploy-and-run-e2e
tide:
  merge_method:
    stolostron/search-e2e-test: squash
