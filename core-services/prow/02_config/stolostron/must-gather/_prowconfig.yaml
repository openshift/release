branch-protection:
  orgs:
    stolostron:
      repos:
        must-gather:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_status_checks:
                contexts:
                - Shellcheck
            release-2.12:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - Shellcheck
tide:
  merge_method:
    stolostron/must-gather: rebase
