branch-protection:
  orgs:
    stolostron:
      repos:
        policy-cli:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - Lint
                - Test
            release-2.12:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - Lint
                - Test
tide:
  merge_method:
    stolostron/policy-cli: rebase
