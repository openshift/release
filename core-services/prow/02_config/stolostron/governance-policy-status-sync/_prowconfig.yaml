branch-protection:
  orgs:
    stolostron:
      repos:
        governance-policy-status-sync:
          branches:
            release-2.3:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - KinD tests (1.17, v1.18.15)
                - KinD tests (1.17, latest)
            release-2.4:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - KinD tests (1.17, v1.18.15)
                - KinD tests (1.17, latest)
            release-2.5:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - KinD tests (minimum)
                - KinD tests (latest)
                - SonarCloud
                - SonarCloud Code Analysis
            release-2.6:
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - KinD tests (minimum)
