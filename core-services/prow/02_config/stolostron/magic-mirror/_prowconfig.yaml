branch-protection:
  orgs:
    stolostron:
      repos:
        magic-mirror:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - test
tide:
  merge_method:
    stolostron/magic-mirror: rebase
