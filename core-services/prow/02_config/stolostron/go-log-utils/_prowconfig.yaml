branch-protection:
  orgs:
    stolostron:
      repos:
        go-log-utils:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - Linting
                - SonarCloud Code Analysis
tide:
  merge_method:
    stolostron/go-log-utils: rebase
