    stolostron:
      repos:
        config-policy-controller:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_status_checks:
                contexts:
                - KinD tests (minimum)
                - KinD tests (latest)
                - KinD / Tests (latest, true)
                - KinD / Tests (latest, false)
                - KinD / Tests (latest, false, hosted)
                - SonarCloud Code Analysis
                - Upstream reference checks
