branch-protection:
  orgs:
    stolostron:
      repos:
        backplane-operator:
          branches:
            main:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
              required_status_checks:
                contexts:
                - ci/prow/images
                - ci/prow/sonar-pre-submit
                - ci/prow/test-unit
            backplane-*:
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
              required_status_checks:
                contexts:
                - ci/prow/images
                - ci/prow/sonar-pre-submit
                - ci/prow/test-unit
tide:
  merge_method:
    stolostron/backplane-operator: squash
