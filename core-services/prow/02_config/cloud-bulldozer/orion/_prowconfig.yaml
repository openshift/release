branch-protection:
  orgs:
    cloud-bulldozer:
      repos:
        orion:
          required_pull_request_reviews:
            required_approving_review_count: 2
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - cloud-bulldozer/orion
