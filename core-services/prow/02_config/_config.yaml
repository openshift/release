deck:
  branding:
    favicon: /static/extensions/favicon.ico
    header_color: black
    logo: /static/extensions/logo.png
  external_agent_logs:
  - agent: jenkins
    selector: master=ci.openshift.redhat.com
    url_template: http://jenkins-operator/job/{{.Spec.Job}}/{{.Status.JenkinsBuildID}}/consoleText
  hidden_repos:
  - openshift/ose
  - openshift/online-registration
  - openshift/private-ci-testing
  rerun_auth_config:
    github_users:
    - stevekuznetsov
    - petr-muller
    - droslean
    - bbguimaraes
    - hongkailiu
    - vikaslaad
    - dobbymoodge
  spyglass:
    announcement: 'The old job viewer, Gubernator, has been deprecated in favour of
      this page, Spyglass.{{if .ArtifactPath}} For now, the old page is <a href=''https://openshift-gce-devel.appspot.com/build/{{.ArtifactPath}}''>still
      available</a>.{{end}} Please send feedback to #forum-testplatform.'
    gcs_browser_prefix: https://gcsweb-ci.svc.ci.openshift.org/gcs/
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
    - lens:
        name: buildlog
      required_files:
      - build-log.txt
    - lens:
        name: junit
      optional_files:
      - .*/monitor.*\.xml
      required_files:
      - .*/junit.*\.xml
    size_limit: 500000000
  tide_update_period: 10s
default_job_timeout: 24h0m0s
gerrit:
  ratelimit: 5
  tick_interval: 1m0s
github:
  link_url: https://github.com
github_reporter:
  job_types_to_report:
  - presubmit
  - postsubmit
in_repo_config: {}
jenkins_operators:
- allow_cancellations: true
  job_url_template: https://prow.svc.ci.openshift.org/view/gcs/origin-{{if eq .Spec.Type
    "presubmit"}}{{if eq .Spec.Refs.Org "kubernetes"}}federated-results{{else if eq
    .Spec.Refs.Org "kubernetes-incubator"}}federated-results{{else if eq .Spec.Refs.Org
    "cri-o"}}federated-results{{else}}ci-test{{end}}{{else}}ci-test{{end}}/{{if eq
    .Spec.Type "presubmit"}}pr-logs/pull{{else if eq .Spec.Type "batch"}}pr-logs/pull{{else}}logs{{end}}{{if
    ne .Spec.Refs.Repo "origin"}}/{{.Spec.Refs.Org}}_{{.Spec.Refs.Repo}}{{end}}{{if
    eq .Spec.Type "presubmit"}}/{{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}{{else
    if eq .Spec.Type "batch"}}/batch{{end}}/{{.Spec.Job}}/{{.Status.JenkinsBuildID}}/
  label_selector: master=ci.openshift.redhat.com
  max_concurrency: 150
  max_goroutines: 20
  report_template: '[Full PR test history](https://prow.svc.ci.openshift.org/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with
    index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). [Your PR dashboard](https://prow.svc.ci.openshift.org/pr?query=is:pr+state:open+author:{{with
    index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}). Please help us cut down on flakes
    by [linking to](https://github.com/kubernetes/community/blob/master/contributors/devel/flaky-tests.md#filing-issues-for-flaky-tests)
    an [open issue](https://github.com/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/issues?q=is:issue+is:open)
    when you hit one in your PR.'
- allow_cancellations: true
  job_url_template: https://ci.dev.openshift.redhat.com/jenkins/job/{{.Spec.Job}}/{{.Status.JenkinsBuildID}}
  label_selector: master=ci.dev.openshift.redhat.com
  max_concurrency: 25
  max_goroutines: 20
- allow_cancellations: true
  job_url_template: http://jenkins.katacontainers.io/job/{{.Spec.Job}}/{{.Status.JenkinsBuildID}}
  label_selector: master=jenkins.katacontainers.io
  max_concurrency: 10
  max_goroutines: 20
- allow_cancellations: true
  job_url_template: https://jenkins-tectonic.prod.coreos.systems/job/{{.Spec.Job}}/{{.Status.JenkinsBuildID}}
  label_selector: master=jenkins-tectonic.prod.coreos.systems
  max_concurrency: 1
  max_goroutines: 1
log_level: debug
owners_dir_blacklist:
  default:
  - vendor/.*
plank:
  allow_cancellations: true
  default_decoration_configs:
    '*':
      gcs_configuration:
        bucket: origin-ci-test
        default_org: openshift
        default_repo: origin
        mediaTypes:
          log: text/plain
        path_strategy: single
      gcs_credentials_secret: gce-sa-credentials-gcs-publisher
      grace_period: 15s
      timeout: 4h0m0s
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20191114-860d15fa4
        entrypoint: gcr.io/k8s-prow/entrypoint:v20191114-860d15fa4
        initupload: gcr.io/k8s-prow/initupload:v20191114-860d15fa4
        sidecar: gcr.io/k8s-prow/sidecar:v20191114-860d15fa4
    openshift/private-ci-testing:
      gcs_configuration:
        bucket: origin-ci-private
        mediaTypes:
          log: text/plain
      gcs_credentials_secret: gce-sa-credentials-gcs-private
  job_url_prefix_config:
    '*': https://prow.svc.ci.openshift.org/view/gcs/
  job_url_template: https://prow.svc.ci.openshift.org/view/gcs/origin-ci-test/{{if
    eq .Spec.Type "presubmit"}}pr-logs/pull{{else if eq .Spec.Type "batch"}}pr-logs/pull{{else}}logs{{end}}{{if
    ne .Spec.Refs.Repo "origin"}}/{{.Spec.Refs.Org}}_{{.Spec.Refs.Repo}}{{end}}{{if
    eq .Spec.Type "presubmit"}}/{{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}{{else
    if eq .Spec.Type "batch"}}/batch{{end}}/{{.Spec.Job}}/{{.Status.BuildID}}/
  max_goroutines: 20
  pod_pending_timeout: 24h0m0s
  pod_running_timeout: 48h0m0s
  report_template: '[Full PR test history](https://prow.svc.ci.openshift.org/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with
    index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). [Your PR dashboard](https://prow.svc.ci.openshift.org/pr?query=is:pr+state:open+author:{{with
    index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}). Please help us cut down on flakes
    by [linking to](https://github.com/kubernetes/community/blob/master/contributors/devel/flaky-tests.md#filing-issues-for-flaky-tests)
    an [open issue](https://github.com/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/issues?q=is:issue+is:open)
    when you hit one in your PR.'
