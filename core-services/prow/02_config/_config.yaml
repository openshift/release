deck:
  branding:
    favicon: /static/extensions/favicon.ico
    header_color: black
    logo: /static/extensions/logo.png
  external_agent_logs:
  - agent: jenkins
    selector: master=ci.openshift.redhat.com
    url_template: http://jenkins-operator/job/{{.Spec.Job}}/{{.Status.JenkinsBuildID}}/consoleText
  hidden_repos:
  - openshift/ose
  - openshift/online-registration
  rerun_auth_configs:
    '*':
      github_users:
      - stevekuznetsov
      - petr-muller
      - droslean
      - bbguimaraes
      - hongkailiu
      - vikaslaad
      - dobbymoodge
      - alvaroaleman
      - bparees
  spyglass:
    gcs_browser_prefix: https://gcsweb-ci.svc.ci.openshift.org/gcs/
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
    - lens:
        config:
          highlight_regexes:
          - timed out
          - 'ERROR:'
          - '^error:'
          - (FAIL|Failure \[)\b
          - panic\b
          - ^E\d{4} \d\d:\d\d:\d\d\.\d\d\d]
          - Resolved release
          - '"level":"error"'
          - level=error
          - The namespace in which this test is executing has been deleted, cancelling
            the test
        name: buildlog
      required_files:
      - build-log.txt
    - lens:
        name: junit
      optional_files:
      - .*/monitor.*\.xml
      required_files:
      - .*/junit.*\.xml
    - lens:
        name: podinfo
      required_files:
      - podinfo.json
    size_limit: 500000000
  tide_update_period: 10s
default_job_timeout: 24h0m0s
