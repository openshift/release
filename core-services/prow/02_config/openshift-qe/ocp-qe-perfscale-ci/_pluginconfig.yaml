approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - openshift-qe/ocp-qe-perfscale-ci
  require_self_approval: false
external_plugins:
  openshift-qe/ocp-qe-perfscale-ci:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
plugins:
  openshift-qe/ocp-qe-perfscale-ci:
    plugins:
    - assign
    - approve
    - blunderbuss
    - cat
    - dog
    - heart
    - help
    - hold
    - label
    - lgtm
    - retitle
    - shrug
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
