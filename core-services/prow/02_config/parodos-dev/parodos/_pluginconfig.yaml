approve:
- commandHelpLink: ""
  repos:
  - parodos-dev/parodos
  require_self_approval: true
external_plugins:
  parodos-dev/parodos:
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
lgtm:
- repos:
  - parodos-dev/parodos
  review_acts_as_lgtm: true
plugins:
  parodos-dev/parodos:
    plugins:
    - approve
    - jira
