bugzilla:
  default:
    '*':
      add_external_link: true
      dependent_bug_states:
      - status: VERIFIED
      - status: RELEASE_PENDING
      - resolution: ERRATA
        status: CLOSED
      is_open: true
      state_after_merge:
        status: MODIFIED
      state_after_validation:
        status: POST
      valid_states:
      - status: NEW
      - status: ASSIGNED
      - status: ON_DEV
      - status: POST
    master:
      target_release: 4.3.0
    openshift-4.1:
      dependent_bug_target_release: 4.2.z
      target_release: 4.1.z
      validate_by_default: true
    openshift-4.2:
      dependent_bug_target_release: 4.3.0
      target_release: 4.2.z
      validate_by_default: true
    release-4.1:
      dependent_bug_target_release: 4.2.z
      target_release: 4.1.z
      validate_by_default: true
    release-4.2:
      dependent_bug_target_release: 4.3.0
      target_release: 4.2.z
      validate_by_default: true
    release-4.3:
      target_release: 4.3.0
      validate_by_default: true
  orgs:
    openshift:
      repos:
        ocs-operator:
          branches:
            '*':
              add_external_link: true
              dependent_bug_states:
              - status: VERIFIED
              - status: RELEASE_PENDING
              - resolution: ERRATA
                status: CLOSED
              is_open: true
              state_after_merge:
                status: POST
              state_after_validation:
                status: POST
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
            master:
              target_release: OCS 4.3.0
            release-4.2:
              dependent_bug_target_release: OCS 4.3.0
              target_release: OCS 4.2.0
              validate_by_default: true
