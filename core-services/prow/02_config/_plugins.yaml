      - status: VERIFIED
      - status: RELEASE_PENDING
      - resolution: ERRATA
        status: CLOSED
      - resolution: CURRENTRELEASE
        status: CLOSED
      is_open: true
      state_after_close:
        status: NEW
      state_after_merge:
        status: MODIFIED
      state_after_validation:
        status: POST
