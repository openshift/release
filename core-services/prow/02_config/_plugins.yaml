bugzilla:
  default:
    '*':
      is_open: true
      valid_states:
      - status: NEW
      - status: ASSIGNED
      - status: ON_DEV
      - status: POST
      state_after_validation:
        status: POST
      state_after_merge:
        status: MODIFIED
      add_external_link: true
      dependent_bug_states:
      - status: VERIFIED
      - status: RELEASE_PENDING
      - status: CLOSED
        resolution: ERRATA
    master:
      target_release: 4.2.0
    openshift-4.1:
      target_release: 4.1.z
      validate_by_default: true
      dependent_bug_target_release: 4.2.0
    release-4.1:
      target_release: 4.1.z
      validate_by_default: true
      dependent_bug_target_release: 4.2.0
    # TODO: turn this on when we branch
    # openshift-4.2:
    #   target_release: 4.2.z
    #   validate_by_default: true
    release-4.2:
      target_release: 4.2.z
      validate_by_default: true

label:
  additional_labels:
  - platform/aws
  - platform/azure
  - platform/baremetal
  - platform/google
  - platform/libvirt
