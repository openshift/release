tide:
  merge_method:
    janus-idp: squash
  queries:
    - labels:
      - lgtm
      - approved
      missingLabels:
      - backports/unvalidated-commits
      - do-not-merge/hold
      - do-not-merge/invalid-owners-file
      - do-not-merge/work-in-progress
      - jira/invalid-bug
      - needs-rebase
      repos:
      - janus-idp/operator
branch-protection:
  orgs:
    janus-idp:
      repos:
        operator:
          include:
          - main
          protect: true
          required_status_checks:
            contexts:
            - PR Validate
            - PR Publish
