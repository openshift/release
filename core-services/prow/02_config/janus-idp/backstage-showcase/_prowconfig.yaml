tide:
  merge_method:
    janus-idp: squash
  queries:
    - labels:
      - lgtm
      - approved
      missingLabels:
      - backports/unvalidated-commits
      - do-not-merge/hold
      - do-not-merge/invalid-owners-file
      - do-not-merge/work-in-progress
      - jira/invalid-bug
      - needs-rebase
      repos:
      - janus-idp/backstage-showcase
branch-protection:
  orgs:
    janus-idp:
      repos:
        backstage-showcase:
          include:
          - main
          - 0.*
          - 1.*
          protect: true
          required_status_checks:
            contexts:
            - Main Job
            - PR Docker Build
