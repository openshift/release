branch-protection:
  orgs:
    janus-idp:
      repos:
        backstage-showcase:
          include:
          - main
          - 0.*
          - 1.*
          protect: true
          required_status_checks:
            contexts:
            - Main Job
            - PR Docker Build
tide:
  merge_method:
    janus-idp/backstage-showcase: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - janus-idp/backstage-showcase
