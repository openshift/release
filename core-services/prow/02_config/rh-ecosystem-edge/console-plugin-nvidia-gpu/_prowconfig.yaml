branch-protection:
  orgs:
    rh-ecosystem-edge:
      repos:
        console-plugin-nvidia-gpu:
          include:
          - main
          - release-*
          - gh-pages
          protect: true
slack_reporter_configs:
  rh-ecosystem-edge/console-plugin-nvidia-gpu:
    channel: '#team-console-plugin-nvidia-gpu-unofficial'
    job_states_to_report:
    - failure
    - error
    job_types_to_report:
    - postsubmit
    report_template: ':failed: Job *{{.Spec.Job}}* ended with *{{.Status.State}}*.
      <{{.Status.URL}}|View logs>'
tide:
  merge_method:
    rh-ecosystem-edge/console-plugin-nvidia-gpu: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - rh-ecosystem-edge/console-plugin-nvidia-gpu
