branch-protection:
  orgs:
    codeready-toolchain:
      repos:
        toolchain-e2e:
          protect: false
tide:
  merge_method:
    codeready-toolchain/toolchain-e2e: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - codeready-toolchain/toolchain-e2e
