branch-protection:
  orgs:
    codeready-toolchain:
      repos:
        devsandbox-dashboard:
          unmanaged: true
tide:
  merge_method:
    codeready-toolchain/devsandbox-dashboard: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - codeready-toolchain/devsandbox-dashboard
