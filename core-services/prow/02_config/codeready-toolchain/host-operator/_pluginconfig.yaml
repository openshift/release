approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: false
  repos:
  - codeready-toolchain/host-operator
  require_self_approval: false
plugins:
  codeready-toolchain/host-operator:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
    - approve
