approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: false
  repos:
  - codeready-toolchain/host-operator
  require_self_approval: false
external_plugins:
  codeready-toolchain/host-operator:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  codeready-toolchain/host-operator:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
    - approve
