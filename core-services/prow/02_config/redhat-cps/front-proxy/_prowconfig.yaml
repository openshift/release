branch-protection:
  orgs:
    redhat-cps:
      repos:
        front-proxy:
          branches:
            main:
              protect: true
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-cps/front-proxy
