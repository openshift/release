branch-protection:
  orgs:
    maistra:
      repos:
        istio-operator:
          branches:
            maistra-3.0:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 1
              unmanaged: false
tide:
  queries:
  - author: maistra-bot
    labels:
    - auto-merge
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    repos:
    - maistra/istio-operator
  - labels:
    - okay to merge
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    repos:
    - maistra/istio-operator
    reviewApprovedRequired: true
