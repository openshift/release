approve:
- commandHelpLink: ""
  lgtm_acts_as_approve: true
  repos:
  - osp-perfscale/rhoso-ci
  require_self_approval: false
external_plugins:
  osp-perfscale/rhoso-ci:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
lgtm:
- repos:
  - osp-perfscale/rhoso-ci
  review_acts_as_lgtm: true
plugins:
  osp-perfscale/rhoso-ci:
    plugins:
    - assign
    - approve
    - blunderbuss
    - cat
    - dog
    - heart
    - help
    - hold
    - jira
    - label
    - lgtm
    - retitle
    - shrug
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks