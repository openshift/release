branch-protection:
  orgs:
    openshift-psap:
      repos:
        ci-artifacts:
          unmanaged: true
tide:
  merge_method:
    openshift-psap/ci-artifacts: rebase
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift-psap/ci-artifacts
