approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - openshift-psap/ci-artifacts
  require_self_approval: true
external_plugins:
  openshift-psap/ci-artifacts:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  openshift-psap/ci-artifacts:
    plugins:
    - approve
    - assign
    - blunderbuss
    - bugzilla
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - owners-label
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
