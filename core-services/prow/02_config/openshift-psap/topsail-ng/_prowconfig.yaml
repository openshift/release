branch-protection:
  orgs:
    openshift-psap:
      repos:
        topsail-ng:
          unmanaged: true
tide:
  merge_method:
    openshift-psap/topsail-ng: merge
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-psap/topsail-ng
