branch-protection:
  orgs:
    openshift-service-mesh:
      repos:
        sail-operator:
          branches:
            main:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 1
              unmanaged: false
            release-3.0-tp1:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 1
              unmanaged: false
tide:
  merge_method:
    openshift-service-mesh/sail-operator: squash
  queries:
  - author: openshift-service-mesh-bot
    labels:
    - auto-merge
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    repos:
    - openshift-service-mesh/sail-operator
  - labels:
    - okay to merge
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    repos:
    - openshift-service-mesh/sail-operator
    reviewApprovedRequired: true
