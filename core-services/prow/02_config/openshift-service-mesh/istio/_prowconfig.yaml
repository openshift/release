branch-protection:
  orgs:
    openshift-service-mesh:
      repos:
        istio:
          branches:
            master:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 1
              unmanaged: false
            release-1.24:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 1
              unmanaged: false
            release-1.26:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 1
              unmanaged: false
            release-1.27:
              protect: true
              required_pull_request_reviews:
                required_approving_review_count: 1
              unmanaged: false
tide:
  merge_method:
    openshift-service-mesh/istio: squash
  queries:
  - author: openshift-service-mesh-bot
    labels:
    - auto-merge
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    repos:
    - openshift-service-mesh/istio
  - labels:
    - okay to merge
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    repos:
    - openshift-service-mesh/istio
    reviewApprovedRequired: true
