approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: true
  repos:
  - tnozicka/openshift-acme
  require_self_approval: false
plugins:
  tnozicka/openshift-acme:
    plugins:
    - approve
    - assign
    - blunderbuss
    - branchcleaner
    - golint
    - heart
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - milestone
    - milestonestatus
    - override
    - owners-label
    - override
    - owners-label
    - release-note
    - shrug
    - skip
    - stage
    - trigger
    - verify-owners
    - welcome
    - wip
    - yuks
