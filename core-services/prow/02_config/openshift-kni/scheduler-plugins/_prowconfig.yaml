tide:
  queries:
  - author: red-hat-konflux
    labels:
    - auto-merge
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift-kni/scheduler-plugins
  - author: red-hat-konflux[bot]
    labels:
    - auto-merge
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift-kni/scheduler-plugins
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-kni/scheduler-plugins
