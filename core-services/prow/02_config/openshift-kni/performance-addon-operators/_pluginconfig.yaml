approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - openshift-kni/performance-addon-operators
  require_self_approval: false
external_plugins:
  openshift-kni/performance-addon-operators:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - openshift-kni/performance-addon-operators
  review_acts_as_lgtm: true
plugins:
  openshift-kni/performance-addon-operators:
    plugins:
    - assign
    - blunderbuss
    - bugzilla
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
