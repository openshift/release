approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: false
  repos:
  - integr8ly/grafana-operator
  require_self_approval: true
external_plugins:
  integr8ly/grafana-operator:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  integr8ly/grafana-operator:
    plugins:
    - assign
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
