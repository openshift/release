branch-protection:
  orgs:
    integr8ly:
      repos:
        integreatly-operator:
          branches:
            3scale-next-0.6.0:
              unmanaged: true
          exclude:
          - master
          - release-*
          - MGDAPI-1192-3
          - MGDAPI-1358-multitenant-RHOAM-for-developer-sandbox
          protect: false
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/product-pre-release
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - integr8ly/integreatly-operator
