external_plugins:
  red-hat-data-services/opendatahub-operator:
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
lgtm:
- repos:
  - red-hat-data-services/opendatahub-operator
  review_acts_as_lgtm: true
plugins:
  red-hat-data-services/opendatahub-operator:
    plugins:
    - approve
    - assign
    - blunderbuss
    - golint
    - heart
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - milestone
    - milestonestatus
    - owners-label
    - override
    - retitle
    - shrug
    - trigger
    - verify-owners
    - wip
    - yuks
