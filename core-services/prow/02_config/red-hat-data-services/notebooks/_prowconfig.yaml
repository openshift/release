branch-protection:
  orgs:
    red-hat-data-services:
      repos:
        notebooks:
          branches:
            release-2023b:
              protect: true
              restrictions:
                apps:
                - github-actions
            release-2024a:
              protect: true
              restrictions:
                apps:
                - github-actions
tide:
  merge_method:
    red-hat-data-services/notebooks: merge
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - red-hat-data-services/notebooks
