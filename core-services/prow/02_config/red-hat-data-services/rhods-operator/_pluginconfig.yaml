external_plugins:
  red-hat-data-services/rhods-operator:
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
lgtm:
- repos:
  - red-hat-data-services/rhods-operator
  review_acts_as_lgtm: true
plugins:
  red-hat-data-services/rhods-operator:
    plugins:
    - approve
    - label
    - lgtm
    - wip
    - yuks
    - hold
    - verify-owners
    - trigger
