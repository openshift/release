branch-protection:
  orgs:
    flightctl:
      repos:
        flightctl:
          exclude:
          - main
          - release-*
          protect: false
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - flightctl/flightctl
