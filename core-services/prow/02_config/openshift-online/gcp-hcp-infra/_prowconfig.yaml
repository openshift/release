branch-protection:
  orgs:
    openshift-online:
      repos:
        gcp-hcp-infra:
          branches:
            main:
              protect: true
              required_status_checks:
                contexts:
                - atlantis/plan
                - atlantis/apply
          restrictions:
            teams:
            - openshift-bots
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-online/gcp-hcp-infra
