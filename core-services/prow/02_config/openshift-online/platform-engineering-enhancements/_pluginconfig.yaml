approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - openshift-online/platform-engineering-enhancements
  require_self_approval: true
external_plugins:
  openshift-online/platform-engineering-enhancements:
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - openshift-online/platform-engineering-enhancements
  review_acts_as_lgtm: true
  trusted_team_for_sticky_lgtm: app-sre
plugins:
  openshift-online/platform-engineering-enhancements:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
