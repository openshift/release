approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - openshift-priv/openshift-tests-private
  require_self_approval: true
bugzilla:
  orgs:
    openshift-priv:
      repos:
        openshift-tests-private:
          branches:
            '*':
              allowed_groups:
              - redhat
              - qe_staff
              validate_by_default: false
lgtm:
- repos:
  - openshift-priv/openshift-tests-private
  review_acts_as_lgtm: true
plugins:
  openshift-priv/openshift-tests-private:
    plugins:
    - approve
