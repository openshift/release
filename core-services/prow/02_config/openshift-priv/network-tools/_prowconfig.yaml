tide:
  queries:
  - includedBranches:
    - release-4.0
    - release-4.2
    - release-4.3
    - release-4.4
    - release-4.5
    labels:
    - approved
    - backport-risk-assessed
    - bugzilla/valid-bug
    - cherry-pick-approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift-priv/network-tools
  - excludedBranches:
    - release-4.0
    - release-4.1
    - release-4.2
    - release-4.3
    - release-4.4
    - release-4.5
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - bugzilla/invalid-bug
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift-priv/network-tools
