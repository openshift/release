approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - openshift-priv/ocs-operator
  require_self_approval: true
bugzilla:
  orgs:
    openshift-priv:
      repos:
        ocs-operator:
          branches:
            '*':
              add_external_link: true
              allowed_groups:
              - redhat
              - qe_staff
              exclude_defaults: true
              is_open: true
              state_after_close:
                status: NEW
              state_after_merge:
                status: MODIFIED
              state_after_validation:
                status: POST
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
            master:
              exclude_defaults: true
              target_release: OCS 4.8.0
            release-4.2:
              exclude_defaults: true
              target_release: OCS 4.2.0
              validate_by_default: true
            release-4.3:
              exclude_defaults: true
              target_release: OCS 4.3.0
              validate_by_default: true
            release-4.4:
              exclude_defaults: true
              target_release: OCS 4.4.0
              validate_by_default: true
            release-4.5:
              exclude_defaults: true
              target_release: OCS 4.5.0
              validate_by_default: true
            release-4.6:
              target_release: OCS 4.6.0
              validate_by_default: true
            release-4.7:
              target_release: OCS 4.7.2
              validate_by_default: true
            release-4.8:
              target_release: OCS 4.8.0
              validate_by_default: true
plugins:
  openshift-priv/ocs-operator:
    plugins:
    - approve
