branch-protection:
  orgs:
    kubev2v:
      repos:
        migration-planner-ui-app:
          branches:
            master:
              unmanaged: true
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - kubev2v/migration-planner-ui-app
