branch-protection:
  orgs:
    migtools:
      repos:
        volume-snapshot-mover:
          unmanaged: true
tide:
  merge_method:
    migtools/volume-snapshot-mover: squash
  queries:
  - excludedBranches:
    - main
    - master
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - migtools/volume-snapshot-mover
  - includedBranches:
    - master
    - oadp-1.1
    - oadp-1.2
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - migtools/volume-snapshot-mover
