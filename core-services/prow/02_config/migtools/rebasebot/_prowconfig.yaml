branch-protection:
  orgs:
    migtools:
      repos:
        rebasebot:
          enforce_admins: true
          exclude:
          - ^revert-
          - ^dependabot/
          - ^konflux-
          - ^konflux/
          protect: true
          required_pull_request_reviews:
            dismiss_stale_reviews: true
            required_approving_review_count: 2
tide:
  queries:
  - includedBranches:
    - main
    labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - migtools/rebasebot
