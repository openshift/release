external_plugins:
  redhat-openshift-ecosystem:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  redhat-openshift-ecosystem:
    plugins:
    - assign
    - blunderbuss
    - cat
    - dog
    - heart
    - golint
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - shrug
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
