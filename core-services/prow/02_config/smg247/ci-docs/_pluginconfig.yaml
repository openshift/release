approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: false
  lgtm_acts_as_approve: true
  repos:
  - smg247/ci-docs
label:
  additional_labels:
  - trigger-assign
  restricted_labels:
    smg247/ci-docs:
    - allowed_users:
      - smg247
      assign_on:
      - label: trigger-assign
      label: restricted-label
lgtm:
- repos:
  - smg247/ci-docs
  review_acts_as_lgtm: true
  trusted_team_for_sticky_lgtm: test-platform
plugins:
  smg247/ci-docs:
    plugins:
    - approve
