branch-protection:
  orgs:
    smg247:
      repos:
        ai-pr-timeline:
          branches:
            main:
              unmanaged: true
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - smg247/ai-pr-timeline
