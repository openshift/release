branch-protection:
  orgs:
    securesign:
      repos:
        trillian:
          branches:
            release-next:
              protect: false
            redhat-v1.5.2:
              protect: false
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - securesign/trillian
