branch-protection:
  orgs:
    securesign:
      repos:
        fulcio:
          branches:
            redhat-v0.6.5:
              unmanaged: true
            redhat-v0.6.5-ci:
              unmanaged: true
            release-next:
              unmanaged: true
            release-next-ci:
              unmanaged: true
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - securesign/scaffolding
