tide:
  merge_method:
    open-cluster-management-io: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - 'dco-signoff: no'
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    orgs:
    - open-cluster-management-io
