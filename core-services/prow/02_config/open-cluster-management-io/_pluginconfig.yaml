approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - open-cluster-management-io
  require_self_approval: false
lgtm:
- repos:
  - open-cluster-management-io
  review_acts_as_lgtm: true
plugins:
  open-cluster-management-io:
    plugins:
    - approve
    - assign
    - blunderbuss
    - golint
    - heart
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - milestone
    - milestonestatus
    - owners-label
    - override
    - retitle
    - shrug
    - trigger
    - verify-owners
    - wip
    - yuks
