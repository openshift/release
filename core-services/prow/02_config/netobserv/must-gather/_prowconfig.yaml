tide:
  merge_method:
    netobserv/must-gather: squash
  queries:
  - author: red-hat-konflux
    labels:
    - konflux-nudge
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - netobserv/must-gather
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - netobserv/must-gather
