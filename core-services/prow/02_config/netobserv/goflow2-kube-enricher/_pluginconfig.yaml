approve:
- commandHelpLink: ""
  ignore_review_state: true
  repos:
  - netobserv/goflow2-kube-enricher
  require_self_approval: true
external_plugins:
  netobserv/goflow2-kube-enricher:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
lgtm:
- repos:
  - netobserv/goflow2-kube-enricher
  review_acts_as_lgtm: true
plugins:
  netobserv/goflow2-kube-enricher:
    plugins:
    - assign
    - blunderbuss
    - bugzilla
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
    - approve
