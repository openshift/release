branch-protection:
  orgs:
    netobserv:
      repos:
        network-observability-cli:
          unmanaged: true
tide:
  merge_method:
    netobserv/network-observability-cli: squash
  queries:
  - author: red-hat-konflux
    labels:
    - konflux-nudge
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - netobserv/network-observability-cli
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - netobserv/network-observability-cli
