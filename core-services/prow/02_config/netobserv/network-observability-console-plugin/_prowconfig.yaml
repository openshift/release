branch-protection:
  orgs:
    netobserv:
      repos:
        network-observability-console-plugin:
          unmanaged: true
tide:
  merge_method:
    netobserv/network-observability-console-plugin: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - netobserv/network-observability-console-plugin
