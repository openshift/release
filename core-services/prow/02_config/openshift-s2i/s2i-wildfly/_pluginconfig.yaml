external_plugins:
  openshift-s2i/s2i-wildfly:
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
plugins:
  openshift-s2i/s2i-wildfly:
    plugins:
    - approve
    - blunderbuss
    - heart
    - help
    - hold
    - label
    - lgtm
    - override
    - retitle
    - shrug
    - skip
    - trigger
    - verify-owners
    - wip
    - yuks
