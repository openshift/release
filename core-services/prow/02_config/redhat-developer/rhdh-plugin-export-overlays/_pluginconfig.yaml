approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - redhat-developer/rhdh-plugin-export-overlays
  require_self_approval: true
external_plugins:
  redhat-developer/rhdh-plugin-export-overlays:
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - redhat-developer/rhdh-plugin-export-overlays
  review_acts_as_lgtm: true
plugins:
  redhat-developer/rhdh-plugin-export-overlays:
    plugins:
    - approve
    - jira
