branch-protection:
  orgs:
    redhat-developer:
      repos:
        rhdh:
          branches:
            main:
              protect: true
              required_status_checks:
                contexts:
                - Build with Node.js 22
                - Test with Node.js 22
                - Build Image
            release-1.3:
              protect: true
              required_status_checks:
                contexts:
                - Main Job
                - PR Docker Build
            release-1.4:
              protect: true
              required_status_checks:
                contexts:
                - Build with Node.js 20
                - Test with Node.js 20
                - Build Image
            release-1.5:
              protect: true
              required_status_checks:
                contexts:
                - Build with Node.js 20
                - Test with Node.js 20
                - Build Image
tide:
  merge_method:
    redhat-developer/rhdh: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-developer/rhdh
