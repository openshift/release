external_plugins:
  redhat-developer/rhdh:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
lgtm:
- repos:
  - redhat-developer/rhdh
  review_acts_as_lgtm: true
plugins:
  redhat-developer/rhdh:
    plugins:
    - jira
    - owners-label
triggers:
- repos:
  - redhat-developer/rhdh
  trusted_apps:
  - openshift-cherrypick-robot
