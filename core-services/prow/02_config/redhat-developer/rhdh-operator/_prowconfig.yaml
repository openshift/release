branch-protection:
  orgs:
    redhat-developer:
      repos:
        rhdh-operator:
          include:
          - main
          - release-1.*
          - 1.2.x
          protect: true
          required_status_checks:
            contexts:
            - PR Validate
            - PR Publish
tide:
  merge_method:
    redhat-developer/rhdh-operator: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-developer/rhdh-operator
