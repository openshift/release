branch-protection:
  orgs:
    redhat-developer:
      repos:
        rhdh-operator:
          branches:
            1.2.x:
              protect: true
              required_status_checks:
                contexts:
                - PR Validate
                - PR Publish
            main:
              allow_deletions: false
              allow_force_pushes: false
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                require_code_owner_reviews: false
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - PR Validate
                - PR Publish
            release-1.3:
              allow_deletions: false
              allow_force_pushes: false
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                require_code_owner_reviews: false
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - PR Validate
                - PR Publish
            release-1.4:
              allow_deletions: false
              allow_force_pushes: false
              enforce_admins: true
              protect: true
              required_pull_request_reviews:
                dismiss_stale_reviews: true
                require_code_owner_reviews: false
                required_approving_review_count: 1
              required_status_checks:
                contexts:
                - PR Validate
                - PR Publish
tide:
  merge_method:
    redhat-developer/rhdh-operator: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-developer/rhdh-operator
