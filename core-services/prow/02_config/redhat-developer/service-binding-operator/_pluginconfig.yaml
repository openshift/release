approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: true
  repos:
  - redhat-developer/service-binding-operator
  require_self_approval: true
external_plugins:
  redhat-developer/service-binding-operator:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  redhat-developer/service-binding-operator:
    plugins:
    - approve
