approve:
- repos:
  - redhat-developer/intellij-openshift-connector
  require_self_approval: true
lgtm:
- repos:
  - redhat-developer/intellij-openshift-connector
  review_acts_as_lgtm: true
external_plugins:
  redhat-developer/intellij-openshift-connector:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  redhat-developer/intellij-openshift-connector:
    plugins:
    - approve
