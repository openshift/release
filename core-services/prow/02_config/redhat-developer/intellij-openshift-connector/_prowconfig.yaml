branch-protection:
  orgs:
    redhat-developer:
      repos:
        intellij-openshift-connector:
          unmanaged: true
tide:
  merge_method:
    redhat-developer/intellij-openshift-connector: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - needs-rebase
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    repos:
    - redhat-developer/intellij-openshift-connector
