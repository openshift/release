branch-protection:
  orgs:
    redhat-developer:
      repos:
        gitops-operator:
          protect: false
tide:
  merge_method:
    redhat-developer/gitops-operator: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - redhat-developer/gitops-operator
