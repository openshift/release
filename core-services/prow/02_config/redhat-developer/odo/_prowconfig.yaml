branch-protection:
  orgs:
    redhat-developer:
      repos:
        odo:
          branches:
            main:
              protect: true
              required_status_checks:
                contexts:
                - OpenShift-Integration-tests/OpenShift-Integration-tests
                - Kubernetes-Integration-Tests/Kubernetes-Integration-Tests
                - Unit-Tests/Unit-Tests
                - validator/Validate
tide:
  merge_method:
    redhat-developer/odo: squash
  queries:
  - excludedBranches:
    - feature-es6x
    - feature-prom-connector
    - openshift-4.1
    - openshift-4.10
    - openshift-4.11
    - openshift-4.12
    - openshift-4.13
    - openshift-4.14
    - openshift-4.15
    - openshift-4.16
    - openshift-4.17
    - openshift-4.18
    - openshift-4.2
    - openshift-4.3
    - openshift-4.4
    - openshift-4.5
    - openshift-4.6
    - openshift-4.7
    - openshift-4.8
    - openshift-4.9
    - release-3.11
    - release-4.0
    - release-4.1
    - release-4.10
    - release-4.11
    - release-4.12
    - release-4.13
    - release-4.14
    - release-4.15
    - release-4.16
    - release-4.17
    - release-4.18
    - release-4.2
    - release-4.3
    - release-4.4
    - release-4.5
    - release-4.6
    - release-4.7
    - release-4.8
    - release-4.9
    labels:
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-kind
    - needs-rebase
    repos:
    - redhat-developer/odo
  - labels:
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-kind
    - needs-rebase
    repos:
    - redhat-developer/odo
