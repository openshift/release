approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: true
  repos:
  - redhat-developer/odo
  require_self_approval: true
external_plugins:
  redhat-developer/odo:
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - redhat-developer/odo
  review_acts_as_lgtm: true
plugins:
  redhat-developer/odo:
    plugins:
    - project
    - milestone
    - milestonestatus
    - require-matching-label
