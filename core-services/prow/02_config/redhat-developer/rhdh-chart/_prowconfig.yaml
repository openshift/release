branch-protection:
  orgs:
    redhat-developer:
      repos:
        rhdh-chart:
          branches:
            1.2.x:
              protect: true
              required_status_checks:
                contexts:
                - Lint Metadata
                - Test Latest Release
            main:
              protect: true
              required_status_checks:
                contexts:
                - Lint Metadata
                - Test Latest Release
            release-1.3:
              protect: true
              required_status_checks:
                contexts:
                - Lint Metadata
                - Test Latest Release
            release-1.4:
              protect: true
              required_status_checks:
                contexts:
                - Lint Metadata
                - Test Latest Release
tide:
  merge_method:
    redhat-developer/rhdh-chart: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    repos:
    - redhat-developer/rhdh-chart
