branch-protection:
  orgs:
    redhat-developer:
      repos:
        rhdh-chart:
          branches:
            1.2.x:
              protect: true
              required_status_checks:
                contexts:
                - Lint Metadata
                - Test Latest Release
            main:
              protect: true
              required_status_checks:
