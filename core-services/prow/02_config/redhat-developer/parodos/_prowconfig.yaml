branch-protection:
  orgs:
    redhat-developer:
      repos:
        parodos:
          branches:
            main:
              protect: true
              required_status_checks:
                contexts:
                - build
                - coverage
                - containers
                - integration
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - redhat-developer/parodos
