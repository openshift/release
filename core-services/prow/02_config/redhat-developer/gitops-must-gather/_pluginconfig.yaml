approve:
- commandHelpLink: ""
  repos:
  - redhat-developer/gitops-must-gather
  require_self_approval: false
lgtm:
- repos:
  - redhat-developer/gitops-must-gather
  review_acts_as_lgtm: true
external_plugins:
  redhat-developer/gitops-must-gather:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
plugins:
  redhat-developer/gitops-must-gather:
    plugins:
    - approve
    - goose
    - pony
    - owners-label
