approve:
- commandHelpLink: ""
  repos:
  - ViaQ/log-file-metric-exporter
  require_self_approval: false
bugzilla:
  orgs:
    ViaQ:
      repos:
        log-file-metric-exporter:
          branches:
            '*':
              add_external_link: true
              allowed_groups:
              - redhat
              - qe_staff
              dependent_bug_states:
              - status: VERIFIED
              - status: RELEASE_PENDING
              - resolution: ERRATA
                status: CLOSED
              - resolution: CURRENTRELEASE
                status: CLOSED
              is_open: true
              state_after_close:
                status: NEW
              state_after_merge:
                status: MODIFIED
              state_after_validation:
                status: POST
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
external_plugins:
  ViaQ/log-file-metric-exporter:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
plugins:
  ViaQ/log-file-metric-exporter:
    plugins:
    - approve
    - assign
    - bugzilla
    - cat
    - dog
    - heart
    - golint
    - goose
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - retitle
    - shrug
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
