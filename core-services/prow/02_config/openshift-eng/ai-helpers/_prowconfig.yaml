branch-protection:
  orgs:
    openshift-eng:
      repos:
        ai-helpers:
          branches:
            main:
              protect: true
              required_status_checks:
                contexts:
                - lint
                - check-version-bump
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift-eng/ai-helpers
