branch-protection:
  orgs:
    openshift-eng:
      repos:
        ci-cloud-functions:
          branches:
            main:
              protect: true
tide:
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - openshift-eng/ci-cloud-functions
