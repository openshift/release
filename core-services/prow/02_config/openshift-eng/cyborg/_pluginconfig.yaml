approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  ignore_review_state: false
  lgtm_acts_as_approve: true
  repos:
  - openshift-eng/cyborg
external_plugins:
  openshift-eng/cyborg:
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
lgtm:
- repos:
  - openshift-eng/cyborg
  review_acts_as_lgtm: true
plugins:
  openshift-eng/cyborg:
    plugins:
    - approve
    - blunderbuss
    - hold
    - lgtm
    - trigger
    - verify-owners
    - wip
