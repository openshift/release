approve:
- commandHelpLink: ""
  repos:
  - red-hat-storage/ceph-csi
  require_self_approval: false
bugzilla:
  orgs:
    red-hat-storage:
      repos:
        ceph-csi:
          branches:
            '*':
              add_external_link: true
              allowed_groups:
              - redhat
              - qe_staff
              exclude_defaults: true
              is_open: true
              state_after_close:
                status: NEW
              state_after_merge:
                status: MODIFIED
              state_after_validation:
                status: POST
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
            master:
              exclude_defaults: true
              target_release: OCS 4.9.0
            release-4.9:
              exclude_defaults: true
              target_release: OCS 4.9.0
lgtm:
- repos:
  - red-hat-storage/ceph-csi
  review_acts_as_lgtm: true
plugins:
  red-hat-storage/ceph-csi:
    plugins:
    - approve
