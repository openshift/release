approve:
- commandHelpLink: ""
  repos:
  - red-hat-storage/rook
  require_self_approval: false
bugzilla:
  orgs:
    red-hat-storage:
      repos:
        rook:
          branches:
            '*':
              EnableBackporting: null
              add_external_link: true
              allowed_groups:
              - redhat
              - qe_staff
              exclude_defaults: true
              is_open: true
              state_after_close:
                status: NEW
              state_after_merge:
                status: MODIFIED
              state_after_validation:
                status: POST
              valid_states:
              - status: NEW
              - status: ASSIGNED
              - status: ON_DEV
              - status: POST
            master:
              EnableBackporting: null
              exclude_defaults: true
            release-4.6:
              EnableBackporting: null
              target_release: OCS 4.6.8
              validate_by_default: true
            release-4.7:
              EnableBackporting: null
              target_release: OCS 4.7.5
              validate_by_default: true
            release-4.8:
              EnableBackporting: null
              target_release: OCS 4.8.3
              validate_by_default: false
lgtm:
- repos:
  - red-hat-storage/rook
  review_acts_as_lgtm: true
