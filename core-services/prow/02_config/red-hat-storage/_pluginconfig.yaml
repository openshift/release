approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - red-hat-storage
  require_self_approval: false
bugzilla:
  orgs:
    red-hat-storage:
      default:
        '*':
          add_external_link: true
          allowed_groups:
          - redhat
          - qe_staff
          exclude_defaults: true
          is_open: true
          state_after_close:
            status: NEW
          state_after_merge:
            status: MODIFIED
          state_after_validation:
            status: POST
          valid_states:
          - status: NEW
          - status: ASSIGNED
          - status: ON_DEV
          - status: POST
        main:
          exclude_defaults: true
        master:
          exclude_defaults: true
        release-4.6:
          target_release: OCS 4.6.16
          validate_by_default: true
        release-4.7:
          target_release: OCS 4.7.15
          validate_by_default: true
        release-4.8:
          target_release: OCS 4.8.19
          validate_by_default: true
        release-4.9:
          target_release: ODF 4.9.15
          validate_by_default: true
        release-4.10:
          target_release: ODF 4.10.14
          validate_by_default: true
        release-4.11:
          target_release: ODF 4.11.11
          validate_by_default: true
        release-4.12:
          target_release: ODF 4.12.8
          validate_by_default: true
        release-4.13:
          target_release: ODF 4.13.3
          validate_by_default: true
        release-4.14:
          target_release: ODF 4.14.0
          validate_by_default: true
external_plugins:
  red-hat-storage:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - issue_comment
    - pull_request
    name: needs-rebase
  - endpoint: http://backport-verifier
    events:
    - issue_comment
    - pull_request
    name: backport-verifier
  - endpoint: http://jira-lifecycle-plugin
    events:
    - issue_comment
    - pull_request
    name: jira-lifecycle-plugin
lgtm:
- repos:
  - red-hat-storage
  review_acts_as_lgtm: true
plugins:
  red-hat-storage:
    plugins:
    - approve
    - assign
    - bugzilla
    - golint
    - help
    - hold
    - jira
    - label
    - lgtm
    - lifecycle
    - override
    - retitle
    - sigmention
    - skip
    - trigger
    - verify-owners
    - owners-label
    - wip
    - yuks
