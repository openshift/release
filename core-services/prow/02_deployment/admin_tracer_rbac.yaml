kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.tracer: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"tracer"}}'
    name: tracer
    namespace: ci
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: tracer
    namespace: ci
  rules:
    - apiGroups:
        - ""
      resources:
        - pods
      verbs:
        - list
    - apiGroups:
        - ""
      resources:
        - pods/log
      verbs:
        - get
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: tracer
    namespace: ci
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: tracer
  subjects:
  - kind: ServiceAccount
    name: tracer
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: tracer-oauth
  rules:
    - apiGroups:
      - authentication.k8s.io
      resources:
      - tokenreviews
      verbs:
      - create
    - apiGroups:
      - authorization.k8s.io
      resources:
      - subjectaccessreviews
      verbs:
      - create
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: tracer-oauth
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: tracer-oauth
  subjects:
  - kind: ServiceAccount
    name: tracer
    namespace: ci
