  - name: "Downstream CI"
    description: "Downstream CI tools maintained by Test Platform"
    ship_team: "DPTP"
    sub_components:
      - name: "PJ-Rehearse-Plugin"
        description: "PR ProwJob rehearsal plugin"
        long_description: "PJ-Rehearse-Plugin allows developers to test CI job configuration changes before merging them to the release repository. When triggered via GitHub comments (/test pj-rehearse), it simulates how jobs would execute with proposed configuration changes by creating temporary rehearsal jobs."
        documentation_url: "https://docs.ci.openshift.org/how-tos/contributing-openshift-release/#rehearsals"
        tags:
          - "ci-automation"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Retester"
        description: "Automatic test retrigger"
        long_description: "Retester monitors failed CI jobs and automatically retriggers them based on configurable policies to handle flaky tests. It maintains per-repository and per-organization policies that define retry limits to prevent excessive retesting while improving CI reliability by automatically handling transient failures."
        documentation_url: "https://docs.ci.openshift.org/architecture/retester/"
        tags:
          - "ci-automation"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
    owners:
      - rover_group: "test-platform-ci-admins"
      - service_account: "system:serviceaccount:ship-status:component-monitor"
  - name: "Sippy"
    description: "CI Private Investigator"
    ship_team: "TRT"
    slack_reporting:
      - channel: "#trt-alert"
        severity: "Degraded"
    sub_components:
      - name: "Sippy"
        description: "The non-auth variant of Sippy"
        long_description: "Sippy is the main CI analysis platform providing comprehensive dashboards for visualizing test results, cluster health metrics, and CI trends. It processes job artifacts and test data to identify patterns, track test reliability, and surface regressions. Includes Component Readiness, which uses statistical analysis to determine if OpenShift is ready to ship by comparing current test results against stable releases. Available publicly at https://sippy.dptools.openshift.org/ and provides release-specific views, job run intervals, and historical trend analysis."
        documentation_url: "https://docs.ci.openshift.org/release-oversight/tooling/#sippy"
        tags:
          - "ci-analytics"
        monitoring:
          frequency: 5m
          component_monitor: "dpcr-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Sippy-Auth"
        description: "The auth variant of Sippy"
        long_description: "Sippy-Auth provides the same CI analysis capabilities as the public Sippy instance, including Component Readiness for release readiness assessment, but with authentication required for access. This allows for mutating API requests in order to triage regressions and file bugs."
        documentation_url: "https://docs.ci.openshift.org/release-oversight/tooling/#sippy"
        tags:
          - "ci-analytics"
        monitoring:
          frequency: 5m
          component_monitor: "dpcr-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Sippy Chat"
        description: "AI Chatbot within Sippy"
        long_description: "Sippy Chat is an integrated AI chatbot that helps developers investigate and understand CI failures. It can analyze test results, cluster metrics, and job artifacts to provide intelligent insights about what went wrong and potential root causes."
        documentation_url: "https://source.redhat.com/departments/products_and_global_engineering/openshift_development/openshift_wiki/sippy_chat_user_guide"
        tags:
          - "ci-analytics"
        monitoring:
          frequency: 5m
          component_monitor: "dpcr-component-monitor"
          auto_resolve: true
        requires_confirmation: false
    owners:
      - rover_group: "openshift-technical-release-team"
      - service_account: "system:serviceaccount:ship-status:dpcr-component-monitor"
