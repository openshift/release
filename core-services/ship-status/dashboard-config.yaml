components:
  - name: "Prow"
    description: "The backbone of the CI system"
    ship_team: "DPTP"
    sub_components:
      - name: "Deck"
        description: "Dashboard for Prow"
        long_description: "Deck serves the main web UI for Prow at https://prow.ci.openshift.org/. It provides a comprehensive dashboard for viewing ProwJob status, test results, job history, and live logs. The interface allows developers to search jobs, view PR checks, and monitor CI health across all repositories."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/deck/"
        tags:
          - "ci-frontend"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Deck-Internal"
        description: "Internal Prow dashboard"
        long_description: "Deck-Internal provides a separate instance of the Prow web UI for internal-only access. It serves the same functionality as the public Deck but is protected by authentication and serves content not suitable for public viewing. This includes private test results and internal job configurations."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/deck/"
        tags:
          - "ci-frontend"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "QE-Private-Deck"
        description: "QE private Prow dashboard"
        long_description: "QE-Private-Deck is a dedicated Prow web UI instance for the QE team. It provides access to QE-specific test jobs, private test results, and specialized QE workflows that should not be exposed on the public dashboard."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/deck/"
        tags:
          - "ci-frontend"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Crier"
        description: "Reports job status to GitHub"
        long_description: "Crier is a reporting controller that watches ProwJobs and pushes status updates to various platforms including GitHub (status checks and comments), Slack (notifications), and GCS (artifact storage). It is responsible for keeping GitHub PR checks up-to-date as jobs progress."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/crier/"
        tags:
          - "ci-automation"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Sinker"
        description: "Cleans up completed Prow jobs"
        long_description: "Sinker automatically cleans up old ProwJob objects and their associated Kubernetes resources once they have completed and aged past configured retention periods. This prevents resource exhaustion and keeps the cluster clean."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/sinker/"
        tags:
          - "ci-infrastructure"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Prow-Controller-Manager"
        description: "Manages ProwJobs lifecycle"
        long_description: "Prow-Controller-Manager contains multiple controllers including Plank and the job scheduler that manage job queuing and prioritization. It is the core orchestrator that translates ProwJob custom resources into actual test execution across build farm clusters."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/prow-controller-manager/"
        tags:
          - "ci-infrastructure"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Tide"
        description: "Automated merging of PRs"
        long_description: "Tide automatically merges pull requests that meet configured criteria (required labels, passing tests, approvals). It batches PRs together to test them in combination before merging, preventing breakage when multiple changes land simultaneously. Tide maintains merge queues per repository and handles automatic retesting when required."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/tide/"
        tags:
          - "ci-automation"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: true
      - name: "Gangway"
        description: "Job execution API"
        long_description: "Gangway exposes a REST API that allows authenticated users to trigger ProwJobs programmatically without going through GitHub events. It is used by the CI CLI tools, release controllers, and automated processes that need to start CI jobs."
        documentation_url: "https://docs.prow.k8s.io/docs/components/optional/gangway/"
        tags:
          - "ci-api"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "GCSWeb"
        description: "GCS artifact browser"
        long_description: "GCSWeb provides a web-based file browser for Google Cloud Storage buckets containing CI test artifacts, logs, and build outputs. Developers use it to access detailed test results, console logs, junit XML files, and other artifacts generated during test execution."
        tags:
          - "ci-api"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "GHProxy"
        description: "GitHub API proxy/cache"
        long_description: "GHProxy sits between Prow components and the GitHub API, providing response caching and rate limit management. It reduces GitHub API consumption by serving cached responses and intelligently throttles requests to stay within API limits."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/ghproxy/"
        tags:
          - "ci-infrastructure"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
      - name: "Hook"
        description: "Webhook handler"
        long_description: "Hook receives GitHub webhooks (pull requests, issues, comments, etc.) and dispatches them to appropriate Prow plugins for processing. It integrates with external services like Bugzilla, Jira, and Slack, and handles chat-ops commands like /test, /retest, and /approve."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/hook/"
        tags:
          - "ci-automation"
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
        requires_confirmation: false
    owners:
      - rover_group: "test-platform-ci-admins"
      - service_account: "system:serviceaccount:ship-status:component-monitor"
