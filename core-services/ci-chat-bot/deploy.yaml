kind: List
apiVersion: v1
items:
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: ci-chat-bot
    namespace: ci
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: ci-chat-bot
    namespace: ci
    annotations:
      image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"ci-chat-bot:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"bot\")].image"}]'
  spec:
    selector:
      matchLabels:
        app: ci-chat-bot
    template:
      metadata:
        labels:
          app: ci-chat-bot
      spec:
        serviceAccountName: ci-chat-bot
        volumes:
        - configMap:
            defaultMode: 420
            name: config
          name: config
        - configMap:
            defaultMode: 420
            name: job-config-misc
          name: job-config-misc
        - configMap:
            defaultMode: 420
            name: job-config-master
          name: job-config-master
        - configMap:
            defaultMode: 420
            name: job-config-3.x
          name: job-config-3x
        - configMap:
            defaultMode: 420
            name: job-config-4.0
          name: job-config-40
        - configMap:
            defaultMode: 420
            name: job-config-4.1
          name: job-config-41
        - configMap:
            defaultMode: 420
            name: job-config-4.2
          name: job-config-42
        - configMap:
            defaultMode: 420
            name: job-config-4.3
          name: job-config-43
        - configMap:
            defaultMode: 420
            name: job-config-4.4
          name: job-config-44
        containers:
        - name: bot
          image: ci-chat-bot:latest
          volumeMounts:
          - mountPath: /etc/config
            name: config
            readOnly: true
          - mountPath: /etc/job-config/misc
            name: job-config-misc
            readOnly: true
          - mountPath: /etc/job-config/master
            name: job-config-master
            readOnly: true
          - mountPath: /etc/job-config/3.x
            name: job-config-3x
            readOnly: true
          - mountPath: /etc/job-config/4.0
            name: job-config-40
            readOnly: true
          - mountPath: /etc/job-config/4.1
            name: job-config-41
            readOnly: true
          - mountPath: /etc/job-config/4.2
            name: job-config-42
            readOnly: true
          - mountPath: /etc/job-config/4.3
            name: job-config-43
            readOnly: true
          - name: job-config-44
            mountPath: /etc/job-config/4.4
            readOnly: true
          env:
          - name: BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: ci-chat-bot-slack-token
                key: token
          command:
          - /usr/bin/ci-chat-bot
          - --prow-config=/etc/config/config.yaml
          - --job-config=/etc/job-config
          - --github-endpoint=http://ghproxy
          - --github-endpoint=https://api.github.com
          - --force-pr-owner=system:serviceaccount:ci:ci-chat-bot
