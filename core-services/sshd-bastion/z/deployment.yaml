- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sshd
    namespace: bastion-z
    labels:
      app: prow
      component: sshd
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sshd
    template:
      metadata:
        labels:
          app: prow
          component: sshd
      spec:
        priorityClassName: prow-critical
        containers:
        - name: sshd
          image: registry.svc.ci.openshift.org/ci/sshd:latest
          command:
          - /usr/sbin/sshd
          args:
          - -D
          - -e
          - -f/config/sshd_config
          ports:
            - name: ssh
              containerPort: 2222
            - name: libvirt
              containerPort: 16509
            - name: api
              containerPort: 6443
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
            - name: api-1
              containerPort: 16443
            - name: http-1
              containerPort: 10080
            - name: https-1
              containerPort: 10443
            - name: api-2
              containerPort: 26443
            - name: http-2
              containerPort: 20080
            - name: https-2
              containerPort: 20443
            - name: api-3
              containerPort: 36443
            - name: http-3
              containerPort: 30080
            - name: https-3
              containerPort: 30443
            - name: api-4
              containerPort: 46443
            - name: http-4
              containerPort: 40080
            - name: https-4
              containerPort: 40443
          volumeMounts:
          - name: authorized-keys
            mountPath: /keys/authorized
            readOnly: true
          - name: host-keys
            mountPath: /keys/host/
            readOnly: true
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        volumes:
        - name: authorized-keys
          secret:
            secretName: sshd-authorized-keys
        - name: host-keys
          secret:
            secretName: sshd-host-keys
        - name: config
          configMap:
            name: sshd-config
