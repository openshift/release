- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sshd
    namespace: bastion-ppc64le-libvirt
    labels:
      app: prow
      component: sshd
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sshd
    template:
      metadata:
        labels:
          app: prow
          component: sshd
      spec:
        priorityClassName: prow-critical
        containers:
        - name: sshd
          image: registry.ci.openshift.org/ci/sshd:latest
          command:
          - /usr/sbin/sshd
          args:
          - -D
          - -e
          - -f/config/sshd_config
          ports:
            - name: libvirt-0
              containerPort: 16509
            - name: libvirt-1
              containerPort: 16510
            - name: api-0-0
              containerPort: 6443
            - name: api-0-1
              containerPort: 16443
            - name: api-0-2
              containerPort: 26443
            - name: api-0-3
              containerPort: 36443
            - name: api-1-0
              containerPort: 6444
            - name: api-1-1
              containerPort: 16444
            - name: api-1-2
              containerPort: 26444
            - name: api-1-3
              containerPort: 36444
            - name: http-0-0
              containerPort: 8080
            - name: http-0-1
              containerPort: 10080
            - name: http-0-2
              containerPort: 20080
            - name: http-0-3
              containerPort: 30080
            - name: http-1-0
              containerPort: 8081
            - name: http-1-1
              containerPort: 10081
            - name: http-1-2
              containerPort: 20081
            - name: http-1-3
              containerPort: 30081
            - name: https-0-0
              containerPort: 8443
            - name: https-0-1
              containerPort: 10443
            - name: https-0-2
              containerPort: 20443
            - name: https-0-3
              containerPort: 30443
            - name: https-1-0
              containerPort: 8444
            - name: https-1-1
              containerPort: 10444
            - name: https-1-2
              containerPort: 20444
            - name: https-1-3
              containerPort: 30444
          volumeMounts:
          - name: authorized-keys
            mountPath: /keys/authorized
            readOnly: true
          - name: host-keys
            mountPath: /keys/host/
            readOnly: true
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        volumes:
        - name: authorized-keys
          secret:
            secretName: sshd-authorized-keys
        - name: host-keys
          secret:
            secretName: sshd-host-keys
        - name: config
          configMap:
            name: sshd-config
