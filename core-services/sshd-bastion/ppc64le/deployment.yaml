- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sshd
    namespace: bastion-ppc64le
    labels:
      app: prow
      component: sshd
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sshd
    template:
      metadata:
        labels:
          app: prow
          component: sshd
      spec:
        priorityClassName: prow-critical
        containers:
        - name: sshd
          image: registry.svc.ci.openshift.org/ci/sshd:latest
          command:
          - /usr/sbin/sshd
          args:
          - -D
          - -e
          - -f/config/sshd_config
          ports:
            - name: ssh
              containerPort: 2222
            - name: ost-auth
              containerPort: 10000
            - name: local-dns
              containerPort: 10053
            - name: osh-api-43
              containerPort: 10443
            - name: osh-lb-43
              containerPort: 10643
            - name: ost-nova
              containerPort: 10774
            - name: ost-cinder
              containerPort: 10776
            - name: ost-swift
              containerPort: 10808
            - name: ost-glance
              containerPort: 10292
            - name: ost-neutron
              containerPort: 10696
            - name: osh-api-44
              containerPort: 20443
            - name: osh-lb-44
              containerPort: 20643
            - name: osh-api-45
              containerPort: 30443
            - name: osh-lb-45
              containerPort: 30643
          volumeMounts:
          - name: authorized-keys
            mountPath: /keys/authorized
            readOnly: true
          - name: host-keys
            mountPath: /keys/host/
            readOnly: true
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        volumes:
        - name: authorized-keys
          secret:
            secretName: sshd-authorized-keys
        - name: host-keys
          secret:
            secretName: sshd-host-keys
        - name: config
          configMap:
            name: sshd-config
