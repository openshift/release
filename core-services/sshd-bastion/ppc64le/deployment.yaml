kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: bastion-ppc64le
    name: sshd
    labels:
      app: prow
      component: sshd
  spec:
    selector:
      app: prow
      component: sshd
    ports:
    - name: openstack-auth
      port: 5000
      targetPort: openstack-auth
    - name: openshift-api
      port: 6443
      targetPort: openshift-api
    - name: openstack-nova
      port: 8774
      targetPort: openstack-nova
    - name: openstack-cinder
      port: 8776
      targetPort: openstack-cinder
    - name: openstack-swift
      port: 8080
      targetPort: openstack-swift
    - name: openstack-glance
      port: 9292
      targetPort: openstack-glance
    - name: openstack-neutron
      port: 9696
      targetPort: openstack-neutron
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sshd
    namespace: bastion-ppc64le
    labels:
      app: prow
      component: sshd
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: prow
        component: sshd
    template:
      metadata:
        labels:
          app: prow
          component: sshd
      spec:
        priorityClassName: prow-critical
        containers:
        - name: sshd
          image: registry.svc.ci.openshift.org/ci/sshd:latest
          command:
          - /usr/sbin/sshd
          args:
          - -D
          - -e
          - -f/config/sshd_config
          ports:
            - name: ssh
              containerPort: 2222
            - name: openstack-auth
              containerPort: 3333
            - name: openshift-api
              containerPort: 4444
            - name: openstack-nova
              containerPort: 5555
            - name: openstack-cinder
              containerPort: 6666
            - name: openstack-glance
              containerPort: 7777
            - name: openstack-neutron
              containerPort: 8888
          volumeMounts:
          - name: authorized-keys
            mountPath: /keys/authorized
            readOnly: true
          - name: host-keys
            mountPath: /keys/host/
            readOnly: true
          - name: config
            mountPath: /config/
            readOnly: true
          resources:
            requests:
              memory: "3Gi"
              cpu: "100m"
        volumes:
        - name: authorized-keys
          secret:
            secretName: sshd-authorized-keys
        - name: host-keys
          secret:
            secretName: sshd-host-keys
        - name: config
          configMap:
            name: sshd-config
