default: api.ci
sshBastion: api.ci
buildFarm:
  aws:
    build01: {}
  gcp:
    build02: {}
nonKubernetes: api.ci
groups:
  "app.ci":
    jobs:
    - periodic-ci-secret-bootstrap
    - branch-ci-openshift-release-master-app-ci-apply
    - branch-ci-openshift-release-master-app-ci-apply-monitoring
    - pull-ci-openshift-release-master-app-ci-config-dry
    - pull-ci-openshift-release-master-build02-dry
    - branch-ci-openshift-release-master-build02-apply
    - pull-ci-openshift-release-master-vsphere-dry
    - branch-ci-openshift-release-master-vsphere-apply
    - branch-ci-openshift-config-master-group-update
    - periodic-openshift-priv-group-update
  "build01":
    jobs:
    - periodic-build01-upgrade
    - periodic-ci-image-import-to-build01
    - pull-ci-openshift-config-master-format
  "api.ci":
    paths:
    - ".*-postsubmits.yaml$"
    - ".*openshift/release/.*-periodics.yaml$"
    - ".*-periodics.yaml$"
    - ".*jobs/infra-image-mirroring.yaml$"
    - ".*openshift-priv/.*-presubmits.yaml$"
    jobs:
    - pull-ci-openshift-release-master-build01-dry
    - pull-ci-openshift-release-master-core-dry
    - pull-ci-openshift-release-master-services-dry
    - pull-ci-openshift-origin-release-3.11-unit
    # https://coreos.slack.com/archives/GB7NB0CUC/p1597048077405000
    - pull-ci-openshift-cluster-image-registry-operator-master-e2e-ovirt
    - pull-ci-openshift-machine-config-operator-master-e2e-ovirt
    - pull-ci-openshift-machine-config-operator-release-4.7-e2e-ovirt
    - pull-ci-openshift-machine-config-operator-release-4.6-e2e-ovirt
    - pull-ci-openshift-machine-config-operator-release-4.4-e2e-ovirt
    - pull-ci-openshift-machine-config-operator-release-4.5-e2e-ovirt
    - pull-ci-openshift-installer-master-e2e-ovirt
    - pull-ci-openshift-installer-release-4.4-e2e-ovirt
    - pull-ci-openshift-installer-release-4.5-e2e-ovirt
    - pull-ci-openshift-installer-release-4.6-e2e-ovirt
    - pull-ci-openshift-installer-release-4.7-e2e-ovirt
    - pull-ci-openshift-cluster-storage-operator-master-e2e-ovirt
    - pull-ci-openshift-cluster-api-provider-ovirt-release-4.4-e2e-ovirt
    - pull-ci-openshift-cluster-api-provider-ovirt-release-4.5-e2e-ovirt
    - pull-ci-openshift-cluster-api-provider-ovirt-release-4.6-e2e-ovirt
    - pull-ci-openshift-cluster-api-provider-ovirt-release-4.7-e2e-ovirt
