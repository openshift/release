          operator.openshift.io/config-hash: fa49142ab64517579705cf4001c659c2d37c50626f6e3f9ba46275d7e50b6965
          target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
        creationTimestamp: null
