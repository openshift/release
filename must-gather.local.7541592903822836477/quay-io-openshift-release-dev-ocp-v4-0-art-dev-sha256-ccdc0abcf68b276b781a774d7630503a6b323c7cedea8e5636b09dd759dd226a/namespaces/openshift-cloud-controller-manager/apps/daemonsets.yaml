                apiVersion: v1
                fieldPath: spec.nodeName
          image: quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:fadc119bc4c8e630b76b0df84e31adb20b5484dcaf8495d0edcfe4288f414546
          imagePullPolicy: IfNotPresent
          name: cloud-node-manager
          ports:
          - containerPort: 10263
            name: https
            protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
