apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: shellcheck
    namespace: ci
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: shellcheck
    namespace: ci
    labels:
      ci.openshift.io/source-repo: release
  spec:
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: shellcheck:latest
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: https://github.com/openshift/release.git
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
        dockerfilePath: services/validation-images/shellcheck/Dockerfile
