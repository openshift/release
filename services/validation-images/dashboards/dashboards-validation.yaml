apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: dashboards-validation
    namespace: ci
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: dashboards-validation
    namespace: ci
    labels:
      ci.openshift.io/source-repo: release
  spec:
    triggers:
    - type: "ConfigChange"
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: dashboards-validation:latest
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: https://github.com/openshift/release.git
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
        dockerfilePath: services/validation-images/dashboards/Dockerfile
