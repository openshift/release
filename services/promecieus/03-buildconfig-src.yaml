apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: promecieus
  name: promecieus-src
  namespace: promecieus
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: promecieus:src
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/vrutkovs/promecieus
    type: Git
  strategy:
    sourceStrategy:
      env:
      - name: "INSTALL_URL"
        value: "github.com/vrutkovs/promecieus"
      from:
        kind: ImageStreamTag
        name: promecieus:golang1.13
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
  - type: "GitHub"
    github:
      secret: "secret101"
