apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: promecieus
  namespace: promecieus
  labels:
    app: promecieus
spec:
  lookupPolicy:
    local: false
  tags:
  - from:
      kind: DockerImage
      name: quay.io/vrutkovs/golang-s2i:golang-1.13
    name: golang1.13
    referencePolicy:
      type: Local
  - from:
      kind: DockerImage
      name: registry.access.redhat.com/ubi8/ubi
    name: ubi8
    referencePolicy:
      type: Source
  - name: src
    referencePolicy:
      type: Source
  - name: bin
    referencePolicy:
      type: Source
