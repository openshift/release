---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: redhat-integration-dev
  namespace: redhat-integration
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: redhat-integration-dev
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: admin

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-image-pulls
  namespace: redhat-integration
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:unauthenticated
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:image-puller

---

# ci-operator can promote images in the redhat-integration namespace
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: image-tagger
  namespace: redhat-integration
rules:
- apiGroups:
  - ""
  - image.openshift.io
  resources:
  - imagestreamtags
  - imagestreams
  verbs:
  - create
  - update
  - patch
  - get

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: image-tagger-ci-operator
  namespace: redhat-integration
roleRef:
  kind: Role
  name: image-tagger
  namespace: redhat-integration
subjects:
- kind: ServiceAccount
  name: ci-operator
  namespace: ci
