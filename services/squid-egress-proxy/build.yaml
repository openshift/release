kind: List
apiVersion: v1
items:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: squid-proxy
    namespace: ci
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: squid-proxy
    namespace: ci
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: squid-proxy:latest
    source:
      contextDir: "services/squid-egress-proxy"
      git:
        uri: "https://github.com/openshift/release"
        ref: "master"
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile
        imageOptimizationPolicy: SkipLayers
    triggers:
    - type: ConfigChange
