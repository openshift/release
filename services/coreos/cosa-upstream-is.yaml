apiVersion: "image.openshift.io/v1"
kind: ImageStream
metadata:
  name: coreos-assembler
spec:
  failedBuildHistoryLimit: 1
  successfulBuildsHistoryLimit: 1
  tags:
  - name: latest
    from:
      kind: DockerImage
      name: quay.io/coreos-assembler/coreos-assembler:latest
      importPolicy:
        scheduled: true
