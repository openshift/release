      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: system:image-builder
    subjects:
      - kind: ServiceAccount
        name: ci-operator
        namespace: ci
  - kind: Group
    apiVersion: v1
    metadata:
      name: cincinnati-ci-admins
