apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-registry-redirect-config
  namespace: hongkliu-test
data:
  "default.conf": |
    server {
      listen 8080;
      server_name docker-registry-redirect-hongkliu-test.svc.ci.openshift.org;

      location / {
          proxy_pass https://registry.ci.openshift.org;
          proxy_set_header Host registry.ci.openshift.org;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: docker-registry-redirect
  name: docker-registry-redirect
  namespace: hongkliu-test
spec:
  replicas: 2
  selector:
    matchLabels:
      component: docker-registry-redirect
  template:
    metadata:
      labels:
        app: prow
        component: docker-registry-redirect
        config-revision: "1"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - docker-registry-redirect
            topologyKey: "kubernetes.io/hostname"
      containers:
      - image: nginxinc/nginx-unprivileged:1.17
        name: nginx
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: config
        configMap:
          name: docker-registry-redirect-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prow
    component: docker-registry-redirect
  name: docker-registry-redirect
  namespace: hongkliu-test
spec:
  ports:
  - name: main
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    component: docker-registry-redirect
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: prow
    component: docker-registry
  name: docker-registry-redirect
  namespace: hongkliu-test
spec:
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  port:
    targetPort: main
  to:
    kind: Service
    name: docker-registry-redirect
