apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: hongkliu-test
data:
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: docker-registry-redirect-hongkliu-test.svc.ci.openshift.org/hongkliu-test/centos:7
        command: ["/bin/sh"]
        args: ["-c", "touch /tmp/fake.log; tail -f /tmp/fake.log"]
